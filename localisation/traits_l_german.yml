 ### German medals ###
 GER_tag:0 "Deutscher General"
 GER_tag_desc:0 "Deutscher General"
 Iron_Cross:0 "Eisernes Kreuz"
 Iron_Cross_desc:0 "Verliehen für Tapferkeit vor dem Feind oder hervorragende Leistungen beim befehligen von Truppen."
 German_Cross:0 "Deutsches Kreuz"
 German_Cross_desc:0 "Verliehen für andauernde Tapferkeit vor dem Feind oder hervorragende Leistungen beim befehligen von Truppen. (Keine Voraussetzung für die Verleihung des Ritterkreuzes des Eisernen Kreuzes. Es konnte jedoch an Träger des Ritterkreuzes des Eisernen Kreuzes verliehen werden.)"
 Grand_Cross:0 "Großkreuz"
 Grand_Cross_desc:0 "Adolf Hitler führte das Eiserne Kreuz als deutsche Auszeichnung im September 1939 ein, mit dem Großkreuz als höchsten Grad (über den verschiedenen Klassen des Ritterkreuzes)."
 Knights_Cross:0 "Ritterkreuz"
 Knights_Cross_desc:0 "Verliehen für andauernde Tapferkeit vor dem Feind oder hervorragende Leistungen beim befehligen von Truppen nachdem alle vorherigen Klassen des Eisernen Kreuzes verliehen wurden."
 Military_Merit_Order:0 "Militärverdienstorden"
 Military_Merit_Order_desc:0 "Militärverdienstorden"
 War_Merit_Cross:0 "Kriegsverdienstkreuz"
 War_Merit_Order_desc:0 "Verliehen für Tapferkeit vor dem Feind oder hervorragende Leistungen beim befehligen von Truppen."
 Long_Servive:0 "Wehrmacht-Dienstauszeichnung"
 Long_Servive_desc:0 "Verliehen für eine bestimmte Anzahl an Jahren im militärischen Dienst."
 Long_Servive_SS:0 "SS-Dienstauszeichnung"
 Long_Servive_SS_desc:0 "Verliehen für eine bestimmte Anzahl an Jahren im Dienst der SS."
 Pour_le_Merite:0 "Pour le Mérite"
 Pour_le_Merite_desc:0 "Verliehen für die Eroberung oder erfolgreiche Verteidigung einer Befestigung oder einem Sieg in einer Schlacht."
 Hindenburg_Cross:0 "Hindenburgkreuz"
 Hindenburg_Cross_desc:0 "Das Ehrenkreuz des Weltkriegs 1914/1918 wurde verliehen für die Eroberung oder erfolgreiche Verteidigung einer Befestigung oder einem Sieg in einer Schlacht."
