 democratic_reformer:0 "Demokratischer Reformer"
 democratic_reformer_desc:0 "Fest davon überzeugt, dass das Volk sich selbst regieren sollte, sieht dieser Politiker die oberste Priorität darin, es dazu zu ermächtigen. Er zielt darauf ab, dass das Land durch das Mandat des Volkes regiert wird."
