 political.9.d_nl:0 "Einige werden sagen sie haben es kommen sehen. Beide, Jene die gewarnt haben vor der Gefahr des Faschismus und jene die diesen als Retter von [Root.GetName] priesen, deren Voraussagen wurden heute erfüllt, als [Root.GetLeader] in [Root.Capital.GetName] verkündete, dass [CHI.GetName] nun dem faschistischen Pfad folgt. Jede Opposition ist zum Schweigen gebracht.\n\n[Root.GetLeader] hat nicht vor dem Widerstand Möglichkeiten zu gewähren. Das Kriegsrecht wurde verhängt und mit den Änderungen, welche auf den Weg gebracht werden wird alles was danach kommen mag etwas komplett Neues sein."
 political.18.d_nl:1 "Die stark wachsende [Root.GetAdjective] faschistische Bewegung hat nie behauptet das sie die höchste Zustimmung benötigen bevor die die Macht ergreifen. Wie auch immer, es scheint das die öffentliche Unterstützung rapide anwächst. [Root.GetLeader] ruft nun zu einem Wechsel zum Faschismus auf.\n\nDer Ruf nach einem Volksentscheid wurde abgelehnt als typischer Versuch von [Root.GetRulingParty] Mitgliedern das System zu stören. Dies verärgerte [Root.GetLeader] gewaltig. Wenn wir jetzt nicht handeln könnte [Root.GetLeader] eine gewalttätige Auseinandersetzung als besseren Weg zur Macht wählen."
 political.10.d_nl:1 "Die Versuche der faschistischen Bewegung die nationalistische Stimmung wieder zu beleben waren erfolgreich, trotzdessen bleibt der Widerstand gegen diese Ideen enorm. [Root.GetLeader] ist enttäuscht von dem Mangel an Vertrauen welche die [Root.GetAdjective] Bevölkerung in die [Root.GetRulingParty] hat.\n\n[Root.GetLeader] ist sich sicher, dass die Menschen ihr Ehrgefühl schließlich widererlangen, zögert aber beim bei der Vorgehensweise. Einige Unterstützer drängen auf einen Putsch, genau jetzt, bevor [Root.GetName]'s Feinde in Aktion treten. Aber, dies zu tun während die öffentliche Unterstützung begrenzt ist würde die Nation in einen Bürgerkrieg stürzen."
