 air_base_plural:0 "Luftstützpunkte"
 air_base_desc:0 "Dieses Gebäude ermöglicht den Einsatz von Luftstreitkräften in dieser Region."

 naval_base:0 "Marinestützpunkt"
 naval_base_plural:0 "Marinestützpunkte"
 naval_base_desc:1 "Vergrößert die Reichweite Ihrer Flotte und repariert sie. Ermöglicht den Nachschub und Ressourcenexport nach Übersee. Je höher die Stufe, desto größer die Nachschublieferungen."
 bunker:0 "Landbefestigung"
 bunker_plural:0 "Landbefestigungen"
 bunker_desc:0 "Verursacht im Kampf für jede Befestigungsstufe einen Angriffsmalus von $VALUE|+%0$ beim Angreifer. Angriffe aus mehreren Richtungen reduziert diesen Effekt."
