 radar_station_plural:0 "Radarstationen"
 radar_station_desc:1 "Mit Hilfe von Radar können Sie Informationen über feindliche Truppen in Staaten in der Nähe sammeln.\nJe höher die Radarstufe in einem Staat, desto höher die effektive Reichweite des Radars. \n\nRadar ermöglicht dem Staat zudem eine bessere Erkennung feindlicher Lufteinheiten, wodurch Ihre Flugzeuge eine höhere Chance haben, sie anzugreifen."
