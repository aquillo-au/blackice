 anti_air_building_plural:0 "Flugabwehrgeschütze"
 anti_air_building_desc:0 "Dieses Gebäude bietet dem Staat Schutz vor feindlichen Bombern und die Möglichkeit, das Feuer auf angreifende Flugzeuge zu eröffnen."
