 USA_SH_battleship_1:0 "Montana Klasse SBB I"
 USA_SH_battleship_1_desc:0 "Die Montana Klasse war größer und stärker gepanzert als die Illinois Klasse, auf Kosten der Geschwindigkeit. Ihre Hauptbewaffnung waren 12 x 18"/50 Kaliber Geschütze und sie war mit dem neusten Feuerleitsystem ausgestattet. Die Feuerkraft der Montana Klasse war unübertroffen. Ursprüngliches Designs besaßen 6" Geschütze, dies wurde aber Zugunsten der 5" Zwillingstürme geändert."
