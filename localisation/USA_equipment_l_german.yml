 ### US Navy ###
 USA_submarine_1:0 "S Klasse"
 USA_submarine_1_desc:0 "Die S-Klasse Boote, allgemein als 'Sugar Boats' bekannt, war eine Serie von 51 U-Booten, konstruiert und gebaut in den 1920ern. Die S Klasse Boote waren größer, hatten eine höhere Reichweite und erhöhte Torpedokapazität. Die Klasse besaß vier forwärtsgerichtete 21 Zoll Torpedoröhren. Trotz ihres Alters, das letzte Boot wurde 1924 in Bau gegeben, war die S-Klasse ein signifikanter Teil der Unterseebootflotte der 'US Navy'."
 #USA_submarine_1b: "Barracuda Klasse"
 USA_submarine_2:0 "Porpoise Klasse"
 USA_submarine_2_desc:0 "Die Porpoise Klasse waren die ersten modernen U-Boote der US Navy. In den späten 20ern und frühen 30ern wurden diese teils experimantelen U-Boote konstruiert und gebaut. Trotz anfänglicher Fehler mit den komplett elektrischen Antrieb hielt die Porpoise Klasse ihre Versprechen und war als Vorbild für nachfolgende Entwicklungen gesetzt. Sie war mit 6 Torpedoröhren und einem 3" Deckgeschütz bewaffnet."
 #USA_submarine_2b: "Salmon Klasse"
 USA_submarine_3:0 "Tambor Klasse"
 USA_submarine_3_desc:0 "Die Tambor Klasse war die Krönung von Jahren Erfahrung maritimer Experimente im Bereich der U-Boote als Teil der Flotte und der Seefähigkeit in pazifischen Gewässern. Die Bewaffnung wurde auf 10 Torpedorohre erhöht, sowie ein 3" Deckgeschütz und zwei zusätzlichen Flak für den Luftschutz."
 #USA_submarine_3b: "Gato Klasse"
 USA_submarine_4:0 "Balao Klasse"
 USA_submarine_4_desc:0 "Die Balao Klasse war eine Weiterentwicklung der Tambor Klasse. Verbesserungen in Form einer verstärkten Hülle und besserem Deckgeschütz auf 5"/24 sowie vielen weiteren Verbesserungen im Design."
 USA_destroyer_1a:0 "Sampson Klasse DD Ia"
 USA_destroyer_1b:0 "Wickes Klasse DD Ib"
 USA_destroyer_1c:0 "Clemson Klasse DD Ic"
 USA_destroyer_1c_desc:0 "Die Clemson Klasse Zerstörer hatten viele Konstruktionseigenschaften ihrer Vorgänger, der Wickes Klasse. Die Clemson wies eine verbesserte Seehandhabung gegenüber der Wickes Klasse auf und war mit 4"/50 Kaliber Hauptgeschützen, einer 3"/23 Kaliber FlaK und 12 Torpedorohren bewaffnet. Die Klasse war veraltet und stellte doch einen Großteil der Zerstörerflotte der US Navy."
 USA_destroyer_1d:0 "Farragut Klasse DD Id"
 USA_destroyer_1e:0 "Porter Klasse DD Ie"
 USA_destroyer_1f:0 "Mahan Klasse DD If"
 USA_destroyer_1f_desc:0 "Die Mahan Klasse war der erste 1500 Tonnen Zerstörer der USA, hatte fünf 5"/38 Zwillingskanonen, fortschrittlichen Antrieb für seine Zeit und 12 Torpedorohre."
 USA_destroyer_1g:0 "Gridley Klasse DD Ig"
 USA_destroyer_1h:0 "Bagley Klasse DD Ih"
 USA_destroyer_1i:0 "Somers Klasse DD Ii"
 USA_destroyer_1j:0 "Benham Klasse DD Ij"
 USA_destroyer_2:0 "Sims Klasse DD II"
 USA_destroyer_2_desc:0 "Die Sims Klasse war der größte 1500 Tonnen Zerstörer mit einer stromlinienförmigeren Torpedo-Anordnung und längerer Hülle. Verbesserungen im Feuerkontrollsystem erhöhten die Feuerkraft der 5"/38 Kaliber Geschütze und der 12 Mittellinien Torpedoröhren."
 USA_destroyer_2b:0 "Benson Klasse DD IIb"
 USA_destroyer_2c:0 "Gleaves Klasse DD IIc"
 USA_destroyer_3:0 "Fletcher Klasse DD III"
 USA_destroyer_3_desc:0 "Die Fletcher Klasse repräsentiert einen großen Schritt vorwärts im Bereich der Zerstörerfähigkeiten, vor allem durch sein auf 2500 Tonnen vergrößertes Design. Sie behielt die 5"/38 Zwillingsgeschütze und Mittellinien Torpedo-Anordnung aber zusätzlich einen Einzelturm und signifikant verbesserte Luftabwehr. Gleichzeitig wurde die Reichweite und Verdrängung des Zerstörers stark erhöht."
 USA_destroyer_4:0 "Allen M Sumner Klasse DD IV"
 USA_destroyer_4_desc:0 "Die Sumner Klasse folgte der Fletcher Klasse mit einer leicht erhöhten Verdrängung. Das Schiff war in der Lage eine größere Anzahl an Bewaffnung zu tragen. Zusätzliche 5"/38 Zwillingsgeschütze und eine stark verbesserte Luftabwehr. Der Einbau eines zweite Ruders erlaubte eine verbesserte Maneuvrierbarkeit bei Anti-U-Boot Einsätzen."
 USA_destroyer_5:0 "Robert H Smith Klasse DD V"
 USA_destroyer_6:0 "Gearing Klasse DD VI"
 USA_light_cruiser_1:0 "Omaha Klasse CL I"
 USA_light_cruiser_1_desc:0 "Die Omaha Klasse sollte die Schlüsselrolle in der Aufklärung der Flotte der US Navy während des 1. Weltkriegs übernehmen. Die Omaha Klasse war schnell und fähig für diese Aufgabe. Ihre Bewaffnung bestand aus schnell ladenden 6"/53 Kaliber Geschützen in einer 8x1 und 2x2 Turmanordnung sowie sechs Torpedowerfern. Die Klasse war veraltet und stellte doch einen Großteil der Leichte Kreuzerflotte der US Navy."
 USA_light_cruiser_2:0 "Brooklyn Klasse CL II"
 USA_light_cruiser_2_desc:0 "Die Brooklyn Klasse wurde entwickelt unter Berücksichtigung des 'Washingtoner Flottenabkommens' und war deshalb auf 6" Geschütze begrenzt. Um die Feuerkraft zu erhöhen hatte die Brooklyn Klasse 15 neue 'Mk16' 6" Geschütze in Drillingstürmen. Die gesamte Konstruktion war gut ausbalanciert und das Vorbild für alle nachfolgenden Leichte Kreuzer Konstruktionen der US Navy."
 USA_light_cruiser_2b:0 "St-Louis Klasse CL IIb"
 USA_light_cruiser_3:0 "Cleveland Klasse CL III"
 USA_light_cruiser_3_desc:0 "Die Cleveland Klasse basierte auf der Brooklyn Klasse, jedoch ohne den Begrenzungen des 'Washingtoner Flottenabkommens'. Die Cleveland Klasse behielt ihre 15 6" Hauptgeschützanordnung, erhöhte jedoch die 5" Sekundärbewaffnung  massiv. Zusätzlich wurde weitere Luftabwehr installiert."
 USA_light_cruiser_4:0 "Fargo Klasse CL IV"
 USA_light_cruiser_4_desc:0 "Die Fargo Klasse basierte auf der erfolgreichen Cleveland Klasse. Sie bot eine bessere Flugabwehr Aufgrund des verbesserten pyramidenförmigen Designs."
 USA_light_cruiser_5:0 "Worcester Klasse CL V"
 USA_AA_light_cruiser_1:0 "Atlanta Klasse CLAA I"
 USA_AA_light_cruiser_1_desc:0 "Die Atlanta-Klasse waren acht leichte Kreuzer der US-Navy. Sie waren als schnelle Aufklärer oder Flotillenführer konstruiert. Später stellten sie sich als effektive Luftabwehrkreuzer heraus."
 USA_AA_light_cruiser_2:0 "Juneau Klasse CLAA II"
 USA_AA_light_cruiser_2_desc:0 "Die Juneau-Klasse waren acht leichte Kreuzer der US-Navy. Sie waren modifizierte Versionen des Atlanta-Klasse Designs."
 USA_heavy_cruiser_1:0 "Pensacola Klasse CA I"
 USA_heavy_cruiser_1_desc:0 "Die Pensacola Klasse wurde unter den Beschränkungen des 'Washingtoner Flottenabkommens' konstruiert. Die Schweren Kreuzer sollten mit ihren 8" Geschützen die Feuerkraft maximieren. Die Bewaffnung mit 10 x 8"/55 Geschützen war beeindruckend. Die Hüllenpanzerung war dünn und das Design was kopflastig aber tauglich. Sie stellte einen Großteil der Schwere Kreuzerflotte der US Navy."
 USA_heavy_cruiser_1b:0 "Northampton Klasse CA Ib"
 USA_heavy_cruiser_1c:0 "Portland Klasse CA Ic"
 USA_heavy_cruiser_1d:0 "New Orleans Klasse CA Id"
 USA_heavy_cruiser_2:0 "Wichita Klasse CA II"
 USA_heavy_cruiser_2_desc:0 "Die Wichita Klasse war im Grunde eine verbesserte Pensacola Klasse und deren Varianten. Sie hatte ein neues Turmdesign für ihre 8"55 Kaliber Geschütze und einen verbesserten Feuerbereich für die 5"/38 Sekundärgeschütze."
 USA_heavy_cruiser_3:0 "Baltimore Klasse CA III"
 USA_heavy_cruiser_3_desc:0 "Die Baltimore Klasse brachte die erfolgreicheren Elemente der vorhergehenden Kreuzerkonstruktionen zusammen und basierte Größtenteils auf einem Mix der Brooklyn Klasse und Bewaffnungs- und Panzerungskonfiguation der USS Wichita."
 USA_heavy_cruiser_4:0 "Oregon City Klasse CA IV"
 USA_heavy_cruiser_4_desc:0 "Die Oregon City Klasse bot umfassende und unwesentliche Verbesserungen der Baltimore Klasse. Erwähnenswert ist die Veränderung des Überbaus, welcher bessere Abdeckungsbereiche für die Luftabwehr bot."
 USA_heavy_cruiser_5:0 "Des Moines Klasse CA V"
 USA_battle_cruiser_1:0 "Lexington Klasse BC I"
 USA_battle_cruiser_1_desc:0 "Die Lexington Klasse war Anfangs eine Reaktion auf Japan's Schlachtkreuzer der Kongo Klasse. Sie wurde durch den 'Naval Act of 1916' bestellt. Die Schiffe sollten 16" Geschütze in Zwillingstürmen bekommen und zu 33 Knoten fähig sein. Nach Konstruktionsbeginn trat die USA dem 'Washingtoner Flottenabkommen' bei und die USS Lexington und USS Saratoga wurden in Flugzeugträger umgebaut."
 USA_battle_cruiser_2:0 "Alaska Klasse BC II"
 USA_battle_cruiser_2_desc:0 "Die Alaska Klasse war eine Antwort auf das Deutsche Westentaschenschlachtschiff und Japan's "Superkreuzer". Sie sollten 12" Geschütze und sollte mit bis zu 10" Geschützfeuer zurechtkommen. Die Klasse war dazu in der Lage die Geschwindigkeit von Kreuzern mithalten zu können, dies jedoch mit einem Mangel an Unterwasserschutz."
 USA_battleship_1:0 "Wyoming Klasse BB I"
 USA_battleship_1b:0 "New York Klasse BB Ib"
 USA_battleship_1b_desc:0 "Die New York Klasse waren die ersten US Schlachtschiffe mit 14"/45 Kaliber Hauptgeschützen. Unzählige 5"/51 Geschütze boten sekundären Feuerschutz. Die Panzerung hatte eine Stärke von 10"."
 USA_battleship_1c:0 "Nevada Klasse BB Ic"
 USA_battleship_1d:0 "Pennsylvania Klasse BB Id"
 USA_battleship_1e:0 "New Mexico Klasse BB Ie"
 USA_battleship_1f:0 "Tennessee Klasse BB If"
 USA_battleship_1g:0 "Colorado Klasse BB Ig"
 USA_battleship_2:0 "North Carolina Klasse BB II"
 USA_battleship_2_desc:0 "Die North Carolina Klasse war ein herausforderndes Design und die erste Schlachtschiffklasse die von der US Navy in 20 Jahren gebaut wurde. Die US Navy benötigte diese Klasse um die Standards des 'Washingtoner Flottenabkommens' einzuhalten, begrenzt auf 36,000 Tonnen, bewaffnet mit 16"/45 Kaliber Geschützen und einer verbeserten Panzerung war sie trotzdem fähig die schnellen Flugzeugträger der US Navy zu eskortieren."
 USA_battleship_2b:0 "South Dakota Klasse BB IIb"
 USA_battleship_3:0 "Iowa Klasse BB III"
 USA_battleship_3_desc:0 "Die Iowa Klasse verfügte über alle Innovationen und Fähigkeiten der North Carolina Klasse, hatte aber eine höhrer Verdrängung und taktische Geschwindigkeit. Sie wurde vorrangig für die Eskortierung von Trägergruppen eingesetzt und war dahingehend konstruiert auch als 'Kreuzer-Jäger' eingesetzt zu werden."
 USA_carrier_1:0 "Lexington Klasse CV I"
 USA_carrier_1_desc:0 "Die Träger der Lexington Klasse entstanden aus der Hülle von 2 Lexington Klasse Schlachtkreuzern um die Beschränkungen des 'Washingtoner Flottenabkommens' einzuhalten. Sie war die erste 'Operative Träger Klasse' der US Navy."
 USA_carrier_2:0 "Ranger Klasse CV II"
 USA_carrier_2_desc:0 "Die Ranger Klasse war die erste Trägerklasse der US Navy Klasse, welche von Kiel auf als solche entwickelt wurde. Als Teil des 'kleineren Träger Konzept' der US Navy war sie weit kleiner als ihr Vorgänger die Lexington Klasse. Sie behielt aber die Luftgruppenbesatzung bei, aufgrund von Verbesserungen des inneren Designs."
 USA_carrier_2b:0 "Yorktown Klasse CV IIb"
 USA_carrier_2c:0 "Wasp Klasse CV IIc"
 USA_carrier_3:0 "Essex Klasse CV III"
 USA_carrier_3_desc:0 "Mit den Erfahrungen der Lexington, Ranger and Yorktown Klassen entstand als Resultat die Essex Klasse. Sie war schnell und in der Lage eine große Besatzung an Flugzeugen in die Schlacht zu bringen. Die Schadensregelung wurde ebenfalls von der Yorktown Klasse übernommen. Ein Deck-Rand-Aufzug wurde zum verbesserten Flugzeughandling eingebaut."
 USA_carrier_4:0 "Midway Klasse CV IV"
 USA_carrier_4_desc:0 "Die Midway Klasse war die letzte Trägerentwicklung der US Navy. Es wurde ein gepanzertes Deck eingearbeitet und sie war fähig weit mehr Flugzeuge zu tragen als frühere Klassen. Die Midway Klasse bekam mehrere einzigaritge Unterklassenbezeichnungen. (CVB - Carrier Vessel Battle)."
