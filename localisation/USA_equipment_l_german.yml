 USA_mechanized_equipment_1:0 "'M1' gepanzertes Kavallerie Aufklärungsfahrzeug"
 USA_mechanized_equipment_1_short:0 "'M1' Aufklärer"
 USA_mechanized_equipment_1_desc:0 "Mechanisierte Kavallerie ist mit Mannschaftstransportwagen (armored personnel carriers - APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstete Infanterie. Der Unterschied zwischen mechanisierter Kavallerie und motorisierter Infanterie ist der Anteil gepanzerter Fahrzeuge. Während die mot. Infanterie hauptsächlich mit gering gepanzerten radbetriebenen Fahrzeugen wie Lastwagen und Geländewagen ausgestattet sind bieten die Fahrzeuge der mech. Kav. einen erhöhten Schutz vor gegnerischem Feuer."
