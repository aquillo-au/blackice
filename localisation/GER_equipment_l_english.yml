 he_59_bomber_equipment_desc:0 "The He 59 is a land based biplane torpedo bomber."
 he_59_bomber_equipment_1:0 "Heinkel 59 B-2"
 he_59_bomber_equipment_1_short:0 "He 59 B-2 Nav-Bomber"
 he_59_bomber_equipment_1_desc:0 "The He 59 is a land based biplane torpedo bomber."
 fi_167_bomber:0 "Fi 167"
 fi_167_bomber_equipment:0 "Fi 167"
 fi_167_bomber_equipment_desc:0 "The Fieseler Fi 167 was a biplane torpedo bomber developed for use from the Graf Zeppelin. It is a carrier borne torpdeo bomber."
 fi_167_bomber_equipment_1:0 "Fieseler Fi 167"
 fi_167_bomber_equipment_1_short:0 "Fi 167 Cv-Bomber"
 fi_167_bomber_equipment_1_desc:0 "The Fieseler Fi 167 was a biplane torpedo bomber developed for use from the Graf Zeppelin. It is a carrier borne torpdeo bomber."
 he_66:0 "He 66"
 he_66_equipment:0 "He 66"
 he_66_equipment_desc:0 "The Heinkel He 66 was developed as a carrier dive-bomber for Japan from the He 50 dive bomber."
 he_66_equipment_1:0 "Heinkel He 66"
 he_66_equipment_1_short:0 "He 66 Cv-Bomber"
 he_66_equipment_1_desc:0 "The Heinkel He 66 was developed as a carrier dive-bomber for Japan from the He 50 dive bomber."
 subtech_me_155_fighter_equipment_1:0 "Me 155"
 subtech_me_155_fighter_equipment_1_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 me_155_fighter:0 "Me 155"
 me_155_fighter_equipment:0 "Me 155"
 me_155_fighter_equipment_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 me_155_fighter_equipment_1:0 "Messerschmitt Me 155"
 me_155_fighter_equipment_1_short:0 "Me 155 Cv-Fighter"
 me_155_fighter_equipment_1_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 ju_87_cv_equipment_3:0 "Junkers Ju 87 E"
 ju_87_cv_equipment_3_short:0 "Ju 87 E Cv-CAS"
 ju_87_cv_equipment_3_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber. It never left the drawing board."
 ju_87_cv_equipment_4:0 "Junkers Ju 87 E-1"
 ju_87_cv_equipment_4_short:0 "Ju 87 E-1 Cv-Bomber"
 ju_87_cv_equipment_4_desc:0 "The Ju 87 E-1 was a design for an improved carrier-capable torpedo bomber. It never left the drawing board."
 tech_ju_87_cv_equipment_3:0 "Ju 87 E"
 tech_ju_87_cv_equipment_3_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber. It never left the drawing board."
