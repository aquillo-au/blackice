 ############ Panzers
 ## Pz I
 panzer_i_equipment_1:0 "PzKpfw. I"
 panzer_i_equipment_1_short:0 "Panzer I"
 panzer_i_equipment_1_desc:0 "The Panzer I was a light tank produced in Germany in the 1930s.\nThe name is short for the German Panzerkampfwagen I ("armored fighting vehicle mark I"), abbreviated PzKpfw I.\nThe tank's official German ordnance inventory designation was SdKfz 101 ("special purpose vehicle 101")"
 # Pz I sub tech equipment
 light_panzer_td_equipment_1:0 "Panzerjäger I"
 light_panzer_td_equipment_1_short:0 "PzJ I Lt-TD"
 light_panzer_td_equipment_1_desc:0 "Unit type: Light Tank Destroyer. The Panzerjäger I was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Škoda 4.7 cm (1.9 in) cm PaK (t) anti-tank gun on a converted Panzer I Ausf. B chassis. It was intended to counter heavy French tanks like the Char B1 that were beyond the capabilities of the 3.7 cm PaK 36 anti-tank gun and served to extend the life of obsolete Panzer I tanks. 202 Panzer I were converted to the Panzerjäger I in 1940 and 1941. They were employed in the Battle of France, in the North Africa Campaign and on the Eastern Front."
 light_assault_panzer_equipment_1:0 "sIG 33 Sturmpanzer I"
 light_assault_panzer_equipment_1_short:0 "Sturmpanzer I Lt-SPART"
 light_assault_panzer_equipment_1_desc:0 "Unit type: Light Assault Tank. The Sturmpanzer carries the 15cm heavy infantry gun on the chassis of the Panzer I, to give the motorized infantry elements of the Panzer-Divisions fire-support against fortifications."
 panzer_spaa_equipment_1:0 "Flakpanzer I"
 panzer_spaa_equipment_1_short:0 "Flak.Pz I Lt-SPAA"
 panzer_spaa_equipment_1_desc:0 "Unit type: Anti-Air Tank. Anti-air artillery is primarily designed to shoot down hostile planes, although the rapid fire cannons can also be effective against ground targets. This model is mounted on the chassis of a light tank."
 ## Pz II A/B
 panzer_ii_equipment_1:0 "PzKpfw. II A/B"
 panzer_ii_equipment_1_short:0 "Panzer II A/B"
 panzer_ii_equipment_1_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II.Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union."
 ## Pz II C
 panzer_ii_equipment_2:0 "PzKpfw.II C"
 panzer_ii_equipment_2_short:0 "Panzer II C"
 panzer_ii_equipment_2_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II.Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union."
 ## Pz II D/E
 panzer_ii_equipment_3:0 "PzKpfw.II D/E"
 panzer_ii_equipment_3_short:0 "Panzer II D/E"
 panzer_ii_equipment_3_desc:0 "The versions D and E were developed as quick tanks to be used in the 'Leichte-Division'. A new torsion-bar suspension and further changes to the chassis allowed it to reach 55 kph, though at the cost of drastically reduced performance off the road, leading to future versions being developed from older designs again."
 # Pz II D/E sub tech equipment
 light_panzer_td_equipment_2:0 "Marder II Sd.Kfz. 132"
 light_panzer_td_equipment_2_short:0 "Marder II /132 Lt-TD"
 light_panzer_td_equipment_2_desc:0 "Unit type: Light Tank Destroyer. Early Marder-design, using a Soviet 7.62cm gun on a Panzer II chassis. A mobile TD, its weaknesses lie in its very limited armor and high silhouette."
 # Flamigo
 flammpanzer_equipment_1:0 "PzKpfw.II Flamingo"
 flammpanzer_equipment_1_short:0 "Flammpanzer 'Flamingo'"
 flammpanzer_equipment_1_desc:0 "Unit type: Flame Tank. The Flamingo is a flame tank based on the Panzer II D/E. Used as infantry-support against soft targets."
 # Panzer II mit Schwimmkörper (amph)
 panzer_amph_equipment_1:0 "PzKpfw.II mit Schwimmkörper"
 panzer_amph_equipment_1_short:0 "Panzer II (amph)"
 panzer_amph_equipment_1_desc:0 "Unit type: Amphibious Tank. The Panzer II mit Schwimmkörper is a Panzer II capable of floating on water with the help of a float (in German = Schwimmkörper) that can be removed once being on land again. Used to lend support to amphibious invasions."
 ## Pz II F
 panzer_ii_equipment_4:0 "PzKpfw.II F"
 panzer_ii_equipment_4_short:0 "Panzer II F"
 panzer_ii_equipment_4_desc:0 "The Panzer II F was armed with the new 2cm KwK 38, giving it more fire-power, though still not enough to deal with medium tanks of its time. It also saw increased armor. With production of bigger tanks slowly catching up, and its lack of capabilities against medium tanks of its time, the Panzer II's role changed more towards recon."
 # Pz II sub tech equipment
 light_panzer_td_equipment_3:0 "Marder II Sd.Kfz. 131"
 light_panzer_td_equipment_3_short:0 "Marder II /131 Lt-TD"
 light_panzer_td_equipment_3_desc:0 "Unit type: Light Tank Destroyer. An improvement over the earlier Marder II Sd.Kfz 132, the Sd.Kfz 131 was armed with 7.5cm Pak 40/2, allowing it to deal with all armor available at its time. While the armor wasn't any thicker, its lower silhouette made it less easy to hit."
 # Wespe
 light_panzer_art_equipment_1:0 "Wespe"
 light_panzer_art_equipment_1_short:0 "'Wespe' Lt-SPART"
 light_panzer_art_equipment_1_desc:0 "Unit type: Main Self-propelled Artillery. The Wespe carries the 10.5cm howitzer on Panzer II chassis. Combining the main divisional German artillery with the needed mobility for German Panzer-Divisions."
 # Sturmpanzer II
 light_assault_panzer_equipment_2:0 "sIG 33 Sturmpanzer II"
 light_assault_panzer_equipment_2_short:0 "'Sturmpanzer II' Lt-SPART"
 light_assault_panzer_equipment_2_desc:0 "Unit type: Light Assault Tank. The Sturmpanzer II carries the 15cm heavy infantry gun on the chassis of the Panzer II, to give the motorized infantry elements of the Panzer-Divisions fire-support against fortifications."
 ## Pz II L Luchs
 panzer_ii_equipment_5:0 "PzKpfw.II L 'Luchs'"
 panzer_ii_equipment_5_short:0 "Panzer II L 'Luchs'"
 panzer_ii_equipment_5_desc:0 "The Luchs was a significant re-design of the Panzer II. Tailored towards the recon role, it saw a large increase in its range while offering better armor as well, now up to 50mm. It was still armed with just a 2cm KwK though."
 ## Pz II Leopard
 panzer_ii_equipment_6:0 "Gefechtsaufklärer Leopard"
 panzer_ii_equipment_6_short:0 "Panzer II 'Leopard'"
 panzer_ii_equipment_6_desc:0 "The Leopard was designed as a recon tank. Its tracks were similar to those of the Panzer II Luchs, though the design as a whole, with its significantly sloped armor, gave the tank the appearance of a downscaled Panther. With armor of 50mm (up to 80mm at the turret-front) and armed with the 5cm KwK 39/1 L/60, the same gun as late Panzer III designs, it was significantly more powerful than earlier Panzer IIs."
 #Pz IIIA
 panzer_iii_equipment_1:0 "PzKpfw.III Ausf. A"
 panzer_iii_equipment_1_short:0 "Panzer III A"
 panzer_iii_equipment_1_desc:0 "Prototype; some saw service in Poland.\nArmed with 3.7 cm KwK 36 L/46.5 main gun, 250 PS HL 108 engine."
 #Pz IIIE
 panzer_iii_equipment_2:0 "PzKpfw.III Ausf. E"
 panzer_iii_equipment_2_short:0 "Panzer III E"
 panzer_iii_equipment_2_desc:0 "First full-production model, some saw service in Poland.\nArmed with 3.7 cm KwK 36 L/46.5 main gun, 300 PS HL 120 engine.\nSuspension redesigned, switching from leaf-springs to torsion-bars, now using 6 larger roadwheels per side."
 #Pz IIIF
 panzer_iii_equipment_3:0 "PzKpfw.III Ausf.F/G/H"
 panzer_iii_equipment_3_short:0 "Panzer III F/G/H"
 panzer_iii_equipment_3_desc:0 "Improved transmission, wider tracks and an increase in armor. Mostly armed with 5 cm KwK 38 L/42 main gun, though late production-models saw the use of the more powerful 5 cm KwK 39 L60."
 #Pz IIIF sub tech equipment
 panzer_iii_td_equipment_1:0 "Sturmgeschütz III Ausf.A"
 panzer_iii_td_equipment_1_short:0 "StuG IIIa Assaultgun(AG)"
 panzer_iii_td_equipment_1_desc:0 "Unit type: Assault Gun. The first version of the Sturmgeschütz III, an assault gun to support the infantry against protected targets. Build without a turret to save costs compared to a tank, the 7.5cm StuK 37 L/24 gun (the same as early Panzer IV used) was put directly into the armored structure instead."
 #Pz IIIF sub tech equipment
 panzer_amph_equipment_2:0 "Tauchpanzer III"
 panzer_amph_equipment_2_short:0 "Tauchpanzer III (amph)"
 panzer_amph_equipment_2_desc:0 "Unit type: Amphibious Tank. The Tauchpanzer (english: dive tank) is capable of moving beneath water up to a depth of 15m. It is used to lend armored support to amphibious invasions."
 #Pz IIIL
 panzer_iii_equipment_4:0 "PzKpfw.III Ausf. J"
 panzer_iii_equipment_4_short:0 "Panzer III J"
 panzer_iii_equipment_4_desc:0 "Redesignated Aus. J equipped with long 5 cm gun, 20 mm stand-off armour plates on hull and turret front, hull and turret front armour increased to solid 50 mm plate."
 # StuG III F
 panzer_iii_td_equipment_2:0 "Sturmgeschütz III Ausf.F"
 panzer_iii_td_equipment_2_short:0 "StuG IIIf TD"
 panzer_iii_td_equipment_2_desc:0 "Unit type: Assault Gun. The StuG III F uses the long-barrelled 7.5cm StuK 40 L/43, to better deal with tanks compared to earlier versions."
 # StuIG 33
 light_assault_panzer_equipment_3:0 "Sturminfanteriegeschütz 33"
 light_assault_panzer_equipment_3_short:0 "StuIG 33 Lt-SPART"
 light_assault_panzer_equipment_3_desc:0 "Unit type: Light Assault Tank. The latest attempt to use the heavy Infantry gun on a tank chassis, the StuIG 33 is protected by up to 80mm of armor, thus far more durable than the Sturmpanzer I or II."
 #Pz IIIM
 panzer_iii_equipment_5:0 "PzKpfw.III Ausf. M"
 panzer_iii_equipment_5_short:0 "Panzer III M"
 panzer_iii_equipment_5_desc:0 "Minor modifications of the Ausf. L such as deep-wading exhaust and Schürzen side-armour panels."
 #
 panzer_iii_td_equipment_3:0 "Sturmgeschütz III Ausf.G"
 panzer_iii_td_equipment_3_short:0 "StuG IIIg TD"
 panzer_iii_td_equipment_3_desc:0 "Unit type: Assault Gun. The StuG III G assault gun uses the even more powerful 7.5cm StuK 40 L/48, for yet again improved capabilities against tanks."
 #
 assault_panzer_equipment_1:0 "Sturmhaubitze 42"
 assault_panzer_equipment_1_short:0 "StuH 42 SPART"
 assault_panzer_equipment_1_desc:0 "Unit type: Assault Tank. The StuH 42 was developed due to regular assault guns being switched towards more of an anti-tank role and their 7.5cm guns not always being strong enough against enemy fortifications. The StuH 42 is armed with the more powerful 10.5cm StuH 42 to better deal with enemy strongholds."
 #
 flammpanzer_equipment_2:0 "Flammpanzer III Ausf.M"
 flammpanzer_equipment_2_short:0 "Flammpanzer III"
 flammpanzer_equipment_2_desc:0 "Unit type: Flame Tank. The Flammpanzer III is a flame tank based on the Panzer III. Used as infantry-support against soft targets."
 #Pz IIIN
 panzer_iii_equipment_6:0 "PzKpfw.III Ausf. N"
 panzer_iii_equipment_6_short:0 "Panzer III N"
 panzer_iii_equipment_6_desc:0 "Infantry support tank, armed with a short-barrelled 7.5 cm KwK 37 L/24 gun."
 #Pz IV A-D 1937-1939
 panzer_iv_equipment_1:0 "PzKpfw.IV Ausf. A/B/C"
 panzer_iv_equipment_1_short:0 "Panzer IV A/B/C"
 panzer_iv_equipment_1_desc:0 "The first mass-produced version of the Panzer IV was the Ausführung A (abbreviated to Ausf. A, meaning "Variant A"), in 1936. It was powered by Maybach's HL 108TR, producing 250 PS (183.87 kW), and used the SGR 75 transmission with five forward gears and one reverse, achieving a maximum road speed of 31 kilometres per hour. As main armament, the vehicle mounted the short-barreled, howitzer-like Kampfwagenkanone 37 L/24 (KwK 37 L/24) 75 mm tank gun, which was a low-velocity gun mainly designed to fire high-explosive shells"
 #Pz IV E 1939
 panzer_iv_equipment_2:0 "PzKpfw.IV Ausf. D/E"
 panzer_iv_equipment_2_short:0 "Panzer IV D/E"
 panzer_iv_equipment_2_desc:0 "In October 1940, the Ausf. E was introduced. This had 50 millimetres (1.97 in) of armor on the bow plate, while a 30-millimetre (1.18 in) appliqué steel plate was added to the glacis as an interim measure. Finally, the commander's cupola was moved forward into the turret. Older model Panzer IV tanks were retrofitted with these features when returned to the manufacturer for servicing. 206 Ausf. They were produced between October 1940 and April 1941. It was powered by Maybach's HL 120TRM, producing 300 PS (220.65 kW), and used the SSG 75 transmission with six forward gears and one reverse, achieving a maximum road speed of 39 kilometres per hour. As main armament, the vehicle mounted the short-barreled, howitzer-like Kampfwagenkanone 37 L/24 (KwK 37 L/24) 75 mm tank gun, which was a low-velocity gun mainly designed to fire high-explosive shells"
 #Pz IV F 1940
 panzer_iv_equipment_3:0 "PzKpfw.IV Ausf. F1"
 panzer_iv_equipment_3_short:0 "Panzer IV F1" 
 panzer_iv_equipment_3_desc:0 "In April 1941, production of the Panzer IV Ausf. F started. It featured 50 mm (1.97 in) single-plate armor on the turret and hull, as opposed to the appliqué armor added to the Ausf. E,[19] and a further increase in side armor to 30 mm (1.18 in).[21] The weight of the vehicle was now 22.3 tonnes (24.6 short tons), which required a corresponding modification of track width from 380 to 400 mm (14.96 to 15.75 in) to reduce ground pressure. It was powered by Maybach's HL 120TRM, producing 300 PS (220.65 kW), and used the SSG 75 transmission with six forward gears and one reverse, achieving a maximum road speed of 39 kilometres per hour. As main armament, the vehicle mounted the short-barreled, howitzer-like Kampfwagenkanone 37 L/24 (KwK 37 L/24) 75 mm tank gun, which was a low-velocity gun mainly designed to fire high-explosive shells"
 #Pz IV G 1942
 panzer_iv_equipment_4:0 "PzKpfw.IV Ausf. F2/G"
 panzer_iv_equipment_4_short:0 "Panzer IV F2/G"
 panzer_iv_equipment_4_desc:0 "On 26 May 1941, mere weeks before Operation Barbarossa, during a conference with Hitler, it was decided to improve the Panzer IV's main armament. Krupp was awarded the contract to integrate again the 50 mm (1.97 in) Pak 38 L/60 gun into the turret. November 1941, the decision to up-gun the Panzer IV to the 50-millimetre gun was dropped, and instead Krupp was contracted in a joint development to modify Rheinmetall's pending 75 mm anti-tank gun design, later known as 7.5 cm Pak 40 L/46."
 # Nashorn
 heavy_panzer_td_fast_equipment_1:0 "'Nashorn'"
 heavy_panzer_td_fast_equipment_1_short:0 "'Nashorn' TD"
 heavy_panzer_td_fast_equipment_1_desc:0 "Unit type: Medium/Heavy Tank Destroyer. A thinly protected tank destroyer armed with the powerful 8.8cm Pak 43/1 L/71, the same weapon as used in the later Tiger II. Its lack of armor allows for good mobility."
 #
 heavy_panzer_art_equipment_1:0 "'Hummel'"
 heavy_panzer_art_equipment_1_short:0 "'Hummel' SPART"
 heavy_panzer_art_equipment_1_desc:0 "Unit type: Support Self-propelled Artillery. The Hummel is a self-propelled artillery carrying the 15cm sFH 18/1, used as divisional support artillery to the main 10.5cm guns."
 # Panzer IV H
 panzer_iv_equipment_5:0 "PzKpfw.IV Ausf. H"
 panzer_iv_equipment_5_short:0 "Panzer IV H"
 panzer_iv_equipment_5_desc:0 "the Ausf. H, began production in June 1943 and received the designation Sd. Kfz. 161/2. The integrity of the glacis armor was improved by manufacturing it as a single 80-millimetre plate. To prevent adhesion of magnetic anti-tank mines, which the Germans feared would be used in large numbers by the Allies, Zimmerit paste was added to all the vertical surfaces of the tank's armor. The vehicle's side and turret were further protected by the addition of 5-millimetre side-skirts and 8-millimetre turret skirts."
#
 medium_panzer_td_equipment_1:0 "Sturmgeschütz IV"
 medium_panzer_td_equipment_1_short:0 "StuG IV TD"
 medium_panzer_td_equipment_1_desc:0 "Unit type: Medium Tank Destroyer. Panzer IV version of the StuG III assault gun."
 #
 assault_panzer_equipment_2:0 "Sturmpanzer IV 'Brummbär'"
 assault_panzer_equipment_2_short:0 "'Brummbär' Hv-SPART"
 assault_panzer_equipment_2_desc:0 "Unit type: Assault Tank. The Brummbär is a heavily armored assault tank to deal with fortifications."
 #
 panzer_spaa_equipment_3:0 "Flakpanzer IV 'Wirbelwind'"
 panzer_spaa_equipment_3_short:0 "'Wirbelwind' SPAA"
 panzer_spaa_equipment_3_desc:0 "Unit type: Anti-Air Tank. Panzer IV based anti-air tank armed with four 2cm guns in an open turret." 
 # Panzer IV J
 panzer_iv_equipment_6:0 "PzKpfw.IV Ausf. J"
 panzer_iv_equipment_6_short:0 "Panzer IV J"
 panzer_iv_equipment_6_desc:0 "Despite addressing the mobility problems introduced by the previous model, the final production version of the Panzer IV—the Ausf. J—was considered a retrograde from the Ausf. H. Born of German necessity to replace heavy losses, it was greatly simplified to speed production"
 #
 medium_panzer_td_equipment_2:0 "Jagdpanzer IV/70"
 medium_panzer_td_equipment_2_short:0 "Jagdpanzer IV/70 TD"
 medium_panzer_td_equipment_2_desc:0 "Unit type: Medium Tank Destroyer. A Panzer IV based tank destroyer using the same 7.5cm StuK 42 L/70 as the Panther tank."
 #
 light_panzer_art_equipment_2:0 "Heuschrecke"
 light_panzer_art_equipment_2_short:0 "Heuschrecke SPART"
 light_panzer_art_equipment_2_desc:0 "Unit type: Main Self-propelled Artillery. The Heuschrecke is a self-propelled artillery carrying the improved 10.5cm leFH 43. It acts as a successor to the Wespe."
 #
 panzer_spaa_equipment_4:0 "Flakpanzer IV Kugelblitz"
 panzer_spaa_equipment_4_short:0 "Kugelblitz SPAA"
 panzer_spaa_equipment_4_desc:0 "Unit type: Anti-Air Tank. The first true anti-air tank, armed with two 3cm guns in an armored hemispherical turret."
 # E-25
 medium_panzer_td_equipment_3:0 "Jagdpanzer E-25"
 medium_panzer_td_equipment_3_short:0 "Jagdpanzer E-25 TD"
 medium_panzer_td_equipment_3_desc:0 "Unit type: Medium Tank Destroyer. The E-25 is an improved tank destroyer, using the same 7.5cm L/70 gun as the Panther tank. The E-series in general was meant to lower the costs of vehicles and allow for easier mass-production."
 # Panzer V D
 panzer_v_equipment_1:0 "PzKpfw.V Ausf. D"
 panzer_v_equipment_1_short:0 "Pz V 'Panther' D"
 panzer_v_equipment_1_desc:0 "Panther is the common name of a medium tank deployed by Germany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II. The Ausf.D was plagued by reliability problems"
 #
 heavy_panzer_td_fast_equipment_2:0 "Jagdpanzer V Jagdpanther"
 heavy_panzer_td_fast_equipment_2_short:0 "Jagdpanther Hv-TD"
 heavy_panzer_td_fast_equipment_2_desc:0 "Unit type: Medium/Heavy Tank Destroyer. The Jagdpanther is a Panther-based tank destroyer armed with the same 8.8cm gun as the Tiger II. While well-armored it still has the required speed to keep up with Panzer-Divisions."
 #
 panzer_v_spaa_equipment_1:0 "Flakpanzer Coelian"
 panzer_v_spaa_equipment_1_short:0 "Coelian Hv-SPAA"
 panzer_v_spaa_equipment_1_desc:0 "Unit type: Anti-Air Tank."
 # Panzer V G
 panzer_v_equipment_2:0 "PzKpfw.V Ausf. G"
 panzer_v_equipment_2_short:0 "Pz V 'Panther' G"
 panzer_v_equipment_2_desc:0 "Ausf. G saw most of Ausf.D's reliability problems fixed. In general, more armor was added, while a multitude of smaller changes lowered the weight a bit."
 # Panzer V F
 panzer_v_equipment_3:0 "PzKpfw.V Ausf. F"
 panzer_v_equipment_3_short:0 "Pz V 'Panther' F"
 panzer_v_equipment_3_desc:0 "The Ausf. F was supposed to have been equipped with the new 'Schmalturm', a thinner turret that offered more protection while lowering the weight as well. Now armed with the same 8.8cm gun as the Tiger II, and using infrared-devices to add night-vision, the tank saw another boost to its fire-power."
 # E-50
 panzer_v_equipment_4:0 "E-50"
 panzer_v_equipment_4_short:0 "E-50"
 panzer_v_equipment_4_desc:0 "As successor to the Panther, the E-50 is meant to simplify production, thus allowing more tanks to be produced simultaneously." 
 # NBFZ
 heavy_panzer_equipment_1:0 "PzKpfw NbFz V/VI"
 heavy_panzer_equipment_1_short:0 "Neubaufahrzeug Hv-ARM"
 heavy_panzer_equipment_1_desc:0 "The German Neubaufahrzeug series of tank prototypes were a first attempt to create a heavy tank for the Wehrmacht after Adolf Hitler had come to power. Multi-turreted, heavy and slow, they were not considered successful therefore only five were made. These were primarily used for propaganda purposes, though three took part in the Battle of Norway in 1940."
 # Panzer VI Tiger I
 panzer_vi_equipment_2:0 "PzKpfw.VI Ausf E"
 panzer_vi_equipment_2_short:0 "Pz VI 'Tiger'"
 panzer_vi_equipment_2_desc:0 "The Tiger I was a German heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 heavy_panzer_td_slow_equipment_1:0 "Jagdpanzer Tiger (P)"
 heavy_panzer_td_slow_equipment_1_short:0 "Elefant Hv-TD"
 heavy_panzer_td_slow_equipment_1_desc:0 "Unit type: Heavy Tank Destroyer. The Elefant is a heavy tank destroyer based on Ferdinand Porsche's design for the Tiger. Having lost out to Henschel's Tiger design, the chassis was re-designed to be used as a tank destroyer. Armed with the 8.8cm Pak 42 L/71 and protected by up to 200mm of armor, it was a very powerful vehicle, though its high weight of 68 tons made it very slow and lacking mobility."
 assault_panzer_equipment_3:0 "Sturmpanzer VI Sturmtiger"
 assault_panzer_equipment_3_short:0 "Sturmtiger Hv-SPART"
 assault_panzer_equipment_3_desc:0 "Unit type: Assault Tank. The Sturmtiger is a heavy assault tank to deal with fortifications. For this purpose it is armed with a 38cm mortar and protected by up to 150mm of armor."
 # Panzer VI Tiger II
 panzer_vi_equipment_3:0 "PzKpfw.VI Ausf B"
 panzer_vi_equipment_3_short:0 "Pz VI 'Tiger II'"
 panzer_vi_equipment_3_desc:0 "Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Allied soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armor of the Tiger I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 heavy_panzer_td_slow_equipment_2:0 "Jagdpanzer VI Jagdtiger"
 heavy_panzer_td_slow_equipment_2_short:0 "Jagdtiger Hv-TD"
 heavy_panzer_td_slow_equipment_2_desc:0 "Unit type: Heavy Tank Destroyer. The heaviest German armored vehicle actually used in the war (72t), the Jagdtiger uses a 12.8cm gun and is protected by up to 250mm of armor. The high weight makes it rather lacking in mobility and reliability, but it can take out any tank the enemy could offer while itself being exceptionally well protected against enemy guns."
 # E-75
 panzer_vi_equipment_4:0 "E-75"
 panzer_vi_equipment_4_short:0 "E-75"
 panzer_vi_equipment_4_desc:0 "As the E-50 did for the Panther, the E-75 was supposed to streamline design and production of the Tiger II, allowing for improved mass-production."
 # Panzer VII L Löwe
 panzer_vii_equipment_1:0 "PzKpfw.VII Löwe"
 panzer_vii_equipment_1_short:0 "Pz VII 'Löwe' SHv-ARM"
 panzer_vii_equipment_1_desc:0 "The Panzerkampfwagen VII Löwe (Lion) was a design for a super-heavy tank created by Krupp for the German government during World War II. The project, initially code-named VK 70.01 (K), never left the drawing board, and was dropped in 5–6 March 1942 in favor of Porsche's heavier Panzer VIII Maus."
 # Panzer VII L Maus
 panzer_vii_equipment_2:0 "PzKpfw.VIII Maus"
 panzer_vii_equipment_2_short:0 "Pz VII 'Maus' SHv-ARM"
 panzer_vii_equipment_2_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 # Czech tanks
 GER_czech_panzer_equipment_1:0 "Pz 35(t)"
 GER_czech_panzer_equipment_1_short:0 "Panzer 35(t)"
 GER_czech_panzer_equipment_1_desc:0 "ight tanks are small, agile tanks which are able to both scout and fight lightly armored opponents."
 GER_czech_panzer_equipment38:0 "Pz 38(t)"
 GER_czech_panzer_equipment38_short:0 "Panzer 38(t)"
 GER_czech_panzer_equipment38_desc:0 ""
 GER_czech_panzer_equipment38_1:0 "Pz 38(t)"
 GER_czech_panzer_equipment38_1_short:0 "Panzer 38(t)"
 GER_czech_panzer_equipment38_1_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armored opponents."
 czech_panzer_equipment:0 "Czech Built Panzers"
 czech_panzer_equipment_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armored opponents."
 # Panzer 35(t)
 czech_ger_panzer_equipment_1:0 "PzKpfw. 35(t)"
 czech_ger_panzer_equipment_1_short:0 "Panzer 35(t)"
 czech_ger_panzer_equipment_1_desc:0 "The Panzer 35(t) allowed the Wehrmacht to build up its tank force while production of the Panzers III and IV had not reached the necessary levels yet. Armed with a 3.7cm gun, it offered a lot more firepower than the Panzers I and II could offer. Its main downside was the riveted armor, which could prove to be a danger to the crew when hit, even when the armor wasn't pierced."
 czech_ger_panzer_equipment_2:0 "PzKpfw. 38(t) Ausf. A"
 czech_ger_panzer_equipment_2_short:0 "Panzer 38(t) A"
 czech_ger_panzer_equipment_2_desc:0 "With an improved gun and engine, the 38(t) was used by the Wehrmacht in similar capacity as the Panzer III. The downside of riveted armor remained though."
 czech_ger_panzer_equipment_3:0 "PzKpfw. 38(t) Ausf. G"
 czech_ger_panzer_equipment_3_short:0 "Panzer 38(t) G"
 czech_ger_panzer_equipment_3_desc:0 "To keep the Panzer 38(t) somewhat competitive, the armor was increased to up to 50mm, though the tank was still mainly riveted, lowering the value of its armor a bit."
 czech_ger_panzer_equipment_4:0 "Aufklärungspanzer 38(t)"
 czech_ger_panzer_equipment_4_short:0 "Aufklärungspanzer 38(t)"
 czech_ger_panzer_equipment_4_desc:0 "With the design of the 38(t) becoming more and more outdated, plans were made to turn the tank into a recon vehicle. The tank was equipped with the same 2cm gun as the Panzer II Luchs, and could be used against ground as well as air targets."
 # Marder III
 light_panzer_td_equipment_4:0 "Marder III Ausf. M"
 light_panzer_td_equipment_4_short:0 "Marder III M Lt-TD"
 light_panzer_td_equipment_4_desc:0 "Unit type: Light Tank Destroyer. Based on the latest variant of the Panzer 38(t), the Marder III M was the most balanced tank destroyer of all the various Marders."
 # Hetzer
 light_panzer_td_equipment_5:0 "Jagdpanzer 38 Hetzer"
 light_panzer_td_equipment_5_short:0 "Hetzer Lt-TD"
 light_panzer_td_equipment_5_desc:0 "Unit type: Light Tank Destroyer. While the Marder tank destroyers did have the firepower to deal with most tanks of the time, they were severely lacking in armor and thus rather vulnerable. To improve on this, the Hetzer was devised. It offered all-around sloped armor combined with a low silhouette, ideal for a tank destroyer."
 # Jagdpanzer 38 D
 light_panzer_td_equipment_6:0 "Jagdpanzer 38 D"
 light_panzer_td_equipment_6_short:0 "Jagdpanzer 38 D Lt-TD"
 light_panzer_td_equipment_6_desc:0 "Unit type: Light Tank Destroyer. Based on the Hetzer, the 38 D was born out of the desire to simplify the production and lower the cost of the vehicle."
 # Flakpanzer 38(t)
 panzer_spaa_equipment_2:0 "Flakpanzer 38(t)"
 panzer_spaa_equipment_2_short:0 "Flakpanzer 38(t) SPAA"
 panzer_spaa_equipment_2_desc:0 "Unit type: Anti-Air Tank."
 # Light SpArt 3
 light_panzer_art_equipment_3:0 "Mittlerer Einheitswaffenträger I"
 light_panzer_art_equipment_3_short:0 "Mittlerer EWT I SPART"
 light_panzer_art_equipment_3_desc:0 "Unit type: Main Self-propelled Artillery. The Mittlerer Einheitswaffenträger I was part of the general plan to simplify and standardize production. It carried the 10.5cm howitzer used by the divisional artillery."
 # Medium SpArt 2
 heavy_panzer_art_equipment_2:0 "Mittlerer Einheitswaffenträger II"
 heavy_panzer_art_equipment_2_short:0 "Mittlerer EWT II SPART"
 heavy_panzer_art_equipment_2_desc:0 "Unit type: Support Self-propelled Artillery. The Mittlerer Einheitswaffenträger II was part of the general plan to simplify and standardize production. It carried the 15cm howitzer used by the divisional support artillery."
 # Conversions
 # Panzerjäger 35 R
 conversion_td_equipment_1:0 "Panzerjäger 35 R (f)"
 conversion_td_equipment_1_short:0 "Panzerjäger 35R Lt-TD"
 conversion_td_equipment_1_desc:0 "Unit type: Conversion Tank Destroyer. A conversion of the french Renault R35 infantry tank into a tank destroyer using the 4.7cm gun the Panzerjäger I uses. Very slow due to the nature of the R35. Be aware that this unit can only be created through events."
 # Marder I
 marder_conversion_td_equipment_1:0 "Marder I auf Lorraine-Schlepper SdKfz 135"
 marder_conversion_td_equipment_1_short:0 "Marder I (L) Lt-TD"
 marder_conversion_td_equipment_1_desc:0 "Unit type: Conversion Tank Destroyer. A tank destroyer conversion of the French Lorraine armored-carrier, using a 7.5cm anti-tank gun. Be aware that this unit can only be created through events."
 # Marder I
 marder_conversion_td_equipment_2:0 "Marder I auf Hotchkiss H39"
 marder_conversion_td_equipment_2_short:0 "Marder I (H) Lt-TD"
 marder_conversion_td_equipment_2_desc:0 "Unit type: Conversion Tank Destroyer. A tank destroyer conversion of the French Hotckiss H39 tank, using a 7.5cm anti-tank gun. Be aware that this unit can only be created through events." 
 # Geschützwagen Mk.VI(e), 10.5cm leFH 16
 conversion_art_equipment_1:0 "Geschützwagen Mk.VI (e)"
 conversion_art_equipment_1_short:0 "Geschützwagen Mk.VI (e) SPART"
 conversion_art_equipment_1_desc:0 "Unit type: Self-propelled Artillery. The Geschützwagen Mk.VI(e) is a self-propelled artillery conversion based on captured British Vickers light tanks, using old 10.5cm howitzers. Be aware that this unit can only be created through events." 
 # Geschützwagen Lorraine-Schlepper(f), 10.5cm leFH 18
