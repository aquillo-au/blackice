blackiceairevents.33.t:0 "BICE Japanese Air Units"
blackiceairevents.33.d:0 "Currently, the Japanese aircraft lines consist of the following:\nIJA: Fighters, Heavy Fighters, CAS, Light Bombers, Medium Bombers.\nIJN: Fighters, Carrier Fighters, Heavy Fighters, Carrier CAS, Medium/Naval Bombers, Carrier Naval Bombers, and Flying Boats. The Heavy Bomber line is shared by both the IJA and IJN.\nJapanese players will see a historical naming scheme for the tech tree, while other countries will see only the Kitai/short designation, and the allied code names assigned to many Japanese aircraft during WWII.\n Currently, you might notice that there are some carrier aircraft that are 'placeholder' units. These are a work-around to allow the unique aircraft to work for the AI, and should not be deployed from your inventory unless you wish to manually assign aircraft to all carriers you build. They will hopefully be replaced by a better solution in the future."
#blackiceairevents.33.a:0 "Go Back"
blackiceairevents.33.a:0 "Next!"
blackiceairevents.34.t:0 "BICE Japanese Air Technologies"
blackiceairevents.34.d:0 "It is not reccomended or necessary to research all of the air techs. Only research what you will be producing within the next year, and only produce what you WILL need. If you plan on striking against the major powers, an investment in Naval Bombers and carrier aircraft would be prudent. If you plan on waging a long war against China or the Soviet Union, focusing on fighters and CAS would be a better idea."
#blackiceairevents.34.a:0 "Go Back"
blackiceairevents.34.a:0 "Interesting."
