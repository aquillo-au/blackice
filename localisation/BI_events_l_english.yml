 ss_event.689.t:0 "SS-Standarte 'Der Führer'"
 ss_event.689.d:0 "The SS-Standarte Der Führer was formed in March 1938 in Vienna as SS-Standarte 3 following the German annexation of Austria and it was made up Austrian volunteers around a cadre from SS-Standarte Deutschland. It was renamed SS-Standarte Der Führer at the Parteitag in Nuremberg 1938 when it also received its Deutschland Erwache standard.\nIt took part in the occupation of Czechoslovakia and later served as a guard regiment in Prague, as Wach-Regiment des Reichsprotektors von Böhmen und Mähren."
