 alsacelorraine.1.t:0 "Germany Demands Alsace-Lorraine"
 alsacelorraine.1.d:0 "German forces are massing in Rhineland, and their Foreign Ministry has presented us with an ultimatum! We are to immediately cede the Alsace-Lorraine territory to them, or face the threat of military action. Should we agree to their demands?"
 alsacelorraine.1.a:0 "We must accept."
 alsacelorraine.1.b:0 "Never!"
 alsacelorraine.2.t:0 "Alsace-Lorraine - France Folds"
 alsacelorraine.2.d:0 "The French government has agreed to our demands, and Alsace-Lorraine will be incorporated back into Germany, restoring the Prussian Empire's borders in the west. Yet another unlawfully stolen provinces has been returned to the German nation!"
 alsacelorraine.2.a:0 "Excellent."
 alsacelorraine.3.t:0 "Alsace-Lorraine - France Refuses Demand"
 alsacelorraine.3.d:0 "The French government has refused our demands! They are hiding behind the abject Versailler Diktat, claiming that Germany has no legal right to the Alsace-Lorraine territories. We shall have to explain our position to them by different means..."
 alsacelorraine.3.a:0 "Stubborn fools."
 ####################Air Events###################
 blackiceairevents.2.t:0 "The Death of General Wever"
 blackiceairevents.2.d:0 "Tragedy struck when the aircraft of Walther Wever, Chief of Staff of the Luftwaffe, crashed earlier today killing both Wever and his engineer. One of the few German proponents of strategic bombers, Wever had been discussing plans for a long-range bomber with several aircraft manufacturers as part of his 'Ural Bomber' program. His death will have a profound effect on bomber development in Germany."
 blackiceairevents.2.a:0 "He will be missed."
 blackiceairevents.3.t:0 "The Crash of General Wever"
 blackiceairevents.3.d:0 "Disaster nearly struck when the aircraft of Walther Wever, Chief of Staff of the Luftwaffe, crashed earlier today injuring both Wever and his engineer. One of the few German proponents of strategic bombers, Wever has been discussing plans for a long-range bomber with several aircraft manufacturers as part of his 'Ural Bomber' program. Wever has asked Albert Kesselring to take his place until he has recovered from his wounds."
 blackiceairevents.3.a:0 "A narrow escape."
 blackiceairevents.6.t:0 "Flight of the Greif"
 blackiceairevents.6.d:0 "The He 177 Greif production prototype has flown. While issues with its engines hurt the aircrafts reliability, the Luftwaffe now has a heavy bomber."
 blackiceairevents.6.a:0 "It will do."
 blackiceairevents.7.t:0 "Flight of the Greif"
 blackiceairevents.7.d:0 "The He 177 Greif production prototype has flown. While there were issues with its engines early on, inquiries made by General Wever led to an investigation that resolved the problems. The Luftwaffe now has a heavy bomber."
 blackiceairevents.7.a:0 "Great!"
 blackiceairevents.9.t:0 "Po-2 Bomber"
 blackiceairevents.9.d:0 "During recent fighting around the city of Odessa, some of our pilots have demonstrated the capability of using the U-2 trainer aircraft as a nuisance bomber. While it isn't capable of carrying many weapons, the U-2 is available in large numbers."
 blackiceairevents.9.a:0 "A grand idea."
 blackiceairevents.11.t:0 "588th Night Bomber Regiment"
 blackiceairevents.11.d:0 "The all-woman 588th Night Bomber Regiment flew Po-2 training aircraft modified to carry small bombs."
 ######################Please someone think of a better description.
 blackiceairevents.11.a:0 "Great!"
 blackiceairevents.12.t:0 "Foreign Aircraft Purchase"
 blackiceairevents.12.d:0 "Japanese bombers performing long-range missions without any escorts (due to lack of range) have suffered heavy losses over China lately. To help solve this problem, we can purchase some foreign two-seat fighter aircraft and buy a production liscense. The Seversky 2PA-3B has been chosen, and would be manufactured as the A8V1."
 blackiceairevents.12.a:0 "Our bombers must be protected!"
 blackiceairevents.12.b:0 "We can develop our own solution!"
 blackiceairevents.13.t:0 "Seversky's foreign sale."
 blackiceairevents.13.d:0 "We have recently learned that one of our aircraft manufacturers, Seversky, has agreed to sell and liscense one of their aircraft to Japan. As Japan is currently involved with a war in China, and Seversky has been a provider of aircraft for our own air services, this is a disgraceful turn of events. The only upside is that Seversky has already offered the aircraft for our own uses if we are interest..."
 blackiceairevents.13.a:0 "How dare they!"
 blackiceairevents.14.t:0 "Seversky's long-range aircraft"
 blackiceairevents.14.d:0 "Two-seat fighters have been a recent trend in military aviation, offering longer range and using two sets of eyes to spot targets. Seversky has recently developed one, the 2PA-3B. (This aircraft tech is currently located in the Japanese air tree)."
 blackiceairevents.14.a:0 "Great!"
 blackiceairevents.15.t:0 "Purchase of the Seversky 2PA-3B"
 blackiceairevents.15.d:0 "Our attempt to purchase the Seversky 2PA-3B has been successful, and the first 20 aircraft have arrived in Tokyo. If we wish to liscense the aircraft, we will need to devote time and technical resources to prepare Japanese industry to produce this foreign aircraft."
 blackiceairevents.15.a:0 "Great!"
blackiceairevents.20.t:0 "Liscense German Aircraft"
blackiceairevents.20.d:0 "The fighting in China has shown that while Japan's indigenous aircraft industry has made great progress, it is not yet as advanced as it needs to be. Negotiations with Heinkel for their He 112 fighter have been successful. While the He 112 is not as manouverable as most of our aircraft, it is extremely fast. We can place an order for 30 aircraft, with further production to be performed in Japan."
blackiceairevents.20.a:0 "Place the order!"
blackiceairevents.20.b:0 "We can design our own aircraft!"
blackiceairevents.21.t:0 "Liscense He 112"
blackiceairevents.21.d:0 "The first 30 Heinkel 112 fighters have arrived in Tokyo. Hitachi has built a plant to perform further production of Heinkel designs."
blackiceairevents.21.a:0 "Great!"
blackiceairevents.22.t:0 "Liscense He 112"
blackiceairevents.22.d:0 "The first 12 Heinkel 112 fighters have arrived in Tokyo. Germany has confiscated the rest of the order to bolster their forces, and it is unclear when, if ever, they will arrive. We can now begin production of the He 112 at Hitachi's plant here in Japan."
blackiceairevents.22.a:0 "Better something than nothing."
blackiceairevents.23.t:0 "Liscense He 112"
blackiceairevents.23.d:0 "The blueprints and jigs needed to produce the He 112 fighters have arrived in Tokyo. While we placed an order for 30 aircraft, they have been confiscated by the German government for use in the Luftwaffe. We can now begin production of the He 112 at Hitachi's plant in Japan."
blackiceairevents.23.a:0 "Unfortunate."
blackiceairevents.24.t:0 "Liscense of the He 112"
blackiceairevents.24.d:0 "It has come to our attention that Heinkel has been negotiating a sale of its He 112 fighters to Japan. Should we allow this sale to go through, or should we confiscate the aircraft for our own use?"
blackiceairevents.24.a:0 "It's not our business"
blackiceairevents.24.b:0 "They can purchase some"
blackiceairevents.24.c:0 "Confiscate them all!"
blackiceairevents.25.t:0 "Liscense He 100"
blackiceairevents.25.d:0 "Heinkel has demonstrated its He 100 fighter aircraft for several of our representatives. While investing in liscensing it would allow Hitachi to expand and give our air force an incredibly fast fighter, investment in foreign designs will hurt our indigenous air industry. Should we attempt to liscense the He 100?"
blackiceairevents.25.a:0 "Purchase them!"
blackiceairevents.25.b:0 "We must be self sufficient!"
blackiceairevents.26.t:0 "Liscense of the He 100"
blackiceairevents.26.d:0 "Japanese representatives have been attempting to to seek a liscense agreement for the Heinkel He 100 fighter. Should we let this procede?"
blackiceairevents.26.a:0 "Let them have it."
blackiceairevents.26.b:0 "They can design their own!"
blackiceairevents.27.t:0 "Liscense He 100"
blackiceairevents.27.d:0 "Our attempt to seek a liscense agreement for building the He 100 has been sucessful. With the influx of capital, Hitachi has been able to expand massively, which will ease production of the He 100 as well as any later Heinkel designs we obtain."
blackiceairevents.27.a:0 "Great!"
blackiceairevents.28.t:0 "Liscense He 100"
blackiceairevents.28.d:0 "Our attempt to seek a liscense agreement for building the He 100 has been unsuccessful. It seems that Germany is unwilling to let any further secrets out of their country."
blackiceairevents.30.t:0 "The Japanese Air Forces in BICE"
blackiceairevents.30.d:0 "This event is intended to provide both background information on the air arms of the IJN and IJA, as well as information about how Japanese aircraft work in BICE. \nBoth the Imperial Japanese Army (IJA) and the Imperial Japanese Navy (IJN) had their own air arms during WWII. The divide between the two ran deep enough that even many of the companies that built aircraft were contracted exclusively to one service. In addition to carrier aircraft, the IJN developed its own land-based fighters and bombers."
#blackiceairevents.30.a:0 "I want to know more about history!"
blackiceairevents.30.a:0 "Next!"
