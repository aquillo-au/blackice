 ss_event.684.t:0 "Foreign SS units recruitment"
 ss_event.684.d:0 "Himmler initially in 1934 set stringent requirements for recruits. They were to be German nationals who could prove their Aryan ancestry back to 1800, unmarried, and without a criminal record. Recruits had to be between the ages of 17 and 23, at least 1.74 metres (5 ft 9 in) tall (1.78 metres (5 ft 10 in) for the Leibstandarte). Recruits were required to have perfect teeth and eyesight and provide a medical certificate. By 1938 the height restrictions were relaxed, up to six dental fillings were permitted, and eyeglasses for astigmatism and mild vision correction were allowed. Once World War II in Europe commenced, the physical requirements were no longer strictly enforced, and essentially any recruit who could pass a basic medical exam was considered for Waffen-SS service. Following the campaign in the West in 1940, Hitler authorized the enlistment of "people perceived to be of related stock", as Himmler put it, to expand the ranks. A number of Danes, Dutch, Norwegians, Swedes and Finns volunteered to fight in the Waffen-SS under the command of German officers. Non-Germanic units were not considered to be part of the SS directly, which still maintained its strict racial criteria, but rather were considered to be foreign nationals serving under the command of the SS."
 ss_event.684.a:0 "Activate recruitment of foreign SS units"
 ss_event.684.b:0 "No need"
 ss_event.685.t:0 "Forming SS Division Nord"
 ss_event.685.d:0 "The division was formed from the units of the SS-Totenkopfverbände 6, 7 and 9 (concentration camp guards) to guard the border with the Soviet Union following the 1940 German occupation of Norway. In the spring of 1941, the newly formed division was moved into positions at Salla in northern Finland with General Nikolaus von Falkenhorst in command.During the invasion of the Soviet Union, Operation Barbarossa, the unit took part in Operation Arctic Fox. The Brigade got a new unit attached, SS Gebirgsjäger (Mountain) Artillery Regiment 6, and was now designated as a Division, the SS Division Nord. In September 1941 the division was attached to the Finnish III Corps under General Hjalmar Siilasvuo, and took up new positions at Louhi, Kiestinki. By the end of 1941, it had suffered heavy casualties. Over the winter of 1941–42 it received replacements from the general pool of Waffen-SS recruits. In September 1942, the unit was renamed as the 6. SS-Gebirgsjäger-Division Nord"
 ss_event.685.a:0 "Activating Division in Kirkenes"
 ss_event.685.b:0 "No need"
 ss_event.686.t:0 "Heimwehr Danzig"
 ss_event.686.desc.a:0 "SS Heimwehr "Danzig" was an SS unit established in the Free City of Danzig (today Gdańsk and environs, Poland) before the Second World War. It fought with the German Army against the Polish Army during the invasion of Poland, and some of its members committed a massacre of Polish civilians. After this it became part of the 3rd SS Totenkopf Division and ceased to exist as an independent unit.\nAlso known as Heimwehr Danzig (Danzig Home Defense), it was officially established on 20 June 1939, when the Danzig senate under Albert Forster decided to set up its own armed force; a cadre of this new unit primarily formed the Danzig SS Wachsturmbann "Eimann". This unit committed a number of massacres of Polish civilians, and its members were also transferred to the Totenkopf division."
