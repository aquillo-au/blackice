 soviet.301.t:0 "Soviets Strike First!"
 soviet.301.desc:0 "For centuries, great European powers have invaded us from the West with dreams of conquest and colonization. We cannot allow this to happen again and Germany is poised to do just that. We must strike first if we are to defend both the Revolution and our motherland."
 soviet.301.a:0 "We must secure our borders!"
 soviet.302.t:0 "The Bolsheviks Invade!"
 soviet.302.desc:0 "The Soviets have broken our agreement and have invaded us! All along our border, Soviet guns are pounding our positions and their hordes of tanks and men are overrunning our soldiers. We must drive them back into the desolate steppes from whence they came!"
 soviet.302.a:0 "Für das Vaterland!"
 bice_britain.45.t:0 "Post-War Election"
 bice_britain.45.desc:0 "Despite a successful victory over the Nazis, the Conservative Party is suffering. Alongside general fatigue of Conservative policies, plus the usual democratic swing against a long-term ruling party, Labour has been making steady gains. Particularly following the Beveridge Report's release in 1942, which expected post-war governments to become much more involved in the economy in order to improve social welfare, the Labour platform has become quite popular among the voters, making a Conservative victory in the upcoming election increasingly unlikely."
 bice_britain.45.a:0 "The mood of the electorate has swung again." 
 bice_britain.46.t:0 "The Beveridge Report"
 bice_britain.46.desc:0 "The Beveridge Report, officially entitled 'Social Insurance and Allied Services', was an influential document in the founding of the welfare state in the United Kingdom which was published in late 1942. Chaired by the Liberal economist William Beveridge, this report identifies five "Giant Evils" in society: squalor, ignorance, want, idleness, and disease. Beveridge propses a series of widespread reforms to the system of social welfare, many of which are proving highly popular among the voters. Many Conservative leaders, who may agree somewhat in principle that some smaller measures must be taken, are certainly not committed to such a massive financial endeavor. This report will likely come to be a major issue in the post-war election."
 bice_britain.46.a:0 "This goes too far, we could never afford this!"
 bice_britain.46.b:0 "What a splendid idea! We should embrace it as such."  
 hungary.7.t:0 "Germans Force Horthy to Abdicate"
 hungary.7.desc:0 "As the Eastern Front continues to sour, Admiral Horthy has been heavily considering signing an armistice with the Soviets. While the Germans have warned him not to do so, Horthy has continued his efforts to sign a separate peace and save his country from the Red Army. \n\nWorried that he might actually succeed, the Germans have kidnapped Horthy's son and are forcing him to abdicate in favor of the leader of the fascist Arrow Cross Party, Ferenc Szálasi. Under Szálasi's German-backed rule, Hungary will fight on."
 hungary.7.a:0 "Throw back the red hordes!"
 DOD_yugoslavia.166.t:0 "Serbian Anger"
 DOD_yugoslavia.166.desc:0 "While we have at least temporarily solved our minority ethnic issues by promoting a more egalitarian society, we have incensed our Serbian population! Our policies have naturally removed many of the privileges they previously enjoyed and they are causing a variety of issues, including riots in the streets, protests in the government, and resistance in the military. \n\nWe must be very careful in how we deal with this. There is no great option, but there is always the possibility of unintended consequences..."
 DOD_yugoslavia.166.a:0 "Purge them"
 DOD_yugoslavia.166.b:0 "Compromise with them"
 DOD_yugoslavia.167.t:0 "Unintended Consequences"
 DOD_yugoslavia.167.desc:0 "Our choice to compromise with our Serbian comrades has backfired! While we have enjoyed a momentary respite from the ethnic strife within our great nation for a little while now, this was apparently just a cover for the Serbian rebels to gather their strength and plan their eventual revenge. They have risen up as one and are threatening a civil war! \n\nNow we once again face a terrible choice: Do we fight to keep them within our Federal Republic or do we let these pests go and look to a more united future?"
 DOD_yugoslavia.167.a:0 "We must preserve the Federal Republic!"
 DOD_yugoslavia.167.b:0 "Let them go..."
 DOD_yugoslavia.168.t:0 "Minority Report: Yugoslavia"
 DOD_yugoslavia.168.desc:0 "Our recent relinquishing of regional control over one of our ethnic minorities means that we are no longer affected by them, positively or negatively. Therefore we must take that into account and update our census."
 DOD_yugoslavia.168.a:0 "They are no longer a part of Yugoslavia."
 italy.20.t:0 "A Chance for Peace"
 italy.20.desc:0 "With Yugoslavia buckling under our military might, we now must turn to Czechoslovakia. We can keep fighting and try to acquire even more territory, but without significant battlefield success we will suffer politically. \n\nPerhaps it is time to offer peace to the Czechs so that we can consolidate our newly acquired territory? They may not accept if they feel that they are winning the war, however."
 italy.20.a:0 "Offer Peace"
 italy.20.b:0 "Keep Fighting!"
 italy.21.t:0 "A Chance for Peace"
 italy.21.desc:0 "The Italians have come forward with an offer of a white peace. Our Yugoslavian allies are nearly finished, if not already, and it is uncertain whether or not we can win this war. \n\nConsidering the current frontlines and military capabilities, should we accept this offer or push on to Rome?"
 italy.21.a:0 "Accept the Peace Offer"
 italy.21.b:0 "Onward to Rome!"
 italy.22.t:0 "The Czechs Accept!"
 italy.22.desc:0 "The Czechs have graciously accepted our terms, with no concessions on either side. Now we can prosecute our claims against Yugoslavia to the fullest without any interference!"
 italy.22.a:0 "Wonderful!"
 italy.23.t:0 "The Czechs Refuse!"
 italy.23.desc:0 "The Czechs have rejected our generous peace offer and wish to keep fighting! Let it be known that they are the unreasonable warmongers!"
 italy.23.a:0 "Onward to Prague!"
 DOD_hungary.171.t:0 "The Austria-Hungary Referendum"
 DOD_hungary.171.desc:0 "In a bid to resurrect the old Austro-Hungarian Empire, Hungary is planning on holding a referendum with Austria to reform the union between those two countries! \n\nGiven our designs on the country, we should seriously consider stepping in to stop this horrendous act from occuring. However, a war could be potentially devastating to our plans moving forward, perhaps it is best to let this one go."
 DOD_hungary.171.a:0 "We cannot allow this!"
 DOD_hungary.171.b:0 "Let them have their vote"
 DOD_hungary.172.t:0 "Germany Allows Referendum"
 DOD_hungary.172.desc:0 "While they are certainly not in favor of it, the Germans have notified us that they do not plan, at least as of now, to block our impending referendum. We should be very grateful, as a confrontation with Germany now would have been disastrous."
 DOD_hungary.172.a:0 "Excellent"
 DOD_hungary.173.t:0 "Germany Protests Referendum"
 DOD_hungary.173.desc:0 "This was, perhaps, to be expected, given the German regime's fixation on uniting all ethnic Germans. Germany has protested our announced referendum and is demanding we stop the process at once. \n\nThis would be a major setback for us and would be politically devastating. However, Germany is no small threat and a war now could end in disaster."
 DOD_hungary.173.a:0 "Proceed Anyway"
 DOD_hungary.173.b:0 "We dare not anger Germany"
 DOD_hungary.174.t:0 "Hungary Backs Down"
 DOD_hungary.174.desc:0 "Having heard our protests, the Hungarians have decided to cancel the referendum and their plans to reform the Austro-Hungarian Empire, at least for now. This is a significant victory for Germany, as now we can pursue our own claims on the country!"
 DOD_hungary.174.a:0 "Good, Austria is ours!"
 DOD_hungary.175.t:0 "Hungary Holds Referendum Anyways"
 DOD_hungary.175.desc:0 "Despite our protests, the Hungarians are moving forward with their plans to bring back to life the decrepit relic known as the Austro-Hungarian Empire. \n\nThis is a major affront to our international standing and there are millions of ethnic Germans who would wish to join us. But if we are to stop this, we must be prepared to threaten to use military force to achieve our goals. "
 DOD_hungary.175.a:0 "Threaten to Invade Austria"
 DOD_hungary.175.b:0 "Back Down"
 DOD_hungary.176.t:0 "Germany Threatens to Invade Austria"
 DOD_hungary.176.desc:0 "In their lust to absorb the country, the Germans have threatened to invade Austria if we do not comply with their demands! We do not know if they are truly serious or if this is just another bluff, but we must be ready to fight if we reject their latest demands. \n\nIn fact, perhaps Austria, seeing that they are merely food for the Reich, would be willing to skip the referendum altogether? We should consider offering the protection of our union to them."
 DOD_hungary.176.a:0 "Offer Austria Protection"
 DOD_hungary.176.b:0 "Back Down"
 DOD_hungary.177.t:0 "Hungary Backs Down"
 DOD_hungary.177.desc:0 "Great news, as the Hungarians have folded! They were not prepared to go to war with us, so they were forced to back down from their plans. We have achieved a significant victory for Germany! However, the Hungarians were quite insistent on this referendum and after this crisis, we cannot be sure as to what the Austrians will do in the future, or outside powers...We may need to seriously consider an invasion after all."
 DOD_hungary.177.a:0 "Invade Austria Anyway!"
 DOD_hungary.177.b:0 "Stand Down"
 DOD_hungary.178.t:0 "Hungary Offers 'Protection'"
 DOD_hungary.178.desc:0 "These days, we seem to be at the mercy of other powers. Germany has threatened war if we allow Hungary's referendum to reform the Austro-Hungarian Empire to occur. Instead of backing down, Hungary has offered us to instead skip the referendum and reform the union anyways, all in the name of protecting us from a German invasion. \n\nWhile that may prove to be better than a German invasion, perhaps an alliance would be better, so as to preserve our independence?"
 DOD_hungary.178.a:0 "Accept their offer"
 DOD_hungary.178.b:0 "Offer an alliance instead"
 DOD_hungary.179.t:0 "Austria Accepts Our Offer"
 DOD_hungary.179.desc:0 "Deciding they would rather be a part of us than a part of Germany, Austria has accepted our offer of reforming the union! Now we must prepare for a potential German onslaught."
 DOD_hungary.179.a:0 "Excellent!"
 DOD_hungary.180.t:0 "Hungary Absorbs Austria"
 DOD_hungary.180.desc:0 "Despite all of our demands and threats, the unthinkable has happened: Austria-Hungary has been reformed. Perhaps scared by our threats to invade, Austria has decided that their future should belong with the Hungarians, forever ruining our chance of an Anschluss. \n\nWe can still launch our invasion of Austria, but we will have to fight Hungary as well. This will seriously hurt our preparations for future plans and we cannot know the outcome of this war in advance. \n\nPerhaps we should wait for a better moment to strike, if ever."
 DOD_hungary.180.a:0 "Prepare to Invade"
 DOD_hungary.180.b:0 "Back Down"
 DOD_hungary.181.t:0 "Germany Prepares to Invade!"
 DOD_hungary.181.desc:0 "Despite our new union, Germany has decided that they cannot allow this to happen! German divisions are rapidly moving to the former Austrian border and are preparing to launch an offensive! We must quickly rally our new Austrian brothers to arms!"
 DOD_hungary.181.a:0 "We will defend our land!"
 DOD_hungary.182.t:0 "Austria Offers an Alliance"
 DOD_hungary.182.desc:0 "Preferring to remain independent, the Austrians have rejected our offer of a reunion in favor of a proposed alliance. While our resources will not be pooled for maximum effectiveness, this is at least a better outcome than nothing. This still may embroil us with Germany, however, and we will have not even gained the Austrian lands for it."
 DOD_hungary.182.a:0 "Better than nothing..."
 DOD_hungary.182.b:0 "We don't need them"
 DOD_hungary.183.t:0 "The Austrians Have Support"
 DOD_hungary.183.desc:0 "Desperate to remain independent, the Austrians have formed an alliance with the Hungarians in the hopes that this will deter us. The question is: Will it work?"
 DOD_hungary.183.a:0 "Prepare to Invade Anyway!"
 DOD_hungary.183.b:0 "Back Down"
 DOD_hungary.184.t:0 "The Austrians are Alone"
 DOD_hungary.184.desc:0 "After all that has happened, Austria is now facing our armed forces alone. Hungary, not wishing to fight over the Austrians, has backed down and left their supposed brothers to stand alone. \n\nWe could still back down at this point, as the Austrians are now isolated and ripe for an Anschluss. But we also cannot guarantee that they will always be isolated, so perhaps we should end this problem once and for all."
 DOD_hungary.184.a:0 "Prepare to Invade"
 DOD_hungary.184.b:0 "Back Down"
 DOD_hungary.185.t:0 "Germany Offers a Trade"
 DOD_hungary.185.desc:0 "Recognizing our reluctance to hand over the Sudetenland, Germany has instead proposed an intriguing solution. The Germans apparently have designs on Poland, particularly Danzig and perhaps even Poznan. Were they to fight a war with the Poles, they would be willing to grant us southern Poland, specifically Krakow, Lwow, and Stanislawow in return for the Sudetenland. \n\nWhile certainly an interesting offer, whether this is worth losing the valuable fortifications and strategic area is undetermined."
 DOD_hungary.185.a:0 "Better than nothing"
 DOD_hungary.185.b:0 "We don't need Germany for those claims!"
 DOD_hungary.186.t:0 "Austria-Hungary Agrees to Polish Offer"
 DOD_hungary.186.desc:0 "Good sense reigns in our southern neighbor's capital, as the Austro-Hungarians have accepted our Polish offer! We of course are now expected to produce a successful war with Poland, but for the time being we will have gained the Sudetenland just as we had hoped!"
 DOD_hungary.186.a:0 "Excellent"
 DOD_hungary.187.t:0 "Austria-Hungary Rejects our Offer"
 DOD_hungary.187.desc:0 "The greedy fools to the South have rejected our offer of southern Poland! Whether they simply didn't trust us or that they think they acquire that land for themselves is beside the point. They will not hand over the Sudetenland easily. Perhaps we should be a little more forceful in our demands, at the risk of brewing an international crisis."
 DOD_hungary.187.a:0 "We will not give up!"
 DOD_hungary.187.b:0 "We dare not risk an international crisis now"
 DOD_hungary.188.t:0 "Census Update"
 DOD_hungary.188.desc:0 "Now that Austria is under our control, we may now recruit men from the Austrian population."
 DOD_hungary.188.a:0 "Excellent!"
 DOD_hungary.189.t:0 "Census Update"
 DOD_hungary.189.desc:0 "Now that Czechoslovakia is under our control, we may now recruit men from the Czechoslovakian population."
 DOD_hungary.189.a:0 "Excellent!"
 DOD_hungary.190.t:0 "Bled Agreement: The Final Refusal"
 DOD_hungary.190.desc:0 "Hungary, despite our vehement protests and warnings, has decided to continue to rearm! We have spent a lot of diplomatic and political capitol on threatening consequences for Hungary if they continue down this aggressive road. \n\nShall we make good on our threats, despite some domestic political opposition? Or shall we back down, at the cost of losing face at home and abroad?"
 DOD_hungary.190.a:0 "We will end this once and for all!"
 DOD_hungary.190.b:0 "Stop this madness before it goes any further..."
 DOD_hungary.191.t:0 "Census Update"
 DOD_hungary.191.desc:0 "Following our acquisition of both Austria and Czechoslovakia, we now have access to the combat-age populations of both of these countries! May these extra soldiers prove unneeded!"
 DOD_hungary.191.a:0 "Excellent!"
 DOD_hungary.192.t:0 "Census Update"
 DOD_hungary.192.desc:0 "As we no longer control either Austria or Czechoslovakia, we therefore no longer have access to the manpower pools there. Hopefully we no longer need them to replenish our armies..."
 DOD_hungary.192.a:0 "Damn!"
 generic.2.d.f:0 "In a time of enormous confusion and destruction, we monarchies must band together, lest we let our countries fall into the ideological abyss like the rest. [alliance_applicant.GetName] recognizes this and seeks to join the [Root.GetFactionName]. They may be of great use during these dark times."
 generic.2.g:0 "We shall stand the test of time together"
 generic.3.f:0 "We stand by our royal cousins"
 generic.4.f:0 "They are merely pretenders"
 generic.5.f:0 "We must unite against these radicals"
 DOD_yugoslavia.169.t:0 "Yugoslavia in the Axis?"
 DOD_yugoslavia.169.desc:0 "We received a message from Belgrade today, asking for Yugoslavia's inclusion into the Axis. \n\nWe must carefully consider our options here. On the one hand, Yugoslavia is a powerful force in the Balkans and could be a useful ally going forward. However, this also prevents us from splitting that country up into more...pliable pieces. Furthermore, we would be unable to enforce any more territorial demands upon them, and the same is true for Italy's ambitions. \n\nEither way, it is our choice: Do we let them in or keep them out?"
 DOD_yugoslavia.169.a:0 "Accept their request"
 DOD_yugoslavia.169.b:0 "Reject their request"
 DOD_yugoslavia.170.t:0 "Germany Says Yes!"
 DOD_yugoslavia.170.desc:0 "Germany has accepted our request to join the Axis! We must prove ourselves worthy of this alliance, lest we be left out of the post-war spoils of victory!"
 DOD_yugoslavia.170.a:0 "Excellent!"
 DOD_yugoslavia.171.t:0 "Germany Says No!"
 DOD_yugoslavia.171.desc:0 "Germany has rejected our request to join the Axis! We know not why they did so. \n\nPerhaps they thought we would be a drain on their resources, or maybe they actually desire ours? In either case, with such a dangerous and expansionist neighbor nearby, we must be careful lest they surprise us..."
 DOD_yugoslavia.171.a:0 "Damn"
 soviet.304.t:0 "The Soviets Invade!"
 soviet.304.desc:0 "A dark day indeed! Having decided that we can no longer decide our own political future, the Soviets are launching a full scale offensive against us! \n\nWhile our men are brave and we possess excellent defensive territory, there is no telling whether we can survive the Red Army's onslaught. We should ask for help! \n\nThe Germans and the Axis would be the most willing, as they desperately need our oilfields. However, there is no telling what price the Germans will exact for coming to our aid. \n\nOn the other hand, the Allies would not make us their subjects, but they are much farther away and not as strong as the Axis."
 soviet.304.a:0 "Ask the Axis!"
 soviet.304.b:0 "Ask the Allies!"
 soviet.304.c:0 "Ask our Balkan Neighbors!"
 soviet.305.t:0 "Romania Begs for Help!"
 soviet.305.desc:0 "An urgent message has arrived from Bucharest! The Romanians are under direct assault by the Soviets, who are quite intent on turning Romania into another Communist satellite. Not only is Romanian sovereignty at stake, but the Romanian oilfields are also of potentially incredible value. \n\nWe would however be immediately in a war with the Soviet Union, so this decision cannot be taken lightly."
 soviet.305.a:0 "We shall defend them!"
 soviet.305.b:0 "We cannot save them..."
 soviet.306.t:0 "The Axis Will Help!"
 soviet.306.desc:0 "Incredible news! The Germans have agreed to include us in the Axis and will help defend us against the Red Army. Perhaps it is only for our oil, but we will take any help we can get!"
 soviet.306.a:0 "Together we shall crush the Bolsheviks!"
 soviet.307.t:0 "The Allies Will Help!"
 soviet.307.desc:0 "Wonderful news! Britain has agreed to aid us in our desparate struggle against the Soviet menace!"
 soviet.307.a:0 "Together we shall crush the Bolsheviks!"
 soviet.308.t:0 "No Axis Help!"
 soviet.308.desc:0 "A message from Germany has arrived, stating that they cannot, or will not, help us against the Soviets."
 soviet.308.a:0 "Ask the British!"
 soviet.308.b:0 "We are all alone..."
 soviet.309.t:0 "No Allied Help!"
 soviet.309.desc:0 "A message from Britain has arrived, stating that they cannot, or will not, help us against the Soviets."
 soviet.309.a:0 "Ask the Germans!"
 soviet.309.b:0 "We are all alone..."
 soviet.310.t:0 "Axis Intervention"
 soviet.310.desc:0 "The Fascist pigs have intervened in our war with Romania! Hoping to protect the Romanian oilfields, Axis troops are already bombarding our positions along our Western border. No doubt Romanian forces will soon be heavily supported as well. \n\nThe question now remains as to whether or not our claims are worth a war with the Axis. Perhaps if we offer a ceasefire in return for Northern Dobrogea, the Germans will force the Romanians to accept, thereby letting us acquire most of what we wanted. However, we can be sure that Germany will be very nervous about our troops being so close to their precious oilfields..."
 soviet.310.a:0 "Let the Fascists come!"
 soviet.311.t:0 "Allied Intervention!"
 soviet.311.desc:0 "The capitalists of the West have intervened in our war! We can expect Allied military responses within days. The question is: Is this enough for us to stop our war? The Allies are weak now, but that might not always be the case in the future. Furthermore, their economic and naval power is overwhelming and may prove to be too much for us in the long term. \n\nPerhaps if we offer a ceasefire in return for Northern Dobrogea, we could gain most of what we desired without fighting a major conflict."
 soviet.311.a:0 "Who cares?"
 DOD_romania.156.t:0 "Romania Invites German Advisors"
 DOD_romania.156.desc:0 "The Romanians have invited us to send a military mission with a healthy complement of advisors to help modernize their forces while building ties between our two countries. \n\nShould we accept?"
 DOD_romania.156.a:0 "Sure, why not?"
 DOD_romania.156.b:0 "Why bother?"
 DOD_romania.157.t:0 "Germany Accepts Our Invitation!"
 DOD_romania.157.desc:0 "Germany has agreed to send a military mission to us! We draw ever closer to the true power on the continent! Many benefits await us!"
 DOD_romania.157.a:0 "Excellent"
 DOD_romania.158.t:0 "Germany Refuses Our Invitation!"
 DOD_romania.158.desc:0 "Sadly, the Germans have no desire to build military ties with us..."
 DOD_romania.158.a:0 "Damn"
 
