 ss_event.687.t:0 "SS Junkerschulen"
 ss_event.687.desc:0 "In 1936 Himmler selected former Lieutenant General Paul Hausser to be appointed Inspector of the SS-VT with the rank of Brigadeführer, he set about transforming the SS-VT into a creditable military force that equaled the regular army and transformed the officer selection system. The school was opened in 1936 by Adolf Hitler and would use the regular army training methods and used former army officers as instructors to train their potential officers to be combat effective."
