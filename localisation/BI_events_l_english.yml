 nzl.3.a:0 "Splendid!"
 nzl.4.t:0 "New Zealand and the BCATP"
 nzl.4.d:0 "The British Commonwealth Air Training Plan was a massive joint aircrew training program created by the UK, Canada, Australia and NZ. New Zealand went to on to provide 2,743 pilots for the RAF during the war."
 nzl.4.a:0 "Well done!"
 nzl.5.t:0 "Form the Home Guard"
 nzl.5.d:0 "Following the example of the British Local Defence Volunteers (later Home Guard), the Returned Services Association and Federated Farmers established a Auxillary Reserve of volunteers. The running of this was soon taken over by the government. We have a new division template suited for local defence."
 nzl.5.a:0 "Let us begin"
 nzl.6.t:0 "Refurbish Salvaged Equipment"
 nzl.6.d:0 "War takes it's toll on equipment. We have 'acquired' a variety of abandoned and/or damaged equipment from recent battles. These have been refurbished following a modest amount of effort. Any inconvenient markings have been carefully painted over."
 nzl.6.a:0 "They will not miss them."
 nzl.7.t:0 "Small craft production in New Zealand"
 nzl.7.d:0 "New Zealand has agreed to manufacture smaller craft such as tow boats, tugs and powered lighters for our forces in the Pacific. They have further expanded their modest shipbuilding capacity through the rapid retraining of other trades. Historically over 100 vessels were built"
 nzl.7.a:0 "A Useful Plan"
 nzl.8.t:0 "Rations for our Troops"
 nzl.8.d:0 "Our War Planning views New Zealand as a country with limited manpower and industry, but capable agriculture and workforce. They have developed their farming production almost as much as our own great nation. As they are closer to most of the Pacific Islands than ourselves, purchasing canned rations is a sensible use of their strengths."
 nzl.8.a:0 "A Wise Measure"
 belgium.1.t:0 "Bomb the Bridges Over the Meuse River"
 belgium.1.d:0 "In May 1940, the bridges over the Meuse River were blown up.  In an attempt to prevent German troops from continuing their advance, the Belgians had decided to destroy all the bridges crossing the river."
 belgium.1.a:0 "Go ahead."
 belgium.1.b:0 "Perhaps it's not such a good idea."
 canada.1.t:0 "Canadian Broadcasting Act"
 canada.1.d:0 "On November 2, 1936 the Canadian Broadcasting Act replaced the existing Canadian Radio Broadcasting Commission with a new crown corporation named the Canadian Broadcasting Corporation (CBC).  The CBC has been and remains the national broadaster ever since."
 canada.1.a:0 "Good."
 canada.2.t:0 "Canadian Military Pattern"
 canada.2.d:0 "In the beginning of 1937 the Canadian Department of National Defense invited the Canadian divisions of Ford and GM to produce a prototype of a military truck that had just been adopted by the British War Office.  It was assumed that in the event of any war that Canadian built equipment should be compatible with that of Britain.  These class trucks would eventually be designated Canadian Military Pattern (CMP)."
 canada.2.a:0 "Proceed."
 canada.2.b:0 "There is no need."
 canada.3.t:0 "Canadian Military Pattern trucks"
 canada.3.d:0 "By 1939 the plans for the Canadian Military Pattern trucks were complete.  Canada's relatively large and modern auto-mobile industry allowed it to easily switch from civilian to military production once the war started.  By the end of the war over 400,000 CMP designed trucks were built by Canada, accounting for just over half of all military vehicle production in Canada."
 canada.3.a:0 "Excellent!"
 canada.4.t:0 "King meets Hitler"
 canada.4.d:0 "In June of 1937, the Canadian Prime Minister Mackenzie King met with German Chancellor Adolph Hitler becoming the only North American head of government to do so.  The purpose of the visit was to assess Germanys increased agression.\n\nKing like most other European and North American leaders supported the policy of "appeasement" towards German aggression."
 canada.4.a:0 "Appeasement will work."
 canada.4.b:0 "That man is evil."
 canada.5.t:0 "1939 Royal Tour of Canada"
 canada.5.d:0 "Starting May 17, 1939, King George VI and his queen consort Queen Elizabeth toured Canada, the United States and the Dominion of Newfoundland.  The royals visited every province and in each new city drew huge crowds."
 canada.5.a:0 "Long live the King!"
 canada.6.t:0 "Ram Tank Design"
 canada.6.d:0 "When the British Expeditionary Force was evacuated from Dunkirk, it left behind the majority of its equipment including tanks.  This left Britain with very few tanks and insufficient production to also supply Canada.  It was decided to produce tanks locally in Canada and the Montreal Locamotive Works was designated the Canadian Tank Arsenal.  Design work began on using the drive train and engine of the American M3 Lee as the basis for the new tank."
 canada.6.a:0 "Proceed."
 canada.6.b:0 "There is no need."
 canada.7.t:0 "Ram Prototype Complete"
 canada.7.d:0 "By June 1941 a working prototype of the Ram I was ready, and production started in November. Within three months production switched to the Ram II which used the bigger 6 pounder gun."
 canada.7.a:0 "Excellent"
 canada.8.t:0 "Grizzly Ready for Production"
 canada.8.d:0 "In 1943 the Allies decided to standardize armoured units on the American Sherman. The Montreal Locomotive Works began production of the Grizzly which was a M4A1 Sherman with a couple modifications."
 canada.8.a:0 "Excellent."
 hatay.1.t:0 "The Cession of Hatay"
 hatay.1.d:0 "The Turks are poised to annex Hatay, part of our Mandate of Syria. Shall we let them, or will we make a stand after all?"
 hatay.1.a:0 "We can do without Hatay."
 hatay.1.b:0 "Hatay is part of Syria!"
 hatay.2.t:0 "The Cession of Hatay - Request Approved"
 hatay.2.d:0 "France has acceded to our demands and Hatay is Turkish once more!"
 hatay.2.a:0 "Excellent!"
 hatay.3.t:0 "The Cession of Hatay - Request Denied"
 hatay.3.d:0 "At the last instant, France has thwarted our plans in Hatay!"
 hatay.3.a:0 "This is bad..."
 info.1.t:0 "BlackICE on the Web!"
 info.1.d:0 "For complete documentation of BlackICE, including a thorough unit-guide, visit us online at http://blackicemod.com!"
 info.1.a:0 "Awesome!"
 pride.1.t:0 "$PRIDE_SUNK$ Sunk!"
 pride.1.d:0 "The Pride of the $FROMCOUNTRY_ADJ$ Navy, the fearsome $PRIDE_SUNK$, has been sunk by the glorious $PRIDE_SINKER$! This is a blow to $FROMCOUNTRY_ADJ$ morale, and a boost to our own."
 pride.1.a:0 "Excellent News!"
 pride.2.t:0 "$PRIDE_SUNK$ Lost!"
 pride.2.d:0 "The Pride of our Navy, the glorious $PRIDE_SUNK$, has been lost with all hands, sunk by the $FROMCOUNTRY_ADJ$ $PRIDE_SINKER$. This is a stinging blow to our morale."
 pride.2.a:0 "Damn!"
 bicecanada.1.t:0 "The Plebiscite of 1942"
 bicecanada.1.d:0 "By 1941 there were enough volunteers for five overseas divisions. Meanwhile, the Conservatives were pressuring King to advise that the Governor General introduce overseas conscription. In April 1942 a plebiscite was held on the question, "Are you in favour of releasing the Government from any obligations arising out of any past commitments restricting the methods of raising men for military service?"\n\nThe plebiscite was supported by most English Canadians as well as the banned Communist Party of Canada which established Tim Buck "Yes" Committees to campaign for a yes vote. Across Canada, 64.5% of voters were in favour of conscription, with English Canadians voting 83% in favour. The proposal received hardly any support from French Canadians, especially in Quebec, where anti-conscription groups (including one led by Henri Bourassa, the most vocal opponent of conscription in 1917) convinced 72.9% of voters to oppose the plebiscite. The government then passed Bill 80, repealing the sections of the NRMA that did not allow for overseas conscription. However, many Canadians still did not support immediate conscription; there were a few riots in Montreal, although these were not on the same scale as the 1917 and 1918 riots. Even in Toronto, a strongly pro-conscription region, Conservative Arthur Meighen was defeated in a by-election after promising to help introduce conscription."
 bicecanada.1.a:0 "Time to man up!"
 bicemexico.1.t:0 "Sinking of the Potero de Llano"
 bicemexico.1.d:0 "SS Potrero del Llano was an oil tanker built in 1912. She sailed for a number of companies, and survived service in the First World War, only to be torpedoed and sunk by a German U-boat during the Second World War while sailing under the Mexican flag off the coast of Florida. Her sinking contributed to Mexico's decision to enter the war on the side of the Allies."
 bicemexico.1.a:0 "War with the fascists!"
 ### GERMANY ###
 germany.222.t:0 "Order Aufstellungswelle 1"
 germany.222.d:0 "During World War II the German infantry divisions were, mostly, mobilized in “Wellen” (Waves) as theywere required by the changing fortunes of war. Welle was the German designation for groups of infantry divisions raised at approximately the same time, with approximately the same type of organization and equipment, and that shared a similar type of personnel and level of training.\nFrom 1939 to 1945 there were at least 35 “Wellen” formed in the various 'Wehrkreise' (Military Districts), under the supervision of the 'Ersatzheer' (Replacement Army)."
 germany.222.a:0 "Ordering Aufstellungswelle 1"
 germany.223.t:0 "Ordering 25. - 26. - 33. - 34. Inf.-Div."
 germany.223.d:0 "Because of the occupation of the Rhineland these 4 Infantry Divisions (1 Welle) were called into duty earlier. And were mobilized and stationed in Saarplaz for guard-duty along the border with France.\n25. Infanterie-Division stationed: Ludwigsburg  CO = Generalmajor Schaller-Kalide H.\n26. Infanterie-Division stationed: Koln  CO = Generalleutnant Kühne F.\n33. Infanterie-Division stationed: Darmstadt  CO = General der Infanterie Ritter von Schobert E.S.E.\n34. Infanterie-Division stationed: Koblenz  CO = Generalleutnant Lüdke E."
 germany.223.a:0 "Create them"
 germany.223.b:0 "No need"
 germany.224.t:0 "Ordering 27. - 28. - 29. - 30. Inf.-Div."
 germany.224.d:0 "To expand his armies furthermore Hitler ordered the forming of 4 more Infantry-Divisions (1 Welle).\n27. Infanterie-Division stationed: Augsburg\n§YCO = Generalmajor Emil Reischle\n28. Infanterie-Division stationed: Breslau\nCO = Generalleutnant Hans von Obstfelder\n29. Infanterie-Division stationed: Erfurt\nCO = Generalleutnant Gustav von Wietersheim\n30. Infanterie-Division stationed: Lubeck\nCO = Generalleutnant Carl-Heinrich von Stülpnagel"
 germany.224.a:0 "Create them"
 germany.224.b:0 "No need"
 germany.225.t:0 "Ordering 31. - 32. - 35. - 36. Inf.-Div."
 germany.225.d:0 "To expand his armies even more Hitler ordered the forming of 4 more Infantry-Divisions (1 Welle).\n31. Infanterie-Division Braunschweig\n32. Infanterie-Division Koslin\n35. Infanterie-Division Karlsruhe\n36. Infanterie-Division Kaiserslautern"
 germany.225.a:0 "Create them"
 germany.225.b:0 "No need"
 germany.226.t:0 "Ordering 46. Inf.-Div."
 germany.226.d:0 "The 46th Infantry Division was formed in 1938 under the command of Generalmajor Paul von Hase. It fought in the invasion of Poland in 1939, and the following year was engaged in fighting in France. It remained there into 1941 and then participated in the invasion of Yugoslavia in April. During the invasion of the Soviet Union, it was attached to Army Group South and marched through the Ukraine and into the Crimea.\nIn March 1945, the division was designated a Volksgrenadier formation, the 46th Volksgrenadier Division. With its numbers depleted, the division surrendered to the Soviets in May 1945."
 germany.226.a:0 "Create 46. ID"
 germany.226.b:0 "No need"
 germany.227.t:0 "Ordering 50. Inf.-Div."
 germany.227.d:0 "The 50. Infanterie Division was a German infantry-division in World War II. It was formed on 26 August 1939 from the Grenzkommandantur Küstrin."
 germany.227.a:0 "Create 50. ID"
 germany.227.b:0 "No need"
 germany.228.t:0 "Panzer 35(t)"
 germany.228.d:0 "A total of 434 were built. Of these, the Germans seized 244 when they occupied Bohemia-Moravia in March 1939 and the Slovaks acquired 52 when they declared independence from Czechoslovakia at the same time. Others were exported to Bulgaria and Romania. In German service, it saw combat during the early years of World War II, notably the Invasion of Poland, the Battle of France and the invasion of the Soviet Union before being retired or sold off in 1942. It was used for the remainder of the war by other countries and as a training tank in Bulgaria into the 1950s."
 germany.228.a:0 "Form the 6. and 8. Pz.-Div."
 germany.228.b:0 "No need"
 germany.229.t:0 "Panzer 38(t)"
 germany.229.d:0 "After Czechoslovakia was taken over by Germany, it was adopted by the German Army, seeing service in the invasions of Poland, France and Russia. Production ended in 1942, when its armament was deemed inadequate. In all, over 1400 were manufactured. The chassis continued to be produced for the Marder III (1942-1944) with some of its components used in the later Jagdpanzer 38 (1944-1945) tank destroyers, turretless assault guns, anti-tank guns and anti-aircraft guns.\nThe Panzer 38(t) performed well in the Polish Campaign in 1939 and the Battle of France in 1940. It was better armed than the Panzer I and Panzer II tanks. It was on a par with most light tank designs of the era, although it was unable to effectively engage the frontal armour of medium, heavy and infantry tank designs."
 germany.229.a:0 "Form the 7. Pz.-Div."
 germany.229.b:0 "No need"
 germany.230.t:0 "Ordering and mobilising 72. Inf.-Div."
 germany.230.d:0 "The 72. Infanterie-Division was formed on 19 September 1939 from Grenz-Division Trier. After breaking out of the Cherkassy pocket in February 1944, it was withdrawn to Poland. It was refitted there in March 1944 as part of the 24. Welle from Schatten-Division Generalgouvernement. Reformed again after suffering heavy losses at the Baronow bridgehead on the Vistula, the division surrendered to the Red Army in May 1945 in the Erzgebirge region of Czechoslovakia."
 germany.230.a:0 "Create 72. Inf.-Div."
 germany.230.b:0 "No need"
 germany.231.t:0 "Groß-Deutschland Regiment"
 germany.231.d:0 "In the first week of 1939, Hitler ordered that the Wach Regiment (Guard Regiment) - the unit created in early 1921, to offset the threat of revolution, be renamed Infanterie Regiment Großdeutschland. The unit was now to have a permanent cadre, and unlike other regiments of the Heer (Army) which were raised from a particular region, the recruits of the Großdeutschland were to be drawn from across the nation. The unit was officially activated on 14 June 1939, and the occasion was marked by a parade through the streets of the capital.\n\nThe regiment was being reorganized in September 1939, and did not take part in Fall Weiss, a fact that dented the pride of the regiment which bore the name of the nation on their sleeves."
 germany.231.a:0 "Create the regiment"
 germany.231.b:0 "No need"
 germany.233.t:0 "Deutsches Afrikakorps DAK"
 germany.233.d:0 "German expeditionary force in Africa during the North African Campaign of World War II. First sent as a holding force to shore up the Italian defense of their African colonies, the formation fought on in Africa, under various appellations, from March 1941 until its surrender in May 1943. The unit's best known commander was Field Marshal Erwin Rommel."
 germany.233.a:0 "Form D.A.K"
 germany.233.b:0 "No Need "
 germany.235.t:0 "Czech Equipment"
 germany.235.d:0 "With the Annexation of Czechoslovakia we have aquired large amounts of war materials including Trucks, Artillery, and Small Arms."
 germany.235.a:0 "Very Useful !"
 germany.236.t:0 "French Equipment"
 germany.236.d:0 "With the Fall of France we have aquired large amounts of war materials including Trucks, Artillery, and Small Arms."
 germany.236.a:0 "Very Useful !"
 germany.238.t:0 "1. Gebirgsjäger-Brigade"
 germany.238.d:0 "The Gebirgs-Brigade was formed in June 1935. It was one of the units that marched into Austria during the annexation of Austria (Anschluss) on 12 March 1938. It was expanded to the 1. Gebirgs-Division on 9 April 1938."
 germany.238.a:0 "Form it"
 germany.238.b:0 "No need"
 germany.253.t:0 "29. Infanterie-Div.(mot)"
 germany.253.d:0 "The first four motorized infantry divisions (2., 13., 20. and 29.) were directly upgraded from infantry divisions during 1937 to 1939, so they kept most of the features of their parent ones. Each motorized infantry division had three motorized infantry regiments plus one motorized artillery regiment as its major combat components, the division also had other supportive units.\nThe 29. Infanterie-Division(mot) will be refitting at her barracks in ERFUHRT.\nOOB:\nCO: Generalleutnant Gustav von Weitersheim\nInfanterie-regiment(motorisiert) 15\nInfanterie-regiment(motorisiert) 71\nInfanterie-regiment(motorisiert) 86\nArtillerie-regiment(motorisiert) 29"
 germany.253.a:0 "Form it"
 germany.254.t:0 "2. Infanterie-Div.(mot)"
 germany.254.d:0 "The first four motorized infantry divisions (2., 13., 20. and 29.) were directly upgraded from infantry divisions during 1937 to 1939, so they kept most of the features of their parent ones. Each motorized infantry division had three motorized infantry regiments plus one motorized artillery regiment as its major combat components, the division also had other supportive units.\nThe 2. Infanterie-Division(mot) will be refitting at her barracks in STETTIN.\nOOB:\nCO: Generalleutnant Paul Bader\nInfanterie-regiment(motorisiert) 5\nInfanterie-regiment(motorisiert) 25\nInfanterie-regiment(motorisiert) 92\nArtillerie-regiment(motorisiert) 2"
 germany.254.a:0 "Form it"
 germany.255.t:0 "13. Infanterie-Div.(mot)"
 germany.255.d:0 "The first four motorized infantry divisions (2., 13., 20. and 29.) were directly upgraded from infantry divisions during 1937 to 1939, so they kept most of the features of their parent ones. Each motorized infantry division had three motorized infantry regiments plus one motorized artillery regiment as its major combat components, the division also had other supportive units.\nThe 13. Infanterie-Division(mot) will be refitting at her barracks in MAGDEBURG.\nOOB:\nCO: Generalleutnant Paul Otto\nInfanterie-regiment(motorisiert) 33\nInfanterie-regiment(motorisiert) 66\nInfanterie-regiment(motorisiert) 93\nArtillerie-regiment(motorisiert) 13"
 germany.255.a:0 "Form it"
 germany.256.t:0 "20. Infanterie-Div.(mot)"
 germany.256.d:0 "The first four motorized infantry divisions (2., 13., 20. and 29.) were directly upgraded from infantry divisions during 1937 to 1939, so they kept most of the features of their parent ones. Each motorized infantry division had three motorized infantry regiments plus one motorized artillery regiment as its major combat components, the division also had other supportive units.\nThe 20. Infanterie-Division(mot) will be refitting at her barracks in HAMBURG.\nOOB:\nCO: Generalleutnant Maximilian Schwandner\nInfanterie-regiment(motorisiert) 69\nInfanterie-regiment(motorisiert) 76\nInfanterie-regiment(motorisiert) 90\nArtillerie-regiment(motorisiert) 20"
 germany.256.a:0 "Form it"
 germany.257.t:0 "Army size"
 germany.257.d:0 "We have now 50 Infantry Divisions in the field"
 germany.257.a:0 "Ok"
 germany.258.t:0 "Scharnhorst/Gneisenau 28cm main guns or 38cm main guns"
 germany.258.desc.a:0 "The Scharnhorst-class battleships were the first modern battleships to be built for the Kriegsmarine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with nine 283mm (11") guns in three triple turrets. Plans were made to up gun them with twin 380mm (15") guns, but with the outbreak of the war, this never happened."
 germany.258.desc.b:0 "The Scharnhorst-class battleships were the first modern battleships to be built for the Kriegsmarine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with six 380mm (15") guns in three twin turrets."
 germany.258.a:0 "Fitted with 28 cm (11 in) SK C/34 guns"
 germany.258.b:0 "Fitted with 38 cm (15 in) SK C/34 guns"
 germany.259.t:0 "16. Infanterie-Division(mot)"
 germany.259.d:0 "The 16th Infantry Division of the German Army was formed in 1934. On 26 August 1939 the division was mobilized for the invasion of Poland (1939). It participated in the Battle of France in 1940. The division was then split, resulting in two independent units: The 16th Panzer Division and the 16th Motorized Infantry Division. The latter, from 1944 onward, combined with other non 16th elements, was known as the 116th Panzer Division."
 germany.259.a:0 "Form it"
 germany.261.t:0 "3. Infanterie-Division(mot)"
 germany.261.d:0 "Redesignated the 3rd Motorized Infantry Division it took part in Operation Barbarossa in June 1941, advancing on Leningrad under Army Group North. In October the division was transferred to Army Group Center for Operation Typhoon and the Battle of Moscow and the defensive battles of the winter. In mid-1942 it was transferred to Army Group South to take part in the summer offensive Fall Blau ("Case Blue"), and was ultimately caught up in the Battle of Stalingrad, where it was destroyed in the encirclement with the German 6th Army in February 1943."
 germany.261.a:0 "Form it"
 germany.266.t:0 "Convert Pz I to Pzj I TD"
 germany.266.d:0 "The Panzerjäger I mounted a Czech Škoda 4.7cm PaK (t) anti-tank gun on a converted Panzer I Ausf. B chassis. The Panzer I turret was removed and a fixed gun shield added to protect the armament and crew. The anti-tank gun was mounted on a pedestal in the fighting compartment with the wheels, axle and trails removed, it retained its original gun shield."
 germany.266.a:0 "Convert Pz I"
 germany.266.b:0 "Not Now"
 germany.269.t:0 "Convert French Chassis to Marder 1 TD"
 germany.269.d:0 "The Marder I "Marten" (Sd.Kfz. 135) was armed with the 75 mm anti-tank gun. Most Marder Is were built on the base of the Tracteur Blindé 37L (Lorraine), a French artillery tractor/armoured personnel carrier"
 germany.269.a:0 "Convert French Chassis"
 germany.269.b:0 "Not Now"
 germany.270.t:0 "Convert Pz II to Marder 2 TD"
 germany.270.d:0 "The Marder II was based on the Panzer II chassis. There were two versions, the first mounted modified Soviet 7.62 cm guns firing German ammunition, while the other mounted the German 7.5 cm Pak 40 gun. Its high profile and thin open-topped armor provided minimal protection to the crew. Nevertheless, the Marder II (and similar Marder III) provided a great increase in firepower over contemporary German tanks during 1942 and into 1943."
 germany.270.a:0 "Convert Pz II"
 germany.270.b:0 "Not Now"
 germany.271.t:0 "Convert Pz 38t to Marder 3 TD"
 germany.271.d:0 "Marder III mounted either Soviet 76.2mm F-22 Model 1936 divisional field guns, or German 7.5 cm PaK 40, in an open-topped cupola on top of the chassis of the Panzer 38(t). They offered little protection to the crew, but added significant firepower compared to contemporary German tanks. "
 germany.271.a:0 "Convert Pz 38t"
 germany.271.b:0 "Not Now"
