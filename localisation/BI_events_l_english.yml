 ss_event.650.t:0 "Totenkopf-Division"
 ss_event.650.d:0 "The SS Division Totenkopf was formed in October 1939. The Totenkopf Division had close ties to the camp service and its members. When first formed a total of 6,500 men from the SS-TV were transferred into the Totenkopf Division. The Totenkopf was initially formed from concentration camp guards of the 1st (Oberbayern), 2nd (Brandenburg) and 3rd (Thüringen) Standarten (regiments) of the SS-Totenkopfverbände, and men from the SS Heimwehr Danzig."
 ss_event.650.a:0 "Form the Totenkopf-Division"
 ss_event.651.t:0 "Panzergrenadier-Division Totenkopf"
 ss_event.651.d:0 "In April 1942, the division broke out of the pocket. At Demyansk, about 80% of its men were killed, wounded or missing in action. The division was sent to France to be refitted in late October 1942. While there, the Division took part in Case Anton, the takeover of Vichy France in November 1942. For this operation, the division was supplied with a tank battalion and redesignated 3rd SS Panzergrenadier Division Totenkopf. The division remained in France until February 1943, when its previous commander, Theodor Eicke, resumed control.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy. * Edit the current division-template 'SS Inf(mot) Totenkopf'.\nADD:   COMBAT\n1 SS Pz.III-Btl's\n1 Pz.IV-Btl\n1 SS Pz VI-Comp\n1 SS Sturmgeschütz\nADD:   SUPPORT\nChange SS Recon mot to 1 SS Recon AC\nRename division-template and unit to 'SS Pzgren-Div Totenkopf' and save."
 ss_event.651.a:0 "Refit to Panzergrendier Division Totenkopf"
 ss_event.652.t:0 "3. SS Panzer-Division Totenkopf"
 ss_event.652.d:0 "In October 1943, the unit was renamed to the 3rd SS Panzer Division "Totenkopf" in the numbering of the SS divisions. In the winter of 1943-1944, the division defended the front line at Kriwoi-Rog. She retired to Romania in the spring of 1944, via Perwomaisk and Kishinev, where she remained until July 7, 1944.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy. * Edit the current division-template 'SS Pzgren-Div Totenkopf'.\nADD:   COMBAT\n1 SS Pz.V-Btl\nChange Artillery(mot.) to Pz-Art-Rgt\nRename to 'SS Pz-Div Totenkopf' and save."
 ss_event.652.a:0 "Refit to 3. SS Panzer Division Totenkopf"
 ss_event.657.t:0 "1 SS Pz.-Division LSSAH"
 ss_event.657.d:0 "Under pressure from heavy Soviet counterattacks during the winter, the LSSAH and Army Group South retreated from Rostov to defensive lines on the river Mius.[45] After the spring rasputitsa (seasonal mud) had cleared, the division joined in Fall Blau, participating in the fighting to retake Rostov-on-Don, which fell in late July 1942. Severely understrength, the LSSAH was transferred to the Normandy region of occupied France to join the newly formed SS Panzer Corps and to be reformed as a Panzergrenadier division.\nThe LSSAH spent the remainder of 1942 refitting as a panzergrenadier division. Thanks to the efforts of Reichsführer-SS Heinrich Himmler, along with SS-Obergruppenführer Paul Hausser, the SS Panzer Corps commander, the three SS Panzergrenadier divisions (LSSAH), Das Reich and Totenkopf were to be formed with a full regiment of tanks rather than only a Battalion. This meant that the SS Panzergrenadier divisions were full-strength Panzer divisions in all but name. The division also received nine Tiger 1 tanks, and these were formed into the 13th (schwere) Company/1st SS Panzer Regiment.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy. * Edit the current division-template 'SS Pzgren-Div LSSAH'.\nADD:   COMBAT\n1 SS Pz.V-Btl\n1 SS Rocket Art-Btl(mot)\nChange Artillery to Pz-Art-Rgt\nRename to 'SS Pz-Div LSSAH' and save."
 ss_event.657.a:0 "Form the SS Pz.-Div LSSAH"
 ss_event.658.t:0 "Mechanize the SS Inf.-Div.(mot) LSSAH"
 ss_event.658.d:0 "Under pressure from heavy Soviet counterattacks during the winter, the LSSAH and Army Group South retreated from Rostov to defensive lines on the river Mius.[45] After the spring rasputitsa (seasonal mud) had cleared, the division joined in Fall Blau, participating in the fighting to retake Rostov-on-Don, which fell in late July 1942. Severely understrength, the LSSAH was transferred to the Normandy region of occupied France to join the newly formed SS Panzer Corps and to be reformed as a Panzergrenadier division.\nThe LSSAH spent the remainder of 1942 refitting as a panzergrenadier division. Thanks to the efforts of Reichsführer-SS Heinrich Himmler, along with SS-Obergruppenführer Paul Hausser, the SS Panzer Corps commander, the three SS Panzergrenadier divisions (LSSAH), Das Reich and Totenkopf were to be formed with a full regiment of tanks rather than only a Battalion. This meant that the SS Panzergrenadier divisions were full-strength Panzer divisions in all but name. The division also received nine Tiger 1 tanks, and these were formed into the 13th (schwere) Company/1st SS Panzer Regiment.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy. * Edit the current division-template 'SS-Division LSSAH'.\nADD:   COMBAT\n1 SS Pz.III-Btl's\n1 Pz.IV-Btl\n1 SS Pz VI-Comp\nADD:   SUPPORT\n1 SS Recon AC\nRename to 'SS Pzgren-Div LSSAH' and save."
