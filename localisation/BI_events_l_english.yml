 ss_event.640.t:0 "Expand the SS-VT Brigade to Division"
 ss_event.640.d:0 "Elements of the SS-VT served with the Wehrmacht during the occupation of the Sudetenland, Austria, and Czechoslovakia. For those operations, the SS-VT was under the command of the army. The SS-VT also formed an Artillery Regiment during this time-frame which was used to fill the gaps in a number of army units for those events. The SS-VT regiments Deutschland and Germania along with the Leibstandarte participated in the invasion of Poland, with Der Führer (recruited in Austria after the Anschluss) in reserve at Prague. In September 1939, a combined unit of SS-VT and Heer (army) troops conducted operations jointly as Panzer Division Kempf during the invasion of Poland. It fought alongside army units at Rozan, Modlin, Łomża and Kmiczyn. The division was disbanded near the Polish city of Nidzica on 7 October 1939. And in October 1939 the SS-VT regiments, Deutschland, Germania and Der Führer, were organized into the SS-Verfügungs-Division with Paul Hausser as commander.\n\nIMPORTANT!!!\nYou can now change the template SS VT.\nYou get just enough army-experience points to add:\nCOMBAT\n3 SS Inf.-Btls s-mot\n2 SS Artillery-Btl(mot)\nADD SUPPORT:\n1 Flak and 1 Recon AC\nCHANGE COUNTER:\nBrigade to Division level\nRename to SS-VT Division.\nClose event, now you will get the army XP if needed.\n!!!And don't forget to save the template!!!"
 ss_event.640.a:0 "Gain more Combat and Support units\nGain Division-level."
 ss_event.641.t:0 "Form the SS-Division 'Reich'"
 ss_event.641.d:0 "The SS Division "Reich" was set up as a motorized division on December 21, 1940, by the renaming of the SS VT-Division. At the same time, the division received an SS-Sturmgeschütz Abt. and an SS-Kradschützen btl. At the end of March 1941 the division was finally alerted and transferred to the Braunau am Inn area and then to Hungary in preparation for the Balkan campaign across Donaueschingen.\n\nIMPORTANT!!!\nOpen division-designer and edit the template SS-VT Division.\nYou get just enough army-experience points to add or change:\nCHANGE COMBAT:\nS-MOT Inf to MOT Inf\nADD COMBAT:\n1 SS-Sturmgeschütz Abt.\nADD SUPPORT\n1 Recon (mot)\nRename template and unit to SS-Division Reich.\nClose event, now you will get the army XP if needed.\n!!!And don't forget to save the template!!!"
 ss_event.641.a:0 "Motorize and form SS-Division 'Reich'."
 ss_event.642.t:0 "Form the SS-Division 'Reich' ai"
 ss_event.643.t:0 "Form the SS Pzgren-Division 'Das Reich'"
 ss_event.643.d:0 "The SS Pzgren-Division "Das Reich" was set up on 9 November 1942 in the area of ​St. Lô in France by the renaming of the SS division "Reich". In the course of the occupation of southern France, the division took part in the occupation of Toulon on 27 November 1942. At the beginning of December 1942 the relocation to the area south of Rennes followed.\n\nIMPORTANT!!!\nOpen division-designer and edit the template SS-Division Reich.\nYou get just enough army-experience points to add or change:\nCHANGE COMBAT:\nMOT Inf to MECH Inf\nCHANGE COMBAT:\n1 Inf-Btl(mot.) to 1 SS Pz III-Btl\n1 Inf-Btl(mot.) to 1 SS Pz IV-Btl\n1 Inf-Btl(mot.) to 1 SS Pz VI-Abt (Tiger)\nADD SUPPORT\n1 Recon AC\nCHANGE SUPPORT\n1 SS Engineer to SS Combat Engineer\nRename template and unit to SS Pzgren-Division Das Reich.\nClose event, now you will get the army XP if needed.\n!!!And don't forget to save the template!!!"
 ss_event.643.a:0 "Mechanize and form SS Pzgren-Division 'Das Reich'."
 ss_event.644.t:0 "Form the SS Pzgren-Division 'Das Reich' ai"
 ss_event.645.t:0 "Form the SS Pz-Division 'Das Reich'"
 ss_event.645.d:0 "The 2. SS Panzer Division 'Das Reich' was formed on 22 October 1943 by the renaming of the SS Pzgren-Division "Das Reich". At that time, the division was located in Russia in the Kanew area. After the Russian breakthrough with Kiev, the division was transferred to the Fastow area on 6 November 1943. From November 21, 1943, the division was once again withdrawn from the front and relocated to the area east of Shitomir, where, within the framework of the XXXXVIII. Panzerkorps pushed the enemy back to Kiev. Due to heavy losses transferred to Ost-Preussen to be refitted.\n\nIMPORTANT!!!\nOpen division-designer and edit the template SS Pzgren-Division Das Reich.\nYou get just enough army-experience points to add or change:\nCHANGE COMBAT:\n1st Inf.-Regt.:\n   1st Inf.-Btl to SS Pz-IV-Btl\n   2ndInf.-Btl to SS Pz-V-Btl\n   3rd Inf.-Btl to SS Pz-VI-Abt.(Tiger)\n3 SS Art.-Btl(mot.) to SS Pz-Art.-Btl.\nADD COMBAT:\n1 SS Rocket Art-Btl(mot)\nRename template and unit to SS Pz-Division Das Reich.  Close event, now you will get the army XP if needed.\n!!!And don't forget to save the template!!!"
 ss_event.645.a:0 "Armor up and form 2. SS Pz-Division 'Das Reich'."
