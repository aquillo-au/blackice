 ireland.5.t:0 "Emergency Army"
 ireland.5.d:0 "On the outbreak of World War II, in September 1939, the Defence Forces mobilised at a strength of less than 20000. A recruiting campaign began and an effective fighting force was quickly developed. In April/May 1941 the strength of the Emergency Army reached a high point of almost 41000 and in June 1943 the Local Defence Force reached a strength of 106000.Mobilisation saw the formation of two divisions and two independent brigades. The First Division, under Maj Gen M. J. Costello, had its headquarters in Cork while the Second Division, under Maj Gen Hugo McNeill, had its headquarters in Carton House, Maynooth."
