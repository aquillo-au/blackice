 japan.22.t:0 "February 26 Incident"
 japan.22.d:0 "On the 26th of February, a group of young military officers attempted a coup d'état. The radical Kōdō-ha faction in the military assassinated several promiment politicans, but failed to assassinate the Prime Minister. The coup failed, and unlike in the aftermath of the previous attempted coup, the surviving perpetrators were given secret trials and shot."
 japan.22.a:0 "Purge them!"
 japan.23.t:0 "A Chance for Peace"
 japan.23.d:0 "The Soviet Union is losing on all fronts. They are doomed if they do not change course. We could offer them peace! In return, we get eastern Siberia as well as Mongolia, with all the resources we so desperately need. This, of course, would seriously displease our German and Italian friends, and we can not remain in the Axis if we suceed in asking for peace."
 japan.23.a.:0 "Lets end this war now!"
 japan.23.b.:0 "Our troops will march to Moscow!"
