 blackiceairevents.27.t:0 "Liscense He 100"
 blackiceairevents.27.d:0 "Our attempt to seek a liscense agreement for building the He 100 has been sucessful. With the influx of capital, Hitachi has been able to expand massively, which will ease production of the He 100 as well as any later Heinkel designs we obtain."
