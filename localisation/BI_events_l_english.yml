 tdlra.3.a:0 "Great News"
 tdlra.4.t:0 "[From.GetName] offers a pact"
 tdlra.4.d:0 "Realising that our tank designs are superiour to their own, [From.GetName] has proposed that we share our designs so they can stand as a bastion of communism in Western Europe"
