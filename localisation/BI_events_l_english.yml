 news.192.t:0 "Italy Announces Claims On Yugoslavian Territory"
 news.192.d:0 "Speaking to the Italian populations along the Dalmatian coast, [From.GetLeader] has announced that [From.GetName] fully considers Italian-speaking territory in [YUG.GetName] to be a rightful part of [From.GetName]. \n\nAn official statement backed up the claims, making it clear that [From.GetName] is prepared to take the territory by force, if need be."
 news.192.a:0 "Those are Yugoslavian lands, not Italian!"
 news.192.b:0 "They are upsetting the already fragile balance in the region."
 news.192.c:0 "Those territories seem more Italian than Yugoslavian."
 news.192.e:0 "Those territories are Italian!"
 news.2237.t:0 "Preparation for Winter Olympic Games 1936"
 news.2237.d:0 "We must finish preparations for the 1936 Winter Olympics at Garmisch-Partenkirchen in Bavaria, Germany."
 news.2237.a:0 "Ready?"
 news.2237.b:0 "Ready?"
 news.2238.t:0 "The Winter Olympic Games 1936"
 news.2238.d:0 "Opening of the Winter Olympics at Garmisch-Partenkirchen, Germany. This gives us chance to show the world German Greatness. German skier Willy Bogner takes the Olympic oath during the opening ceremonies. Generalmajor Eduard Dietl, a international competitive skier, helped organize many events. A military patrol competition will be held for the first time (a precursor to the biathlon)."
 news.2238.a:0 "Let the winter-games begin!"
 news.2238.b:0 "We will our best at the Winter Olympic Games!"
 news.2239.t:0 "Dance show"
 news.2239.d:0 "To entertain our foreign guests and show off German culture we will have show with dancing girls.  German womanhood will be on display."
 news.2239.a:0 "Entertaining the world"
 news.2239.b:0 "Nice show"
 news.2240.t:0 "Closing ceremony Olympic Winter Games 1936"
 news.2240.d:0 "Alpine skiing made its first appearance in the winter Olympics with German athletes Franz Pfnür won men's alpine and Christl Cranz won women's alpine events."
 news.2240.a:0 "Germany"
 news.2240.b:0 "Germany"
 news.2241.t:0 "Hossbach Memorandum"
 news.2241.d:0 "The Hossbach Memorandum was the summary of a meeting on November 5, 1937 between German dictator Adolf Hitler and his military and foreign policy leadership where Hitler's future expansionist policies were outlined.  The meeting marked a turning point in Hitler's foreign policies which then began to radicalize.  It outlined Hitler's plans for expansion in Europe.\n\nAccording to the Memorandum, Hitler did not want war in 1939 with Britain and France.  What he wanted was small wars of plunder to help support Germany's struggling economy.  Although the Nazis never let on about their financial problems.  Hitler wanted a full-scale European war with Britain and France between 1941-1944/45."
 news.2241.a:0 "Put our policies into place."
 news.2242.t:0 "The Blomberg-Fritsch Affair"
 news.2242.d:0 "The Blomberg-Fritsch Affair were two related scandals in early 1938 that resulted in the subjugation of the German Armed Forces by Hitler.  The affair started after the 12 January 1938 marriage of War Minister Werner von Blomberg when a policeman reported that his young bride had previously posed for pornographic photos.  Hitler ordered Blomberg to annul the marriage in order to avoid a scandal and to preserve the integrity of the army.  Blomberg refused to annul the marriage and when Goering threatened to make his wife's past public knowledge, Blomberg consequently resigned on 27 January 1938.  Goering did not want Fritsch to become the successor to Blomberg and thus his superior.  Himmler wanted to weaken the Wehrmacht in order to strengthen his Schutzstaffel as a competitor to the regular German Army.  Reinhard Heydrich had prepared a file on von Fritsch with allegations of homosexuality.  Fritsch resigned on 4 February 1938."
 news.2242.a:0 "Reform the Army command with more loyal Nazis."
 news.2242.b:0 "Let them stay.  We will need them in the coming war."
 news.2243.t:0 "The Pentagon is Finished"
 news.2243.d:0 "Construction has finished on the Pentagon, a massive office complex that will house the entire United States War Department. Built across the Potomac from Washington, the Pentagon is the largest office building in the world with floor space of over 4,000,000 square feet. It was finished in less than a year and a half, and the first War Department employees moved into the building as early as eight months ago, while it was still under construction.\n\nThe Pentagon has the world's largest private switchboard, sufficient for a city of 125,000, and the cost to build it was roughly the same as a battleship. Yet, despite the building's vast size, the War Department can still not find enough space to fit all of its workers within the Pentagon's walls."
 news.2244.t:0 "Chaplain's Modern Times!"
 news.2244.d:0 "Modern Times is a 1936 comedy film written and directed by Charlie Chaplin in which his iconic Little Tramp character struggles to survive in the modern, industrialized world. The film is a comment on the desperate employment and fiscal conditions many people faced during the Great Depression, conditions created, in Chaplin's view, by the efficiencies of modern industrialization.\n\nChaplin began preparing the film in 1934 as his first talkie, and went as far as writing a dialogue script and experimenting with some sound scenes. However, he soon abandoned these attempts and reverted to a silent format with synchronized sound effects. The dialogue experiments confirmed his long-standing conviction that the universal appeal of the Tramp would be lost if the character ever spoke on screen."
 news.2245.d:0 "The renowned Hoover Dam has finished construction, construction occurred for five years, between 1931 and 1936 during the Great Depression. It was built on the state border of Arizona and Nevada. The Dam had two official names, one named after President Hoover and one after the nearby Boulder Canyon, many Americans felt frustrated that a man whom had nothing to do the dam was named after it, in 1947 the name was restored to Hoover to the vexation of many US citizens."
 news.2246.d:0 "The 1936 Heat Wave effected all of North America and was one of the most severe heat waves in modern history, the death toll exceeded 5,000 in the United States alone. Many summer harvests were destroyed, drought occurred and many people suffered. Many high class areas had in-door ventilation and cooling, so many employed in rich businesses weren't effected. The Heat Wave lasted mainly till September."
 news.2247.d:0 "On February 21st, 1937, the Arrowbile developed by Waterman Arrowplane made it's first flight, it was a tailless aircraft intended for civilian use. It worked as a automobile on the ground and a plane in the air. It generated little consumer interest and only five were built. Many iterations were built in the later years, but never took hold. The last iteration was made in May 1957."
 news.2248.d:0 "On the 2nd of September, 1937, an unnamed typhoon hit Hong Kong, it effected Hong Kong, Macau & Taiwan. 11,000 people died in Hong Kong, 21 in Macau."
 news.2250.d:0 "The 1936 Tour De France occurred from 7th of July to 2nd of August, Belgium one first and third place, while France won second place."
 news.2251.d:0 "The 1937 Tour De France occurred from 7th of July to 2nd of August, France won first place, Italy in second and Switzerland in third place."
 news.2252.d:0 "The 1938 Tour De France occurred from the 5th to the 31st of July, Italy won first place, Belgium in second and France in third place."
 news.2253.d:0 "The 1939 Tour De France occurred from the 5th to the 31st of July, Belgium won first and third place, while France won second. Germany, Italy and Spain didn't participate."
 news.2254.d:0 "The proficent actor and director Morgan Freeman has been born, he was born in Memphis, Tennessee, USA and has an amazing and unique voice. 'Give me something interesting to play and I'm happy.'"
 news.2255.d:0 "On December the 26th, 1939, the Erzincan Earthquake occured. 32,962 people died, the days after the earthquake had heavy rain and created floods. It was the strongest Earthquake in recent Turkish history."
 news.2256.d:0 "On October the 16th, 1942, the Indian city of Bombay in British India, now Mumbai was struck by a hurricane and floods, 40,000 citizens died."
 news.2257.d:0 "On September the 9th, 1938, the region of New England in the US suffered a dreadful hurricane strike, 682-800 fatalities were estimated and 306 million dollars worth of damage was done, $4.7 billion in 2015.."
 news.2258.d:0 "On September the 9th, 1944, the whole North East Coast of the US experienced a series of hurricanes, 300-400 fatalities were estimated and 100 million dollars worth of damage was done."
 news.2259.d:0 "Due to the Great Atlantic Hurricane, we have discovered extensive damage that has occured to our North Eastern Coast, Long Beach island, Atlantic City, Ocean City and Cape May suffered the worst."
 news.2260.d:0 "Mount Vesuvius, the Italian volcano famous for destroying the Roman city of Pompeii in AD 79, has erupted once again. The ash plumes can be seen from Naples, and although this eruption is not the volcano's most powerful, several villages near its base have suffered extensive damage."
 news.2261.d:0 "A recent radio adaptation of H.G. Wells' novel 'War of the Worlds' in the United States has caused mass hysteria among its listeners. Directed and narrated by Orson Welles, the radio drama was a special Halloween episode of Mercury Theatre on the Air and described a seemingly unstoppable Martian invasion of the Earth.\n\nMany who caught only part of the broadcast believed it told of real events and reacted with panic. Experts attribute this to the tense international situation and the looming spectre of war that hangs over the nation."
 news.2262.d:0 "The first fight between Louis and Schmeling took place on June 19, 1936, at the famous Yankee Stadium in New York. The referee was the legendary Arthur Donovan. Schmeling had studied Louis' style, and in the days before the fight, he claimed to have found the key to victory - fans thought that he was just trying to raise interest in the fight. Nevertheless, boxing fans still wanted to see the rising star against the famed former world champion.\n\nAs rounds went by, Louis suffered various injuries, including one to the eye. Louis remained busy, trying to land a punch that would give him a knockout victory, but, with eyesight trouble and Schmeling's jab constantly in his face, this proved impossible.\n\nBy round twelve, Schmeling was far ahead on the judges' scorecards. Finally, he landed a right to Louis' body, followed by another right hand, this one to the jaw. Louis fell near his own corner, and was counted out by Donovan. This was Louis' only knockout defeat during his prime."
 news.2263.d:0 "Wilhelm II, the last Kaiser of the German Empire, passed away today at the age of 82. Wilhelm fled into exile in the Netherlands at the conclusion of the Great War, after abdicating the throne and vowing never to return to Germany until the monarchy had been restored.\n\nHe assumed the throne in 1888, upon the deaths of his grandfather Wilhelm I and his father Frederick III, who only reigned for 99 days. His oldest son, the former Crown Prince Wilhelm, who commanded the 5th Army during the Great War, is now the new head of the House of Hohenzollern."
