 tblra.22.t:0 "Workers on Strike After a Double Murder!"
 tblra.22.d:0 "The assassination of two socialist militants in Antwerp by fascists caused the strike of the port's dockers, soon followed by the rest of the country. The number of strikers reached up to 500 000 workers, the country industries stopped."
 tblra.22.a:0 "We should make concessions."
 tblra.22.b:0 "Let them strike, fire in the crowd if necessary." 
 tblra.23.t:0 "Paul Van Zeeland Accused of Embezzlement!"
 tblra.23.d:0 "Gustaaf Sap, a member of Parliament, accused the Prime Minister of embezzlement when he worked at the National Bank. Even after the denial of Van Zeeland, this scandal put deep pressure on the government. The tripartite coalition would still endure the shock for now."
 tblra.23.a:0 "It would be safer to resign." 
 tblra.24.t:0 "Political agitation is threatening the government!"
 tblra.24.d:0 "With the Rexist menace looking less threatening the political rivalry increased once again. The finance minister Henri De Man tried to unite the left wings of the Catholic Party and the Liberal Party with the Socialist Party in order to enact a new tax  affecting the higher social classes.. De Man then resigned "for health reasons". This project shakes the parlementary majority once again. A new coalition must be made, without the catholics."
 tblra.24.a:0 "Paul-Henri Spaak has more support than De Man."
 tblra.25.t:0 "Political agitation is threatening the government (again)!"
 tblra.25.d:0 "The King Leopold III refused to sign the nomination of the Dr Adriaan Martens, who collaborated with the german imperial forces during the first world war, as the head of the Flemish Academy of Medecine. The proposition was supposed to have been approved by the council of the ministers first. But it turns out that it was not the case and that someone put his name on the Royal order. The scandal lead to the resignation of the whole government."
 tblra.25.a:0 "Hubert Pierlot will be the next Formateur." 
 tblra.26.t:0 "The King and the Governement United to Defend the Country, Hubert Pierlot Confirmed as Prime Minister!"
 tblra.26.d:0 "In order to face the present situation and ensure the unity of the country, the government coalition has been enlarged in order to include every democratic parties in the country with Hubert Pierlot as Prime Minister"
 tblra.26.a:0 "We hope to live in peace one day."  
 tblra.27.t:0 "The King and the Governement United to Defend the Country, Hubert Pierlot Confirmed as Prime Minister!"
 tblra.27.d:0 "In order to face the sudden aggression of our country, the government coalition has been enlarged in order to include every democratic parties in the country with Hubert Pierlot as Prime Minister."
 tblra.27.a:0 "We hope to live in peace one day." 
 tblra.28.t:0 "Belgian Ultimatum"
 tblra.28.d:0 "The Belgian revolutionnary government want to force the creation of a communist government to our country."
 tblra.28.a:0 "Accept"
 tblra.28.b:0 "Seek British help"  
 tblra.28.c:0 "Ten Oorlog!" 
 tblra.38.t:0 "The 1936 Electoral Campaign Starts!"
 tblra.38.d:0 "The increasing political activites clearly show that the elections are close. In a few months, at the end of may, the Belgian people will be asked to vote. Behind the scene some parties are already negociating electoral agreement in order to set up a new coalition after the election day. Will the new populist movements like Rex, Verdinaso and the VNV take a part of the votes of the traditionnal parties?"
 tblra.38.a:0 "We will organize a great meeting!"
 tblra.39.t:0 "Democratic union broken!"
 tblra.39.d:0 "Due to the evolution of the political situation in Belgium, the political union in favour of the war has now vanished."
 tblra.39.a:0 "Ok"
 tblra.40.t:0 "Joseph Jacquemotte died!"
 tblra.40.d:0 "The communist party announced the sudden death of its leader Joseph Jacquemotte. He had lead the belgian communist party for more than 10 years. A troïka composed of Julien Lahaut, Xavier Relecom and Georges Van den Boom will rule the party in the near future."
 tblra.40.a:0 "Relecom is the choice of Moscow, he will rule the party."
 tblra.40.b:0 "Julien Lahaut should lead the communists in Belgium." 
 tblra.41.t:0 "Demission of Rexist Representatives Force Partial Election. Paul Van Zeeland Will Run Against Léon Degrelle!"
 tblra.41.d:0 "In a political manoeuvre comparable to the demission of the POB representatives in 1935, Rexist representatives from Brussels all resigned at the same time, forcing the organisation of a partial election. In order to counter the Rexist threat, especially the news of the candidacy of Léon Degrelle in person, the Prime Minister decided to run against him. He was supported by all the other parties, including the communists."
 tblra.41.a:0 "L'union fait la force - Eendracht maakt macht!" 
 tblra.41.b:0 "For a Clean Regime, Vote Degrelle!" 
 tblra.42.t:0 "The German Lands Stolen in 1919."
 tblra.42.d:0 "At the end of the Great War, even Belgium annexed a piece of our territory. Our planned offensive around the Maginot line will be a perfect opportunity to revise another chapter of the diktat of Versailles."
 tblra.42.a:0 "Those lands too belong to the Fatherland!"
 tblra.43.t:0 "Léon Degrelle Proclaims the Dawn of the Thiois Empire"
 tblra.43.d:0 "\n\nIn a lenghty speech praising the value of the nation and its army, Léon Degrelle announced that, now that the union with the Netherlands has been completed, a new era has begun for the now reunited Low Countries. In order to show this change the country will now be named Thiois Empire. In a call to ressurect the spirit of the emperor Charles V, he called for the reunion of the old "Burgundian Circle" into this new political entity."
 tblra.43.a:0 "Today, an imperial people has finally awoken!"
 tblra.44.t:0 "Joris Van Severen proclaims the Dawn of the Dietsche Rijk"
 tblra.44.d:0 "\n\nIn a lenghty speech praising the value of the nation and its army, Joris Van Severen announced that, now that the union with the Netherlands has been completed, a new era has begun for the now reunited Low Countries. In order to show this change the country will now be named the Dietsche Rijk. In a call to ressurect unity of the dutch speaking, he called for the reunion of all the heirs of the low countries to unite into this new political entity."
 tblra.44.a:0 "Today, after centuries we are finally truly united!" 
 tblra.49.t:0 "Joris Van Severen killed by French Soldiers"
 tblra.49.d:0 "At the beginning of the invasion, belgian fascists were imprisonned by the governement out of fear that they might collaborate with the ennemy. Those political prisonners were moved out of the range of the ennemy forces and finally they were sent to France and guarded by French soldiers.\n\nLast night drunken soldiers frustrated by the capitulation of the belgian army killed their prisonners, ending the life of one of the most important flemish fascist leaders: Joris Van Severen."
 tblra.49.a:0 "One casualty among thousands in this war." 
 tblra.50.t:0 "Joris Van Severen Proclaims the Reunion of Whole Flanders"
 tblra.50.d:0 "Now that Flanders is united again, it's time to mark our conquest into the landscape. Lille will now be called Rijsel and Dunkerque will retrieve its original name: Duinkerke."
 tblra.50.a:0 "Alles voor Vlaanderen, Vlaanderen voor Kristus."
 tblra.50.b:0 "They forgot flemish, this is hopeless." 
 tblra.51.t:0 "Nothern France Liberated"
 tblra.51.d:0 "Now that northern is free again, the cities must recover their true name. De Gaulle was born in Lille, not Ri-je-zelle."
 tblra.51.a:0 "La France retrouve son individible unité."
 tblra.52.t:0 "The Old Ft-17s"
 tblra.52.d:0 "Unused for years, 14 Renault Ft are still in our reserves. Remnants of the 49 tanks bought from France after the end of the Great War, everybody knows that those old machines are obsolete. Some think that it would be a good idea to give them away to the national Gendarmerie."
 tblra.52.a:0 "Give them to the Gendarmerie for now"
 tblra.53.t:0 "The Artillery Stockpile"
 tblra.53.d:0 "Old 75mm guns are waiting for assignment in our arsenals."
 tblra.53.a:0 "We must assign them to our divisions"
 tblra.54.t:0 "The Artillery Stockpile - The Swedish Guns"
 tblra.54.d:0 "The Bofors mountain guns bought last year were added to the stocks of older 75mm guns and are now waiting in our arsenals."
 tblra.54.a:0 "We must assign them to our divisions" 
 tblra.55.t:0 "Hubert Pierlot Resigned"
 tblra.55.d:0 "Tired by years of war, Hubert Pierlot decided to present his demission. Achille Van Acker will lead an almost identical government."
 tblra.55.a:0 "A simple transition" 
 tblra.56.t:0 "Shipping of Katanga Uranium stopped"
 tblra.56.d:0 "Due to Belgium losing control of Katanga or the rupture of our collaboration with the belgian governement, we have no more access to the precious katanga uranium."
 tblra.56.a:0 "We must carry on without it"
 tblra.57.t:0 "Shipping of Katanga Uranium received"
 tblra.57.d:0 "Due to our collaboration with the belgian government controlling the uranium mines of Katanga, we received a shipement of this precious mineral."
 tblra.57.a:0 "We must try to exploit its potential" 
 tblra.58.t:0 "Xavier Relecom Arrested"
 tblra.58.d:0 "The leader of the Belgian communist party has been arrested by the german forces and put into custody in the fort of Breendonck"
 tblra.58.a:0 "One more victim of fascism"
 tblra.59.t:0 "Julien Lahaut Arrested"
 tblra.59.d:0 "The leader of the Belgian communist party has been arrested by the german forces and put into custody in the fort of Breendonck"
 tblra.59.a:0 "One more victim of fascism" 
 tblra.60.t:0 "Alexandre Galopin Assassinated"
 tblra.60.d:0 "The director of the "Société Générale de Belgique", one of the biggest belgian company which was also playing an important role in the economy of the country under occupation, has been assassinated today by flemish fascists of the group "De Vlag"(the flag). The assassination was organized one of its most important member: Robert Jan Verbelen."
 tblra.60.a:0 "One more victim of fascism" 
 tblra.61.t:0 "Peace at last"
 tblra.61.d:0 "With the return of peace, the government of national union can focus on future challenges."
 tblra.61.a:0 "Let's hope that peace will endure"  
 tblra.62.t:0 "Leopold III surrender"
 tblra.62.d:0 "Due to the capitulation, the king Leopold III surrendered to the ennemy forces and is now prisonner in the Palace of Laeken (in the northern part of Brussels). Meanwhile the government desolidarized from the king's decision and decided to continue to war while the king is incapable to rule."
 tblra.62.a:0 "The nation must be freed." 
 tblra.63.t:0 "Charles becomes Prince-Regent"
 tblra.63.d:0 "While Leopold III is incapable to reign, his younger brother Charles is assuming the function of prince-regent. He showed comitted to collaborate with the government in order to restore the normal order of the institutions."
 tblra.63.a:0 ""I swear to observe the Constitution..."" 
 tblra.64.t:0 "The democratic union shattered!"
 tblra.64.d:0 ""Due to the evolution of the political situation in Belgium, the political union in favour of the war has now vanished."
 tblra.64.a:0 "A new order awaits!"  
 tblra.64.b:0 "The worker's revolution prevails!"
 tblra.64.c:0 "Let's unite behind the king!"
 
 tblra.news.1.t:0 "Dutch Governement Submit to Belgian Demands!"
 tblra.news.1.d:0 "\n\nThe dutch governement accepted the terms of the Belgian ultimatum, opening them to a strong communist influence."
 tblra.news.1.a:0 "Great News!"
 tblra.news.1.b:0 "Damn Belgians! They really shouldn't exist."  
 tblra.news.1.c:0 "Rejoice workers! The revolution spreads!" 
 tblra.news.1.e:0 "Another country to shame itself in front of a foreign aggression"
 tblra.news.2.t:0 "The Dutch Governement Reject Belgian Demands!"
 tblra.news.2.d:0 "\n\nThe dutch governement rejected the Belgian ultimatum, stating that if they would not submit to those ridiculous demands. The dutch government added that they are ready to defend their every last bits of land against water or any other invaders."
 tblra.news.2.a:0 "The Dutch stands against aggression!"
 tblra.news.2.b:0 "Our Dutch allies will need us, let's be ready."  
 tblra.news.2.c:0 "This won't stop the march of history!" 
 tblra.news.2.e:0 "Worrying!"
 tblra.news.3.t:0 "The Dutch Governement seeks the help of the Allies!"
 tblra.news.3.d:0 "\n\nFacing the Belgian demands, the Dutch governement rejected it and asked the Allies for military assistance in case of Belgian aggression."
 tblra.news.3.a:0 "The United Nations will defend freedom!"
 tblra.news.3.b:0 "The ennemies of our ennemies are (almost) my friends."  
 tblra.news.3.c:0 "This won't stop the march of history!" 
 tblra.news.3.e:0 "There will be a short war, right?"
 tblra.news.43.t:0 "Léon Degrelle Proclaims the Thiois Empire"
 tblra.news.43.d:0 "In a lenghty speech praising the value of the nation and its army, Léon Degrelle announced that, now that the union with the Netherlands has been completed, a new era has begun for the now reunited Low Countries. In order to show this change the country will now be named Thiois Empire. In a call to ressurect the spirit of the emperor Charles V, he called for the reunion of the old "Burgundian Circle" into this new political entity."
 tblra.news.43.a:0 "Today, an imperial people has finally awoken!"
 tblra.news.43.b:0 "After the country that doesn't exist, the empire that doesn't exist!"
 tblra.news.43.c:0 "We will need to change our maps."
 tblra.news.44.t:0 "Joris Van Severen proclaims the Dietsche Rijk"
 tblra.news.44.d:0 "In a lenghty speech praising the value of the nation and its army, Joris Van Severen announced that, now that the union with the Netherlands has been completed, a new era has begun for the now reunited Low Countries. In order to show this change the country will now be named the Dietsche Rijk. In a call to ressurect unity of the dutch speaking, he called for the reunion of all the heirs of the low countries to unite into this new political entity."
 tblra.news.44.a:0 "Today, an imperial people has finally awoken!"
 tblra.news.44.b:0 "After the country that doesn't exist, the empire that doesn't exist!"
 tblra.news.44.c:0 "We will need to change our maps." 

 bel_cityfall.1.t:0 "The Fall of Berlin"
 bel_cityfall.1.d:0 "Victorious Belgian soldiers march through the streets of Berlin after fierce fightings around the Gate of Brandenburg, the Reichtag and the Reich Chancellery.\n\nThe Belgian flag now flows above the reichtag. Meanwhile special teams are sent to search through to city in order to capture any german official that would be trapped in the besieged city."
 bel_cityfall.1.a:0 "The Belgian Lion Roars Again!"
 bel_cityfall.1.b:0 "The Belgian Lion Roars Again!"
 bel_cityfall.1.c:0 "Belgische Schweinhunde!"
 bel_cityfall.2.t:0 "The Fall of London"
 bel_cityfall.2.d:0 "Victorious Belgian soldiers march through the streets of London after fierce fighting for most of the day. Although most of the cities monuments were preserved in the fighting, the Tower Bridge was destroyed after retreating British troops attempted to break out over the Thames across the bridge, Belgian artillery strikes destroying the middle before they could reach the other side.\n\n Buckingham Palace is now the new headquarter of the advancing Belgian forces."
 bel_cityfall.2.a:0 "The Belgian Lion Roars Again!"
 bel_cityfall.2.b:0 "The Belgian Lion Roars Again!"
 bel_cityfall.2.c:0 "Why did we helped them in 1914?"
 bel_cityfall.3.t:0 "The Fall of Moscow"
 bel_cityfall.3.d:0 "Victorious Belgian soldiers march through the streets of Moscow after fierce fighting for most of the day. Belgian bataillons took position around the red square and in the damaged buildings of the Kremlin. The towers of the St Basil Basilica miraculously survived the artillery barrage, like the tower of Brussels city hall in 1695."
 bel_cityfall.3.a:0 "The Belgian Lion Roars Again!"
 bel_cityfall.3.b:0 "The Belgian Lion Roars Again!"
 bel_cityfall.3.c:0 "Belgians? Here?"
 bel_cityfall.4.t:0 "The Fall of Amsterdam"
 bel_cityfall.4.d:0 "Victorious Belgian soldiers march through the streets of Amsterdam after fierce fighting for most of the day. Belgian bataillons took position on various bridges and the main town squares."
 bel_cityfall.4.a:0 "The Belgian Lion Roars Again!"
 bel_cityfall.4.b:0 "The Belgian Lion Roars Again!"
 bel_cityfall.4.c:0 "We should have crushed them in 1830."
 bel_cityfall.5.t:0 "The Fall of Paris"
 bel_cityfall.5.d:0 "Victorious Belgian soldiers marched along the Champs Elysées this morning. Belgian bataillons took position around the Eifel Tower, the Hotel Matignon and the Luxembourg Palace.\n\n While the French are retreating some Belgian officers took the opportunity to visit the Louvre, even if almost everything had been evacuated. Meanwhile, the commander in chief of the Belgian forces issued a proclamation telling the Parisians not to fear the advancing army as they would behave humanely. He also praised that day as the first occupation of Paris since the entry of the Burgundian troops in Paris in 1418... a strange note considering the massacres that followed that event."
 bel_cityfall.5-2.d:0 "Victorious Belgian soldiers marched along the Champs Elysées this morning. Belgian bataillons took position around the Eifel Tower, the Hotel Matignon and the Luxembourg Palace.\n\n While the French are retreating some Belgian officers took the opportunity to visit the Louvre, even if almost everything had been evacuated. Meanwhile, the commander in chief of the Belgian forces issued a proclamation telling the Parisians not to fear the advancing army as they would behave humanely. He also announced that this historical victory marqued the end of the french domination over the Flanders conquered and oppressed by the imperialist french over the last three centuries." 
 bel_cityfall.5.a:0 "The Belgian Lion Roars Again!"
 bel_cityfall.5.b:0 "The Belgian Lion Roars Again!"
 bel_cityfall.5.c:0 "They can't even count right and they are beating us?"
 bel_cityfall.6.t:0 "The Fall of Paris"
 bel_cityfall.6.d:0 "Victorious Belgian soldiers marched along the Champs Elysées this morning. Belgian bataillons took position around the Eifel Tower, the Hotel Matignon and the Luxembourg Palace.\n\n While the French are retreating some Belgian officers took the opportunity to visit the Louvre, even if almost everything had been evacuated. Meanwhile, the commander in chief of the Belgian forces issued a proclamation telling the Parisians not to fear the advancing army as they would behave humanely."
 bel_cityfall.6.a:0 "The Belgian Lion Roars Again!"
 bel_cityfall.6.b:0 "The Belgian Lion Roars Again!"
 bel_cityfall.6.c:0 "They can't even count right and they are beating us?"
 bel_cityfall.7.t:0 "The Fall of Jerusalem"
 bel_cityfall.7.d:0 "Victorious Belgian soldiers entered the old city of Jerusalem this morning. The bataillons took position on and around the Temple Mount and the Holy Sepulchre.\n\n While the British forces are retreating, Belgian officers entered the Holy Sepulchre to pray in front of the tomb of Christ and show their respect to Godefroy of Bouillon, the conqueror of Jerusalem during the first Crusade. Léon Degrelle saluted that great victory as a sign that God was on his side in the fight of the holy European civilisation against judeo-bolshevik plutocratic barbarism." 
 bel_cityfall.7.a:0 "The Belgian Lion Roars Again!"
 bel_cityfall.7.b:0 "Deus Vult!"
 bel_cityfall.7.c:0 "A counter attack will be mandatory!"
 ## France New ##
 france.32.t:0 "Popular Front wins the election"
 france.32.d:0 "The Popular Front is the winner of the legislative election and get the majority of the Parlement. The alliance of left-wing movements, including the French Communist Party (PCF), the French Section of the Workers' International (SFIO) and the Radical and Socialist Party announces the formation of a government headed by SFIO leader Léon Blum. The French hope that Blum's government will implement social reforms to put an end to the current political crisis."
 france.32.a:0 "With the Front, everything is possible!"
 france.33.t:0 "The Hoare-Laval Pact"
 france.33.d:0 "The Press has unveiled the Hoare-Laval Pact to the public eye, which is being conducted behind their backs. France and Britain, eager to stay in good grace with Italy, have been negotiating a deal with Mussolini for a quick conclusion to the Second Italo-Abyssinian War with Ethiopian concessions. This is in hopes of maintaining the nation's independence, but it has been done without their knowledge. It has caused an uproar from both the right and the left, denouncing it as appeasement to Mussolini that would leave Ethiopia as little more than a puppet state. Albert Sarraut will lead until the elections."
 france.33.a:0 "Pierre Laval must resign."
 france.34.t:0 "Leon Blum resigns"
 france.34.d:0 "With inflation also rose 46%, the imposition of the 40-hour week proved highly inefficient, as industry had a difficult time adjusting to it. The economic confusion hindered the rearmament effort, and the rapid growth of German armaments forced Blum to abandon the social reform programs of the Popular Front had counted heavily on. Léon Blum resigns, the Parlement refusing to give him the means to solve the economic crisis."
 france.34.a:0 "Edouard Daladier and the radicals will form a new governement"
 france.35.t:0 "Inflation!"
 france.35.d:0 "In 1936, France recovers slowly from the economic crisis that hurt the country in 1931. The unstable political situation, the high amount of unemployment and the public deficit are already challenging for the government. Unfortunately, the fast deflation caused a franc 	overestimate. It provoques a economic crisis and two thirds of exports collapse. With the general capital evasion and the resistance of some employers, the situation is alarming and the disillusionment of the worker class for the politics is already huge."
 france.35.a:0 "We must reform the economy quickly"
 france.36.t:0 "Matignon Agreement"
 france.36.d:0 "After the election of the Popular Front, a massively general strike of the working class breaks out. Initiated in Le Havre, accompanied by factory occupations to prevent lock outs, and had quickly spread to all of France. More than a million workers were on strike. The social movement immediately followed the electoral victory of the Popular Front, in order to reach this position of force. The new left-wing government headed by Léon Blum negotiations with success social agreements, signed at the Hôtel Matignon. All of the workers benefited with these agreements, which are the legal right to strike, paid vacations, 40-hour work week paid 48 and the removal of all obstacles to union organization. "
 france.36.a:0 "It will significantly slow the production"
 france.37.t:0 "Communists remove their support"
 france.37.d:0 "Unhappy with the recent politics of the left governement, Maurice Thorez, leader of the French Communist Party, announces that communists quit the Popular Front and will manifest their discontentment."
 france.37.a:0 "We don't need their help to lead the nation"	
 france.38.t:0 "Communists support the governement"
 france.38.d:0 "Unlike other nations, France accept to help the Spanish Republicans in the Spanish Civil War. Blum's cabinet decid on a policy of intervention and formalize an agreement for sending munitions and volunteer soldiers to Spain. Maurice Thorez, leader of the French Communist Party, announces that communists will support Blum's politics and strength the current Front."
 france.38.a:0 "Socialists and Communists will stand together!"	
 france.39.t:0 "Popular Font collapses"
 france.39.d:0 "After two years of major activity, the Popular Front lost its spirit and could only temporize as the European crisis grew worse and worse. The workers did gain major new rights, but their 48 percent increase in wages was offset by a 46 percent rise in prices. Unemployment remained high, and overall industrial production was stagnant. The Popular Front dissolved itself in autumn 1938, confronted by internal dissensions related to the Spanish Civil War, opposition of the right-wing, and the persistent effects of the Great Depression."
 france.39.a:0 "Camille Chautemps will lead the new governement"	
 france.40.t:0 "Invite Belgium and Luxembourg"
 france.40.d:0 "To contain the possible resurgence of aggressive expansionism on part of the old Central Powers, France has requested that Belgium and Luxembourg join the Allies to stop Hitler ambitions."
 france.40.a:0 "We must protect the Benelux."
 france.40.b:0 "We don't want to get angry Hitler."
 france.41.t:0 "Britain Accept the Alliance"
 france.41.d:0 "Britain approves of our efforts and has accepted the invitation of Belgium and Luxembourg in the alliance."
 france.41.a:0 "Gladly, we can protect us again Germany."
 france.42.t:0 "Britain Refuses the Alliance"
 france.42.d:0 "Despite our best efforts to offer support to the Allies, our most recent attempt to reach out to one of the nations has been met with skepticism. Britain has refused to accept Belgium and Luxembourg into the alliance."
 france.42.a:0 "They will be a easy target for Hitler!"
 france.43.t:0 "La Cagoule Coup"
 france.43.d:0 "La Cagoule, officially called Secret Committee of Revolutionary Action, is a French fascist-leaning and anti-communist group. It performs assassinations, bombings, sabotage of armaments, and other violent activities to add political instability. With the help of the military staff, they perform today a Coup d'Etat. Martial law has been declared and with the changes that are underway, whatever comes after is unlikely to be very different."
 france.43.a:0 "The military staff gives the lead to Pétain."
 france.44.t:0 "Nationalists Referendum"
 france.44.d:0 "The popularity of the French Popular Party has grow rapidly and now many nationalists claims to represent the wishes of the people. The call for a referendum has been demand by Jacques Doriot, who wants to redo the legislative elections and forms a coalition with the conservatives and the radicals to end with the political crisis. The powerless and unpopular government must accept the Doriot demands. Few days later, the coalition wins the majority in the Parliament and can constitute a new government."
 france.44.a:0 "Doriot will lead the new governement."
 france.45.t:0 "France demands Wallonia"
 france.45.d:0 "France has claim Wallonia and send us an ultimatum. They will take the province by force if we don't give it to them. "
 france.45.a:0 "We can't fight against them."
 france.45.b:0 "We never give our land without fighting!"
 france.46.t:0 "Belgium accepts"
 france.46.d:0 "Belgium has yield to our demand and give Wallonia to us."
 france.46.a:0 "The Walloons are French now."
 france.47.t:0 "Belgium refuses"
 france.47.d:0 "Belgium refuses to yield to our demand and is prepared to fight."
 france.47.a:0 "They know the consequences of that."
 france.48.t:0 "Split Switzerland demand"
 france.48.d:0 "France has a plan to split Switzerland in two, where we will get the east part. Should we accept that?"
 france.48.a:0 "Yes, we must remove this country of the map!"
 france.48.b:0 "No, it's not the right moment for that."
 france.49.t:0 "Germany accepts"
 france.49.d:0 "Hitler accept your plan to split Switzerland in two, claiming Europe are now rule by both French and Germans!"
 france.49.a:0 "Thanks to your new friends, Europe will be your!"
 france.50.t:0 "Germany refuses"
 france.50.d:0 "Hitler refuses your plan to split Switzerland in two, claiming the world political situation are not ready for that."
 france.50.a:0 "That a terrible mistake."
 france.51.t:0 "Petain comebacks in government"
 france.51.d:0 "The World War II has begin and Pétain already turned down several offers to join the government. He's critic against the parliament for poor state of French weaponry preparation and the interwar military budgets cuts. However, during wartime, Pétain's high reputation as France's most senior soldier after Foch's death and as the most human of our military commanders, we should demand him again to rejoin our governement."
 france.51.a:0 "Petain will unit the country"
 france.52.t:0 "Inflation decreases"
 france.52.d:0 "With the current war and the radical measures take by the governement, the hyperinflation has decrease and now the franc is stable."
 france.52.a:0 "It will strengthen our positions"
 france.53.t:0 "Union sacrée"
 france.53.d:0 "The union sacrée was a political truce in France during World War I to unite the government and create solidarity during wartime. In these trouble times, the government has announced have make a deal with the different political movements. They put aside their dispute and fight for the futur of France."
 france.53.a:0 "Vive la France!"
 france.54.t:0 "The cabinet resigns"
 france.54.d:0 "The Chamber of Deputies elected Reynaud premier Minister, but by only a single vote with most of his own party abstaining. The new government is especially unstable; many on the Right demanded that Reynaud attack not Germany, but the Soviet Union. The Chamber also forced Daladier, whom Reynaud held personally responsible for France's weakness, to be Reynaud's Minister of National Defense and War."
 france.54.a:0 "Paul Reynaud will lead the new governement."
 france.55.t:0 "Restoration of the Monarchy"
 france.55.d:0 "Today the Pope Pius XI has enthroned Henri VII as King of the France Kingdom. The new leader announces that he will guide the country in these uncertain times."
 france.55.a:0 "Vive le Roi!"
 france.56.t:0 "Invitation to French Faction"
 france.56.d:0 "In an effort to strengthen a new alliance and contain the possible resurgence of aggressive expansionism on part of the old Central Powers, France has requested that we join them in an alliance aiming to bring these nations together."
 france.56.a:0 "Gladly."
 france.56.b:0 "[Root.GetName] walks its own path."
 france.57.t:0 "[From.GetName] Joins French Faction"
 france.57.d:0 "Our plan to stop the Germany influence in Europe is making progress. [From.GetLeader] approves of our efforts and has accepted our invitation to an alliance."
 france.57.a:0 "We are one step closer to building a strong faction."
 france.58.t:0 "[From.GetName] Refuses French Alliance"
 france.58.d:0 "Despite our best efforts to offer support and help, our most recent attempt to reach out to one of the nations has been met with skepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
 france.58.a:0 "They could already be a target for all they know!"
 france.59.t:0 "Fate of Benelux"
 france.59.d:0 "With the annexation of Wallonia, there are a lack of defense at the border of Germany. To protect us against the Reich, we must persuade Belgium and Luxembourg to follow your politics."
 france.59.a:0 "The north-east is now secure."
 france.60.t:0 "Communist Coup d'Etat"
 france.60.d:0 "Today, just as the [Root.GetRulingParty] leadership and army were bracing for a revolt on national scale, a number of officials in the [Root.GetAdjective] government swiftly placed [Root.GetLeader] under house arrest and entered negotiations with the communists.\n\nWhile retaining a pretense of safeguarding order, what the negotiations effectively amounted to was to secure positions within the new socialist state for those who chose to cooperate. The coup was finished before anyone could move to stop it, and those who would have are now imprisoned, exiled or executed by the new regime."
 france.60.a:0 "Maurice Thorez will lead the nation."
 france.61.t:0 "Economic Cooperation Agreement"
 france.61.d:0 "To assure a perfect military cooperation, we must define some economic and logistic agreements with the United-Kingdom. Now the agreement is signed, what the action the Allies need to do as priority?"
 france.61.a:0 "Increase exchanges bewteen your two countries"
 france.61.b:0 "Share new technologies"
 france.61.c:0 "Take an economic sanction against Germany"
 
