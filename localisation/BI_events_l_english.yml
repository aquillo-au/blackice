 tfv_south_africa.66.t:0 "Marmon-Herrington Armoured Car"
 tfv_south_africa.66.d:0 "Marmon-Herringtons saw extensive combat in North Africa, being the only armoured car available to Commonwealth divisions in sufficient numbers, and had a reputation as a dependable, if somewhat light and undergunned, vehicle. As an unusual quantity of German, Vichy French, or Italian weaponry was captured during desert engagements, Allied troops began modifying their Mk IIs with Breda Model 35, Breda Meccanica Bresciana, 3.7 cm Pak 36 and the 2.8 cm sPzB 41 anti-tank guns. As the turret made no provision for larger armament, it was simply removed and crew members dependent on gun shields for protection. Besides those cars utilised for reconnaissance, others were adopted for use as mobile command posts, military ambulances, recovery vehicles, and Royal Air Force liaison."
 tfv_south_africa.66.a:0 "OK"
