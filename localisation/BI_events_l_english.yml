 politics.302.t:0 "Foreign Influence: Our Options"
 politics.302.desc:0 "We have several means of combating these foreigns agents, each bringing different pros and cons. \n\nFirst, we could initiate a massive propaganda campaign. Speeches, rallies, leaflets, white papers, and anything else we can think of. With our full government and party behind us, we can overwhelm their messaging. While this is the least onerous option, this may also be the slowest and least effective. \n\nSecondly, we can attempt to arrest these spies and traitors. By rounding up their leaders and other critically important agents, their movement will be crippled beyond repair. This may prove to be more effective than a simple propaganda campaign while also not tearing the country apart. \n\nHowever, merely arresting them may prove too slow still. We could also simply purge them from our nation in order to send a message to the foreign devils. This would be a brutal and expensive strategy to use, but may prove to be the fastest."
 politics.302.a:0 "We will drown them in our propaganda!"
 politics.302.b:0 "Arrest them!"
 politics.302.c:0 "We will deal with these agents once and for all!"
 politics.305.t:0 "Foreign Influence: Success!"
 politics.305.desc:0 "Good news! Despite the best efforts of our enemies abroad, we have squashed their attempts at influencing our great nation! While it was a long and costly struggle, our government and our nation's future remain safe from foreign invaders."
 politics.305.a:0 "No one can subvert us!"
