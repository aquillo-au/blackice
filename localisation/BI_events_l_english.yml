 ss_event.659.t:0 "Expand the LSSAH Infantry Bigade(mot) to Division-status."
 ss_event.659.d:0 "Following LSSAH's outstanding performance during Marita, Himmler ordered that it should be upgraded to divisional status. The regiment, already the size of a reinforced brigade, was to be given motorized transport and redesignated 'SS-Division (mot.) Leibstandarte SS Adolf Hitler'. It was moved to Czechoslovakia in mid May for reorganization until being ordered to assemble in Poland for Operation Barbarossa, as part of Gerd von Rundstedt's, Army Group South. There was not enough time to deliver all its equipment and refit it to full divisional status before the launch of the invasion of the Soviet Union, so the new 'division' remained the size of a reinforced brigade, even though its expansion and development was of concern at the very highest ranks of command. Franz Halder, chief of the OKH General Staff noted on 20 June that 'SS 'Adolf Hitler' will not be ready in time. Tracked components leave on 22 June, others not before 25 June,' then more hopefully the next day; 'Materiel position of SS 'Adolf Hitler' has improved, Div. may yet get ready in time.'\nDespite Halder's hopes, LSSAH was held in reserve attached to XIV Panzer Corps as part of Generalfeldmarschall Ewald von Kleist's 1st Panzer Group during the opening stages of the attack.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy. * Edit the current division-template 'SS Inf.-Brig.(mot) LSSAH'.\nADD:   COMBAT\n2 SS Pz.III-Btl's\n1 Pz.IV-Btl\nADD:   SUPPORT\n1 SS Recon AC\nRename to 'SS-Division LSSAH', change counter to Division level and save."
 ss_event.659.a:0 "Reinforce the Brigade to Division."
 ss_event.660.t:0 "Expand the LSSAH Infantry Regiment (mot) with more units."
 ss_event.660.d:0 "After the conclusion of the Western campaign on 22 June 1940, the LSSAH spent six months in Metz (Moselle). It was expanded to brigade size (6,500 men). A 'Flak battalion' and a StuG Batterie were among the units added to the LSSAH. A new flag was presented by Heinrich Himmler in September 1940. During the later months of 1940, the regiment trained in amphibious assaults on the Moselle River in preparation for Operation Sealion, the invasion of England. After the Luftwaffe's failure in the Battle of Britain and the cancellation of the planned invasion, the LSSAH was shifted to Bulgaria in February 1941 in preparation for Operation Marita, part of the planned invasion of Greece and Yugoslavia.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy. * Edit the current division-template 'SS Inf.-Rgt.(mot) LSSAH'.\nADD:   COMBAT\n3 SS Inf.-Btls(mot)\n1 Artillery-Btl(mot)\nRename to 'SS Inf.-Brig. LSSAH' and change counter to Brigade level. Save."
 ss_event.660.a:0 "Reinforce the Regiment to Brigade-level."
 ss_event.661.t:0 "Expand the LSSAH Infantry Regiment (mot) with more units."
 ss_event.661.d:0 "In early 1940 the LSSAH was expanded into a full independent motorized infantry regiment and a Sturmgeschütz (Assault Gun) battery was added to their establishment. The regiment was shifted to the Dutch border for the launch of Fall Gelb. It was to form the vanguard of the ground advance into the Netherlands, tasked with capturing a vital bridge over the IJssel, attacking the main line of defense at the Grebbeberg (the Grebbeline), and linking up with the Fallschirmjäger of Generaloberst Kurt Student's airborne forces, the 7.Flieger-Division and the 22.Luftlande-Infanterie-Division.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy. * Edit the current division-template 'SS Inf.-Rgt.(mot) LSSAH'.\nADD:   COMBAT\n1 Assaultgun-Btl\n1 Artillery-Btl(mot)\nADD:   SUPPORT:\n1 Flak-Comp\nSave."
 ss_event.661.a:0 "Gain more Combat and Combat Servcie Support units."
 ss_event.662.t:0 "Motorize LSSAH Infantry Regiment"
 ss_event.662.d:0 "The LSSAH provided the honor guard at many of the Nuremberg Rallies, and in 1935 took part in the reoccupation of the Saarland. On 6 June 1935, the LSSAH officially adopted a field-grey uniform to identify itself more with the army which wore a similar uniform. The LSSAH was later in the vanguard of the march into Austria as part of the Anschluss, and in 1938 the unit took part in the occupation of the Sudetenland. By 1939, the LSSAH was a full infantry regiment with three infantry battalions, an artillery battalion, and anti-tank, reconnaissance and engineer sub-units.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy. * Edit the current division-template 'LSSAH Infanterie Regt'.\nADD:   COMBAT\nMotorize the Inf.-Btl's\nMotorize the Art.-Btl\nADD:   SUPPORT\n \nRename to 'SS Inf.-Rgt.(mot) LSSAH' and save.\n\n!!!NOTE:\nFor the next event you need to research the StuG III Ausf.A!!!"
 ss_event.662.a:0 "Motorize the 'LSSAH' to SS Inf-Rgt(mot)."
 ss_event.663.t:0 "LSSAH Infantry Regiment"
 ss_event.663.d:0 "The LSSAH provided the honor guard at many of the Nuremberg Rallies, and in 1935 took part in the reoccupation of the Saarland. On 6 June 1935, the LSSAH officially adopted a field-grey uniform to identify itself more with the army which wore a similar uniform. The LSSAH was later in the vanguard of the march into Austria as part of the Anschluss, and in 1938 the unit took part in the occupation of the Sudetenland. By 1939, the LSSAH was a full infantry regiment with three infantry battalions, an artillery battalion, an anti-tank company, reconnaissance company and engineer company.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy. * Edit the current division-template 'LSSAH Infanterie Regt'.\nADD:   COMBAT:\n1 Artillery-Btl,\nADD:   SUPPORT\n1 SS antitank Comp,\nChange SS Engineer to 1 SS Combat-Enigeer Comp,\n1 SS Motorcycle Recon Comp\nSave.\n\n!!!NOTE:\nFor the next event you need to research the Vehicle Radio in the Enginering-folder!!!"
 ss_event.663.a:0 "Expand the 'LSSAH' with more units."
 ss_event.664.t:0 "LSSAH Infantry Regiment"
 ss_event.664.d:0 "On 13 April 1934, Reichsführer-SS Heinrich Himmler ordered the Leibstandarte Adolf Hitler (LAH) to be renamed "Leibstandarte SS Adolf Hitler" (LSSAH). Himmler inserted the SS initials into the name to make it clear that the unit was independent from the SA or army. The LSSAH was considered a "National Socialist" unit, which eventually grew into an elite Panzer division of the Waffen-SS. Although nominally under Himmler, Dietrich was the real commander and handled day-to-day administration.\n\n!!!With this option you will start an event-chain of events of the OOB-changes the LSSAH underwent. By event you will gain army-experience which you can spent to upgrade the LSSAH-template!!!\nWith the 'LSSAH' combat unit you will get:\nCOMBAT:\n3 SS-Infantry-Btls\nSUPPORT:\nDiv-HQ, SS Engineer, MP, Maintance- , Logistics-Comp and a Field Hospital.\n\n!!!NOTE:\nFor the next event you will need to research the TECH Combat Enigeer in the Support-folder!!!"
 ss_event.664.a:0 "Reform the 'LSSAH' to SS Inf-Rgt."
 ss_event.665.t:0 "LSSAH 'Leibstandarte SS Adolf Hitler"
 ss_event.665.d:0 "The 'LSSAH' began as Adolf Hitler's personal bodyguard, responsible for guarding the Führer's person, offices, and residences. Initially the size of a regiment, the LSSAH eventually grew into an elite division-sized unit. The term Leibstandarte was derived partly from Leibgarde – a somewhat archaic German translation of "Guard of Corps" or personal bodyguard of a military leader ("Leib" = lit. "body, torso") – and Standarte: the Schutzstaffel (SS) or Sturmabteilung (SA) term for a regiment-sized unit."
 ss_event.665.a:0 "Form the 'LSSAH'"
 ss_event.666.t:0 "SS Historical setup."
 ss_event.666.d:0 "Schutzstaffel (SS) was a major paramilitary organization under Adolf Hitler and the National Socialist German Workers' Party (NSDAP; Nazi Party) in Nazi Germany. It began with a small guard unit known as the Saal-Schutz (Hall-Protection) made up of NSDAP volunteers to provide security for party meetings in Munich. From 1929 until the regime's collapse in 1945, the SS was the foremost agency of surveillance and terror within Germany and German-occupied Europe.  In November 1933, the name was changed to Leibstandarte Adolf Hitler. In April 1934, Himmler modified the name to Leibstandarte SS Adolf Hitler (LSSAH). The LSSAH guarded Hitler's private residences and offices, providing an outer ring of protection for the Führer and his visitors. LSSAH men manned sentry posts at the entrances to the old Reich Chancellery and the new Reich Chancellery.[74] The number of LSSAH guards was increased during special events. At the Berghof, Hitler's residence in the Obersalzberg, a large contingent of the LSSAH patrolled an extensive cordoned security zone."
 ss_event.666.a:0 "Form Deutschland - Germania SS-VT Standarte"
 ss_event.667.t:0 "SS-Totenkopfverbände"
 ss_event.667.d:0 "The SS was closely associated with Nazi Germany's concentration camp system. On 26 June 1933, Himmler appointed SS-Oberführer Theodor Eicke as commandant of Dachau concentration camp, one of the first Nazi concentration camps. It was created to consolidate the many small camps that had been set up by various police agencies and the NSDAP to house political prisoners. The organizational structure Eicke instituted at Dachau stood as the model for all later concentration camps. After 1934, Eicke was named commander of the SS-Totenkopfverbände (SS-TV), the SS formation responsible for running the concentration camps under the authority of the SS and Himmler. Known as the "Death's Head Units", the SS-TV was first organized as several battalions, each based at one of Germany's major concentration camps. Leadership at the camps was divided into five departments: commander and adjutant, political affairs division, protective custody, administration, and medical personnel. By 1935, Himmler secured Hitler's approval and the finances necessary to establish and operate additional camps.[92] Six concentration camps[a] housing 21,400 inmates (mostly political prisoners) existed at the start of the war in September 1939. By the end of the war, hundreds of camps of varying size and function had been created, holding nearly 715,000 people, most of whom were targeted by the regime because of their race. The concentration camp population rose in tandem with the defeats suffered by the Nazi regime; the worse the catastrophe seemed, the greater the fear of subversion, prompting the SS to intensify their repression and terror."
 ss_event.667.a:0 "Form 3x SS-Totenkopfverbände"
 ss_event.668.t:0 "SS-VT Verfügungstruppe"
 ss_event.668.d:0 "The SS-VT, was formed on 24 September 1934 from a merger of various Nazi and paramilitary formations such as the SS Special Detachments (SS-Sonderkommandos) and the Headquarters Guard (SS-Stabswache) units. The SS-VT was to be made up at first of two regiments modeled on the infantry regiments of the German Army (Heer) and according to their regulations. After the Anschluss a third regiment joined. Each regiment would contain three battalions, a motorcycle company and mortar company.\nThe existence of the SS-Verfügungstruppe (SS-VT) was publicly declared on 16 March 1935 by Hitler in a speech at the Reichstag. The SS-VT had to depend on the German Army for its supply of weapons and military training, and they had control of the recruiting system through local draft boards responsible for assigning conscripts to the different branches of the Wehrmacht to meet quotas set by the German High Command (Oberkommando der Wehrmacht or OKW in German). The SS was given the lowest priority for recruits, thereby limiting its size.\n\nIMPORTANT!!!\nYou can now change the template SS-Standarte (s-mot Rgt.).\nYou get just enough army-experience points to add:\n3 Inf.-Btls s-mot.\n1 SS Artillery-Btl\n1 SS Div-stab\nRename to SS-VT and change template symbol to Brigade-level\nFOR IMMERSION AND HISTORICAL PATH!!\nUse the SS-VT Germania for this upgrade and you can disband SS VT Deutschland as it is now included in this unit."
 ss_event.668.a:0 "Form SS-VT Verfügungstruppe Brigade-size"
 ss_event.669.t:0 "SS Totenkopf Division"
 ss_event.669.d:0 "The 3rd SS Division Totenkopf was formed in October 1939 first as a Infantry Division. In 1942 it was refitted to the SS-Panzergrenadier-Division 'Totenkopf'.And in december 1943 it was refitted and renamed SS-Panzer-Division 'Totenkopf'. The 3rd SS Panzer Division Totenkopf (Skull and Crossbones), also known during its existence as the 3rd SS Panzergrenadier Division Totenkopf or the 3rd SS Division Totenkopf, was one of 38 divisions of the Waffen-SS – the armed wing of the National Socialist German Workers' Party that served alongside the Wehrmacht army during World War II without being formally part of it. Prior to achieving division status, the formation was known as Kampfgruppe (battlegroup) "Eicke". Most of the division's initial enlisted men were SS-Totenkopfverbände (concentration camp guards), and others were members of German militias that had committed war crimes in Poland. Due to its insignia, it was sometimes referred to as the "Death's Head Division"."
 ss_event.669.a:0 "Form SS Totenkopf Division"
 ss_event.670.t:0 "SS Division 'LSSAH'"
 ss_event.670.d:0 "The 1st SS-Panzer Division Leibstandarte SS Adolf Hitler (abbreviated as 1. SS-Pz.Div. LSSAH) began as Adolf Hitler's personal bodyguard, responsible for guarding the Führer's person, offices, and residences. Initially the size of a regiment, the LSSAH eventually grew into an elite division-sized unit. The term Leibstandarte was derived partly from Leibgarde – a somewhat archaic German translation of "Guard of Corps" or personal bodyguard of a military leader ("Leib" = lit. "body, torso") – and Standarte: the Schutzstaffel (SS) or Sturmabteilung (SA) term for a regiment-sized unit.\nThe LSSAH independently participated in combat during the invasion of Poland, and was amalgamated into the Waffen-SS together with the SS-Verfügungstruppe (SS-VT) and the combat units of the SS-Totenkopfverbände (SS-TV) prior to Operation Barbarossa in 1941. By the end of World War II it had been increased in size from a regiment to a Panzer division."
 ss_event.670.a:0 "Form SS Division 'LSSAH'"
 ss_event.671.t:0 "SS Division 'Das Reich'"
 ss_event.671.d:0 "The 2nd SS Division Das Reich was a division of the Nazi Waffen-SS during World War II. It was one of the thirty-eight divisions fielded by the Waffen-SS. Das Reich served during the invasion of France and took part in several major battles on the Eastern Front, including in the Battle of Prokhorovka against the 5th Guards Tank Army at the Battle of Kursk. It was then transferred to the West and took part in the fighting in Normandy and the Battle of the Bulge, ending the war in Hungary and Austria."
 ss_event.671.a:0 "Form SS Division 'Das Reich'"
 ss_event.672.t:0 "SS Polizei Division"
 ss_event.672.d:0 "The division was formed in 1939 as part of the Ordnungspolizei or Orpo (uniformed national police). While all German police organizations were controlled by Reichsführer-SS Heinrich Himmler in his capacity as Chief of German Police in the Interior Ministry, they were not at this time considered part of the SS, nor was the Polizei Division on par with the other Waffen-SS divisions. This status was reflected in the quality of the equipment they were issued[1] and their retention of police insignia and rank structure. The division was transferred to the Waffen-SS in 1942 and was upgraded to a Panzergrenadier division. It fought in France, the Soviet Union, Greece (where it orchestrated the Distomo massacre) and Pomerania and surrendered to the Americans in May 1945."
 ss_event.672.a:0 "Form SS Polizei Division"
 ss_event.675.t:0 "SS Ahistorical setup."
 ss_event.675.d:0 "Schutzstaffel (SS) was a major paramilitary organization under Adolf Hitler and the National Socialist German Workers' Party (NSDAP; Nazi Party) in Nazi Germany. It began with a small guard unit known as the Saal-Schutz (Hall-Protection) made up of NSDAP volunteers to provide security for party meetings in Munich. From 1929 until the regime's collapse in 1945, the SS was the foremost agency of surveillance and terror within Germany and German-occupied Europe.  In November 1933, the name was changed to Leibstandarte Adolf Hitler. In April 1934, Himmler modified the name to Leibstandarte SS Adolf Hitler (LSSAH). The LSSAH guarded Hitler's private residences and offices, providing an outer ring of protection for the Führer and his visitors. LSSAH men manned sentry posts at the entrances to the old Reich Chancellery and the new Reich Chancellery.[74] The number of LSSAH guards was increased during special events. At the Berghof, Hitler's residence in the Obersalzberg, a large contingent of the LSSAH patrolled an extensive cordoned security zone."
