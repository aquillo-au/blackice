 australia.24.t:0 "John Curtain Elected"
 australia.24.d:0 "John Curtin was sworn in as Prime Minister on the 7th of October 1941 after the Fadden coalition government lost majority support in the House of Representatives."
 australia.24.a:0 "Very Well"
 astnews.2.t:0 "The King demans a new Governor genral"
 astnews.2.d:0 "The king has demanded the replacement of Sir Isaac Isaacs as governor general.  Sir Isaac Isaacs was the first Australian to become governor general as is extramly popular with the people. The king has already decided on a replacement will be Alexander Hore-Ruthven, 1st Earl of Gowrie. "
