 politicalpower.1.t:0 "Motivational Speeches"
 politicalpower.1.u:0 "Due to your personal political charisma, you can now make a speech to improve the effectiveness of various parts of your country. Please choose carefully."
 politicalpower.1.a:0 "Motivate your research teams"
 politicalpower.1.b:0 "Speak to leaders in your industrial sector"
 politicalpower.1.c:0 "Hold a rally for the miners in your country"
 politicalpower.1.d:0 "Inspire the people"
 politicalpower.1.e:0 "Motivate the army"
 politicalpower.1.f:0 "Motivate the navy" 
 politicalpower.1.g:0 "Motivate the airforce"   
 politicalpower.1.h:0 "Do not make a speech at this time"    
 politicalpower.2.t:0 "Research Teams Motivated"
 politicalpower.2.u:0 "You speak with several researchers about their projects. Your interest has improved their motivation and as a consequence they are now better able to focus on the task at hand."
 politicalpower.2.a:0 "Speed up all research"
 politicalpower.2.b:0 "Abort this speech" 
 politicalpower.3.t:0 "Industrial Sector Motivated"
 politicalpower.3.u:0 "After speaking intensely with the industrial leaders, they have offered to help you out."
 politicalpower.3.a:0 "Open an additional infrastructure factory"
 politicalpower.3.b:0 "Open two additional arms factories"
 politicalpower.3.c:0 "Improve industrial output"
 politicalpower.3.d:0 "Abort this speech"
 politicalpower.4.t:0 "Mining Sector Motivated"
 politicalpower.4.u:0 "The leaders of the mining companies are in awe of your speech. They ask how they can help."
 politicalpower.4.a:0 "Search for new mineral deposits"
 politicalpower.4.b:0 "Improve mining output" 
 politicalpower.4.c:0 "Abort this speech"  
 politicalpower.5.t:0 "The People Are Inspired"
 politicalpower.5.u:0 "Your speech has inspired the people! The people ask what you need."
 politicalpower.5.a:0 "I need unity of spirit"
 politicalpower.5.b:0 "I need more people to join the army"
 politicalpower.5.c:0 "I need the people to conserve food and fuel"
 politicalpower.5.d:0 "Abort this speech"
 politicalpower.6.t:0 "Army Motivated"
 politicalpower.6.u:0 "Your army is now properly motivated. The army will perform slightly better."
 politicalpower.6.a:0 "Fantastic"
 politicalpower.6.b:0 "Abort this speech"
 politicalpower.7.t:0 "Navy Motivated"
 politicalpower.7.u:0 "Your navy is now properly motivated. The navy will perform slightly better."
 politicalpower.7.a:0 "Fantastic"
 politicalpower.7.b:0 "Abort this speech"
 politicalpower.8.t:0 "Airforce Motivated"
 politicalpower.8.u:0 "Your airforce is now properly motivated. The airforce will perform slightly better."
 politicalpower.8.a:0 "Fantastic"
 politicalpower.8.b:0 "Abort this speech"
 politicalpower.9.t:0 "No Speech Prepared"
 politicalpower.9.u:0 "You have no speech prepared. You look like an idiot on the podium. What would you like to do?"
 politicalpower.9.a:0 "Continue without a prepared speech (no effect)"
 politicalpower.9.b:0 "Pick a speech from the list"
 politicalpower.9.c:0 "Permanently disable motivational speeches"
 politicalpower.10.t:0 "Permanently Disable Motivational Speeches"
 politicalpower.10.u:0 "WARNING: once you permanently disable this, you cannot resume motivational speeches. Are you sure?"
 politicalpower.10.a:0 "Yes, permanently disable!"
 politicalpower.10.b:0 "No, please resume motivational speeches"
 convoy_events.5.t:0 "Liberty Ships !"
 convoy_events.5.d:0 "The Liberty ship was a class of cargo ship built in the United States during World War II. Though British in conception, the design was adapted by the United States for its simple, low-cost construction. Mass-produced on an unprecedented scale, the now iconic Liberty ship came to symbolize U.S. wartime industrial output."
 convoy_events.5.a:0 "Give me liberty or give me death !"
 convoy_events.6.t:0 "French Merchant Fleet Captured !"
 convoy_events.6.d:0 "With the fall of France, we have managed to take into possession a signifcant number of merchant ships in the various Harbours and Ports."
 convoy_events.6.a:0 "These are Useful"
 convoy_events.7.t:0 "Dutch Merchant Fleet Arrives !"
 convoy_events.7.d:0 "With the Fall Of Holland, a signifant number of Dutch merchant Vessels arrive having escaped Nazi Capture"
