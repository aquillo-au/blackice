 germany.403.t:0 "Panzergrenadier-Division Großdeutschland"
 germany.403.d:0 "In June 1943, with the addition of armoured personnel carriers and a company of Tiger tanks, the division was redesignated Panzergrenadier-Division Großdeutschland, and Großdeutschland 1 was renamed "Panzergrenadier Regiment "Großdeutschland". Their counterpart in the division was named "Panzerfüsilier Regiment Großdeutschland". The newly re-equipped division was subordinated to the XLVIII Panzer Corps, part of Fourth Panzer Army, and took part in the Battle of Kursk. During the buildup period, a brigade of two battalions equipped with the new Panther tanks, which were plagued by technical problems, suffering from engine fires and mechanical breakdowns before reaching the battlefield. By 7 July, the division had only 80 of its 300 tanks still fit for combat. After the Kursk offensive was cancelled, the division was transferred back to Army Group Center, and resumed its role as a mobile reserve.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy. * Edit division-template 'Inf.-Rgt.(mot) Grossdeutschland'\nAdd:  COMBAT\nMechanize the Inf.-Btl's\n1 Pz.-V Btl\n1 Pz.-VI Comp\n3 Medium SP Art.-Btl's\n1 SP AA Btl.\nAdd:  SUPPORT:\n\nRename to Pzgren.-Div. Grossdeutschland and save."
 germany.403.a:0 "Forming the Pzgren.-Div. Großdeutschland"
 germany.404.t:0 "Heeresdienststelle 8 + 9"
 germany.404.d:0 "Both were formed in 1934 as Grenzschütz-Abschnitts-Kommando. HD-8 in Koblenz and HD-9 in Aachen. Both were renamed in October 1935 into Heersdienststelle 8 and 9. Their task was to guard the Belgium and Dutch border. Both Heeresdienststellen were disbanded shortly after the beginning Fall Gelb."
 germany.404.a:0 "Forming the Heeresdienststellen"
 germany.405.t:0 " Focke-Wulf Fw 200 Condor"
 germany.405.d:0 "The Fw 200 resulted from a proposal by Kurt Tank of Focke-Wulf to Dr. Rudolf Stuessel of Deutsche Lufthansa to develop a landplane to carry passengers across the Atlantic Ocean to the USA.The Luftwaffe initially used the aircraft to support the Kriegsmarine, making great loops out across the North Sea and, following the fall of France, the Atlantic Ocean. The aircraft was used for maritime patrols and reconnaissance, searching for Allied convoys and warships that could be reported for targeting by U-boats. The Fw 200 could also carry a 900-kilogram (2,000 lb) bomb load or naval mines to use against shipping, and it was claimed that from June 1940 to February 1941, they sank 331,122 tonnes (365,000 tons) of shipping despite a rather crude bombsight. The attacks were carried out at extremely low altitude in order to "bracket" the target ship with three bombs; this almost guaranteed a hit. Winston Churchill called the Fw 200 the "Scourge of the Atlantic" during the Battle of the Atlantic due to its contribution to the heavy Allied shipping losses."
