 BICE_britain.50.d:0 "We can sahre the tech for the M3 and improve the UK armored forces. Historically around 4000 M3 Light Tanks were sent to the UK."
 BICE_britain.50.a:0 "Help our Friends"
 BICE_britain.50.b:0 "No"
