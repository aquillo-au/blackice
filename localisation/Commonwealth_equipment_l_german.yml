 QUE_mechanized_equipment_2_desc:0 "Ein gepanzerter Lastwagen, in der Lage schwere Ausrüstung sowie Infanterie zu transportieren. Geplante Überarbeitungen sahen eine Halbkettenversion sowie eine Vollkettenvariante für schwierigeres Gelände im Norden Kanadas vor."
