 RAJ_battle_cruiser_1_desc:0 "Die 'Renown' Klasse Schlachtkreuzer waren ursprünglich als verbesserte Version der 'Revenge' Klasse Schlachtschiffe auf Kiel gelegt. Ihre Konstruktion pausierte bei Ausbruch des 1. WK. Admiral Lord Fisher die Fertigung erneut zu starten, nun als Schlachtkreuzer. Sie waren gut bewaffnet, schnell und wendig, hatten aber eine dünnere Panzerung und geringere Operationsreichweite. Nur 2 der ursprünglich 3 Schiffe, 'Repulse' und 'Renown', wurden fertiggestellt."
 RAJ_battle_cruiser_2:0 "Princess Royal Klasse"
 RAJ_battle_cruiser_2_desc:0 "Die 'Princess Royal' ist eine hypothetische Schlachtkreuzerklasse. Sie sollte schneller und kostengünstiger als die 'King George' 'V' Klasse Schlachtschiffe. Sie war mit ähnlicher aber reduzierter Bewaffnung gegen Oberflächen- und Luftziele ausgestattet: Zwei Drillings- '14 in.' Geschütze und sechs Zwillings- '5.25 in.' Luftabwehrgeschütze. Die hohe Geschwindigkeit und Reichweite lieferte der Royal Navy die Möglichkeit für schnelle Angriffe und Konvoyschutz, die geringere Panzerung war jedoch im Kampf gegen moderne Schlachtschiffe problematisch."
 RAJ_battleship_1:0 "Queen Elizabeth Klasse"
 RAJ_battleship_1_desc:0 "Die 'Queen Elizabeth' Klasse Schlachtschiffe wurden im Marineprogramm 1912 in Auftrag gegeben. Die Schiffe waren die ersten ausgerüstet mit '15 in.' Geschützen und wohl die ersten schnellen Schlachtschiffe. Sie hatte schwere Bewaffnung für primäre und sekundäre Aufgaben und die dicke Panzerung machten sie zu exzelenten Kriegsschiffen, ideal ideal zum Schutz des enormen 'British Empire'. Von den sechs geplanten Schiffen wurden nur fünf in Bau gegeben und später, kurz vor dem 2. WK, modernisiert."
 RAJ_battleship_2:0 "King George V Klasse"
 RAJ_battleship_2_desc:0 "Die 'King George V' Klasse Schlachtschiffe waren das Resultat der Flottenabkommen von Washington 1922 und London 1930, welche die Verdrängung und Bewaffnung von Großkampfschiffen begrenzte. Diese Schiffe waren daher mit Geschützen geringeren Kalibers als früherer und heutiger Schlachtschiffe ausgestattet. Trotz des geringeren Kalibers waren die Schiffe angemessen bewaffnet und gepanzert, zudem trugen sie schwere Luftabwehr. Fünf Schiffe wurden geordert und auf Kiel gelegt als Ablösung der alten 'Queen Elizabeth' Klasse Schlachtschiffe."
 RAJ_battleship_3:0 "Lion Klasse"
 RAJ_battleship_3_desc:0 "Die 'Lion' Klasse Schlachtschiffe waren die Nachfolger der 'King George V' Klasse, eingearbeitet viele ihrer Eigenschaften. Sechs Schiffe wurden im Marineprogramm 1938 als Ablösung der veralteten 'Revenge' Klasse geordert, Aufgrund des Krieges wurde jedoch keines fertiggestellt. Die Schiffe waren der 'King George' Klasse sehr ähnlich, aber mit einer stärkeren Hauptbewaffnung von '16 in.' Geschützen. Die Panzerung war dicker und die Motoren leistungsstärker."
 RAJ_battleship_4:0 "Vanguard Klasse"
 RAJ_battleship_4_desc:0 "Die 'Vanguard' Klasse Schnelle Schlachtschiffe waren die letzten von der Royal Navy gebauten 'Schlachtkreuzer'. Ein Schiff wurde geordert und vier weitere für den Pazifik geplant. 1940 im 'Emergency War' Programm in Auftrag gegeben hatte die Produktion nur geringe Priorität und erst anch Kriegsende abgeschlossen. Die hatte einen schlanken Rumpf mit exzellenter Stabilität und Seetüchtigkeit. Die Bewaffnung war die gleiche wie die der 'Queen Elizabeth' und 'Revenge' Klasse und lieferte angemessene Feuerkraft. Zudem hatte es starke Motoren und gute Panzerung."
 RAJ_SH_battleship_1:0 "Centurion Klasse"
 RAJ_SH_battleship_1_desc:0 "Die 'Centurion' ist eine hypothetische Superschwere Schlachtschiffklasse der Royal Navy als Antwort auf die Deutsche und Japanische Marine. Gewaltige '18 in.' Geschütze und dicke Panzerung lieferte die nötige Feuerkraft und Schutz im Kampf. Starke Luftabwehr, hohe Reichweite und Geschwindigkeit waren notwendig um die das große 'British Empire' zu beschützen."
 RAJ_SH_battleship_2:0 "Lion II Klasse"
 RAJ_SH_battleship_2_desc:0 "Die 'Lion II' Klasse Schlachtschiffe wurden 1944 als verbesserte Version der 'Lion' Klasse Schlachtschiffe designt. Aufgrund der umgesetzten Kriegserfahrungen war das Design größer und schwerer. Wenn es fertiggestellt worden wäre sollte sie drei bis vier '16 in.' Geschütze des neusten Typs tragen. Dicke Panzerplatten schützten das Schiff vor Schiffsbeschuss oder luftfeinden. Die Baukosten, der Sieg über die feindliche Marine und der Bedarf an Flugzeugträgern resultierte in der Aufgabe des Projekts."
 RAJ_carrier_1:0 "Courageous Klasse"
 RAJ_carrier_1_desc:0 "Diese drei Flugzeugträger waren umgebaute Schlachtkreuzer und die ersten Flottenträger der Royal Navy. Der Umbau war ein Ergebnis des 'Washingtoner Flottenabkommens' von 1922 und die Arbeit wurde 1925 beendet. Sie waren mäßig bewaffnet aber gut gepanzert mit hoher Reichweite und Geschwindigkeit. Aufgrund der Natur des Umbaus war der Platz für Flugzeute jedoch sehr begrenzt. Nichtsdestotrotz lieferten sie der Royal Navy wichtige Erfahrungen in der Konstruktion von Flugzeugträgern."
 RAJ_carrier_2:0 "Ark Royal Klasse"
 RAJ_carrier_2_desc:0 "Der 'Ark Royal' Flugzeugträger war das erste Schiff welches im Sinne des 'Washingtoner Flottenabkommens' gebaut wurde. Sie ist das erste Schiff mit Hangars und Flugdeck als vollständiger Teil des Rumpfes. Das Design war gut gepanzert und bewaffnet. Er trug eine große Anzahl an Flugzeugen, hatte angemessene Operationsreichweite und Geschwindigkeit um mit den großen Mächten mithalten zu können."
 RAJ_carrier_3:0 "Illustrious Klasse"
 RAJ_carrier_3_desc:0 "Die 'Illustrious' Klasse wurde designt unter den Beschränkungen des 'Zweiten Londoner Flottenabkommens' von 1936 mit einer begrenzten Trägergröße von 23.000 Tonnen. Sie war die erste britische trägerklassen mit einem gepanzerten Flugdeck, welches die Flugzeuganzahl reduzierte. Schwere Panzerung und Luftabwehr lieferte eine starke Schiffsverteidigung. Leistungsstarke Motoren und große Treibstofftanks erlaubtem den Schiff eine groe Operationsreichweite."
 RAJ_carrier_4:0 "Implacable Klasse"
 RAJ_carrier_4_desc:0 "Die 'Implacable' Klasse Flugzeugträger wurden im Flottenprogramm '1938' geordert und eine wesentliche Verbsserung der früheren 'Illustrious' Klasse. Der Krieg und Prioritätswechsel auf kleinere Schiffe für den Konvoyschutz im frühen und mittleren Teil des Krieges ^verlangsamten die Produktion dieser Schiffe. Sie konnten mehr Flugzeuge tragen, während sie ebenso eine dicke Panzerung von Rumpf und Flugdeck hatten. Stärkere Motoren erhöhten die Geschwindigkeit und Operationsreichweite verglichen mit der 'Illustrious' Klasse." 
 ### SOUTH AFRICA generic naval techs ###
 SAF_submarine_1:0 "L Klasse"
 SAF_submarine_1_desc:0 "Die 'L' Klasse waren mittelgroße Boote ursprünglich geplant unter dem 'Emergency War' Programm als verbesserte Version der vorherigen U-Boot Klasse. Sie wurden in den späten Jahren des 1. WK produziert und mit neuen, größeren '21 in.' Torpedos ausgestattet. Sie dienten bis zum Ausbruch des 2. WK, wo sie für sekundäre Trainingsaufgaben genutzt wurden."
 SAF_submarine_2:0 "T Klasse"
 SAF_submarine_2_desc:0 "Die 'T' Klasse oder 'Triton' Klasse Boote wurden konstruiert um die großen O, P, und R Klasse U-Boote zu ersetzen. Sie besaßen eine hohe Reichweite, gut für den Atlantik und Pazifik geeignet. Die U-Boote waren gut bewaffnet, stabil und wurden häufig während des Konflikts genutzt. 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 SAF_submarine_3:0 "U Klasse"
 SAF_submarine_3_desc:0 "Die 'U' Klasse war ein kleines U-Boot, gebaut unter dem 'War Emergency' Programm 1940 und 1941. Ursprünglich als Übungs-U-Boot konstruiert wurde das Design bei Kriegsausbruch abgeändert und sie zu nützlichen, auf die Nordsee und das Mittelmeer beschränkte, U-Booten. Aufgrund der geringen Größe war ihre Reichweite und Bewaffnung begrenzt. Drei Unterklassen bildeten die Klasse: 'Undine', 'Umpire' und 'Uproar'."
 SAF_submarine_4:0 "V Klasse"
 SAF_submarine_4_desc:0 "Die 'V' Klasse oder 'Vampire' Klasse U-Boote basierten auf den kleinen U-Booten der Vorgängerklasse U. Sie waen größer aber trotzdem noch relativ klein, mit besserer Seetauglichkeit aber begrenzter Operationsreichweite und Bewaffnung."
 SAF_destroyer_1:0 "V/W Klasse"
 SAF_destroyer_1_desc:0 "Diese Zerstörerklasse beinhaltete die 'Admirality' und 'Thornycroft' V und W Klassen. Sie wurden während des 'War Emergency' Programms gebaut. Sie waren das endgültige britische Zerstörerdesign während des 1. WK, verkörperte die Verbesserungen ihrer Vorgänger als auch neue technologische Fortschritte. Eine große Zahl an Schiffen wurde während der letzten Jahre des 1. WK gebaut und wurden anschließend zum Rückgrat der 'Royal Navy's' Zerstörerflotillen. Zu Beginn der 1930er, wurden sie in Reserveflotten ausgegliedert und nurnoch hin und wieder für Begleitzüge von Konvoys verwendet. Sie waren durchschnittlich bewaffnet, schnell und hatten eine gute Reichweite."
 SAF_destroyer_2:0 "G/H/I Klasse"
 SAF_destroyer_2_desc:0 "Die 'G', 'H', und 'I' Klasse Zerstörer wurden während des 'Naval Construction' Programms 1933 und 1934 in Auftrag gegeben. Sie waren im Allgemeinen Wiederholungen der Vorgänger-F-Klasse, mit einer gerinfügig reduzierten Größe. Die Bewaffnung der G und H Klasse war die gleiche der F Klasse, beide nutzten die '4.7 in.' Geschütze. Die Schiffe hatten eine hohe Reichweite, waren hinreichend bewaffnet und besaßen eine starke Toredobewaffnung. Sie wurden während des Krieges stark benutzt und erleideten zahllose Verluste."
 SAF_destroyer_3:0 "J/K/N Klasse"
 SAF_destroyer_3_desc:0 "Die 'J', 'K', und 'N' Klassen waren gleich der früheren 'Tribal' Klasse aber weniger geschützbetont. Das Design nutzte einen standardmäßigen schweren Torpedo und leichtere Geschützbewaffnung. Das Schiff wurde während des Kriegsdienstes überarbeitet. Der Ausbau betraf verbesserte Luftabwehr und Radar. Sie war schnell, hatte eine hohe Reichweite und gute Bewaffnung und war Ideal als Eskortschiff für die Flotte."
 SAF_destroyer_4:0 "Battle Klasse"
 SAF_destroyer_4_desc:0 "Die 'Battle' Klasse Zerstörer waren das Ergebnis der Kriegserfahrungen. Die Schiffe wurden während des Marineprogramms 1942 und 1943 gebaut. Sie waren gut bewaffnet sowohl im Bereich der geschütze als auch der Torpedos. Die Luftabwehr, U-Boot-Jagd-Fähigkeiten, Geschwindigkeit und Reichweite machten sie zu einem vielseitigen Schiff. Die späte Einführung im Krieg führte zu einem geringen Beitrag."
 SAF_light_cruiser_1:0 "C Klasse"
 SAF_light_cruiser_1_desc:0 "Die 'C' Klasse war eine Gruppe Leichter Kreuzer, vor und während des 1. WK für die rauen Bedingungen der Nordsee gebaut. Trotz ihrer geringen Größe waren sie robuste und taugliche Schiffe. Die Bewaffnung war zufriedenstellender, da sie genügend '6 in.' Geschütze und schwere Torpedobewaffnung besaßen um Überwasserziele und Konvoys zu bekämpfen und zu versenken. Während des 1. WK waren sie vermehrt im Einsatz und hatten Teil an vielen Operationen." Only a limited number of the vessels survived the scrap head to WWI. Only the Caledon, Ceres, and Carlisle subKlassees were in service by the mid 1930's."
 SAF_light_cruiser_2:0 "Southampton Klasse"
 SAF_light_cruiser_2_desc:0 "Die 'Southampton' Klasse war eine Unterklasse der Leichten Kreuzerklasse 'Town'. Das Design war die Antwort auf die japanische 'Mogami' Klasse. Die Schiffe waren gut mit zwölf '6 in.' Geschützen in vier Drillingstürmen bewaffnet, besaßen gute Geschinwdigkeit und Reichweite. Sie bildete die Basis für viele der anschließenden Leichten Kreuzer der Royal Navy in der Kriegszeit."
 SAF_light_cruiser_3:0 "Crown Colony Klasse"
 SAF_light_cruiser_3_desc:0 "Die 'Crown Colony' Klasse Leichte Kreuzer war eine verbesserte Version der 'Town' Klasse mit einem vereinfachten Design um die Produktion zu beschleunigen und Kosten zu reduzieren. Die Schiffe trugen die gleichen Geschütze wie ihre Vorgänger, vier Drillingstürme mit '6 in.' Geschützen. Sie waren ähnlich gepanzert aber Aufgrund der kleineren Motoren war die Reichweite verringert. Der Typ beinhaltete zwei Unterklassen: 'Fiji' und 'Ceylon'."
 SAF_light_cruiser_4:0 "Minotaur Klasse"
 SAF_light_cruiser_4_desc:0 "Auch als 'Swiftsure' Klasse bekannt waren diese Kreuzer eine modifizerte Version der 'Crown Colony' Klasse mit Veränderungen aus den Kriegserfahrungen, die 1941 freigegeben wurden. Sie hatten eine größere Operationsreichweite und zahlreichere Luftabwehrwaffen, während die Hauptbewaffnung auf drei Drillingstürme reduziert wurde. Zu spät gebaut um den Kriegsverlauf zu beeinflussen wurden viele Produktionen zum Kriegsende abgebrochen. "
 SAF_heavy_cruiser_1:0 "Hawkins Klasse"
 SAF_heavy_cruiser_1_desc:0 Die 'Hawkins' Klasse war der erste Schwere Kreuzer der Welt. Sie basierte auf der früheren Leichten Kreuzerklasse 'Town', teilweise aus der Unterklasse 'Birmingham', jedoch ausgerüstet mit '7.5 in.' Geschützen und einem dickeren Rüstungsgürtel. Ihre Aufgabe sollte die Bekämpfung deutscher Konvoyjäger-Kreuzer sein. Sie waren gut bewaffnet, hatte angemessene Geschindigkeit und Reichweite und guten Schutz. Alles in Allem wurden fünf Schiffe geordert, aber nur vier bei Beginn des 2. WK im Dienst."
 SAF_heavy_cruiser_2:0 "Surrey Klasse"
 SAF_heavy_cruiser_2_desc:0 "Die Schweren Kreuzer der 'Surrey' Klasse wurden im Marineprogramm von 1928 beantragt. Sie war eine verbesserte Version der früheren 'York' Klasse. Wäre der Bau vollendet worden, wäre sie mit acht '8 in.' Geschützen in Zwillingstürmen, schwererer Panzerung und leistungsstärkeren Motoren ausgerüstet. Von den 2 beantragten Schiffen wurde keines gebaut."
 SAF_heavy_cruiser_3:0 "Admiral Klasse"
 SAF_heavy_cruiser_3_desc:0 "Die 'Admiral' Schwere Kreuzerklasse (nicht zu verwechseln mit der Schlachtkreuzerklasse 'Admiral') war der letzte Versuch der Royal Navy ein Kreuzerdesign zu konstruieren mit '8 in.' Geschützen. Die Designstudien starteten 1938, endeten 1941 und resultierten in verschiedenen Vorschlägen. Der letztendliche Vorschlag sah '8 in.' Geschütze in Drillingstürmen, schwerer Luftabwehr, dicker Panzerung und einer guten Geschwindigkeit vor. Der Mangel an feindlichen Kreuzern und der Kosteneffizienz dieser Schiffe führte stattdessen dazu den Fokus auf den Bau leichterer Kreuzer zu legen."
 SAF_heavy_cruiser_4:0 "Churchill Design"
 SAF_heavy_cruiser_4_desc:0 "Diese Schiffsklasse wurde nach 'Sir Winston Churchill', 'Lord of the Admirality', benannt. In den frühen Jahren des 2. WK war es die Antwort auf die deutschen 'Deutschland' Klasse Kreuzer. Die Schiffe waren mit '9.2 in.' Geschützen, schwerer Luftabwehr und starker Panzerung ausgestattet. Sie waren dazu designed effektiv gegen feindliche Großkampfschiffe zu sein. Aufgrund der hohen Kosten und dem Mangel an Bedarf neuer schwerer Kreuzer wurde der Bau abgebrochen."
 SAF_battle_cruiser_1:0 "Renown Klasse"
 SAF_battle_cruiser_1_desc:0 "Die 'Renown' Klasse Schlachtkreuzer waren ursprünglich als verbesserte Version der 'Revenge' Klasse Schlachtschiffe auf Kiel gelegt. Ihre Konstruktion pausierte bei Ausbruch des 1. WK. Admiral Lord Fisher die Fertigung erneut zu starten, nun als Schlachtkreuzer. Sie waren gut bewaffnet, schnell und wendig, hatten aber eine dünnere Panzerung und geringere Operationsreichweite. Nur 2 der ursprünglich 3 Schiffe, 'Repulse' und 'Renown', wurden fertiggestellt."
