 ENG_carrier_1d_desc:0 ""
 ENG_carrier_1e:0 "Eagle Klasse CV Ie"
 ENG_carrier_1e_desc:0 ""
 ENG_carrier_2:0 "Ark Royal Klasse CV II"
 ENG_carrier_2_desc:0 "Der 'Ark Royal' Flugzeugträger war das erste Schiff welches im Sinne des 'Washingtoner Flottenabkommens' gebaut wurde. Sie ist das erste Schiff mit Hangars und Flugdeck als vollständiger Teil des Rumpfes. Das Design war gut gepanzert und bewaffnet. Er trug eine große Anzahl an Flugzeugen, hatte angemessene Operationsreichweite und Geschwindigkeit um mit den großen Mächten mithalten zu können."
 ENG_carrier_2b:0 "Illustrious Klasse CV IIb"
 ENG_carrier_2b_desc:0 ""
 ENG_carrier_2c:0 "Indomitable Klasse CV IIc"
 ENG_carrier_2c_desc:0 ""
 ENG_carrier_3:0 "Implacable Klasse CV III"
 ENG_carrier_3_desc:0 "Die 'Implacable' Klasse Flugzeugträger wurden im Flottenprogramm '1938' geordert und eine wesentliche Verbsserung der früheren 'Illustrious' Klasse. Der Krieg und Prioritätswechsel auf kleinere Schiffe für den Konvoyschutz im frühen und mittleren Teil des Krieges ^verlangsamten die Produktion dieser Schiffe. Sie konnten mehr Flugzeuge tragen, während sie ebenso eine dicke Panzerung von Rumpf und Flugdeck hatten. Stärkere Motoren erhöhten die Geschwindigkeit und Operationsreichweite verglichen mit der 'Illustrious' Klasse." 
 ENG_carrier_3b:0 "Audacious Klasse CV IIIb"
 ENG_carrier_3b_desc:0 ""
 ENG_scarrier_1:0 "Malta Klasse SCV I"
 ENG_scarrier_1_desc:0 "Die 'Malta' Klasse Flugzeugträger basierten auf den amerikanischen Erfahrungen im Pazifik. Vier Stk. wurden 1943 geordert, wiederholte Änderungen des Designs verzögerten das Projekt und bei Kriegsende wurde es ganz abgebrochen ohne das der Bau begonnen hatte."
