 RAJ_destroyer_2:0 "G/H/I Klasse"
 RAJ_destroyer_2_desc:0 "The G, H, and I Klasse destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F Klasse, with a slight reduction in size. Armament in the G and H Klassees were the same as in the F Klasse, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
