fury_fighter_equipment_2_short:0 "Fury II"
fury_fighter_equipment_2_desc:0 "Die 'Fury II' ist die Weiterentwicklung der 'Fury I' mit stärkerem Motor."
tech_fury_fighter_equipment_2:0 "Fury II"
tech_fury_fighter_equipment_2_desc:0 "Durch einen besseren Motor, dem 'Rolls-Royce Kestrel VI', können wir die Flugleistung der Fury verbessern."
nimrod_fighter_equipment_1:0 "'Hawker Nimrod' (Trägergestützter?) Jäger"
nimrod_fighter_equipment_1_short:0 "Nimrod (CV?-F)"
nimrod_fighter_equipment_1_desc:0 "Die 'Hawker Nimrod' ist eine Weiterentwicklung der 'Fury' modifiziert um von Trägern aus operieren zu können."
tech_hurricane_fighter_equipment_1:0 "Hurricane Mk I"
tech_hurricane_fighter_equipment_1_desc:0 "Hawker produzierte einen extrem schnellen Eindecker-Jäger. Zusätzlich war das Flugzeug sehr einfach zu produzieren und zu reparieren im Vergleich zu vergleichbaren Designs."
tech_hurricane_fighter_equipment_2:0 "Hurricane Mk I (Late)"
tech_hurricane_fighter_equipment_2_desc:0 "Mit Kanonen bewaffnete Flugzeuge wurden immer üblicher. Es war sinnvoll die 'Hurricane' so zu modifizieren, dass der neue Motor und zusätzliche Panzerung eingebaut werden kann."
tech_hurricane_fighter_equipment_3:0 "Hurricane Mk IIb"
tech_hurricane_fighter_equipment_3_desc:0 "Die 'Hurricane' fiel in den Bereichen Geschwindigkeit und Bewaffnung zurück. Der Einbau des 'Merlin XX' Motors und vier zusätzlichen MGs glich den Nachteil wieder aus."
hurricane_fighter:0 "'Hawker Hurricane' Jäger"
hurricane_fighter_equipment:0 "Hawker Hurricane"
hurricane_fighter_equipment_desc:0 "Die 'Hawker Hurricane' ist ein einfach zu produzierendes, zu reparierendes und zu fliegendes Flugzeug. Es ist ein schneller und schwer bewaffneter Jäger."
hurricane_fighter_equipment_1:0 "'Hawker Hurricane Mk I' Jäger"
hurricane_fighter_equipment_1_short:0 "Hurricane Mk I"
hurricane_fighter_equipment_1_desc:0 "Die 'Hawker Hurricane' ist ein einfach zu produzierendes, zu reparierendes und zu fliegendes Flugzeug. Es ist ein schneller und schwer bewaffneter Jäger."
hurricane_fighter_equipment_2:0 "'Hawker Hurricane Mk I (L)' Jäger"
hurricane_fighter_equipment_2_short:0 "Hurricane Mk I (L)"
hurricane_fighter_equipment_2_desc:0 "Ein spätes Modell der 'Hurricane Mk I' ausgestattet mit einem stärkeren Motor und schwerer Panzerung. Es ist ein schneller und schwer bewaffneter Jäger."
hurricane_fighter_equipment_3:0 "'Hawker Hurricane Mk IIb' Jäger"
hurricane_fighter_equipment_3_short:0 "Hurricane Mk IIb"
hurricane_fighter_equipment_3_desc:0 "Die 'Hurricane' wurde immer mehr veraltet, der 'Merlin XX' Motor und zusätzliche Bewaffnung waren daher mehr als notwendig. Es ist ein schneller und schwer bewaffneter Jäger."
hurricane_bomber:0 "'Hurricane Bomber' Luftnahunterstützung"
hurricane_bomber_equipment:0 "Hurricane Bomber (CAS)"
hurricane_bomber_equipment_desc:0 "Während verlatet als Jagdflugzeug wurde die 'Hurricane' als schwer bewaffneter Luftnahunterstützungsbomber wiederverwendet."
hurricane_bomber_equipment_1:0 "'Hawker Hurricane Mk IIc' Luftnahunterstützung"
hurricane_bomber_equipment_1_short:0 "Hurricane Mk IIc (CAS)"
hurricane_bomber_equipment_1_desc:0 "Die veraltete 'Hurricane' wurde mit '20 mm' Kanonen anstatt der MGs und Bomben ausgestattet und als Luftnahunterstützung wiederverwendet."
hurricane_bomber_equipment_2:0 "'Hawker Hurricane Mk IId' Luftnahunterstützung"
hurricane_bomber_equipment_2_short:0 "Hurricane Mk IId (CAS)"
hurricane_bomber_equipment_2_desc:0 "Die 'Hurricane Mk IId' bekam zwei '40 mm' Kanonen und wurde für die direkte Bodenunterstützung genutzt."
hurricane_bomber_equipment_3:0 "'Hawker Hurricane Mk IV' Luftnahunterstützung"
hurricane_bomber_equipment_3_short:0 "Hurricane Mk IV (CAS)"
hurricane_bomber_equipment_3_desc:0 "Die 'Hurricane Mk IV' erlaubte sowohl die Bewaffnung mit Bomben, Raketen und zwei '40 mm' Kanonen und wurde für die direkte Bodenunterstützung genutzt."
tech_hurricane_bomber_equipment_1:0 "Hurricane Mk IIc"
tech_hurricane_bomber_equipment_1_desc:0 "Während verlatet als Jagdflugzeug wurde die 'Hurricane' mit Kanonen ausgestattet anstatt der MGs und als schwer bewaffneter Luftnahunterstützungsbomber wiederverwendet."
tech_hurricane_bomber_equipment_2:0 "Hurricane Mk IId"
tech_hurricane_bomber_equipment_2_desc:0 "Die 'Hurricane Mk IId' bekam zwei '40 mm' Kanonen um effektiv gegen feindliche Panzer eingesetzt zu werden."
tech_hurricane_bomber_equipment_3:0 "Hurricane Mk IV"
tech_hurricane_bomber_equipment_3_desc:0 "Die 'Hurricane Mk IV' mit einer breiteren möglichen Bewaffnung mit Bomben, Raketen und zwei '40 mm' Kanonen ausstatten zu können verbessert ihre Fähigkeiten in der direkten Bodenunterstützung."
sea_hurricane_fighter:0 "'Sea Hurricane' Träger Jäger"
sea_hurricane_fighter_equipment:0 "Sea Hurricane"
sea_hurricane_fighter_equipment_desc:0 "Die 'Sea Hurricane' war eine Jäger-Entwicklung aus der 'Hawker Hurricane' und konnte von Flugzeugträgern aus operieren."
sea_hurricane_fighter_equipment_1:0 "'Hawker Sea Hurricane Mk Ib' Trägergestützter Jäger"
sea_hurricane_fighter_equipment_1_short:0 "Sea Hurricane Mk Ib (Cv-F)"
sea_hurricane_fighter_equipment_1_desc:0 "Die 'Sea Hurricane Mk Ib' war eine modifizierte Version der 'Hawker Hurricane Mk I' und konnte von Flugzeugträgern aus operieren."
sea_hurricane_fighter_equipment_2:0 "'Hawker Sea Hurricane Mk Ic' Trägergestützter Jäger"
sea_hurricane_fighter_equipment_2_short:0 "Sea Hurricane Mk Ic (Cv-F)"
sea_hurricane_fighter_equipment_2_desc:0 "Die 'Sea Hurricane Mk Ic' war eine modifizierte Version der 'Hawker Hurricane Mk I' mit den Tragflächen der 'Hurricane II', der Bewaffnung der 'Hurricane IIc' und konnte von Flugzeugträgern aus operieren."
sea_hurricane_fighter_equipment_3:0 "'Hawker Sea Hurricane Mk IIc' Trägergestützter Jäger"
sea_hurricane_fighter_equipment_3_short:0 "Sea Hurricane Mk IIc (Cv-F)"
sea_hurricane_fighter_equipment_3_desc:0 "Die 'Sea Hurricane Mk IIc' war eine modifizerte Version der 'Hawker Hurricane Mk Ic' und konnte von Flugzeugträgern aus operieren."
subtech_sea_hurricane_fighter_equipment_1:0 "Sea Hurricane Mk Ib"
subtech_sea_hurricane_fighter_equipment_1_desc:0 "Mit dem Erfolg der 'Sea Hurricane Mk Ia' von mit Katapult bewaffneten Handelsschiffen war eine trägerfähige Jäger-Version vielversprechend."
subtech_sea_hurricane_fighter_equipment_2:0 "Sea Hurricane Mk Ic"
subtech_sea_hurricane_fighter_equipment_2_desc:0 "Auch wenn der Austausch der MGs mit Kanonen die Flugleistung drastisch reduzierte verlieh er der 'Hurricane' doch die notwendige zusätzliche Feuerkraft um feindliche Bomber effektiv bekämpfen zu können."
subtech_sea_hurricane_fighter_equipment_3:0 "Sea Hurricane Mk IIc"
subtech_sea_hurricane_fighter_equipment_3_desc:0 "Eine Modifikation der 'Hurricane IIc' für den Einsatz von Flugzeugträgern aus als Jäger."
