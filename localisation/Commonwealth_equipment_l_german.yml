 ENG_destroyer_4_desc:0 "Die 'Battle' Klasse Zerstörer waren das Ergebnis der Kriegserfahrungen. Die Schiffe wurden während des Marineprogramms 1942 und 1943 gebaut. Sie waren gut bewaffnet sowohl im Bereich der geschütze als auch der Torpedos. Die Luftabwehr, U-Boot-Jagd-Fähigkeiten, Geschwindigkeit und Reichweite machten sie zu einem vielseitigen Schiff. Die späte Einführung im Krieg führte zu einem geringen Beitrag."
