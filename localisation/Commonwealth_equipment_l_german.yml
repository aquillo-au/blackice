 ### Subs ###
 ENG_submarine_1:0 "L Klasse"
 ENG_submarine_1_desc:0 "Die 'L' Klasse waren mittelgroße Boote ursprünglich geplant unter dem 'Emergency War' Programm als verbesserte Version der vorherigen U-Boot Klasse. Sie wurden in den späten Jahren des 1. WK produziert und mit neuen, größeren '21 in.' Torpedos ausgestattet. Sie dienten bis zum Ausbruch des 2. WK, wo sie für sekundäre Trainingsaufgaben genutzt wurden."
 #ENG_submarine_1b: "O/P/R Class"
 #ENG_submarine_1c: "S Class"
 ENG_submarine_2:0 "T Klasse"
 ENG_submarine_2_desc:0 "Die 'T' Klasse oder 'Triton' Klasse Boote wurden konstruiert um die großen O, P, und R Klasse U-Boote zu ersetzen. Sie besaßen eine hohe Reichweite, gut für den Atlantik und Pazifik geeignet. Die U-Boote waren gut bewaffnet, stabil und wurden häufig während des Konflikts genutzt. 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 ENG_submarine_3:0 "U Klasse"
 ENG_submarine_3_desc:0 "Die 'U' Klasse war ein kleines U-Boot, gebaut unter dem 'War Emergency' Programm 1940 und 1941. Ursprünglich als Übungs-U-Boot konstruiert wurde das Design bei Kriegsausbruch abgeändert und sie zu nützlichen, auf die Nordsee und das Mittelmeer beschränkte, U-Booten. Aufgrund der geringen Größe war ihre Reichweite und Bewaffnung begrenzt. Drei Unterklassen bildeten die Klasse: 'Undine', 'Umpire' und 'Uproar'."
 #ENG_submarine_3b: "Seraph Class"
 ENG_submarine_4:0 "V Klasse"
 ENG_submarine_4_desc:0 "Die 'V' Klasse oder 'Vampire' Klasse U-Boote basierten auf den kleinen U-Booten der Vorgängerklasse U. Sie waen größer aber trotzdem noch relativ klein, mit besserer Seetauglichkeit aber begrenzter Operationsreichweite und Bewaffnung."
