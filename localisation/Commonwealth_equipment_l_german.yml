 ENG_light_cruiser_4:0 "Minotaur Klasse CL IV"
 ENG_light_cruiser_4_desc:0 "Auch als 'Swiftsure' Klasse bekannt waren diese Kreuzer eine modifizerte Version der 'Crown Colony' Klasse mit Veränderungen aus den Kriegserfahrungen, die 1941 freigegeben wurden. Sie hatten eine größere Operationsreichweite und zahlreichere Luftabwehrwaffen, während die Hauptbewaffnung auf drei Drillingstürme reduziert wurde. Zu spät gebaut um den Kriegsverlauf zu beeinflussen wurden viele Produktionen zum Kriegsende abgebrochen. "
