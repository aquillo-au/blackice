NZL_motorized_lia_equipment_01:0 "Austin 7"
NZL_motorized_lia_equipment_01_short:0 "Austin 7"
NZL_motorized_lia_equipment_01_desc:0 "Leichtes militärisches Fahrzeug, benutzt um die Zusammenarbeit zwischen verschiedenen Einheiten im Feld und die Mobilitär der Offiziere zu gewährleisten. Dieses Modell ist eine Adaption eines früheren Models eines der erfolgreichsten britischen Geländewagen, dem Austin 7. Die Anpassungen sind nur gering, alles unnötige wurde weggelassen, mehr Stauraum, militärische Räder, Zugringe und ein veränderter Treibstofftank. Der Austin 7 wurde zwischen 1922 und 1939 produziert. Die britische Armee kaufte mehrere Chargen des Austin 7 vor dem Krieg für den Transport von Offizieren. 'Austin' und 'Morris' starteten die Montage 1934 in Neuseeland. Zivile Autos jeder Art wurden zu Kriegbeginn beschlagnahmt und die neuseeländische Infanteriebattalione hatten eine offizielle Ausstattung von 6 Austin Zweisitzer ab 1941."
NZL_motorized_lia_equipment_02:0 "Austin 8"
NZL_motorized_lia_equipment_02_short:0 "Austin 8"
NZL_motorized_lia_equipment_02_desc:0 "Dem Austin 7 folgte der Austin 8, welcher geringfügig größer und mit einem verbesserten Motor und Federung ausgestattet war. Eine große Anzahl ziviler Modelle wurden in den ersten Kriegsjahren beschlagnahmt und umgebaut. Eine fabrikproduzierte militärische Version wurde konstruiert, der militärische '8AP Tourer'. Die Produktion des Austin 8 startete im Februar 1939 und es wurden ca. 9000 Stk. '8AP Tourer' gebaut."
NZL_motorized_lia_equipment_03:0 "Lastwagen, Kommando und Aufklärung (1/4 Tonner, 4x4) 'Ford GPW' (früh)"
NZL_motorized_lia_equipment_03_short:0 "Jeep Modell GPW (früh)"
NZL_motorized_lia_equipment_03_desc:0 "Ein örtlich gebautes Modell des bekannten 'Jeep', unter Benutzung 'Willys' Plan unter Lizenz bei der 'Ford Motor Company of New Zealand'. Die Konstruktion erschien spät 1940 und wurde früh im Jahr 1941 produziert. Jeeps und andere leichte Fahrzeuge wurden in Neuseeland in großen Mengen während der Pazifik Kampagne repariert und aufpoliert. Die neuseeländische Armee war die 2. Armee der Welt welche den Jeep benutzte."
NZL_motorized_lia_equipment_04:0 "Lastwagen, Kommando und Aufklärung (1/4 Tonner, 4x4) 'Ford GPW' (spät)"
NZL_motorized_lia_equipment_04_short:0 "Jeep Modell GPW (spät)"
NZL_motorized_lia_equipment_04_desc:0 "Eine Serie von Veränderungen während der Kriegsjahre führte zur Standardproduktionsvariante des Jeep. Dies beinhaltete das markante Stahlgitter (entwickelt von Ford), ein verstärktes Heck für ein Ersatzrad und Treibstoffkanister, Winterausrüstung, Abschleppstange und verbesserte Scheibenwischer."
NZL_motorized_AC_equipment_06:0 "Ford Panzerwagen"
NZL_motorized_AC_equipment_06_short:0 "Ford Panzerwagen"
NZL_motorized_AC_equipment_06_desc:0 "Dieses hypothetische Modell ist ein rasanter Umbau eines lokal montierten 1/2 Tonner Lastwagen Chassis, mit gering gepanzerter Karosserie und Turm. Bewaffnet mit einem einzelnen MG ist es gleich dem 1. WK Ära 'Rolls Royce' Panzerwagen. Der 'Rolls-Royce' Panzerwagens wurde 'Fordson' Panzerwagens genannt wenn er überarbeitet ein 'UK Fordson Chassis' bekam. Die 'Rolls Royce company' hatte längst die Produktion des Originals 1914 'Silver Ghost' Chassis gestoppt, mit einer Dienstzeit bis 1944."
NZL_motorized_AC_equipment_07:0 "'Car Armoured Light Standard' Panzerwagen"
NZL_motorized_AC_equipment_07_short:0 "Beaverette (NZ)"
NZL_motorized_AC_equipment_07_desc:0 "Dies ist eine örtliche Abwandlung des 'Car Armoured Light Standard', besser bekannt als 'Beaverette (NZ)'. Es wurde aus wiederverwerteten Panzerplatten des 'Ford 3/4' oder '1-Tonner' Lastwagen Chassis konstruiert, resultierte aber in einem Design mit übermäßigem Gewicht und nicht idealer Handhabung. Es wurden 208 Stk. durch Neuseelands 'Railways workshops Petone' produziert."
NZL_motorized_AC_equipment_08:0 "'Carrier, Wheeled, NZ Local Pattern Mk.II' Panzerwagen"
NZL_motorized_AC_equipment_08_short:0 "Wheeled Carrier"
NZL_motorized_AC_equipment_08_desc:0 "Dies ist eine örtlich produzierte Variante des 'India Pattern Wheeled Carrier'. Sie bestand aus einem Ford Lastwagen Chassis mit einem leichten Stahlkörper. Es wurden 76 Stk. von Neuseelands 'Railways workshops Petone' produziert."
NZL_motorized_AC_equipment_09:0 "'Humber' Panzerwagen"
NZL_motorized_AC_equipment_09_short:0 "Humber"
NZL_motorized_AC_equipment_09_desc:0 "Eine Lizenzversion des britischen Designs. Die Briten produzierten eine Nummer mit Türmen ausgestatteter Panzerwagen die oftmals als Tandem mit leichten Aufklärungsfahrzeugen, bewaffnet mit leichtem MG, im Dienst waren. Der 'Humber' war ein erfolgreiches Design das in der neuseeländischen Armee in Nordafrika diente und ebenfalls von Kanada unter Lizenz produziert wurde."
NZL_motorized_AC_equipment_099:0 "'Coventry' Panzerwagen"
NZL_motorized_AC_equipment_099_short:0 "Coventry"
NZL_motorized_AC_equipment_099_desc:0 "Dies ist eine gemeinsame Anstrengung und sollte ein Nachfolger des erfolgreichen 'Humber' und 'Daimler' Panzerwagens werden. Das Vereinigte Königreich die Produktion früherer Modelle fortzusetzen. Es wurden daher nur 283 Stk. bis Kriegsende produziert."
NZL_tankette_equipment_0:0 "Carden-Loyd Tankette Mk.IV"
NZL_tankette_equipment_0_short:0 "Tankette Mk.IV"
NZL_tankette_equipment_0_desc:0 "Ein leicht gepanzertes 2-Mann Fahrzeug, entwickelt aus früheren 1-Mann Modellen. Es war sehr leicht bewaffnet und gepanzert, wurde in der Zwischenkriegszeit Aufgrund des neidrigen Preises gut verkauft. Aufgrund der geringen Leistung im Kampf wurden Tanketten schnell aus dem direkten Frontdienst entfernt."
NZL_tankette_equipment_1:0 "Carden-Loyd Tankette Mk.VI"
NZL_tankette_equipment_1_short:0 "Tankette Mk.VI"
NZL_tankette_equipment_1_desc:0 "Ein spätes Modell der 'Carden-Loyd' Tankette. Das Design diente als Basis für den erfolgreichen 'Universal Carrier' und viele Nachkriegspanzer auf dem Chassisdesign."
NZL_tankette_equipment_2:0 "'Carrier, Armoured, NZ Local Pattern Mk.II' Tankette"
NZL_tankette_equipment_2_short:0 "Armoured Carrier"
NZL_tankette_equipment_2_desc:0 "Dieses hypothetische Modell ist eine stärker bewaffnete Variante der 'Universal Carrier' und wurde bei Angriffen genutzt. Der 'Universal carrier' war ein direkter Nachkomme der 'Carden-Loyd' Tankette."
NZL_tankette_equipment_3:0 "'Carrier, Armoured, NZ Local Pattern Mk.II (modified)' Tankette"
NZL_tankette_equipment_3_short:0 "Armoured Carrier (mod.)"
NZL_tankette_equipment_3_desc:0 "Dieses hypothetische Modell ist eine aufgerüstete gepanzerte 'Universal Carrier' Variante, mit einem 'Boyes' Panzerabwehrgewehr. Das Chassis brachte eine schlechte Leistung im Angrff, war aber erfolgreich in anderen Rollen."
NZL_gw_tank_equipment:0 "'Bob Semple Tractor Tank' Panzer"
NZL_gw_tank_equipment_short:0 "Bob Semple"
NZL_gw_tank_equipment_desc:0 "Mit dem Vereinigten Königreich beschäftigt mit seiner eigenen Bewaffnung, entwickelte Neuseeland eine Zahl an Lückenbüßer Konzepten während die Militärindustrie aufgebaut wurde. Dies ist ein inländischer Prototyp basierend auf dem Konzept des amerikanischen 'Disston Tractor' Panzer. Er bestand aus gewellten Eisenplatten montiert auf einem Traktor Chassis. Die Prototypen wurden sehr schnell improvisiert konstruiert, ohne genaue Pläne."
NZL_light_tank_equipment_1:0 "'Schofield Mk.I' Leichter Panzer"
NZL_light_tank_equipment_1_short:0 "Schofield I"
NZL_light_tank_equipment_1_desc:0 "Ein weiter enwickeltes inländisches Konzept basierend auf dem 'Universal Carrier' Chassis. Es hatte eine ungewöhnliche Kombination von zerlegbaren Ketten mit Straßenrädern, was ihm eine respektable strategische Geschwindigkeit verlieh. Das Design war Alles in Allem mittelmäßig, war aber besser als gar kein Panzer."
NZL_light_tank_equipment_2:0 "'Vickers Light Mk.VI' Leichter Panzer"
NZL_light_tank_equipment_2_short:0 "Vickers Light Mk.VI"
NZL_light_tank_equipment_2_desc:0 "Vickers produzierte eine Serie von Leichten Panzern in den 1930'ern basierend auf dem Chassis der 'Carden-Loyd' Tankette aus den 1920'ern, gipfeln in dem 'Mark VI'. Es war der erste Panzer der in den operativen Dienst der neuseeländischen Armee gestellt wurde. Ein früheres Vickers Design wurde überallhin exportiert und in Lizenz von Polen und der USSR."
NZL_light_tank_equipment_3:0 "'M3 Stuart' Leichter Panzer"
NZL_light_tank_equipment_3_short:0 "M3 Stuart"
NZL_light_tank_equipment_3_desc:0 "Lizenzversion des M3, ein amerikanisches Design das eine Abwandlung des früheren Leichten Panzers 'M2' war. Es wurde durch 'Lend-Lease' ab 1941 zur Verfügung gestellt und von Neuseeland in Nordafrika genutzt."
NZL_cavalry_tank_equipment_0:0 "'Schofield Mk.II' Kavalleriepanzer"
NZL_cavalry_tank_equipment_0_short:0 "Schofield II"
NZL_cavalry_tank_equipment_0_desc:0 "Dies ist eine zusätzliche Überarbeitung des Lückenbüßer Prototyp, mit einer verbesserten Federung und einem '2 pdr' Hauptgeschütz. Außer der Geschwindigkeit und des Hauptgeschützes war das Design mittelmäßig, aber besser als kein Panzer."

