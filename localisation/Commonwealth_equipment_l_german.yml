 ### BC ###
 ENG_battle_cruiser_1:0 "Renown Klasse BC I"
 ENG_battle_cruiser_1_desc:0 "Die 'Renown' Klasse Schlachtkreuzer waren ursprünglich als verbesserte Version der 'Revenge' Klasse Schlachtschiffe auf Kiel gelegt. Ihre Konstruktion pausierte bei Ausbruch des 1. WK. Admiral Lord Fisher die Fertigung erneut zu starten, nun als Schlachtkreuzer. Sie waren gut bewaffnet, schnell und wendig, hatten aber eine dünnere Panzerung und geringere Operationsreichweite. Nur 2 der ursprünglich 3 Schiffe, 'Repulse' und 'Renown', wurden fertiggestellt."
 ENG_battle_cruiser_2:0 "Admiral Klasse BC II"
 ENG_battle_cruiser_2_desc:0 "Die 'Admiral' Schlachtkreuzer-Klasse bestand aus 4 Schlachtkreuzer der 'British Royal Navy'. Sie wurden zum Ende des 1. WK entwickelt. Das Design startete als improvisierte Version der 'Queen Elizabeth' Klasse Schlachtschiffe, wurde aber als Schlachtkreuzer nach Admiral 'John Jellicoe', Kommandeur der 'Grand Fleet', benannt. Es wurde darauf hingeiesen, dass keine weiteren Schlachtschiffe benötigt wurden aber auch, dass eine Anzahl an deutschen Schlachtkreuzern auf Kiel gelegt wurden, welche dem Großteil der Schlachtkreuzer der 'Grand Fleet' überlegen waren."
### FBB ###
 ENG_fast_battleship_1:0 "Vanguard Klasse FBB I"
 ENG_fast_battleship_1_desc:0 "Die 'Vanguard' Klasse Schnelle Schlachtschiffe waren die letzten von der Royal Navy gebauten 'Schlachtkreuzer'. Ein Schiff wurde geordert und vier weitere für den Pazifik geplant. 1940 im 'Emergency War' Programm in Auftrag gegeben hatte die Produktion nur geringe Priorität und erst anch Kriegsende abgeschlossen. Die hatte einen schlanken Rumpf mit exzellenter Stabilität und Seetüchtigkeit. Die Bewaffnung war die gleiche wie die der 'Queen Elizabeth' und 'Revenge' Klasse und lieferte angemessene Feuerkraft. Zudem hatte es starke Motoren und gute Panzerung."
 ### BB ###
 ENG_battleship_1:0 "Queen Elizabeth Klasse BB I"
 ENG_battleship_1_desc:0 "Die 'Queen Elizabeth' Klasse Schlachtschiffe wurden im Marineprogramm 1912 in Auftrag gegeben. Die Schiffe waren die ersten ausgerüstet mit '15 in.' Geschützen und wohl die ersten schnellen Schlachtschiffe. Sie hatte schwere Bewaffnung für primäre und sekundäre Aufgaben und die dicke Panzerung machten sie zu exzelenten Kriegsschiffen, ideal ideal zum Schutz des enormen 'British Empire'. Von den sechs geplanten Schiffen wurden nur fünf in Bau gegeben und später, kurz vor dem 2. WK, modernisiert."
 ENG_battleship_1b:0 "Revenge Klasse BB Ib"
 ENG_battleship_1c:0 "Nelson Klasse BB Ic"
 ENG_battleship_2:0 "King George V Klasse BB II"
 ENG_battleship_2_desc:0 "Die 'King George V' Klasse Schlachtschiffe waren das Resultat der Flottenabkommen von Washington 1922 und London 1930, welche die Verdrängung und Bewaffnung von Großkampfschiffen begrenzte. Diese Schiffe waren daher mit Geschützen geringeren Kalibers als früherer und heutiger Schlachtschiffe ausgestattet. Trotz des geringeren Kalibers waren die Schiffe angemessen bewaffnet und gepanzert, zudem trugen sie schwere Luftabwehr. Fünf Schiffe wurden geordert und auf Kiel gelegt als Ablösung der alten 'Queen Elizabeth' Klasse Schlachtschiffe."
 ENG_battleship_3:0 "Lion Klasse BB III"
 ENG_battleship_3_desc:0 "Die 'Lion' Klasse Schlachtschiffe waren die Nachfolger der 'King George V' Klasse, eingearbeitet viele ihrer Eigenschaften. Sechs Schiffe wurden im Marineprogramm 1938 als Ablösung der veralteten 'Revenge' Klasse geordert, Aufgrund des Krieges wurde jedoch keines fertiggestellt. Die Schiffe waren der 'King George' Klasse sehr ähnlich, aber mit einer stärkeren Hauptbewaffnung von '16 in.' Geschützen. Die Panzerung war dicker und die Motoren leistungsstärker."
 ENG_battleship_3b:0 "Lion II Klasse BB IIIb"
 ENG_SH_battleship_1:0 "Lion III (?) Klasse SBB I"
 ENG_SH_battleship_1_desc:0 "Die 'Lion II' Klasse Schlachtschiffe wurden 1944 als verbesserte Version der 'Lion' Klasse Schlachtschiffe designt. Aufgrund der umgesetzten Kriegserfahrungen war das Design größer und schwerer. Wenn es fertiggestellt worden wäre sollte sie drei bis vier '16 in.' Geschütze des neusten Typs tragen. Dicke Panzerplatten schützten das Schiff vor Schiffsbeschuss oder luftfeinden. Die Baukosten, der Sieg über die feindliche Marine und der Bedarf an Flugzeugträgern resultierte in der Aufgabe des Projekts."
 ### CV ###
 ENG_carrier_1:0 "Courageous Klasse CV I"
 ENG_carrier_1_desc:0 "Diese drei Flugzeugträger waren umgebaute Schlachtkreuzer und die ersten Flottenträger der Royal Navy. Der Umbau war ein Ergebnis des 'Washingtoner Flottenabkommens' von 1922 und die Arbeit wurde 1925 beendet. Sie waren mäßig bewaffnet aber gut gepanzert mit hoher Reichweite und Geschwindigkeit. Aufgrund der Natur des Umbaus war der Platz für Flugzeute jedoch sehr begrenzt. Nichtsdestotrotz lieferten sie der Royal Navy wichtige Erfahrungen in der Konstruktion von Flugzeugträgern."
 ENG_carrier_1b:0 "Furious Klasse CV Ib"
 ENG_carrier_1b_desc:0 "Diese drei Flugzeugträger waren umgebaute Schlachtkreuzer und die ersten Flottenträger der Royal Navy. Der Umbau war ein Ergebnis des 'Washingtoner Flottenabkommens' von 1922 und die Arbeit wurde 1925 beendet. Sie waren mäßig bewaffnet aber gut gepanzert mit hoher Reichweite und Geschwindigkeit. Aufgrund der Natur des Umbaus war der Platz für Flugzeute jedoch sehr begrenzt. Nichtsdestotrotz lieferten sie der Royal Navy wichtige Erfahrungen in der Konstruktion von Flugzeugträgern."
