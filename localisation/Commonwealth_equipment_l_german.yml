 SAF_battleship_4:0 "Vanguard Klasse"
 SAF_battleship_4_desc:0 "The Vanguard-Klasse battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and it was finished after the war. The Klasse had a sleek hull, giving excellent stability and seaworthiness. The armament was the same as the Queen Elizabeth and Revenge Klasse battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
