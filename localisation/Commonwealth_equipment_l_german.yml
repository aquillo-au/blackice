 ENG_light_cruiser_2:0 "Southampton Klasse CL II"
 ENG_light_cruiser_2_desc:0 "Die 'Southampton' Klasse war eine Unterklasse der Leichten Kreuzerklasse 'Town'. Das Design war die Antwort auf die japanische 'Mogami' Klasse. Die Schiffe waren gut mit zwölf '6 in.' Geschützen in vier Drillingstürmen bewaffnet, besaßen gute Geschinwdigkeit und Reichweite. Sie bildete die Basis für viele der anschließenden Leichten Kreuzer der Royal Navy in der Kriegszeit."
