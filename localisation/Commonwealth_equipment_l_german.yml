 #CAN_destroyer_1b: "River Class"
 CAN_destroyer_2:0 "Tribal Klasse" 
 CAN_destroyer_2_desc:0 "Entwickelt von der Royal Navy als Antwort auf die neuen japanischen, italienischen und deutschen Zerstörer. 1940 orderte die kanadische Regierung vier dieser Zerstörer bei britischen Schiffswerften, welche 1942/43 fertiggestellt wurden. 1942 wurden vier weitere Zerstörer von kanadischen Schiffswerften geordert, aber nach dem krieg nicht mehr fertiggestellt."
 CAN_destroyer_3:0 "U/V Klasse"
 CAN_destroyer_3_desc:0 "Die 'U'/'V' Klasse waren insgesamt 16 Zerstörer die 1942/43 während des 'War Emergency Programme' gebaut wurden. Im Februar/März 1944 wurden die 'HMS Vixen' und 'HMS Valentine' der Royal Canadian Navy übergeben und in 'HMCS Algonquin' bzw. 'HMCS Sioux' umbenannt."
 CAN_destroyer_4:0 "Battle Klasse"
 CAN_destroyer_4_desc:0 "Kanada kaufte oder baute keine weiterentwickelten Zerstörer als die 'V' und 'Tribal' Klasse. Theoretisch, hätte die Notwendigkeit bestanden, hätte Kanada die neusten britischen Zerstörer kaufen oder produzieren können."
 CAN_light_cruiser_1:0 "C Klasse"
 CAN_light_cruiser_1_desc:0 "Die 'C' Klasse war eine Gruppe Leichter Kreuzer, vor und während des 1. WK für die rauen Bedingungen der Nordsee gebaut. Trotz ihrer geringen Größe waren sie robuste und taugliche Schiffe. Die Bewaffnung war zufriedenstellender, da sie genügend '6 in.' Geschütze und schwere Torpedobewaffnung besaßen um Überwasserziele und Konvoys zu bekämpfen und zu versenken. Während des 1. WK waren sie vermehrt im Einsatz und hatten Teil an vielen Operationen." Only a limited number of the vessels survived the scrap head to WWI. Only the Caledon, Ceres, and Carlisle subKlassees were in service by the mid 1930's."
 CAN_light_cruiser_2:0 "Southampton Klasse"
 CAN_light_cruiser_2_desc:0 "Die 'Southampton' Klasse war eine Unterklasse der Leichten Kreuzerklasse 'Town'. Das Design war die Antwort auf die japanische 'Mogami' Klasse. Die Schiffe waren gut mit zwölf '6 in.' Geschützen in vier Drillingstürmen bewaffnet, besaßen gute Geschinwdigkeit und Reichweite. Sie bildete die Basis für viele der anschließenden Leichten Kreuzer der Royal Navy in der Kriegszeit."
 CAN_light_cruiser_3:0 "Ceylon Klasse"
 CAN_light_cruiser_3_desc:0 "Die 'Ceylon' Klasse war eine Unterklasse der 'Crown Colony' Klasse. Die Royal Canadian Navy erwarb die 'HMS Uganda' von der Royal Navy am 21. Oktober 1944 und in 1952 in 'HMCS Quebec' umbenannt. Die 'HMCS Uganda' und später die 'HMCS Ontario' waren die einzigen zwei Kreuzer Kanadas während des 2. WK."
 CAN_light_cruiser_4:0 "Ontario Klasse"
 CAN_light_cruiser_4_desc:0 "Die Ontario Klasse war der kanadische Ableger der britischen leichten Kreuzer 'Minotaur' (oder 'Swiftsure') Klasse. Die Kreuzer waren als modifizerte Version der 'Crown Colony' Klasse designt, mit Veränderungen aus den Kriegserfahrungen, die 1941 freigegeben wurden. Sie hatten eine größere Operationsreichweite und zahlreichere Luftabwehrwaffen, während die Hauptbewaffnung auf drei Drillingstürme reduziert wurde."
