l_french:

	############################
			#### NATIONAL FOCUSES ####
	############################
	
	#### INDUSTRIAL SECTION ####
 
 FRA_tools_modernisation:0 "Modernisation des outils"
 FRA_tools_modernisation_desc:0 "Le parc industriel français est dépassé et surtout vieux. Nous devons moderniser nos outils en acquérant de nouvelles machines modernes."
 FRA_decrease_unemployement:0 "Réduire le chômage"
 FRA_decrease_unemployement_desc:0 "Avec la dernière crise économique, le taux de chômage est encore élevé et la production faible. Nous pouvons commencer par encourager les industriels à investir et à créer de nouveaux emplois."
 FRA_overseas_factories:0 "Usines d'Outremers"
 FRA_overseas_factories_desc:0 "L'Algérie française est considérée comme faisant partie de la France, donc nous devons renforcer les infrastructures de production dans ces départements d'outre-mer."
 FRA_cnrs:0 "Centre National de la Recherche Scientifique"
 FRA_cnrs_desc:0 "Pour coordonner l'activité de nos laboratoires de recherche actuels, nous devons fusionner tous les organismes à un centre national, afin de renforcer la capacité de recherche."
 FRA_buy_heavy_water:0 "Acheter l'Eau Lourde"
 FRA_buy_heavy_water_desc:0 "L'Europe est instable et les premiers essais en sciences nucléaires ont montré des résultats prometteurs. Nous devrions, acheté les stocks d'eau lourde de la Norvège, aller de l'avant et assurer nos recherches."
 FRA_research_grants:0 "Subventionner la Recherche"
 FRA_research_grants_desc:0 "Pour galvaniser notre production de recherche nationale, nous pourrions donner des subventions de mérite à nos meilleures équipes de scientifiques. Les progrès de la technologie peuvent nous donner des avantages où nous en avons le plus besoin."
 FRA_agriculture_national_office:0 "Office National de l'Agriculture"
 FRA_agriculture_national_office_desc:0 "Pour stabiliser le marché des céréales, nous pourrions créer un nouveau bureau pour contrôler son importation / exportation et fixer un juste prix."
 
	#### COLONIAL FOCUS ####
	
 FRA_colonial_investments:0 "Investissements Coloniaux"
 FRA_colonial_investments_desc:0 "L'Europe fait face à des temps dangereux. Nous devrions nous concentrer sur l'amélioration de nos terres au sud et dans les colonies pour nous assurer que nous pouvons toujours soutenir le continent"
 FRA_vienot_agreement:0 "Accords Vienot"
 FRA_vienot_agreement_desc:0 "Le mandat français de la Syrie et du Liban ne pouvait pas durer éternellement, mais le Sénat a hésité à donner l'indépendance. Nous pourrions faire des concessions pour encourager les syriens et les libanais à nous soutenir."
 FRA_develop_morocco:0 "Développer le Maroc"
 FRA_develop_morocco_desc:0 "Notre protectorat du Maroc a besoin de plus de fonds pour renforcer la production locale et développer une économie efficace."
 FRA_develop_tunisia:0 "Développer la Tunisie"
 FRA_develop_tunisia_desc:0 "Le protectorat tunisien présente de nombreuses possibilités, nous devrions investir dans le développement des infrastructures actuelles."
 FRA_develop_algeria:0 "Développer l'Algerie"
 FRA_develop_algeria_desc:0 "Nous devrions concentrer notre industrie à Alger. Si les tensions augmentent en Europe, nous aurons encore une capacité industrielle hors de portée des bombardiers ennemis."
 FRA_develop_indochine:0 "Développer l'Indochine"
 FRA_develop_indochine_desc:0 "Si nous voulons utiliser notre colonie Indochine comme base principale dans la région du Pacifique, nous devons créer d'abord une infrastructure plus élaborée pour déployer nos troupes et augmenter la capacité de nos ports."
 FRA_technology_sharing:0 "Partage de technologies"
 FRA_technology_sharing_desc:0 "Pour rester dans le domaine des technologies, la bonne solution serait de partager nos recherches avec nos colonies et nos alliés"
 FRA_sahara_oil:0 "Pétrole du Sahara"
 FRA_sahara_oil_desc:0 "Le pétrole est la seule ressource que la France n'a pas. Nous pourrions prospecter le désert du Sahara pour trouver cet or noir."
 FRA_tungsten_mines:0 "Mines de Tungstène"
 FRA_tungsten_mines_desc:0 "Pour alimenter notre machine de guerre, nous avons besoin de plus de tungstène. Les mines indochinoises pourraient fournir plus si nous les développions"
 
	#### ECONOMIC REFORMS FOCUS ####
	
 FRA_economic_reforms:0 "Réformes économiques"
 FRA_economic_reforms_desc:0 "L'économie française est dans une situation précaire. Nous devons initier des réformes économiques pour nous débarrasser de l'inflation, stabiliser le franc et réduire le déficit national."
 FRA_economic_reforms_tooltip:0 "§RDébloqué par l'évenement 'Inflation!'.\n§!"
 FRA_sncf:0 "Société Nationale des Chemins de Fer Français"
 FRA_sncf_desc:0 "La nationalisation des principales compagnies ferroviaires françaises assurera le contrôle des moyens de transport."
 FRA_sncf_tooltip:0 "Add maximum §YInfrastructure§! in §YIle de France§!, §YPas de Calais§!, §YChampagne§! and §YAlsace§!"
 FRA_devaluation:0 "Dévaluation du Franc"
 FRA_devaluation_desc:0 "La seule façon de se débarrasser de l'inflation est de dévaluer la monnaie, et ce plusieurs fois si nécessaire"
 FRA_budget_deficit_law:0 "Loi sur le Déficit Budgétaire"
 FRA_budget_deficit_law_desc:0 "Le déficit national doit être réduit en prenant des mesures drastiques comme la réduction des dépenses publiques."
 FRA_exchange_rate_stabilisation:0 "Stabilisation du taux de change"
 FRA_exchange_rate_stabilisation_desc:0 "Les exportations sont faibles en raison de la valeur élevée du franc. Nous pouvons créer un fonds de stabilisation des échanges contre l'inflation et l'évasion de capitaux."
 FRA_exchange_rate_stabilisation_tooltip:0 "§RDébloqué par le focus 'Soutenir Blum' ou avec un gouvernement communiste.\n§!"
 FRA_bank_france:0 "Banque de France"
 FRA_bank_france_desc:0 "Nous avons déjà réformé le statut de la Banque de France, visant à reprendre le contrôle de la situation économique que nous devons nationaliser."
 
	#### REARMEMENT FOCUS ####
 
 FRA_rearmament:0 "Réarmement"
 FRA_rearmament_desc:0 "L'Allemagne est de plus en plus menaçante chaque jour. Nous ne pouvons pas rester pacifistes et nous devons réarmer notre pays."
 FRA_military_complex_nationalisation:0 "Nationalisation des complexes militaires"
 FRA_military_complex_nationalisation_desc:0 "Notre capacité de fabrication est encore limitée. Nous pouvons forcer la nationalisation de certaines manufactures à atteindre une véritable efficacité de production."
 FRA_military_complex_nationalisation_tooltip:0 "Disponible comme §YGroupe Industriel§! : §YSMN§! and §YVétra§!.\n"
 FRA_defense_national_funds:0 "Fonds de défense nationale"
 FRA_defense_national_funds_desc:0 "Nous ne pourrions pas atteindre nos objectifs de production avec les moyens actuels. Nous devons augmenter la part de budget attribuée au réarmement."
 FRA_defense_national_funds_tooltip:0 "§YDébloque des focus dans la partie militaire de l'arbre.§!\nDisponible comme §YConseiller Politique§! : §YFélix Gouin§! and §YPaul Faure§!."
 FRA_war_material_licence:0 "Licence de Fabrication de Materiels de Guerre"
 FRA_war_material_licence_desc:0 "Pour stimuler le développement des industries militaires et sécuriser nos apports en équipements militaires, nous pouvons accorder des licences d'exploitation pour controler la production."
 FRA_war_material_licence_tooltip:0 "§RDébloqué par le focus 'Soutenir Daladier' ou avec un gouvernement fasciste.\n§!Disponible comme §YConcepteur de materiels§! : §YMAB§!, §YAPX§! and §YDe Dion-Bouton§!.\n"
 FRA_aircraft_manufacturer_nationalisation:0 "Nationalisation des constructeurs d'aéronotiques"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "Alors que les négociations pour l'achat d'avions américains stagnent, nous devrions nationaliser les constructeurs d'aéronotiques pour corriger les déficits de productivité français dans ce secteur."
 FRA_partial_mobilization:0 "Mobilisation partielle"
 FRA_partial_mobilization_desc:0 "Les Allemands sont agressifs et le monde est instable. La guerre est proche et nous devrions déclarer la mobilisation partielle."
 FRA_commit_automobile_manufacturer:0 "Engager des Constructeurs Automobiles"
 FRA_commit_automobile_manufacturer_desc:0 "Les constructeurs automobiles sont aussi les principaux producteurs d'engins militaires de haut niveau tel que les tanks ou les pièces détaché de motorisés. L'Etat a besoin de la coopération des industrielles pour remplir son armée de blindés."
 FRA_commit_automobile_manufacturer_tooltip:0 "§RDébloqué par le focus 'Soutenir Daladier' ou avec un gouvernement fasciste.\n§!Disponible comme §YConcepteur de chars§! : §YLorraine-Dietrich§!, §YBerlier§! and §YDelaunay-Belleville§!.\n"
 FRA_wartime_organisation_act:0 "Loi sur l'organisation de la nation en guerre"
 FRA_wartime_organisation_act_desc:0 "Avant la guerre, nous devons définir l'organisation de la nation en temps de guerre."
 FRA_war_effort_law:0 "Loi sur l'effort de guerre"
 FRA_war_effort_law_desc:0 "Pour contribuer à l'effort de guerre, chaque Français doit payer des impots additionnels et peuvent aussi acheter des bons du Trésor."
	
	#### POLITICAL FOCUS ####
 
 FRA_social_reforms:0 "Réformes sociales"
 FRA_social_reforms_desc:0 "Les accords de Matignon sont un succès partiel, mais avec le contexte économique, ils peuvent être perdus à tout moment. Nous devons aller plus loin dans nos réformes sociales et sécuriser nos avantages."
 FRA_matignon_agreements_amendement:0 "Amendement des Accords Matignon"
 FRA_matignon_agreements_amendement_desc:0 "Dans cette situation économique difficile, les Accords Matignon sont suicidaires. Nous sommes obligés de supprimer partiellement certains des avantages, comme les 40 heures par semaine pour redresser l'économie."
 FRA_matignon_agreements_tooltip:0 "§RDébloqué par l'évenement 'Accords Matignon'.\n§!"

	#### DEMOCRATIC FOCUS ####
	
 FRA_support_blum:0 "Soutenir Blum"
 FRA_support_blum_desc:0 "Les réformes de Blum ne sont pas aussi efficaces que la pensée française, mais il est dans la bonne direction. Nous devrions lui donner plus de pouvoir pour réformer la société."
 FRA_support_blum_tooltip:0 "§YRetarde l'effondrement du Front Populaire.\nDébloque des focus dans la partie économique de l'arbre.\n§!"
 FRA_intervention:0 "Intervention française"
 FRA_intervention_desc:0 "La démocratie a besoin de notre aide! Quiconque est prêt à se battre pour la cause doit être autorisé à y aller, nous ne pouvons permettre à un autre régime fasciste de gagner du terrain."
 FRA_intervention_tooltip:0 "§RLes Britanniques refuseront peut-être une alliance.\n§!"
 FRA_support_daladier:0 "Soutenir Daladier"
 FRA_support_daladier_desc:0 "Blum nous a montré qu'il ne peut pas diriger un pays en situation de crise. Il doit démissionner et laisser le bureau à Edouard Daladier, chef du Parti Radical et numéro deux du Front Populaire."
 FRA_support_daladier_tooltip:0 "§YDébloque des focus dans la partie réarmement de l'arbre.\n§!"
FRA_status_quo:0 "Status Quo"
 FRA_status_quo_desc:0 "La France est le berceau et le protecteur de la liberté et devrait le rester. Si nous voulons restés unis, alors nous devons stabiliser notre démocratie avant qu'elle ne diminue."
 FRA_little_entente:0 "Petite Entente"
 FRA_little_entente_desc:0 "La Petite Entente, une alliance formée après la Grande Guerre pour empêcher l'agression de l'Autriche et de la Hongrie envers leurs voisins, a été soutenue par la France, mais a maintenant commencé à tomber en morceaux. Pour restaurer et consolider cette faction nous devons commencer par ses fondateurs en Tchécoslovaquie."
 FRA_go_with_britain:0 "Aller avec les Britanniques"
 FRA_go_with_britain_desc:0 "Avec la Russie à jamais changée, seule la France et la Grande-Bretagne restent de la Triple Entente. Si l'histoire est vouée à se répéter, nous devons nous assurer que ces deux nations, bastions de la démocratie et de la liberté en Europe restent Alliés."
 FRA_popular_front_united:0 "Front Populaire Uni"
 FRA_popular_front_united_desc:0 "Avec les réformes faites, nous devons cesser de nous battre entre nous et rester unis. Le Front ne s'effondrera pas et nous nous battrons pour la France ainsi que la Liberté, l'Egalité et la Fraternité!"
 FRA_popular_front_united_tooltip1:0 "§RLe Front Populaire s'effondrera en août 1938 si non-uni.§!"
 FRA_popular_front_united_tooltip2:0 "§RLe Front Populaire s'effondrera en juin 1939 si non-uni.§!"
 FRA_invite_yugoslavia:0 "Inviter la Yougoslavie"
 FRA_invite_yugoslavia_desc:0 "La Yougoslavie a assez de soucis sans avoir à s'inquiéter des voisins expansionnistes. Les inviter dans la Petite Entente serait un grand service pour eux et pour nous-mêmes."
 FRA_invite_romania:0 "Inviter la Roumanie"
 FRA_invite_romania_desc:0 "La démocratie roumaine est fragile, prise entre ses factions fascistes internes et le communisme soviétique, les introduire dans la Petite Entente leur permettra de conserver leur stabilité avec notre soutien."
 FRA_invite_poland:0 "Inviter la Pologne"
 FRA_invite_poland_desc:0 "L'Allemagne revendique le culoir de Danzig ainsi que ses anciens territoires de l'Est. Inviter la Pologne dans la Petite Entente permettrai d'assurer leur sécurité."
 FRA_research_treaty:0 "Traité de recherche"
 FRA_research_treaty_desc:0 "En partageant les avancées technologiques avec nos alliés, notre faction entière sera capable de conduire la R&D en temps de guerre plus efficacement."
 FRA_invite_benelux:0 "Inviter le Benelux"
 FRA_invite_benelux_desc:0 "La Belgique et le Luxembourg sont une cible facile pour les Allemands. Pour éviter de contourner la ligne Maginot, nous devons être sûrs que les militaires coopèrent avec nous."
 FRA_economic_cooperation_agreement:0 "Accord de Coopération Economique"
 FRA_economic_cooperation_agreement_desc:0 "Pour assurer une parfaite coopération militaire, nous devons définir quelques accords économiques et logistiques."
 FRA_preventive_intervention:0 "Intervention préventive"
 FRA_preventive_intervention_desc:0 "Les Allemands ne nous ont laissé aucun autre choix: pour le bien du monde libre et de l'avenir de nos enfants, il est temps de leur déclarer la guerre."
 
	#### COMMUNIST FOCUS ####
 
 FRA_radicalize_front:0 "Radicaliser le Front"
 FRA_radicalize_front_desc:0 "Les réformes du Front Populaire ne sont pas assez drastiques pour redresser la situation actuelle. Nous devons radicaliser notre politique et permettre plus de communistes au gouvernement."
 FRA_grands_travaux:0 "Grands Travaux"
 FRA_grands_travaux_desc:0 "Une série de programmes de contruction sociale sera mise en place en parallèle avec la socialisation du pays. Cela diminura le chomage et créera plus de structures publiques."
 FRA_ideological_indoctrination:0 "Endoctrinement Idéologique"
 FRA_ideological_indoctrination_desc:0 "Nos valeurs et objectifs politiques méritent bien que l'on meure pour eux, comme on mourait jadis au nom de la religion. Tout partisan doit être prêt à faire face à la mort – et plus encore les dissidents."
 FRA_loyal_comintern:0 "Fidèle au Komintern"
 FRA_loyal_comintern_desc:0 "Avec nos ennemis partout où nous nous tournons, nous devons renforcer notre position auprès de puissants alliés. Nos liens avec le Komintern se sont renforcés et il est temps de nous consacrer pleinement à leur cause."
 FRA_research_cooperation:0 "Coopération Scientifique"
 FRA_research_cooperation_desc:0 "Les soviétiques sont des personnes intelligentes et pleines de ressources, mais ils manquent d'infrastructures scientifiques. Nous devront travailler avec eux, echangeant nos connaissances pour un bénéfice commun."
 FRA_assistance_treaty:0 "Traité Franco-Soviétique d'Assistance Mutuelle"
 FRA_assistance_treaty_desc:0 "Un traité bilateral entre nos deux pays communistes réduira toute menace provenant d'Europe central. Plus précisement, ce pact d'assistance mutuel nous protegera du danger d'une aggression de la part de l'Allemagne."
 FRA_fascist_threat:0 "La Menace Fasciste"
 FRA_fascist_threat_desc:0 "Au lieu d'arrêter l'Allemagne, le traité de Versailles et les sanctions économiques qui l'accompagnaient lui ont fourni un terreau fertile et n'ont fait que renforcer ses terribles ambitions. Nous devons à nouveau vaincre l'Allemagne et la placer sous notre contrôle, du moins pour le moment."
 FRA_reject_moscow_autority:0 "Rejeter l'Autorité de Moscou"
 FRA_reject_moscow_autority_desc:0 "Les bolcheviks ne sont qu'une autre dictature et ne cherchent que leurs intérêts. Nous devrions prendre quelques distances avec Moscou et forger notre propre communisme."
 FRA_collectivisation:0 "Collectivisation"
 FRA_collectivisation_desc:0 "Une campagne de collectivisation des industries privées et des matières premières nous aidera à mieux superviser la gestion de l'état et à stabiliser le pays."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Les gros banquiers et les démagogues puissants de la puissance renforcent leur prise sanglante sur le monde. Chaque jour qui passe, nous voyons des hommes libres réduits en esclavage et le monde plongé dans la crise créée par la cupidité de l'individu. L'humanité a besoin de nous et nous devons unir l'humanité!"
 FRA_strike_empire:0 "Frapper l'Empire"
 FRA_strike_empire_desc:0 "Les empires capitalistes bâtis par les superpuissances européennes sont les pires ennemis de la liberté dans le monde. Ceux-ci doivent être démantelés et leurs populations libérées, à commencer par l'Empire britannique."
 
	#### FASCIST FOCUS ####
 
 FRA_far_right_leagues:0 "Ligues d'Extrême Droite"
 FRA_far_right_leagues_desc:0 "Les ligues d'extrême-droite sont plusieurs mouvements d'extrême-droite français opposés au parlementarisme, qui se sont surtout consacrés aux défilés militaires, aux bagarres de rue, aux manifestations et aux émeutes... Pour unir la France, Pour éviter de succomber à la pourriture."
 FRA_front_liberte:0 "Front de la Liberté"
 FRA_front_liberte_desc:0 "Pour nous opposer au Front Populaire, nous devons former une alliance anti-Marxiste avec les autres mouvements d'extrême-droite. Ce Front de la Liberté fédérera tous ceux protestant contre le collectivisme."
 FRA_support_ppf:0 "Parti Populaire Français"
 FRA_support_ppf_desc:0 "Le Parti Populaire Français dénonce le parlementarisme, cherche à limiter la démocratie et remodeler la société française selon sa propre vison autoritaire. Il est totalement opposé au marxisme et au libéralisme. Avec le succès du Front de la Liberté, le Parti Populaire Français, guidant le mouvement, devrait entrer au gouvernement."
 FRA_demand_wallonia:0 "Réclamer la Wallonie"
 FRA_demand_wallonia_desc:0 "La région Wallonne en Belgique est principalement occupée par des francophones. Ils ne se sentent pas français, mais nous pourrions utiliser l'argument linguistique pour prendre le contrôle de cette province."
 FRA_revise_versailles:0 "Réviser Versailles"
 FRA_revise_versailles_desc:0 "Le Reich Allemand est en train de devenir une force à prendre en considération: leur vision d'un avenir meilleur peut être alignée sur nos intérêts."
 FRA_split_switzerland:0 "Diviser la Suisse"
 FRA_split_switzerland_desc:0 "Les politiques neutres et le fonctionnement démocratique de la Suisse sont une insulte à notre gouvernement. Nous pourrions faire un accord secret avec Hitler et Mussolini pour diviser ce comté en trois."
 FRA_strike_urss:0 "Frapper l'Union Soviétique"
 FRA_strike_urss_desc:0 "Malgré nos objections, la menace soviétique s'amplifie. Pour contrer l'agressivité de l'Union soviétique et garantir notre avenir, nous allons devoir lui déclarer la guerre."
 FRA_cagoule_coup:0 "Coup d'Etat de la Cagoule"
 FRA_cagoule_coup_desc:0 "La Cagoule est un groupe d'inspiration fasciste et anticommuniste qui utilise la violence pour promouvoir ses activités. Ce mouvement clandestin est en contact avec certains hauts-gradés de l'armée et est financé par des industriels. Nous avons entendu qu'un coup pourrait avoir lieu, des officiers militaires soutenant leurs idéaux antiparlementaires."
 FRA_state_reorganisation:0 "Réorganisation de la nation"
 FRA_state_reorganisation_desc:0 "Nous devons repenser le role de l'Etat au sein de la France. Nous devons abandonné toutes ces idées parlementaires et créer un fort parti unique."
 FRA_claim_rhinland:0 "Réclamer la Rhénanie"
 FRA_claim_rhinland_desc:0 "La menace allemande augmente d'année en année, nous devons créer un état tampon dans la partie gauche du Rhin."
 FRA_woo_italy:0 "Courtiser l'Italie"
 FRA_woo_italy_desc:0 "L'Italie a le potentiel pour devenir une nation puissante, grâce à la forte direction de Mussolini, les Italiens sont unis et prêts à lutter pour la bonne cause."
 FRA_dismantle_germany:0 "Démanteler l'Allemagne"
 FRA_dismantle_germany_desc:0 "Les allemands ne nous laisse aucun autre choix. Dans l'intêret de la France et pour le futur de nos enfants, il est l'heure d'entrée en guerre."
 FRA_convince_spain:0 "Convaincre l'Espagne"
 FRA_convince_spain_desc:0 "Franco et les nationalistes espagnols sont nos alliés naturels, unis par la religion, la culture et l'idéologie. Ensemble, nous protegerons les latins de la menace allemande."
 FRA_action_francaise:0 "Action Française"
 FRA_action_francaise_desc:0 "L'Action Française soutient un retour à la monarchie et, après la loi sur la séparation de l'Eglise et de l'Etat, la restoration du catholicisme comme religion d'état. C'est aussi un point de ralliement des opposant à la Troisième République de France, considérée comme corrompu et innéficace."
 FRA_papal_rehabilitation:0 "Réhabilitation papal"
 FRA_papal_rehabilitation_desc:0 "En 1926, le pape Pie XI condamna l'Action Française du fait de l'influence de son chef Maurras, un agnostique. Avec la montée en puissance de l'anti-communisme dans l'église catholique, nous devrions chercher à mettre fin à cette condamnation."
 FRA_union_latins:0 "Union latine"
 FRA_union_latins_desc:0 "Une alliance entre les peuples de civilisation et de culture latine commune en Europe (Italie, France, Espagne, Portugal et Roumanie) devrait équilibrer les forces entre nous et l'Allemagne. Nous devrions commencer avec la Roumanie, stabilisant leur position avec notre appui."
 FRA_restoration:0 "Restoration"
 FRA_restoration_desc:0 "Il est temps de mettre fin à la République et redonner à la France son suzerain légitime, le roi Henri VII. La nouvelle monarchie unifira le peuple derrière un dirigeant fort."
 FRA_camelots_roi:0 "Camelots du Roi"
 FRA_camelots_roi_desc:0 "Les Camelots du Roi sont une organisation de jeunes militants d'extrême-droite de l'Action Française. Ce groupe paramilitaire peut nous permettre de rendorcer notre position dans la société française."
 FRA_invite_portugal:0 "Inviter le Portugal"
 FRA_invite_portugal_desc:0 "Le Portugal est un pays latin et donc un allié naturel du peuple français. Nous devons renforcer nos liens d'amitié avec ce pays."
 
	#### MILITARY FOCUS ####
	
 FRA_giraud_plan:0 "Plan de Giraud"
 FRA_giraud_plan_desc:0 "Dans des moments comme ceux-ci, il est préférable de renforcer nos défenses. S'il ya des menaces, laissez-les venir à nous afin que nous puissions les traiter sur notre propre terre. Nous avons besoin de votre parole."
 FRA_fortification_focus:0 "Priorité aux fortification"
 FRA_fortification_focus_desc:0 "Aussi critiques que nos forts ont été, nous devons trouver des moyens de les construire plus efficacement. La ligne Maginot a été un puissant dissuasif des forces ennemies, nous pourrions utiliser plus de moyens de sécurité comme elle."
 FRA_alpine_forts:0 "Forts Alpins"
 FRA_alpine_forts_desc:0 "Les Italiens ne franchiront pas la frontière si facilement une fois que nous aurons fini de couvrir les Alpes avec notre ligne de défense nouvellement planifiée. Nous aurons le temps de réagir et de renforcer notre position."
 FRA_alpine_forts_tooltip:0 "§RDébloqué par le focus 'Fonds de défense nationale'.\n§!"
 FRA_extend_the_maginot_line:0 "Étendre la ligne Maginot"
 FRA_extend_the_maginot_line_desc:0 "Nous ne pouvons pas compter sur la Belgique pour tenir leur terrain, s'ils laissent entrer les armées ennemies, nous pourrions être en difficulté." La prolongation de la Ligne Maginot est cruciale pour empêcher les armées indésirables hors de France!"
 FRA_de_gaulle_strategy:0 "Stratégie de De Gaulle"
 FRA_de_gaulle_strategy_desc:0 "Nous ne pouvons pas rester assis en silence lorsque nos ennemis se déplacent à nos frontières, et nous ne pouvons laisser nos alliés se débrouiller seuls dans un scénario de guerre... Préparez notre armée! "Gamelin est l'homme du métier."
 FRA_motorized_focus:0 "Priorité à la motorisation"
 FRA_motorized_focus_desc:0 "Trouver de meilleures façons de construire nos véhicules d'infanterie aidera notre capacité à soutenir et à renforcer les lignes de front."
 FRA_mechanized_focus:0 "Priorité à la méchanisation"
 FRA_mechanized_focus_desc:0 "Les véhicules blindés jouent un rôle de plus en plus important dans la guerre. Ils sont légèrement moins intimidants que leur char moyen, mais ils nous donnent un avantage dans la communication, le commandement, le transport et la guerre urbaine."
 FRA_mechanized_focus_tooltip:0 "§RDébloqué par le focus 'Fonds de défense nationale'.\n§!"
 FRA_tank_modernisation:0 "Modernisation des tanks"
 FRA_tank_modernisation_desc:0 "Les chars de combat sont la voie à suivre dans l'industrie militaire. Nous voulons contrôler le champ de bataille et pour cela nous aurons besoin de nouveaux tanks puissants!"
 FRA_further_armament_program:0 "Programme d'Armement Complémentaire"
 FRA_further_armament_program_desc:0 "Avec le budget étendu de l'armée, nous pouvons produire des armes en masse. Nous mettrons un fusil entre les mains de tous."
 FRA_further_armament_program_tooltip:0 "§RDébloqué par le focus 'Fonds de défense nationale'.\n§!"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Tous les hommes et toutes les femmes qui peuvent se battre le feront. Nous devrions mettre les ressources du gouvernement dans la production et l'amélioration des armes d'infanterie."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Notre artillerie formera une seule unité puissante pour focaliser le feu sur des points précis: une volée à la fois et nous affaiblirons la ligne ennemie et nous frapperons si nous devons!"
 FRA_army_reform:0 "Réforme de l'Armée de Terre"
 FRA_army_reform_desc:0 ""Aucune unité d'infanterie ou réservoir de haute technologie à elle seule ne nous fera gagner la guerre. Nous devons mettre nos efforts dans le développement de nos capacités tactiques et stratégiques avec les bonnes personnes sur le terrain, nous pouvons évoluer en tant qu'armée."
 FRA_general_mobilisation_order:0 "Ordre de Mobilisation Général"
 FRA_general_mobilisation_order_desc:0 "Nous devons mettre l'armée de terre, l'armée de l'air et la marine françaises sur le pied de guerre, et appeller sous les drapeaux tous les Français mobilisables."
 FRA_africa_army:0 "Armée d'Afrique"
 FRA_africa_army_desc:0 "La connaissance de l'armée Africaine assurera la domination dans les colonies et l'Afrique du Nord. Nous pouvons compter sur des volontaires arabes ou berbères indigènes et des régiments de colons français."
 FRA_colonial_troops:0 "Troupes Coloniales"
 FRA_colonial_troops_desc:0 "Les troupes coloniales ne font pas partie de l'armée Africaine et regroupent les troupes indigènes d'Afrique occidentale et centrale et outre-mer. Nous pouvons utiliser leur équipement pour figurer dans des terres peu propices."
 FRA_foreign_legion:0 "Légion Etrangère"
 FRA_foreign_legion_desc:0 "La Légion étrangère est la branche d'élite de l'Armée Africaine, composée de soldats de nationalités et de milieux différents. L'expérience des légionnaires et la qualité de leur formation seront notre fer de lance."
 FRA_commandos_marine:0 "Commandos Marine"
 FRA_commandos_marine_desc:0 "Les Commandos Marine sont les Forces d'Opérations Spéciales de la Marine Française. Leur aide dans la guerre amphibie et la reconnaissance navale permettront de vaincre rapidement les ennemis de la France."
 FRA_blum_viollette_project:0 "Proposition Blum-Viollette"
 FRA_blum_viollette_project_desc:0 "La proposition de Blum-Viollette a suggéré qu'une minorité d'Algériens obtiennent la pleine citoyenneté française, avec le plan d'élargir les avantages à d'autres groupes à une date ultérieure. Nous pouvons utiliser cet argument pour recruter dans la colonie, mais les colons protestent massivement."
	
	#### NAVAL SECTION ####
 
 FRA_naval_contruction_program:0 "Programme de Construction Naval"
 FRA_naval_contruction_program_tt:0 "Not enough building slots for §YNaval Base§!"
 FRA_naval_contruction_program_desc:0 "If we plan to expand our navy the first step is to improve and expand our naval bases. Our unique ships require constant attention to stay combat ready at all times."
 FRA_altlantic_domination:0 "Domination de l'Atlantique"
 FRA_altlantic_domination_desc:0 "Improving the design of our Battleships would lead to great tactical advantages. With their range and power uncontested, no one will be able to outrun their guns."
 FRA_pacific_protection:0 "Protection du Pacifique"
 FRA_pacific_protection_desc:0 "Naval theorists have directed our attention to our outdated Carriers. They have suggestions on how Carriers can be further utilized if development is pushed in the right direction. Real progress cannot be made without our full support."
 FRA_darlan_doctrine:0 "Doctrine de Darlan"
 FRA_darlan_doctrine_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategical maneuvers. Before we take chances with these new theories we need to have them properly tested and plans solidified."
 FRA_mediterranean_special_measures:0 "Dispositif Spécial en Méditerranée"
 FRA_mediterranean_special_measures_desc:0 "Destroyers and Lighter Cruisers play a key role in defending our heavier Battleships or Carriers. If we lose our line of defense at sea we risk all ships and men. We must make sure our ships are built with the latest technology."
 FRA_standardisation_engine:0 "Standardisation des moteurs"
 FRA_standardisation_engine_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 
	#### AIR SECTION ####
 
 FRA_air_bases:0 "Etendre nos nouvelles bases aérienne"
 FRA_air_bases_bypass_tt:0 "Not enough building slots for §YAir Base§!"
 FRA_air_bases_desc:0 "Time has come to expand on our Airforce! Plans have already been made to start construction of new Air Bases to support a big increase in both personnel and aircraft."
 FRA_modernisation_program:0 "Programme de Modernisation"
 FRA_modernisation_program_desc:0 "Some revolutionary civilian engineering can be applied on our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others."
 FRA_buy_americain:0 "Acheter des bombardiers américains"
 FRA_buy_americain_desc:0 "Air support is an important part of both our defensive and offensive capabilities. If we focus our efforts on developing fast, more agile and accurate bombers we will maintain an edge in any land battle."
 FRA_barrage_david:0 "Barrage David"
 FRA_barrage_david_desc:0 ""
 FRA_jet_effort:0 "Dévéloppement des Moteurs à Réaction"
 FRA_jet_effort_desc:0 "Air combat is all about mobility. The Jet engine is such a powerful advance that the enemy pilots will seem to stand still while we rip them out of the sky."
 FRA_interwar_experience:0 "Experience de l'Entre-Deux-Guerres"
 FRA_interwar_experience_desc:0 "Planes which provide support for our land forces and ships have been a very efficient addition at a relatively small investment. These planes now have several suggested improvements. Our engineers can develop the next generation of support aircraft."
 FRA_reorganize_air_army:0 "Réorganiser l'Armée de l'Air"
 FRA_reorganize_air_army_desc:0 "We have gained enough experience to test new theories in air warfare at a faster pace. This will allow us to explore new tactical and strategic possibilities. Air combat is the key in modern warfare."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 ""

