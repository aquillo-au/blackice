 worldnews.3.t:0 "France annexe Wallonia"
 worldnews.3.d:0 "TO DO"
 worldnews.3.a:0 "TO DO"
 worldnews.4.t:0 "Restoration en France"
 worldnews.4.d:0 "TO DO"
 worldnews.4.a:0 "TO DO"
 worldnews.5.t:0 "L'Exposition Universelle de Paris"
 worldnews.5.d:0 "La France est fière d'inaugurer en grande pompe l'Exposition Universelle de 1937. En plein Paris, sur 101 hectares, quarante-quatre pays proposent cent-quatre-vingt-dix pavillons autour du thème des arts et techniques appliqués à la vie moderne. Près de trente-deux millions de visiteurs vont se bousculer pour y venir. Du coup, Paris conservera le Palais Chaillot, le Palais de la Découverte, et le Palais de Tokyo. L'esprit et l'art nouveau triomphe partout. Le monde veut croire un court instant que l'Exposition regroupera enfin tout ce qui unit les hommes. Mais ce qui frappe les esprits c'est les deux monumentaux pavillons soviétiques et allemands qui se font face pour se défier : l'un avec une statue de vingt-cinq mètres de « l'Ouvrier et la Kolkhozienne » brandissant une faucille et un marteau ; l'autre par une monumentale sculpture d'un aigle tenant une croix gammée dans ses serres."
 worldnews.5.a:0 "Un énorme succès planétaire"
 worldnews.6.t::0 "La Coupe du Monde de Football"
 worldnews.6.d:0 "La France accueille la troisième Coupe du monde de football. Les dix-huit matchs successifs passionnent la planète et les trois cent soixante-seize mille spectateurs qui se sont rués dans les stades français. Les trente-quatre pays en compétition luttent avec acharnement mais c'est l'Italie qui parvient, en finale, à vaincre la Hongrie. Elle est pour la seconde fois championne du monde. Le brésilien Leônidas da Silva, surnommé « le diamant noir » est cependant le meilleur buteur de la compétition grâce à sa spectaculaire technique personnelle dite de la « bicyclette »."
 worldnews.6.a:0 "L'Italie est la championne du Monde"
 
