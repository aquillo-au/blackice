 worldnews.1.t:0 "Alliance avec le Benelux"
 worldnews.1.d:0 "TO DO"
 worldnews.1.a:0 "TO DO"
 worldnews.2.t:0 "France prends contrôle du Benelux"
 worldnews.2.d:0 "TO DO"
