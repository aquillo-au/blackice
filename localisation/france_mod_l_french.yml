					#### EVENTS ####
	############################
	
 france.32.t:0 "Le Front Populaire remporte les élections"
 france.32.d:0 "Le Front populaire est le vainqueur des élections législatives et obtient la majorité du Parlement. L'alliance des mouvements de gauche, dont le Parti Communiste Français (PCF), la Section Française de l'Internationale Ouvrière (SFIO) et le Parti Radical et Socialiste annonce la formation d'un gouvernement dirigé par Léon Blum, leader de la SFIO. Les Français espèrent que le gouvernement de Blum implantera des réformes sociales pour mettre fin à la crise politique actuelle."
 france.32.a:0 "Avec le Front Populaire, tout est possible!"
 france.33.t:0 "Le pacte Hoare-Laval"
 france.33.d:0 "La presse a dévoilé le pacte Hoare-Laval à l'œil du public, qui se déroule derrière leur dos. La France et la Grande-Bretagne, désireuses de rester en bons termes avec l'Italie, ont négocié un accord avec Mussolini pour une conclusion rapide de la Deuxième Guerre Italo-Abyssinienne avec des concessions éthiopiennes. C'est dans l'espoir de maintenir l'indépendance de la nation, mais il a été fait sans leur consentement. Cela a provoqué un tumulte de droite et de gauche, le dénonçant comme un apaisement à Mussolini qui voudrait faire de l'Ethiopie un peu plus qu'un état fantoche. Albert Sarraut présidera jusqu'aux élections."
 france.33.a:0 "Pierre Laval doit démissionner."
 france.34.t:0 "Leon Blum démissionne"
 france.34.d:0 "Avec l'inflation qui a également augmenté de 46%, l'imposition de la semaine de 40 heures se révéla très inefficace, l'industrie a des difficultés à s'y adapter. La confusion économique a entravé l'effort de réarmement, et la croissance rapide des armements allemands a obligé Blum à abandonner les programmes de réforme sociale du Front Populaire. Léon Blum démissionne, le Parlement refusant de lui donner les moyens de résoudre la crise économique."
 france.34.a:0 "Edouard Daladier ainsi que radicaux formeront un nouveau gouvernement"
 france.35.t:0 "Inflation!"
 france.35.d:0 "En 1936, la France se relève lentement de la crise économique qui a frappé le pays en 1931. La situation politique instable, le chômage élevé et le déficit public sont déjà des défis pour le gouvernement. Malheureusement, la déflation rapide a entraîné une surestimation du franc. Elle provoque une crise économique et les deux tiers des exportations s'effondrent. Avec l'évasion générale du capital et la résistance de certains employeurs, la situation est alarmante et la désillusion de la classe ouvrière pour la politique est déjà énorme."
 france.35.a:0 "Nous devons réformer l'économie rapidement"
 FRA_inflation_tooltip:0 "§YDébloque la partie économique de l'arbre.\n§!"
 france.36.t:0 "Les accords de Matignon"
 france.36.d:0 "Après l'élection du Front Populaire, une grève massive de la classe ouvrière éclate, initiée au Havre, accompagnée d'occupations d'usine pour empêcher les fermetures, et s'est rapidement propagée à travers la France. Le mouvement social a immédiatement suivi la victoire électorale du Front populaire, pour parvenir à cette position de force. Le nouveau gouvernement de gauche dirigé par Léon Blum négocie avec succès des accords sociaux, signés à la Hôtel Matignon. Tous les travailleurs ont bénéficié de ces accords, qui sont le droit légal de grève, les congés payés, 40 heures de travail par semaine payées 48 et la suppression de tous les obstacles à l'organisation syndicale."
 france.36.a:0 "Cela va ralentir considérablement la production"
 FRA_matignon_tooltip:0 "§YDébloque la partie politique de l'arbre.§!"
 france.37.t:0 "Les communistes retirent leur soutien"
 france.37.d:0 "Mécontent de la politique récente du gouvernement de gauche, Maurice Thorez, chef du Parti Communiste Français, annonce que les communistes quittent le Front populaire et manifesteront leur mécontentement."
 france.37.a:0 "Nous n'avons pas besoin de leur aide pour diriger la nation"	
 france.38.t:0 "Les communistes soutiennent le gouvernement"
 france.38.d:0 "Contrairement aux autres nations, la France accepte d'aider les républicains dans la guerre civile espagnole. Le cabinet de Blum décide d'une politique d'intervention et officialise un accord pour l'envoi de munitions et de soldats volontaires en Espagne. Maurice Thorez, leader du Parti Communiste Français, annonce que les communistes soutiendront la politique de Blum et la force du front actuel."
 france.38.a:0 "Les socialistes et les communistes vont se tenir ensemble!"	
 france.39.t:0 "Le Front Populaire s'effondre"
 france.39.d:0 "Après deux années d'activité majeure, le Front populaire perd son esprit et ne peut que temporiser à mesure que la crise européenne s'aggrave. Compensée par une hausse de 46% des prix, le chômage est resté élevé et la production industrielle globale a stagné. Le Front populaire s'est dissout à l'automne 1938, confronté à des tensions internes liées à la guerre civile espagnole, à l'opposition de droite et à la persistance des effets de la Grande Dépression."
 france.39.a:0 "Camille Chautemps dirigera le nouveau gouvernement"	
 france.40.t:0 "Inviter la Belgique et le Luxembourg"
 france.40.d:0 "Pour contenir la possible résurgence d'un expansionnisme agressif sur une partie des anciennes puissances centrales, la France a demandé que la Belgique et le Luxembourg rejoignent les Alliés pour arrêter les ambitions hitlériennes."
 france.40.a:0 "Nous devons protéger le Benelux."
 france.40.b:0 "Nous ne voulons pas nous fâcher Hitler."
 france.41.t:0 "La Grande-Bretagne accepte l'Alliance"
 france.41.d:0 "La Grande-Bretagne approuve nos efforts et a accepté l'invitation de la Belgique et du Luxembourg dans l'alliance."
 france.41.a:0 "Heureusement, nous pouvons encore nous protéger de l'Allemagne."
 france.42.t:0 "La Grande-Bretagne refuse l'Alliance"
 france.42.d:0 "Malgré tous nos efforts pour offrir un soutien aux Alliés, notre plus récente tentative de rejoindre une des nations a été accueillie avec scepticisme. La Grande-Bretagne a refusé d'accepter la Belgique et le Luxembourg dans l'alliance."
 france.42.a:0 "Ils seront une cible facile pour Hitler!"
 france.43.t:0 "Coup de Cagoule"
 france.43.d:0 "La Cagoule, officiellement appelée Comité Secret de l'Action Révolutionnaire, est un groupe fasciste français et anticommuniste, qui exécute des assassinats, des bombardements, des sabotages d'armements et d'autres activités violentes pour créer l'instabilité politique. Avec l'aide du Mouvement Franciste et du personnel militaire, ils font aujourd'hui un coup d'Etat. La loi martiale a été déclarée et avec les changements en cours, tout ce qui vient après ne devrait pas être très différent."
 france.43.a:0 "L'Etat major donne les pleins pouvoirs à Pétain."
 france.43.b:0 "Le général Franchet d'Espèrey devrait diriger le pays."
 france.44.t:0 "Référendum nationaliste"
 france.44.d:0 "La popularité de la Croix-de-Feu s'est développée rapidement et maintenant de nombreux nationalistes prétendent représenter les souhaits du peuple. L'appel à un référendum a été demandé par le colonel François de la Rocque, qui veut refaire les élections législatives et former une coalition avec les conservateurs et les radicaux pour mettre fin à la crise politique. Le gouvernement impuissant et impopulaire doit accepter les revendications De la Rocque. Puis quelques jours plus tard, la coalition remporte la majorité au Parlement et peut constituer un nouveau gouvernement."
 france.44.a:0 "Le nouveau gouvernement appelle Pétain à diriger le pays."
 france.45.t:0 "La France exige la Wallonie"
 france.45.d:0 "La France a revendiqué la Wallonie et nous envoie un ultimatum. Ils prendront la province par la force si nous ne la leur donnons pas. "
 france.45.a:0 "Nous ne pouvons pas lutter contre eux."
 france.45.b:0 "Nous ne donnons jamais notre terre sans combattre!"
 france.46.t:0 "La Belgique accepte"
 france.46.d:0 "La Belgique a cédé à notre demande et nous a donné la Wallonie."
 france.46.a:0 "Les Wallons sont français maintenant."
 france.47.t:0 "La Belgique refuse"
 france.47.d:0 "La Belgique refuse de céder à notre demande et est prête à se battre."
 france.47.a:0 "Ils connaissent les conséquences."
 france.48.t:0 "Diviser la Suisse"
 france.48.d:0 "La France a un plan pour diviser la Suisse en deux, où nous obtiendrons la partie Est. Devrions-nous accepter cela?"
 france.48.a:0 "Oui, nous devons rayer ce pays de la carte!"
 france.48.b:0 "Non, ce n'est pas le bon moment pour ça."
 france.49.t:0 "L'Allemagne accepte"
 france.49.d:0 "Hitler accepte votre projet de diviser la Suisse en deux, prétendant que l'Europe est maintenant régie par les Français et les Allemands!"
 france.49.a:0 "Merci à vos nouveaux amis, l'Europe sera votre!"
 france.50.t:0 "L'Allemagne refuse"
 france.50.d:0 "Hitler refuse votre plan de scission de la Suisse en deux, prétendant que la situation politique mondiale n'est pas prête pour cela."
 france.50.a:0 "C'est une terrible erreur."
 france.51.t:0 "Petain retourne au gouvernement"
 france.51.d:0 "La Seconde Guerre mondiale a commencé et Pétain a déjà refusé plusieurs offres pour rejoindre le gouvernement. Il est critique contre le parlement et le mauvais état de la préparation des armes françaises et les réductions des budgets militaires de l'entre-deux-guerres. En temps de guerre, la grande réputation de Pétain comme le plus ancien soldat de France après la mort de Foch et comme le plus humain de nos commandants militaires, nous devrions le réclamer à nouveau pour rejoindre notre gouvernement."
 france.51.a:0 "Pétain unira le pays"
 france.52.t:0 "L'inflation diminue"
 france.52.d:0 "Avec la guerre actuelle et les mesures radicales prises par le gouvernement, l'hyperinflation a diminué et maintenant le franc est stable."
 france.52.a:0 "Cela renforcera nos positions"
 france.53.t:0 "L'Union sacrée"
 france.53.d:0 "L'Union sacrée a été une trêve politique en France pendant la Première Guerre mondiale pour unir le gouvernement et créer la solidarité en temps de guerre. En ces temps difficiles, le gouvernement a annoncé avoir un accord avec les différents mouvements politiques. Ils mettent de côté leur différend et se battent pour l'avenir de la France."
 france.53.a:0 "Vive la France!"
 france.54.t:0 "Le cabinet démissione"
 france.54.d:0 "La Chambre des Députés a élu Reynaud premier Ministre, mais avec un seul vote de départage, la plupart des membres de son parti s'étant abstenu. Le nouveau gouvernement est loin d'être stable; beaucoup de politiques de Droite demande que Reynaud attaque l'Union Soviétique, pas l'Allemagne. La Chambre a aussi forcé Daladier, que Reynaud tenait personnellement responsable de la faiblesse de la France, d'être le Ministre de la Guerre et de la Défense."
 france.54.a:0 "Paul Reynaud dirigera le nouveau gouvernement."
 france.55.t:0 "Restoration de la Monarchie"
 france.55.d:0 "Aujourd'hui le Pape Pie XI a intronisé Henri VII comme Roi du Royaume de France. Le nouveau dirigeant a annoncé qu'il guiderai le pays dans ces temps incertains."
 france.55.a:0 "Vive le Roi!"
 france.56.t:0 "Invitation dans la faction française"
 france.56.d:0 "Dans l'effort de consolider une alliance et de contenir une possible expension aggressif de la part des anciennes puissances d'Europe Central, la France a demandé que nous les rejoignons pour assurer notre sécurité."
 france.56.a:0 "Acceptons dans notre interêt."
 france.56.b:0 "Nous pouvons nous défendre seul."
 france.57.t:0 "[From.GetName] rejoint la faction française"
 france.57.d:0 "Notre plan pour stopper l'influence de l'Allemagne en Europe avance. [From.GetLeader] accepte notre invitation et rejoint l'alliance."
 france.57.a:0 "Notre alliance deviens plus forte."
 france.58.t:0 "[From.GetName] refuse de rejoindre l'alliance"
 france.58.d:0 "Malgré tous nos efforts pour offrir notre soutien, notre plus récente tentative d'inviter une des nations a été accueillie avec scepticisme. [From.GetLeader] a refusé notre invitation et préfère rester neutre."
 france.58.a:0 "Ils seront bientôt la cible de grandes puissances."
 france.59.t:0 "Destin du Benelux"
 france.59.d:0 "Avec l'annexation de la Wallonie, il y a un brèche dans nos défenses à la frontières de l'Allemagne. Pour nous protéger contre le Reich, nous devons persuader la Belgique et le Luxembourg de rentrer dans notre giron."
 france.59.a:0 "Le nord-est est maintenant sécurisé."
 france.60.t:0 "Coup d'Etat Communiste"
 france.60.d:0 "Alors que le mouvement populaire qui fait l'éloge d'une révolution communiste est en marche, certains membres du mouvement politique se taisent et attendent. Elle touche à sa fin. Aujourd'hui, alors que la tête du [Root.GetRulingParty] et l'armée initiaient une révolte à l'échelle nationale, un certain nombre d'officiels du gouvernement [Root.GetAdjective] ont appréhendé [Root.GetLeader] et entamé des négociations avec les rebelles.\n\nSous prétexte de vouloir maintenir l'ordre, les négociations ont tourné autour de la manière de sécuriser les positions du nouvel État socialiste pour ceux qui ont choisi de coopérer. Le coup d'État s'est terminé avant que quiconque ne tente de s'y opposer et ceux qui auraient pu le faire ont été emprisonnés, condamnés à l'exil ou exécutés par le nouveau régime."
 france.60.a:0 "Maurice Thorez va diriger le pays."
 france.61.t:0 "Accord de Coopération Economique"
 france.61.d:0 "Pour assurer une parfaite coopération militaire, nous devons définir quelques accords économiques et logistiques avec le Royaume-Uni. Maintenant que le traité est signé, quelle devrait être la priorité des Alliées?"
 france.61.a:0 "Partager les nouvelles technologies électroniques et industriels"
 france.61.b:0 "Coordonner notre logistic militaire et nos plans"
 france.61.c:0 "Prendre une sanction économique contre l'Allemagne"
 france.62.t:0 "Nommer un concepteur de materiels"
 france.62.d:0 "Pour satisfaire la demande en équipement de notre armée, nous pouvons engager un concepteur de materiels. Lequel devons-nous choisir?"
 france.62.a:0 "MAB"
 france.62.b:0 "APX"
 france.62.c:0 "De Dion-Bouton"
 france.62.e:0 "Garder cette option pour plus tard"
 france.63.t:0 "Engager un concepteur de chars"
 france.63.d:0 "Pour satisfaire la demande en équipement de notre armée, nous pouvons engager un concepteur de chars. Lequel devons-nous choisir?"
 france.63.a:0 "Lorraine-Dietrich"
 france.63.b:0 "Berlier"
 france.63.c:0 "Delaunay-Belleville"
 france.63.e:0 "Garder cette option pour plus tard"
 
