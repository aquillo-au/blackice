 ### BC ###
 GER_battle_cruiser_1:0 "Schlachtkreuzer I 'Ersatz Yorck Klasse'"
 GER_battle_cruiser_1_desc:0 "Die Ersatz Yorck Klass war eine Gruppe von 3 Schlachtkreuzern die im April 1915 geordert wurden. Sie stellten eine Unterklasse der Mackensen Klasse dar, waren aber leicht vergrößert und weiterentwickelt. Bewaffnet wurden sie mit 38 cm Geschützen anstatt der 35 cm Geschütze der Vorgänger. Der Name 'Ersatz' leitete sich durch das Ziel ab, die verlorenen Schiffe 'York/Gneisenau/Scharnhorst' zu ersetzen."
 GER_battle_cruiser_2:0 "Schlachtkreuzer II 'O Klasse'"
 GER_battle_cruiser_2_desc:0 "1939 entschied die Kriegsmarine die 3 geplanten P Klasse Kreuzer mit Schlachtkreuzern zu ersetzen. Das Resuktat waren die O Klasse Schlachtkreuzer mit sechs 38cm (15") Geschützen in drei Zwillingstürmen, einer Verdrängung von 35,400 tonnen und einer Höchstgeschwindigkeit von 35 Knoten. Es wurden 3 Stk. in Auftrag gegeben aber schlussendlich nicht gebaut."
 ### BB/SHBB ###
 GER_battleship_1:0 "(Linien-) Schlachtschiff I 'Deutschland Klasse'"
 GER_battleship_1a:0 "Schlachtschiff Ia 'Scharnhorst Klasse'"
 GER_battleship_1a_desc:0 "Die Scharnhorst Klass waren die ersten modernen Schlachtschiffe der Kriegsmarine. Sie wurden als Antwort auf die französische 'Dunkerque Klasse' Schlachtkreuzer konstruiert. Die Scharnhorst Klasse ist mit neun 283mm (11") Geschützen in drei Drillingstürmen ausgestattet. Pläne sahen vor die Bewaffnung auf 380mm (15") Zwillingsgeschütze umzustellen."
 GER_battleship_1a_38:0 "Scharnhorst Class BB Ia38"
 GER_battleship_1a_38_desc:0 "Die Scharnhorst Klass waren die ersten modernen Schlachtschiffe der Kriegsmarine. Sie wurden als Antwort auf die französische 'Dunkerque Klasse' Schlachtkreuzer konstruiert. Die Scharnhorst Klasse ist mit sechs 283mm (11") Geschützen in drei Drillingstürmen ausgestattet.
 GER_battleship_1b:0 "Schlachtschiff Ib 'Bismarck Klasse'" 
 GER_battleship_1b_desc:0 "Die zwei Schiffe der Bismarck Klasse waren die größten Schlachtschiffe, die für die Kriegsmarine gebaut wurden. Die Schiffe wurden, als Antwort auf die neuen in Produktion befindlichen französischen Schlachtschiffe der Richelieu Klasse, mit einer ähnlichen Bewaffnung von acht 38cm (15") Geschützen in vier Zwillingstürmen ausgestattet. Die Bismarck wurde bekannt durch die Versenkung der HMS Hood, einem britischen Schlachtkreuzer, in der Schlacht in der Dänemarkstraße. Daraufhin wurde die Bismarck gezielt von der britischen Marine gejagt und versnkt bevor sie den nächsten Hafen anlaufen konnte."
 GER_battleship_2:0 "Schlachtschiff II 'H39'"
 GER_battleship_2_desc:0 "Der deutsche 'Plan Z' sah eine Flotte von 10 Schlachtschiffen vor um gegen die Marineüberlegenheit der Briten angehen zu können. Um den Plan durchsetzen zu können wurde die H Klasse mit 6 zu bauenden Schiffen entwickelt. 2 Stk. wurden in Produktion gegeben, aber nie vollendet, da die Resourcen bei Ausbruch des Krieges in andere Projekte flossen. Alle Namen für die geplanten Schiffe sind reine Spekulation. Mit einer Hauptbewaffnung von acht 40.6cm (16") Geschützen und enormen Ausmaß wäre die H-Klasse aber eines der größten Schlachtschiffe während des 2. Weltkrieges geworden."
 GER_SH_battleship_1:0 "Superschweres Schlachtschiff I 'H41'"
 GER_SH_battleship_1_desc:0 "Das Design der 'H41' war eine Weiterentwicklung der Schlachtschiffklasse 'H39'. Es beinhaltete signifikant stärkere Panzerung, verbesserte Torpedoabwehrshotten sowie Schutz für Ruder und Propelleranlage. Die Hauptbewaffnung sollte auf 42cm Geschütze verbessert werden, als Antwort auf die geplanten britischen Schlachtschiffe der Lion Klasse. Die Verdrängung der Schiffe hätte 70,000 tonnen betragen."
 GER_SH_battleship_2:0 "Superschweres Schlachtschiff II 'H44'"
 GER_SH_battleship_2_desc:0 "Die H44 Klasse war die letzte das letzte Design der H-Serie Schlachtschiffe. Die Konstruktion sollte die utopische Größenordnung von über 130,000 tonnen Verdrängung und einer Bewaffnung von acht 508mm (20") Geschützen haben. Für diese Klasse hätten komplett neue Docks gebaut werden müssen."
 ### CV/CVL ###
 GER_carrier_1:0 "Träger I 'Graf Zeppelin Klasse'"
 GER_carrier_1_desc:0 "Die 'Graf Zeppelin' war das einzige Schiff der deutschen Kriegsmarine, welches von Grund auf als Flugzeugträger konzipiert war. 2 Schiffe dieser Klasse wurden in Auftrag gegeben, aber nicht fertig gebaut. Die Graf Zeppelin wäre in der Lage gewesen bis zu 43 trägergestützte Flugzeuge unterschiedlichster Art zu tragen."
 GER_carrier_2:0 "Träger II 'Europa Klasse'"
 GER_carrier_2_desc:0 "Von der Kriegsmarine wurden in den 1940ern mehrere zivile Schiffe für den Umbau zum Flugzeugträger in Betracht gezogen. Das größte dieser Schiffe war das Passagierschiff 'Europa'. Wäre das Projekt fertig gestellt worden, hätte die Europa eine Verdrängung von 56,000 tonnen und bis zu 43 Flugzeuge gehabt."
 GER_lcarrier_1:0 "Schwerer Träger I 'Seydlitz Klasse'"
 GER_lcarrier_1_desc:0 "Die Seydlitz wurde als vierter schwerer Kreuzer der 'Hipper Klasse' auf Stapel gelegt. Bis zu Kriegsbeginn war sie teilweise fertiggestellt. 1942 wurde der Umbau zum Flugzeugträger befohlen. Das Projekt 'Weser 1' wurde aber immer wieder durch Luftangriffe auf Bremen und dem Fehlen von Ressourcen unterbrochen."
