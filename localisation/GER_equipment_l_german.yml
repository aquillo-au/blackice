 #### archetype description ###
 panzer_i_equipment:0 "Panzer I"
 panzer_i_equipment_desc:0 "Leichte Panzer sind kleine bewegliche Panzer, welche in der Lage sind Aufklärung zu betreiben und leicht gepanzerte Feinde zu bekämpfen."
 light_panzer_td_equipment:0 "Leichte Jagdpanzer"
 light_panzer_td_equipment_desc:0 "Leichte Jagdpanzer.\n Jagdpanzer sind Panzer mit einer Panzerabwehrkanone, meist anstelle des Turms. Leichte Jagdpanzer basieren auf dem Fahrwerk von leichten Panzern. Dadurch sind sie meistens beweglicher, aber durch geringere Bewaffnung nicht so kampfstark wie größere Jagdpanzer. Beispiele hierfür: Panzerjäger I, Marder II, Marder III, Hetzer, Jagdpanzer 38 D."
 light_assault_panzer_equipment:0 "Leichte Sturmpanzer"
 light_assault_panzer_equipment_desc:0 "Leichte Strumpanzer.\n Mit Infantriewaffen bewaffnete leichte oder mittlere Fahrwerke zur Unterstützung der Infanterie gegen Befestigungen. Sie bieten jedoch nicht so viel Schutz wie Sturmpanzer und Sturmgeschütze. Examples: Sturmpanzer I, Sturmpanzer II, Sturminfanteriegeschütz 'StuIG33B."
 panzer_spaa_equipment:0 "Luftabwehrpanzer"
 panzer_spaa_equipment_desc:0 "Luftabwehrpanzer.\n Mobile Flakkanonen auf einem leichten oder mittlere Panzerfahrwerk. Beispiele: Flakpanzer I, Flakpanzer 38, Wirbelwind, Kugelblitz."
 light_panzer_art_equipment:0 "Artillerieselbstfahrlafette"
 light_panzer_art_equipment_desc:0 "Artillerieselbstfahrlafette.\n Die Hauptartillerie in Form einer 10.5cm Haubitze auf einem Panzefahrwerk zur Unterstützung der Panzerdivisionen. Beispiel: Wespe und Heuschrecke"
 flammpanzer_equipment:0 "Flammpanzer"
 flammpanzer_equipment_desc:0 "Flammpanzer.\n Flammpanzer sind mit mind. einem Flammenwerfer gegen weiche Ziele und Infanterie in Befestigung ausgerüstet. Beispiel: Flamingo, Flammpanzer III."
 panzer_amph_equipment:0 "Amphibious Tanks"
 panzer_amph_equipment_desc:0 "Amphibienpanzer.\n Diese Panzer sind für amphibische Operationen ausgestattet um den Ladungstruppen schwere Unterstützung zu gewähren. Beispiel: Panzer II mit Schwimmkörper / Panzer II (amph.), Tauchpanzer III."
 czech_ger_panzer_equipment:0 "Panzer 35 (t) / 38 (t)"
 czech_ger_panzer_equipment_desc:0 "Mittlere Panzer sind  relativ bewegliche vielseitige Panzer mit der Fähigkeit unterschiedlichste Aufgaben, wie zum Beispiel aufklären, unterstützen oder direkten Kampf, ausführen."
 panzer_ii_equipment:0 "Panzer II"
 panzer_ii_equipment_desc:0 "Leichte Panzer sind kleine bewegliche Panzer, welche in der Lage sind Aufklärung zu betreiben und leicht gepanzerte Feinde zu bekämpfen."
 panzer_iii_equipment:0 "Panzer III"
 panzer_iii_equipment_desc:0 "Mittlere Panzer sind  relativ bewegliche vielseitige Panzer mit der Fähigkeit unterschiedlichste Aufgaben, wie zum Beispiel aufklären, unterstützen oder direkten Kampf, ausführen."
 assault_panzer_equipment:0 "Sturmpanzer"
 assault_panzer_equipment_desc:0 "Sturmpanzer.\n Ein großes Artilleriegeschütz auf einem gut gepanzertem Fahrgestell.	Diese Selbstfahrlafetten sind perfekt für den Kampf gegen Befestigungen. Beispiel: StuH 42, Brummbär, Sturmtiger."
 panzer_iii_td_equipment:0 "StuG III"
 panzer_iii_td_equipment_desc:0 "Sturmgeschütz.\n Sturmgeschütze sind Panzer mit einem fest montierten Geschütz anstatt eines Turmes. Eigentlich für die Infanterieunterstützung gedacht, um Befestigungen und Gebäude zu beseitigen, entwickelten sie zudem Panzerabwehrfähigkeiten."
 panzer_iv_equipment:0 "Panzer IV"
 panzer_iv_equipment_desc:0 "Mittlere Panzer sind  relativ bewegliche vielseitige Panzer mit der Fähigkeit unterschiedlichste Aufgaben, wie zum Beispiel aufklären, unterstützen oder direkten Kampf, ausführen."
 medium_panzer_td_equipment:0 "StuG IV / Jagdpanzer IV"
 medium_panzer_td_equipment_desc:0 "Mittlerer Jagdpanzer.\n Jagdpanzer sind Panzer mit einer Panzerabwehrkanone, meist anstelle des Turms. Mittlere Jagdpanzer basieren auf dem Fahrwerk von mittleren Panzern. Sie sind relativ beweglich und haben eine respektbale Feuerkraft."
 heavy_panzer_art_equipment:0 "Mittlere Artillerieselbstfahrlafette"
 heavy_panzer_art_equipment_desc:0 "Mittlere Selbstfahrlafette.\n Diese Fahrzeuge sind mit einem 15cm Artilleriegeschütz bewaffnet um die 10,5 cm Hauptartillerie zu ergänzen. Beispiel: Hummel."
 panzer_v_equipment:0 "Panzer V Panther"
 panzer_v_equipment_desc:0 "Mittlere Panzer sind  relativ bewegliche vielseitige Panzer mit der Fähigkeit unterschiedlichste Aufgaben, wie zum Beispiel aufklären, unterstützen oder direkten Kampf, ausführen."
 heavy_panzer_td_fast_equipment:0 "Nashorn / Jagdpanther"
 heavy_panzer_td_fast_equipment_desc:0 "Mittelschwerer Jagdpanzer.\n Ein schweres Panzerabwehrgeschütz auf einem mittleren Panzerfahrgestell. Diese Jagdpanzer sind relativ beweglich und haben eine hohe Feuerkraft. Beispiel: Nashorn, Jagdpanther."
 panzer_v_spaa_equipment:0 "Coelian"
 panzer_v_spaa_equipment_desc:0 "Flugabwehrpanzer./nMobiles Flugabwehrgeschütz auf einem mittleren Panzerfahrgestell."
 heavy_panzer_equipment:0 "Schwere Panzer"
 heavy_panzer_equipment_desc:0 "Schwere Panzer sind große gepanzerte Fahrzeuge mit der Aufgabe feindliche gepanzerte Fahrzeuge und Befestigungen zu zerstören. Beispiel: Neubaufahrzeug, Tiger I, Tiger II und E-75."
 heavy_panzer_td_slow_equipment:0 "Elefant (Ferdinand) / Jagdtiger"
 heavy_panzer_td_slow_equipment_desc:0 "Schwere Jagdpanzer.\n Ein schwerer Panzer mit einem festen großen Panzerabwehrgeschütz anstatt eines Turms. Beispiel: Elefant (Ferdinand), Jagdtiger."
 panzer_vii_equipment:0 "Panzer VII"
 panzer_vii_equipment_desc:0 "Superschwere Panzer sind die Weiterentwicklung des Schweren Panzer Konzept. Größer und bessser bewaffnet, mit einer stärkeren Panzerung sind sie vor allem langsamer und haben Probleme auf weichem Boden und zu schwachen Brücken."
 e_25_equipment:0 "E-25"
 e_25_desc:0 "Leichte Panzer sind kleine bewegliche Panzer, welche in der Lage sind Aufklärung zu betreiben und leicht gepanzerte Feinde zu bekämpfen."
 e_50_equipment:0 "E-50"
 e_50_equipment_desc:0 "Mittlere Panzer sind  relativ bewegliche vielseitige Panzer mit der Fähigkeit unterschiedlichste Aufgaben, wie zum Beispiel aufklären, unterstützen oder direkten Kampf, ausführen."
 e_75_equipment:0 "E-75"
 e_75_equipment_desc:0 "Schwere Panzer sind große gepanzerte Fahrzeuge mit der Aufgabe feindliche gepanzerte Fahrzeuge und Befestigungen zu zerstören.."
 e_100_equipment:0 "E-100"
 e_100_equipment_desc:0 "Superschwere Panzer sind die Weiterentwicklung des Schweren Panzer Konzept. Größer und bessser bewaffnet, mit einer stärkeren Panzerung sind sie vor allem langsamer und haben Probleme auf weichem Boden und zu schwachen Brücken."
 # conversion units #
 conversion_td_equipment:0 "Panzerjäger 35 R"
 conversion_td_equipment_desc:0 "Ein Umbau des franz. Renault R35 Infanteriepanzers in einen Jagdpanzer mit einer 4.7cm PaK des Panzerjäger I. Er ist aufgrund des R35 Fahrgestells sehr langsam. Diese Einheit kann nur durch Events erhalten werden."
 marder_conversion_td_equipment:0 "Marder I"
 marder_conversion_td_equipment_desc:0 "Umbau-Jagdpanzer.\n Ein Umbau des eroberter Panzer und Schlepper in Jagdpanzer mit einer 7.5cm PaK 40 L/46. Diese Bewaffnung ist stark genug um gegen frühe und mittlere gepanzerte Fahrzeuge eingesetzt zu werden. Trotzdem sind sie nur leicht gepanzert. Diese Einheiten können nur durch Events erhalten werden."
 conversion_art_equipment:0 "Umbau-Art.SFL"
 conversion_art_equipment_desc:0 "Umbau-Artillerieselbstfahrlafette.\n Der Umbau verschiedener eroberter Fahrzeuge, welche mir einem 10.5cm Hauptartilleriegeschütz ausgestattet wurden um den Panzer-Divisionen die benötigte mobile Artillerieunterstützung bieten zu können. Diese Einheiten können nur durch Events erhalten werden."

