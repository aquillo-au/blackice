 ############ Panzers
 ## Pz I
 panzer_i_equipment_1:0 "PzKpfw. I"
 panzer_i_equipment_1_short:0 "Panzer I 'Sd.Kfz. 101'"
 panzer_i_equipment_1_desc:0 "Der Panzer I war ein leichter deutscher Panzer in den 1930ern.\nEs ist die Kurzform für Panzerkampfwagen I, abgekürzt PzKpfw I.\nDie deutsche ordnungsgemäße Bestandsbezeichnung war 'SdKfz. 101'."
 # Pz I sub tech equipment
 light_panzer_td_equipment_1:0 "l. JPz I 'Panzerjäger I'"
 light_panzer_td_equipment_1_short:0 "leichter Jagdpanzer 'PzJ I'"
 light_panzer_td_equipment_1_desc:0 "Leichter Jagdpanzer\nDer Panzerjäger I war der erste deutsche Jagdpanzer. Die tschechiche 'Škoda 4.7 cm PaK (t)' Panzerabwehrkanone wurde auf dem 'Panzer I Ausf. B' Fahrgestell montiert. Er sollte gegen die französischen schweren Panzer wie zum Beispiel den 'Char B1' eingesetzt werden, da die '3.7 cm PaK 36' nur geringe Wirkung erzielte. 202 Panzer I wurden zu Panzerjäger I zwischen 1940 und 1941 ausgebaut. Sie wurden unter anderem im Westfeldzug, in Nordafrika und an der Ostfront eingesetzt."
 light_assault_panzer_equipment_1:0 "Sturmpanzer I 'Bison'"
 light_assault_panzer_equipment_1_short:0 "Sturmpanzer I 'Bison'"
 light_assault_panzer_equipment_1_desc:0 "Der leichte Sturmpanzer 'Bison' war ein, auf dem Fahrgestell des Panzer I montiertes, schweres Infanteriegeschütz 15cm 'sIG 33' um der motorisierten Infanterie mehr Feuerkraft gegen Befestigungen zur Verfügung zu stellen."
 panzer_spaa_equipment_1:0 "Flakpanzer I"
 panzer_spaa_equipment_1_short:0 "Leichter Flugabwehrpanzer 'Flakpanzer I'"
 panzer_spaa_equipment_1_desc:0 "Flugabwehrpanzer zur Bekämpfung feindlicher Flugzeuge. Das schnellfeuernde Geschütz stellte sich aber auch als effektiv gegen leichte Bodenziele heraus. Der Flakpz. I war eine '20mm Flak 38' auf einem 'Panzer I Ausf. A' Fahrgestell."
 ## Pz II A/B
 panzer_ii_equipment_1:0 "PzKpfw. II A/B"
 panzer_ii_equipment_1_short:0 "Panzer II A/B "
 panzer_ii_equipment_1_desc:0 "Der Panzer II ist der allgemeine Name für mehrere Baureihen des Pz.Kpfw. II. Ursprünglich wurde er als Lückenbüßer zwischen dem Pz. I und dem Pz. III bzw. IV. Nichtsdestotrotz spielte er eine wichtigve Rolle in den frühen Jahren des 2. Weltkrieges in Polen und Frankreich. Zu Beginn des Frankreichfeldzugs war er der zahlreichste Panzer in den deutschen Panzerdivisionen. Er wurde sowohl in Nordafrika als auch an der Ostfront eingesetzt."
 ## Pz II C
 panzer_ii_equipment_2:0 "PzKpfw. II C"
 panzer_ii_equipment_2_short:0 "Panzer II C"
 panzer_ii_equipment_2_desc:0 "Der Panzer II ist der allgemeine Name für mehrere Baureihen des Pz.Kpfw. II. Ursprünglich wurde er als Lückenbüßer zwischen dem Pz. I und dem Pz. III bzw. IV. Nichtsdestotrotz spielte er eine wichtigve Rolle in den frühen Jahren des 2. Weltkrieges in Polen und Frankreich. Zu Beginn des Frankreichfeldzugs war er der zahlreichste Panzer in den deutschen Panzerdivisionen. Er wurde sowohl in Nordafrika als auch an der Ostfront eingesetzt."
 ## Pz II D/E
 panzer_ii_equipment_3:0 "PzKpfw.II D/E"
 panzer_ii_equipment_3_short:0 "Panzer II D/E"
 panzer_ii_equipment_3_desc:0 "Die Versionen D und E wurden als schnelle Panzer für die 'Leichte-Division' entwickelt. Die neue Drehstabfederung und Änderungen am Fahrgestell erlaubten ihm bis zu 55km/h. Aufgrund der schlechten Straßenlage wurden nachfolgende Versionen auf Basis älterer Modelle entwickelt."
 # Pz II D/E sub tech equipment
 light_panzer_td_equipment_2:0 "l. Jpz. II 'Marder II / 132'"
 light_panzer_td_equipment_2_short:0 "Leichter Jagdpanzer 'Sd.Kfz. 132'"
 light_panzer_td_equipment_2_desc:0 "Der leichte Jagdpanzer 'Marder II / 132' war ein Panzer II Fahrgestell mit aufmontierter 7,62cm Kanone, welche massenweise bei den sowjetischen Truppen erbeutet wurde. Schwächen hatte der Jpz. vor allem durch seine begrenzte Panzerung und hohe Silhouette."
 # Flamigo
 flammpanzer_equipment_1:0 "PzKpfw.II Flamingo"
 flammpanzer_equipment_1_short:0 "Flammpanzer 'Sd.Kfz. 122 - Flamingo'"
 flammpanzer_equipment_1_desc:0 "Der 'Pz.Kpfw. II Flamingo' ist ein Flammenwerferpanzer auf Basis des 'Pz. II D/E'. Er wurde zur Infanterieunterstützung gegen weiche Ziele verwendet und war trotz seiner geringen Panzerung äußerst erfolgreich."
 # Panzer II mit Schwimmkörper (amph)
 panzer_amph_equipment_1:0 "PzKpfw.II mit Schwimmkörper"
 panzer_amph_equipment_1_short:0 "Panzer II (amph)"
 panzer_amph_equipment_1_desc:0 "Der Panzer II mit Schwimmkörper ist ein schwimmfähiger Panzer. Die Schwimmkörper können an Land abmontiert werden. Er sollte den Truppen bei amphibischen Landungsoperationen, z.B. der geplanten Oeration 'Seelöwe' helfen."
 ## Pz II F
 panzer_ii_equipment_4:0 "PzKpfw.II F"
 panzer_ii_equipment_4_short:0 "Panzer II F"
 panzer_ii_equipment_4_desc:0 "Der Panzer II F war mit einer neuen '2cm KwK 38' bewaffnet. Da dies trotz der besseren Panzerung nicht genug war um effektiv mit den mittleren Panzern mithalten zu können änderte sich die Rolle hin zu einem Aufklärungspanzer."
 # Pz II sub tech equipment
 light_panzer_td_equipment_3:0 "l. Jpz. II 'Marder II / 131'"
 light_panzer_td_equipment_3_short:0 "Leichter Jagdpanzer 'Sd.Kfz. 131'"
 light_panzer_td_equipment_3_desc:0 "Eine Verbesserung des Marder II / 132 (Sd.Kfz 132). Das 'Sd.Kfz 131' war mit einer deutschen '7.5cm Pak 40/2' bewaffnet. Dies erlaubte es alle gepanzerten Fahrzeuge der gleichen Zeit effektiv zu bekämpfen. Er wies zwar keine dickere Panzerung auf, dafür aber eine niedrigere Silhouette und war damit schlechter zu treffen."
 # Wespe
 light_panzer_art_equipment_1:0 "Art.SFL 'Wespe'"
 light_panzer_art_equipment_1_short:0 "Art.-Selbstfahrlafette 'Sd.Kfz. 124 - Wespe'"
 light_panzer_art_equipment_1_desc:0 "Die Selbstfahrlafette Wespe war eine 10.5cm Haubitze auf Panzer II Fahrgestell. Ziel war es den Panzertruppen und schnellen Infanterieeinheiten eine mobile Artillerie zur Verfügung zu stellen."
 # Sturmpanzer II
 light_assault_panzer_equipment_2:0 "Sturmpanzer II"
 light_assault_panzer_equipment_2_short:0 "'Sturmpanzer II'"
 light_assault_panzer_equipment_2_desc:0 "Der Sturmpanzer II war ein, auf dem Fahrgestell des Panzer II montiertes, schweres Infanteriegeschütz 15cm 'sIG 33' um der motorisierten Infanterie mehr Feuerkraft gegen Befestigungen zur Verfügung zu stellen."
 ## Pz II L Luchs
 panzer_ii_equipment_5:0 "PzKpfw.II L 'Luchs'"
 panzer_ii_equipment_5_short:0 "Panzer II L 'Sd.Kfz. 123 - Luchs'"
 panzer_ii_equipment_5_desc:0 "Der Luchs war ein komplett verändertes Panzer II Design. Er sollte die Aufgabe eines Spähpanzers übernehmen. Die Panzerung war 50mm dick und er war mit einer '2cm KwK' bewaffnet."
 ## Pz II Leopard
 panzer_ii_equipment_6:0 "Gefechtsaufklärer VK 16.02 'Leopard'"
 panzer_ii_equipment_6_short:0 "Panzer II 'Leopard'"
 panzer_ii_equipment_6_desc:0 "Der Leopard war als Aufklärungspanzer entwickelt worden. Die Ketten waren ähnlich des Panzer II 'Luchs', das Design als ganzes wies aber eine stark angeschrägte Panzerung auf. Mit einer Panzerung von 50mm (Turmvorderseite 80mm) und bewaffnet mit einer '5cm KwK 39/1 L/60' (wie beim späten Panzer III) war der Leopard weit kampfstärker als frühere Panzer II Modelle."
 #Pz IIIA
 panzer_iii_equipment_1:0 "PzKpfw. III Ausf. A"
 panzer_iii_equipment_1_short:0 "Panzer III A"
 panzer_iii_equipment_1_desc:0 "Der Panzer III A war ein Prototyp mit ca. 10 produzierten Fahrzeugen.\nDie Hauptbewaffnung bestand aus einer '3.7 cm KwK 36 L/46.5' Kanone. Der HL 108 Motor lieferte 250 PS. Auch die Modelle B/C/D blieben im Prototypstatium mit 10 bis 30 produzierten Fahrzeugen."
 #Pz IIIE
 panzer_iii_equipment_2:0 "PzKpfw. III Ausf. E"
 panzer_iii_equipment_2_short:0 "Panzer III E"
 panzer_iii_equipment_2_desc:0 "Der Panzer III E war das produktionsreife Ergebnis der vorherigen Entwicklung.\nDie Hauptbewaffnung bestand aus einer '3.7 cm KwK 36 L/46.5' Kanone. Der HL 120 Motor lieferte 300 PS.\nDie Federung wurde überarbeitet, die Blattfedern wurden durch eine Drehstabfederung ersetzt."
 #Pz IIIF
 panzer_iii_equipment_3:0 "PzKpfw.III Ausf.F/G/H"
 panzer_iii_equipment_3_short:0 "Panzer III F/G/H"
 panzer_iii_equipment_3_desc:0 "Ein verbesertes Getriebe, breitere Ketten und eine stärkere Panzerung. Größtenteils bestand die Hauptbewaffnung aus der '5 cm KwK 38 L/42' Kanone. Spätere Modelle benutzten auch schon die leistungsfähigere '5 cm KwK 39 L60'."
 #Pz IIIF sub tech equipment
 panzer_iii_td_equipment_1:0 "Sturmgeschütz III Ausf.A"
 panzer_iii_td_equipment_1_short:0 "PzJ 'Sd.Kfz. 142 - StuG IIIa'"
 panzer_iii_td_equipment_1_desc:0 "Die erste Version des Strumgeschütz III als Unterstützung für die Infanterie gegen befestigte oder gepanzerte Feinde. Im Gegensatz zu einem Panzer wurde kein Turm eingebaut. Das sparte vor allem Kosten. Das '7.5cm StuK 37 L/24' Geschütz (das gleiche wie im frühen Panzer IV) wurde direkt in die Panzerung eingelassen. Dadurch musste sich die StuG III zum zielen in die entsprechende Richtung drehen. Die Feinabstimmung erfolgte per Handrad."
 #Pz IIIF sub tech equipment
 panzer_amph_equipment_2:0 "Tauchpanzer III"
 panzer_amph_equipment_2_short:0 "Tauchpanzer III (amph)"
 panzer_amph_equipment_2_desc:0 "Der Tauchpanzer III war in der Lage sich in Wassertiefen von bis zu 15m zu bewegen. Er sollte bei amphibischen Operationen schwere Feuerunterstützung bereitstellen. Bei der Durchquerung des Flusses Bug im Russlandfeldzug kamen alle 80 eingesetzten Tauchpanzer sicher auf der anderen Seite an."
 #Pz IIIL
 panzer_iii_equipment_4:0 "PzKpfw. III Ausf. J"
 panzer_iii_equipment_4_short:0 "Panzer III J"
 panzer_iii_equipment_4_desc:0 "Die neu gestaltete Ausführung J war mit einer langen 5 cm Kanone bewaffnet. Zusätzliche 20 mm Abstandspanzerung an Turmfront und Wanne sowie auf 50 mm erhöhte Panzerung steigerten die Widerstandsfähigkeit."
 # StuG III F
 panzer_iii_td_equipment_2:0 "Sturmgeschütz III Ausf.F"
 panzer_iii_td_equipment_2_short:0 "PzJ. 'Sd.Kfz. 142/1 - StuG IIIf'"
 panzer_iii_td_equipment_2_desc:0 "Das Sturmgeschütz III f war mit einer Langrohr '7.5cm StuK 40 L/43' bewaffnet um besser gegen Feindpanzer wirken zu können als frühere Versionen."
 # StuIG 33
 light_assault_panzer_equipment_3:0 "Sturm-Infanteriegeschütz 33"
 light_assault_panzer_equipment_3_short:0 "Sturmpanzer III 'StuIG 33'"
 light_assault_panzer_equipment_3_desc:0 "Der leichte Sturmpanzer III 'StuIG 33' war der letzte Versuch schwere Infanteriegeschütze auf Panzer-Fahrgestellen zu montieren. Das 'StuIG 33' hatte bis zu 80mm Panzerung und war zudem strapazierbarer als die Sturmpaner I und II."
 #Pz IIIM
 panzer_iii_equipment_5:0 "PzKpfw.III Ausf. M"
 panzer_iii_equipment_5_short:0 "Panzer III M"
 panzer_iii_equipment_5_desc:0 "Die Ausf. M war eine Modifikation der Ausf. L, z.B. mit einer tiefwassersicheren Auspuffanlage und seitliche Panzerschürzen."
 #
 panzer_iii_td_equipment_3:0 "Sturmgeschütz III Ausf.G"
 panzer_iii_td_equipment_3_short:0 "PzJ. 'StuG IIIg'"
 panzer_iii_td_equipment_3_desc:0 "Das Sturmgeschütz III Version G war ein Jagdpanzer mit einer leistungsfähigen '7.5cm StuK 40 L/48' für erhöhtes Potenzial gegen feindliche Panzer."
 #
 assault_panzer_equipment_1:0 "Sturmhaubitze 42"
 assault_panzer_equipment_1_short:0 "Art.SFL 'StuH 42'"
 assault_panzer_equipment_1_desc:0 "Die Artillerieselbstfahrlafette 'StuH 42' wurde als reguläres Sturmgeschütz mit einer einer leistungsstarken '10.5cm StuH 42' bewaffnet. Diese war weit effektiver gegen Befestigungen als die 7,5cm Geschütze."
 #
 flammpanzer_equipment_2:0 "Flammpanzer III Ausf.M"
 flammpanzer_equipment_2_short:0 "Sd.Kfz. 141/3 - Flammpanzer III"
 flammpanzer_equipment_2_desc:0 "Der Flammpanzer III ist ein Flammenwerferpanzer auf Basis des Panzer III. Er wurde als Infanterieunterstützung gegen leichte Ziele verwendet und sollte sowohl im Häuserkampf als auch gegen Befestigungen helfen."
 #Pz IIIN
 panzer_iii_equipment_6:0 "PzKpfw.III Ausf. N"
 panzer_iii_equipment_6_short:0 "Panzer III N"
 panzer_iii_equipment_6_desc:0 "Der Panzer III N war ein Infanterieunterstützungspanzer. Die Bewaffnung bestand nur noch aus der '7.5 cm KwK 37 L/24' Kurzrohrkanone, welche nicht die Effektivität gegen feindliche Panzerung aufwies, sondern eher für den Kampf gegen weiche Ziele gedacht war."
 #Pz IV A-D 1937-1939
 panzer_iv_equipment_1:0 "PzKpfw.IV Ausf. A/B/C"
 panzer_iv_equipment_1_short:0 "Panzer IV A/B/C"
 panzer_iv_equipment_1_desc:0 "Die erste in Masse produzierte Panzer IV Version war die Ausf. A im Jahr 1936. Er wurde von einem 'Maybach's HL 108TR' angetrieben, welcher 250 PS zur Verfügung stellte. Er hatte ein 'SGR 75' Getriebe mit fünf Vorwärts und einem Rückwärtsgang und erreichte auf der Straße eine Höchstgeschwindigkeit von 31 hm/h. Als Hauptbewaffnung hatte er eine haubitzernartige Kurzrohr '75 mm KwK 37 L/24', eine Niedriggeschwindigkeitskanone mit Explosivmunition."
 #Pz IV E 1939
 panzer_iv_equipment_2:0 "PzKpfw.IV Ausf. D/E"
 panzer_iv_equipment_2_short:0 "Panzer IV D/E"
 panzer_iv_equipment_2_desc:0 "Die Ausf. E wurde im October 1940 eingeführt. Sie hatte 50mm Frontpanzerung und 30mm zusätzliche Stahlplatten als einstweilige Maßmahme. Schlussendlich wurde die KOmmandantenkuppel nach vorne in den Turm verlegt. Angetrieben wurde er von einem 'Maybach's HL 120TRM' Motor, welcher 300 PS zur Verfügung stellte. Als Getriebe wurde das 'SSG 75' mit sechs vorwärts und einem Rückwärtsgang verwendet, was auf Straßen eine Höchstgeschwindigkeit von 39 km/h erlaubte. Als Haubtbewaffnung diente eine haubitzenartige Kurzrohr '75 mm KwK 37 L/24', eine Niedriggeschwindigkeitskanone mit Explosivmunition."
 #Pz IV F 1940
 panzer_iv_equipment_3:0 "PzKpfw.IV Ausf. F1"
 panzer_iv_equipment_3_short:0 "Panzer IV F1" 
 panzer_iv_equipment_3_desc:0 "Im April 1941 startete die Produktion der Ausf. F. Sie war mit einer 50 mm Einplattenpanzerung an Wanne und Turm gepanzert, anstatt der zusätzlichen Panzerplatten der Ausf. E. Die Seitenpanzerung wurde ebenfalls auf 30 mm erhöht. Das Fahrzeug brachte ein Gewicht von ca 22.3t auf die Waage, was eine Kettenverbreiterung von 380 auf 400 mm nötig machte um den Bodendruck zu verkleinern. Die benötigte Leistung wurde durch einen 'Maybach HL 120TRM' Motor mit 300 PS sowie einem 'SSG 75' Getriebemit sechs Vorwärts und einem Rückwärtsgang, bereit gestellt. Die Höchstgeschwindigkeit betrug 39 km/h. Als Haubtbewaffnung diente eine haubitzenartige Kurzrohr '75 mm KwK 37 L/24', eine Niedriggeschwindigkeitskanone mit Explosivmunition."
 #Pz IV G 1942
 panzer_iv_equipment_4:0 "PzKpfw.IV Ausf. F2/G"
 panzer_iv_equipment_4_short:0 "Panzer IV F2/G"
 panzer_iv_equipment_4_desc:0 "Im Mai 1941, mehrere Wochen vor der Operation Barbarossa, wurde während einer Besprechung mit Hitler entschieden die Hauptbewaffnung des Panzer IV zu verbessern. Krupp wurde für die Umrüstung auf die '50 mm Pak 38 L/60' ausgewählt. Im November 1941 wurde die Umrüstung jedoch gestoppt und Krupp stattdessen beauftragt zusammen mit Rheinmetall deren 75 mm Pak Design weiterzuentwickeln. Diese wurde später als '7.5 cm Pak 40 L/46' bekannt."
 # Nashorn
 heavy_panzer_td_fast_equipment_1:0 "Nashorn"
 heavy_panzer_td_fast_equipment_1_short:0 "m.Jpz. 'Sd.Kfz. 164 - Nashorn'"
 heavy_panzer_td_fast_equipment_1_desc:0 "Die SFL 'Nashorn' war ein mittlerer Jagdpanzer, bewaffnet mit einer leistungsstarken '8.8cm Pak 43/1 L/71', welche auch später im Tiger II Verwendung fand. Der Mangel an Panzerung erlaubte eine hohe Mobilität."
 #
 heavy_panzer_art_equipment_1:0 "Hummel"
 heavy_panzer_art_equipment_1_short:0 "Art.SFL 'Sd.Kfz. 165 - Hummel'"
 heavy_panzer_art_equipment_1_desc:0 "Die Selbstfahrlafette 'Hummel' war ein Artilleriegeschütz mit einer '15cm sFH 18/1' Kanone und wurde als Divisionsunterstützung zu den Standard 10.5cm Geschützen."
 # Panzer IV H
 panzer_iv_equipment_5:0 "PzKpfw.IV Ausf. H"
 panzer_iv_equipment_5_short:0 "Sd. Kfz. 161/2 - Panzer IV H"
 panzer_iv_equipment_5_desc:0 "Die Ausf. H wurde ab Juni 1943 gebaut und bekam die Bezeichnung Sd. Kfz. 161/2. Die angeschrägte Panzerung bestand aus einer einzigen 80mm Platte. Um die Haftung von von magnetischen Panzerminen zu verhindern, was die Deutschen fürchteten, dass die Alliierten diese in großer Zahl einsetzen könnten, wurde eine Zimmeritpaste auf alle vertikalen Teile der Panzerung angebracht. Die Seite und der Turm wurden zusätzlich durch eine 5mm Seitenschürze und 8mm Turmschütze geschützt."
#
 medium_panzer_td_equipment_1:0 "Sturmgeschütz IV"
 medium_panzer_td_equipment_1_short:0 "m.JPz. 'Sd.Kfz. 163 - StuG IV'"
 medium_panzer_td_equipment_1_desc:0 "Die Panzer IV Jagdpanzerversion des 'StuG III', das 'Sturmgeschütz StuG IV', war standardmäßig mit einer '7,5cm StuK 40 L/48' bewaffnet."
 #
 assault_panzer_equipment_2:0 "Sturmpanzer IV 'Brummbär'"
 assault_panzer_equipment_2_short:0 "s. Art.SFL. 'Sd.Kfz. 166 - Brummbär'"'
 assault_panzer_equipment_2_desc:0 "Der 'Brummbär' war eine schwere Artillerieselbstfahrlafette zur Bekämpfung von Befestigungen. Die Bewaffnung bestand aus einer '15-cm-StuH 43 L/12'. Der 'Maybach HL 120TRM' Motor und die Drehstabferderung erlaubten bis zu 45 km/h auf der Straße und 24km/h im Gelände."
 #
 panzer_spaa_equipment_3:0 "Flakpanzer IV 'Wirbelwind'"
 panzer_spaa_equipment_3_short:0 "Flak SFL. 'Wirbelwind'"
 panzer_spaa_equipment_3_desc:0 "Die Flakselbstfahrlafette 'Wirbelwind' basierte auf dem Panzer IV und war mit einer Vierlings-2cm Flak in einem offenen Turm bewaffnet. Sie sollte den Panzerverbänden Luftabwehrunterstützung gegen tieffliegende Feindflieger bieten. Es gab ebenfalls eine Version mit einer '3,7 cm Flak 43'." 
 # Panzer IV J
 panzer_iv_equipment_6:0 "PzKpfw.IV Ausf. J"
 panzer_iv_equipment_6_short:0 "Panzer IV J"
 panzer_iv_equipment_6_desc:0 "Trotz der bekannten Probleme bei der Beweglichkeit des Vorgängermodells war die letztendliche Produktionsversion des Panzer IV Ausf. J eine Rückkehr zum Design der Ausf. H. Sie entstand aus der Notwendigkeit die schweren Verluste zu ersetzen und war daher in der Prdouktion und Technik vereinfacht worden."
 #
 medium_panzer_td_equipment_2:0 "Jagdpanzer IV/70"
 medium_panzer_td_equipment_2_short:0 "m.JPz. 'Jagdpanzer IV/70'"
 medium_panzer_td_equipment_2_desc:0 "Der mittlere Jagdpanzer IV/70 basierte auf dem Panzer IV Fahrgestell. Es wurde eine '7.5cm StuK 42 L/70', eine leicht abgewandelte Form des Panthergeschützes, montiert. Aufgrund des Gesamtgewichts von 26 Tonnen, der starken 80mm Frontpanzerung und der Langrohrkanone kam das Fahrgestell des Panzer IV jedoch an seine Grenze, was das Fahrzeug im Gelände schwierig zu maneuvrieren machte und es den Spitznamen 'Guderian-Ente' bekam."
 #
 light_panzer_art_equipment_2:0 "Heuschrecke"
 light_panzer_art_equipment_2_short:0 "Art.SFL. 'Sd.Kfz. 165/1 - Heuschrecke'"
 light_panzer_art_equipment_2_desc:0 "Die Selbstfahrlafette Heuschrecke war ein Artilleriegeschütz zur Unterstützung der gepanzerten und schnellen Verbände und Nachfolger der 'Wespe'. Sie war mit der verbesserten '10.5cm leFH 43' bewaffnet. Der 'Maybach HL90' Motor brachte eine Leistung von 300 PS. Die Besatzung bestand aus 5 Personen."
 #
 panzer_spaa_equipment_4:0 "Flakpanzer IV 'Kugelblitz'"
 panzer_spaa_equipment_4_short:0 "FlaK SFL. 'Kugelblitz'"
 panzer_spaa_equipment_4_desc:0 "Die Flakselbstfahrlafette Kugelblitz war mit zwei 30mm Flakgeschützen in einem gepanzerten Rundturm bewaffnet. 1944 sollte dieser alle anderen Flakpanzer ablösen, zu einer Serienfertigung kam es jedoch nicht mehr. Trotzdem galt er als der modernste Flakpanzer des 2. Weltkriegs."
 # E-25
 medium_panzer_td_equipment_3:0 "Jagdpanzer E-25"
 medium_panzer_td_equipment_3_short:0 "m.JPz. 'E-25'"
 medium_panzer_td_equipment_3_desc:0 "Der mittlere Jagdpanzer E-25 war mit dem gleichen '7.5cm L/70' Geschütz wie der Panther bewaffnet. Die E-Serie wurde entwickelt um die Produktionskosten zu senken und die Massenproduktion zu vereinfachen. Er hatte die Form des 'Hetzer'. Das Design sah für den Jagdpanzer einen 400PS starken 'Maybach HL 101' sowie ein hydrodynamisches Getriebe vor. Möglich währe vielleicht auch noch der Einbau eines '30mm MK 108' Flakgeschützes in Kuppelform gewesen. Der 'E-25' kam durch Kriegsende nicht mehr in die Serienproduktion."
 # Panzer V D
 panzer_v_equipment_1:0 "PzKpfw.V Ausf. D"
 panzer_v_equipment_1_short:0 "Panzer V 'Sd.Kfz. 171/D - Panther D'"
 panzer_v_equipment_1_desc:0 "Der Panther war ein deutscher mittlerer Panzer von Mitte 1943 bis Kriegsende 1945.Er wurde als Antwort auf die russischen mittleren 'T-34' Panzer entwickelt und sollte die Panzer III und IV ersetzen. Er diente gemeinsam mit den schwereren Tiger Panzern bis Kriegsende. Die ausgezeichnete Kombination von Feuerkraft, Beweglichkeit und Schutz diente anderen Nationen nach dem Krieg als Maßstab für Nachkriegsmodelle. Er war einer der besten Panzer des 2. Weltkriegs, obwohl die Ausf.D von Zuverlässigkeitsproblemen geplagt war."
 #
 heavy_panzer_td_fast_equipment_2:0 "Jagdpanzer V 'Jagdpanther'"
 heavy_panzer_td_fast_equipment_2_short:0 "s. Jpz. 'Sd.Kfz. 173 - Jagdpanther'"
 heavy_panzer_td_fast_equipment_2_desc:0 "Der Jagdpanther war ein mittelschwerer Jagdpanzer auf Basis der Panther. Er war mit einer '8,8cm PaK 43/1 L/71' bewaffnet und hatte bis zu 80mm angeschrägte Frontpanzerung. Allerdings mangelte es ihm mit nur 20 km/h Höchstgeschwindigkeit etwas an Mobilität."
 #
 panzer_v_spaa_equipment_1:0 "Flakpanzer Coelian"
 panzer_v_spaa_equipment_1_short:0 "s. FlaK-SFL 'Coelian'"
 panzer_v_spaa_equipment_1_desc:0 "Der Flakpanzer Coelian war eine Entwicklung auf Basis des Panther. Es wurden unterschiedliche Auführung gegen Kriegende geplant, jedoch nicht gebaut. Möglich wäre eine Bewaffnung mit einer 3,7cm oder 5,5cm Zwillings-FlaK in einem geschlossenen Turm gewesen."
 # Panzer V G
 panzer_v_equipment_2:0 "PzKpfw.V Ausf. G"
 panzer_v_equipment_2_short:0 "Pz V 'Sd.Kfz. 171/G - Panther G'"
 panzer_v_equipment_2_desc:0 "Die Ausf. G des Panther hatte nicht mehr die Zuverlässigkeitsprobleme wie der Vergänger. Sie hatte mehr Panzerung während viele kleine Änderungen das Gewicht weiter senkten."
 # Panzer V F
 panzer_v_equipment_3:0 "PzKpfw.V Ausf. F"
 panzer_v_equipment_3_short:0 "Pz V 'Sd.Kfz. 171/F - Panther F'"
 panzer_v_equipment_3_desc:0 "Die Ausf. F wurde mit einem neuen Schmalturm ausgestattet. Dieser war kleier und bot mehr Schutz, bei gleichzeitiger Gewichtsersparnis. Die Hauptbewaffnung war eine '8,8cm KwK 43', die selbe wie im Tiger II. Er war zudem mit Infrarotgeräten und Nachtsichtgeräten ausgestattet. Revolutionär war zudem der optische Entfernungsmesser."
 # E-50
 panzer_v_equipment_4:0 "E-50"
 panzer_v_equipment_4_short:0 "E-50"
 panzer_v_equipment_4_desc:0 "Der E-50 war als Nachfolger des Panther geplant. Um die Produktion und Reperaturen zu vereinfachen sollten Teile sowohl beim E-50 als auch E-75 identisch sein." 
 # NBFZ
 heavy_panzer_equipment_1:0 "Pz.Kpfw. NbFz V/VI"
 heavy_panzer_equipment_1_short:0 "s.Pz. 'Neubaufahrzeug'"
 heavy_panzer_equipment_1_desc:0 "Das deutsche 'Neubaufahrzeug war ein Projekt nach dem Machtantritt Adolf Hitlers um die deutsche Wehrmacht mit schweren Panzern auszurüsten. Der Name dient der Verschleierung und Umgehung des Versailler Vertrags. Die Bewaffnung bestand aus einer '7,5 cm L/24' oder 10,5 cm Haubitze im großen Turm. sowie einer kleineren '3,7-cm-KwK 36 L/46,5' darüber. Zusätzlich hatte der Panzer einen kleineren Turm vorne rechts und hinten links und insgesamt 5x MG 7,92mm. Er war langsam und schwer. Die 5 produzierten Exemplare wurden hauptsächlich für Propagandazwecke genutzt. 3 Stk. nahmen am Kampf um Norwegen 1940 teil."
 # Panzer VI Tiger I
 panzer_vi_equipment_2:0 "PzKpfw.VI Ausf. E"
 panzer_vi_equipment_2_short:0 "s.Pz. VI 'Sd.Kfz. 181 - Tiger'"
 panzer_vi_equipment_2_desc:0 "Der Tiger I wurde 1942 als Antwort auf die unerwatet stark gepanzerten sowjetischen Fahrzeuge entwickelt. Von den 2 Projekten wurde der Tiger (H) von Henschel zur Prodzktion freigegeben. Das Model von Porsche Tiger (P) kam später teilweise als Teil des schweren Jagdpanzers Ferdinand bzw. Elefant zum Einsatz. Die Hauptbewaffnung bestand aus einer '8,8-cm-KwK 36 L/56'. Angetrieben wurde er von einem 700 PS starken 'Maybach HL-210'. Die Höchstgeschwindigkeit auf der Straße lag bei 38 km/h. Aufgrund von noch nicht serienreifer Konstruktion war die Zuverlässigkeit des Tiger I extrem niedrig. "
 heavy_panzer_td_slow_equipment_1:0 "Jagdpanzer Tiger (P) 'Ferdinand'"
 heavy_panzer_td_slow_equipment_1_short:0 "s.JPz. 'Sd.Kfz. 184 - Ferdinand / Elefant'"
 heavy_panzer_td_slow_equipment_1_desc:0 "Der Ferdinand war ein, auf dem abgelehnten Tiger (P) Fahrgestell basierender, schwerer Jagdpanzer mit einer '8,8-cm-PjK 43/2 L/71'. Die Panzerung betrug bis zu 200mm, aufgrund der hohen Gewichts von 68t war der Ferdinand aber sehr langsam und unbeweglich. 1944 wurde der 'Ferdinand' unter dem Namen 'Elefant' unter anderem in Italien eingesetzt. Diese Version war nun auch mit einem MG ausgestattet."
 assault_panzer_equipment_3:0 "Sturmpanzer VI 'Sturmtiger'"
 assault_panzer_equipment_3_short:0 "s.Art.SFL 'Sturmtiger'"
 assault_panzer_equipment_3_desc:0 "Der Sturmtiger ist ein schwerer Sturmpanzer. Der '38-cm-SturmMörser RW61 L/5,4' sollte hauptsächlich im Stadtkampf und gegen Befestigungen als Unterstützung der Infanterie eingesetzt werden. Die Panzerung betrug beachtliche 150mm."
 # Panzer VI Tiger II
 panzer_vi_equipment_3:0 "PzKpfw.VI Ausf B"
 panzer_vi_equipment_3_short:0 "s.Pz. VI 'Sd.Kfz. 182 - Tiger II'"
 heavy_panzer_equipment_3_desc:0 "Der Tiger II war ein schwerer Panzer, entwickelt auf Basis des Tiger I, und wurde auch als Königstiger bezeichnet. Er war mit einer '8,8-cm-KwK 43 L/71' bewaffnet und kombinierte die 100 bis 180 mm dicke Panzerung mit der angeschrägten Panzerung des Panthers. Das Gewicht von ca. 70t wurde von einem 700PS starken 'Maybach HL 230 P 30' bewegt."
 heavy_panzer_td_slow_equipment_2:0 "Jagdpanzer VI 'Jagdtiger'"
 heavy_panzer_td_slow_equipment_2_short:0 "s.JPz. 'Sd.Kfz. 186 - Jagdtiger'"
 heavy_panzer_td_slow_equipment_2_desc:0 "Der Jagdtiger ist mit 72t der weltweit schwerste jemals in Serie gebaute Panzer. Er war mit einer '12,8cm PjK 44 L/55' bwaffnet und hatte eine Panzerung von bis zu 250mm. Das hohe Gewicht machte sich aber in seiner geringen Mobilität und Zuverlässigkeit bemerkbar."
 # E-75
 panzer_vi_equipment_4:0 "E-75"
 panzer_vi_equipment_4_short:0 "E-75"
 panzer_vi_equipment_4_desc:0 "Der E-75 war die Weiterentwicklung des Tiger II. Der E-75 sollte die schweren Panzer ersetzen, blieb aber ein Projekt. Die 75t sollten von einem 900PS starken 'Maybach HL 234' bewegt werden. Als Bewaffnung sollte er eine 128mm Kanon bekommen. Ein weiteres Ziel war die Verbesserung der Produktivität, z.B. durch einheitliche Teile bei mehreren Panzermodellen."
 # Panzer VII L Löwe
 panzer_vii_equipment_1:0 "PzKpfw. VII 'Löwe'"
 panzer_vii_equipment_1_short:0 "s.s.Pz. VII 'VK 7001 (K) - Löwe'"
 panzer_vii_equipment_1_desc:0 "Der Panzerkampfwagen VII Löwe wurde als superschwerer Panzer von Krupp entworfen.Das Projekt mit dem Decknamen 'VK 70.01 (K)', wurde für das noch größere Projekt Panzer VIII 'Maus' eingestellt."
 # Panzer VII L Maus
 panzer_vii_equipment_2:0 "PzKpfw.VIII 'Maus'"
 panzer_vii_equipment_2_short:0 "s.s.Pz. VII 'Maus'"
 panzer_vii_equipment_2_desc:0 "Der Panzerkampfwagen VIII 'Maus' war ein superschwerer-Panzer-Projekt. 1944 wurden 2 Prototypen fertiggestellt, welche jedoch nie zum Einsatz kamen. Es sind die schwersten jemals gebauten gepanzerten Fahrzeuge. Die Hauptbewaffnung bestand aus einer '128 mm KwK 44 L/55' mit einer zusätzlichen koaxial '7,5-cm-KwK 44 L/36,5'. Das Gewicht betrug ca. 188t. Die Panzerung war bis zu 240mm dick. Geplant war ein 1080 PS starker 'Daimler-Benz MB 509' Motor."
 # Czech tanks
 GER_czech_panzer_equipment_1:0 "Pz. 35(t)"
 GER_czech_panzer_equipment_1_short:0 "Panzer 35(t)"
 GER_czech_panzer_equipment_1_desc:0 "Leichte Panzer sind klein und schnell. Sie können sowohl aufklären als auch leicht gepanzerte Feinde kämpfen."
 GER_czech_panzer_equipment38:0 "Pz. 38(t)"
 GER_czech_panzer_equipment38_short:0 "Panzer 38(t)"
 GER_czech_panzer_equipment38_desc:0 "Leichte Panzer sind klein und schnell. Sie können sowohl aufklären als auch leicht gepanzerte Feinde kämpfen."
 GER_czech_panzer_equipment38_1:0 "Pz. 38(t)"
 GER_czech_panzer_equipment38_1_short:0 "Panzer 38(t)"
 GER_czech_panzer_equipment38_1_desc:0 "Leichte Panzer sind klein und schnell. Sie können sowohl aufklären als auch leicht gepanzerte Feinde kämpfen."
 czech_panzer_equipment:0 "Czech Built Panzers"
 czech_panzer_equipment_desc:0 "Leichte Panzer sind klein und schnell. Sie können sowohl aufklären als auch leicht gepanzerte Feinde kämpfen."
 # Panzer 35(t)
 czech_ger_panzer_equipment_1:0 "Pz.Kpfw. 35(t)"
 czech_ger_panzer_equipment_1_short:0 "Panzer 35(t)"
 czech_ger_panzer_equipment_1_desc:0 "Der Panzer 35(t) erlaubte der Wehrmacht die Panzertruppen auszubauen, vor allem da die Panzers III und IV noch nicht produktionsreif sind. Mit dem 3.7cm Geschütz stellte er weit größere Feuerkraft zur Verfügung als die Panzer I und II. Die genietete Panzerung erwies sich jedoch als Gefahr für die eigene Besatzung, da bei Beschuss die Panzerung nach innen splittern konnte, ohne dass das Projektil eindringen musste."
 czech_ger_panzer_equipment_2:0 "PzKpfw. 38(t) Ausf. A"
 czech_ger_panzer_equipment_2_short:0 "Panzer 38(t) A"
 czech_ger_panzer_equipment_2_desc:0 "Der Panzer 38(t) wurde von der Wehrmacht in ähnlichen Stückzahlen wie der Panzer III eingesetzt. Er war mit einem verbesserten Geschütz ausgestattet, hatte aber immer noch den Nachteil der genieteten Panzerung."
 czech_ger_panzer_equipment_3:0 "PzKpfw. 38(t) Ausf. G"
 czech_ger_panzer_equipment_3_short:0 "Panzer 38(t) G"
