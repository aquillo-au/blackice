 GER_assault_rifle_equipment_0_short:0 "Sturmgewehr 44 'StG 44'"
 GER_assault_rifle_equipment_0_desc:0 "Das 'StG 44' wurde entwickelt um die veralteten Maschinenpistolen und Karabinergewehre zu ersetzen. Es ermöglichte die Feuerunterstützung auch ohne extra MG." 
 GER_infantry_equipment_desc:0 "Von der Infanterie, Personal und Basatzung benutze Waffern und Ausrüstung."
 GER_infantry_equipment_0:0 "Gewehr M98"
 GER_infantry_equipment_0_short:0 "Mauser Modell 98"
 GER_infantry_equipment_0_desc:0 "Grundsätzliche Infanterieausrüstung, welche vor und während des 1. Weltkrieges entwickelt wurde."
 GER_infantry_equipment_1:0 "Karabiner 98k"
 GER_infantry_equipment_1_short:0 "Kar 98k"
 GER_infantry_equipment_1_desc:0 "Der Karabiner 98k war eine kürzere Version des Vorgängermodells und eine der Standardinfanteriewaffen der Wehrmacht. Viel Ausrüstung aus dem 1. Weltkrieg wurde entsprechend verbessert oder angepasst."
 GER_infantry_equipment_2:0 "Gewehr 41"
 GER_infantry_equipment_2_short:0 "G41"
 GER_infantry_equipment_2_desc:0 "Die Modernisierung der Infanterie betraf alle Bereiche der Ausrüstung. Unter anderem die Ausstattung mit halbautomatischen Gewehren 'G41', Maschinengewehren und Panzerabwehrwaffen."
 GER_infantry_equipment_3:0 "Gewehr 43"
 GER_infantry_equipment_3_short:0 "G43"
 GER_infantry_equipment_3_desc:0 "Mit verbesserten Waffen und neuer Ausrüstung, wie zum Beispiel Sturmgewehren und Panzerabwehrraketen wurde die Infanterieausrüstung den Anforderungen auf dem Schlachtfeld angepasst."
 GER_SMG_equipment:0 "ERMA Werke 'MP-38/40'"
 GER_SMG_equipment_short:0 "MP-40 (SMG)"
 GER_SMG_equipment_desc:0 "Maschinenpistolen erhöhten die Feuerrate im Nahkampf auf Kosten der Reichweite."
 GER_SMG_equipment_0:0 "ERMA Werke MP-38"
 GER_SMG_equipment_0_short:0 "MP-38 (SMG)"  
 GER_SMG_equipment_0_desc:0 "Die 'MP-38' war der Vorgänger der Standardmaschinenpistole 'MP-40' der Wehrmacht. Sie bot der Infanterie eine höhere Feuerrate im Nahkampf, wies aber gleichzeitig eine Mangelhafte Reichweite auf."
 GER_SMG_equipment_1:0 "ERMA Werke MP-40"
 GER_SMG_equipment_1_short:0 "MP-40 (SMG)"  
 GER_SMG_equipment_1_desc:0 "Die MP 40 war die Standardmaschinenpistole der Wehrmacht. Sie bot der Infanterie eine höhere Feuerrate im Nahkampf, wies aber gleichzeitig eine Mangelhafte Reichweite auf."
 GER_SMG_equipment_2:0 "ERMA Werke MP-40/1"
