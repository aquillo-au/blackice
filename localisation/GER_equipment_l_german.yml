 me_109_fighter_equipment:0 "Jäger Bf 109"
 me_109_fighter_equipment_desc:0 "Zwar nicht so gut bewaffnet wie seine Zeitgenossen, war die Bf 109 doch ein schneller und wendiger Jäger."
 me_109_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 A"
 me_109_fighter_equipment_1_short:0 "Bf 109 A Jäger"
 me_109_fighter_equipment_1_desc:0 "Die erste Version der 109 war mit nur 2 MAschinengewehren leicht bewaffnet, dafür aber sehr schnell. Die spätere Variante B wurde mit einem zusätzlichen MG auf dem Motor ausgestattet."
 me_109_gun_upgrade:0 "Zusätzliche Motorbewaffnung"
 me_109_gun_upgrade_desc:0 "Installation eines zusätzlichen MGs über dem Motor. Später ausgebaut mit einer 20 mm Kanone."
 me_109_propellor_upgrade:0 "Propeller"
 me_109_propellor_upgrade_desc:0 "Einbau eines Neigungswinkel-variierbaren Propeller."
 me_109_bomb_upgrade:0 "Bombenhalterung"
 me_109_bomb_upgrade_desc:0 "Installation von Bombenhalterungen zur Verwendung von fünf 10 kg Bomben."
 me_109_jumo_upgrade:0 "Jumo 210D Motor"
 me_109_jumo_upgrade_desc:0 "Verbessert die Leistung mit dem Jumo 210D Motor."
 me_109_wing_upgrade:0 "Flügelbewaffnung"
 me_109_wing_upgrade_desc:0 "Einbau von zwei 7.92 mm Maschinengewehren in die Flügelspitzen. Wenn das Flugzeug vorher nicht verstärkt wurde wird zu Zuverlässigkeit leiden."
 me_109_daimler_upgrade:0 "DB-601"
 me_109_daimler_upgrade_desc:0 "Einbau eines Daimler-Benz 'DB 601' Motors. Dies erhöht nicht nur massiv die Leistung des Flugzeugs, sondern auch seine Kosten."
 me_109_early_daimler_upgrade:0 "DB-601"
 me_109_early_daimler_upgrade_desc:0 "Einbau eines Daimler-Benz 'DB 601' Motors. Dies erhöht nicht nur massiv die Leistung des Flugzeugs, sondern auch seine Kosten."
 tech_me_109_fighter_equipment_1:0 "Bf 109 A/B"
 tech_me_109_fighter_equipment_1_desc:0 "Die Entwicklung der Bf 109 begann 1934. Die Prototypen sind momentan im Test. Wir sollten die Bayerischen Flugzeugwerke mit Technikern engineers unterstützen um die Entwicklung vorran zu treiben."
 me_109_early_fighter_equipment:0 "Jäger Bf 109"
 me_109_early_fighter_equipment_desc:0 "Zwar nicht so gut bewaffnet wie seine Zeitgenossen, war die Bf 109 doch ein schneller und wendiger Jäger."
 me_109_early_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 C"
 me_109_early_fighter_equipment_1_short:0 "Bf 109 C Jäger"
 me_109_early_fighter_equipment_1_desc:0 "Die Bf 109 C wurde im Frühjahr 1938 produziert. Sie hatte eine auf 4 erhöhte Bewaffnung mit Maschinengewehren und einen verbesserten Motor. Es waren Versionen mit einem Motorgestützten Maschinengewehr und zweier '20mm MG FF' Maschinenkanonen."
 me_109_d_fighter_equipment:0 "Jäger Bf 109"
 me_109_d_fighter_equipment_desc:0 "Zwar nicht so gut bewaffnet wie seine Zeitgenossen, war die Bf 109 doch ein schneller und wendiger Jäger."
 me_109_early_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 D"
 me_109_early_fighter_equipment_2_short:0 "Bf 109 D Jäger"
 me_109_early_fighter_equipment_2_desc:0 "Dieses Modell benutzte den Daimler-Benz 600 Motor. Der vorher benutzte 'Jumo 210 D' Motor wurde in anderen Flugzeugen wiederverwendet."
 me_109_early_gun_upgrade:0 "Zusätzliche Motorbewaffnung"
 me_109_early_gun_upgrade_desc:0 "Installation eines zusätzlichen MGs über dem Motor. Später ausgebaut mit einer 20 mm Kanone."
 me_109_early_cannon_upgrade:0 "Flügelbewaffnung"
 me_109_early_cannon_upgrade_desc:0 "Ersetze die 2-Flügelmaschinengewehre mit '20 mm MG FF' Maschinenkanonen."
 tech_me_109_early_fighter_equipment_1:0 "Bf 109 C"
 tech_me_109_early_fighter_equipment_1_desc:0 "Die Bf 109 war sehr schnell, zusätzlich verlor der Jumo 210 G Motor keine Leistung bei negativen G-Kräften. Dies und 2 zusätzliche MGs lassen die Bf 109 Piloten zu tödlichen Gegnern werden."
 tech_me_109_early_fighter_equipment_2:0 "Bf 109 D"
 tech_me_109_early_fighter_equipment_2_desc:0 "Der Daimler-Benz 600 ist ein leistungsstarker Motor und die Bf 109 sollte so angepasst werden, sodass sie ihn nutzen kann.."
 me_109_d_fighter_equipment:0 "Fighter Bf 109"
 me_109_d_fighter_equipment_desc:0 "Zwar nicht so gut bewaffnet wie seine Zeitgenossen, war die Bf 109 doch ein schneller und wendiger Jäger."
 me_109_mid_fighter_equipment:0 "Fighter Bf 109"
 me_109_mid_fighter_equipment_desc:0 "Zwar nicht so gut bewaffnet wie seine Zeitgenossen, war die Bf 109 doch ein schneller und wendiger Jäger."
 me_109_mid_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 E"
 me_109_mid_fighter_equipment_1_short:0 "Bf 109 E Jäger"
 me_109_mid_fighter_equipment_1_desc:0 "Mit dem schlussendlich verfügbaren Daimler-Benz Motor erfuhr die Bf 109 E eine sprunghafte Leistungssteigerung. Zwei der 4 MGs wurden später durch 20mm Maschinenkanonen ersetzt."
 me_109_mid_cannon_upgrade:0 "Flügelbewaffnung"
 me_109_mid_cannon_upgrade_desc:0 "Ersetze zwei der 7.92 mm flügelmontierten MGs mit '20 mm MG FF' Kanonen."
 me_109_mid_mgffm_upgrade:0 "Bewaffnungsverbesserung"
 me_109_mid_mgffm_upgrade_desc:0 "Ersetze die zwei '20 mm MG FF' Kanonen durch 'MG FF/M' Kanonen."
 me_109_mid_armor_upgrade:0 "Panzerung"
 me_109_mid_armor_upgrade_desc:0 "Zusätzliche Panzerung ermöglicht es unseren Luftfahrzeugen mehr Schaden einstecken zu können."
 me_109_mid_bomb_upgrade:0 "Bomben"
 me_109_mid_bomb_upgrade_desc:0 "Installation von Bombenhalterungen zur Verwendung von 250 kg Bomben. Später können wir die Traglast auf bis zu 500 kg erhöhen."
 me_109_mid_airframe_upgrade:0 "Flugwerk"
 me_109_mid_airframe_upgrade_desc:0 "Verbesserungen des Flugwerkes wird die Höchstgeschwindigkeit steigern."
 me_109_mid_injection_upgrade:0 "GM-1"
 me_109_mid_injection_upgrade_desc:0 "Installation eines Distickstoffmonoxidsystems (Lachgas) für eine kurzfristige Leistungssteigerung des Motors."
 me_109_mid_engine_upgrade:0 "Motor"
 me_109_mid_engine_upgrade_desc:0 "Für mehr PS steht uns der Einbau eines DB 601N Motors offen."
 tech_me_109_mid_fighter_equipment_1:0 "Bf 109 E"
 tech_me_109_mid_fighter_equipment_1_desc:0 "Wir haben den Daimler-Benz Motor in aureichender Anzahl um damit zu beginnen ein Modell der BF 109 mit ihm standardmäßig auszustatten."
 tech_me_109_e7:0 "Bf 109 E-7"
 tech_me_109_e7_desc:0 "Die BF 109 war lange durch ihre kurze Reichweite eingeschränkt. Unsere Techniker glauben dies mit abwerfbaren Tanks beheben zu können. Die Halterungen könnten ebenfalls zum Abwurf von Bomben genutzt werden."
 me_109_t_fighter_equipment:0 "Bf 109 T"
 me_109_t_fighter_equipment_desc:0 "Die Bf 109 T war eine modifizierte Version der Bf 109 E, in Leichtbauweise und einem leistungsfähigen 'DB 601 N' Motor um von Trägern eingesetzt zu werden. Er war ein schneller und wendiger Abfangjäger."
 me_109_t_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 T"
 me_109_t_fighter_equipment_1_short:0 "Trägergestützter Jäger 'Bf 109 T'"
 me_109_t_fighter_equipment_1_desc:0 "Mit dem Bau der 'Graf Zeppelin' wurden leistungsfähige trägergestützte Flugzeuge notwendig. Zusätzlich zur Ausrüstung, welche für eine Landung und Start auf einem Träger notwendig war, war die 'Bf 109 T' mit einem vergrößerten Flügel ausgestattet. Das Flugzeug erreichte damit eine höhere Wendigkeit und benötigte kürzere Lande- und Startbahnen, verlor aber an Geschwindigkeit."
 subtech_me_109_t_fighter_equipment_1:0 "Bf 109 T"
 subtech_me_109_t_fighter_equipment_1_desc:0 "Wenn wir die 'Graf Zeppelin' bauen benötigen wir Trägergestützte Flugzeuge."
 me_109_late_fighter_equipment:0 "Bf 109"
 me_109_late_fighter_equipment_desc:0 "Zwar nicht so gut bewaffnet wie seine Zeitgenossen, war die Bf 109 doch ein schneller und wendiger Jäger."
 me_109_late_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 F"
 me_109_late_fighter_equipment_1_short:0 "'Bf 109 F' Jäger"
 me_109_late_fighter_equipment_1_desc:0 "Veränderungen des Motors und des Flugwerkes ermöglichten es der 'Bf 109 F' andere Höchstgeschwindigkeiten und Wendigkeit. Während sie erstmal leicht bewaffnet war, wurde sie später mit extra Kanonen ausgestattet."
 me_109_late_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 G"
 me_109_late_fighter_equipment_2_short:0 "Bf 109 G Jäger"
 me_109_late_fighter_equipment_2_desc:0 "Mit der Verwendung leistungsfähiger Motoren bekam das Modell G andere Höchstgeschwindigkeiten auf Kosten der Wendigkeit. Während sie erstmal leicht bewaffnet war, wurde sie später mit extra Kanonen und größeren MGs ausgestattet."
 me_109_late_fighter_equipment_3:0 "Bayerische Flugzeugwerke 109 K"
 me_109_late_fighter_equipment_3_short:0 "Bf 109 K Jäger"
 me_109_late_fighter_equipment_3_desc:0 "Ein Versuch die besten Teile der veschiedenen Versionen der Bf 109 in der Version G zusammenzuführen und auch die Produktion zu vereinfachen. Während viele Versionen mit stärker Bewaffnung oder leistungsfähigeren Motoren in Planung waren, kamen nur wenige über das Reißbrett hinaus."
 me_109_late_gun_upgrade:0 "Motorbewaffnung"
 me_109_late_gun_upgrade_desc:0 "Verbessere die Motorgestütze Kanone."
 me_109_late_engine_upgrade:0 "Motor"
 me_109_late_engine_upgrade_desc:0 "Leistungsfähigere Motoren bringen unseren Flugzeugen höhere Geschwindigkeiten."
 me_109_f_fuel_injection_upgrade:0 "M-1"
 me_109_f_fuel_injection_upgrade_desc:0 "Die Benutzung von Treibstoffeinspritzung ermöglicht uns höhere Leistungen der Motoren."
 me_109_f_db_engine_upgrade:0 "Motor"
 me_109_f_db_engine_upgrade_desc:0 "Ersetze den alten Motor durch den DB 601E Motor für verbesserte Leistung."
 me_109_f_mg151_upgrade:0 "Kanonen"
 me_109_f_mg151_upgrade_desc:0 "Ersetze die Motorgestütze Kanone durch ein 20mm 'MG 151/20' für erhöhten Schaden."
 me_109_f_r1_upgrade:0 "R1"
 me_109_f_r1_upgrade_desc:0 "Die Kampfwertsteigerung R1 waren 2 zusätzliche 20mm 'MG 151/20' unter den Tragflächen."
 me_109_f_r4_upgrade:0 "R4"
 me_109_f_r4_upgrade_desc:0 "Die Kampfwertsteigerung R4 erlaubte das Tragen von zusätzlichen Treibstofftanks oder bis zu 450 kg Bomben."
 me_109_f_mg131_upgrade:0 "Bewaffnung"
 me_109_f_mg131_upgrade_desc:0 "Ersetze die 7.92 mm 'MG 17' mit dem 13 mm 'MG 131'."
 tech_me_109_late_fighter_equipment_1:0 "Bf 109 F"
 tech_me_109_late_fighter_equipment_1_desc:0 "Leistungsstärkere Motoren und stabilere Flugwerke verschieben die erreichbaren Grenzen unserer Flugzeuge nach oben."
 tech_me_109_late_fighter_equipment_2:0 "Bf 109 G"
 tech_me_109_late_fighter_equipment_2_desc:0 "Da die Bf 109 die Grenze der Wendigkeitssteigerung erreichte blieb nur die Ausrüstung mit leistungsfähigeren Motoren."
 tech_me_109_late_fighter_equipment_3:0 "Bf 109 K"
 tech_me_109_late_fighter_equipment_3_desc:0 "Wenn wir die besten Elemente aller Bf 109 Varianten kombinieren sollten wir nicht nur einen überlegenen Jäger sondern auch noch einen kostengünstigeren bauen können."
 me_109_g_cabin_upgrade:0 "Kabine"
 me_109_g_cabin_upgrade_desc:0 "Mit Druckkabinen sollten unsere Piloten größere Flughöhen erreichen. Allerdings könnten die Kosten steigen."
 me_109_g_wheel_upgrade:0 "Räder"
 me_109_g_wheel_upgrade_desc:0 "Wenn wir eine Methode zum Einziehen des Heckrades entwickeln könnte dies die Aerodynamikdes Flugzeugs verbessern."
 me_109_g_r1_upgrade:0 "R1"
 me_109_g_r1_upgrade_desc:0 "Teil der Kampfwertsteigerung R1 war der Einbau von Halterungen für bis zu 500kg Bomben."
 me_109_g_r3_upgrade:0 "R3"
 me_109_g_r3_upgrade_desc:0 "Teil der Kampfwertsteigerung R3 war der Einbau von zusätzlichen Treibstofftanks."
 me_109_g_r4_upgrade:0 "R4"
 me_109_g_r4_upgrade_desc:0 "Teil der Kampfwertsteigerung R4 war der Einbau von zwei 30 mm 'mk 108' Maschinenkanonen unter den Tragflächen."
 me_109_g_r6_upgrade:0 "R6"
 me_109_g_r6_upgrade_desc:0 "Teil der Kampfwertsteigerung R6 war der Einbau von zwei 20 mm 'MG 151/20' Maschinenkanonen unter den Tragflächen."
 me_109_g_gun_upgrade:0 "Bewaffnung"
 me_109_g_gun_upgrade_desc:0 "Ersetze die 7.92 mm MGs mit 13 mm MGs."
 me_109_g_engine_upgrade:0 "Motor"
 me_109_g_engine_upgrade_desc:0 "Rüste das Flugzeug mit dem 'DB 605AM' Motor aus. Später kann dieser durch den 'DB 605D' ersetzt werden."
 me_109_g_u4_upgrade:0 "U4"
 me_109_g_u4_upgrade_desc:0 "Die Kampfwertsteigerung U4 ermöglicht uns das Ersetzen der zusätzlichen Motorbewaffnung durch eine 'mk 108' 30 mm Maschinenkanone."
 me_109_g:0 "Bf 109"
 me_109_g_fighter_equipment:0 "Bf 109"
 me_109_g_fighter_equipment_desc:0 "Zwar nicht so gut bewaffnet wie seine Zeitgenossen, war die Bf 109 doch ein schneller und wendiger Jäger."
 me_109_k:0 "Bf 109"
 me_109_k_fighter_equipment:0 "Bf 109"
 me_109_k_fighter_equipment_desc:0 "Zwar nicht so gut bewaffnet wie seine Zeitgenossen, war die Bf 109 doch ein schneller und wendiger Jäger."
 me_109_k_r1_upgrade:0 "R1"
 me_109_k_r1_upgrade_desc:0 "Teil der Kampfwertsteigerung R1 war der Einbau von Halterungen für bis zu 500kg Bomben."
 me_109_k_r3_upgrade:0 "R3"
 me_109_k_r3_upgrade_desc:0 "Teil der Kampfwertsteigerung R3 war der Einbau von zusätzlichen Treibstofftanks."
 me_109_k_r4_upgrade:0 "R4"
 me_109_k_r4_upgrade_desc:0 "Teil der Kampfwertsteigerung R4 war der Einbau von zwei 30 mm 'mk 108' Maschinenkanonen unter den Tragflächen."
 me_109_k_6_upgrade:0 "Guns"
 me_109_k_6_upgrade_desc:0 "Ersetze die zwei 20 mm 'MG 151/20' 20 Maschinenkanonen der Kampfwertsteigerung R4 durch zwei 30 mm 'mk 108' 30 mm Maschinenkanonen."
 me_109_k_10_upgrade:0 "Kanonen"
 me_109_k_10_upgrade_desc:0 "Ersetze die Motorgestützte 30 mm 'mk 108' Maschinenkanone mit einer leistungsstarken 30 mm 'mk 103' Maschinenkanone."
 he_112:0 "Alternativer Jäger"
 he_112_equipment:0 "He 112"
 he_112_equipment_desc:0 "Der leichte Jäger 'He 112' war Heinkel's Antwort auf die 'Bf 109'."
 he_112_equipment_1:0 "Heinkel He 112"
 he_112_equipment_1_short:0 "He 112 Jäger"
 he_112_equipment_1_desc:0 "Der leichte Jäger 'He 112' war Heinkel's Antwort auf die 'Bf 109'."
 he_112_gun_upgrade:0 "Bewaffnung"
 he_112_gun_upgrade_desc:0 "Rüste die 'He 112' von drei 7.92 MGs auf zwei 7.92 MGs und zwei 20 mm 'MG FF' Maschinenkanonen auf."
 he_112_airframe_upgrade:0 "Flugwerk"
 he_112_airframe_upgrade_desc:0 "Obwohl das Flugwerk der 'He 112' schon sehr stabil ist gibt es doch noch Verbesserungsmöglichkeiten."
 he_112_engine_upgrade:0 "Motor"
 he_112_engine_upgrade_desc:0 "Rüste die 'He 112' mit dem 'Jumo 210Ga' Motor aus."
 he_100:0 "He 100"
 he_100_equipment:0 "He 100"
 he_100_equipment_desc:0 "Der leichte Hochgeschwindigkeitsjäger Heinkel 'He 100' ist eine Entwicklung aus der He 112."
 he_100_equipment_1:0 "Heinkel He 100"
 he_100_equipment_1_short:0 "He 100 Jäger"
 he_100_equipment_1_desc:0 "Der leichte Hochgeschwindigkeitsjäger Heinkel 'He 100' ist eine Entwicklung aus der He 112."
 he_100_airframe_upgrade:0 "Flugwerk"
 he_100_airframe_upgrade_desc:0 "Der Prototyp der 'He 100' wurde für einen einzigen Zweck konstruiert: Geschwindigkeit. Als leichter Jäger waren jedoch noch andere Faktoren wichtig, wodurch einige Änderungen im Design der 'He 100' notwendig waren."
 tech_he_100_equipment_1:0 "He 100"
 tech_he_100_equipment_1_desc:0 "Während die Leistung der He 112's enttäuschend war, konnten wir Heinkel dazu bringen ein verbessertes Flugzeug zu entwickeln. Mit mehr Unterstützung könnte dieses Projekt Rekorde brechen."
 fw_190:0 "Fw 190"
 fw_190_fighter_equipment:0 "Fw 190"
 fw_190_fighter_equipment_desc:0 "Die Focke-Wulf 'Fw 190' war´nicht so wendig wie andere Jäger, dafür aber schwer bewaffnet und sehr schnell."
 fw_190_fighter_equipment_1:0 "Focke-Wulf 190 A"
 fw_190_fighter_equipment_1_short:0 "'Fw 190 A' Jäger"
 fw_190_fighter_equipment_1_desc:0 "Die schwer bewaffnet und sehr schnelle Standardversion der 'Fw 190'."
 fw_190_fighter_equipment_2:0 "Focke-Wulf 190 D"
 fw_190_fighter_equipment_2_short:0 "'Fw 190 D' Jäger"
 fw_190_fighter_equipment_2_desc:0 "Eine spätere Version der 'Fw 190', welche hauptsächlich gegen Bomber dienen sollte."
 tech_fw_190_fighter_equipment_1:0 "Fw 190 A"
 tech_fw_190_fighter_equipment_1_desc:0 "Die 'Fw 190' tauschte Wendigkeit gegen Geschwindigkeit und schwere Bewaffnung. Obwohl die Konstruktion von 'Kurt Tank' bei größeren Flughöhen fehlende Leistung aufwies, ist sie doch Widerstandsfähiger als die Bf 109."
 tech_fw_190_fighter_equipment_2:0 "Fw 190 D"
 tech_fw_190_fighter_equipment_2_desc:0 "Diese Version der 'Fw 190' sollte bessere Leistung in größeren Höhen erzielen. Wie ihr Vorgänger ist auch sie sehr schnell und stark bewaffnet."
 fw_190_a_wing_upgrade:0 "Flügel"
 fw_190_a_wing_upgrade_desc:0 "Die späteren Prototypen und produzierten Modelle der 'Fw 190' verfügten über größere Tragflächen welche die Wendigkeit erhöhten. Gewichtsreduzierung der Tragflächen kann zudem zu einer Leistungssteigerung führen."
 fw_190_a_cannon_upgrade:0 "Bewaffnung"
 fw_190_a_cannon_upgrade_desc:0 "Rüste die 'Fw 190' mit zwei zusätzlichen 7.92 mm MGs aus. Später können diese zwei 7.92 MGs durch das 13 mm 'MG 131' ersetzt werden."
 fw_190_a_gun_upgrade:0 "Kanonen"
 fw_190_a_gun_upgrade_desc:0 "Ersetze die 7.92 mm MGs mit 20 mm 'MG FF' Maschinenkanonen. Später ist auch eine Verbesserung auf die 20 mm 'MG 151/20' Maschinenkanone möglch."
 fw_190_a_c2_upgrade:0 "BMW 801C-2"
 fw_190_a_c2_upgrade_desc:0 "Ersetze den Motor durch einen 'BMW 801C-2', für erhöhte Zuverlässigkeit und Flugeigenschaften."
 fw_190_a_mg151_upgrade:0 "MG 151/20"
 fw_190_a_mg151_upgrade_desc:0 "Ersetze zwei 7.92 mm MGs durch die 20 mm 'MG 151/20' Maschinenkanone."
 fw_190_a_armor_upgrade:0 "Panzerung"
 fw_190_a_armor_upgrade_desc:0 "Der Einbau zusätzlicher Panzerung erhöht die Überlebensfähigkeit bei gegenerischen Beschuss."
 fw_190_a_d2_upgrade:0 "BMW 801D-2"
 fw_190_a_d2_upgrade_desc:0 "Ersetze den Motor durch einen 'BMW 801D-2', für erhöhte Zuverlässigkeit und Flugeigenschaften. Die Erfahrungen mit dem C-2 Modell flossen in die Entwicklung ein."
 fw_190_a_injection_upgrade:0 "Treibstoffeinspritzung"
 fw_190_a_injection_upgrade_desc:0 "Installiere ein Einspritzsystem welches kurze aber starke Leistungsschübe auf Kosten der Haltbarkeit des Motors ermöglicht."
 fw_190_a_u3_upgrade:0 "U3"
 fw_190_a_u3_upgrade_desc:0 "Die Kampfwertsteigerung U3 ermöglicht der Fw 190 uns bis zu 500kg-Bomben zu tragen. Mit der Kampfwertsteigerung U1 werden später bis zu 1,000 kg Nutzlast möglich. Dies kann auch genutzt werden um die Reichweite zu erhöhen.."
 fw_190_a_r6_upgrade:0 "R6"
 fw_190_a_r6_upgrade_desc:0 "Die Kampfwertsteigerung R6 erlaubt es uns zwei '21 cm WGr' Granatwerfer mit 2 Raketen unter den Tragflächen zu befestigen-"
 fw_190_d:0 "Fw 190 D"
 fw_190_d_fighter_equipment:0 "Fw 190 D"
 fw_190_d_fighter_equipment_desc:0 "Eine späte Entwicklung der Fw 190 zur Bekämpfung Alliierter Bomber."
 fw_190_d11_upgrade:0 "D-11"
 fw_190_d11_upgrade_desc:0 "Montiere zwei zusätzliche 30 mm Maschinenkanonen unter den Tragflächen."
 fw_190_d13_upgrade:0 "D-13"
 fw_190_d13_upgrade_desc:0 "Montiere eine Motorgestütze 20 mm 'MG 151/20' Maschinenkanone. Später kann diese durch eine 30 mm Maschinenkanone ersetzt werden."
 bf_110:0 "Schwerer Jäger"
 bf_110_fighter_equipment:0 "Bf 110"
 bf_110_fighter_equipment_desc:0 "Die Bf 110 ist ein schwer gepanzerter and überaschend wendiger schwerer Jäger."
 bf_110_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 B"
 bf_110_fighter_equipment_1_short:0 "'Bf 110 B' Schwerer Jäger"
 bf_110_fighter_equipment_1_desc:0 "Die erste Version der BF 110 war mit 4 MGs und 2 Maschinenkanonen schwer bewaffnet, wies aber einen Mangel an Motorleistung und Flugeigenschaft auf."
 bf_110_fighter_equipment_2:0 "Bayerische Flugzeugwerke 110 C"
 bf_110_fighter_equipment_2_short:0 "'Bf 110 C' Schwerer Jäger"
 bf_110_fighter_equipment_2_desc:0 "Die Flugeigenschaften verbesserte sich extrem mit der Verfügbarkeit des 'DB 601' Motors, vergleichbar mit den frühen Bf 109 Modellen."
 bf_110_fighter_equipment_3:0 "Bayerische Flugzeugwerke 110 F"
 bf_110_fighter_equipment_3_short:0 "'Bf 110 F' Schwerer Jäger"
 bf_110_fighter_equipment_3_desc:0 "Die Benutzung stärkerer Motoren ermöglicht der Bf 110 das Tragen stärkerer Panzerung und besserer Bewaffnung ohne dabei viel an Leistung zu verlieren."
 bf_110_fighter_equipment_4:0 "Bayerische Flugzeugwerke 110 G"
 bf_110_fighter_equipment_4_short:0 "'Bf 110 G' Schwerer Jäger"
 bf_110_fighter_equipment_4_desc:0 Diese neue Version der Bf 110 wurde erfolgreich als Nachtjäger eingesetzt."
 bf_110_engine_upgrade:0 "Motor"
 bf_110_engine_upgrade_desc:0 "Leistungsstärkere Motoren ermöglichen und höhere Geschwindigkeit und Beweglichkeit. Zudem gleicht sie den Nachteil der stärkeren Bewaffnung aus."
 bf_110_armor_upgrade:0 "Panzerung"
 bf_110_armor_upgrade_desc:0 "Der Einbau besserer oder zusätzlicher Panzerung erhöht die Überlebensfähigkeit bei gegenerischen Beschuss."
 bf_110_cannon_upgrade:0 "Kanonen"
 bf_110_cannon_upgrade_desc:0 "Durch ersetzen der MGs und zusätzlicher Montage von/durch Maschinenkanonen können wir die Feuerkraft erhöhen."
 bf_110_bfg_upgrade:0 "Mittlere Kanone"
 bf_110_bfg_upgrade_desc:0 "Eine 3.7 cm Kanone befestigt unter dem Flugzeug, welche zwar stark genug ist einen gegnerischen Bomber mit einem Schuss zu zerstören, aber die Flugeigenschaften stark einschränkt."
 tech_bf_110_fighter_equipment_1:0 "Bf 110 B"
 tech_bf_110_fighter_equipment_1_desc:0 "Die Bf 110 wurde mehrere Jahre lang entwickelt. Es erfolgte aber keine Produktion. Wir sollten das ändern."
 tech_bf_110_fighter_equipment_2:0 "Bf 110 C"
 tech_bf_110_fighter_equipment_2_desc:0 "Mit dem nun verfügbaren 'DB-601' Motor können wir eine Version der Bf 110 konstruieren, welche das gesamte Potenzial des Flugwerks ausschöpft."
 subtech_bf_110_d:0 "Abwurftanks"
 subtech_bf_110_d_desc:0 "Obwohl die Reichweite der Bf 110 beeindruckend ist könnten wir doch mit Hilfe von Abwurftanks die Luftunterstützung in Norwegen garantieren."
 tech_bf_110_fighter_equipment_3:0 "Bf 110 F"
 tech_bf_110_fighter_equipment_3_desc:0 "Weitere Verbesserungen in der Konstruktion der Bf 110's und des Motors lassen uns die leistungsgrenzen des Flugwerks erhöhen."
 tech_bf_110_fighter_equipment_4:0 "Bf 110 G"
 tech_bf_110_fighter_equipment_4_desc:0 "Die Entwicklung eines Bf 110 Ersatzes braucht Zeit. Bis dahin haben unsere Techniker angeboten eine endgültige Version der Bf 110 zu entwickeln."
 me_410:0 "Me 410"
 me_410_fighter_equipment:0 "Me 410"
 me_410_fighter_equipment_desc:0 "Der schwer bewaffnete Jäger 'Me 410' ist eine Weiterentwicklung der 'Me 210'."
 me_410_fighter_equipment_1:0 "Messerschmitt 'Me 410 B'"
 me_410_fighter_equipment_1_short:0 "'Me 410 B' Schwerer Jäger"
 me_410_fighter_equipment_1_desc:0 "Weiterentwicklung des schweren Jägers 'Me 410'."
 me_410_gun_upgrade:0 "Bewaffnung"
 me_410_gun_upgrade_desc:0 "Ersetze die 7.92 mm MGs mit 13 mm MGs."
 me_410_cannon_upgrade:0 "Kanonen"
 me_410_cannon_upgrade_desc:0 "Ersetze die bisherige Bewaffnung mit zusätzlichen und größeren Maschinenkanonen."
 me_410_engine_upgrade:0 "Motor"
 me_410_engine_upgrade_desc:0 "Leistungsfähigere Motoren ermöglichen dem Flugzeug eine bessere Bewaffnung ohne Verlust der Flugeigenschaften."
 me_410_bfg_upgrade:0 "Mittlere Kanone"
 me_410_bfg_upgrade_desc:0 "Montiere eine 50 mm Kanone zur Bomberabwehr."
 tech_me_410_fighter_equipment_1:0 "Me 410 B"
 tech_me_410_fighter_equipment_1_desc:0 "Während die 'Me 210' eine Perinlichkeit war, kann die Weiterentwicklung der Konstruktion doch zu einem schweren Jäger mit starker Bewaffnung führen."
 me_262:0 "Düsenjäger"
 me_262_fighter_equipment:0 "Me 262"
 me_262_fighter_equipment_desc:0 "Die 'Me 262' ist ein Düsenjäger mit einer schweren Bewaffnung aus vier 30 mm Maschinenkanonen."
 me_262_fighter_equipment_1:0 "Messerschmitt 262"
 me_262_fighter_equipment_1_short:0 "Me 262 Düsenjäger"
 me_262_fighter_equipment_1_desc:0 "Die 'Me 262' ist ein Düsenjäger mit einer schweren Bewaffnung aus vier 30 mm Maschinenkanonen."
 me_262_gun_upgrade:0 "Kanonen"
 me_262_gun_upgrade_desc:0 "Durch Verbesserung der Kanonen können wir die 'Me 262' gefährlicher machen."
 me_262_rocket_upgrade:0 "Raketen"
 me_262_rocket_upgrade_desc:0 "Die Montage von Raketen unter den Tragflächen wird die Leistung mindern, die Feuerkraft jedoch signifikant erhöhen."
 me_262_engine_upgrade:0 "Motor"
 me_262_engine_upgrade_desc:0 "Die Entwicklung leistungsfähigerer Motoren wird die Leistung der 'Me 262'erhöhen."
 me_262_reliability_upgrade:0 "Zuverlässigkeit"
 me_262_reliability_upgrade_desc:0 "Obwohl andere Triebwerkegeringere Leistung erbringen als das in der 'Me 262' Verbaute sind diese doch weit zuverlässiger und halten länger."
 tech_me_262_fighter_equipment_1:0 "Me 262"
 tech_me_262_fighter_equipment_1_desc:0 "Die Arbeit am Düsenjäger 'Me 262' zieht sich inzwischen über mehrere Jahre. Es ist Zeit die Gelder und Resourcenzuteilung zu erhöhen."
 do_17_bomber:0 "Leichter Bomber"
 do_17_bomber_equipment:0 "Do 17"
 do_17_bomber_equipment_desc:0 "Die Do 17 ist ein schneller leichter Bomber."
 do_17_bomber_equipment_1:0 "Dornier 17 E"
 do_17_bomber_equipment_1_short:0 "'Do 17 E' Leichter Bomber"
 do_17_bomber_equipment_1_desc:0 "Als schneller leichter Bomber entwickelt um feindlichen Jägern zu entkommen fiel die Do 17 schnell hinter die Jägerentwicklung zurück."
 do_17_bomb_upgrade:0 "Bomben"
 do_17_bomb_upgrade_desc:0 "Mehr Bomben auf Kosten der Reichweite und Geschwindigkeit."
 do_17_gun_upgrade:0 "Bewaffnung"
 do_17_gun_upgrade_desc:0 "Bessere Verteidigungsbewaffnung."
 do_17_engine_upgrade:0 "Motor"
 do_17_engine_upgrade_desc:0 "Leistungsfähigere Motoren."
 do_17_range_upgrade:0 "Reichweite"
 do_17_range_upgrade_desc:0 "Extratanks für ehöhte Reichweite."
 tech_do_17_bomber_equipment_1:0 "Do 17"
 tech_do_17_bomber_equipment_1_desc:0 "Ursprünglich als Hochgeschwindigkeits Postflugzeug konzipiert zeigte die Do 17 Potential als schneller leichter Bomber."
 ju_88_bomber:0 "Ju 88 A"
 ju_88_bomber_equipment:0 "Junkers 'Ju 88 A'"
 ju_88_bomber_equipment_desc:0 "Die 'Ju 88 A' ist ein sehr schneller leichter bomber."
 ju_88_bomber_equipment_1:0 "Junkers 88 A-1"
 ju_88_bomber_equipment_1_short:0 "Ju 88 A-1 Leichter Bomber"
 ju_88_bomber_equipment_1_desc:0 "Obwohl nicht so schnell wie geplant war die Ju 88 A-1 ein leichter Langstreckenbomber."
 ju_88_bomber_equipment_2:0 "Junkers 88 A-4"
 ju_88_bomber_equipment_2_short:0 "Ju 88 A-4 Leichter Bomber"
 ju_88_bomber_equipment_2_desc:0 "Durch Fehlerbeseitigung und Verbesserung des Modell 'Ju 88 A-1' wurde die 'Ju 88 A-4' zu einem schnellen Bomber."
 ju_88_bomb_upgrade:0 "Bomben"
 ju_88_bomb_upgrade_desc:0 "Die Erhöhung der Bombenlast äußert sich in einer Veringerung der Reichweite."
 ju_88_gun_upgrade:0 "Bewaffnung"
 ju_88_gun_upgrade_desc:0 "Mehr Bewaffnung zur Selbstverteidigung."
 ju_88_rocket_upgrade:0 "Raketenstarthilfe 'Walter HWK 109-500'"
 ju_88_rocket_upgrade_desc:0 "Durch Benutzung einer Raketenbetriebenen Starthilfe 'Walter HWK 109-500' konnten Bomber sowohl die gesamte Bombenlast als auch einen vollen Treibstofftank mit sich führen."
 tech_ju_88_bomber_equipment_1:0 "Ju 88 A-1"
 tech_ju_88_bomber_equipment_1_desc:0 "Die 'Ju 88 A' ist ein leichter Hochgeschwindigkeitsbomber mit der Fähigkeit eines Sturzkampfbombers."
 tech_ju_88_bomber_equipment_2:0 "Ju 88 A-4"
 tech_ju_88_bomber_equipment_2_desc:0 "Durch Fehlerbeseitigung und Verbesserungen wurde die 'Ju 88 A-4' zuverlässiger und schneller."
 ju_87:0 "Ju 87"
 ju_87_equipment:0 "Ju 87"
 ju_87_equipment_desc:0 "Die 'Ju 87' ist ein Struzkampfbomber mit hoher Genauigkeit."
 ju_87_equipment_1:0 "Junkers 87 B 'Stuka'"
 ju_87_equipment_1_short:0 "'Ju 87 B' Direkte Luftunterstützung"
 ju_87_equipment_1_desc:0 "Während frühe Versionen noch untermotorisiert waren, so demonstrierten sie doch die Effektivität bei der Fähigkeit genauer Punktbombardierungen."
 ju_87_equipment_2:0 "Junkers 87 D 'Stuka'"
 ju_87_equipment_2_short:0 "'Ju 87 D' Direkte Luftunterstützung"
 ju_87_equipment_2_desc:0 "Spätere versionen der 'Stuka' waren schwerer bewaffnet und extrem effektiv bei eigener Luftüberlegenheit. Die geringe Geschwindigkeit machte sie aber verwundbar."
 ju_87_gunpod_upgrade:0 "Waffenhalterungen"
 ju_87_gunpod_upgrade_desc:0 "Durch Befestigung zusätzlicher Bewaffnung unter den Tragflächen konnte die 'Stuka' mehr Waffen tragen. Später können wir das Dutzend MGs durch zwei 37 mm Kanonen ersetzen."
 ju_87_armor_upgrade:0 "Panzerung"
 ju_87_armor_upgrade_desc:0 "Der Einbau besserer oder zusätzlicher Panzerung erhöht die Überlebensfähigkeit bei gegenerischen Beschuss."
 ju_87_engine_upgrade:0 "Motor"
 ju_87_engine_upgrade_desc:0 "Die Flugeigenschaften der 'Stuka' waren grauenhaft, konnte aber mit besseren Motoren ausgebessert werden. Alternativ können wir natürlich auch eine besser Bewaffnung anbringen ohne dass die 'Stuka' vom Himmel fällt."
 ju_87_gun_upgrade:0 "Bewaffnung"
 ju_87_gun_upgrade_desc:0 "Mehr und bessere Bewaffnung unter den Tragflächen macht die 'Stuka' gefährlicher gegen unachtsame feindliche Piloten. Diese kann natürlich auf im Bodenkampf eingesetzt werden."
 ju_cv_87:0 "Ju 87"
 ju_87_cv_equipment:0 "Ju 87"
 ju_87_cv_equipment_desc:0 "Der Sturzkampfbomber 'Ju 87'modifiziert um von Trägern zu operieren."
 ju_87_cv_equipment_1:0 "Junkers 87 C 'Stuka'"
 ju_87_cv_equipment_1_short:0 "'Ju 87 C' Trägergestütze direkte Luftunterstützung"
 ju_87_cv_equipment_1_desc:0 "Diese Variante wurde entwickelt um vom neuen Träger 'Graf Zeppelin' aus zu operieren."
 ju_87_cv_equipment_2:0 "Junkers 87 D-4 'Stuka'"
 ju_87_cv_equipment_2_short:0 "'Ju 87 D-4' Trägergestütze direkte Luftunterstützung"
 ju_87_cv_equipment_2_desc:0 "Diese Variante wurde entwickelt um vom neuen Träger 'Graf Zeppelin' aus zu operieren."
  tech_ju_87_equipment_1:0 "Ju 87 B 'Stuka'"
 tech_ju_87_equipment_1_desc:0 "Viele Piloten fragten nach einem Flugzeug, mit welchem man in der Lage war zuverlässig Sturzangriffe zu fliegen ohne abzustürzen. Ernst Udet war ein wichtiger Unterstützer der Schlachtfliegeridee. Die Ingenieure von Junkers entwickelten darauf hin einen Bomber speziell für diese Aufgabe, auch wenn die Konstruktion noch einige Verbesserungen benötigte."
 tech_ju_87_equipment_2:0 "Ju 87 D 'Stuka'"
 tech_ju_87_equipment_2_desc:0 "Die anfängliche Version der Stuka hatte die Effektivität der Sturzbombardierung gezeigt. Das Flugzeug ist aber untermotorisiert und unterbewaffnet. Ein neueres Modell sollte diese Probleme beseitigen."
 subtech_ju_87_cv_equipment_1:0 "Ju 87 C 'Stuka'"
 subtech_ju_87_cv_equipment_1_desc:0 "Mit dem Erfolg der 'Stuka' begann auch die Kriegsmarine sich für eine trägergestütze Version zu interessieren."
 subtech_ju_87_cv_equipment_2:0 "Ju 87 D-4 'Stuka'"
 subtech_ju_87_cv_equipment_2_desc:0 "Obwohl die 'Stuka' sich erfolgreich bewährt hat ist doch eine angepasste Version für trägergestützte Operationen notwendig."
 ju_87_torp:0 "Ju 87 D-4"
 ju_87_torp_equipment:0 "Ju 87 D-4"
 ju_87_torp_equipment_desc:0 "Die 'Ju 87 D-4' war ein Torpedobomber der für den Einsatz von Trägern entwickelt wurde."
 hs_129:0 "Hs 129"
 hs_129_equipment:0 "Henschel 'Hs 129'"
 hs_129_equipment_desc:0 "Die 'Hs 129' ist eine schwerbewaffnetes und gepanzertes Erdkampfflugzeug."
 hs_129_equipment_1:0 "Henschel 'Hs 129'"
 hs_129_equipment_1_short:0 "'Hs 129' Stuka"
 hs_129_equipment_1_desc:0 "Die 'Hs 129' ist eine schwerbewaffnetes und gepanzertes Erdkampfflugzeug."
 tech_hs_129_equipment_1:0 "Hs 129"
 tech_hs_129_equipment_1_desc:0 "Die 'Hs 129' ist eine schwerbewaffnetes und gepanzertes Erdkampfflugzeug."
 hs_129_gun_upgrade:0 "Waffemhalterungen"
 hs_129_gun_upgrade_desc:0 "Zusätzliche Waffenhaterungen erlauben uns die Benutzung von 30 mm Kanonen. Spätere Verbesserungen sollten uns auch bessere 30 mm, eine 3.7 cm oder schlussendlich eine 7.5 cm Bordkanone erlauben."
 he_111_bomber:0 "He 111"
 he_111_bomber_equipment:0 "Heinkel 'He 111'"
 he_111_bomber_equipment_desc:0 "Die 'He 111' ist ein schneller mittlerer Bomber."
 he_111_bomber_equipment_1:0 "Heinkel 111 B"
 he_111_bomber_equipment_1_short:0 "He 111 B Med-Bomber"
 he_111_bomber_equipment_1_desc:0 "The first production version of the He 111 bomber, the B-1 could carry 1,500 kg of bombs."
 he_111_bomber_equipment_2:0 "Heinkel 111 H"
 he_111_bomber_equipment_2_short:0 "'He 111 H' Mittlerer Bomber"
 he_111_bomber_equipment_2_desc:0 Die He 111 H aerodynamischer und besser bewaffnet als sein Vorgänger."
 he_111_bomb_upgrade:0 "Bomben"
 he_111_bomb_upgrade_desc:0 "Die 'He 111' ist zwar bei der Bombenanzahl, welche in die Bombenschächte passt, begrenzt, Das Flugwerk kann aber noch zusätzliche Bombenlast vertragen. Wenn wir die Bomben an der Außenseite anbringen können wir die Traglast auf Kosten der Flugeigenschaften erhöhen."
 he_111_range_upgrade:0 "Treibstoff"
 he_111_range_upgrade_desc:0 "Wir könnten einige Plätze im Bombenschacht mit Treibstofftanks auf Kosten der Traglast besetzen um die Reichweite zu erhöhen."
 he_111_engine_upgrade:0 "Motor"
 he_111_engine_upgrade_desc:0 "Leistungsstärkere Motoren ermöglichen der 'He 111' eine größere Traglast ohne Flugeigenschaften einzubüßen. Alternativ würde eine geringere Last kombiniert mit einem starken Motor zu einem schnelleren Bomber führen."
 he_111_gun_upgrade:0 "Bewaffnung"
 he_111_gun_upgrade_desc:0 "Durch Verbesserung und zusätzliche Bewaffnung können wir die Fähigkeiten zu Selbstverteidigung erhöhen und damit die Chancen den Auftrag erfolgreich durchzuführen."
 tech_he_111_bomber_equipment_1:0 "He 111 B"
 tech_he_111_bomber_equipment_1_desc:0 "Aufgrund der niedrigen Flugleistung des 'He 111 A' Bomberse sollten wir eine Version mit verbessertem Motor entwickeln."
 tech_he_111_bomber_equipment_2:0 "He 111 H"
 tech_he_111_bomber_equipment_2_desc:0 "Verbesserungen in der Konstruktion wirken sich positiv auf das Flugwerk aus, was uns eine höhere Traglast ermöglicht."
 do_217_bomber:0 "Do 217"
 do_217_k_bomber:0 "Do 217"
 do_217_bomber_equipment:0 "Do 217"
 do_217_k_bomber_equipment:0 "Do 217"
 do_217_bomber_equipment_desc:0 "Die Dornier 217 ist ein extrem schneller mittlerer Bomber."
 do_217_k_bomber_equipment_desc:0 "Die Dornier 217 ist ein extrem schneller mittlerer Bomber. Dieses Model wurde entwickelt um Ausrüstung für gelenkte Bomben unterzubringen."
 do_217_bomber_equipment_1:0 "Dornier 217 E"
 do_217_bomber_equipment_1_short:0 "'Do 217 E' Mittlerer Bomber"
 do_217_bomber_equipment_1_desc:0 "Anfängliche Version des 'Do 217' Bombers. Die maximale Bombenlast betrug 4,000 kg."
 tech_do_217_bomber_equipment_1:0 "Do 217 E"
 tech_do_217_bomber_equipment_1_desc:0 "Trotz dessen, dass Dornier die 'Do 217' als großen Sturzkampfbomber entwickelte, könnte die Entwicklung schneller vorran gehen wenn wir die Konstruktion als mittleren oder schweren Bomber verwenden."
 do_217_bomber_equipment_2:0 "Dornier 217 K"
 do_217_bomber_equipment_2_short:0 "'Do 217 K' Mittlerer Bomber"
 do_217_bomber_equipment_2_desc:0 "Eine neu konzipierte Pilotenkanzel macht die 'Do 217 K' aerodynamischer und schneller als frühere Versionen."
 tech_do_217_bomber_equipment_2:0 "Do 217 K"
 tech_do_217_bomber_equipment_2_desc:0 "Mit dem Erfolg der Konstruktion als Höhenbomber sollten wir die 'Do 217' im Bereich Design und defensiven Bewaffnung weiterentwickeln."
 do_217_bomber_equipment_3:0 "Dornier 217 P"
 do_217_bomber_equipment_3_short:0 "'Do 217 P' Mittlerer Bomber"
 do_217_bomber_equipment_3_desc:0 "Die maximale Flüghöhe der 'Do 217' wurde erhöht und die Leistung enorm gesteigert."
 tech_do_217_bomber_equipment_3:0 "Do 217 P"
 tech_do_217_bomber_equipment_3_desc:0 "Durch Einbau eines dritten Motors, welcher als Aushilfsturbolader dient, können wir einen hochfliegenden Höhenbomber mit bis zu 250 km/h Geschwindigkeit konstruieren."
 do_217_fritz_upgrade:0 "'Fritz X' Gelenkte Bombe"
 do_217_fritz_upgrade_desc:0 "Durch Einbau der entsprechenden Ausrüstung können unsere Bomber auch gelenkte Bomben benutzen."
 do_217_engine_upgrade:0 "Motor"
 do_217_engine_upgrade_desc:0 "Leistungsfähigere Motoren bringen der 'Do 217' bessere Flugeigenschaften."
 do_217_gun_upgrade:0 "Bewaffnung"
 do_217_gun_upgrade_desc:0 "Auch wenn die beste Verteidigung der 'Do 217' ihre hohe Geschwindigkeit ist, so kann doch zusätzliche defensive Bewaffnung nicht schaden."
 do_217_armor_upgrade:0 "Panzerung"
 do_217_armor_upgrade_desc:0 "Auf Kosten der Flugeigenschaften können wir den Schutz für Flugzeug und Personal durch zusätzliche Panzerung erhöhen."
 he_177_bomber:0 "Schwerer Bomber"
 he_177_bomber_equipment:0 "He 177"
 he_177_bomber_equipment_desc:0 "Die He 177 'Greif' ist ein schneller schwerer Bomber."
 he_177_bomber_equipment_1:0 "Heinkel 177 'Greif'"
 he_177_bomber_equipment_1_short:0 "'He 177' Schwerer Bomber"
 he_177_bomber_equipment_1_desc:0 "Die 'Greif' ist ein schwerer Bomber mit 4 Motoren. Auch wenn das Design etwas ungewöhnlich wirkt, sind die Flugleistung doch sehr aussichtsreich."
 wever_bomber:0 "He 177"
 wever_bomber_equipment:0 "He 177"
 wever_bomber_equipment_desc:0 "Die He 177 'Greif' ist ein schneller schwerer Bomber."
 he_177_bomber_equipment_2:0 "Heinkel 177 'Greif'"
 he_177_bomber_equipment_2_short:0 "He 177 Schwerer Bomber"
 he_177_bomber_equipment_2_desc:0 "Die 'Greif' ist ein schwerer Bomber mit 4 Motoren. Auch wenn das Design etwas ungewöhnlich wirkt, ist die Flugeigenschaften doch sehr aussichtsreich."
 he_177_bomb_upgrade:0 "Bomben"
 he_177_bomb_upgrade_desc:0 "Wir können die Bombenlast auf Kosten der Flugeigenschaften erhöhen, indem wir die Bomben an der Außenseite des Flugwerks anbringen."
 he_177_fritz_upgrade:0 "Fritz X"
 he_177_fritz_upgrade_desc:0 "Die 'Greif' kann so ausgestattet werden, dass sie bis zu drei gelenkte Bomben vom Typ 'Fritz X' einsetzen kann. Das sollte die Genauigkeit des Flugzeugs extrem erhöhen."
 he_177_engine_upgrade:0 "Motor"
 he_177_engine_upgrade_desc:0 "Leistungsfähigere Motoren erhöhen die so schon eindrucksvolle Flugeigenschaften der 'Greif'."
 he_177_reliability_upgrade:0 "Zuverlässigkeit"
 he_177_reliability_upgrade_desc:0 "Die frühe Version der 'Greif' war extrem anfällig gegen Motorenbrände. Durch Beseitigung dieses Problems wird die 'Greif' zuverlässiger."
 he_177_armor_upgrade:0 "Panzerung"
 he_177_armor_upgrade_desc:0 "Auch wenn die Hauptverteidigung der 'Greif' ihre Geschwindigkeit ist, so stellte sich doch heraus, dass die Stabilität zu Wünschen übrig ließ und sie dadurch ziemlich anfällig war. Durch Verstärkung des Flugwerks wird die 'Greif' widerstandsfähiger gegen feindlichen Beschuss."
 tech_he_177:0 "He 177"
 tech_he_177_desc:0 "Deutschland benötigte einen schweren Langstreckenbomber. Der 'Greif' war eine Möglichkeit dieses Problem zu lösen."
 ar_234_bomber:0 "Strahlgetriebener Bomber"
 ar_234_bomber_equipment:0 "Ar 234"
 ar_234_bomber_equipment_desc:0 "Die Arado 'Ar 234' ist ein strahlgetriebener Hochgeschwindigkeitsbomber."
 ar_234_bomber_equipment_1:0 "Arado 234 B - Blitz"
 ar_234_bomber_equipment_1_short:0 "'Ar 234 B' Strahlgetriebener Bomber"
 ar_234_bomber_equipment_1_desc:0 "Die 'Ar 234 B - Blitz' ist die produzierte Version des 'Ar 234' Bombers. Seine Hauptverteidigung war seine Geschwindigkeit."
 ar_234_bomber_equipment_2:0 "Arado 234 C - Blitz"
 ar_234_bomber_equipment_2_short:0 "'Ar 234 C' Strahlgetriebener Bomber"
 ar_234_bomber_equipment_2_desc:0 "Die 'Ar 234 C' ist eine verbesserte Version mit einer höheren Bombentraglast und besseren Motoren."
 ar_234_bomb_upgrade:0 "Bomben"
 ar_234_bomb_upgrade_desc:0 "Die Erhöhung der Bombenlast auf Kosten der Flugeigenschaften."
 ar_234_gun_upgrade:0 "Bewaffnung"
 ar_234_gun_upgrade_desc:0 "Auch wenn die beste Verteidigung der 'Ar 234' ihre hohe Geschwindigkeit ist, so kann doch zusätzliche defensive Bewaffnung nicht schaden."
 ar_234_engine_upgrade:0 "Motoren"
 ar_234_engine_upgrade_desc:0 "Leistungsfähigere Motoren verbessern die Flugeigenschaften."
 ar_234_fritz_upgrade:0 "'Fritz X' Gelenkte Bombe"
 ar_234_fritz_upgrade_desc:0 "Durch Einbau der entsprechenden Ausrüstung kann die 'Ar 234' auch gelenkte Bomben vom Typ 'Fritz X' benutzen."
 tech_ar_234_bomber_equipment_1:0 "Ar 234 B"
 tech_ar_234_bomber_equipment_1_desc:0 "Arado entwickelte ein strahlgetriebes Flugzeug zu Aufklärungszwecken. Wir sollten schauen, ob sich dieses Design nicht auch als Waffenträger eignet."
 tech_ar_234_bomber_equipment_2:0 "Ar 234 C"
 tech_ar_234_bomber_equipment_2_desc:0 "Die 'Ar 234 B' ist ein voller Erfolg, aber sie benötigt spezielle Motoren, welche Mangelware darstellen. Durch Modifikation der Konstruktion könnten wir statt der 2 leistungsfähigen 4 weniger starke Motoren verbauen. Das würde soweohl die Produktiongeschwindigkeit als auch die Höchstgeschwindigkeit erhöhen."
 fw_200_bomber:0 "Marinebomber"
 fw_200_c8_bomber:0 "Fw 200"
 fw_200_bomber_equipment:0 "Fw 200 C-3"
 fw_200_bomber_equipment_desc:0 "Die 'Fw 200 - Condor' ist Marinelangstreckenbomber, entstanden aus einem zivilen Flugzeug."
 fw_200_c8_bomber_equipment:0 "Fw 200 C-8"
 fw_200_c8_bomber_equipment_desc:0 "Die 'Fw 200 - Condor' ist Marinelangstreckenbomber, entstanden aus einem zivilen Flugzeug."
 fw_200_bomber_equipment_1:0 "Focke-Wulf 200 C-3 Condor'"
 fw_200_bomber_equipment_1_short:0 "'Fw 200 C-3' Marinebomber"
 fw_200_bomber_equipment_1_desc:0 "Die 'Fw 200 C-3' ist eine aus einem Linienflugzeug entstandene Bomberversion. Die Reichweite und Traglast ist eindrucksvoll, das Flugwerk dagegen schwach."
 fw_200_c8_bomber_equipment_1:0 "Focke-Wulf 200 C-8 Condor"
 fw_200_c8_bomber_equipment_1_short:0 "'Fw 200 C-8' Marinebomber"
 fw_200_c8_bomber_equipment_1_desc:0 "Die 'Fw 200 C-8' ist eine Modifikation des 'Fw 200' Bombers, gedacht für die Benutzung von gelenkten Bomben."
 tech_fw_200_bomber_equipment_1:0 "Fw 200 C-3"
 tech_fw_200_bomber_equipment_2:0 "Fw 200 C-8"
 tech_fw_200_bomber_equipment_1_desc:0 "Die Japaner haben Interesse an einem Marinelangstreckenbomber auf Basis des Linienflugzeugs 'Fw 200'. Wir könnten diese Möglichkeit ebenfalls in Betracht ziehen."
 tech_fw_200_bomber_equipment_2_desc:0 "Die Bomberversion der 'Fw 200' hat sich bewährt. Trotzdem bleibt sie anfällig für feindliche Waffen. Wir könnten die 'Fw 200' so weiterentwickeln, dass sie gelenkte Waffen benutzen kann."
 fw_200_gun_upgrade:0 "Bewaffnung"
 fw_200_gun_upgrade_desc:0 "Zusätzliche Defensivbewaffnung erhöht die Verteidigung der 'Fw 200' gegen feindliche Flugzeuge."
 fw_200_bombsight_upgrade:0 "Bombenzielgerät"
 fw_200_bombsight_upgrade_desc:0 "Der Platz, welcher für das Bombenzielvisir benötig wird, macht es notwendig einige defensive Waffen wieder auszubauen. Es würde aber die Genauigkeit bei Bombardierungen erhöhen."
 fw_200_engine_upgrade:0 "Motor"
 fw_200_engine_upgrade_desc:0 "Leistungsstärkere Motoren verbessern die Flugeigenschaften."
 fw_200_armor_upgrade:0 "Panzerung"
 fw_200_armor_upgrade_desc:0 "Zusätzliche Panzerung erhöht die Widerstandfähigkeit auf Kosten der Flugeigenschaften."
 fw_200_structure_upgrade:0 "Flugwerk"
 fw_200_structure_upgrade_desc:0 "Durch eine Verstärkung des Flugzeugrahmens können wir das Problem der schwachen Struktur der 'Fw 200' lösen."
 fw_200_hs239_upgrade:0 "Hs 239"
 fw_200_hs239_upgrade_desc:0 "Gelenkte Bomben erhöhen die Genauigkeit der Bomber."
 ju_52_bomber:0 "Ju 52/3mge"
 ju_52_bomber_equipment:0 "Ju 52/3mge"
 ju_52_bomber_equipment_desc:0 "Die Junkers 52 ist ein Transportflieger, welcher für militärische Aufgaben, zum Beispiel Truppentransporte und Bombenangriffe, übernommen wurde."
 ju_52_bomber_equipment_1:0 "Junkers 52/3mge"
 ju_52_bomber_equipment_1_short:0 "'Ju 52/3mge' Leichter Bomber"
 ju_52_bomber_equipment_1_desc:0 "Ursprünglich als Transportflugzeug entwickelt wurde eine Bomberversion in Dienst gestellt bis bessere Flugzeuge verfügbar waren."
 tech_ju_52_bomber_equipment_1:0 "Ju 52"
 tech_ju_52_bomber_equipment_1_desc:0 "Eine Modifikation der Ju 52 könnte als leichter Bomber dienen."
 ju_52_bomb_upgrade:0 "Bomben"
 ju_52_bomb_upgrade_desc:0 "Die Bombenlast der 'Ju 52' ist nicht wirklich eindrucksvoll, kann aber erhöht werden."
 ju_52_gun_upgrade:0 "Bewaffnung"
 ju_52_gun_upgrade_desc:0 "Durch Verbesserung der Defensivbewaffnung wird die 'Ju 52' weniger anfällig gegenüber feindlichen Flugzeugen."
 ju_52_engine_upgrade:0 "Motor"
 ju_52_engine_upgrade_desc:0 "Die Verbesserung der Motoren verbessert die Flugleistung."
 ju_52_range_upgrade:0 "Reichweite"
 ju_52_range_upgrade_desc:0 "Die Kampfreichweite der 'Ju 52' kann optimiert werden um weiter entfernte Ziele treffen zu können."
 he_46:0 "Luftnahunterstützung"
 he_46_equipment:0 "He 46"
 he_46_equipment_desc:0 "Ein leichter veralteter Aufklärungsbomber, welcher als Störbomber benutzt werden könnte."
 he_46_equipment_1:0 "Heinkel 46 C-1"
 he_46_equipment_1_short:0 "'He 46 C-1' Leichter Bomber"
 he_46_equipment_1_desc:0 "Ein leichter veralteter Aufklärungsbomber, welcher als Störbomber benutzt werden könnte."
 he_46_gun_upgrade:0 "Bewaffnung"
 he_46_gun_upgrade_desc:0 "Zusätzliche Bewaffnung erhöht die Verteidigung der 'He 46' und geringfügig ihre Angriffsfähigkeiten."
 he_46_engine_upgrade:0 "Motor"
 he_46_engine_upgrade_desc:0 "Ein stärkerer Motor erhöht die Flugeigenschaften."
 he_50:0 "He 50"
 he_50_equipment:0 "He 50"
 he_50_equipment_desc:0 "Die 'He 50' ist ein für Japan entwickelter Sturzkampfbomber."
 he_50_equipment_1:0 "Heinkel 50 A"
 he_50_equipment_1_short:0 "'He 50 A' Luftnahunterstützung"
 he_50_equipment_1_desc:0 "Die 'He 50' ist ein Sturzkampfbomber mit einer Tragfähigkeit von 250 kg."
 he_45:0 "He 45"
 he_45_bomber_equipment:0 "He 45"
 he_45_bomber_equipment_desc:0 "Die 'He 45' ist ein früher Aufklärungsbomber, welcher von der Luftwaffe benutzt wurde."
 he_45_bomber_equipment_1:0 "Heinkel 45 C"
 he_45_bomber_equipment_1_short:0 "'He 45 C' Leichter Bomber"
 he_45_bomber_equipment_1_desc:0 "Die 'He 45 C' ist ein Aufklärungsbomber."
 he_51:0 "He 51"
 he_51_equipment:0 "He 51"
 he_51_equipment_desc:0 "Die 'He 51' ist ein Doppeldeckerjäger."
