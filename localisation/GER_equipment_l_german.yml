 tech_german_aircraft1:0 "Luftwaffe"
 tech_german_aircraft1_desc:0 "Aufgrund des Friedensvertrages von Versaille hatte Deutschland nur ein paar Jahre um seine Luftwaffe zu entwickeln. In diese Zeit fallen viele entwickelte Luftfahrzeuge."
