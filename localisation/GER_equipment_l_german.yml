 GER_recon_mot_equipment:0 "Motorrad-Aufklärungsausrüstung"
 GER_recon_mot_equipment_short:0 "Kradschützen"
 GER_recon_mot_equipment_desc:0 "Die leicht bewaffneten, motorisierten Aufklärer wurden mit Motorrädern und Gespanen ausgerüstet und unterstanden meist den gepanzerten Verbänden."
 GER_recon_mot_equipment_0:0 "Motorrad-Aufklärungsausrüstung"
