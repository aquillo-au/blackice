 GER_recon_mot_equipment_1_desc:0 "Die leicht bewaffneten, motorisierten Aufklärer wurden mit Motorrädern und Gespanen ausgerüstet und unterstanden meist den gepanzerten Verbänden."
 ############ GER tankettes
 GER_tankette_equipment:0 "Tanketten"
 GER_tankette_equipment_short:0 "Tanketten"
 GER_tankette_equipment_desc:0 "Tanketten waren leicht gepanzerte Fahrzeuge, welche meistens zum Transport von Material und Personen eingesetzt wurde."
 GER_tankette_equipment_0:0 "Pz Tančík vz. 33"
 GER_tankette_equipment_0_short:0 "Pz vz. 33 Tankette"
 GER_tankette_equipment_0_desc:0 "Die Tankette Praga T-33 war ein tcheschoslowakisches Fabrikat und diente größtenteils zum Transport."
 GER_tankette_equipment_1:0 "Pz TK-3"
 GER_tankette_equipment_1_short:0 "Pz TK-3 Tankette"
 GER_tankette_equipment_1_desc:0 "Die Tankette TK-3 war ein polnisches Fabrikat und wurde meist für Sicherungsaufgaben oder als Schlepper eingesetzt."
 GER_tankette_equipment_2:0 "Inf-Schlepper 630(f)"
 GER_tankette_equipment_2_short:0 "Infanterie UE-Schlepper 630(f)"
 GER_tankette_equipment_2_desc:0 "Der Infanterieschlepper UE 630(f) war ein vielfältig einsetzbares französisches Fabbrikat."
 GER_tankette_equipment_3:0 "3.7 cm Pak 36 auf Renault UE(f)"
 GER_tankette_equipment_3_short:0 "Renault UE 630 (f) Tankette mit Pak 36"
 GER_tankette_equipment_3_desc:0 "Die Tankette UE 630 (f) wurde als Kampfwertsteigerung mit einer Pak 36 ausgestattet und konnte als Pz.jg. eingesetzt werden."
 GER_gw_tank_equipment:0 "WW1 AFV technologies"
 GER_gw_tank_equipment_short:0 "Projekt VK-31 (Leichttraktor)"
 GER_gw_tank_equipment_desc:0 "Die Panzer des 1. Weltkriegs wurden von Frankreich und dem Vereinigten Königreich entwickelt um den Stillstand des Grabenkrieges an der Westfront zu durchbrechen. Die frühen Panzer waren mit Maschinengewehren und kleinen Geschützen ausgestattet. Sie bewegten sich langsam  und ihre Panzerung war nur gegenüber Handfeuerwaffen wirkungsvoll."
 GER_light_tank_equipment:0 "1. Weltkriegspanzer"
 GER_light_tank_equipment_short:0 "Projekt VK-31 (Leichttraktor)"
 GER_mechanized_equipment_1:0 "Kradschützen Ausrüstung"
 GER_mechanized_equipment_1_short:0 "Kradschützen"
 GER_mechanized_equipment_1_desc:0 "Kradschützen waren motorisierte, leicht bewaffnete und mobile Infanterieeinheiten der Wehrmacht und Waffen SS, normalerweise den Panzereinheiten untergliedert. Die Wehrmacht entwickelte die Kradschützen als schnelle und mobile Sturm- und Spähtruppe seit 1936."
 GER_mechanized_equipment_2:0 "Mittlerer Schützenpanzerwagen"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc:0 "Das Sd.Kfz. 251 war ein gepanzertes Halbkettenfahrzeug und basiert auf dem leichten Zugkraftwagen Sd.Kfz. 11	."
 GER_mechanized_equipment_3:0 "Mittlerer Schützenpanzerwagen"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 GER_mechanized_equipment_3_desc:0 "Die aufgerüstete Version des Sd.Kfz. 251 war unter anderem mit einem Infrarotscheinwerfer ausgestattet."
 GER_spotter_planes_equipment:0 "Arillerie Aufklärungsflugzeuge"
 GER_spotter_planes_equipment_short:0 "Arillerie Aufklärungsflugzeuge"
 GER_spotter_planes_equipment_desc:0 "Kleine Flugzeuge zur Aufklärung und Korrektur von Artilleriebeschuss."
 GER_spotter_planes_equipment_0:0 "Arillerie Aufklärungsflugzeuge"
 GER_spotter_planes_equipment_0_short:0 "Fieseler Fi 156 'Storch'"
 GER_spotter_planes_equipment_0_desc:0 "Kleine Flugzeuge zur Aufklärung und Korrektur von Artilleriebeschuss."
 GER_infantrygun_equipment_0:0 "7,5-cm leichtes Infanterie Geschütz 18"
 GER_infantrygun_equipment_0_short:0 "Infanteriegeschütz 18 'leIG 18'"
 GER_infantrygun_equipment_0_desc:0 "Infanteriegeschütze bieten der Infanterie die dringend benötigte Feuerunterstützung."
 GER_infantrygun_equipment_0:0 "75mm leichtes Infanterie Geschütz 18 Infantry Gun"
 GER_infantrygun_equipment_0_short:0 "75mm le.IG 18 Infantry Gun"
 GER_infantrygun_equipment_0_desc:0 "Das leIG 18 war ein leichtes Infanteriegeschütz und bot der Infanterie die dringend benötigte Feuerunterstützung."                                                                                                                  
 GER_infantrygun_equipment_1:0 "15 cm schweres Infanterie Geschütz 33"
 GER_infantrygun_equipment_1_short:0 "Infanteriegeschütz 33 'sIG 33'"
 GER_infantrygun_equipment_1_desc:0 "Das sIG 33 war das standard (schwere) Infanteriegeschütz der deutschen Wehrmacht."
 ################# German Artillery
 GER_artillery_equipment_0:0 "10.5cm leichte Feldhaubitze 16"
 GER_artillery_equipment_0_short:0 "Leichte Feldhaubitze 16 'leFH 16'"
 GER_artillery_equipment_0_desc:0 "Die leichte Feldhaubitze 16 'leFH 16' stammt noch aus dem 1. Weltkrieg und konnte 14,8 kg Projektile bis zu 9,2 km weit schießen."
 GER_artillery_equipment_1:0 "10.5cm leichte Feldhaubitze 18"
 GER_artillery_equipment_1_short:0 "Leichte Feldhaubitze 18 'leFH 18'"
 GER_artillery_equipment_1_desc:0 "Die leichte Feldhaubitze 18 'leFH 18' wurde in mehreren Varianten seit 1935 produziert. Die max. Reichweite der Projektile betrug ca 10,6 km."
 GER_artillery_equipment_2:0 "10.5cm leichte Feldhaubitze 18M"
 GER_artillery_equipment_2_short:0 "Leichte Feldhaubitze 18M 'leFH 18M'"
 GER_artillery_equipment_2_desc:0 "Die 'leFH 18M' war mit einer hydraulischen Mündungsfeuerbremse ausgestattet. Zusammen mit einem längeren Rohr wurden Projektilreichweiten bis zu 12,3 km ermöglicht."
 GER_artillery_equipment_3:0 "10.5cm leichte Feldhaubitze 18/40"
 GER_artillery_equipment_3_short:0 "Leichte Feldhaubitze 18/40 'leFH 18/40'"
 GER_artillery_equipment_3_desc:0 "Bei der 'leFH 18/40' wurde das Gewicht reduziert und das Geschütz mit Stahlrädern ausgestattet um es für die mobile Kriegsführung zu optimieren. "
 GER_artillery_equipment_4:0 "10.5cm schwere Feldhaubitze 18"
 GER_artillery_equipment_4_short:0 "Leichte Feldhaubitze 18/42 'leFH 18/42'"
 GER_artillery_equipment_4_desc:0 "Die 'leFH 18/42' sowie die 'leFH 18/43' erreichten Reichweiten von über 13km, waren jedoch viel schwerer und sperriger als ihre Vorgänger."
 GER_mountain_artillery_equipment_0:0 "7.5cm Gebirgsgeschütz 36"
 GER_mountain_artillery_equipment_0_short:0 "Gebirgsgeschütz 36 'GebG 36'"
 GER_mountain_artillery_equipment_0_desc:0 "Die Gebirgsartillerie besteht im Gegensatz zur normalen Artillerie aus kleinkalibrigeren Geschützen und Haubitzen, welche sich oftmals zerlegen ließen. Das 'GebG 36' war das Standardgeschütz der Gebirgsjäger."
 GER_medartillery_equipment:0 "15cm schwere Feldhaubitze"
 GER_medartillery_equipment_short:0 "Schwere Feldhaubitze 'sFH'"
 GER_medartillery_equipment_desc:0 "Die schwere Feldhaubitze ist die mittlere Artillerie der Wehrmacht. Sie liefert dringent benötigte Feuerkraft über längere Distanzen."
 GER_medartillery_equipment_0:0 "15cm schwere Feldhaubitze 13"
 GER_medartillery_equipment_0_short:0 "Schwere Feldhaubitze 13 'sFH'"
 GER_medartillery_equipment_0_desc:0 "Die 'sFH 13' war ein Artilleriegeschütz des 1. Weltkrieges und wurde von der Wehrmacht auch im 2. Weltkrieg verwendet. Sie konnte 39kg schwere Granaten bis zu 8,9 km weit schießen."
 GER_medartillery_equipment_1:0 "15cm schwere Feldhaubitze 18"
 GER_medartillery_equipment_1_short:0 "Schwere Feldhaubitze 18 'sFH 18'"
 GER_medartillery_equipment_1_desc:0 "Die 'sFH 18' löste die 'sFH 13' als Standardgeschütz ab. Sie verschoss 43kg Granaten bis zu 13,3 km weit."
 GER_medartillery_equipment_2:0 "15cm schwere Feldhaubitze 36"
 GER_medartillery_equipment_2_short:0 "Schwere Feldhaubitze 36 'sFH 36'"
 GER_medartillery_equipment_2_desc:0 "Die 'sFH 36' wurde aus Leichtmetall gefertigt und war mit einer Mündungsfeuerbremse ausgerüstet. Sie erreichte Schussreichweiten von bis zu 12,5 km."
 GER_medartillery_equipment_3:0 "15cm schwere Feldhaubitze 18/40"
 GER_medartillery_equipment_3_short:0 "Schwere Feldhaubitze 18/40 'sFH 18/40'"
 GER_medartillery_equipment_3_desc:0 "Die 'sFH 18/40' erreichte Schussreichweiten von bis zu 15,6km, war jedoch schwierig zu handhaben und daher nicht sehr beliebt."
 GER_medartillery_equipment_4:0 "Schwere Feldhaubitze 18/43 'sFH 18/43'"
 GER_medartillery_equipment_4_short:0 "15cm sFH 18/43"
 GER_medartillery_equipment_4_desc:0 "Die 'sFH 18/43' wurde zu Kriegsende als Antwort auf die leistungsfähigen Modelle der Alliierten entwickelt. Als Prototyp kam sie jedoch nicht mehr zum Einsatz."
 GER_Hvartillery_equipment:0 "Schwere Artillerie"
 GER_Hvartillery_equipment_short:0 "Schwere Artillerie"
 GER_Hvartillery_equipment_desc:0 "Die Schwere Artillerie wurde entwickelt um hochkalibrige Geschosse über weite Distanzen zu verschießen. Im Gegensatz zur mittleren und leichten Artillerie waren Personal- und Materialaufwand erhöht."
 GER_Hvartillery_equipment_0:0 "21 cm Mörser 16"
 GER_Hvartillery_equipment_0_short:0 "21 cm Mörser 16"
 GER_Hvartillery_equipment_0_desc:0 "Der 21 cm Mörser 16 war ein 1. Weltkriegsgeschütz, welches betonbrechender Granaten bis zu 11,1km weit schießen konnte. "
 GER_Hvartillery_equipment_1:0 "21 cm Mörser 18"
 GER_Hvartillery_equipment_1_short:0 "21 cm Mörser 18"
 GER_Hvartillery_equipment_1_desc:0 "Der 21 cm Mörser 18 bestand aus einer Ober- und Unterlafette mit einem doppelten Rücklaufsystem. Die Betonbrechenden Granaten konnten bis zu 16,7 km weit verschossen werden."
 GER_Hvartillery_equipment_2:0 "21 cm Kanone 38"
 GER_Hvartillery_equipment_2_short:0 "21 cm Kanone 38"
 GER_Hvartillery_equipment_2_desc:0 "Die 21 cm Kanone 38 war ein 25t schweres Geschütz, welches betonbrechende Sprenggranaten bis zu 33,9 km weit verschießen konnte. Aufgrund der Priorität auf 12,8 cm Flak und Pak 44 wurden nur ca. 15 Stk. hergestellt."
 GER_Hvartillery_equipment_3:0 "17 cm Kanone 18"
 GER_Hvartillery_equipment_3_short:0 "17 cm Kanone 18"
 GER_Hvartillery_equipment_3_desc:0 "Die 17 cm Kanone 18 bildete mit dem 21 cm Mörser 18 das Rückgrat der deutschen schweren Heeresartillerie. Das Geschütz erzielte in fester Stellung eine Reichweite von 29,6 km."
 GER_Hvartillery_equipment_4:0 "21 cm Kanone 39/40"
 GER_Hvartillery_equipment_4_short:0 "21 cm Kanone 39/40"
 GER_Hvartillery_equipment_4_desc:0 "Die 21 cm Kanone 39/40 und deren Nachfolger 39/41 erreichten Schussreichweiten von bis zu 34km. Die Version 39/41 war zusätzlich mit einer Mündungsfeuerbremse ausgestattet."
 GER_superartillery_equipment:0 "Küstenartilleriebatterie"
 GER_superartillery_equipment_short:0 "Küstenartilleriebatterie"
 GER_superartillery_equipment_desc:0 "Die Küstenartillerie bestand größtenteils aus Standardgeschützen der Armee, ausgemusterten Geschützen von U-Booten und Geschütztürmen umgebauter oder Kampfunfähiger Schiffe."
 GER_superartillery_equipment_0:0 "21cm K 39 Küstenartillerie"
 GER_superartillery_equipment_0_short:0 "21cm Kanone 39"
 GER_superartillery_equipment_0_desc:0 "Die Küstenartillerie bestand größtenteils aus Standardgeschützen der Armee, ausgemusterten Geschützen von U-Booten und Geschütztürmen umgebauter oder Kampfunfähiger Schiffe."
 GER_railartillery_equipment:0 "Eisenbahngeschütze"
 GER_railartillery_equipment_short:0 "Eisenbahngeschütze"
 GER_railartillery_equipment_desc:0 "Ein Eisenbahngeschütz ist eine übergroße Artillerie, welche auf Schienen gelagert und bewegt wird. Sie wurden vor allem während des 1. Weltkrieges eingesetzt, wurden aber auch im 2. noch genutzt. Aufgrund der Luftkriegsführung und technologischen Weiterentwicklung im Bereich der Rakentenwissenschaft wurde sie jedoch obsolet."
 GER_railartillery_equipment_0:0 "80 cm Kanone (E)"
 GER_railartillery_equipment_0_short:0 "80 cm Kanone (E)"
 GER_railartillery_equipment_0_desc:0 "Die 80 cm Geschütze der Wehrmacht waren Eisenbahngeschütze. Von ihnen wurden nur 2 Stk., 'Schwerer Gustav' und 'Dora-Geschütz' gebaut, wobei nur das Dora-Geschütz auch einmalig zum Einsatz kam."
 ################# Handheld AT
 GER_handheld_at_equipment_0:0 "Leichte PA-Waffe und Minen"
 GER_handheld_at_equipment_0_short:0 "Panzerbüchse 38"
 GER_handheld_at_equipment_0_desc:0 "Leichte tragbare Panzerabwehrwaffe für den Nahkampf. Aufgrund der sich schnell erhöhenden Panzerung verlor sie aber an Wirkungskraft."
 GER_handheld_at_equipment_1:0 "Panzerfaust"
 GER_handheld_at_equipment_1_desc:0 "Leichte Panzerabwehrwaffe für den Nahkampf. Im Gegensatz zur Panzerbüchse konnte die Panzerfaust auch Panzern im Nahkampf erheblichen Schaden zufügen."
 GER_handheld_at_equipment_2:0 "Raketenpanzerbüchse 54 'RPzB 54'"
 GER_handheld_at_equipment_2_desc:0 "Die RPzB 54 oder umgangssprachlich Panzerschreck war eine PA-Raketenwaffe. Mit einer Wirkungsreichweite von bis zu 200m musste die Infanterie nicht mehr in den direkten Nahkampf. "
 ################# German Anti Tank guns
 GER_anti_tank_equipment:0 "Gezogene PaK"
 GER_anti_tank_equipment_short:0 "Gezogene PaK"
 GER_anti_tank_equipment_desc:0 "Auf Panzerabwehr spezialisierte Artillerie, welche meistens panzerbrechende Munition verwendete."
 GER_anti_tank_equipment_1:0 "3.7 cm PaK 36"
 GER_anti_tank_equipment_1_short:0 "3.7 cm PaK 36"
 GER_anti_tank_equipment_1_desc:0 "Auf Panzerabwehr spezialisierte Artillerie, welche meistens panzerbrechende Munition verwendete."
 GER_anti_tank_equipment_2:0 "5 cm PaK 38"
 GER_anti_tank_equipment_2_short:0 "5 cm PaK 38"
 GER_anti_tank_equipment_2_desc:0 "Die 5 cm Pak 38 konnte mit ihrer PA-Munition auch schwerer gepanzerte Fahrzeuge und Panzer bekämpfen und ersetzte schnell die inzwischen wirkungslose PAK 36."
 GER_anti_tank_equipment_3:0 "7.5 cm PaK 40 L/46"
 GER_anti_tank_equipment_3_short:0 "7.5 cm PaK 40 L/46"
 GER_anti_tank_equipment_3_desc:0 "Die schwere Panzerabwehrkanone 40 konnte auch schwer gepanzerten Zielen gefährlich werden. Durch ihr Gewicht und Größe war ein schneller Stellungswechsel jedoch nicht mehr so leicht durchführbar."
 GER_HVanti_tank_equipment:0 "Schwere Pak"
 GER_HVanti_tank_equipment_short:0 "Schwere Pak"
 GER_HVanti_tank_equipment_desc:0 "Schwere Panzerabwehrkanonen zur Bekämpfung stark gepanzerter Ziele. "
 GER_HVanti_tank_equipment_1:0 "8.8 cm Pak 43"
 GER_HVanti_tank_equipment_1_short:0 "8.8 cm Pak 43"
 GER_HVanti_tank_equipment_1_desc:0 "Die 8.8 cm Pak 43 entstand aus der Flak 41. Mit ihr konnten selbst schwerst gepanzerte Ziele effektiv bekämpft werden."
 GER_HVanti_tank_equipment_2:0 "8 cm PaW 600"
 GER_HVanti_tank_equipment_2_short:0 "8 cm PaW 600"
 GER_HVanti_tank_equipment_2_desc:0 "Der Panzerabwehrwerfer wurde ab 1943 von Rheinmetall in Düsseldorf entwickelt und von der Firma R. Wolf in Magdeburg gebaut. Aufgrund der späten Entwicklungszeit wurden bis Kriegsende nur 260 Stück fertiggestellt und im Heer eingeführt.\nDie Geschosse waren flossenstabilisiert. Auf 750 Meter konnten bei senkrechten Panzerplatten 140 Millimeter Panzerung durchschlagen werden. Die Streuung lag auf diese Entfernung innerhalb eines Quadrates mit 1 Meter Kantenlänge"
 ############### German AA
 GER_anti_air_equipment:0 "Gezogene Flak"
 GER_anti_air_equipment_short:0 "Flak"
 GER_anti_air_equipment_desc:0 "Schnellfeuernde Flugabwehrkanonen wurden entwickelt um den Bodentruppen ein effektives Mittel zur Luftabwehr zur Verfügung zu stellen. Sie stellten sich auch schnell als effektiv im Kampf gegen Bodenziele heraus."
 GER_anti_air_equipment_1:0 "3,7 cm Maschinenkanone"
 GER_anti_air_equipment_1_short:0 "3,7 cm Maschinenkanone"
 GER_anti_air_equipment_1_desc:0 "Die 3,7 cm Maschinenkanone wurde von den Deutschen im 1. Weltkrieg provisorisch gegen Luftziele eingesetzt."
 GER_anti_air_equipment_2:0 "2 cm FlaK 30"
 GER_anti_air_equipment_2_desc:0 "Die 2 cm Flak 30 war eine vollautomatische Flugabwehrkanone welche während des gesamten Krieges und in unterschiedlichen Fahrzeugen Verwendung fand."
 GER_anti_air_equipment_3:0 "3.7cm FlaK 36"
 GER_anti_air_equipment_3_desc:0 "Die 3,7 cm Flak konnte mit ihrer verbesserten Ballistik auch höher fliegende Flugzeuge bekämpfen. Gegen sehr hoch fliegende Bomber blieb aber auch sie wirkungslos."
 GER_HVanti_air_equipment:0 "Schwere Flak"
 GER_HVanti_air_equipment_desc:0 "Flugabwehrkanonen dur Bekämpfung hoch fliegender Flugzeuge."
 GER_HVanti_air_equipment_1:0 "8.8cm FlaK 18/36"
 GER_HVanti_air_equipment_1_desc:1 "Eine fortgeschrittene mobile Flufabwehrkanone, welche bis zu 10,6 km Schusshöhe erreichte."
 GER_HVanti_air_equipment_2:0 "8.8cm FlaK 41"
 GER_HVanti_air_equipment_2_desc:0 "Eine fortgeschrittene mobile Flufabwehrkanone, welche bis zu 14,7 km Schusshöhe erreichte."
 GER_HVanti_air_equipment_3:0 "12.8cm FlaK 45"
 GER_HVanti_air_equipment_3_desc:0 "Eine schwere teilsmobile Flugabwehrkanone, welche Schusshöhen von bis zu 14,8 km erreichte."
 ############# German Rockert Artillery
 GER_rocket_artillery_equipment:0 "Gezogene Raketenartillerie"
 GER_rocket_artillery_equipment_short:0 "Raketenartillerie"
 GER_rocket_artillery_equipment_desc:0 "Die Raketenartillerie ist weniger genau und hat eine schlechtere anhaltende Feuerrate als die herkömlichen Artilleriekanonen. Nichtsdestotrotz sind sie in der Lage ein Ziel mit mehreren Raketen gleichzeitig und mit verherendem Effekt zu treffen."
 GER_rocket_artillery_equipment_1:0 "15cm Nebelwerfer 41"
 GER_rocket_artillery_equipment_1_short:0 "15cm Nebelwerfer 41"
 GER_rocket_artillery_equipment_1_desc:0 "Mit dem 15 cm Nebelwerfer 41 konnten innerhalb von 10 Sekunden 6 Raketen bis zu 6 km weit verschossen werden."
 GER_rocket_artillery_equipment_2:0 "30cm Nebelwerfer 42"
 GER_rocket_artillery_equipment_2_short:0 "21 cm Nebelwerfer 42"
 GER_rocket_artillery_equipment_2_desc:0 "Mit dem 21 cm Nebelwerfer 42 konnten innerhalb von 8 Sekunden 5 Raketen bis zu 7,8 km weit verschossen werden."
