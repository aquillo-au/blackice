 ### Kriegsmarine
 ### Underseeboot ###
 GER_coastal_submarine_0:0 "Typ III Kurzstreckenuboot 0"
 GER_coastal_submarine_0_desc:0 "Das Typ III wurde während des 1. Weltkrieg von den Deutschen Kriegsmarine entwickelt und gebaut. Sie trugen zehn Torpedos miot einer Verdrängung von 500 tonnen. Zwischen 1916 und 1918 wurde 96 Stk. gebaut, im Jahr 1935 war aber keines mehr im Dienst."
 GER_coastal_submarine_1:0 "Typ IIA Kurzstreckenuboot I"
 GER_coastal_submarine_1_desc:0 "Das Deutsche Typ IIA war ein komplettgeschweißtes Einrumpfuboot mit innen liegenden Balasttanks. Es verdrängte über 250 tonnen, hatte 3 Torpedorohre mit insgesamt 5 torpedoes oder bis zu 18 Minen und einer 20mm Flak. Sechs Stk. wurden zwischen 1934 und 1935 gebaut."
 GER_coastal_submarine_2:0 "Type IIB Kurzstreckenuboot II"
 GER_coastal_submarine_2_desc:0 "Das Typ IIB war eine verlängerte Version des Typ IIA. Drei zusätzliche Abteile wurden im mittleren Teil hinzugefügt und mit zusätzlichen Dieseltanks ausgerüstet. Die Reichweite erhöhte sich auf 1,800 Seemeilen bei 12 Knoten. Die Abtauchzeit wurde ebenfalls auf 30 Sekunden verbessert. Es verdrängte über 270 tonnen, hatte 3 Torpedorohre mit 5 Torpedoes oder bis zu 18 Minen und einer 20mm Flak. 20 Stk. wurden zwischen 1935 und 1936 gebaut."
 GER_coastal_submarine_3:0 "Type IIC Kurzstreckenuboot III"
 GER_coastal_submarine_3_desc:0 "Das Typ IIC war eine verlängerte Version des Typ IIB mit 2 zusätzlichen Abteilen in der Mitte des Uboots. Darin waren verbesserter Funkanlagen untergebracht und die zusätzlichen Dieseltank wurden vergrößert.Das erhöhte die Reichweite auf 1,900 Seemeilen bei 12 Knoten. Es verdrängte über 29 tonnen, hatte 3 Torpedorohre mit 5 Torpedoes oder bis zu 18 Minen und einer 20mm Flak. 8 Stk. wurden zwischen 1937 und 1940 gebaut."
 GER_coastal_submarine_4:0 "Type IID Kurzstreckenuboot IV"
 GER_coastal_submarine_4_desc:0 "Das Typ IID hatte zusätzliche Satteltanks für Diesel an den Seiten der äußeren Hülle. Die Reichweite verdoppelte sich fast auf 3,450 Seemeilen bei 12 Knoten und ermöglichte längere Einsätze rund um die britischen Inseln. Eine weitere Entwicklung waren die mit Kortdüsen ausgestatteten Propeller. Es verdrängte über 310 tonnen, hatte 3 Torpedorohre mit 5 Torpedoes oder bis zu 18 Minen und einer 20mm Flak. 16 Stk. wurden zwischen 1937 und 1940 gebaut."
 GER_coastal_submarine_5:0 "Type XXIII Kurzstreckenuboot V"
 GER_coastal_submarine_5_desc:0 "Das Typ XXIII war eines der weitentwickeltsten U-Boote des 2. Weltkriegs. Nichtsdestotrotz wurde sein Erfolg von seinem größeren Vetter, dem Type XXI Elektroboat, überschattet .\nDie Entwicklung des Typ XXIII hatte extrem hohe Priorität, mit der Bedingung möglichst viele schon existierende Komponenten wie möglich zu verwenden. Um die Entwicklungszeit zu verkürzen wurde es auf Grundlage des vorhergehenden Type XXII Prototyp entwickelt. Im Juni 1943 war das Design fertig und die Produktion begann parallel in mehreren Schiffswerften in Deutschland, Frankreich, Italien dem von Deutschland besetzten Teil der Sowjetunion. Der führende Konstrukteur war die Deutsche Werft in Hamburg."
 #GER Attack Submarine Midrange
 GER_patrol_submarine_0:0 "Typ IA Mittelstreckenuboot 0"
 GER_patrol_submarine_0_desc:0 "Im Februar 1936 zu Wasser gelassen, war das Typ IA das erste deutsche entwickelte U-Boot mit einer Typbezeichnung. Allerdings war es eingeschränkt Seetüchtig, schlecht maneuvrierbar und technisch unzuverlässig. Es wurden nur 2 Stk. gebaut, die U-25 und U26, welche Anfangs als Schulungsschiffe eingesetzt wurden."
 GER_patrol_submarine_1:0 "Typ VIIA Mittelstreckenuboot I"
 GER_patrol_submarine_1_desc:0 "Das erste U-Boot der Typ VII Klasse war verglichen mit dem Typ IA fdafür entwickelt worden als Produktionsmodell für die U-Boot Flotte zu dienen, wies aber einen Mangel an erwünschten Eigenschaften auf. Durch Verbesserungen wurde das Typ VIIA zur Basis jeder weiteren Entwicklung. Es wurden 10 Stk. produziert."
 GER_patrol_submarine_2:0 "Typ VIIB Mittelstreckenuboot II"
 GER_patrol_submarine_2_desc:0 "Das Typ VIIB war eine weiterentwickelte Version des Typ VIIA mit längerer Hülle und größerer Satteltanks. Das ermöglichte größere Treibstoffreserven und damit eine erhöhte Reichweite von 4,300 auf 6,500 Seemeilen. Die Leistung der Dieselmotoren wurde mit Kompressoren erhöht. Die Torpedoanzahl wurde von 11 auf 14 erhöht. Durch Zwillingsruder direkt hinter dem Propeller wurde die Wendigkeit erhöht. Insgesamt wurden 24 Stk. in Auftrag gegeben."
 GER_patrol_submarine_3:0 "Typ VIIC Mittelstreckenuboot III"
 GER_patrol_submarine_3_desc:0 "Die seetüchtige Typ VIIC Klasse war das Arbeitspferd der deutschen U-Bootflotte, mit 568 zwischen 1940 und 1945 in Auftrag gegebenen Booten. Es verdrängte über 770 tonnen und war mit 5 Torpedorohren ausgestattet."
 GER_patrol_submarine_4:0 "Typ VIIC/41 Mittelstreckenuboot IV"
 GER_patrol_submarine_4_desc:0 "Der Typ VIIC/41 war die deutsche Antwort auf die Effektivität des britischen Anti-U-Boot Einsatzes in 1940/41. Die verbesserten Wasserbomben und U-Bootortung machten es notwendig noch tiefer zu tauchen. Die maximale Tauchtiefe des Typ VIIC/41 wurde daher von 200m auf 250m erhöht. Dafür wurde unnötige Ausrüstung entfernt und Andere durch neuere Ausrüstung ersetzt, sowie leichtere Materialien verwendet. Das eingesparte Gewicht wurde dazu verwendet die Hüllendicke zu erhöhen.\nDiese Änderungen waren aber nur geringfügig, was eine neue Typenbezeichnung unnötig machte.\nA Insegesamt wurden 88 Stk. in Auftrag gegeben."
 GER_patrol_submarine_5:0 "Typ VIIC/42 Mittelstreckenuboot V"
 GER_patrol_submarine_5_desc:0 "Der Typ VIIC/42 war ein geplantes weiterentwickeltes VIIC/41. Ein Auftrag für 165 dieser neuen U-Boote wurde erteilt, jedoch nicht produziert.Das Design beinhaltete einen zusätzlichen Kompressor, erhöhte Motorleistung und Überwasserreichweite auf 10,000 Seemeilen. Die Überwassergeschwindigkeit erhöhte sich ebenfalls auf über 18 Knoten.\nUm zusätzliche Ausrüstung unterzubringen wurde der Hüllendurchmesser und die Länge erhöht.\nDie signifikanteste Veränderung war aber die Hülle, welche nun aus qualitativen Panzerstahl hergestellt wurde. Mit der geplanten verstärkten Hülle hätten Tauchtiefen von bis zu 500m möglich sein können."
 GER_patrol_submarine_6:0 "Typ VIIC/43 Mittelstreckenuboot VI"
 GER_patrol_submarine_6_desc:0 "Der Typ VIIC/43 wurde ähnlich des Designs der VIIC/42, aber mit vergrößerter Feuerkraft von insgesamt 10 Torpedorohren (6-Bug/4Heck), geplant. Im May 1943 wurde die Entwicklung jeoch abgebrochen."
 #GER Attack Submarine Longrange
 GER_lr_patrol_submarine_0:0 "Typ IXA Langstreckenuboot 0"
 GER_lr_patrol_submarine_0_desc:0 "Der erste Typ des ursprünglichen Designs. Insgesamt wurden 8 Stk. produziert. Es war mit 3 Periskopen ausgestattet. Die Reichweite betrug überwasser bis zu 8,100 Seemeilen bei 12 Knoten. Die Bewaffnung bestand aus 4 Bug- und 2 Hecktorpedorohren, mit 22 Torpedos oder 14 Torpedos und bis zu 42 Minen, sowie zwei Flak (1x10,5 cm / 1x 3,7 cm bzw. 4x20mm)."
 GER_lr_patrol_submarine_1:0 "Typ IXB Langstreckenuboot I"
 GER_lr_patrol_submarine_1_desc:0 "14 Stk. des Typ IXB wurden produziert. Die Treibstoffmenge wurde von 154 tonen auf 165 tonnen erhöht, was eine Steigerung der Reichweite von 8,100 Seemeilen auf 8,700 Seemeilen ausmachte."
 GER_lr_patrol_submarine_2:0 "Typ IXC Langstreckenuboot II"
 GER_lr_patrol_submarine_2_desc:0 "50 Stk. des Typ IXC wurden produziert. Der Hauptunterschied war die Erhöhung des Treibstoffvorrats auf 208 tonnen und die damit einhergehende Steigerung der Reichweite auf 11,000 Seemeilen. Diese Unterklasse besaß nur noch 2 Periskope."
 GER_lr_patrol_submarine_3:0 "Typ IXC/41 Langstreckenuboot III"
 GER_lr_patrol_submarine_3_desc:0 "80 Stk. des Typ IXC/40 wurden produziert. Die Treibstoffreserven wurden auf 214 tonnen und damit auch die Reichweite auf 11,400 Seemeilen erhöht."
 GER_lr_patrol_submarine_4:0 "Typ IXD1 Langstreckenuboot IV"
 GER_lr_patrol_submarine_4_desc:0 "Es wurden nur 2 Stk. des Typ IXD1 produziert. Die Standard Diesel Motoren wurden durch sechs Daimler Benz MB501 Dieselmotoren ersetzt. Das verringerte zwar die Reichweite, erhöhte aber die maximale Geschwindigkeit auf 20 Knoten. Beträchtliche Schwierigkeiten entstanden jedoch durch ÜPberhitzung und dem Ausstoß von weißem Rauch, welcher meilenweit sichtbar war. Daraufhin wurden die ursprünglichen Motoren wieder eingebaut. Später wurden sie zu Transportubooten umfunktioniert und konnten bis zu 252 tonen an Fracht aufnehmen. Dafür mussten die Torpedorohre dem zusätzlichen Frachtraum weichen. Beide Varianten des Typ IXD1 waren mit einem Kleintragschrauber 'Fa 330' für Beobachtunssichtweiten bis 25 Seemeilen ausgestattet."
 GER_lr_patrol_submarine_5:0 "Typ IXD2 Langstreckenuboot V"
 GER_lr_patrol_submarine_5_desc:0 "20 Stk. des Typ IXD2 wurden produziert. Zusätzlich zu den Standard MAN Dieselmotoren besaß das Modell zwei 6-Zylinder Dieselmotoren für Überwasserfahrten. Zusätzliche Treibstofftanks ermöglichten Reichweiten von bis zu 23,700 Seemeilen. Wie der IXD1 war auch die IXD2 mit einem Kleintragschrauber 'Fa 330' ausgestattet."
 GER_lr_patrol_submarine_6:0 "Typ XXI Langstreckenuboot VI"
 GER_lr_patrol_submarine_6_desc:0 "Der Typ XXI wurde auch als 'Elektroboot' bezeichnet. Es war eines der ersten U-Boote, welche größtenteils Unterwasser agieren sollten. Dafür besaß der Typ XXI eine stromlinienförmige Hülle und eine große Anzahl an Batteriezellen. Es war mit einer Verdrängung von 1,620 tonnen das größte deutsche U-Boot. Es wurden 118 Stk. zwischen 1943 und 1945 in Auftrag gegeben."
 ### DD ###
 GER_pb_1:0 "Type 1923 Class Torpedoboot I"
 GER_pb_1_desc:0 "Der Typ 1923 war eine Torpedobootklasse der Kriegsmarine nach dem 1. Weltkrieg. 6 Stk. wurden zwischen 1926 und 1928 gebaut und dienten während des 2. Weltkriegs. Ungeachtet ihrer Bezeichnung als Torpedoboot hatten sie Zerstörergröße mit einer Verdrängung von über 920 tonnen und bewaffnet mit drei 105mm L/45 Geschützen."
 GER_pb_2:0 "Type 1924 Class Torpedoboot II"
 GER_destroyer_2:0 "Zerstörer II '1934'"
 GER_destroyer_2_desc:0 "Die Zerstörerklasse 1934 wurde schon während des 1. Weltkrieges eingesetzt. Sie waren mit fünf 5" Geschützen und 8 Torpedorohren bewaffnet. Es wurden 16 Stk. gebaut, 12 davon als Modell 1934A. Aufgrund schlechter Seeeigenschaften waren sie nicht unbedingt hochseetauglich."
 GER_destroyer_2b:0 "Zerstörer IIb '1934A'"
 GER_destroyer_2c:0 "Zerstörer IIc '1936'"
 GER_destroyer_2d:0 "Zerstörer IId '1936A'"
 GER_destroyer_2d_desc:0 "Die Zerstörerklasse 1936A, bei den Alliierten als 'Narvik Class' bekannt, war entwickelt worden um eine neue 150mm (5.9") Geschütze zu tragen. Die 150mm Geschütze ließen das Schiff jedoch sehr kopflastig werden, was die Seeeigenschaft weiter verschlechterte. Nachfolgend gebaute Schiffe und Modelle hatten daher wieder die 12,7 cm Geschütze."
 GER_destroyer_2e:0 "Zerstörer IIe '1936A Mob'."
 GER_destroyer_2f:0 "Zerstörer IIf '1936B'"
 GER_destroyer_2g:0 "Zerstörer IIg '1936C'"
 GER_destroyer_2h:0 "Zerstörer IIh '1942C'"
 GER_destroyer_3:0 "Zerstörer III '1944'"
 GER_destroyer_3_desc:0 "Der erste Prototyp eines Deiselbetriebenen Zerstörers '1942' wurde nicht festgestellt. Die Entwicklung wurde aber weitergeführt. Verschiedene Änderungen wurden gemacht, welche dann zum Zerstörer 1944 Projekt führte. Zusätzlich zu einer schweren Hauptbewaffnung besaß der Zerstörer eine erhöhte Flakbewaffnung, eingeschlossen eines neuen 5,5cm Flakgeschützes."
 GER_destroyer_4:0 "Zerstörer IV '1945'"
 ### CL ###
 GER_light_cruiser_1:0 "Leichter Kreuzer I 'Emden Klasse'"
 GER_light_cruiser_1_desc:0 "Die Emden war das erste größere Kriegsschiff, welches von Deutschland nach dem 1. Weltkrieg gebaut wurde. Sie wurde 1925 in Dienst gestellt. Die Bewaffnung bestand aus acht 150mm (5.9") Geschützen in Einzeltürmen."
 GER_light_cruiser_1b:0 "Leichter Kreuzer II 'Königsberg Klasse'"
 GER_light_cruiser_2:0 "Leichter Kreuzer II 'Leipzig Klasse'"
 GER_light_cruiser_2_desc:0 "Die Leipzig Klasse waren leichte Kreuzer die zwischen 1928 und 1935 als verbessertes Modell der Königsberg Klasse gebaut wurden. Sie verdrängten über 8,100 tonnen, hatte angemessene Geschwindigkeit und Reichweite sowie eneun '15cm SK C/25' Geschützen als Hauptbewaffnung."
 GER_light_cruiser_3:0 "Leichter Kreuzer III 'M Klasse'"
 GER_light_cruiser_3_desc:0 "Die M Klasse war als Späher für Handelskriegsgeschwader entwickelt worden. 6 Schiffe wurden für den Plan Z in Auftrag gegeben. Zwei wurden bis Kriegsausbruch vom Stapel gelassen. Die Hauptbewaffnung bestand aus acht 150mm Geschützen in 4 Zwillingstürmen."
 GER_light_cruiser_4:0 "Zerstörer IV 'Q Klasse'"
 GER_light_cruiser_4_desc:0 "Die Q-Klasse wear eine abgeänderte Version der M Klasse. Sie war größer als die M Klasse konzipiert um mehr Flugabwehrbewaffnugn und ein besseres Feuerleitsystem einzubauen."
 GER_light_cruiser_5:0 "Zerstörer V 'Spähkreuzer Klasse'"
 GER_light_cruiser_5_desc:0 "Die Spähkreuzer Klasse waren große ozeantaugliche Zerstörer. Sie basierten auf dem traditionellen Zerstörerdesign und wurden in mehreren unterschiedlichen Projekten seit 1938 als Zerstörer mit der Größe eines Kreuzers entwickelt. Wie die meisten deutschen Kreuzer sollten diese Schiffe mit einem Mix aus unterschiedlichen Antriebssystemen ausgestattet sein, darunter Dampfturbinen für Hochgeschwindigkeit und Dieselmotoren für die Distanz. Die 3 ersten Schiffe (SP1, SP2, und SP3, vorher Z40, Z41, Z42) wurden 1941 bestellt."
### CA ###
 GER_heavy_cruiser_1:0 "Schwerer Kreuzer II 'Hipper Klasse'"
 GER_heavy_cruiser_1_desc:0 "Die schweren Kreuzer der 'Admiral Hipper' Klasse  hatten Anfangs aufgrund des Versailler Vertrages offiziell 10,000 tonnen Verdrängung, in Wirklichkeit über 16000 tonnen. Die Bewaffnung bestand aus acht 8" Geschützen in vier Zwillingtürmen und zwölf 105mm Geschützen."
 GER_heavy_cruiser_2:0 "Schwerer Kreuzer III 'Prinz Eugen Klasse'"
 GER_heavy_cruiser_2_desc:0 "Offiziell Teil der Hipper Klasse, war die Prinz Eugen eine Unterklasse mit mehreren Verbesserungen. Unteranderem besaß sie schwerere Flugabwehr."
 GER_heavy_cruiser_3:0 "Schwerer Kreuzer IV 'P Klasse'"
 GER_heavy_cruiser_3_desc:0 "Die P Klasse war ein großes schwerer Kreuzer Design, offiziell als Panzerschiff bei der Kriegsmarine geführt. Die Verdrängung lag bei 24,000 tonnen. Die Bewaffnung sollte aus sechs 280mm Geschützen in zwei Drillingstürmen bestehen."
