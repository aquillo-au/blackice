 GER_garrison_equipment_0:0 "Garnisons Ausrüstung"
 GER_garrison_equipment_0_short:0 "Garnisons Ausrüstung 'Gewehr 98'"
 GER_assault_rifle:0 "Sturmgewehr 44"
