 GER_motorized_lia_equipment_04_short:0 "VW Type 82/5 'Kübelwagen' (leichte PKWx10)"
 GER_motorized_lia_equipment_04_desc:0 "Kleine Fahrzeuge, welche die Mobilität der Offiziere hinter der Front sicherten."
 GER_motorized_AC_equipment:0 "Panzerwagen"
 GER_motorized_AC_equipment_short:0 "Panzerwagen"
 GER_motorized_AC_equipment_desc:0 "Panzerwagen wurden zur Unterstützung leichter Infanterieeinheiten als auch Sicherungs- und Polizeikräfte eingesetzt."
 GER_motorized_AC_equipment_06:0 "Steyr ADGZ"
 GER_motorized_AC_equipment_06_short:0 "Steyr ADGZ"
 GER_motorized_AC_equipment_06_desc:0 "Der Panzerspähwagen Steyr ADGZ war ein österreichisches Fabrikat. Er war mit einer 2-cm KwK 36 L/45 sowie 2 bis 3 MG34 bewaffnet."
 GER_motorized_AC_equipment_07:0 "Sd.Kfz. 221"
 GER_motorized_AC_equipment_07_short:0 "Sd.Kfz. 221"
 GER_motorized_AC_equipment_07_desc:0 "Das Sd.Kfz. 221 "
 GER_motorized_AC_equipment_08:0 "Der Panzerspähwagen 'Sd.Kfz. 221' war standardmäßig mit einem MG-13 oder mit einem MG-34 ausgerüstet. Später standen den 2 Mann Besatzung, in der kampfwertgesteigerten Version, anstatt des MG eine Panzerbüchse 39 zur Verfügung."
 GER_motorized_AC_equipment_08_short:0 "Sd.Kfz. 222"
 GER_motorized_AC_equipment_08_desc:0 "DER Panzerspähwagen 'Sd.Kfz. 222' war eine Weiterentwicklung des 'Sd.Kfz.221' und war mit einer 2-cm KwK und einem MG-34 bewaffnet. Die 3 Mann Besatzung hatten bis zu 90 PS Leistung zur Verfügung, was eine Höchstgeschwindigkeit von 90km/h bedeutete."
 GER_motorized_AC_equipment_09:0 "Sd. Kfz. 231"
 GER_motorized_AC_equipment_09_short:0 "Sd. Kfz. 231 AC"
 GER_motorized_AC_equipment_09_desc:0 "Der Panzerspähwagen 'Sd.Kfz.231' wurde in seiner 8-Rad Version ab 1937 produziert. Sie erreichte durch seinen Allradantrieb und -lenkung sehr gute Geländefähig und war zudem besser gepanzert als die Sd.Kfz.221/222. Bewaffnet war sie ebenfalls mit einer 2-cm KwK 30, später 7,5-cm KwK 37."
 GER_motorized_AC_equipment_099:0 "Sd. Kfz. 234/1"
 GER_motorized_AC_equipment_099_short:0 "Sd. Kfz. 234/1 AC"
 GER_motorized_AC_equipment_099_desc:0 "Der Panzerspähwagen 234/1 war mit einer leistungsfähigen 2-cm KwK 38 ausgerüstet und konnte dank zweitem Fahrersitz und 6 Vor- und Rückwärtsgängen schnell die Richtung ändern. Durch 8-Rad Allradantrieb und -lenkung war es sehr geländegängig."
 ################### GER Trucks
 GER_motorized_equipment_1:0 "Leichte Infanterie Transporter"
 GER_motorized_equipment_1_short:0 "Steyr 1500A (Infanterie-LKW x10)"
 GER_motorized_equipment_1_desc:0 "Motorisierung ist die zweite Stufe zur Mechanisierung einer Armee. Zivile LKW können sowohl zum Ziehen von Geschützen als auch zur Beförderung von Soldaten, Ausrüstung und Nachschub dienen. Dies erhöht die strategische Einsatzmöglichkeit von sonst marschierenden Infanterieeinheite."
 GER_motorized_equipment_2:0 "Mittlere Infanterie Transporter"
 GER_motorized_equipment_2_short:0 "Opel Blitz (Infanterie-LKW x10)"
 GER_motorized_equipment_2_desc:0 "Motorisierung ist die zweite Stufe zur Mechanisierung einer Armee. Zivile LKW können sowohl zum Ziehen von Geschützen als auch zur Beförderung von Soldaten, Ausrüstung und Nachschub dienen. Dies erhöht die strategische Einsatzmöglichkeit von sonst marschierenden Infanterieeinheite."
 GER_artytruck_equipment:0 "Artilleriezugmaschinen (LKW)"
 GER_artytruck_equipment_short:0 "Artilleriezugmaschinen"
 GER_artytruck_equipment_desc:0 "Leistungsfähige LKW zur Bewegung von schweren Waffen, wie zum Beispiel Artilleriegeschützen."
 GER_artytruck_equipment_0:0 "Artilleriezugmaschinen (LKW)"
 GER_artytruck_equipment_0_short:0 "Bussing-Nag l4500s Artilleriezugmaschine"
 GER_artytruck_equipment_0_desc:0 "Leistungsfähige LKW zur Bewegung von schweren Waffen, wie zum Beispiel Artilleriegeschützen."
 GER_artytractor_equipment:0 "Artillerieschlepper"
 GER_artytractor_equipment_short:0 "Artillerieschlepper"
 GER_artytractor_equipment_desc:0 "Leistungsfähige Zugmaschinen zur Bewegung von schweren Waffen, wie zum Beispiel Artilleriegeschützen." 
 GER_artytractor_equipment_0:0 "Artillerieschlepper (Halbkette)"
 GER_artytractor_equipment_0_short:0 "Sd.Kfz. 8, Schwerer Zugkraftwagen"
 GER_artytractor_equipment_0_desc:0 "Leistungsfähige Zugmaschinen zur Bewegung von schweren Waffen, wie zum Beispiel Artilleriegeschützen." 
