 GER_wach_btl_LSSAH:0 "Wach Btl 'LSSAH'"
 GER_wachbtl_LSSAH_desc:0 "The Leibstandarte SS Adolf Hitler (LSSAH) was founded in September 1933 as Adolf Hitler's personal bodyguard formation. It was given the title Leibstandarte Adolf Hitler (LAH) in November, 1933. On 13 April 1934, by order of Himmler, the regiment became known as the Leibstandarte SS Adolf Hitler (LSSAH). In 1939 the LSSAH became a separate unit of the Waffen-SS aside the SS-TV and the SS-VT. \n"
