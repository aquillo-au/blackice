 #############Unique Air units###########
 main_fighter:0 "Abfangjäger"
 main_fighter_desc:0 "Abfangjäger sind schnelle und wendige Flugzeuge für den Kampf gegen feindliche Flugzeuge. Die leichte Bewaffnung hat aber nur geringe Wirkung bei schwer gepanzerten großen Bombern."
 alta_fighter:0 "Jäger"
 alta_fighter_desc:0 "Jäger wurden für den Kampf gegen feindliche Flugzeuge konstruiert. Sie können zudem begrenzte Unterstützung für Bodentruppen bieten und feindliche Schiffe angreifen."
 multi_rolefighter:0 "Mehrzweckjäger"
 multi_rolefighter_desc:0 "Mehrzweckjäger sind Jagdflugzeuge die nicht nur gegen Luftziele eingesetzt werden können. Zusätzlich können sie Bomben für Boden- und Marineangriffe mitführen. Sie sind dabei zwar nicht so effektiv wie andere Flugzeuge, dafür aber vielseitig einsetzbar."
 unique_cas:0 "Luftnahunterstützung"
 unique_cas_desc:0 "Luftnahunterstützungsflugzeuge sind für den Angriff auf Boden oder Marineziele mit Kanonen, Bomben oder Raketen, konstruiert. Da sie oftmals in geringer Höhe und mit geringer Geschwindigkeit operieren sind sie anfällig für feindliche Jagdflugzeuge und Luftabwehrfeuer, dafür sind sie aber im Angriff auf Truppen effektiver als jedes andere Flugzeug."
 uniquelight_bomber:0 "Bomber"
 uniquelight_bomber_desc:0 "Bombers sind große, meist mehrmotorige, Flugzeuge die für den Angriff auf taktische und strategische Boden- und Marineziele konzipiert wurden. Während größere Bomber teurer sind können diese aber auch mehr Schaden verkraften und eine größere Bewaffnung tragen."
 uniqueflying_boat:0 "Flugboote"
 uniqueflying_boat_desc:0 "Flugboote sind große Flugzeuge für die Seeaufklärung und Marineangriffe. Aufgrund der geringen Geschwindigkeit sind sie anfällig gegen feindliche Jäger und Flugabwehrfeuer. Sie sind meisten stark bewaffnet und gepanzert und verfügen über eine hohe Tragekapazität."
 uniquejet_fighter:0 "Düsenjägers"
 uniquejet_fighter_desc:0 "Düsenfäger sind Jagdflugzeuge mit einem Düsentriebwerk. Ihre Aufgabe besteht in der Bekämpfung feindlicher Flugzeuge."
 uniquestrat_bomber:0 "Schwerer Bomber"
 uniquestrat_bomber_desc:0 "Schwere Bomber sind meist viermotorige Bomber die hauptsächlich gegen strategische Ziele eingesetzt werden. Sie sind stark bewaffnet und gepanzert und verfügen über eine hohe Tragekapazität."
 uniquenav_bomber:0 "Marinebomber"
 uniquenav_bomber_desc:0 "Marinebomber haben die Aufgabe feindliche Schiffe zu Versenken. Dazu sind sie meistens mit Torpedos bewaffnet."
 uniquemedium_bomber:0 "Mittlerer Bomber"
 uniquemedium_bomber_desc:0 "Mittlere Bomber tragen mehr Waffen und sind besser gepanzert als leichte Bomber. Ihre Aufgabe besteht hauptsächlich in der Bekämpfung von Boden- und Marinezielen."
 uniquefast_bomber:0 "Schneller Bomber"
 uniquefast_bomber_desc:0 "Schnelle Bomber sind darauf ausgelegt feindlichen Jägern durch hohe Geschwindigeit entkommen zu können."
