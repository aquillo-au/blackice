 cv_fighter_equipment_5:0 "Trägergestützer Jäger Platzhalter"
 cv_fighter_equipment_5_short:0 "In Reserve belassen"
 cv_fighter_equipment_5_desc:0 "Dies sind (hoffentlich) temporäre Lösungen so das Flugzeugträger mit einer Besatzung an Jagdflugzeugen startet. Sie sind dafür bestimmt direkt automatisch durch neuere Modelle aus der Reserve ersetzt zu werden."
 cv_CAS_equipment_0:0 "Trägergestützte Luftnahunterstützung Platzhalter"
 cv_CAS_equipment_0_short:0 "In Reserve belassen"
 cv_CAS_equipment_0_desc:0 "Dies sind (hoffentlich) temporäre Lösungen so das Flugzeugträger mit einer Besatzung an Luftnahunterstützungsflugzeugen startet. Sie sind dafür bestimmt direkt automatisch durch neuere Modelle aus der Reserve ersetzt zu werden."
 cv_nav_bomber_equipment_0:0 "Trägergestützte Marinebomber Platzhalter
 cv_nav_bomber_equipment_0_short:0 "In Reserve belassen"
