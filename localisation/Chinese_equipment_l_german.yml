 ### PLA Navy ###
 PRC_submarine_1:0 "AG Klasse"
 PRC_submarine_1_desc:0 "'Amerikansky Golland' (American Holland) Klasse U-Boote wurden teilweise in Kanada gefertigt und dann während des 1. WK an Russland geliefert. Dort wurden sie auch schlussendlich gebaut. Sie waren eine direkte Kopie der erfolgreichen 'Holland' Klasse. Sie waren sehr seetauglich und für ihre Zeit gut bewaffnet."
 PRC_submarine_2:0 "Serie V - Shchuka Klasse)"
 PRC_submarine_2_desc:0 "Die 'Serie V' U-Boote der 'Shchuka' Klasse waren die zweitmeist gebauten U-Boote der Sovietischen Marine. Die große Nummer kam durch ihre Zuteilung auf die 4 sovietischen Flotten: Schwarzmeer, Ostsee, Norden and Pazifik. Sie waren Patrollien-U-Boote mittlerer Größe mit guter Torpedo Bewaffnung und Seetauglichkeit."
 PRC_submarine_3:0 "Serie XIV K-Klasse"
 PRC_submarine_3_desc:0 "Die 'Serie XIV' U-Boote waren große U-Boote mit erhöhter Reichweite. Im Grunde waren sie eine verbesserte Version der 'Serie IV - Pravda' Klasse. Diese U-Boote hatten eine schwere Bewaffnung beim Oberflächen-Geschütz als auch Torpedos. Der hohen Reichweite stand aber eine nur befriedigende Seetauglichkeit gegenüber."
 PRC_submarine_4:0 "Han Klasse"
 PRC_submarine_4_desc:0 "Die 'Project 611' Klasse (NATO Codename: Zulu), war die erste sovietische U-Boot Klasse die nach dem 2. WK gebaut wurde. Das Design basierte auf dem deutschen 'Typ XXI' und sollte die veralteten Boote der 'Serie XIV - K Klasse' ersetzen. Es waren große ozeantaugliche U-Boote mit starker Torpedobewaffnung und hoher Reichweite. Die 'Project 611' U-Boote bildeten die Basis für die nachfolgende Klasse 'Project 613' (NATO Codename: Whiskey) und 'Project 641' (NATO Codename: Foxtrot) Klasse U-Boote."
 PRC_destroyer_1:0 "Type 30 Zerstörer-Klasse"
 PRC_destroyer_1_desc:0 "Die 'Orfey' Klasse Zerstörer war ein verbesserte Versionen der Vorgängerversion 'Novik' und 'Derzky' Klasse. Sie besaß angemessene Oberfläschenbewaffnung und Luftabwehr für ihre Größe. Sie hatte nur eine kurze Reichweite aber gute Geschwindigkeit und schwere Torpedobewaffnung. Die erfolgreiche 'Fidonisy' und 'Izyaslav' Klassen waren Weiterentwicklungen der 'Orfey' Klasse mit erhöhter Hauptbewaffnung und Hüllengröße."
 PRC_destroyer_2:0 "Type 39 Zerstörer-Klasse"
 PRC_destroyer_2_desc:0 "Die 'Gnevny' Klasse (Project 7) Zerstörer wurden zwischen 1933-1938 für das Schiffsbauprogramm freigegeben. Zerstörer der Klasse waren von der italienischen Zerstörerklasse 'Maestrale' beeinflusst und berücksichtigte deren erfolgreiches Design. Die Verdrängung lag zwischen 1.600 und 2.000 Tonnen. Sie waren gut bewaffnet und besaßen eine annehmbare Flugabwehr und Torpedobewaffnung. Aufgrund der starken Motoren waren sie schnelle Schiffe mit einer kurzen Reichweite."
 PRC_destroyer_3:0 "Type 42 Zerstörer-Klasse"
 PRC_destroyer_3_desc:0 "Die 'Soobrazitelnyi' (Project 7U) Zerstörerklasse war eine verbesserte Version der Vorgängerklasse 'Gnevny'. Sie hatte überarbeitete Motoren und stärkere Luftabwehr. Die Verdrängung lag zwischen 1.900 und 2.400 Tonnen. Die Geschwindigkeit und Reichweite unterschied sich nicht von der 'Gnevny' Klasse."
 PRC_destroyer_4:0 "Type 52 Zerstörer-Klasse"
 PRC_destroyer_4_desc:0 "Die 'Skoryi Klasse' (Project 30bis) war eine Weiterentwicklung der 'Ognevoy' Klasse. Die Erhöhung der Größe und Verdrängung (2,500-3,100 tons) ermöglichte ein stabileres Schiff mit verbesserter Operationsreichweite. Alle Schiffe wurden nach dem Krieg gebaut. Sie waren als mudulares System Entwickelt was in einer schnelleren Fertigungs- und Aufstellungszeit resultierte. Die Bewaffnung war die selbe der 'Ognevoy' Klasse, die Hauptgeschütze waren jedoch in Zwillingstürmen anstatt Einzeltürmen untergebracht."
 PRC_light_cruiser_1:0 "Type 28C L.Kreuzer-Klasse"
 PRC_light_cruiser_1_desc:0 "Mit der Produktion des leichten Kreuzers 'Krasniy Krym', ursprünglich die 'Svetlana' Klasse, wurde schon vor dem 1. WK begonnen, der Krieg und die Revolution verzögerte aber die Fertigstellung der gesammten Klasse. Mitte der 1920'er wurde sie zusammen mit der Halbschwester 'Chervona Ukraina' (vormals 'Admiral Nakhimov') der sovietischen Marine übergeben. Es waren die ersten turbinenbetriebenen Kreuzer der russischen Marine. Sie waren für leichte Kreuzer ihrer Zeit schwer bewaffnet und gut gepanzert."
 PRC_light_cruiser_2:0 "Type 35C L.Kreuzer-Klasse"
 PRC_light_cruiser_2_desc:0 "Die 'Komsomolets' Klasse war eine Reihe an hypothetischen leichten Kreuzern. They were somewhat of a mix of older and new technologies. Using the incomplete hulls of the Svetlana and Admiral Nakhimov Klassees, the ship's construction costs were reduced. Equipped with six twin turrets of smaller, destroyer caliber guns and adequate AA armament they were suited for scouting and a destroyer flotilla leader role. The overall look of the ships bears similarities to the Kirov Klasse cruisers."
 PRC_light_cruiser_3:0 "Type 44C L.Kreuzer-Klasse"
 PRC_light_cruiser_3_desc:0 "Die 'Chapayev' Klasse (Project 68) Kreuzer basierten auf der 'Kirov' Klasse (Project 26) und wurden 1938-43 für das Schiffsbauprogramm freigegeben. Als erster echter leichter Kreuzer der Sovietmarine basaß sie starke Überwasserbewaffnung und Luftabwehr zusammen mit einer annehmbaren Torpedobewaffnung. Alles in Allem waren dies gute Schiffe mit einem dicken Rüstungsgürtel, hoher Geschwindigkeit und guter Operationsreichweite. Die Verdrängung betrug 10.500 bis 14.000 Tonnen. Der Bau vieler Schiffe dieser Klasse wurde aufgrund des Krieges und dem Einmarsch der Deutschen in die Sovietunion abgebrochen. Der Rest wurde nach Ende des Krieges fertiggestellt."
 PRC_light_cruiser_4:0 "Type 50C L.Kreuzer-Klasse"
 PRC_light_cruiser_4_desc:0 "Die 'Sverdlov' Klasse (Project 68bis) waren die letzten Geschütz-Kreuzer der sovietischen Marine und eine verbesserte Version der 'Chapayev' Klasse. Verglichen mit der 'Chapayevs' hatte sie die gleiche Bewaffnung, Motoren und Panzerung, jedoch erhöhter Treibstoffkapazität für höhere Reichweite, verbessertem Unterwasserschutz, mehr Luftabwehrgeschützen und geringfügig besserer Seetüchtigkeit. Das Design war darauf ausgelegt feindliche Konvoys zu jagen und Großkampfschiffe zu begleiten. Aufgrund des Beginns des Raketenzeitalters wurden viele Schiffsbauprojekte abgebrochen oder nie zuende gestellt."
 PRC_heavy_cruiser_1:0 "Type 30HC S.Kreuzer-Klasse"
 PRC_heavy_cruiser_1_desc:0 "Die 'Krasnyi Kavkaz' Kreuzer, ursprünglich 'Admiral Nakhimov' Klasse (leichter Kreuzer), war die Halbschwester der 'Chervona Ukraina'. Die 'Krasnyi Kavkaz' war ein komplett überarbeitetes Design mit größerem Kaliber von 180mm Geschützen und stärkerer Luftabwehr. Da sie ein umgebauter leichter Kreuzer war, war die Panzerung im Vergleich zu den schweren Kreuzern der Marine anderer Länder geringer."
 PRC_heavy_cruiser_2:0 "Type 38HC S.Kreuzer-Klasse"
 PRC_heavy_cruiser_2_desc:0 "Die 'Kirov' Klasse (Project 26) war der erste moderne sovietische Kreuzer. Das Design basierte auf der italienischen 'Raimondo Montecuccoli' leichten Kreuzer Klasse und war Teil des Schiffsbauprogramms 1933 bis 1938. Die Verdrängung betruf zwischen 7.700 und 9.200 Tonnen. Die Bewaffnung bestand aus 180mm Geschützen in 3 Drillingstürmen und einer gewaltigen Luftabwehrbatterie. Die starken Motoren lieferte eine gute Geschwindigkeit und akzeptable Operationsreichweite. Im Vergleich zu anderen schweren kreuzern war der Panzerungsgürtel aber relativ dünn."
 PRC_heavy_cruiser_3:0 "Type 43HC S.Kreuzer-Klasse"
 PRC_heavy_cruiser_3_desc:0 "Die Schweren Kreuzer der 'Project 22' Klasse wurden in der Mitte der 1930'er entwickelt als Antwort auf ähnliche Schiffe der Nachbarstaaten. Das Design verlangte nach einem größeren Schiff mit einer Verdrängung zwischen 15.500 und 17.000 Tonnen. Sie war mit vier 240mm dreifach Geschützen gegen feindliche Kreuzer, einer schweren Luftabwehr und größeren Aufklärungsflugzeugen ausgestattet. Die Hauptaufgabe war die Aufklärung feindlicher Flotten und die Konvoyjagd. Die Kosten des Schiffs und die Ressourcenzuteilung auf andere Projekte führten zum Abbruch des Projekts."
 PRC_heavy_cruiser_4:0 "Type 58HC S.Kreuzer-Klasse"
 PRC_heavy_cruiser_4_desc:0 "Die Schweren Kreuzer der 'Project 66' Klasse waren der letzte Versuch der sovietischen Marine einen schweren Kreuzer zu entwickeln und als reinen Geschütz-Kreuzer zu produzieren. Designstudien starteten 1943 und resultierten in einer endgültigen Version nach dem Krieg. Sie waren mit 220mm Geschützen in 3 dreiach Türmen und einer starken Luftabwehr ausgestattet. Die Verdrängung betrug schlussendlich 26.500 Tonnen. Der Eintritt in das Raketenzeitalter und der Tod von Josef Stalin beendeten das Projekt."
 PRC_battle_cruiser_1:0 "Type 40BC Schlachtkreuzer-Klasse"
 PRC_battle_cruiser_1_desc:0 "Die Borodino Klasse bestand aus vier Schlachtkreuzern welche 1914 kurz vor dem 1. WK freigegeben wurden. Sie basierten auf der 'Imperatritsa Mariya' Klasse Schlachtschiffen. Sie folgte der üblichen russischen Großschiffproduktionspraxis, der Benutzung von vier dreifach Geschützen um die massive Hauptbewaffnung unterzubringen, einer starken Sekündärbewaffnung in Kasematten und einem durchgängigen Glattdeck. Sie hatte ein niedriges profil mit niedrigem Tiefgang um in den Gewässern der Ostsee agieren zu können. Wie viele russische Schiffe dieser Zeit verhinderte der 1. WK und die Revolution die Produktion."
 PRC_battle_cruiser_2:0 "Type 51BC Schlachtkreuzer-Klasse"
 PRC_battle_cruiser_2_desc:0 "Die 'Kronshtadt' Klasse (Project 69) Schlachtkreuzer wurden 1938-43 für das Schiffsbauprogramm freigegeben und sollte in den 1940'ern fertiggestellt werden. Das Originaldesign sah einen großen schweren Kreuzer mit 23.000 Tonnen vor. nach neuen Informationen über die deutsche 'Scharnhorst' Schlachtkreuzer wurden das Design auf 35.000 Tonnen überarbeitet. Als die Feindseligkeiten zwischen Deutschland und der Sovietunion ausbrachen wurde die Produktion gestoppt und teilweise abgebrochen. Alternative Pläne sahen einen Umbau zu einem Träger unter dem Namen 'Project 69AV' vor."
 PRC_battleship_1:0 "Zhou Schlachtschiff-Klasse"
 PRC_battleship_1_desc:0 "Die 'Marat' Klasse Schlachtschiffe (ursprünglich 'Gangut' Klasse) waren Schlachtschiffe des 1. WK und die Dreadnoughts der Imperialen Russischen Marine. DAs Design und die Turmanordnung dienten als Basis vieler erfolgreicher Schlachtschiff- und Schlachtkreuzer-Klassen. Nur drei Schiffe überstanden das Chaos der russischen Revolution. Sie wurden während der 1930'er modernisiert und umgerüstet und bekam einen hohen pagodenartigen Überbau. Sie waren mit moderner Elektronik und starker Luftabwehr ausgestattet."
 PRC_battleship_2:0 "Chen Schlachtschiff-Klasse"
 PRC_battleship_2_desc:0 "Die 'Project 21' Schlachtschiffe wurden Mitte der 1930'er entwickelt als Teil Stalin's ozeanfähigen Marine. Sie waren ähnlich der britischen 'Nelson' Klasse Schlachtschiffe. Die Verdrängung betrug 41.000 Tonnen und sie waren mit neun 406mm Geschützen in 3 dreifach Türmen (alle vorwärts), und zwölf 152mm Geschützen als Sekundärbewaffnung ausgestattet. Die gute Luftabwehr und Panzerungsdicke sorgte für guten Schutz vor Beschuss durch Flugzeuge und Schiffen. Das Projekt wurde teilweise abgebrochen, die nicht verwendeten Teile wurden in den 'Sovetsky Soyuz' Klasse (Project 23) Schlachtschiffen verwendet."
 PRC_battleship_3:0 "Zhu De Schlachtschiff-Klasse"
 PRC_battleship_3_desc:0 "Das 'Lenin' Klasse Schlachtschiff war ein hypothetisches Design als Antwort auf die deutsche 'Bismarck' und amerikanische 'South Dakota' Klasse. Die neun 406mm Geschütze in 3 dreifach Türmen lieferten annehmbare Feuerkraft, die 130mm Luftabwehrgeschütze, dicke Panzerung und große Motoren gewährleisteten das Überleben in der Schlacht."
 PRC_battleship_4:0 "Mao Schlachtschiff-Klasse"
 PRC_battleship_4_desc:0 "Die 'Stalingrad' Klasse (Project 82) Schlachtschiffe sollten der sovietischen Marine mit primärer Feuerkraft in der Nachkriegszeit des 2. WK dienen. Sie war schnell, gut bewaffnet und gepanzert. Die Produktion begann nach dem Krieg, aber der Tod Josef Stalins führte zum Bauabbruch. Trotzdessen gab es Projekte um zumindest eine modifizierte Version, ausgestattet mit sovietischen V-2 Raketen, fertig zu stellen."
 PRC_SH_battleship_1:0 "Type 50SHBB Project Superschwere Schlachtschiff-Klasse"
 PRC_SH_battleship_1_desc:0 "Die 'Sovetsky Soyuz' Klasse (Project 23) war die letzte Schlachtschiff-Klasse die in sovietischen Schiffswerften gebaut wurden. Sie wurde für das Schiffsbauprogramm 1938-43 freigegeben. Es waren 4 Schiffe mit einer Verdrängung von 59,000 Tonnen, 9 406mm Geschützen in dreifach Türmen, sowie schwerer Sekundärbewaffnung und Luftabwehr, geplant. Sie ahtte ebenfalls starke Motoren um die dicke Panzerung auszugleichen. Der Kriegsausbruch verhinderte den Bau eines Teils der Schiffe."
 PRC_SH_battleship_2:0 "Type 59SHBB Project Superschwere Schlachtschiff-Klasse"
 PRC_SH_battleship_2_desc:0 "Die 'Project 23bis' Klasse Schlachtschiffe waren überarbeitete und verbesserte Versionen der vorherigen 'Sovetsky Soyuz' Klasse (Project 23). Verglichen mit ihrem Vorgänger trug sie vier dreifach Türme der gleichen 406mm Geschütze, einen dickeren Panzergürtel, eine überarbeitete Anordnung der Sekundärgeschütze sowie stärkerer Luftabwehr."
 PRC_carrier_1:0 "Yulin Klasse"
 PRC_carrier_1_desc:0 "Die 'Ismail' Klasse Flugzeugträger war ein direkter Umbau der nicht beendeten Hülle der 'Borodino' Klasse Schlachtkreuzer. Aufgrund des Umbaus besaß der Träger für seine Zeit einen dicken Panzerungsgürtel, starke Oberflächenbewaffnung und Luftabwehr. Eine ausreichende Anzahl an Flugzeugen bot der Flotte die notwendige Luftunterstützung. Aufgrund der Kosten und dem Zustand der sovietischen Schiffsbauindustrie nach der Oktoberrevolution wurde das Projekt nicht durchgeführt."
 PRC_carrier_2:0 "Shanghai Klasse"
 PRC_carrier_2_desc:0 "Der 'Krasnyi Vozdukh' Klasse war ein hypothetisches Flugzeugträgerdesign um der sovietischen Marine den notwendigen Luftschutz für siene Flotte zu gewähren. Die Größe war gleich der bitischen 'Ark Royal' oder japanischen 'Hiryu' Klassen, trug aber zusätzliche Sekundärgeschütze gegen Oberflächenziele und annehmbare luftabwehr. Die erhöhte Panzerung sorgte für eine leicht niedrigere Anzahl an Flugzeuge im Vergleich zu anderen Klassen."
 PRC_carrier_3:0 "Beijing Klasse"
 PRC_carrier_3_desc:0 "Die 'Project 71B' Flugzeugträger wurden in den mittleren bis späten 1930'ern entwickelt. Sie sollten Luftunterstützung bieten, so wie Stalin es in seinem Plan befahl. Zwei Schiffe waren mit 30.000 Tonnen Verdrängung, starker Luftabwehr, guter Panzerung und angemessenen Anzahl an Flugzeugen geplant. Die deutsche Invasion verhinderte die Produktion."
 PRC_carrier_4:0 "Liaoning Klasse"
 PRC_carrier_4_desc:0 "Die 'Project 72' Flugzeugträger waren eine verbesserte Version des Vorgängers 'Project 71'. Die Designstudien dauerten bis in die 1940'er und resultierten in einem großen Schiff mit dünnerer Panzerung. Der zusätzliche Platz wurde für stärkere Luftabwehr und eine größere Anzahl an Flugzeugen genutzt."

