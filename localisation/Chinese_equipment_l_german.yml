 PRC_mechanized_equipment_1:0 "'ZIS-22' Halbkettenfahrzeug"
 PRC_mechanized_equipment_1_short:0 "ZIS-22"
 PRC_mechanized_equipment_1_desc:0 "Mechanisierte Infanterie ist mit Mannschaftstransportwagen (armored personnel carriers - APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstete Infanterie. Der Unterschied zwischen mechanisierter Kavallerie und motorisierter Infanterie ist der Anteil gepanzerter Fahrzeuge. Während die mot. Infanterie hauptsächlich mit gering gepanzerten radbetriebenen Fahrzeugen wie Lastwagen und Geländewagen ausgestattet sind bieten die Fahrzeuge der mech. Kav. einen erhöhten Schutz vor gegnerischem Feuer."
 PRC_mechanized_equipment_2:0 "'ZIS-42' Halbkettenfahrzeug"
 PRC_mechanized_equipment_2_short:0 "ZIS-42"
 PRC_mechanized_equipment_2_desc:0 "Mechanisierte Infanterie ist mit Mannschaftstransportwagen (armored personnel carriers - APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstete Infanterie. Der Unterschied zwischen mechanisierter Kavallerie und motorisierter Infanterie ist der Anteil gepanzerter Fahrzeuge. Während die mot. Infanterie hauptsächlich mit gering gepanzerten radbetriebenen Fahrzeugen wie Lastwagen und Geländewagen ausgestattet sind bieten die Fahrzeuge der mech. Kav. einen erhöhten Schutz vor gegnerischem Feuer."
 PRC_mechanized_equipment_3:0 "'Type 56' Schützenpanzer"
 PRC_mechanized_equipment_3_short:0 "Type 56 (IFV)"
 PRC_mechanized_equipment_3_desc:0 "Mechanisierte Infanterie ist mit Mannschaftstransportwagen (armored personnel carriers - APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstete Infanterie. Der Unterschied zwischen mechanisierter Kavallerie und motorisierter Infanterie ist der Anteil gepanzerter Fahrzeuge. Während die mot. Infanterie hauptsächlich mit gering gepanzerten radbetriebenen Fahrzeugen wie Lastwagen und Geländewagen ausgestattet sind bieten die Fahrzeuge der mech. Kav. einen erhöhten Schutz vor gegnerischem Feuer."
 PRC_artillery_equipment_0:0 "'76 mm divisional gun M1902/30' Leichte Artillerie I"
 PRC_artillery_equipment_0_short:0 "76 mm gun M1902/30"
 PRC_artillery_equipment_0_desc:0 "Leichtkalibrige Artillerie aus dem 1. Weltkrieg, Feldkanonen und Haubitzen können Granaten weit in das feindliche Gebiet verschießen ohne in Reichweite von Handfeuerwaffen zu kommen."
