 CHI_destroyer_1_desc:0 "Die 'Jianwei' Klasse waren große Torpedoboote die für die Nationalistisch Chinesische Marine 1904 gebaut wurden. Zwei Schiffe der Klasse wurden modernisiert und waren noch zur Zeit der japanischen Invasion im Einsatz. Nach der Modernisierung betrug die Verdrängung 870 Tonnen. Sie waren leicht bewaffnet mit zwei '4.7 in.' Hauptgeschützen."
