 tech_kr_advanced_fc_radar_cl_desc:0 "Weitere Verbesserungen des Radars unterstützt die Zielfinding der Luftabwehr unserer Schiffe und ermöglicht bedeutend  treffsichereres Flugabwehrfeuer gegen feindliche Flugzeuge."

