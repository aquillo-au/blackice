 paratroopers:0 "Fallschirmjäger I"
 paratroopers_desc:0 "Durch die Aufnahme von Luftlandetruppen in unsere Armee können wir in bisher unerreichbaren Gebieten Einheiten absetzen, was uns völlig neue taktische Möglichkeiten eröffnet."
 paratroopers2:0 "Fallschirmjäger II"
 paratroopers2_desc:0 "Wurden bisher nur kleine Operationen mit wenigen Fallschirmjägern ausgeführt, so gibt es nun größere Luftlandedivisionen. Das ermöglicht groß angelegte Luftlandungen und lässt die Fallschirmjäger von ungewohnten Exoten zu einem natürlichen Teil der Kriegsführung werden."
 paratroopers3:0 "Fallschirmjäger III"
 paratroopers3_desc:0 "Durch die Planung von Luftlandeoperationen je nach Wetterlage, die Standardisierung der Ausrüstung - wie zum Beispiel Springerstiefel - und die Intensivierung der Spezialausbildung werden die Risiken dieser gefährlichen Einsätze minimiert."
 marines:0 "Marineinfanterie I"
 marines_desc:0 "Truppen, die auf die amphibische Kriegsführung spezialisiert sind, sind heutzutage unabdingbar. Improvisierte Methodik und Ausrüstung sind Vergangenheit, unsere Marineinfanterie durchläuft nun eine speziell konzipierte Ausbildung und besitzt eigens entwickelte Landefahrzeuge."
 marines2:0 "Marineinfanterie II"
 marines2_desc:0 "Die amphibische Kriegsführung erfordert laufende Innovationen. Eine verbesserte logistische Unterstützung und mobile Häfen können unserer Marineinfanterie helfen, Landungen durchzuführen, die ansonsten unmöglich wären."
 marines3:0 "Marineinfanterie III"
 marines3_desc:0 "Marineinfanteristen können weit mehr sein als Truppen für amphibische Kriegsführung. In der Zukunft wird unsere Marineinfanterie zu den diszipliniertesten und am besten organisierten Spezialeinheiten gehören."
 tech_mountaineers:0 "Gebirgsjäger I"
 tech_mountaineers_desc:0 "Der Kampf im Gebirge setzt unsere Truppen vielen Gefahren aus, kann aber manchmal nicht vermieden werden. Wenn wir unsere Soldaten speziell für dieses Gelände ausbilden, können wir diese Risiken minimieren."
 tech_mountaineers2:0 "Gebirgsjäger II"
 tech_mountaineers2_desc:0 "Wir können unsere Truppen nicht nur dazu ausbilden, im Gebirge zu überleben, sondern auch dazu, das Terrain zu ihrem Vorteil zu nutzen. Mit leichter Ausrüstung und Mulis als Lastentieren können sie sich hier besser fortbewegen als andere Infanterieeinheiten."
 tech_mountaineers3:0 "Gebirgsjäger III"
 tech_mountaineers3_desc:0 "Um sich auf die schwierigsten Gebirgseinsätze in großer Höhe und bei niedrigen Temperaturen vorzubereiten, müssen unsere Gebirgsjäger eine harte Ausbildung durchlaufen und größte Disziplin besitzen."
 tech_recon:0 "Aufklärungskompanie I"
 tech_recon_desc:0 "Indem wir vor unserem Haupttrupp kleinere Aufklärungsgruppen vorausschicken, können wir Informationen über Position und Stärke des Feindes gewinnen."
 tech_recon2:0 "Aufklärungskompanie II"
 tech_recon2_desc:0 "Aufklärungsmissionen sind oft gefährlich und fordern hohe Verluste. Wenn wir unsere Patrouillen dazu ausbilden, sich schnell zu bewegen und vom Feind platzierte Hindernisse zu räumen, erhöhen sich die Chancen, dass sie lebend zurückkehren."
 tech_recon3:0 "Aufklärungskompanie III"
 tech_recon3_desc:0 "Fortschritte in der Funktechnik ermöglichen es Aufklärungseinheiten, die gesammelten Informationen sofort weiterzugeben."
 tech_recon4:0 "Aufklärungskompanie IV"
 tech_recon4_desc:0 "Tiefenaufklärungsmissionen, die Spionage, Guerillaeinsätze und Kommandoausbildung vereinen, erweitern unsere taktischen Optionen und ermöglichen es uns, unsere Entscheidungsfindung schnell anzupassen."
 tech_recon5:0 "Aufklärungskompanie V"
 tech_recon5_desc:0 "Tiefenaufklärungsmissionen, die Spionage, Guerillaeinsätze und Kommandoausbildung vereinen, erweitern unsere taktischen Optionen und ermöglichen es uns, unsere Entscheidungsfindung schnell anzupassen."
 tech_engineers:0 "Pioniere I"
 tech_engineers_desc:0 "Der Bau von Befestigungen und das Durchbrechen von Hindernissen machen Pioniere im Feld unverzichtbar. Durch eine vielseitige Ausbildung unserer Pioniere können wir sie in den unterschiedlichsten Situationen einsetzen."
 tech_engineers2:0 "Pioniere II"
 tech_engineers2_desc:0 "Mit moderner Ausrüstung und leistungsstarken Sprengsätzen können unsere Pioniere über ihre traditionellen Aufgaben hinausgehen und den Feind zu Lande und zu Wasser mit ihrem Einfallsreichtum überraschen."
 tech_engineers3:0 "Pioniere III"
 tech_engineers3_desc:0 "Unsere Pioniere müssen immer größere Projekte bewältigen können. Der Bau fortschrittlicher Unterstützungsinfrastruktur ermöglicht materialaufwändige Operationen, die im Feld normalerweise nicht möglich wären."
 tech_engineers4:0 "Pioniere IV"
 tech_engineers4_desc:0 "Die Pioniere der Zukunft werden in der Lage sein, volle lokale Mobilität zu gewährleisten und dennoch Befestigungen und Unterstützungssysteme zu errichten, die bisher als permanent gegolten hätten. Ganz egal, wo unsere Truppen angegriffen werden, sie werden vorbereitet sein."
 tech_field_hospital:0 "Feldlazarett I"
 tech_field_hospital_desc:0 "Verluste - muss nicht gleichbedeutend sein mit einem gefallenen Soldaten. Dazu müssen unsere Verwundeten aber unverzüglich medizinisch versorgt werden können."
 tech_field_hospital2:0 "Feldlazarett II"
 tech_field_hospital2_desc:0 "Durch die Verwendung portabler Lazarette können wir die medizinische Versorgung dort durchführen, wo sie benötigt wird. Dadurch können wir viele unnötige Todesfälle oder bleibende Verwundungen verhindern."
 tech_field_hospital3:0 "Feldlazarett III"
 tech_field_hospital3_desc:0 "Operationen zählen zu den am häufigsten erforderlichen Notfallmaßnahmen im Feld. Die dafür benötigten Verfahren und Werkzeuge müssen näher an der Front verfügbar sein und wir müssen sicherstellen, dass alle medizinischen Einheiten fähige Chirurgen in ihren Reihen haben."
 tech_field_hospital4:0 "Feldlazarett IV"
 tech_field_hospital4_desc:0 "Obwohl es bereits viele Fortschritte bei der medizinischen Versorgung im Feld gab, sind viele davon improvisiert und es fehlt uns an einer etablierten Doktrin. Mit mehr Erfahrung können wir die Rollen dieser Einheiten genauer definieren und improvisierte Innovationen in dauerhafte Standards umwandeln."
 tech_logistics_company:0 "Logistikkompanie I"
 tech_logistics_company_desc:0 "Durch eigens ausgebildete Logistikoffiziere in unseren Reihen stellen wir sicher, dass unsere Unterstützungsnetzwerke möglichst effizient genutzt werden."
 tech_logistics_company2:0 "Logistikkompanie II"
 tech_logistics_company2_desc:0 "Wenn wir unsere Risikoanalysen an die neuen Umstände des Krieges anpassen, verbessern wir die Sicherheit unserer logistischen Unterstützung."
 tech_logistics_company3:0 "Logistikkompanie III"
 tech_logistics_company3_desc:0 "Die laufende statistische Analyse des Nachschubbedarfs unserer Truppen trägt dazu bei, dass wir unsere Ressourcen maximal effizient nutzen."
 tech_logistics_company4:0 "Logistikkompanie IV"
 tech_logistics_company4_desc:0 "Die Entwicklung standardisierter Klassifikationen für den Materialbedarf mindert Unklarheiten und macht die Planung effizienter."
 tech_military_police:0 "Militärpolizei I"
 tech_military_police_desc:0 "Auch normale Truppen können für kurze Zeit eine Besatzung handhaben, sie bleiben aber primär Soldaten. Indem wir Militärpolizei in unsere Truppen integrieren, haben wir immer geeignetes Personal am Boden, um auf Widerstand zu reagieren und Sabotagefälle zu untersuchen."
 tech_military_police2:0 "Militärpolizei II"
 tech_military_police2_desc:0 "Unsere Militärpolizei übernimmt in besetzten Gebieten gewöhnliche polizeiliche Aufgaben wie zum Beispiel das Regeln des Verkehrs und die Sicherung der öffentlichen Ordnung. Dadurch können wir das Chaos und die Verwirrung minimieren, die der Nährboden für Widerstandsbewegungen sind."
 tech_military_police3:0 "Militärpolizei III"
 tech_military_police3_desc:0 "Durch die Zusammenarbeit mit örtlichen Spionagenetzwerken und Informanten, die bereits vor der Besatzung aufgebaut wurden, kann unsere Militärpolizei vorbeugend gegen das Aufkommen von Widerstand vorgehen."
 tech_military_police4:0 "Militärpolizei IV"
 tech_military_police4_desc:0 "Bei der Polizeiarbeit in Besatzungsgebieten geht es sowohl darum, die Normalität wiederherzustellen, als auch darum, eventuellen Widerstand gnadenlos zu eliminieren. Unsere Militärpolizei muss sicherstellen, dass dieser Prozess möglichst früh beginnt. Nur so können wir die Sicherheit von Soldaten und Zivilisten gleichermaßen gewährleisten."
 tech_signal_company:0 "Fernmeldekompanie I"
 tech_signal_company_desc:0 "Die Bereitstellung und Aufrechterhaltung von Kommunikationswegen im Feld hat schon immer besondere Fähigkeiten erfordert. Durch das Aufkommen neuer Kommunikations- und Ortungstechnologien im Ersten Weltkrieg eröffnen sich in diesem Bereich völlig neue Möglichkeiten."
 tech_signal_company2:0 "Fernmeldekompanie II"
 tech_signal_company2_desc:0 "Fernmeldekompanien, die sich auf die Kommunikation zwischen den verschiedenen Teilstreitkräften konzentrieren, können sicherstellen, dass Bodentruppen sich mit Luft- und Marineeinheiten abstimmen und ihre Manöver schneller planen können."
 tech_signal_company3:0 "Fernmeldekompanie III"
 tech_signal_company3_desc:0 "Neu entwickelte tragbare Telekommunikationsgeräte können wie ein Rucksack getragen werden. Diese erhöhte Mobilität der Fernmeldekompanien müssen wir uns zunutze machen."
 tech_signal_company4:0 "Fernmeldekompanie IV"
 tech_signal_company4_desc:0 "Unter unseren Fernmeldespezialisten befinden sich auch Männer mit umfangreicher persönlicher Erfahrung im Einsatz dieser Technologien im Feld. Dieses Wissen müssen wir bei der Entwicklung neuer Kommunikationstechnologien nutzen."
 tech_maintenance_company:0 "Wartungskompanie I"
 tech_maintenance_company_desc:0 "Wartung, Reparatur und Instandsetzung sind von großer Bedeutung, um die Zuverlässigkeit und Sicherheit von militärischer Ausrüstung zu gewährleisten. Durch eigene Wartungskompanien wird sichergestellt, dass diesen Aufgaben die erforderliche Aufmerksamkeit zuteil wird."
 tech_maintenance_company2:0 "Wartungskompanie II"
 tech_maintenance_company2_desc:0 "Durch routinemäßige operative Wartungen wird das Risiko eines Ausfalls von Ausrüstung minimiert und die Truppen können verschlissene oder beschädigte Ausrüstung rechtzeitig ersetzen."
 tech_maintenance_company3:0 "Wartungskompanie III"
 tech_maintenance_company3_desc:0 "Unsere Truppen haben im Feld immer die grundlegendsten Mittel und Materialien für häufig erforderliche Reparaturen vorrätig. So verhindern wir, dass beschädigte Ausrüstung weiter verwendet wird."
 tech_maintenance_company4:0 "Wartungskompanie IV"
 tech_maintenance_company4_desc:0 "Erfahrungen mit dem Einplanen aktiver Redundanz im Ersten Weltkrieg können auf die Arbeit mit moderner Ausrüstung übertragen werden, um die Wartung zu erleichtern."
 motorised_infantry:0 "Motorisierte Infanterie"
 motorised_infantry_desc:0 "Durch die verstärkte Nutzung von motorisierten Fahrzeugen im Feld kann die Beweglichkeit von üblicherweise langsamen Infanterieeinheiten deutlich verbessert werden. Das ermöglicht schnellere Reaktionen und neue Strategien."
 night_vision:0 "Nachtsicht I"
 night_vision_desc:0 "Den Feind sehen zu können, ohne selbst gesehen zu werden, ist der Schlüssel zu nächtlichen Operationen. Durch die Erfindung der Infrarottechnologie können wir unsere Armee mit Geräten ausstatten, die dies möglich machen, auch wenn sie unhandlich sind."
 night_vision2:0 "Nachtsicht II"
 night_vision2_desc:0 "Die ersten Infrarot-Zielfernrohre waren zwar ursprünglich für den Gebrauch von Scharfschützen gedacht, boten aber nur eine begrenzte Sichtweite. Neuere Modelle sind tragbarer und bieten eine bessere Sicht, so dass sie von unterschiedlichen Truppen bei Nachteinsätzen verwendet werden können."
 basic_machine_tools:0 "Einfache Maschinenwerkzeuge"
 basic_machine_tools_desc:0 "Verschiedene neu entwickelte Fräsen können für die militärische Produktion verwendet werden. Von den kleinen und vielseitigen Varianten, die jeder Werkstatt zur Verfügung stehen, bis zu den großen, fortschrittlichen Modellen, die neue technologische Standards setzen."
 improved_machine_tools:0 "Verbesserte Maschinenwerkzeuge"
 improved_machine_tools_desc:0 "Revolverdrehbänke erweisen sich als unverzichtbar für die Massenproduktion. Durch effiziente Herstellung und Nutzung der Drehbänke sichern wir uns einen entscheidenden industriellen Vorteil."
 advanced_machine_tools:0 "Fortschrittliche Maschinenwerkzeuge"
 advanced_machine_tools_desc:0 "Seit längerem wird davon gesprochen, Maschinenwerkzeuge durch die Verwendung von Servomechanismen zu automatisieren. Diese Ideen in die Praxis umzusetzen erlaubt es uns, auch andere Fortschritte in der Automatisierung einzusetzen, beispielsweise Computer."
 assembly_line_production:0 "Fließbandproduktion"
 assembly_line_production_desc:0 "Das Fließband, das in vielen Branchen bereits im Einsatz ist, kann den Verlauf eines Krieges entscheidend beeinflussen, da es ein bisher unvorstellbares Produktionstempo ermöglicht."
 flexible_line:0 "Flexibles Fließband"
 flexible_line_desc:0 "Das Fließband ist eine extrem gut geölte Maschine, aber es sind weiterhin Menschen, die daran arbeiten. Es sind also jederzeit Anpassungen möglich. Wir sollten uns das in unserer industriellen Produktion zunutze machen."
 streamlined_line:0 "Optimiertes Fließband"
 streamlined_line_desc:0 "Die Standardisierung und straffe Struktur des Fließbands sind der Schlüssel zu seiner Effizienz und Sicherheit. Das sollten die zentralen Aspekte unserer industriellen Produktion sein."
