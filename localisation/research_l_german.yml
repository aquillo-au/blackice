 ### Torpedo DD
 tech_kr_dd_interwar_torpedoes:0 "Zwischenkriegstorpedos"
 tech_kr_dd_interwar_torpedoes_desc:0 "Die Torpedoentwicklung wurde nach dem 1. Weltkrieg fortgesetzt und die meisten der großen Nationen während des 2. Weltkriegs nutzen Torpedos, welche konstruiert und in den 1920ern und 1930ern in Dienst gestellt wurden."
 tech_kr_dd_magnetic_detonators:0 "Magnetische Zünder"
 tech_kr_dd_magnetic_detonators_desc:0 "Obwohl Torpedos am Anfang sehr unzuverlässig waren wurden sie mit verfeinerten magnetischen Zündern viel effektiver."
 tech_kr_dd_electric_torpedoes:0 "Elektrische Torpedos"
 tech_kr_dd_electric_torpedoes_desc:0 "Durch elektrischen Antrieb wird der Torpedo leiser und verursacht weniger Schraubenwasser. Für Beobachter wird der Torpedo weniger sichtbar und die Chance auf Streffer erhöht. Elektrische Torpedos waren ein weiterer erheblicher Schritt vorwärts in der Torpedo Technologie."
 tech_kr_dd_advanced_torpedoes:0 "Fortgeschrittene Torpedos"
 tech_kr_dd_advanced_torpedoes_desc:0 "Verbesserung in der Zuverlässigkeit, des Zielen (eingeschlossen grundsätzliche Zielsucheinrichtungen) und anderen Bereichen lassen Torpedo-Designs gegen Ende des Krieges enorm gefährlich werden."
 ### ASW DD
 tech_kr_early_sonar_dd:0 "Frühes Sonar"
 tech_kr_early_sonar_dd_desc:0 "Entwickelt am Ende des 1. Weltkriegs und anfänglich als ASDIC bezeichnet war das Sonar doch noch nicht soweit um effektiv eingesetzt werden zu können. Auch wenn das Potenzial der Sonargeräte noch nicht ausgeschöpft ist erlauben die frühen Geräte doch Schiffen untergetauchte Feinde zu bekämpfen."
 tech_kr_depth_charge_throwers_dd:0 "Wasserbombenwerfer"
 tech_kr_depth_charge_throwers_dd_desc:0 "Wasserbomben sind die Hauptwaffe gegen U-Boote in der Zwischenkriegszeit und der Zeit des 2. Weltkriegs. Wasserbomben können einfach über der vermuteten Position eines getauchten Feindes vom Heck eines Schiffs ins Wasser gerollt werden. Die Entwicklung von Wasserbombenwerfern throwers erlaubt es Schiffen die Bomben weiter zu verteilen und damit die Effektivität zu erhöhen."
 tech_kr_basic_sonar_dd:0 "Sonar"
 tech_kr_basic_sonar_dd_desc:0 "Die Benutzung von Schall zum aufspüren getauchter Schiffe war (und ist) eine komplexe Wissenschaft. Die Sonarsystem wurden bei verschiedenen Gelegenheiten zwischen dem 1. und 2. Weltkrieg weiterentwickelt."
 tech_kr_asw_mortars_dd:0 "U-Bootabwehr-Mörser"
 tech_kr_asw_mortars_dd_desc:0 "Ein Schlüsselproblem des Sonar war, dass der Kontakt verloren ging wenn das jagende Schiff zum Angriff auf die vermutete Position des U-Boots überging. Die ermöglichte dem U-Boot dieses Zeitfenster für Ausweichmanöver gegen den Wasserbombenangriff zu nutzen. Die Entwicklung von U-Boot-Abwehr-Mörsern wie dem britischen 'Hedgehog' oder amerikanischen 'Mousetrap' erlaubte es Eskortschiffen auch auf Ziele vor dem Schiff zu feuern. Dies war eine wichtige Ergänzung im U-Boot-Abwehr-Krieg."
 tech_kr_advanced_sonar_dd:0 "Fortschrittliches Sonar"
 tech_kr_advanced_sonar_dd_desc:0 "Das am weitesten entwickelte Sonar, welches während der Zeit entwickelt wurde, waren diese Geräte viel effizienter untergetauchte U-Boote aufzuspüren und extrem wichtig für die Bekämpfung der verbesserten U-Boot-Designs."
 ### Ships Anti-Air DD
 tech_kr_Interwar_AA_dd:0 "Zwischenkriegs - Schiffsflak"
 tech_kr_Interwar_AA_dd_desc:0 "Obwohl die Marine zum Ende des 1. Weltkriegs begann ihre Schiffe mit Luftabwehr auszustatten, so verstärkten viele Länder die Entwicklung der Bord-Luftabwehr in den 1920er Jahren. Ergebnis waren schnellfeuernde Waffen mittleren Kalibers, welche hauptsächlich für die Bekämpfung von Flugzielen gedacht waren."
 tech_kr_Late_1930s_AA_dd:0 "Vorkriegs - Schiffsflak"
 tech_kr_Late_1930s_AA_dd_desc:0 "Da die Entwicklung der Flugzeuge weiter voranschritt, verbesserte auch die Marine ihre Luftabwehrsysteme (auch wenn sich bei Ausbruch des Krieges diese Systeme als unzureichend herausstellten), mit höherer Geschwindigkeit, mehrläufigen Geschützen, und frühen Lufabwehr Feuerleitsystemen."
 tech_kr_Early_War_AA_dd:0 "Kriegszeit - Schiffsflak Erweiterung"
 tech_kr_Early_War_AA_dd_desc:0 "Die Erfahrungen während Kriegszeiten zeigten, dass wir größere Luftabwehrsysteme auf existierenden und neuen Gestellen benötigen um der Gefahr von Luftangriffen gewappnet zu sein."
 tech_kr_Late_War_AA_dd:0 "Fortschrittliche Flaksysteme"
 tech_kr_Late_War_AA_dd_desc:0 "Verbesserte Feuerleitsysteme, trainierte Besatzung und verbesserte Leistung, kombiniert mit  Neuerungen im Bereich der Munition mit Abstandszündern, erhöhen die Effektivität des Bord-Luftabwehrsysteme enorm."
 ### Ships Radar DD
 tech_kr_advanced_surface_search_radar_dd:0 "Fortschrittliches Oberflächen - Radar"
 tech_kr_advanced_surface_search_radar_dd_desc:0 "Die Entwicklung des  Zentimeter-Radar erlaubte den Einbau weit leistungsfähigerer und kleinerer Radargeräte. Das bedeutet, dass große Schiffe früher über taktische Möglichkeiten bescheid wissen und auch kleinere Schiffe Radarsysteme benutzen können."
 tech_kr_advanced_fc_radar_dd:0 "Feuerleitsystem - Luftabwehr - Radar"
 tech_kr_advanced_fc_radar_dd_desc:0 "Weitere Verbesserungen des Radars unterstützt die Zielfinding der Luftabwehr unserer Schiffe und ermöglicht bedeutend  treffsichereres Flugabwehrfeuer gegen feindliche Flugzeuge."

