 tech_kr_asw_mortars_ca_desc:0 "Ein Schlüsselproblem des Sonar war, dass der Kontakt verloren ging wenn das jagende Schiff zum Angriff auf die vermutete Position des U-Boots überging. Die ermöglichte dem U-Boot dieses Zeitfenster für Ausweichmanöver gegen den Wasserbombenangriff zu nutzen. Die Entwicklung von U-Boot-Abwehr-Mörsern wie dem britischen 'Hedgehog' oder amerikanischen 'Mousetrap' erlaubte es Eskortschiffen auch auf Ziele vor dem Schiff zu feuern. Dies war eine wichtige Ergänzung im U-Boot-Abwehr-Krieg."
 tech_kr_advanced_sonar_ca:0 "Fortgeschrittenes Sonar"
 tech_kr_advanced_sonar_ca_desc:0 "Das am weitesten entwickelte Sonar, welches während der Zeit entwickelt wurde, waren diese Geräte viel effizienter untergetauchte U-Boote aufzuspüren und extrem wichtig für die Bekämpfung der verbesserten U-Boot-Designs."
 ### Torpedo CA
 tech_kr_ca_interwar_torpedoes:0 "Zwischenkriegs - Torpedos"
 tech_kr_ca_interwar_torpedoes_desc:0 "Die Torpedoentwicklung wurde nach dem 1. Weltkrieg fortgesetzt und die meisten der großen Nationen während des 2. Weltkriegs nutzen Torpedos, welche konstruiert und in den 1920ern und 1930ern in Dienst gestellt wurden."
 tech_kr_ca_magnetic_detonators:0 "Magnetische Zünder"
 tech_kr_ca_magnetic_detonators_desc:0 "Obwohl Torpedos am Anfang sehr unzuverlässig waren wurden sie mit verfeinerten magnetischen Zündern viel effektiver."
 tech_kr_ca_electric_torpedoes:0 "Elektrische Torpedos"
 tech_kr_ca_electric_torpedoes_desc:0 "Durch elektrischen Antrieb wird der Torpedo leiser und verursacht weniger Schraubenwasser. Für Beobachter wird der Torpedo weniger sichtbar und die Chance auf Streffer erhöht. Elektrische Torpedos waren ein weiterer erheblicher Schritt vorwärts in der Torpedo Technologie."
 tech_kr_ca_advanced_torpedoes:0 "Fortschrittliche Torpedos"
 tech_kr_ca_advanced_torpedoes_desc:0 "Verbesserung in der Zuverlässigkeit, des Zielen (eingeschlossen grundsätzliche Zielsucheinrichtungen) und anderen Bereichen lassen Torpedo-Designs gegen Ende des Krieges enorm gefährlich werden."
 ### Ships Anti-Air CA
 tech_kr_Interwar_AA_ca:0 "Zwischenkriegs Luftabwehr"
 tech_kr_Interwar_AA_ca_desc:0 "Obwohl die Marine zum Ende des 1. Weltkriegs begann ihre Schiffe mit Luftabwehr auszustatten, so verstärkten viele Länder die Entwicklung der Bord-Luftabwehr in den 1920er Jahren. Ergebnis waren schnellfeuernde Waffen mittleren Kalibers, welche hauptsächlich für die Bekämpfung von Flugzielen gedacht waren."
 tech_kr_Late_1930s_AA_ca:0 "Vorkriegs - Schiffsflak"
 tech_kr_Late_1930s_AA_ca_desc:0 "Da die Entwicklung der Flugzeuge weiter voranschritt, verbesserte auch die Marine ihre Luftabwehrsysteme (auch wenn sich bei Ausbruch des Krieges diese Systeme als unzureichend herausstellten), mit höherer Geschwindigkeit, mehrläufigen Geschützen, und frühen Lufabwehr Feuerleitsystemen."
 tech_kr_Early_War_AA_ca:0 "Kriegszeit - Schiffsflak Erweiterung"
 tech_kr_Early_War_AA_ca_desc:0 "Die Erfahrungen während Kriegszeiten zeigten, dass wir größere Luftabwehrsysteme auf existierenden und neuen Gestellen benötigen um der Gefahr von Luftangriffen gewappnet zu sein."
 tech_kr_Late_War_AA_ca:0 "Fortschrittliche Flaksysteme"
 tech_kr_Late_War_AA_ca_desc:0 "Verbesserte Feuerleitsysteme, trainierte Besatzung und verbesserte Leistung, kombiniert mit  Neuerungen im Bereich der Munition mit Abstandszündern, erhöhen die Effektivität des Bord-Luftabwehrsysteme enorm."
 ### Ship Radar CA
 tech_kr_Surface_search_radar_ca:0 "Oberflächen - Radar"
 tech_kr_Surface_search_radar_ca_desc:0 "Die frühen Radarsysteme waren sperrig und benötigen eine große Menge an Energie, dadurch konnten sie sinnvoll nur auf großen Schiffen verwendet werden.  Diese Systeme erwisen sich als sinnvoll im Bereich der taktischen Wahrnehmung, vor allem wenn die direkte Sichtweite als Information nicht ausreichte."
 tech_kr_air_warning_radar_ca:0 "Luft-Warnungs - Radar"
 tech_kr_air_warning_radar_ca_desc:0 "Verbesserte Radarsysteme können ebenfalls zur Überprüfung des Luftraums verwendet werden, wodurch unsere Schiffe vor Luftangriffen gewarnt werden und sich vorbereiten können."
 tech_kr_advanced_surface_search_radar_ca:0 "Verbessertes Oberflächen-Radar"
 tech_kr_advanced_surface_search_radar_ca_desc:0 "Die Entwicklung des Zentimeter-Radar erlaubte den Einbau weit leistungsfähigerer und kleinerer Radargeräte. Das bedeutet, dass große Schiffe früher über taktische Möglichkeiten bescheid wissen und auch kleinere Schiffe Radarsysteme benutzen können."
 tech_kr_surface_fc_radar_ca:0 "Feuerleitsystem - Oberflächen - Radar"
 tech_kr_surface_fc_radar_ca_desc:0 "Wir können das Radar ebenfalls benutzen um unsere Feuerleitsystem und Entfernungsmessungen zu verbessern. Größere Kriegsschiffe sollten dadurch bei Nacht und auf längere Distanz effektiver werden."
 tech_kr_advanced_fc_radar_ca:0 "Feuerleitsystem - Luftabwehr - Radar"
 tech_kr_advanced_fc_radar_ca_desc:0 "Weitere Verbesserungen des Radars unterstützt die Zielfinding der Luftabwehr unserer Schiffe und ermöglicht bedeutend  treffsichereres Flugabwehrfeuer gegen feindliche Flugzeuge."

