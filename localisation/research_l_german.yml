 superartillery1:0 "Küstengeschütze"
 superartillery1_desc:0 "Zur Verteidigung unserer Küste gegen feindliche Schiffe sollten wir ausreichend Feuerkraft durch große Geschütze stationieren."
 superartillery2:0 "Eisenbahngeschütze"
 superartillery2_desc:0 "Extrem schwere Artillerie kann nur über ausgebaute Schienennetze transportiert werden. Die Wirkung ist extrem, der Aufwand aber auch."
 rocket_artillery2:0 "Verbesserte Raketenartillerie I (Raketenartillerie II?)"
 rocket_artillery2_desc:0 "Raketengetriebene Artillerie mit mehreren Raketen kann schnell ein großes Ausmaß an Zerstörung verursachen, bleibt aber mobil genug, um Gegenangriffen auszuweichen.
 rocket_artillery3:0 "Verbesserte Raketenartillerie II"
 rocket_artillery3_desc:0 "Wenn wir Reichweite opfern, um die Zerstörungskraft zu erhöhen, können wir schwerere Raketen auf größeren Fahrzeugen montieren. Im Verbund können diese Artilleriebatterien kooperieren, um schnell nachzuladen und ihre Position zu verlagern."
 rocket_artillery4:0 "Raketenartillerie III"
 rocket_artillery4_desc:0 "Drallstabilisierte Raketen können die Reichweite leichterer Artilleriebatterien erhöhen."
 antiair1:0 "Flugabwehr I"
 antiair1_desc:0 "Dank schnellerer Nachlademechanismen können Flugabwehrgeschütze mit großen Granaten dennoch die nötigen Feuerraten beibehalten."
 antiair2:0 "Flugabwehr II"
 antiair2_desc:0 "Längere Granaten und Läufe sind nötig, damit Flugabwehrgeschütze auf hoch fliegende Flugzeuge zielen können."
 antiair3:0 "Verbesserte Flugabwehr (Upgrade I?)"
 antiair3_desc:0 "Durch die fortlaufende Verbesserung von Radarsystemen kann mit Flugabwehrgeschützen präziser gezielt werden. Wenn wir mit dieser Technologie Schritt halten, können wir die zielsichersten Flugabwehrsysteme bauen, die es momentan gibt."
 antiair4:0 "Verbesserte Flugabwehr (Upgrade II?)"
 antiair4_desc:0 "Um zügig auf schnellere Flugzeuge reagieren zu können, müssen moderne Radar-, Rechner- und Selbstladersysteme kombiniert werden."
 antiair5:0 "Flugabwehr V V"
 antiair5_desc:0 "Boden-Luft-Raketen sind die Zukunft der Flugabwehr. Die Entwicklung einer mobilen Plattform für diese Raketen sollte unser nächstes Ziel sein."
