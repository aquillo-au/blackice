 tech_coastal_sub_Interwar_AA:0 "20mm Zwillingsflak"
 tech_coastal_sub_Interwar_AA_desc:0 "Entwickelt von Rheinmetall Borsig wurde die 2cm Flak 30 in den frühen 1930ern in Dienst gestellt und war schlussendlich ein großes Maschinengewehr. Es war eine rückstoßbetriebene Waffe. Es hatte 2 Abzüge, auf der rechten Seite für Einzelschüsse, links für Automatik. Es konnte eine Vielzahl von Munition verschossen werden, von panzerbrechend bis zu explosiven Geschossen und war gewöhnlich mit Leuchtspur gekoppelt. Die effektive Feuerrate betruf 120 Schuss pro Minute. Das Typ IIA hatte 850 Schuss."
