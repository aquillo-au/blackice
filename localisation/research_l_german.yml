 ### Hulldesigns
 tech_patrol_sub_hulldesign:0 "Hüllendesign I - Mittelstrecken-U-Boot"
 tech_patrol_sub_hulldesign_desc:0 "Als verbesserte Version des Typ VIIA, hatte das Typ VIIB eine geringfügig längere Hülle und größere Satteltanks. Das ermöglicht einen größeren Treibstoffvorrat, was die Reichweite von 4,300 Seemeilen auf 6,500 Seemeilen. Kompressoren wurden an die Dieselmotoren angeschlossen, was die Überwassergeschwindigkeit um 1 weiteren Knoten erhöhte."
 tech_patrol_sub_hulldesign2:0 "Hüllendesign II - Mittelstrecken-U-Boot"
 tech_patrol_sub_hulldesign2_desc:0 "Zusätzlicher Platz für ein neues aktives Sonargerät wurde benötigt. Dafür wurde die Hülle verlängert. Weitere kleinere mechanische Verbesserungen wurden durchgeführt, z.B. neue Öl-Filter-Systeme, Luftkompressoren und aktuelle elektrische Kontrollsysteme."
 tech_patrol_sub_hulldesign3:0 "Hüllendesign III - Mittelstrecken-U-Boot"
 tech_patrol_sub_hulldesign3_desc:0 "Die Fähigkeit immer tiefer zu tauchen um Wasserbombenangriffen zu entgehen wurde immer wichtiger. Beim Typ VIIC/41 wurde die maximale Tauchtiefe von 200m auf 250m erhöht.\nDafür wurde alte Ausrüstung durch neuere und aus leichteren materialien bestehende ersetzt, sowie unwichtige Ausrüstung entfernt. Mit dieser Gewichtseinsparung konnte die Hüllenstärke von 18.5mm auf 21mm erhöt werden, um größere Tauchtiefen zu erreichen."
 tech_patrol_sub_hulldesign4:0 "Hüllendesign IV - Mittelstrecken-U-Boot"
 tech_patrol_sub_hulldesign4_desc:0 "Das Typ VIIC/42 wurde als Weiterentwicklung des VIIC/41 konstruiert. Ein Auftrag über 165 dieser neuen U-Boote wurde vergeben, jedoch keines auf Kiel gelegt, geschweige denn abgeschlossen.\nDer Entwurf sah einen zusätzlichen Kompressor, erhöhte Motoreffizienz und Überwasserreichweite von 10,000 Seemeilen, vor. Die Überwassergeschwindigkeit wurde um 1.6 Knoten auf 18.6 Knoten erhöht. Die Druckhülle wurde verlängert und im Durchschnitt vergrößert um zusätzliche Ausrüstung unterzubringen. Die wichtigste Veränderung war jedoch das Material für die Hülle, welche nun aus qualitativem Panerstahl hergestellt wurde. Mit der geplanten Erhöhung der Hüllenstärke auf 28mm hätte das U-Boot bis zu 500m tief tauchen können."
 tech_patrol_sub_Interwar_AA:0 "20mm Zwillingsflak"
 tech_patrol_sub_Interwar_AA_desc:0 "Entwickelt von Rheinmetall Borsig wurde die 2cm Flak 30 in den frühen 1930ern in Dienst gestellt und war schlussendlich ein großes Maschinengewehr. Es war eine rückstoßbetriebene Waffe. Es hatte 2 Abzüge, auf der rechten Seite für Einzelschüsse, links für Automatik. Es konnte eine Vielzahl von Munition verschossen werden, von panzerbrechend bis zu explosiven Geschossen und war gewöhnlich mit Leuchtspur gekoppelt. Die effektive Feuerrate betruf 120 Schuss pro Minute. Das Typ IIA hatte 850 Schuss."
 tech_patrol_sub_Interwar_AA2:0 "20mm Vierlingsflak"
 tech_patrol_sub_Interwar_AA2_desc:0 "Entwickelt von Mauser, war es im Grunde das selbe wie das 20mm Flak 30, aber mit verbesserten Schlagbolzen, was die feuerrate fast verdoppelte. Diese Version wurde sowohl als Zwillingsflak als auch Vierlingsflak verwendet und konnte 400 bzw. 800 Schüsse pro Minute feuern."
 tech_torpedo_quantity:0 "Erhöhte Torpedoanzahl"
 tech_torpedo_quantity_desc:0 "Die Torpedokapazität wurde von 11 auf 14 Torpedos erhöht – zwei wurden zusätzlich in externen druckdichten Behältern unterhalb des Oberdecks verstaut."
 tech_torpedo_quantity2:0 "Erhöhte Torpedoanzahl"
 tech_torpedo_quantity2_desc:0 "Torpedokapazität wurde von 14 auf 16 Torpedos erhöht – zwei wurden zusätzlich in externen druckdichten Behältern unterhalb des Oberdecks verstaut."
 tech_torpedo_quantity3:0 "Erhöhte Torpedoanzahl"
 tech_torpedo_quantity3_desc:0 "Torpedokapazität wurde von 22 auf 24 Torpedos erhöht – zwei wurden zusätzlich in externen druckdichten Behältern unterhalb des Oberdecks verstaut."
