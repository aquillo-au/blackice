 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "Nach dieser Doktrin werden nicht massenhaft Männer gegen den Feind eingesetzt, sondern massenhaft Patronen. Unsere Mannstärke ist wertvoll, Patronen sind billig."
