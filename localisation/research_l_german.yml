 DESPERATE_DEFENSE_LABEL:0 "VERZWEIFELTE VERTEIDIGUNG"
 DESPERATE_DEFENSE_LABEL_TT:0 "Steigere die Rekrutenzahlen und verbessere die Guerilla Taktiken."
 MODERN_BLITZKRIEG_LABEL:0 "MODERN BLITZKRIEG"
 MODERN_BLITZKRIEG_LABEL_TT:0 "Erhöhe die Organisation der Armee und die Fähigkeiten für Kontertaktiken."
