 ### Torpedoes
 tech_lr_sub_magnetic_detonators:0 "Torpedo G7e - T3"
 tech_lr_sub_magnetic_detonators_desc:0 "Obwohl Torpedos am Anfang sehr unzuverlässig waren wurden sie mit verfeinerten magnetischen Zündern viel effektiver."
 tech_lr_sub_electric_torpedoes:0 "Torpedo G7e - T4 'Falke'"
 tech_lr_sub_electric_torpedoes_desc:0 "Durch elektrischen Antrieb wird der Torpedo leiser und verursacht weniger Schraubenwasser. Für Beobachter wird der Torpedo weniger sichtbar und die Chance auf Streffer erhöht. Elektrische Torpedos waren ein weiterer erheblicher Schritt vorwärts in der Torpedo Technologie."
 tech_lr_sub_advanced_torpedoes:0 "Torpedo G7s - T5 'Zaunkönig'"
 tech_lr_sub_advanced_torpedoes_desc:0 "Verbesserung in der Zuverlässigkeit, des Zielen (eingeschlossen grundsätzliche Zielsucheinrichtungen) und anderen Bereichen lassen Torpedo-Designs gegen Ende des Krieges enorm gefährlich werden."
 ### Hulldesigns
 tech_lr_sub_hulldesign:0 "Hüllendesign I - Langstrecken-U-Boot"
 tech_lr_sub_hulldesign_desc:0 "Die Hülle wurde neu konzipiert um die Treibstoffmenge von 154 Tonnen auf 165 Tonnen erhöhen zu können. Dies ermöglicht eine leicht erhöhte Reichweite von 8,100 Seemeilen auf 8,700 Seemeilen."
 tech_lr_sub_hulldesign2:0 "Hüllendesign II - Langstrecken-U-Boot"
 tech_lr_sub_hulldesign2_desc:0 "Die Hülle wurde neu konzipiert um die Treibstoffmenge auf 208 Tonnen erhöhen zu können. Dies ermöglicht eine leicht erhöhte Reichweite auf 11,000 Seemeilen."
 tech_lr_sub_hulldesign3:0 "Hüllendesign III - Langstrecken-U-Boot"
 tech_lr_sub_hulldesign3_desc:0 "Die Hülle wurde neu konzipiert um die Treibstoffmenge auf 214 Tonnen erhöhen zu können. Dies ermöglicht eine leicht erhöhte Reichweite auf 11,000 Seemeilen."
 tech_lr_sub_hulldesign4:0 "Hüllendesign IV - Langstrecken-U-Boot"
 tech_lr_sub_hulldesign4_desc:0 "Die Hülle wurde neu konzipiert und auf 87.6m verlängert um 2 zusätzliche Sechs-Zylinder-Diesel-Aggregate für Überwasserfahrten und beim IXD2 für erhöhte Treibstoffmengen unterzubringen. Dies ermöglicht eine leicht erhöhte Reichweite auf 23,700 Seemeilen.\nDie größte Reichweite der deutschen Angriffs-U-Boote während des 2. Weltkriegs."
 tech_lr_sub_hulldesign5:0 "Hüllendesign V - Langstrecken-U-Boot"
 tech_lr_sub_hulldesign5_desc:0 "Das Typ XXI hatte eine komplette stromlinienförmige äußere Hülle und war komplett von unnützigen Dingen auf dem oberen Deck befreit. Die vorderen Wasserflugzeuge wurden bei Nichtbenutzung eingezogen, es gab keine Deckgeschütze, die 20mm Zwillingsflak wurde in der stromlinienförmigen Hülle eingebettet und alle äußeren Geräte wie Schnorchel, Antenne und Richtantenne wurden bei Nichtbenutzung in die u-Bootstruktur eingezogen. Anstatt des offenen Kommandantenturms wurden drei schmale Öffnungen an den Oberseiten der Brücke angebracht."
 tech_lr_sub_Interwar_AA:0 "20mm Zwillingsflak"
 tech_lr_sub_Interwar_AA_desc:0 "Entwickelt von Rheinmetall Borsig wurde die 2cm Flak 30 in den frühen 1930ern in Dienst gestellt und war schlussendlich ein großes Maschinengewehr. Es war eine rückstoßbetriebene Waffe. Es hatte 2 Abzüge, auf der rechten Seite für Einzelschüsse, links für Automatik. Es konnte eine Vielzahl von Munition verschossen werden, von panzerbrechend bis zu explosiven Geschossen und war gewöhnlich mit Leuchtspur gekoppelt. Die effektive Feuerrate betruf 120 Schuss pro Minute."
  tech_lr_sub_Midwar_AA:0 "37mm Flak"
 tech_lr_sub_Midwar_AA_desc:0 "Die 37mm Flak war die letzte und endgültige Version der Luftabwehrgeschütze entwickelt für U-Boote. Die Deutsche Armee verwendetet die 37mm Flak 42, mit einer weiteren Reichweiteund weit stärkerer Munition. Die Feuerrate war jedoch mit 50 Schüssen pro Minute etwas geringer."

