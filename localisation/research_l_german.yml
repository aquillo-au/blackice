 tech_Headquarters:0 "Befehlsstand" 
 tech_Headquarters_desc:0 "Das Hauptquartier einer Division. Der Befehlststand ist das Planungs-, Befehls- und Koordinationszentrum." 
 tech_Headquarters2:0 "Verbesserter Befehlststand" 
 tech_Headquarters2_desc:0 "Durch Strukturierung und Aufgabenverteilung sowie Verbesserung der Ausrüstung für Sicherung und Koordination sowie der Fernmeldeeinrichtungen können wir die Fähigkeiten des Befehlstands als Hauptquartier einer Division verbessern." 
 tech_Headquarters3:0 "Fortgeschrittener Befehlsstand" 
 tech_Headquarters3_desc:0 "Als zentraler Punkt der Informationsverarbeitung und Entscheidungsfindung ist der Befehlstand mit modernsten Mitteln der Kommunikation und Informationsanalyse ausgestattet. Er bildet den Kopf jeder schlagkräftigen Division." 
 tech_Garrison:0 "Garnisonen" 
 tech_Garrison_desc:0 "Garnisonen sind Besatzungs- und Verteidigungstruppen. Sie sind meist schlechter ausgebildet und ausgerüstet als normale Truppen und werden in besetzten Gebieten sowie an strategischen Punkten zur Verteidigung eingesetzt. In ihr Aufgabenfeld fallen neben der Bekämpfung von Partisanen auch die Aufrechterhaltung der Ordnung." 
 tech_flamethrower_squad:0 "Flammenwerferteam"
 tech_flamethrower_squad_desc:0 "Flammenwerferteams sollen der Infanterie im Nahkampf gegen eingegrabene Feinde, befestigte Positionen oder im Häuserkampf helfen."
