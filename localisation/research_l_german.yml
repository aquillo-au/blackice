 MOBILE_WARFARE_DOCTRINE_DESC:0 "Mobile Kriegsführung legt den Schwerpunkt auf Geschwindigkeit und Manövrierfähigkeit, um feindliche Truppen abzuschneiden und ins Chaos zu stürzen."
