 ### Ship Radar CL
 tech_kr_Surface_search_radar_cl:0 "Oberflächen - Radar"
 tech_kr_Surface_search_radar_cl_desc:0 "Die frühen Radarsysteme waren sperrig und benötigen eine große Menge an Energie, dadurch konnten sie sinnvoll nur auf großen Schiffen verwendet werden.  Diese Systeme erwisen sich als sinnvoll im Bereich der taktischen Wahrnehmung, vor allem wenn die direkte Sichtweite als Information nicht ausreichte."
 tech_kr_air_warning_radar_cl:0 "Luft-Warnungs - Radar"
 tech_kr_air_warning_radar_cl_desc:0 "Verbesserte Radarsysteme können ebenfalls zur Überprüfung des Luftraums verwendet werden, wodurch unsere Schiffe vor Luftangriffen gewarnt werden und sich vorbereiten können."
 tech_kr_advanced_surface_search_radar_cl:0 "Verbessertes Oberflächen-Radar"
 tech_kr_advanced_surface_search_radar_cl_desc:0 "Die Entwicklung des Zentimeter-Radar erlaubte den Einbau weit leistungsfähigerer und kleinerer Radargeräte. Das bedeutet, dass große Schiffe früher über taktische Möglichkeiten bescheid wissen und auch kleinere Schiffe Radarsysteme benutzen können."
 tech_kr_surface_fc_radar_cl:0 "Feuerleitsystem - Oberflächen - Radar"
 tech_kr_surface_fc_radar_cl_desc:0 "Wir können das Radar ebenfalls benutzen um unsere Feuerleitsystem und Entfernungsmessungen zu verbessern. Größere Kriegsschiffe sollten dadurch bei Nacht und auf längere Distanz effektiver werden."
