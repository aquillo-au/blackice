 interwar_antitank:0 "Gezogene leichte Panzerabwehrgeschütze"
 interwar_antitank_desc:0 "Auf die Bekämpfung von gepanzerten Zielen, wie zum Beispiel Panzer, spezialisierte Artilleriegeschütze. Allgemein verschießen diese Geschütze panzerbrechende Munition."
 antitank1:0 "Panzerabwehr (Upgrade?)"
 antitank1_desc:0 "Die Bedeutung effektiver Panzerabwehrwaffen wurde im Ersten Weltkrieg deutlich. Um gegen moderne Panzer bestehen zu können, muss eine neue Generation dieser Waffen entwickelt werden."
 antitank2:0 "Panzerabwehr II"
 antitank2_desc:0 "Die meisten Panzerabwehrgeschütze sind bisher sehr leicht. Zum Einsatz gegen schwerere Panzer mit abgeschrägter Panzerung werden Geschütze mit größerem Kaliber benötigt."
 antitank3:0 "Verbesserte Panzerabwehr (Upgrade I?)"
 antitank3_desc:0 "Hochexplosive Hohlladungsgeschosse können von der Panzerabwehrartillerie eingesetzt werden, um die begrenzte Mündungsgeschwindigkeit wettzumachen."
 antitank4:0 "Verbesserte Panzerabwehr (Upgrade II?)"
 antitank4_desc:0 "Neue vielseitige Panzerabwehrgeschütze mit panzerbrechenden Treibkäfiggeschossen können die Panzerung nahezu jeden Panzers durchschlagen."
 antitank5:0 "Panzerabwehr V"
 antitank5_desc:0 "Durch die Kombination verschiedener neuartiger Munitionstechnologien mit höheren Mündungsgeschwindigkeiten sind wir für fast alle neuen Panzerungen gewappnet, die unsere Feinde entwickeln könnten."

 HVantitank1:0 "Schwere Panzerabwehrgeschütze"
 HVantitank1_desc:0 "Hochexplosive Hohlladungsgeschosse können von der Panzerabwehrartillerie eingesetzt werden, um die begrenzte Mündungsgeschwindigkeit wettzumachen."
 HVantitank2:0 "Schwere Panzerabwehr (Upgrade I)"
 HVantitank2_desc:0 "Neue vielseitige Panzerabwehrgeschütze mit panzerbrechenden Treibkäfiggeschossen können die Panzerung nahezu jeden Panzers durchschlagen."
 HVantitank3:0 "Verbesserte schwere Panzerabwehrgeschütze"
 HVantitank3_desc:0 "Durch die Kombination verschiedener neuartiger Munitionstechnologien mit höheren Mündungsgeschwindigkeiten sind wir für fast alle neuen Panzerungen gewappnet, die unsere Feinde entwickeln könnten."
 HVantitank4:0 "Fortschrittliche schwere Panzerabwehrgeschütze"
 HVantitank4_desc:0 "Durch die Kombination verschiedener neuartiger Munitionstechnologien mit höheren Mündungsgeschwindigkeiten sind wir für fast alle neuen Panzerungen gewappnet, die unsere Feinde entwickeln könnten."

 air_superiority:0 "Luftüberlegenheit"
 air_superiority_desc:0 "Wenn wir die Luftüberlegenheit gewinnen, ist es für den Feind schwerer, Bomber gegen unser Land einzusetzen, was uns wiederum erlaubt, unsere eigenen Bomber gegen den Feind einzusetzen."

 formation_flying:0 "Formationsflug"
 formation_flying_desc:0 "Durch Formationsflug können Flugzeuge sich gegenseitig Unterstützung bieten oder gemeinsam den Feind angreifen."

 air_offense:0 "Luftoffensive"
 air_offense_desc:0 "Da wir bevorzugt tagsüber bombardieren, müssen wir unsere Bomber vor Abfangjägern schützen. Wir müssen unsere Jägerpiloten schulen, eng mit den Bombern zusammenzuarbeiten. So verbessern wir ihre Kampffähigkeiten, wenn sie die Bomber in feindlichem Luftraum beschützen."

 fighter_baiting:0 "Jäger-Köderung"
 fighter_baiting_desc:0 "Wenn unsere Jäger vorgeben, verwundbar zu sein, können sie feindliche Flugzeuge in den Hinterhalt locken."

 dogfighting_experience:0 "Kurvenkampferfahrung"
 dogfighting_experience_desc:0 "In der Hektik und Unübersichtlichkeit eines Kurvenkampfs ist es nicht leicht, die relative Position aller Freunde und Feinde immer im Blick zu behalten. Mit zunehmender Erfahrung werden unsere Piloten aber immer besser darin."
 
 
 fighter_ace_initiative:0 "Jäger-Ass-Initiative"
 fighter_ace_initiative_desc:0 "Wenn wir Piloten belohnen, die 5 Feinde abschießen und dadurch den Status eines Ass erlangen, fördern wir die Risikobereitschaft und ein Überlegenheitsgefühl unter Flugassen. Allerdings könnte es sein, dass erfahrene Piloten so bevorzugt im aktiven Kampfdienst verbleiben wollen."

 
 multialtitude_flying:0 "Variable Flughöhe"
 multialtitude_flying_desc:0 "Der Luftkampf findet in drei Dimensionen statt. Den meisten Piloten fällt es aber schwerer, Flugzeuge zu verfolgen, die sich über oder unter ihnen befinden. Wir können das ausnutzen, indem wir unsere Formationen vertikal ausdehnen."

 
 offensive_formations:0 "Offensive Formationen"
 offensive_formations_desc:0 "Wenn wir unsere Jäger in eher offensiv orientierten Formationen üben lassen, sind sie im Kampf tödlicher."

 
 fighter_sweeps:0 "Jagdpatrouillen"
 fighter_sweeps_desc:0 "Aggressive Patrouillen unserer Jäger über feindlichem Gebiet können die Flugzeuge des Feindes beim Start oder der Landung erwischen, wenn sie besonders verwundbar sind. Auch feindliche Übungsflüge können gestört werden."

 
 force_rotation:0 "Truppenrotation"
 force_rotation_desc:0 "Der Kampf oder auch einfache lange Phasen der intensiven Konzentration sind ermüdend. Indem wir bei jeder Gelegenheit frische Truppen einsetzen, können wir Fehler durch übermüdete Piloten verringern."


 air_defence:0 "Luftverteidigung"
 air_defence_desc:0 "Wir müssen unsere Piloten darin schulen, immer die Augen offen zu halten, auch wenn keine offensichtliche Gefahr droht. So erhöhen wir ihre Chancen, feindliche Flugzeuge abzufangen."

 dispersed_fighting:0 "Verteilter Kampf"
 dispersed_fighting_desc:0 "Durch eine weiter verteilte Formation kann dieselbe Anzahl an Flugzeugen in einem größeren Gebiet patrouillieren."

 
 forward_interception:0 "Präventives Abfangen"
 forward_interception_desc:0 "Indem wir näher am feindlichen Luftraum operieren, erhöhen wir die Wahrscheinlichkeit, dass unsere Jäger feindliche Flugzeuge abfangen können, bevor diese ihre Ziele erreichen."

 
 fighter_veteran_initiative:0 "Jäger-Veteranen-Initiative"
 fighter_veteran_initiative_desc:0 "Wir bemühen uns, ein möglichst langes Überleben unserer Piloten zu sichern - sowohl durch umsichtige Taktiken als auch durch das Versetzen erfahrener Piloten auf Ausbilderposten. So können sie ihre Erfahrungen an neue Piloten weitergeben."


 formation_fighting:0 "Formationskampf"
 formation_fighting_desc:0 "Wenn sie in der richtigen Formation fliegen, können unsere Piloten gegenseitig ihre toten Winkel abdecken. So können sie feindliche Flugzeuge besser entdecken."


 air_skirmish:0 "Luftscharmützel"
 air_skirmish_desc:0 "Leider ist es nicht immer möglich, jedes einzelne feindliche Flugzeug zu zerstören, das wir über unserem Land finden. Wir können sie aber vom Moment des Entdeckens an unter Druck setzen, bis sie unseren Luftraum verlassen ... und sie so zermürben."

 
 home_defence:0 "Heimatverteidigung"
 home_defence_desc:0 "Späher auf dem Boden sowie Ortungs- und Lauschposten arbeiten mit unserer Luftwaffe zusammen, um feindliche Inkursionsflüge aufzuspüren und zu zerstören."

 
 battlefield_destruction:0 "Schlachtfeldzerstörung"
 battlefield_destruction_desc:0 "Die Luftwaffe kann weit entfernte feindliche Länder angreifen, sie kann aber auch von großem Nutzen sein, um die Armee in einer Schlacht direkt zu unterstützen."

 
 dive_bombing:0 "Sturzkampf"
 dive_bombing_desc:0 "Der Sturzkampf ermöglicht zwar eine größere Präzision, aber optimale Ergebnisse liefert er nur mit spezialisierten Flugzeugen. Diese müssen ihren Sturzflug verlangsamen können und die Belastungen überstehen können, wenn sie aus dem Sturzflug wieder nach oben ziehen."

 
 direct_ground_support:0 "Direkte Bodenunterstützung"
 direct_ground_support_desc:0 "Indem sich die Piloten zur Luftnahunterstützung mit Beobachtern auf dem Boden koordinieren, kann unsere Feuerkraft aus der Luft präzise gesteuert werden, um den Truppen im Kampf bestmöglich zu helfen."

 
 bomber_veteran_initiative:0 "Bomber-Veteranen-Initiative"
 bomber_veteran_initiative_desc:0 "Unsere erfahrenen Piloten geben ihr Wissen an neue Rekruten weiter ... was deren Überlebenschancen deutlich erhöht."

 
 bomber_ace_initiative:0 "Bomber-Ass-Initiative"
 bomber_ace_initiative_desc:0 "Bomberasse formell anzuerkennen und zu belohnen fördert den Mut und die Initiative unserer Bomberpiloten."

 
 cas_veteran_initiative:0 "Bodenangriff-Veteranen-Initiative"
 cas_veteran_initiative_desc:0 "Unsere erfahrenen Piloten geben ihr Wissen an neue Rekruten weiter ... was deren Überlebenschancen deutlich erhöht."

 
 cas_ace_initiative:0 "Bodenangriff-Ass-Initiative"
 cas_ace_initiative_desc:0 "Luftnahunterstützungsasse formell anzuerkennen und zu belohnen fördert den Mut und die Initiative unserer Piloten."

 
 hunt_and_destroy:0 "Jagen und zerstören"
 hunt_and_destroy_desc:0 "Luftnahunterstützungseinheiten können nicht nur direkte Feuerunterstützung bieten, sondern auch unabhängig Jagd auf Ziele machen. Oft greifen sie feindliche Bodentruppen auf dem Weg zur Front unerwartet an."
 naval_strike_torpedo_tactics:0 "Torpedotaktiken bei Marineeinsätzen"
 naval_strike_torpedo_tactics_desc:0 "Wenn wir unsere Piloten gezielt im Umgang mit Torpedos ausbilden, sind unsere Luftangriffe auf feindliche Schiffe deutlich effizienter."
 naval_strike_torpedo_tactics_oi:0 "Marineangriff - Torpedotaktiken"
 naval_strike_torpedo_tactics_oi_desc:0 "Das Training der Piloten um präziser mit Torpedos zu treffen macht unsere Angriffe auf feindliche Schiffe effizienter."

 
 naval_strike_tactics:0 "Angriffstaktiken bei Marineeinsätzen"
 naval_strike_tactics_desc:0 "Wenn wir unsere Piloten dazu ausbilden, Schiffsbewegungen vorherzusagen und Angriffe zu koordinieren, sind unsere Luftangriffe auf feindliche Schiffe deutlich effizienter."


 low_echelon_support:0 "Bodenunterstützung"
 low_echelon_support_desc:0 "Indem wir Luftnahunterstützungseinheiten direkt kleinen Bodenformationen zuweisen, stellen wir sicher, dass immer zusätzliche Feuerkraft angefordert werden kann - auch außerhalb der Reichweite traditioneller Artillerie."


 combat_unit_destruction:0 "Kampfeinheitenzerstörung"
 combat_unit_destruction_desc:0 "Wir bilden unsere Luftnahunterstützungspiloten dazu aus, dasselbe Ziel wiederholt anzugreifen, bis es zerstört ist. So stellen wir sicher, dass Ziele nicht unbehelligt bleiben, wenn sie beim ersten Angriff knapp verfehlt wurden."

 
 operational_destruction:0 "Operative Zerstörung"
 operational_destruction_desc:0 "Indem wir die Versorgungslinien der feindlichen Bodentruppen angreifen, behindern wir ihre Fähigkeit, sich zwischen Schlachtfeldern zu bewegen. Das führt zu einem Vorteil für unsere Armee, wenn wir in Gebieten operieren, in denen wir die Luftüberlegenheit haben."


 infrastructure_destruction:0 "Zerstörung der Infrastruktur"
 infrastructure_destruction_desc:0 "Wenn wir unsere Piloten in der möglichst effektiven Zerstörung von Infrastruktur wie Eisenbahnen und Brücken ausbilden, erhöhen wir die Effektivität unserer taktischen Bombardements."


 logistical_bombing:0 "Logistik Bombardment"
 logistical_bombing_desc:0 "Wenn wir verstärkt die feindlichen Versorgungslinien aus der Luft angreifen, verleihen wir unseren Bodentruppen in dem Gebiet einen größeren Vorteil."


 battlefield_support:0 "Schlachtfeldunterstützung"
 battlefield_support_desc:0 "Es ist schwierig für taktische Bomber, Ziele in der Nähe unserer kämpfenden Bodentruppen anzugreifen, denn Bombardieren aus dem ebenen Flug ist weniger präzise als Bombardieren aus dem Sturzflug. Durch intensivere Ausbildung und die Koordination mit Beobachtern am Boden können diese Probleme aber überwunden werden."


 carousel_bombing:0 "Karussellbombardierung"
 carousel_bombing_desc:0 "Bomber wollen oft einfach alle ihre Bomben abwerfen, sobald sie ihr Zielgebiet erreicht haben, und dann möglichst schnell wieder nach Hause fliegen. Bei einer Flächenbombardierung kann das funktionieren. Wenn aber ein kleines Ziel getroffen werden soll, ist es effektiver, über dem Ziel zu bleiben und immer nur einen Teil der Nutzlast abzuwerfen, um eine möglichst hohe Präzision zu erreichen."

 
 keypoint_bombing:0 "Punktgenaue Bombardierung"
 keypoint_bombing_desc:0 "Das präzise Bombardieren zentraler Punkte auf dem Schlachtfeld kann unseren Bodentruppen eine große Hilfe dabei sein, den Feind zu besiegen."


 ground_support_integration:0 "Bodenintegration"
 ground_support_integration_desc:0 "Die volle Integration unserer taktischen Bomber mit bodenbasierten Beobachtern erhöht die Präzision und ermöglicht es ihnen, unsere Bodentruppen im Kampf direkt zu unterstützen."

 
 strategic_destruction:0 "Strategische Zerstörung"

 strategic_destruction_desc:0 "Unsere Piloten können strategische Ziele sehr viel schneller erreichen als unsere Marine- oder Bodentruppen. Wenn sie keine Möglichkeit haben, ihre neuen Rekruten auszurüsten, werden wir unseren Feinden bald zahlenmäßig überlegen sein."

 high_level_bombing:0 "Bombardierung aus großer Höhe"

 high_level_bombing_desc:0 "Aus größerer Höhe können wir einigen Luftkämpfen und auch einigen Flugabwehrwaffen entgehen. Der Abwurf aus größerer Höhe erfordert eine höhere Präzision, ist aber sicherer."

 massed_bomber_formations:0 "Massenbomber-Formationen"

 massed_bomber_formations_desc:0 "Indem unsere Bomber in Formation bleiben, können sie ihre Gruppe verteidigen und unsere Chancen auf erfolgreiche Bombenabwürfe erhöhen."

 night_bombing:0 "Nächtliche Bombardierung"

 night_bombing_desc:0 "Die feindliche Verteidigung ist zurückgeschraubt und unsere Bomber fliegen im Schutz der Dunkelheit. So können wir rund um die Uhr in der Offensive bleiben - und effizient. Zeigen wir unserem Feind, wie hartnäckig wir sind.\n\n"

 dead_reckoning_bombing:0 "Bombenabwurf nach Schätzung"

 dead_reckoning_bombing_desc:0 "Indem wir Geschwindigkeit, Richtung und Abweichung von früheren Positionen messen, können wir selbst nachts präzisere Bombenabwürfe berechnen."

 infiltration_bombing:0 "Infiltrationsbombardierung"

 infiltration_bombing_desc:0 "Sich feindlichen Formationen anzuschließen oder sie zu ihrem Stützpunkt zurückzuverfolgen mag wahnsinnig erscheinen. Mit etwas Übung ist es aber absolut machbar."

 pathfinder_groups:0 "Zielbeleuchtergruppen"

 pathfinder_groups_desc:0 "Erfahrene Piloten werden mit den besten Mitteln zum Markieren von Zielpositionen ausgestattet. Weder Rauch noch schlechtes Wetter können die Bomber davon abhalten, ihre Mission auszuführen."

 day_bombing:0 "Bombardierung bei Tag"

 day_bombing_desc:0 "Konzentrierte Angriffe am Tag sind wegen der guten Sicht absolut verheerend. Die Machtprojektion ist ein angenehmer Nebeneffekt.\n\n"

 escort_relay_system:0 "Begleitjägerstaffel"

 escort_relay_system_desc:0 "Bomber, die von Jägern eskortiert werden, verbessern unsere Fähigkeit, auf feindliches Feuer zu reagieren."

 flying_fortress:0 "Fliegende Festung"

 flying_fortress_desc:0 "Wir rüsten unsere in großer Höhe fliegenden schweren Bomber mit Geschützen aus, damit sie sich verteidigen können. Und mit genügend Panzerung, um einiges einzustecken und trotzdem nach Hause zurückkehren zu können."

 mass_destruction:0 "Massenzerstörung"

 mass_destruction_desc:0 "Bomber werden mit den verheerendsten Waffen in großen Stückzahlen ausgerüstet. Das garantiert Ergebnisse, selbst wenn nur wenige unserer Piloten durchkommen."

 fleet_in_being:0 "Präsenzflotte"

 fleet_in_being_desc:0 "Schiffe bleiben im Hafen, wo sie sicherer sind. Sie greifen den Feind nur bei günstigen Gelegenheiten an. Durch die Anwesenheit unserer Schiffe wird der Feind es sich zweimal überlegen, ob er unsere Häfen einzunehmen versucht. \n\n"

 battlefleet_concentration:0 "Schlachtflotten-Konzentration"

 battlefleet_concentration_desc:0 "Sobald ein feindliches Schiff gesichtet wird, rufen wir unsere Schiffe zusammen, die sich in der Nähe befinden. Koordiniertes konzentriertes Feuer setzt die feindlichen Schiffe schnell außer Gefecht. Wir jagen und vernichten sie, eines nach dem anderen."

 battlefleet_concentration_ti:0 "Schlachtflotten-Konzentration"

 battlefleet_concentration_ti_desc:0 "Sobald ein feindliches Schiff gesichtet wird, rufen wir unsere Schiffe zusammen, die sich in der Nähe befinden. Koordiniertes konzentriertes Feuer setzt die feindlichen Schiffe schnell außer Gefecht. Wir jagen und vernichten sie, eines nach dem anderen."

 subsidiary_carrier_role:0 "Untergeordneter-Träger-Rolle"
 subsidiary_carrier_role_desc:0 "Träger unterstützen Schlachtschiffe und verbessern ihre Bereitschaft, von Verteidigung auf Angriff umzuschalten. Der Träger stellt als Auge am Himmel und als mächtige Schnellangriffstruppe eine gute Ergänzung der langsameren Schlachtschiffe dar."
 subsidiary_carrier_role_ti:0 "Untergeordneter-Träger-Rolle"
 subsidiary_carrier_role_ti_desc:0 "Träger unterstützen Schlachtschiffe und verbessern ihre Bereitschaft, von Verteidigung auf Angriff umzuschalten. Der Träger stellt als Auge am Himmel und als mächtige Schnellangriffstruppe eine gute Ergänzung der langsameren Schlachtschiffe dar."

 hunter_killer_groups:0 "Hunter-Killer-Gruppen"
 hunter_killer_groups_desc:0 "Zerstörer bilden Gruppen, um Jagd auf feindliche U-Boote zu machen. Die Kombination aus Such- und Jagdspezialisten stellt ein fantastisches Team dar."
 floating_fortress:0 "Schwimmende Festung"

 floating_fortress_desc:0 "Wenn wir unsere Schlachtschiffe in höchste Alarmbereitschaft versetzen, sind wir immer reaktionsbereit, sollte der Feind es wagen, unsere Gewässer zu bedrohen. Jede Flotte braucht ein solides Fundament, und die Macht des Schlachtschiffs ist unerreicht."

 floating_fortress_ti:0 "Schwimmende Festung"
 floating_fortress_ti_desc:0 "Wenn wir unsere Schlachtschiffe in höchste Alarmbereitschaft versetzen, sind wir immer reaktionsbereit, sollte der Feind es wagen, unsere Gewässer zu bedrohen. Jede Flotte braucht ein solides Fundament, und die Macht des Schlachtschiffs ist unerreicht."
 floating_fortress_bs:0 "Schwimmende Festung"
 floating_fortress_bs_desc:0 "Wenn wir unsere Schlachtschiffe in höchste Alarmbereitschaft versetzen, sind wir immer reaktionsbereit, sollte der Feind es wagen, unsere Gewässer zu bedrohen. Jede Flotte braucht ein solides Fundament, und die Macht des Schlachtschiffs ist unerreicht."
 floating_airfield:0 "Schwimmendes Flugfeld"
 floating_airfield_desc:0 "Eine verbesserte Integration von Flugzeugträgern in unsere Flotte sorgt dafür, dass wir immer bereit sind, vom Wasser und von der Luft aus anzugreifen. Wir müssen die Luft beherrschen, wo immer wir uns auch befinden."

 floating_airfield_ti:0 "Schwimmendes Flugfeld"
 floating_airfield_ti_desc:0 "Eine verbesserte Integration von Flugzeugträgern in unsere Flotte sorgt dafür, dass wir immer bereit sind, vom Wasser und von der Luft aus anzugreifen. Wir müssen die Luft beherrschen, wo immer wir uns auch befinden."
 floating_airfield_bs:0 "Schwimmendes Flugfeld"
 floating_airfield_bs_desc:0 "Eine verbesserte Integration von Flugzeugträgern in unsere Flotte sorgt dafür, dass wir immer bereit sind, vom Wasser und von der Luft aus anzugreifen. Wir müssen die Luft beherrschen, wo immer wir uns auch befinden."

 grand_battlefleet:0 "Große Schlachtflotte"
 grand_battlefleet_desc:0 "Durch die Schulung von Führungsqualitäten bewahren unsere Kommandanten im Eifer des Gefechts die Ruhe, selbst wenn sie gewaltige Flotten befehligen. Unsere Flotte wird jeden Widerstand vernichten."
 convoy_sailing:0 "Konvoifahrten"
 convoy_sailing_desc:0 "Wir machen es zur Pflicht, im Konvoi zu fahren. Das macht es leichter, feindliche Angriffe zu sehen und rechtzeitig zu reagieren. In der Masse ist man sicherer."
 convoy_sailing_ti:0 "Konvoifahrten"

 convoy_sailing_ti_desc:0 "Wir machen es zur Pflicht, im Konvoi zu fahren. Das macht es leichter, feindliche Angriffe zu sehen und rechtzeitig zu reagieren. In der Masse ist man sicherer."

 convoy_sailing_bs:0 "Konvoi"
 convoy_sailing_bs_desc:0 "Wir machen es zur Pflicht, im Konvoi zu fahren. Das macht es leichter, feindliche Angriffe zu sehen und rechtzeitig zu reagieren. In der Masse ist man sicherer."
 convoy_escorts:0 "Konvoi-Eskorten"
 convoy_escorts_desc:0 "Wenn wir in unseren Konvois schnelle Oberflächenschiffe mitfahren lassen, können wir feindliche U-Boote entdecken und rechtzeitig reagieren. Die frühzeitige Ortung ist der Schlüssel zur Beseitigung der U-Boot-Gefahr."
 convoy_escorts_bs:0 "Konvoi-Eskorten"
 convoy_escorts_bs_desc:0 "Wenn wir in unseren Konvois schnelle Oberflächenschiffe mitfahren lassen, können wir feindliche U-Boote entdecken und rechtzeitig reagieren. Die frühzeitige Ortung ist der Schlüssel zur Beseitigung der U-Boot-Gefahr."
 escort_carriers:0 "Geleitflugzeugträger"
 escort_carriers_desc:0 "Die Flugzeuge eines Trägers können ein großes Gebiet abdecken und so sicheren Geleitschutz für Handelskonvois bieten. Den Strom an Ressourcen zu sichern, ist essenziell."
 integrated_convoy_defence:0 "Integrierte Konvoiverteidigung"
 integrated_convoy_defence_desc:0 "Durch bessere Koordination zwischen Marine und Lufteinheiten können wir den Feind aus kilometerweiter Entfernung angreifen, bevor er in die Nähe unserer Handelskonvois kommt. So erhöhen wir die Effektivität von Schiffskonvois dramatisch."
 integrated_convoy_defence_bs:0 "Integrierte Konvoiverteidigung"
 integrated_convoy_defence_bs_desc:0 "Durch bessere Koordination zwischen Marine und Lufteinheiten können wir den Feind aus kilometerweiter Entfernung angreifen, bevor er in die Nähe unserer Handelskonvois kommt. So erhöhen wir die Effektivität von Schiffskonvois dramatisch."
 submarine_operations:0 "U-Boot-Operationen"
 submarine_operations_desc:0 "Wir müssen die feindliche Flotte nicht direkt angreifen, um den Krieg zu gewinnen. Attackieren wir ihre Handelskonvois, bevor sie reagieren können, und tauchen dann wieder ab. Man kann nicht bekämpfen, was man nicht sieht."
 submarine_operations_bs:0 "U-Boot-Operationen"
 submarine_operations_bs_desc:0 "Wir müssen die feindliche Flotte nicht direkt angreifen, um den Krieg zu gewinnen. Attackieren wir ihre Handelskonvois, bevor sie reagieren können, und tauchen dann wieder ab. Man kann nicht bekämpfen, was man nicht sieht."

 undersea_blockade:0 "Unterseeblockade"
 undersea_blockade_desc:0 "U-Boote sind das perfekte Werkzeug, um die Versorgungslinien des Feindes für wichtige Rohstoffe zu kappen. Wir lähmen die Produktion des Feindes und gewinnen, indem wir ihn verhungern lassen."
 undersea_blockade_bs:0 "Unterseeblockade"
 undersea_blockade_bs_desc:0 "U-Boote sind das perfekte Werkzeug, um die Versorgungslinien des Feindes für wichtige Rohstoffe zu kappen. Wir lähmen die Produktion des Feindes und gewinnen, indem wir ihn verhungern lassen."
 convoy_interdiction:0 "Konvois abfangen"
 convoy_interdiction_desc:0 "Durch eine verbesserte Koordination können unsere U-Boote Handelskonvois angreifen, während sie auf dem Weg zu ihrem Ziel sind. Wenn wir die feindlichen Versorgungslinien kappen, verschafft uns das einen entscheidenden strategischen Vorteil."
 convoy_interdiction_ti:0 "Konvois abfangen"

 convoy_interdiction_ti_desc:0 "Durch eine verbesserte Koordination können unsere U-Boote Handelskonvois angreifen, während sie auf dem Weg zu ihrem Ziel sind. Wenn wir die feindlichen Versorgungslinien kappen, verschafft uns das einen entscheidenden strategischen Vorteil."
 convoy_interdiction_bs:0 "Konvois abfangen"

 convoy_interdiction_bs_desc:0 "Durch eine verbesserte Koordination können unsere U-Boote Handelskonvois angreifen, während sie auf dem Weg zu ihrem Ziel sind. Wenn wir die feindlichen Versorgungslinien kappen, verschafft uns das einen entscheidenden strategischen Vorteil."
 submarine_offensive:0 "U-Boot-Offensive"

 submarine_offensive_desc:0 "Die Kommunikation zwischen unseren U-Booten erreicht ein neues Niveau und erlaubt es ihnen, in die Offensive zu gehen. Zerstören wir die feindlichen Handelskonvois schneller, als der Feind sie ersetzen kann."

 submarine_offensive_bs:0 "U-Boot-Offensive"
 submarine_offensive_bs_desc:0 "Die Kommunikation zwischen unseren U-Booten erreicht ein neues Niveau und erlaubt es ihnen, in die Offensive zu gehen. Zerstören wir die feindlichen Handelskonvois schneller, als der Feind sie ersetzen kann."
 trade_interdiction:0 "Handelskrieg"
 trade_interdiction_desc:0 "Je früher wir die feindlichen Schiffe orten, desto früher können wir sie zerstören. Greifen Sie ihre Handelskonvois an und entkommen Sie, bevor sie reagieren können.\n\n"
 unrestricted_submarine_warfare:0 "Uneingeschränkter U-Boot-Krieg"
 unrestricted_submarine_warfare_desc:0 "Lassen wir unsere U-Boote ohne Vorwarnung jedes Schiff versenken - egal, ob es zivil ist oder nicht. Manche mögen darin einen Verstoß gegen das Kriegsvölkerrecht sehen, aber die Effektivität der Taktik lässt sich nicht leugnen."

 wolfpacks:0 "Wolfsrudel"

 wolfpacks_desc:0 "Wenn wir unsere U-Boote in Rudel organisieren, wird dadurch ihre Koordination untereinander deutlich verbessert. Sobald ein Feind geortet wird, legt sich unser U-Boot auf die Lauer, bis der Rest des Rudels eintrifft. Wir greifen erst an, wenn wir die überwältigende zahlenmäßige Überlegenheit haben."
 advanced_submarine_warfare:0 "Fortschrittlicher U-Boot-Krieg"
 advanced_submarine_warfare_desc:0 "Eine gewaltige Verbesserung der Kommunikation zwischen unseren U-Booten lässt sie ihre Angriffe im perfekten Moment ausführen. Wenn der Feind uns endlich sieht, dann ist sein Schiff schon am Sinken."
 combined_operations_raiding:0 "Jagd mit allen Einheiten"
 combined_operations_raiding_desc:0 "Alle Ressourcen erhalten den Befehl, Jagd auf feindliche Handelskonvois zu machen. Durch die Koordination zwischen unserer Hauptflotte und unseren U-Booten ist unsere Flotte immer wachsam. In unseren Gewässern bleibt kein Schiff unentdeckt."
 raider_patrols:0 "Überfallpatrouillen"
 raider_patrols_desc:0 "Patrouillen, die sowohl aus schnellen Schiffen als auch aus schwer bewaffneten Schiffen bestehen, geben den feindlichen Handelskonvois keine Möglichkeit, sich zu verstecken. \nNicht nur U-Boote können jagen."
 capital_ship_raiders:0 "Großkampfschiff-Überfälle"
 capital_ship_raiders_desc:0 "Wenn unsere mächtigsten Schiffe Jagd auf Handelskonvois machen, kann der Feind nicht länger Schutz in der Masse suchen. Sie werden auf dem Silbertablett sitzen und beten, dass wir sie nicht finden."
 carrier_operations:0 "Trägeroperationen"
 carrier_operations_desc:0 "Flugzeugträger ermöglichen es unseren Piloten, auf See schneller und leichter zuzuschlagen als von unseren Luftstützpunkten an Land aus. Wir schlagen zu, bevor sie Zeit haben zu reagieren."
 naval_air_operations:0 "Marineflieger-Operationen"
 naval_air_operations_desc:0 "Piloten, die dazu ausgebildet wurden, Missionen von Flugzeugträgern aus zu fliegen, eröffnen uns völlig neue Möglichkeiten. Flugzeuge sind eine effiziente Methode, die feindliche Flotte auszudünnen."
 base_strike:0 "Stützpunktangriff"
 base_strike_desc:0 "Wenn wir die Häfen des Feindes angreifen, lähmen wir seine Fähigkeit, seine Flotte wieder aufzubauen. So können wir die See durch pure zahlenmäßige Überlegenheit dominieren.\n\n"

 carrier_primacy:0 "Trägerüberlegenheit"
 carrier_primacy_desc:0 "Moderne Flugzeuge haben eine größere Reichweite und sind präziser als gewöhnliche Marinegeschütze. Wenn wir Träger in unsere Flotten integrieren, dominieren wir die See vom Himmel aus."
 carrier_task_forces:0 "Trägerkampfgruppen"
 carrier_task_forces_desc:0 "Organisierte Kampfgruppen mit Trägern und leichten Kreuzern sorgen dafür, dass der Feind uns niemals überraschen kann."
 massed_strikes:0 "Massenangriffe"
 massed_strikes_desc:0 "Wenn unsere Piloten für Trägermissionen ausgebildet sind, kann selbst ein überfüllter Träger reibungslos funktionieren und den Feind durch schiere Masse erdrücken. Die Effektivität in Seeschlachten wird deutlich verbessert. Ein Flugzeugträger muss wie eine gut geölte Maschine funktionieren, bei der jeder seine Rolle kennt."
 carrier_battlegroups:0 "Flugzeugträgerkampfgruppen"

 carrier_battlegroups_desc:0 "Träger können den Feind aus größerer Entfernung angreifen als jedes Marinegeschütz - und mit Augen am Himmel können wir nie überrascht werden. Eine große Gruppe von Flugzeugträgern stellt den Feind vor fast unlösbare Schwierigkeiten."

 escort_patrols:0 "Geleitschutz"
 escort_patrols_desc:0 "Wenn wir unsere Ortungsfähigkeiten verbessern, sind unsere Konvoi-Eskorten noch tödlicher für feindliche U-Boote. Nachdem sie sich nirgendwo verstecken können, stellen sie keine echte Gefahr dar."
 HQ_communications:0 "HQ - Kommunikation"
 HQ_communications_desc:0 "Die Aufrechterhaltung eines zuverlässigen Kontakts zu  untergeordneten Einheiten ist für jede Operation unerlässliche Voraussetzung. Neue Möglichkeiten diesen Kontakt besser und schneller zu garantieren gibt uns einen Vorteil gegenüber feindlichen Kräften. "
 HQ_radio:0 "HQ - Funk"
 HQ_radio_desc:0 "Durch Benutzung von Funk hat unser Hauptquartier eine bessereKontrolle über alle Operationen."
 vehicle_radio:0 "Lastwagen - Funk"
 vehicle_radio_desc:0 "Durch Einbau eines Funkgeräts in Lastwagen sollten unsere Befehlshaber eine bessere Kontrolle über die Bewegung der eigenen Einheiten haben. Dadurch kann auf feindliche Bewegungen besser reagiert werden."
 tank_radio:0 "Panzer - Funk"
 tank_radio_desc:0 "Durch Einbau eines Funkgeräts in Panzer sollten unsere Befehlshaber eine bessere Kontrolle über die Bewegung der eigenen Einheiten haben. Dadurch kann auf feindliche Bewegungen besser reagiert werden."
 recon_radio:0 "Aufklärer - Funk"
 recon_radio_desc:0 "Durch unserer Aufklärungseinheiten mit Funkgeräten können Informationen über feindliche Truppen und Umgebung direkt dem Befehlshaber zur Verfügung gestellt werden. Dieser kann aufgrund dieser Informationen viel schneller reagieren."
 infantry_radio:0 "Infantrie - Funk"
 infantry_radio_desc:0 "Durch Ausrüstung unserer Infantrie mit Funkgeräten sind diese in der Lage bei Angriff und Verteidigung das Feuer auf priorisierte Ziele zu konzentrieren."
 artillery_radio:0 "Artillerie - Funk"
 artillery_radio_desc:0 "Durch Ausrüstung der Artillerie mit Funkgeräten kann diese Angriffe und Verteidigungen besser mit konentriertem Feuer unterstützen."
