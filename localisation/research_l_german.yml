 JET_ENGINES_RESEARCHED:0 "Ermöglicht die Erforschung von Technologien, die Strahltriebwerke erfordern, beispielsweise Düsenflugzeuge"
 Interwar_AA_tech:0 "Zwischenkriegs Luftabwehr"
 Interwar_AA_tech_desc:0 "Obwohl die Marine zum Ende des 1. Weltkriegs begann ihre Schiffe mit Luftabwehr auszustatten, so verstärkten viele Länder die Entwicklung der Bord-Luftabwehr in den 1920er Jahren. Ergebnis waren schnellfeuernde Waffen mittleren Kalibers, welche hauptsächlich für die Bekämpfung von Flugzielen gedacht waren."
 Late_1930s_AA_tech:0 "Vorkriegsluftabwehr"
 Late_1930s_AA_tech_desc:0 "Da die Entwicklung der Flugzeuge weiter voranschritt, verbesserte auch die Marine ihre Luftabwehrsysteme (auch wenn sich bei Ausbruch des Krieges diese Systeme als unzureichend herausstellten), mit höherer Geschwindigkeit, mehrläufigen Geschützen, und frühen Lufabwehr Feuerleitsystemen."
 Early_War_AA_tech:0 "Kriegserfahrung der Luftabwehr"
 Early_War_AA_tech_desc:0 "Die Erfahrungen während Kriegszeiten zeigten, dass wir größere Luftabwehrsysteme auf existierenden und neuen Gestellen benötigen um der Gefahr von Luftangriffen gewappnet zu sein."
 Late_War_AA_tech:0 "Fortschrittliche Luftabwehrsysteme"
 Late_War_AA_tech_desc:0 "Verbesserte Feuerleitsysteme, trainierte Besatzung und verbesserte Leistung, kombiniert mit  Neuerungen im Bereich der Munition mit Abstandszündern, erhöhen die Effektivität des Bord-Luftabwehrsysteme enorm."
 Surface_search_radar:0 "Oberflächen - Radar"
 Surface_search_radar_desc:0 "Die frühen Radarsysteme waren sperrig und benötigen eine große Menge an Energie, dadurch konnten sie sinnvoll nur auf großen Schiffen verwendet werden.  Diese Systeme erwisen sich als sinnvoll im Bereich der taktischen Wahrnehmung, vor allem wenn die direkte Sichtweite als Information nicht ausreichte."
 air_warning_radar:0 "Luft-Warnungs - Radar"
 air_warning_radar_desc:0 "Verbesserte Radarsysteme können ebenfalls zur Überprüfung des Luftraums verwendet werden, wodurch unsere Schiffe vor Luftangriffen gewarnt werden und sich vorbereiten können."
 advanced_surface_search_radar:0 "Verbessertes Oberflächen-Radar"
 advanced_surface_search_radar_desc:0 "Die Entwicklung des  Zentimeter-Radar erlaubte den Einbau weit leistungsfähigerer und kleinerer Radargeräte. Das bedeutet, dass große Schiffe früher über taktische Möglichkeiten bescheid wissen und auch kleinere Schiffe Radarsysteme benutzen können."
 surface_fc_radar:0 "Feuerleitsystem - Oberflächen - Radar"
 surface_fc_radar_desc:0 "Wir können das Radar ebenfalls benutzen um unsere Feuerleitsystem und Entfernungsmessungen zu verbessern. Größere Kriegsschiffe sollten dadurch bei Nacht und auf längere Distanz effektiver werden."
 advanced_fc_radar:0 "Feuerleitsystem - Luftabwehr - Radar"
 advanced_fc_radar_desc:0 "Weitere Verbesserungen des Radars unterstützt die Zielfinding der Luftabwehr unserer Schiffe und ermöglicht bedeutend  treffsichereres Flugabwehrfeuer gegen feindliche Flugzeuge."
 early_sonar:0 "Frühes Sonar"
 early_sonar_desc:0 "Entwickelt am Ende des 1. Weltkriegs und anfänglich als ASDIC bezeichnet war das Sonar doch noch nicht soweit um effektiv eingesetzt werden zu können. Auch wenn das Potenzial der Sonargeräte noch nicht ausgeschöpft ist erlauben die frühen Geräte doch Schiffen untergetauchte Feinde zu bekämpfen."
 depth_charge_throwers:0 "Wasserbombenwerfer"
 depth_charge_throwers_desc:0 "Wasserbomben sind die Hauptwaffe gegen U-Boote in der Zwischenkriegszeit und der Zeit des 2. Weltkriegs. Wasserbomben können einfach über der vermuteten Position eines getauchten Feindes vom Heck eines Schiffs ins Wasser gerollt werden. Die Entwicklung von Wasserbombenwerfern throwers erlaubt es Schiffen die Bomben weiter zu verteilen und damit die Effektivität zu erhöhen."
 basic_sonar:0 "Sonar"
 basic_sonar_desc:0 "Die Benutzung von Schall zum aufspüren getauchter Schiffe war (und ist) eine komplexe Wissenschaft. Die Sonarsystem wurden bei verschiedenen Gelegenheiten zwischen dem 1. und 2. Weltkrieg weiterentwickelt."
 asw_mortars:0 "U-Bootabwehr-Mörser"
 asw_mortars_desc:0 "Ein Schlüsselproblem des Sonar war, dass der Kontakt verloren ging wenn das jagende Schiff zum Angriff auf die vermutete Position des U-Boots überging. Die ermöglichte dem U-Boot dieses Zeitfenster für Ausweichmanöver gegen den Wasserbombenangriff zu nutzen. Die Entwicklung von U-Boot-Abwehr-Mörsern wie dem britischen 'Hedgehog' oder amerikanischen 'Mousetrap' erlaubte es Eskortschiffen auch auf Ziele vor dem Schiff zu feuern. Dies war eine wichtige Ergänzung im U-Boot-Abwehr-Krieg."
 advanced_sonar:0 "Fortgeschrittenes Sonar"
 advanced_sonar_desc:0 "Das am weitesten entwickelte Sonar, welches während der Zeit entwickelt wurde, waren diese Geräte viel effizienter untergetauchte U-Boote aufzuspüren und extrem wichtig für die Bekämpfung der verbesserten U-Boot-Designs."
 interwar_torpedoes:0 "Zwischenkriegs - Torpedos"
 interwar_torpedoes_desc:0 "Die Torpedoentwicklung wurde nach dem 1. Weltkrieg fortgesetzt und die meisten der großen Nationen während des 2. Weltkriegs nutzen Torpedos, welche konstruiert und in den 1920ern und 1930ern in Dienst gestellt wurden."
 magnetic_detonators:0 "Magnetische Zünder"
 magnetic_detonators_desc:0 "Obwohl Torpedos am Anfang sehr unzuverlässig waren wurden sie mit verfeinerten magnetischen Zündern viel effektiver."
 electric_torpedoes:0 "Elektrische Torpedos"
 electric_torpedoes_desc:0 "Durch elektrischen Antrieb wird der Torpedo leiser und verursacht weniger Schraubenwasser. Für Beobachter wird der Torpedo weniger sichtbar und die Chance auf Streffer erhöht. Elektrische Torpedos waren ein weiterer erheblicher Schritt vorwärts in der Torpedo Technologie."
 advanced_torpedoes:0 "Fortschrittliche Torpedos"
 advanced_torpedoes_desc:0 "Verbesserung in der Zuverlässigkeit, des Zielen (eingeschlossen grundsätzliche Zielsucheinrichtungen) und anderen Bereichen lassen Torpedo-Designs gegen Ende des Krieges enorm gefährlich werden."
 soviet_air_tech:0 "Russische Luftstreitkräfte"
 soviet_air_tech_desc:0 "Die Wojenno-Wosduschnye Sily (Russisch: Военно-воздушные силы) war die offizielle Bezeichnung der Luftstreitkräfte der Sovietunion. Die Luftwaffe wurde aus Teilen der zaristischen Fliegertruppe 1917 gebildet."
