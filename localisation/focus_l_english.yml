 SOV_intelligentsia_purge:0 "Purge the Intelligentsia"
 SOV_intelligentsia_purge_desc:0 ""
 SOV_artists_writers_purged:0 "Purge the Artists and Writers"
 SOV_artists_writers_purged_desc:0 ""
 SOV_stalins_paranoia:0 "Stalin's Paranoia"
 SOV_stalins_paranoia_desc:0 ""
 SOV_neighbourhood_witchhunt:0 "Neighbourhood Witch Hunt"
 SOV_neighbourhood_witchhunt_desc:0 ""
 SOV_spies_everywhere:0 "Spies Everywhere!"
 SOV_spies_everywhere_desc:0 ""
 SOV_kulaks_collectivisation:0 "Kulak's Collectivisation"
 SOV_kulaks_collectivisation_desc:0 "The rate of collectivization in 1930-32 was blindingly fast, even too fast. Stalin said the Collective Farm Activists were being 'Dizzy With Success'. In 1933-38 the speed was reduced to a more manageable rate. Although the First Five-Year Plan called for the collectivization of only twenty percent of peasant households, by 1940 approximately ninety-seven percent of all peasant households had been collectivized and private ownership of property almost eliminated. Forced collectivization helped achieve Stalin's goal of rapid industrialization, but the human costs were incalculable."
 SOV_assassinate_trotsky:0 "Assassinate Trotsky"
 SOV_assassinate_trotsky_desc:0 ""
 SOV_rehabilitated_military:0 "Rehabilitated Military"
 SOV_rehabilitated_military_desc:0 "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 SOV_military_reorganization:0 "Military Reorganization"
 SOV_military_reorganization_desc:0 "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 SOV_military_reorganization2:0 "Red Army Rebuilt!"
 SOV_military_reorganization2_desc:0 "New Weapons, new commanders, new doctrines, and new divisions! The Red Army will prevail over all future enemies! We just need a little more time..."
 SOV_nkvd_primacy:0 "NKVD Primacy"
 SOV_nkvd_primacy_desc:0 "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_divisions:0 "NKVD Divisions"
 SOV_nkvd_divisions_desc:0 "The NKVD should be given some divisions of its own to act as Internal Troops, protecting railways and important installations."
 SOV_lessons_of_war:0 "Lessons of War"
 SOV_lessons_of_war_desc:0 "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armoured warfare, and perhaps even finally whip the depleted officer corps into shape!"
 SOV_smersh:0 "SMERSH"
 SOV_smersh_desc:0 "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_smersh_tt:0 "§YNullifies the risk of a coup.§!\n"
 SOV_partisan_suppression:0 "Partisan Suppression"
 SOV_partisan_suppression_desc:0 "SMERSH should be expanded to better be able to infiltrate and ruthlessly suppress all forms of partisan activity in occupied territory."
 SOV_war_with_germany:0 "War with Germany"
 SOV_war_with_germany_desc:0 "The German threat continues to grow. We can and must destroy the German army and make them bow to their new overlords."
 SOV_war_with_germany_tt:0 "Molotov Ribbentrop Pact not in effect"
 SOV_war_with_japan:0 "War with Japan"
 SOV_has_not_officers_purged_tt:0 "Does not have national spirit §YOfficers Purged§!"
 SOV_war_with_japan_desc:0 "It seems the Japanese have no plans to back down. The only effective deterrent is going to be war. They will regret having resisted our demands when The Red Army tramples them down."
 SOV_war_with_uk:0 "War With UK"
 SOV_war_with_uk_desc:0 "The imperialistic British have never had any respect for us. There is no doubt that they will turn to The Soviet Union when they are finished with the rest of the world. There is only one way to prevent their aggressive expansion. War!"
 SOV_claim_on_the_straits:0 "Claim the Straits"
 SOV_claim_on_the_straits_desc:0 "The straits leading from The Black Sea to the Aegean Sea is a key strategic point. We cannot allow this territory to be controlled by foreign powers. To ensure relevance of The Red Fleet we need to secure the straits."
 SOV_ultimatum_to_greece:0 "Ultimatum to Greece"
 SOV_ultimatum_to_greece_desc:0 "The Aegean Islands is the last strategic piece we need to make sure The Red Fleet can operate freely. The Greeks are pressured from all sides and will most like give up a little territory to avoid an all-out war."
 SOV_diversify_the_programme:0 "Diversify the Program"
 SOV_diversify_the_programme_desc:0 "We have learned much from the last years and progress have been made in fields of traditional warfare. We are a nation of great scientists who have the capacity to uncover methods of war giving tremendous advantages. We must make sure they have the best conditions to work under if we want to see results."
 SOV_research_city_experiment:0 "Research City Experiment"
 SOV_research_city_experiment_desc:0 "One of our foremost scientists, Kurchatov, has noted that when breaking up of kernels in a kilogram of uranium, the energy released must be equal to the explosion of 20,000 tons of trotyl. We need to harness this power before our enemies to ensure the survival of the Motherland."
 SOV_closed_city_network:0 "Closed City Network"
 SOV_closed_city_network_desc:0 "We should set up closed cities for research that require more space than we have available in our military bases. Restricting access to the cities ensures that our research remains secret, while giving our scientists plenty of space for large scale experiments."
 SOV_war_since_purge:0 "Has had a war since completing The Great Purge"
 SOV_fortify_molotov_line:0 "Build the Molotov Line"
 SOV_fortify_molotov_line_desc:0 "Our new territories must be protected as well. Fortify key areas of the new Molotov Line."
 SOV_On_to_China:0 "Open the Chinese Border"
 SOV_On_to_China_desc:0 " "
 SOV_Moiseyev_Dance_troupe:0 "Igor Moiseyev Dance Troupe"
 SOV_Moiseyev_Dance_troupe_desc:0 "Did Stalin laugh ?...Since the early 1930s, Moiseyev staged acrobatic parades on Red Square and finally came up with the idea of establishing the Theatre of Folk Art. In 1936, Vyacheslav Molotov put him in charge of the new dance company, which has since been known as the Moiseyev Ballet. Among about 200 dances he created for his company, some humorously represented the game of football and guerrilla warfare. After visiting Belarus, he choreographed a Belarusian 'folk' dance Bulba ('Potato'), which over the years indeed became a Belarusian folk dance. Moiseyev's work has been especially admired 'for the balance that it maintained between authentic folk dance and theatrical effectiveness'."
 SOV_onethousanders:0 "Stakhanovite movement"
 SOV_onethousanders_desc:0 "During World War II the Stakhanovites used different methods to increase productivity, such as working several machine-tools at a time and combining professions. The Stakhanovites organized the two-hundreds movement (200% or more of quota in a single shift) and one-thousands movement (1000% of the norm in a shift). The Stakhanovite movement remained widespread after the war."
 SOV_tankograd:0 "Tankograd"
 SOV_tankograd_desc:0 "During World War II, Joseph Stalin decided to move a large part of Soviet factory production to places out of the way of the advancing German armies in late 1941. This brought new industries and thousands of workers to Chelyabinsk. Facilities to produce T-34 tanks and Katyusha rocket launchers existed in Chelyabinsk. During World War II, it produced 18,000 tanks, and 48,500 tank diesel engines as well as over 17 million units of ammunition. In the press of the time Chelyabinsk was informally called 'Tankograd' or 'Tank City'. The S.M. Kirov Factory no. 185 moved here from Leningrad to produce heavy tanks"
 ##### FRA #####
 FRA_metropolitan_france:0 "Metropolitan France"
 FRA_metropolitan_france_tt:0 "Not enough building slots for §YInfrastructure§! in Metropolitan France"
 FRA_metropolitan_france_desc:0 "La Métropole should always come first. We can start by improving our infrastructure to create jobs and enable faster troop deployment."
 FRA_algerie_france:0 "French Algeria"
 FRA_algerie_france_tt:0 "Not enough building slots for §YInfrastructure§! in Colonial France"
 FRA_algerie_france_desc:0 "Europe is facing dangerous times. We should focus on improving our lands to the south and ensure we can always support the mainland."
 FRA_algerian_industry:0 "Algerian Industry"
 FRA_algerian_industry_tt:0 "Not enough building slots for §YCivilian Factories§! in French Algeria"
 FRA_algerian_industry_desc:0 "We should focus our industry in Algiers. Should tensions increase in Europe we will still have an industrial capacity outside the reach of enemy bombers."
 FRA_industrial_expansion:0 "Industrial Expansion"
 FRA_industrial_expansion_tt:0 "Not enough building slots for §YCivilian Factories§! in Metropolitan France"
 FRA_industrial_expansion_desc:0 "We need a stronger industrial presence at home. We have plenty of labour ready, but need more factory lines."
 FRA_colonial_industry:0 "Colonial Industry"
 FRA_colonial_industry_tt:0 "Not enough building slots for §YCivilian Factories§! in Colonial France"
 FRA_colonial_industry_desc:0 "We should focus our industry in Algiers. Should tensions increase in Europe, we will still have an industrial capacity outside the reach of enemy bombers."
 FRA_military_factories:0 "Military Factories"
 FRA_military_factories_tt:0 "Not enough building slots for §YMilitary Factory§! in Metropolitan France"
 FRA_military_factories_desc:0 "Our war machine is falling behind in capacity. We need to focus on production of military equipment on our home soil to make sure that our borders are constantly given new equipment."
 FRA_algerian_military_factories:0 "Algerian Military Factories"
 FRA_algerian_military_factories_tt:0 "Not enough building slots for §YMilitary Factory§! in French Algeria"
 FRA_algerian_military_factories_desc:0 "Placing our military production outside Europe in French Algeria, ensures that even if the enemy gains control of our airspace, we will maintain a constant flow of equipment to our frontline troops."
 FRA_colonial_military_factories:0 "Colonial Military Factories"
 FRA_colonial_military_factories_tt:0 "Not enough building slots for §YMilitary Factory§! in Colonial France"
 FRA_colonial_military_factories_desc:0 "Placing our military production outside Europe ensures that even if the enemy gains control of our airspace, we will maintain a constant flow of equipment to our frontline troops."
 FRA_indochina:0 "Indochine Française"
 FRA_indochina_tt:0 "Not enough building slots for §YInfrastructure§! in Indochina"
 FRA_indochina_desc:0 "French Indochina has been neglected for too long. Building the Transindochinois between Saigon and Hanoi will surely allow us a better exploitation of present resources."
 FRA_indochina_industry:0 "Indochina Industry"
 FRA_indochina_industry_tt:0 "Not enough building slots for §YCivilian Factories§! in French Indochina"
 FRA_indochina_industry_desc:0 "We should focus our industry in Indochina. Should tensions increase in Europe, we will still have an industrial capacity outside the reach of enemy bombers."
 FRA_indochina_military_factories:0 "Indochina Military Factories"
 FRA_indochina_military_factories_tt:0 "Not enough building slots for §YMilitary Factory§! in French Algeria"
 FRA_indochina_military_factories_desc:0 "Placing our military production outside Europe in French Indochina, ensures that even if the enemy gains control of our airspace, we will maintain a constant flow of equipment to our frontline troops."
 FRA_indochina_port:0 "Saigon's Development"
 FRA_indochina_port_tt:0 "Not enough building slots for §YNaval Base§! in Saigon"
 FRA_indochina_port_desc:0 "Improving Saigon's naval base will reduce the distance between the Metropole and Indochina. Furthermore, it will reinforce France presence in Asia."
 FRA_indochina_winning_bet:0 "Winning Bet"
 FRA_indochina_winning_bet_desc:0 "Our previous investments paid off! We improved our production in Indochina."
 FRA_algerian_refineries:0 "Algerian Refineries"
 FRA_algerian_refineries_desc:0 "Algiers is a perfect place for constructing refineries. Close to oil sources and close to production in the homeland."
 FRA_prospect_for_oil:0 "Prospect for Oil"
 FRA_prospect_for_oil_desc:0 "Old empires always fear new ones on the rise and we should not depend on them. We cannot rely on oil from other nations and should focus our efforts on finding our own source within the empire. This is how we make sure to stay competitive far into the future."
 FRA_extra_research_slot:0 "Extra Research Slot"
 FRA_extra_research_slot_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 FRA_nuclear_effort:0 "Nuclear Effort"
 FRA_nuclear_effort_desc:0 "Initial tests in nuclear science has shown promising results. Harnessing its power can give us a weapon unlike anything mankind has seen."
 FRA_jet_effort:0 "Jet Effort"
 FRA_jet_effort_desc:0 "Air combat is all about mobility. The Jet engine is such a powerful advance that the enemy pilots will seem to stand still while we rip them out of the sky."
 FRA_extra_research_slot_2:0 "Extra Research Slot II"
 FRA_extra_research_slot_2_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 FRA_defensive_focus:0 "Defensive Focus"
 FRA_defensive_focus_desc:0 "In times like these, it is best to strengthen our defences. If there are threats, let them come to us so that we can deal with them on our own land. We have a perfect candidate to lead our army, all we need is your word."
 FRA_aggressive_focus:0 "Aggressive Focus"
 FRA_aggressive_focus_desc:0 "We cannot sit idly by as enemies move in on our borders. And we cannot leave our allies to fend for themselves in a war scenario. Prepare our army! Gamelin is the man for the job."
 FRA_fortification_focus:0 "Fortification Focus"
 FRA_fortification_focus_desc:0 "As critical as our forts have been, we need to find ways to construct them more efficiently. The Maginot line has been a powerful deterrent of enemy forces, we could use the security of more defences like it."
 FRA_alpine_forts:0 "Alpine Forts"
 FRA_alpine_forts_desc:0 "The Italians won't cross the border so easily once we finish covering the alps with our newly planned line of defence. We will have time to respond and reinforce our position."
 FRA_extend_the_maginot_line:0 "Extend the Maginot Line"
 FRA_extend_the_maginot_line_desc:0 "We cannot count on Belgium to hold their ground, if they let enemy armies through we might be in trouble. Extending the Maginot Line is crucial to keeping unwanted armies out of France!"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "All men and women who can fight will do so. Producing weapons in mass will lower the cost. We will put a rifle in the hands of everyone."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Our Artillery will form a single powerful unit to focus fire on specific points. One volley at a time and we will weaken the enemy line and punch our way through if we have to!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Battle Tanks are the way forward in military industry. We want to control the battlefield and for this we will need new powerful Tanks!"
 FRA_motorized_focus:0 "Motorized Focus"
 FRA_motorized_focus_desc:0 "Finding better ways to build our infantry vehicles will help our ability to support and reinforce the front lines."
 FRA_mechanized_focus:0 "Mechanized Focus"
 FRA_mechanized_focus_desc:0 "Armoured vehicles play an increasingly important role in the war. While slightly less intimidating than your average tank, they give us an edge in communication, command, transport and urban warfare. "
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "By law, the Infantry control all tank forces. The lighter, faster cavalry 'vehicles' or Automitrailleuses are better suited for travel and can still deal some damage with their mounted weapons."
 FRA_army_reform:0 "Army Reform"
 FRA_army_reform_desc:0 "No infantry unit or high-tech tank alone will win us the war. We must put our efforts into developing both our tactical and strategical capabilities. With the right people on the job we can evolve as an army."
 FRA_navy_focus:0 "Navy Focus"
 FRA_navy_focus_tt:0 "Not enough building slots for §YNaval Base§!"
 FRA_navy_focus_desc:0 "If we plan to expand our navy the first step is to improve and expand our naval bases. Our unique ships require constant attention to stay combat ready at all times."
 FRA_improved_screen_ships:0 "Improved Screen Ships"
 FRA_improved_screen_ships_desc:0 "Destroyers and Lighter Cruisers play a key role in defending our heavier Battleships or Carriers. If we lose our line of defence at sea we risk all ships and men. We must make sure our ships are built with the latest technology."
 FRA_capital_ship_focus:0 "Capital Ship Focus"
 FRA_capital_ship_focus_desc:0 "Improving the design of our Battleships would lead to great tactical advantages. With their range and power uncontested, no one will be able to outrun their guns."
 FRA_carrier_focus:0 "Carrier Focus"
 FRA_carrier_focus_desc:0 "Naval theorists have directed our attention to our outdated Carriers. They have suggestions on how Carriers can be further utilized if development is pushed in the right direction. Real progress cannot be made without our full support."
 FRA_initiate_government_reform:0 "Government Reform"
 FRA_initiate_government_reform_desc:0 "The world has grown dangerous. We can no longer be tied down by our own petty squabbles. It is time to empower our politicians and move forward for the sake of France."
 FRA_support_the_left:0 "Support the Left"
 FRA_support_the_left_desc:0 "The Comintern is growing stronger. It is time to show that our interest can be aligned and support our communist organizations."
 FRA_leftist_rhetoric:0 "Leftist Rhetoric"
 FRA_leftist_rhetoric_desc:0 "The goal is clear. Equality for all. We do not want capitalist interests in French politics. It is imperative that we give optimal conditions for our communist organizations to flourish."
 FRA_scw_intervention_republicans:0 "Republican Intervention"
 FRA_scw_intervention_republicans_desc:0 "Republican Spain needs our help! \nAnyone willing to fight for the cause should be allowed to. We cannot allow another fascist regime to gain ground."
 FRA_national_mobilization:0 "National Mobilization"
 FRA_national_mobilization_desc:0 "We finally have a government capable of taking action. Now it is time to strengthen our army and be prepared to fight for France."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "The fat bankers and the power-hungry demagogues are strengthening their bloody grip on the world. With each passing day we see free men enslaved and the world plunged further into crisis, created by the greed of the individual. French ideals are needed more than ever! Humanity needs us, and we need to unite humanity!"
 FRA_join_comintern:0 "Join Comintern"
 FRA_join_comintern_desc:0 "With enemies everywhere we turn, we need to strengthen our position with some powerful allies. Our ties with the Comintern has grown stronger and it is time to dedicate ourselves fully to their cause."
 FRA_support_status_quo:0 "Support The Status Quo"
 FRA_support_status_quo_desc:0 "France is the cradle and protector of liberty and should remain so. If we ever wish to achieve unity again, then we must stabilize our democracy before it dwindles."
 FRA_little_entente:0 "Little Entente"
 FRA_little_entente_desc:0 "The Little Entente, an alliance formed after the Great War to prevent aggression from Austria and Hungary to their neighbours, was supported by France, but has now began to fall apart. Instead of securing ties with Britain, we should take initiative to restore and consolidate this faction, starting with its founders in Czechoslovakia."
 FRA_go_with_britain:0 "Go with Britain"
 FRA_go_with_britain_desc:0 "With Russia forever changed, only France and Britain remain of the old Triple Entente. If history is doomed to repeat itself, we must ensure that these two nations, bastions of democracy and liberty in Europe, remain Allies."
 FRA_strengthen_government_support:0 "Strengthen Government"
 FRA_strengthen_government_support_desc:0 "We have made plans for the following year that will meet the wishes of people in all parts of France. Show them that we are capable of action and worthy to rule France, so we can once again stand united."
 FRA_defensive_strategems:0 "Defensive Stratagems"
 FRA_defensive_strategems_desc:0 "If we want the people of France to fight a war for us it is more important than ever that we have a clear direction. We must stop fighting amongst ourselves and fight for France and "Liberté, égalité, fraternité" instead."
 FRA_invite_yugoslavia:0 "Invite Yugoslavia"
 FRA_invite_yugoslavia_desc:0 "Yugoslavia has enough concerns without having to worry about expansionist neighbours. Bringing them back into the Little Entente would be a great service to both them and ourselves."
 FRA_invite_romania:0 "Invite Romania"
 FRA_invite_romania_desc:0 "The Romanian democracy is fragile, caught between its internal fascist factions and Soviet communism. Bringing them into the Little Entente will allow them to retain stability with our backing."
 FRA_polish_guarantee:0 "Polish Guarantee"
 FRA_polish_guarantee_desc:0 "Polish diplomats have expressed concerns about the tension on their borders. A guarantee from our mighty nation should deter anyone planning an invasion."
 FRA_czech_guarantee:0 "Czech Guarantee"
 FRA_czech_guarantee_desc:0 "Tension is rising at the Czech border. We cannot allow expansive nations to take over a free and democratic nation. The Czechs must remain a free people. With a guarantee from us anyone planning an invasion will think twice."
 FRA_revise_versailles:0 "Revise Versailles"
 FRA_revise_versailles_desc:0 "The Germans are already ignoring the reparations stipulated by the Versailles Treaty, showing that France no longer inspires respect. If anything, we have the right to demand more for the lives lost in the Great War, but a just treaty would require a strong France, a new France, to enforce it."
 FRA_support_the_right:0 "Support the Right"
 FRA_support_the_right_desc:0 "France has always been a strong and proud nation, but the lack of government action has divided the people. We must unite France and assert our superiority and strength to avoid succumbing to decay."
 FRA_right_wing_rhetoric:0 "Right Wing Rhetoric"
 FRA_right_wing_rhetoric_desc:0 "We must focus on reaching every French and lift their national spirit. Show them that we can be the powerful leaders they need and they will become proud citizens of our glorious nation."
 FRA_scw_intervention_nationalists:0 "Nationalist Intervention"
 FRA_scw_intervention_nationalists_desc:0 " The Nationalists are finally gaining ground in Spain. Their cause is a righteous one and anyone willing to fight for them should be allowed to."
 FRA_army_of_aggression:0 "Army of Aggression"
 FRA_army_of_aggression_desc:0 "We can no longer sit behind an obsolete wall, while our enemies run rampant across Europe. It is time to strengthen our army and push our borders to ensure France continue to be a grand nation."
 FRA_france_first:0 "France First"
 FRA_france_first_desc:0 "We are France! Victors of the Great War! Saviours of Europe! We are home of the greatest thinkers this world has seen. Too many nations seek to plunge the world into chaos. We are needed, and we will heed the call. We will take the helm, weather the storm, and steer humanity to safety under our rule!"
 FRA_woo_italy:0 "Woo Italy"
 FRA_woo_italy_desc:0 "Italy has the potential to become a powerful nation. Thanks to the strong leadership of Mussolini people of Italy are united and ready to fight for the right cause. Let that cause be ours."
 FRA_join_germany:0 "Join Germany"
 FRA_join_germany_desc:0 "The German Reich is becoming a force to be reckoned with. Their vision of a better future can be aligned with our interests. We should support them and once the dust settles France will get its rightful piece of Europe."
 FRA_naval_doctrine:0 "Naval Doctrine"
 FRA_naval_doctrine_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategical manoeuvres. Before we take chances with these new theories we need to have them properly tested and plans solidified."
 FRA_air_focus:0 "Air Focus"
 air_focus_bypass_tt:0 "Not enough building slots for §YAir Base§!"
 FRA_air_focus_desc:0 "Time has come to expand on our Airforce! Plans have already been made to start construction of new Air Bases to support a big quantity increase in both personnel and aircraft."
 FRA_cas_focus:0 "CAS Focus"
 FRA_cas_focus_desc:0 "Air support for our ships and land forces have been a very efficient addition at a relatively small investment. The planes used for this purpose now have several suggested improvements, let our engineers put together the next generation of support aircraft."
 FRA_fighter_focus:0 "Fighter Focus"
 FRA_fighter_focus_desc:0 "Some revolutionary civilian engineering can be applied on our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others."
 FRA_bomber_focus:0 "Bomber Focus"
 FRA_bomber_focus_desc:0 "Air support is an important part of both our defensive and offensive capabilities. If we focus our efforts on developing fast, more agile and accurate bombers we will maintain an edge in any land battle."
 FRA_heavy_fighter_focus:0 "Heavy Fighter Focus"
 FRA_heavy_fighter_focus_desc:0 "Our Heavy Fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed."
 FRA_air_doctrine:0 "Air Doctrine"
 FRA_air_doctrine_desc:0 "We have gained enough experience to test new theories in air warfare at a faster pace. This will allow us to explore new tactical and strategic possibilities. Air combat is the key in modern warfare."
 FRA_heavy_bomber_focus:0 "Heavy Bomber Focus"
 FRA_heavy_bomber_focus_desc:0 "Modern heavy bomber will be armed to handle lesser aerial skirmishes on their own. If we allow our engineers to focus on developing the newest technology, we will have a better chance of destroying enemy production facilities."
 FRA_naval_bomber_focus:0 "Naval Bomber Focus"
 FRA_naval_bomber_focus_desc:0 "Ships have proven exceptionally vulnerable to aircrafts. We should keep improving on their technology to ensure we stay ahead of any countermeasures."
 FRA_strengthen_government_support_tooltip:0 "'Strengthen Government Support' idea has run its course."
 ##### USA #####
 usa_focus:0 "USA National Focus"
 USA_issue_war_bonds:0 "Issue War Bonds"
 USA_issue_war_bonds_desc:0 "With war bonds, we rely on the people's support of the war effort and patriotism to finance military expenses."
 USA_office_of_strategic_services:0 "Office of Strategic Services"
 USA_office_of_strategic_services_desc:0 "Forming a dedicated intelligence agency will not only aid the war, but future operations abroad. British intelligence services can serve as a model."
 USA_wartime_industry:0 "Wartime Industry"
 USA_wartime_industry_desc:0 "We have a strong industry, but not all of it is well adapted for production of war materials. Finding efficient processes to facilitate this change will be key to utilizing our resources."
 USA_first_special_service_force:0 "First Special Service Force"
 USA_first_special_service_force_desc:0 "Operations behind enemy lines in inhospitable territory will be part of any global conflict. Forming commando units to fulfil these roles is essential to our future warfare."
 USA_rubber_reserve_company:0 "Rubber Reserve Company"
 USA_rubber_reserve_company_desc:0 "With the eruption of war, we have lost almost all our sources of imported rubber. \n\nWith an enormous coordinated effort, the rubber companies in the United States can cooperate to find better means of producing synthetic rubber, possibly even meeting the demands of the war effort."
 USA_manifest_destiny:0 "Manifest Destiny"
 USA_manifest_destiny_desc:0 "The special circumstances around our nation's foundation and history give us mandate to act on injustice and oppression anywhere in the world. To create a safe international community, our primary export must be freedom."
 USA_manifest_destiny_tt:0 "§YGives war goals against all Fascist and Communist nations.§!\n"
 USA_scientist_haven:0 "Scientist Haven"
 USA_scientist_haven_desc:0 "Having asserted ourselves as guardians of liberty in the world, we can welcome researchers and intellectuals driven out of the oppressive regimes abroad, giving them a chance to succeed and aid our cause in the land of opportunity."
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Millions of people are still suffering the unemployment resulting from the Great Depression. An agency to put these people to work on public projects may not fully solve the problem, but the Work Progress Administration is a step in the right direction."
 USA_committee_on_technocracy:0 "Committee on Technocracy"
 USA_committee_on_technocracy_desc:0 "We should replace a number of politicians and businesspeople with scientists and engineers. They have the technical expertise to manage the economy and we will see great scientific progress, which will lead to our economy flourishing once again."
 USA_support_rock_island:0 "Support Rock Island Arsenal"
 USA_support_rock_island_desc:0 "Supporting our brave troops in any way we can is key to victory. Be that by laying down heavy artillery fire from a distance or more direct support on the battlefield. We must make sure our troops have everything they need."
 USA_military_construction:0 "Expand Our Military Factories"
 USA_military_construction_desc:0 "With superpowers threatening world peace, our public works projects need to be turned towards military matters as well as civilian ones."
 USA_USACE_projects:0 "US Army Corps of Engineers Projects"
 USA_USACE_projects_desc:0 "The US Army Corps of Engineers will be put to the task of building the foundation for many future military projects the like of which the world has never seen. Essayons!"
 USA_arsenal_of_democracy:0 "Arsenal of Democracy"
 USA_arsenal_of_democracy_desc:0 "Regardless of whether or not we choose to intervene directly in a war, democratic nations must know that we will arm and support them."
 USA_liberty_ships:0 "Liberty Ships"
 USA_liberty_ships_desc:0 "Mass-production of cargo ships need to accompany our industrial developments to ensure our materials and troops reach the theatres where they are needed."
 USA_war_propaganda:0 "War Propaganda"
 USA_war_propaganda_desc:0 "Our people don't want to send their children to die in another war, but many politicians see a need for intervention. Propaganda to demonize the enemy and call for open conflict may not only be a tool for tyrants."
 USA_war_plan_black:0 "War Plan Black"
 USA_war_plan_black_desc:0 "It's plain to see that Germany's politics and expansionism goes far beyond any measure of sanity. They must be stopped before their war machine reaches the point of no return."
 USA_embargo_germany:0 "Embargo Germany"
 USA_embargo_germany_desc:0 "Germany is dependent on oil and other natural resources for their war effort. Cutting off their access to these is the least we can do."
 USA_destroyers_for_bases:0 "Destroyers for Bases"
 USA_destroyers_for_bases_desc:0 "The UK needs ships, and we need to protect our home territory. For the right to set up military bases in currently British territories, we can exchange some Destroyers, which will hopefully be put to good use as well."
 USA_war_plan_white:0 "War Plan White"
 USA_war_plan_white_desc:0 "The Red Menace cannot be allowed to expand unchecked. Whether from without or from within, there is no greater threat to our nation and the world at large."
 USA_embargo_USSR:0 "Embargo USSR"
 USA_embargo_USSR_desc:0 "Depriving the Soviet Union of trade opportunities with us will both keep us from aiding their military efforts and prove our economic model as superior."
 USA_war_plan_red:0 "War Plan Red"
 USA_war_plan_red_desc:0 "After appearing to be on the path to respecting the people, our old oppressors are now at odds with the winds of change we've accepted. The British Empire is showing its true colours. We must let them know where we stand."
 USA_embargo_the_empire:0 "Embargo the Empire"
 USA_embargo_the_empire_desc:0 "Despite having enjoyed good relations for a long time, the British have betrayed the ideals we hoped they learned to live up to. It's time to let them know the consequences."
 USA_war_plan_orange:0 "War Plan Orange"
 USA_war_plan_orange_desc:0 "There is no greater threat to us than Japan's imperialistic ambitions. Their efforts to expand into Asia and the Pacific will put them at odds with our interests quickly."
 USA_embargo_japan:0 "Embargo Japan"
 USA_embargo_japan_desc:0 "We must show Japan that their aggression will not be accepted or aided by the USA. An embargo will be the first step to thwarting their designs on the Pacific."
 USA_prepare_intervention:0 "Prepare Intervention"
 USA_prepare_intervention_desc:0 "Through diplomatic and trade decisions, our position on the international scene has shifted from neutral and isolationist to taking a stance on foreign aggressions. Our military policies will reflect this in in the future."
 USA_extra_tech_team:0 "Skunk Works"
 USA_extra_tech_team_desc:0 "The designation "skunk works" or "skunkworks" is widely used in business, engineering, and technical fields to describe a group within an organization given a high degree of autonomy and unhampered by bureaucracy, with the task of working on advanced or secret projects."
 USA_manhattan_project:0 "Manhattan Project"
 USA_manhattan_project_desc:0 "Development of Substitute Materials, an innocent-sounding USACE project, will eventually be known as the Manhattan Project. One of the most secretive and dangerous undertakings in military history, its goal is creating the first atomic bomb."
 USA_unholy_alliance:0 "Unholy Alliance"
 USA_unholy_alliance_desc:0 "Sometimes, we have to choose our enemies. Often, the choice is not easy. The future may judge us for standing side by side with one tyrant, or praise us for saving it from the other."
 USA_unholy_alliance_tt:0 "Boosts opinion and trade opinion with the Soviet Union or Germany if they are at war, siding with the defender."
 USA_limited_intervention:0 "Limited Intervention"
 USA_limited_intervention_desc:0 "It would take extraordinary aggression to draw us into a war at full force, but after recent developments, many people are freely willing to assist in conflicts abroad."
 USA_the_giant_wakes:0 "The Giant Wakes"
 USA_the_giant_wakes_desc:0 "Nations turn to us to protect the values of democracy and liberty. The world where non-interventionist America was born no longer exists and we must adapt accordingly."
 USA_pearl_harbor_gambit:0 "Pearl Harbor Gambit"
 USA_pearl_harbor_gambit_desc:0 "The naval base in Pearl Harbor is an easy target for the Japanese. By basing a fleet there, we will demonstrate our power in the Pacific. Will they dare challenge such a bold move?"
 USA_pearl_harbor_gambit_tt:0 "§YWhile the focus is running, Japan will have the opportunity to launch an attack.§!"
 USA_cancel_pearl_harbor_gambit:0 "Cancel Pearl Harbor Gambit"
 USA_cancel_pearl_harbor_gambit_desc:0 "Stationing a fleet in Pearl Harbor endangers the lives of our sailors. We will not risk them to provoke a war with Japan."
 USA_air_war_plans_division:0 "Aeronautical Industry Subsidies"
 USA_air_war_plans_division_desc:0 "To make the right priorities in aviation as well as aircraft production will require long-term planning. The AWPD will ensure we have materiel, organization and strategic plans."
 USA_air_support:0 "Air Support"
 USA_air_support_desc:0 "Aerial warfare must first and foremost be used in conjunction with other military operations."
 USA_strategic_bombing:0 "Strategic Bombing"
 USA_strategic_bombing_desc:0 "The capacity to execute precision bombing will allow us to stop the war machine of any nation in its tracks."
 USA_TAC:0 "Tactical Bomber Effort"
 USA_TAC_desc:0 "Constructing planes built to attack tactical targets will make way for our troops to advance more safely."
 USA_combined_bomber_offensive:0 "Combined Bomber Offensive"
 USA_combined_bomber_offensive_desc:0 "With another Great Power on our side, we have unexpected advantages in researching and applying large-scale offensive bombing."
 USA_fund_the_navy:0 "Fund The Navy"
 USA_fund_the_navy_desc:0 "We must be able to adapt to anything new our enemies throws at us. Increased funding to navy exercises will lead to a more efficient navy that can tactically outperform our enemies."
 USA_bureau_of_ships:0 "Bureau of Ships"
 USA_bureau_of_ships_desc:0 "We will combine the Bureau of Construction and Repair and the Bureau of Engineering into one entity to oversee future naval developments."
 USA_battleship_primacy:0 "Battleship Primacy"
 USA_battleship_primacy_desc:0 "With the Japanese denunciation of the Washington Naval Treaty, we may face another arms race on the oceans. We will ensure we have both the most and best battleships."
 USA_advanced_mahanian_doctrine:0 "Advanced Mahanian Doctrine"
 USA_advanced_mahanian_doctrine_desc:0 "The influence of Alfred Thayer Mahan on naval warfare can hardly be underestimated. Building on his work will allow us to make good use of battleships, which he considered a decisive factor."
 USA_carrier_primacy:0 "Carrier Primacy"
 USA_carrier_primacy_desc:0 "Air power will be needed in battles to come, and the most practical means of extending its range is the use of aircraft carriers. We must create more advanced and specialized models."
 USA_bureau_of_aeronautics:0 "Patrol Bombers"
 USA_bureau_of_aeronautics_desc:0 "To meet the needs for naval aviation development, the Bureau of Aeronautics, which has been responsible for these matters for decades, will have to be expanded."
 USA_escort_effort:0 "Escort Effort"
 USA_escort_effort_desc:0 "Submarines constitute a danger to our merchant convoys. Focusing on development of new destroyer models will allow us to wage anti-submarine warfare efficiently."
 USA_convoy_tactics:0 "Convoy Tactics"
 USA_convoy_tactics_desc:0 "Protecting our trade vessels is not just about escorts and effective intelligence, but also tactical choices in how to arrange our trade routes and routines."
 USA_amphibious_operations:0 "Amphibious Operations"
 USA_amphibious_operations_desc:0 "Unless our worst nightmares come true, this war will not be ended on American soil. Well-executed landings will need to be part of the path to victory."
 USA_expand_the_USMC:0 "Expand the Marine Corps"
 USA_expand_the_USMC_desc:0 "The United States Marine Corps have been a decisive force in many past wars and may be more relevant than ever for our amphibious campaigns. Semper fidelis!"
 USA_reinforce_monroe_doctrine:0 "Reaffirm Monroe Doctrine"
 USA_reinforce_monroe_doctrine_desc:0 "Dating over 100 years back, the Monroe Doctrine codified US intervention in the case of European attempts to colonize the Americas, but stay out of European affairs. Strengthening our role as peacekeepers on these continents will improve our influence in the region."
 USA_carribean_sphere:0 "Caribbean Sphere"
 USA_carribean_sphere_desc:0 "The Caribbean islands offer the perfect location to launch strikes against our Eastern coast or the Panama Canal, so of course we must make it clear that no hostile takeovers of the area will be permitted."
 USA_central_america:0 "Central America"
 USA_central_america_desc:0 "It would be unthinkable to let any foreign power take control of, or even be able to threaten, the Panama Canal. As such, we shall guarantee the independence of all the Central American nations."
 USA_the_neighbors:0 "The Neighbours"
 USA_the_neighbors_desc:0 "We must first and foremost see to the safety of the countries closest to us. Rather than having the enemy cross our neighbours to get to us, they'll cross us if they cross our neighbours."
 USA_south_america:0 "South America"
 USA_south_america_desc:0 "Colonial empires must never again be able to expand into South American, we shall guarantee the independence of our Southern brothers to keep them safe."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "The peace in America must be kept. We have the strength to ensure that petty squabbles between neighbouring nation do not escalate. A war at our doorsteps is exactly what our enemies want, and we must do everything we can to prevent it."
 USA_pax_americana_tt:0 "@USA §YUnited States§! can intervene in wars between American countries"
 USA_black_chamber:0 "Black Chamber Operation"
 USA_black_chamber_complete:0 "§RCLASSIFIED§!"
 USA_black_chamber_desc:0 "We have information of political activities in a number of American countries that does not align with our interests. Fortunately, we have established a underground propaganda network and are ready to push these countries in our direction. This is something we must do to ensure that we are not under threat at home."
 USA_preemptive_intervention:0 "Pre-emptive Intervention"
 USA_preemptive_intervention_desc:0 "We can no longer sit idly by and watch neighbouring countries build tool of war meant to suppress us or our allies. We must intervene for the greater good of our mighty country and the world."
 USA_anti_imperialism:0 "Anti-Imperialism"
 USA_anti_imperialism_desc:0 "America has always been an enemy of imperialistic oppressors, but it's plain to see that most so-called democracies are willing to keep these institutions alive as long as they benefit from them. The revolutionaries of the Soviet Union are better allies."
 USA_fascist_menace:0 "The Fascist Menace"
 USA_fascist_menace_desc:0 "The Versailles Treaty and economic sanctions haven't stopped Germany, but rather provided fertile soil to and even more sinister movement. Germany must be defeated again and brought under our control, at least for the time being."
 USA_crusade_against_communism:0 "Crusade Against Communism"
 USA_crusade_against_communism_desc:0 "The Red Terror is by far the worst menace this world has ever faced. By any means necessary, the destructive ideology emanating from the Soviet Union must be cut off at its origin, and we will be the ones to do it."
 USA_strike_at_the_empire:0 "Strike at the Empire"
 USA_strike_at_the_empire_desc:0 "The true threat to liberty in the world is the colonial empires built by European superpowers. They must be crushed, and their populations freed, starting with the British Empire we once freed ourselves from."
 USA_defense_of_the_pacific:0 "Defence of the Pacific"
 USA_defense_of_the_pacific_desc:0 "The Japanese government is beyond hope, its expansionism threatening both our people and its Asian neighbours. The nation must be brought under American administration to reform it and prevent it from ever repeating its mistakes."
 USA_volunteers_women:0 "Women Volunteers"
 USA_volunteers_women_desc:0 "Some 358,000 women, all of which were volunteers, joined the Armed Services during WWII, serving at home and abroad. At the urging of First Lady Eleanor Roosevelt and women’s groups, and impressed by the British use of women in service, General George Marshall supported the idea of introducing a women’s service branch into the Army."
 USA_volunteers_I:0 "First Surge of Volunteers"
 USA_volunteers_I_desc:0 "38.8% (6,332,000) of U.S. servicemen and all servicewomen were volunteers. This is the first wave of the volunteers eager to defend Freedom."
 USA_volunteers_II:0 "Second Surge of Volunteers"
 USA_volunteers_II_desc:0 "38.8% (6,332,000) of U.S. servicemen and all servicewomen were volunteers. This is the second wave of the volunteers eager to defend Freedom."
 USA_volunteers_III:0 "Third Surge of Volunteers"
 USA_volunteers_III_desc:0 "38.8% (6,332,000) of U.S. servicemen and all servicewomen were volunteers. This is the third wave of the volunteers eager to defend Freedom."
 USA_war_department:0 "Department of War"
 USA_war_department_desc:0 "We need to prepare our War Department for a possible conflict brewing"
 USA_navy_department:0 "Department of the Navy"
 USA_navy_department_desc:0 "We need to prepare our Navy Department for a possible conflict brewing"
 USA_naval_shipbuilding_program:0 "Naval Shipbuilding Program"
 USA_naval_shipbuilding_program_desc:0 " "
 USA_automotive_industry_focus:0 "Automotive Industry Subsidies"
 USA_automotive_industry_focus_desc:0 " "
 USA_detroit_tank_focus:0 "Detroit Tank Arsenal"
 USA_detroit_tank_focus_desc:0 " "
 USA_detroit_vehicle_focus:0 "Detroit Vehicle Arsenal"
 USA_detroit_vehicle_focus_desc:0 " "
 USA_motorized_infantry_focus:0 "Study Mobile Infantry Doctrine"
 USA_motorized_infantry_fucus_desc:0 " "
 USA_combined_arms_focus:0 "Study Combined Arms Doctrine"
 USA_combined_arms_focus_desc:0 " "
 USA_support_springfield:0 "Support Springfield Armory"
 USA_support_springfield_desc:0 " "
 USA_paratroopers_focus:0 "Fort Bragg Paratrooper Training"
 USA_paratroopers_focus_desc:0 "The Ranger Regiment traces its lineage to three of six battalions raised in World War II, and to the 5307th Composite Unit (Provisional)—known as "Merrill's Marauders", and then reflagged as the 475th Infantry, then later as the 75th Infantry."
 ##### ENG #####
 ENG_motorized_focus:0 "A Motorized Army"
 ENG_motorized_focus_desc:0 "Recently the Army has been experimenting with fully motorized infantry units. Yet, they have not formed any fully motorized divisions, but with right words to the Secretary of State for War this could soon be possible."
 ENG_tank_focus:0 "Royal Tank Regiment"
 ENG_tank_focus_desc:0 "Britain invented the tank, and so the Royal Tank Regiment should be equipped with the world's best tanks, but this is not currently the case. The Special Vehicle Development Committee proposes to research and develop a modern design to keep Britain at the forefront of tank development."
 ENG_home_defence:0 "Home Defence"
 ENG_home_defence_desc:0 "A vast empire is of no use if we cannot protect the British people. We should focus our efforts on keeping the homeland safe."
 ENG_issue_gasmasks:0 "Issue Gasmasks"
 ENG_issue_gasmasks_desc:0 "The world is proving to be more dangerous every day. We should protect the civilian population from any poisonous gas attacks. Britain shall breathe easy."
 ENG_military_training_act:0 "Military Training Act"
 ENG_military_training_act_desc:0 "The Great War has left our people with an impression that they would not have to fight again. As the world grows dangerous, we must ensure that all capable young men receive basic military training."
 ENG_embargo_germany:0 "Embargo Germany"
 ENG_embargo_germany_desc:0 "German rearmament is an insult and a great threat to world peace. We will not be supplying the resources they need to fuel their war machine."
 ENG_war_with_germany:0 "War with Germany"
 ENG_war_with_germany_desc:0 "The Germans has left us with no other choice. For the sake of the free world and the future of our children. It is time for war."
 ENG_swedish_intervention:0 "Swedish Intervention"
 ENG_swedish_intervention_desc:0 "Swedish movements against democracy have gained a worrying amount of influence. We cannot risk Swedish steel ending up as guns in the hands of our enemies. The Swedes shall remain free, but we need to secure a certain degree of influence over their country."
 ENG_norwegian_intervention:0 "Norwegian Intervention"
 ENG_norwegian_intervention_desc:0 "Norwegian movements again democracy continues to gain ground. We should ensure that their politics stay aligned with our own interests, even if we need to use force."
 ENG_danish_intervention:0 "Danish Intervention"
 ENG_danish_intervention_desc:0 "Danish support for the enemies of world peace have continued to grow. There is only one way to ensure they stay on our side. We should use Denmark to establish a strategic foothold in the region in case a land invasion in Europe becomes necessary."
 ENG_benelux_intervention:0 "Benelux Intervention"
 ENG_benelux_intervention_desc:0 "The political environment in the Benelux Region is growing hostile towards us. We should send a clear warning that any enemy of democracy will not be tolerated, and we are ready use force if necessary."
 ENG_belgium_security:0 "Secure Belgium"
 ENG_belgium_security_desc:0 "A warning was clearly not enough. If political tendencies continue as they have this far, Belgium will pose a direct threat to our waters. We must intervene and establish a strategic foothold on mainland Europe."
 ENG_dutch_security:0 "Secure the Netherlands"
 ENG_dutch_security_desc:0 "Political movements in The Netherlands continues to support our enemies. The Netherlands will have to be subdued to ensure a free Europe."
 ENG_war_with_japan:0 "War with Japan"
 ENG_war_with_japan_desc:0 "All other options are exhausted and the Japanese refuse to give up their expansionist ways. For the safety of the British Empire and the people of Asia, we must subdue the Japanese."
 ENG_war_with_italy:0 "War with Italy"
 ENG_war_with_italy_desc:0 "The Italians refuse to give up their plans for a new Empire and have proven willing to go to war to expand their borders. We must do what we can to eliminate this threat before it is too late."
 ENG_embargo_ussr:0 "Embargo The USSR"
 ENG_embargo_ussr_desc:0 "The Soviet Union is growing powerful and using British resources to fuel their military efforts. We should deprive them access to our trade."
 ENG_war_with_ussr:0 "War With USSR"
 ENG_war_with_ussr_desc:0 "The threat of the Soviet Union continues to grow despite our objections. We cannot tolerate an aggressive Soviet Union and are left with no other choice than to go to war for a better tomorrow."
 ENG_On_to_East_Africa:0 "Towards East Africa"
 ENG_On_to_East_Africa_desc:0 "Unlock the DMZ blocking East Africa"
 ENG_general_rearmament_focus:0 "The Rearmament Programme"
 ENG_general_rearmament_focus_desc:0 "The recent stirrings from Germany and other Fascist powers around the world suggest that we may not enjoy peace in our time. In preparation, we should begin to set the pieces in motion for our own rearmament if the situation gets any worse."
 ENG_artillery_focus:0 "Re-Equip Royal Artillery Regiments"
 ENG_artillery_focus_desc:0 " "
 ENG_Port_Garrisons:0 "Port Defences"
 ENG_Port_Garrisons_desc:0 " "
 ENG_HomeGuard:0 "The Home Guard"
 ENG_HomeGuard_desc:0 " "
 ENG_industrial_programme_focus:0 "Industrial Programme"
 ENG_industrial_programme_focus_desc:0 "It is starting to look like another Great War is inevitable. If it isn't Hitler it will be the Mikado, or even the Soviets... Public opinion has swung enough that we can initiate a program of general rearmament."
 ENG_GHQ_Line:0 "The GHQ Line"
 ENG_GHQ_Line_desc:0 "The GHQ Line (General Headquarters Line) was a defence line built in the United Kingdom during World War II to contain an expected German invasion. The British Army had abandoned most of its equipment in France after the Dunkirk evacuation. It was therefore decided to build a static system of defensive lines around Britain, all designed to compartmentalise the country and delay the Germans long enough for more mobile forces to counter-attack. Over 50 defensive lines were constructed around Britain. After the coastal defences, the GHQ Line was the longest and most important, designed to protect London and the industrial heart of Britain and was Britain's last chance of defence. "
 ENG_Limited_Liability:0 "Limited Liability Planning"
 ENG_Limited_Liability_desc:0 " "
 ENG_continental_warfare:0 "Continental Warfare Planning"
 ENG_continental_warfare_desc:0 " "
 ENG_radar_networks:0 "The Radar Network"
 ENG_radar_networks_desc:0 "Chain Home, or CH for short, was the codename for the ring of coastal Early Warning radar stations built by the Royal Air Force (RAF) before and during the Second World War to detect and track aircraft. The term also referred to the radar equipment itself, until it was given the official name Air Ministry Experimental Station Type 1 (AMES Type 1) in 1940. Chain Home was the first early warning radar network in the world, and the first military radar system to reach operational status. Its effect on the outcome of the war made it one of the most powerful weapons of what is today known as the 'Wizard War'."
 ENG_hurricane:0 "Hawker Hurricane Research"
 ENG_hurricane_desc:0 "The maiden flight of the first production aircraft, powered by a Merlin II engine, took place on 12 October 1937.  The first four aircraft to enter service with the RAF joined No. 111 Squadron RAF at RAF Northolt the following December.  By the outbreak of the Second World War, nearly 500 Hurricanes had been produced, and had equipped 18 squadrons "
 ENG_spitfire:0 "Supermarine Spitfire Research"
 ENG_spitfire_desc:0 "The operational history of the Spitfire with the RAF started with the first Mk Is K9789, which entered service with 19 Squadron at RAF Duxford on 4 August 1938.  The Spitfire achieved legendary status during the Battle of Britain, a reputation aided by the famous Spitfire Fund organised and run by Lord Beaverbrook, the Minister of Aircraft Production.\n\nAlthough the key aim of Fighter Command was to stop the Luftwaffe's bombers, in practice the tactic was to use Spitfires to counter German escort fighters, particularly the Bf 109s, while the Hurricane squadrons attacked the bombers. "
 ENG_beaverbrook:0 "Appoint Lord Beaverbrook"
 ENG_beaverbrook_desc:0 "William Maxwell Aitken, 1st Baron Beaverbrook, During the Second World War, in May 1940, his friend Winston Churchill, the British Prime Minister, appointed Beaverbrook as Minister of Aircraft Production. With Churchill's blessing Beaverbrook overhauled all aspects of war-time aircraft production; he increased production targets by 15% across the board, took control of aircraft repairs and RAF storage units, replaced the management of plants that were underperforming, and released German Jewish engineers from internment to work in the factories. He seized materials and equipment destined for other departments and was perpetually at odds with the Air Ministry. His appeal for pots and pans 'to make Spitfires' was afterwards revealed by his son Sir Max Aitken to have been nothing more than a propaganda exercise. Still, a Time Magazine cover story declared, 'Even if Britain goes down this fall, it will not be Lord Beaverbrook's fault. If she holds out, it will be his triumph. This war is a war of machines. It will be won on the assembly line.' Under Beaverbrook, fighter and bomber production increased so much so that Churchill declared: 'His personal force and genius made this Aitken's finest hour.' Beaverbrook's impact on wartime production has been much debated but he certainly energised production at a time when it was desperately needed. However, it has been argued that aircraft production was already rising when Beaverbrook took charge and that he was fortunate to inherit a system which was just beginning to bear fruit. Air Chief Marshal Lord Dowding, Head of Fighter Command during the Battle of Britain wrote that 'We had the organization, we had the men, we had the spirit which could bring us victory in the air, but we had not the supply of machines necessary to withstand the drain of continuous battle. Lord Beaverbrook gave us those machines, and I do not believe that I exaggerate when I say that no other man in England could have done so.' "
 ENG_cruiser_tanks:0 "Cruiser Tank Focus"
 ENG_cruiser_tanks_desc:0 "Focus on fast, agile Cavalry tanks which will exploit the retreating foe."
 ENG_infantry_tanks:0 "Infantry Tank Focus"
 ENG_infantry_tanks_desc:0 "Focus our research on increasingly powerful infantry tanks"
 ENG_civil_programmes:0 "Civil Programmes"
 ENG_civil_programmes_desc:0 "Begin a series of programmes which will better prepare British society for the dark times ahead"
 ENG_K6:0 "K6 Red Telephone Box Service"
 ENG_K6_desc:0 "Designed by Sir Giles Gilbert Scott in 1935 to coincide with the Jubilee of King George V.  Sadly, the King did not live to see any such examples installed.  Initially known as the Jubilee Kiosk, some 70,000 examples were installed around the UK between 1936 to 1968. "
 ENG_BBC:0 "BBC TV Service"
 ENG_BBC_desc:0 "Regularly scheduled electronically scanned television began from Alexandra Palace in London on 2 November 1936 to just a few hundred viewers in the immediate area.  It was reaching an estimated 25,00040,000 homes before the outbreak of World War II which caused the service to be suspended in September 1939.\n\nThe VHF broadcasts would have provided an ideal radio beacon for German bombers homing in on London, and the engineers and technicians of the service would be needed for the war effort, the RADAR program."
 ENG_POA:0 "Public Order Act"
 ENG_POA_desc:0 "The people of East London rallied to Cable Street and forced back the march of the fascist Oswald Mosley and his black shirts through the streets of the East End.  THEY SHALL NOT PASS, The Battle of Cable Street was a major factor leading to the passage of the Public Order Act 1936, which required police consent for political marches and forbade the wearing of political uniforms in public.  This is widely considered to be a significant factor in the BUF's political decline prior to the Second World War. The Act banned the wearing of political uniforms in any public place or public meeting.  It also required police consent for political marches to go ahead.  The Act also prohibited organising, training or equipping an association of persons for the purpose of enabling them to be employed in usurping the functions of the police or of the armed forces of the Crown, or for the use or display of physical force in promoting any political object.\n\nThe Act had the indirect result of actually improving the stance of the BUF.  Their forced abandonment of paramilitary and armed tactics improved the party's relations with the police, and in making it more respectable increased the BUF appeal among traditionally conservative middle-class citizens who became the party's main base in the years after the Public Order Act 1936 was passed."
 ENG_EPA:0 "Emergency Powers Act"
 ENG_EPA_desc:0 "The Emergency Powers (Defence) Act 1939 was emergency legislation passed just prior to the outbreak of World War II by the Parliament of the United Kingdom to enable the British Government to take up emergency powers to prosecute the war effectively. It contained clauses giving the government wide powers to create Defence Regulations which regulated almost every aspect of everyday life in the country. Two offences under the regulations were punishable with death."
 ENG_NSA:0 "National Service (No. 2) Act"
 ENG_NSA_desc:0 "All men and women aged 18-60 are now liable to some form of national service, including military service for men under 51 and unmarried women between 20 and 30.  The first military registration of 18-year-olds takes place.  The schedule of reserved occupations is abandoned"
 ENG_bevin_boys_coal:0 "'Bevin Boys'-Industry"
 ENG_bevin_boys_coal_desc:0 "Bevin Boys were young British men conscripted to work in the coal mines of the United Kingdom, between December 1943 and March 1948.  Chosen by lot as ten percent of all male conscripts aged 18–25, plus some volunteering as an alternative to military conscription, nearly 48,000 Bevin Boys performed vital and dangerous, but largely unrecognised service in coal mines. Many of them were not released from service until well over two years after the Second World War ended. "
 ENG_bevin_boys_army:0 "'Bevin Boys'-Army"
 ENG_bevin_boys_army_desc:0 "At the beginning of the war the Government, underestimating the value of strong younger coal miners, conscripted them into the armed forces. By mid-1943 the coal mines had lost 36,000 workers, and they were generally not replaced, because other likely young men were also being conscripted to the armed forces. The government made a plea to men liable to conscription, asking them to volunteer to work in the mines, instead, but few responded, and the manpower shortage continued. "
 ENG_jarrow_appease:0 "Appease Jarrow Crusade"
 ENG_jarrow_appease_desc:0 "Give them a little something"
 ENG_jarrow_crush:0 "Ignore Jarrow Crusade"
 ENG_jarrow_crush_desc:0 "They are not worth bothering with"
 ENG_atlantic_charter:0 "Atlantic Charter"
 ENG_atlantic_charter_desc:0 "Prime Minister Churchill and President Roosevelt meet at an Anchorage in Newfoundland and create the Atlantic Charter.  The Charter expresses 'the right of all peoples to choose the form of government under which they will live.' "
 ENG_churchill_speech_I:0 "Churchill's Speech- Blood!, Toil!, Tears!, Sweat!"
 ENG_churchill_speech_I_desc:0 "We are in the preliminary stage of one of the greatest battles in history.... That we are in action at many points—in Norway and in Holland—, that we must be prepared in the Mediterranean. That the air battle is continuous, and that many preparations have to be made here at home. I would say to the House as I said to those who have joined this government: I have nothing to offer but blood, toil, tears and sweat. We have before us an ordeal of the most grievous kind. We have before us many, many long months of struggle and of suffering. You ask, what is our policy? I will say: It is to wage war, by sea, land and air, with all our might and with all the strength that God can give us; to wage war against a monstrous tyranny, never surpassed in the dark and lamentable catalogue of human crime. That is our policy. You ask, what is our aim? I can answer in one word: Victory. Victory at all costs—Victory in spite of all terror—Victory, however long and hard the road may be, for without victory there is no survival. "
 ENG_churchill_speech_II:0 "Churchill's Speech- NEVER GIVE UP !!!"
 ENG_churchill_speech_II_desc:0 "Even though large tracts of Europe and many old and famous States have fallen or may fall into the grip of the Gestapo and all the odious apparatus of Nazi rule, we shall not flag or fail. We shall go on to the end. We shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our island, whatever the cost may be. We shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender, and if, which I do not for a moment believe, this island or a large part of it were subjugated and starving, then our Empire beyond the seas, armed and guarded by the British Fleet, would carry on the struggle, until, in God's good time, the New World, with all its power and might, steps forth to the rescue and the liberation of the old. "
 ENG_churchill_speech_III:0 "Churchill's Speech- Their Finest Hour"
 ENG_churchill_speech_III_desc:0 "But if we fail, then the whole world, including the United States, including all that we have known and cared for, will sink into the abyss of a new dark age made more sinister, and perhaps more protracted, by the lights of perverted science. Let us therefore brace ourselves to our duties, and so bear ourselves, that if the British Empire and its Commonwealth last for a thousand years, men will still say, This was their finest hour. "
 ENG_churchill_speech_IV:0 "Churchill's Speech- So much owed by so many to so few"
 ENG_churchill_speech_IV_desc:0 "The gratitude of every home in our Island, in our Empire, and indeed throughout the world, except in the abodes of the guilty, goes out to the British airmen who, undaunted by odds, unwearied in their constant challenge and mortal danger, are turning the tide of the World War by their prowess and by their devotion. Never in the field of human conflict was so much owed by so many to so few. All hearts go out to the fighter pilots, whose brilliant actions we see with our own eyes day after day, but we must never forget that all the time, night after night, month after month, our bomber squadrons travel far into Germany, find their targets in the darkness by the highest navigational skill, aim their attacks, often under the heaviest fire, often with serious loss, with deliberate, careful discrimination, and inflict shattering blows upon the whole of the technical and war-making structure of the Nazi power. On no part of the Royal Air Force does the weight of the war fall more heavily than on the daylight bombers who will play an invaluable part in the case of invasion and whose unflinching zeal it has been necessary in the meanwhile on numerous occasions to restrain… "
