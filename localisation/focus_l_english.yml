 ### demand Ceuta event
 portugal.1.t:0 "Portugal Demands Ceuta"
 portugal.1.d:0 "Portugal is suggesting that we sign a treaty with them, which would give them Ceuta! They claim that to be the veracious owner of Ceuta. What should we do?"
 portugal.1.a:0 "Accept the inevitable..."
 portugal.1.b:0 "They will have to take our land by force!"
 portugal.3.t:0 "Spain Give Up Ceuta"
 portugal.3.d:0 "We were able to convince Spain of our veracious cause over Ceuta. They have agreed to hand over Ceuta to the Portuguese rule. If we play our cards just right, we could use this to improve our influence in the African Continent."
 portugal.3.o:0 "We welcome Ceuta"
 portugal.2.t:0 "Spain Reject Portuguese Demands"
 portugal.2.d:0 "It is obvious that Spain does not see the truth in this veracious claim. When we asked them, they barely seem to remember that Ceuta was under our rule back in the XV century, and they refused to give Ceuta away. We are now fully convinced that Ceuta must be transferred to Portugal by force, if need be."
 portugal.2.o:0 "We must liberate the population of Ceuta"
 news.700.t:0 "Spain hand over Ceuta to Portugal"
 news.700.d:0 "Seeing the error of their ways, Portugal graciously declared that Spain have chosen to hand over control of Ceuta. This event has come as a major surprise to most of the world. Iberian newspapers speculate about the Portuguese claims. They remember that Ceuta was ruled by the Portuguese back in the old days."
 news.700.o:0 "So be it."
 news.701.t:0 "Spain Reject Portuguese Demands"
 news.701.d:0 "Newspapers all over the world cite the veracious claims made by Portugal, that Spain should hand over Ceuta to Portugal so that they can join once again the Portuguese rule."
 news.701.o:0 "We might have war on Iberia!!!"
