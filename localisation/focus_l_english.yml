VIC_fascist:0 "Fascist Propaganda"
VIC_fascist_desc:0 "Fascism is the only way for Vichy France."
VIC_anti_gov:0 "Go Against Government"
VIC_anti_gov_desc:0 "What government does is not acceptable."
VIC_german_pup:0 "Become a German Puppet"
VIC_german_pup_desc:0 "Ask Germany to become a German puppet."
VIC_sovietwar_volunteers:0 "Eastern Front Volunteers"
VIC_sovietwar_volunteers_desc:0 "Send volunteers to eastern front."
VIC_afrika_army:0 "Establish the African Army"
VIC_afrika_army_desc:0 "Establish the African Army"
VIC_freeafterwar:0 "Ask Independence to Germany"
VIC_freeafterwar_desc:0 "War ended so Germany should grant us independence."
VIC_commie_sup:0 "Communist Focus"
VIC_commie_sup_desc:0 "Only communism can save us."
VIC_democracy_ways:0 "Democratic Ways"
VIC_democracy_ways_desc:0 "Maybe democracy can save us in this situation."
VIC_secret_alliance_freefrance:0 "Secret Alliance with Free France"
VIC_secret_alliance_freefrance_desc:0 "We can defeat Germany with Free France"
VIC_4threpublic:0 "Establish the 4th Republic" 
VIC_4threpublic_desc:0 "Liberté, égalité, fraternité."
VIC_joinallies:0 "Ask to Join Allies"
VIC_joinallies_desc:0 "Ask to Join Allies."
VIC_warwithfreefrance:0 "War with Free France"
VIC_warwithfreefrance_desc:0 "We should clear this illegal French government."
VIC_allied_help:0 "Ask For Help From Allies"
VIC_allied_help_desc:0 "Ask For Help From Allies."
VIC_strike_to_germany:0 "Attack to Germany"
VIC_strike_to_germany_desc:0 "We must get our land back from the Germans"
VIC_democracy_on_our_own:0 "Democracy on Our Own"
VIC_democracy_on_our_own_desc:0 "We need to bring back our democratic roots."
VIC_support_rebels:0 "Support the Rebels"
VIC_support_rebels_desc:0 "We can support the communist rebels to get power in government."
VIC_soviet_influence:0 "Soviet Influence"
VIC_soviet_influence_desc:0 "Soviet help can get communism in power."
VIC_neutral:0 "Neutral Policy"
VIC_neutral_desc:0 "Neutrality can save us from war if we try to stay neutral."
VIC_despotism:0 "Despotism"
VIC_despotism_desc:0 "We need to rule with iron fist."
VIC_rule_economy:0 "Control Economy"
VIC_rule_economy_desc:0 "Controlling Economy will help us in this situation."
VIC_force_reforms:0 "Force Economic Reforms"
VIC_force_reforms_desc:0 "Forcing the reforms will help our economy."
VIC_negotiate_economy:0 "Negotiate the War Payments with Germany"
VIC_negotiate_economy_desc:0 "War Payments are killing our economy. We should get rid of this."
VIC_isolation:0 "Isolation"
VIC_isolation_economy_desc:0 "Should we persue an isolated economy to protect our interests."
VIC_more_neutral:0 "Become More Neutral"
VIC_more_neutral_desc:0 "We should look to re-align ourselves as a more beutral state."
VIC_turn_colonies_puppet:0 "Turn Colonies to Puppets"
VIC_turn_colonies_puppet_desc:0 "We should aim to make our oversees colonies, puppets to be able to control them without an administartive overhead."
VIC_defence:0 "Focus on Defence"
VIC_defence_desc:0 "Defensive act for our government can help us in war."
VIC_german_ally:0 "Get Close to Germany"
VIC_german_ally_desc:0 "German friendship can perhaps lead to something?"
VIC_demand_elections:0 "Demand Elections"
VIC_demand_elections_desc:0 "We should have elections."
VIC_german_allience:0 "Ask to Join Axis"
VIC_german_allience_desc:0 "It looks like the Axis is going to win the war. If we align with them maybe we will inherit something interesting?."
VIC_german_negotiate_economy:0 "Ask Germany to End War Payments"
VIC_german_negotiate_economy_desc:0 "Our war payments are killing our economy. We should do something about this."
VIC_german_industry_help:0 "German Industrial Help"
VIC_german_industry_help_desc:0 "Can the Germans help our industrial efforts?"
VIC_ask_france_afterww2:0 "Ask for Western France Back"
VIC_ask_france_afterww2_desc:0 "War ended so We should get our land back."
VIC_german_leaning:0 "Lean Towards Germany"
VIC_german_leaning_desc:0 "Germany can help us to become a France."
VIC_msr:0 "Mouvement Social Révolutionnaire"
VIC_msr_desc:0 "We should deny all German pressure and became independent via revolution."
VIC_deloncle:0 "Deloncle Ideas"
VIC_deloncle_desc:0 "Eugène Deloncle has ways that can save us."
VIC_intelligence_offices:0 "Intelligence Services"
VIC_intelligence_offices_desc:0 "Opening an Intelligence Service for our nation will put our government to front in diplomatic actions."
VIC_ssofvichy:0 "SS of Vichy"
VIC_ssofvichy_desc:0 "An armed force like SS can help us on wars"
VIC_organisemilitias:0 "Organise Militias"
VIC_organisemilitias_desc:0 "We don’t have a proper army so getting militias together will make a force for our nation."
VIC_internationalism_focus:0 "Internationalism Focus"
VIC_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
VIC_political_correctness:0 "Political Correctness"
VIC_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
VIC_indoctrination_focus:0 "Indoctrination"
VIC_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
VIC_political_commissars:0 "Political Commissars"
VIC_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
VIC_join_commintern:0 "Ask to Join Comintern"
VIC_join_commintern_desc:0 "Ask to Join Comintern."
VIC_civil_war:0 "Civil War"
VIC_civil_war_desc:0 "We need to unite and do a revolution for this nation."
VIC_research_treaty:0 "Research Treaty"
VIC_research_treaty_desc:0 "We should enter into a research treaty."
VIC_fascist_threat:0 "The Fascist Threat"
VIC_fascist_threat_desc:0 "We must get our land back from the Germans"
VIC_strike_empire:0 "Strike at the Empire"
VIC_strike_empire_desc:0 "The true threat to liberty in the world is the capitalist empires built by European superpowers. They must be crushed, and their populations freed, starting with the British Empire."
VIC_research_commite:0 "Research Committee"
VIC_research_commite_desc:0 "We should found a research committee"
VIC_milice:0 "Milice Française"
VIC_milice_desc:0 "We should Create Milice Française with German aid for suppressing revolts."
VIC_ask_for_arm:0 "Ask to Arm"
VIC_ask_for_arm_desc:0 "Ask Germany for armaments."
VIC_armistice_corps:0 "Armistice Corps"
VIC_armistice_corps_desc:0 "We should ask for a Corps to aid the armistice."
VIC_equipment_effort:0 "Equipment Effort"
VIC_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
VIC_motorization_effort:0 "Motorization Effort"
VIC_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
VIC_armor_effort:0 "Armor Effort"
VIC_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armoured vehicles as well."
VIC_COS:0 "Special Forces"
VIC_COS_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
VIC_vichy_french_airforce:0 "Vichy Airforce"
VIC_vichy_french_airforce_desc:0 "We should create the Vichy France air force."
VIC_fighter_focus:0 "Fighter Focus"
VIC_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
VIC_bomber_focus:0 "Bomber Focus"
VIC_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
VIC_aviation_effort_2:0 "Aviation Effort II"
VIC_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
VIC_CAS_effort:0 "CAS Effort"
VIC_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
VIC_NAV_effort:0 "NAV Effort"
VIC_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
VIC_case_anton_recover:0 "Recover the Naval Personnel"
VIC_case_anton_recover_desc:0 "We lost nearly all of our experienced naval personnel in British naval attacks to end our navy. We must recruit new ones to fill that space."
VIC_naval_effort:0 "Naval Effort"
VIC_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into various surface ships."
VIC_flexible_navy:0 "Flexible Navy"
VIC_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
VIC_large_navy:0 "Large Navy"
VIC_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
VIC_submarine_effort:0 "Submarine Effort"
VIC_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
VIC_cruiser_effort:0 "Cruiser Effort"
VIC_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers need replacement."
VIC_destroyer_effort:0 "Destroyer Effort"
VIC_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
VIC_capital_ships_effort:0 "Capital Ship Effort"
VIC_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."

