 #Netherlands Focus Tree
 tdlra_depillarize_the_dutch:0 "Depillarize The Dutch Society"
 tdlra_depillarize_the_dutch_desc:0 "A pillarized society is something we have no need of in these tumultuous times. If we are to strengthen the Dutch state, we must expand equality and remove social barriers."
 tdlra_go_left:0 "Go Left"
 tdlra_go_left_desc:0 "Our nation has been dominated by the bankers and fat-cats for far too long. We must spread the Revolution!"
 tdlra_go_right:0 "Go Right"
 tdlra_go_right_desc:0 "The rise of Nazism and Fascism in Germany and Italy have inspired some in our nation to call for the same. Perhaps we should listen."
 tdlra_dutch_millitarism:0 "Dutch Militarism"
 tdlra_dutch_millitarism_desc:0 "We once ruled one of the proudest empires in the world. Let us do so again! To arms!"
 tdlra_claim_the_benelux:0 "Make Netherlands Great Again"
 tdlra_claim_the_benelux_desc:0 "The Belgian revolution of 1830 was merely a setback, it's time to take back what is ours!"
 tdlra_jeugdstorm:0 "Jeugdstorm"
 tdlra_jeugdstorm_desc:0 "Wie de jeugd heeft, heeft de toekomst!\n\n With the foundation of the Jeugdstorm, our youth will be properly equipped for the great future ahead of them."
 tdlra_colonial_claims:0 "Colonial Claims"
 tdlra_colonial_claims_desc:0 "To survive the increasingly-troubled times, we must expand the Dutch Empire, and solidify our holdings in the Far East."
 tdlra_germany_millitary_coop:0 "Military Co-operation with Germany"
 tdlra_germany_millitary_coop_desc:0 "With our conversion to the fascist cause, the Germans have offered to teach us in their ways of fighting, which are far superior to any that we have known thus far."
 tdlra_propaganda_ministry:0 "Establish Propaganda Ministry"
 tdlra_propaganda_ministry_desc:0 "A state is only as strong as its propaganda machine. Establishing an official Propaganda Ministry will reinforce the true message of the Dutch state."
 tdlra_for_the_motherland:0 "For the Motherland"
 tdlra_for_the_motherland_desc:0 "Individual suffering is required for national glory. We will build a new Netherlands on the collective backs of the workers."
 tdlra_sign_pact_with_soviets:0 "Sign Pact with Soviets"
 tdlra_sign_pact_with_soviets_desc:0 "Our key threat lies in Nazi Germany. The Soviet Union have offered to improve our armoured technology to compete with the German Panzers. We should seize this opportunity with both hands!"
 tdlra_technology_sharing:0 "Technology Sharing"
 tdlra_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 tdlra_fortress_netherlands:0 "Reinforce the Grebbe line"
 tdlra_fortress_netherlands_desc:0 "The defence of our homeland is paramount to the survival of the Dutch nation. Building extensive lines of fortification will provide a corner-stone for our defence."
 tdlra_urbanize_the_east:0 "Urbanize the East"
 tdlra_urbanize_the_east_desc:0 "Eastern Holland has forever lagged behind the West in urban development. It is time to re-vitalise the Dutch economy by urbanising the eastern provinces."
 tdlra_militarize_the_east:0 "Eastern Militarization"
 tdlra_militarize_the_east_desc:0 "The world is sliding increasingly towards war - we require more armaments, and factories to produce them in."
 tdlra_experimental_weaponry:0 "Experimental Weaponry"
 tdlra_experimental_weaponry_desc:0 "Ingenious inventions and radical technological breakthroughs have enabled us to pursue more exotic and effective military technologies. We should exploit this for what we can." 
 tdlra_establish_radio_stations:0 "Improve Radio Stations"
 tdlra_establish_radio_stations_desc:0 "As shown by the British, radio detection and ranging stations are very useful for a nation's defence. Let us create our own Chain Home, so we can defend the Netherlands more effectively."
 tdlra_establish_state_university:0 "Establish State University"
 tdlra_establish_state_university_desc:0 "Battles are won with information. Better information means we win more battles, and better information is provided by superior research facilities."
 tdlra_invest_in_nuclear_program:0 "Found the Nuclear Research Institute"
 tdlra_invest_in_nuclear_program_desc:0 "Building on one Albert Einstein's theories of relativity and the radioactive decay of uranium-238, we have discovered that splitting the atom generates huge amounts of energy. We must establish the Nuclear Research Institute to further our understanding of nuclear power."
 tdlra_further_nuclear_research:0 "Expand the Nuclear Research Institute"
 tdlra_further_nuclear_research_desc:0 "The Nuclear Research Institute's experiments have borne fruit. With our new understanding of the atom, we can harness the immense power of fission to power reactors... and maybe create weaponry."
 tdlra_start_rocket_program:0 "Start Rocket Program"
 tdlra_start_rocket_program_desc:0 "Rocketry is a new science with many possibilities. Exploration of these possibilities for a military use may bear fruit."
 tdlra_exploit_the_mines:0 "Exploit the Mines"
 tdlra_exploit_the_mines_desc:0 "Dutch factories should not have to rely on foreign materials. By expanding our indigenous ferrous metal production, we will be able to free ourselves from relying on imports."
 tdlra_surinam_aluminium:0 "Surinamese Aluminium"
 tdlra_surinam_aluminium_desc:0 "Suriname is an important metallurgical colony of ours, and we have recently discovered deposits of bauxite to produce aluminium from. Expansion of these mines should prove useful."
 tdlra_further_industrialize_the_capital:0 "Further Industrialize Our Capital"
 tdlra_further_industrialize_the_capital_desc:0 "There's always room for more development of our glorious capital city and the surrounding areas. By concentrating on developing Amsterdam, we will centralise industrial production, and potentially be better able to defend it."
 tdlra_urbanize_the_colonies:0 "Urbanize the Colonies"
 tdlra_urbanize_the_colonies_desc:0 "The Dutch East Indies are vast, with an equally huge population. So far we have yet to tap into the population of the East Indies - it's time for that to change."
 tdlra_prepare_the_colonies_for_war:0 "Prepare the Colonies For War"
 tdlra_prepare_the_colonies_for_war_desc:0 "Further developing the Dutch East Indies will allow the population there to begin manufacturing armaments for the Dutch war effort. They will be safe from the Luftwaffe there."
 tdlra_colonial_fortresses:0 "Colonial Fortresses"
 tdlra_colonial_fortresses_desc:0 "The rising threats of Japan and the war in China force us to look to the defence of the Dutch East Indies. We must construct fortifications to defend our colonial holdings from the enemy."
 tdlra_invest_in_shell:0 "Invest in Shell"
 tdlra_invest_in_shell_desc:0 "Royal Dutch Shell has asked us to invest in oil exploration missions in the East Indies to expand our oil production. Naturally, this will benefit the state."
 tdlra_stay_neutral:0 "Stay Neutral"
 tdlra_stay_neutral_desc:0 "Why die for other's wars? We stayed neutral in the First World War, and it served us well. It will continue to serve us well."
 tdlra_deterrence:0 "Deterrence"
 tdlra_deterrence_desc:0 "The growing threats of European fascism make it clear that declarations of neutrality are not enough. We must arm ourselves to defend our status."
 tdlra_polderen:0 "Polderen"
 tdlra_polderen_desc:0 "By working together, we can make sure our country can survive in the tumultuous times to come."
 tdlra_democratic_influence:0 "Democratic Influence"
 tdlra_democratic_influence_desc:0 "Our nation is a democratic one, and we should not be swayed by new ideas of nationalism or communism."
 tdlra_military_expenditure:0 "Military Expenditure"
 tdlra_military_expenditure_desc:0 "We must modernize our army, and we need funds to do so."
 tdlra_lessons_from_wwi:0 "Lessons from the Great War"
 tdlra_lessons_from_wwi_desc:0 "By looking at what worked and doesn't work in the last major conflict we should be able to modernize our army doctrines."
 tdlra_repurpose_vehicles:0 "Repurpose Vehicles"
 tdlra_repurpose_vehicles_desc:0 "By repurposing civilian vehicles to be able to fulfil military means we can modernize our cavalry."
 tdlra_military_research_interest:0 "Military Research Interest"
 tdlra_military_research_interest_desc:0 "Recent investments into our military have also expanded our research capacity."
 tdlra_modern_equipment:0 "Modern Equipment"
 tdlra_modern_equipment_desc:0 "While looking at what worked or didn't work in the past is a good start, we must look at more modern wars and take example from them."
 tdlra_mechanized_infantry_investments:0 "Mechanized Infantry Investments"
 tdlra_mechanized_infantry_investments_desc:0 "Mechanizing our infantry is an important next step in the new world of mobile warfare."
 tdlra_memories_of_the_past:0 "Memories of the Past"
 tdlra_memories_of_the_past_desc:0 "Recent investments into our war effort has made people look at our military history with pride, and young, able-bodied men are flooding to the volunteer centres."
 tdlra_prototype_weapons:0 "Prototype Weapons"
 tdlra_prototype_weapons_desc:0 "Recent weapon prototypes have proven to be quite successful. We should put these into production to defend our homeland." 
 tdlra_modernize_tanks:0 "Modernize Tanks"
 tdlra_modernize_tanks_desc:0 "Our tanks are old or non-existent, we should research new modern tank types."
 tdlra_daring_paratroopers:0 "Daring Paratroopers"
 tdlra_daring_paratroopers_desc:0 "Recent military expenditures and renewed interest in aerial warfare has led the people and military high command to want for a special "Paratrooper"-division"
 tdlra_invest_in_fokker:0 "Invest in Fokker"
 tdlra_invest_in_fokker_desc:0 "Investing in Anthony Fokker's company will improve our ability to wage war in the sky."
 tdlra_fokkers_fighters:0 "Fokker Fighters"
 tdlra_fokkers_fighters_desc:0 "Anthony Fokker has come up with 2 plans of development - we should prioritize our fighters!"
 tdlra_fokkers_bombers:0 "Fokker Bombers"
 tdlra_fokkers_bombers_desc:0 "Anthony Fokker has come up with 2 plans of development - we should prioritize our bombers!"
 tdlra_aerial_support:0 "Aerial Ground Support"
 tdlra_aerial_support_desc:0 "Researching new airplanes which can support our troops will give our troops an advantage in battle."
 tdlra_rule_the_sea_through_the_sky:0 "Rule over the Sea through the Sky"
 tdlra_rule_the_sea_through_the_sky_desc:0 "Rule Holland! Holland rule the air above the waves. By providing our air wings with new naval bombers we can support our navy in their operations against our enemies."
 tdlra_further_investments_fokker_company:0 "Increase Investment into Fokker"
 tdlra_further_investments_fokker_company_desc:0 "Further investments into Anthony Fokker's efforts will see our ability to wage war in the sky improve substantially."
 tdlra_interest_in_rocket_technology:0 "Interest in Rockets"
 tdlra_interest_in_rocket_technology_desc:0 "Recent investments into our air corps have led our country into a sort of rocket "craze". We should exploit this."
 tdlra_the_states_navy:0 "The States Navy"
 tdlra_the_states_navy_desc:0 "The Dutch Navy is in a sorry state. It requires expansion and re-armament, and now is the time to do it!"
 tdlra_submarine_operations:0 "Submarine Operations"
 tdlra_submarine_operations_desc:0 "We must focus our naval efforts into a force that can starve out our enemies by destroying their transport convoys."
 tdlra_reinvigorate_naval_prowess_of_old:0 "Reinvigorate Naval Prowess of Old"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Our navy is sorely lacking, we must make it strong and a force to be reckoned with."
 tdlra_submarine_improvements:0 "Submarine Improvements"
 tdlra_submarine_improvements_desc:0 "To be able to successfully carry out our new strategies, we must ensure we have the most modern submarines in the world."
 tdlra_expand_the_states_navy:0 "Expand the Navy"
 tdlra_expand_the_states_navy_desc:0 "Battleships and aircraft carriers are the way forward to defend our far-flung empire from external threats."
 tdlra_dutch_cruisers_and_destroyers:0 "Dutch Cruisers and Destroyers"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "Large ships are a waste of valuable resources - why construct them, when we can better defend our sea lanes with smaller and faster-producing ships?"
 tdlra_dutch_marines:0 "Dutch Marines"
 tdlra_dutch_marines_desc:0 "To take over islands we need special marine divisions to be most effective during a naval invasion."
 tdlra_join_britain_alliance:0 "Join the Allies"
 tdlra_join_britain_alliance_desc:0 "There are two fronts in Europe: those who wish to protect freedom, and those who wish to destroy it. It is time to approach Britain, and abandon neutrality. For the Allies!"
 tdlra_benelux_faction:0 "Form the Benelux"
 tdlra_benelux_faction_desc:0 "We should once again create an alliance of the provinces to defend ourselves from external threats. The Benelux Alliance begins now."
 tdlra_invite_bel_lux:0 "Invite Belgium and Luxembourg"
 tdlra_invite_bel_lux_desc:0 "We must add the ‘Be’ and ‘Lux’ to ‘BeNeLux’."
 tdlra_establish_dutch_komosomol:0 "Establish Algemeen Nederlands Jeugd Verbond"
 tdlra_establish_dutch_komosomol_desc:0 "The Russian Komosomol has proven to be effective in militarizing and indoctrinating their children. We should take note, and form our own communist youth organisation."
 tdlra_armed_neutrality:0 "Armed Neutrality" 
 tdlra_armed_neutrality_desc:0 "To preserve our neutrality in these hostile times, we must show that we won't go down without a fight."
 tdlra_british_ship_designs:0 "British Ship Designs"
 tdlra_british_ship_designs_desc:0 "The British have given us some old navy blueprints, so that we may make our own modern destroyers."
 tdlra_trick_german_scum:0 "Show Our Neutrality"
 tdlra_trick_german_scum_desc:0 "By building some coastal forts, we will show the Germans we intend to defend ourselves from any outside threat, not just theirs."
 tdlra_benelux_economic_cooperation:0 "Economic Co-Operation Within the Benelux"
 tdlra_benelux_economic_cooperation:0 "We should stand together as a trade bloc"
 tdlra_brabant_tungsten:0 "Tungsten in Brabant"
 tdlra_brabant_tungsten_desc:0 "Recent mining surveys have revealed that our country situates itself on a large tungsten deposit"
 tdlra_ramp_up_arnament_production:0 "Ramp Up Armament Production"
 tdlra_ramp_up_arnament_production_desc:0 "We must militarize our factories if we wish to survive in this new world!"
 RAJ_provincial_elections:0 "Provincial Elections"
 RAJ_provincial_elections_desc:0 "The new Government of India Act mandates elections in the provinces, establishing some measure of local government responsible to the Indian population. We will see what effect this has on the British rule."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "Gandhi’s concept of self-rule - Swaraj - is gaining popularity throughout India. It advocates a total break from British institutions and customs and Swaraj groups are agitating at Indian schools."
 RAJ_indian_national_congress:0 "Indian National Congress"
 RAJ_indian_national_congress_desc:0 "The Indian National Congress has been very successful in elections across the subcontinent. They are a strong voice for an independent India, or at least one with greater autonomy within the Empire."
 RAJ_quit_india_movement:0 "Quit India Movement"
 RAJ_quit_india_movement_desc:0 "Gandhi’s campaign for Indian Independence has reached a climax with a call for the British to leave India. It is inconceivable that the Raj can end before the war is over, but the situation on the ground is growing more tense by the day."
 RAJ_all_india_forward_bloc:0 "All India Forward Bloc"
 RAJ_all_india_forward_bloc_desc:0 "The All India Forward Bloc thinks that British disengagement from India is taking too long. A stronger - even militant - position must be taken."
 RAJ_seek_help_from_soviet:0 "Seek Help from Soviets"
 RAJ_seek_help_from_soviet_promised:0 " The Soviet Union pledged their help"
 RAJ_seek_help_from_soviet_desc:0 "The Soviet Union is the natural balance to British Imperial power. They claim they are the engine of revolution, and we should encourage them to export their revolution to India."
 RAJ_indian_peoples_army:0 "Indian People’s Army"
 RAJ_indian_peoples_army_effect:0 "The communist supporters start a civil war for freedom. The size depends on party support and autonomy progress. "
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDef] will support their cause."
 RAJ_indian_peoples_army_desc:0 "We should organize a military force that will learn from and be allied with the Communist cause."
 RAJ_research_city_excursions:0 "Research City Excursions"
 RAJ_research_city_excursions_desc:0 "Soviet Research Cities are a wonder, and India’s population is full of energetic and intelligent minds. Sending our young engineers to these cities will help us develop a domestic research and industry base."
 RAJ_combined_arms_academy:0 "Combined Arms Academy"
 RAJ_combined_arms_academy_desc:0 "Soviet military training can be made more efficient through the new Combined Arms Academy. We can get up to date on modern warfare, using air, land and sea power."
 RAJ_rani_of_jhans:0 "Rani of Jhansi"
 RAJ_rani_of_jhans_desc:0 "Rani of Jhansi was a great hero of the Indian Revolution of 1857. Her example of bravery and national pride is a model for all of the women of India who want to take up arms and form a regiment of their own."
 RAJ_rebuilding_the_nation:0 "Rebuilding the Nation"
 RAJ_rebuilding_the_nation_desc:0 "With the Imperial oppressor expelled and the Indian population mobilized to action, the time has come to repair the damage of two centuries of occupation."
 RAJ_seek_help_from_germany:0 "Seek Help from Germany"
 RAJ_seek_help_from_germany_promised:0 " The German Reich pledged their help"
 RAJ_seek_help_from_germany_desc:0 "Germany has never harmed us the way that Britain has, and the Reich is the most plausible challenge to British power. We should draw closer to the Axis powers."
 RAJ_indian_national_army:0 "Indian National Army"
 RAJ_indian_national_army_effect:0 "The fascist supporters start a civil war for freedom. The size depends on party support and autonomy progress. "
 RAJ_indian_national_army_support:0 "[GER.GetNameDef] will support their cause."
 RAJ_indian_national_army_desc:0 "An Indian National Army, distinct from British controlled forces, has been organized. We can build it in regions free from British interference and line up against the Allies, sapping Indian manpower from the Raj."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Italy has formed the Battaglione Azad Hindoustan, a regiment of Indian former POWs. Trained in sabotage, parachuting and infiltration, the BAH could be a big step for national pride."
 RAJ_german_technology:0 "German Technology"
 RAJ_german_technology_desc:0 "German scientists are the best in the world, and their military machine is based on the best modern engineering techniques. They are willing to share their advances with us."
 RAJ_japanese_army_air_force_academy:0 "Japanese Army Air Force Academy"
 RAJ_japanese_army_air_force_academy_desc:0 "The Japanese Air Force Academy has decided to welcome Indian recruits that wish to fight against European domination in Asia."
 RAJ_cripps_mission:0 "Cripps' Mission"
 RAJ_cripps_mission_desc:0 "We have to keep India loyal to the Allied and British cause, despite the rising nationalist fervour for independence. Sir Stafford Cripps is a skilled negotiator who can assure the nationalist leaders that their demands will be addressed."
 RAJ_two_nation_theory:0 "Two-Nation Theory"
 RAJ_two_nation_theory_effect:0 "Pakistan will be released when India gains freedom.\n"
 RAJ_two_nation_theory_desc:0 "Though long ruled as a single territory, it makes sense to see India as two nations - one Hindu and one Muslim. Partition of the country may not be the only answer, but any deal for an independent India must face this dual nature of the subcontinent."
 RAJ_princely_state_donations:0 "Princely State Donations"
 RAJ_princely_state_donations_desc:0 "The Princely States of India have provided the men that have served as the core Indian army under the British for a long time. Further donations from these local rulers underline their support for the Empire."
 RAJ_imperial_service_troops:0 "Imperial Service Troops"
 RAJ_imperial_service_troops_desc:0 "The Imperial Service Troops are recruited by the Princes of India and can number in the hundreds of thousands. In these difficult times, it is great to know that His Majesty can rely on the loyalty of the rajas."
 RAJ_raf_funding:0 "RAF Funding"
 RAJ_raf_funding_desc:0 "The Royal Air Force of India will be given more funding and assets from the United Kingdom."
 RAJ_navy_funding:0 "Navy Funding"
 RAJ_navy_funding_effect:0 "§Y2 Light Cruisers§! will be added to your navy if you already have the technology.\n"
 RAJ_navy_funding_desc:0 "The Royal Navy of India will be given more funding and assets from the United Kingdom."
 RAJ_british_army_support:0 "British Army Support"
 RAJ_british_army_support_desc:0 "The British Army knows India well after 200 years of occupation. They know the people and the land, and will be able to support the training of Indian soldiers to fight at home."
 RAJ_red_eagle_division:0 "Red Eagle Division"
 RAJ_create_unit_red_eagles_tt:0 "Gain an elite infantry division in Delhi.\n"
 RAJ_red_eagle_division_desc:0 "The Red Eagle Division will be the first Indian division to be trained to fight overseas, ready to fight in harsh conditions "
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "A §Y4 Skill General§! named §YOrde Wingate§! will appear.\n"
 RAJ_chindits_desc:0 "India needs a special forces division so we have formed the Chindits to operate behind enemy lines in the jungles of Asia. This is a risky operation and will have high casualty rates, but could be of great service to the war effort."
 RAJ_jungle_training:0 "Jungle Training"
 RAJ_jungle_training_effect:0 "Enables §HJungle Training§!\n§HMarines\n    Jungle§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n§HMountaineers\n    Jungle§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n§HParatroopers\n    Jungle§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "India, Burma and Indochina are covered in jungle and special training is recommended to make our soldiers effective in this dangerous terrain."
 RAJ_lessons_of_the_great_war:0 "Lessons of the Great War"
 RAJ_lessons_of_the_great_war_desc:0 "India colonial soldiers participated in the last world war, and the lessons from this conflict should be brought to bear on the training and organization of the army."
 RAJ_indianisation_of_army:0 "Indian-isation of Army"
 RAJ_indianisation_of_army_desc:0 "To properly protect India in a total war, the entire population of India should be mobilized. This will mean not just recruiting more widely from the Indian population, but allowing Indian officers to take command at some place in the chain of authority."
 RAJ_indian_gurkhas:0 "Indian Gurkhas"
 RAJ_indian_gurkhas_desc:0 "The Gurkhas of the Punjabi and Nepalese highlands are legendary for their military skill. They’ve served the Raj loyally for many years, and excel at all kinds of warfare."
 RAJ_an_indian_sandhurst:0 "An Indian Sandhurst"
 RAJ_an_indian_sandhurst_desc:0 "India has been demanding a military school of its own ever since the last war, and at long last we created on in 1932. The Indian Military Academy has been turning out Indian officers for a few years now, giving us a core command group."
 RAJ_lions_of_the_great_war:0 "Lions of the Great War"
 RAJ_lions_of_the_great_war_desc:0 "The Sikhs have a strong military tradition and were highly decorated in the last war. The Lions of the Punjab form a strong regiment on their own, and the region is ripe for further recruitment."
 RAJ_indian_gentlemen_officers:0 "Indian Gentlemen Officers"
 RAJ_indian_gentlemen_officers_desc:0 "The gentlemen who have served the Raj through close co-operation with the Imperial authorities are a ready-made supply of commanders, should we need loyal men to lead the new Indian Army."
 RAJ_the_bangalore_torpedo:0 "The Bangalore Torpedo"
 RAJ_the_bangalore_torpedo_desc:0 "One of British India’s greatest contributions to the art of war is the Bangalore Torpedo, a series of connected pipes that can be used to destroy obstacles while the engineers are under fire. This device has gained great popularity around the world. "
 RAJ_vickers_berthier_gun:0 "Vickers-Berthier Gun"
 RAJ_vickers_berthier_gun_desc:0 "The Vickers-Berthier is a little unwieldy but has the virtue of being easy to quickly produce. For a nation like India, this is a very important characteristic in a gun."
 RAJ_royal_indian_artillery:0 "Royal Indian Artillery"
 RAJ_royal_indian_artillery_desc:0 "The Royal Indian Artillery has existed ever since the East India Company formed a battalion of cannon with Indian gunners in 1748. We can draw on these many decades of experience."
 RAJ_army_motorization:0 "Army Motorization"
 RAJ_army_motorization_desc:0 "India is too large to be covered efficiently by train and horse. The army should have motorized divisions and regular truck transport."
 RAJ_revive_the_screw_guns:0 "Revive the Screw Guns"
 RAJ_revive_the_screw_guns_effect:0 "Enables §HMountain Gun§!\n§HArtillery\n    Mountain§!: Movement: §G+15%§!\n§HAnti-Tank\n    Mountain§!: Movement: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "The mountainous terrain of Northern India led to the development of an artillery piece that could be dismantled and carried on muleback to wherever it was needed. These 7 pounders may be a little obsolete, but we shouldn’t ignore its utility."
 RAJ_indian_armor:0 "Indian Armor"
 RAJ_indian_armor_desc:0 "India should focus on developing its own homemade armour and tank divisions."
 RAJ_modernizing_army:0 "Modernizing Army"
 RAJ_modernizing_army_desc:0 "For too long the Indian armed forces were little more than a colonial outpost, with few of the benefits and equipment available to the home army in Britain. It is time to modernize what we have in the Raj."
 RAJ_indian_defense_research:0 "Indian Defence Research"
 RAJ_indian_defense_research_desc:0 "Now that India is fully a sovereign nation we are no longer receiving access to advanced prototypes and blueprints like we previously did. We must ensure that we always stay ahead of our enemies, and do not fall behind in technology."
 RAJ_british_pilot_training:0 "British Pilot Training"
 RAJ_british_pilot_training_desc:0 "The Royal Air Force has agreed to accept Indian pilots to undertake training. This education will be a great help in the development of our own air wing."
 RAJ_expand_air_bases:0 "Expand Air Bases"
 RAJ_expand_air_bases_desc:0 "India is very large, so patrolling and protecting its air space means we must increase our air capacity at bases across the subcontinent."
 RAJ_air_support_effort:0 "Air Support Effort"
 RAJ_air_support_effort_desc:0 "Combined Arms warfare is the new way of war, so we have to focus some energy in the training and production of aircraft that can support ground and sea forces."
 RAJ_fighter_effort:0 "Fighter Effort"
 RAJ_fighter_effort_desc:0 "We need fighter aircraft to escort bombers and intercept any enemy planes that threaten our nation."
 RAJ_royal_indian_air_force:0 "Royal Indian Air Force"
 RAJ_royal_indian_air_force_desc:0 "The time has come to take our small air division and expand it into its own branch of the armed forces. A national air force with independent command will be better able to serve the Indian people and the Empire."
 RAJ_the_smiling_buddha:0 "The Smiling Buddha"
 RAJ_the_smiling_buddha_desc:0 "Scientists are close to unlocking the secret of atomic energy - and this will lead to the creation of very powerful explosives. We cannot fall behind in the quest for atomic weapons."
 RAJ_great_indian_peninsula_railway:0 "Great Indian Peninsula Railway"
 RAJ_great_indian_peninsula_railway_desc:0 "Government control of the Great Indian Peninsula Railway in 1925 means that its expansion and improvement fall upon us. A growing population needs better transportation infrastructure."
 RAJ_industrial_expansion:0 "Industrial Expansion"
 RAJ_industrial_expansion_desc:0 "Hundreds of millions of people call India home - there is no reason this population should not be the foundation of an industrial giant."
 RAJ_tata_steel:0 "Tata Steel"
 RAJ_tata_steel_desc:0 "Tata Steel is on its way to becoming the largest steel manufacturer in the Empire. Greater production will further fuel the modernization of India."
 RAJ_assam_oil:0 "Assam Oil"
 RAJ_assam_oil_desc:0 "Assam is the centre of Indian oil production, especially the refinery at Digboi. Access to this resource needs to be expanded and exploited."
 RAJ_indian_institute_of_science:0 "Indian Institute of Science"
 RAJ_indian_institute_of_science_desc:0 "The Indian Institute of Science campus on Bangalore is allowing the best and brightest of India’s population to further our advances."
 RAJ_institute_of_fundamental_research:0 "Institute of Fundamental Research"
 RAJ_institute_of_fundamental_research_desc:0 "Some of our leading scientists and industrialists are championing a new Institute of Fundamental Research to take advantage of the latest discoveries in physical sciences."
 RAJ_research_collaboration:0 "Research Collaboration"
 RAJ_research_collaboration_desc:0 "The British showed us the advantage of sharing scientific progress between close allies. Our whole faction will be able to conduct wartime R&D more efficiently if we take the steps necessary to coordinate this."
 RAJ_expand_mazagon_dock:0 "Expand Mazagon Dock"
 RAJ_expand_mazagon_dock_desc:0 "The Mazagon Dock in Mumbai is our most important shipbuilder on the West Coast. It needs greater capacity in this world crisis."
 RAJ_found_scindia_shipyard:0 "Found Scindia Shipyard"
 RAJ_found_scindia_shipyard_desc:0 "We need a dockyard on the East Coast of the country, so establishing the Scindia Shipyard in Visakhapatnam makes sense for our naval future."
 RAJ_royal_indian_navy:0 "Royal Indian Navy"
 RAJ_royal_indian_navy_desc:0 "The Royal Indian Navy will need to be rapidly expanded. New tactics and new ships should be a priority."
 RAJ_screening_effort:0 "Screening Effort"
 RAJ_screening_effort_desc:0 "India plays a crucial role in defending the southern route to the Suez Canal. Screening and escort missions will help vital supplies and soldiers get to the European and African theatres."
 RAJ_cruiser_effort:0 "Cruiser Effort"
 RAJ_cruiser_effort_desc:0 "Cruisers will be sufficient for now in the development and expansion of Indian naval power."
 RAJ_submarine_effort:0 "Submarine Effort"
 RAJ_submarine_effort_desc:0 "With the rise of Japanese naval surface power in Asia, it might make sense to direct our energies under the sea, striking from submarines."
 RAJ_capital_ship_effort:0 "Capital Ship Effort"
 RAJ_capital_ship_effort_desc:0 "As a British outpost, India has seen the power of capital ships in dominating the sea. We should build our own heavy cruisers and battleships."
 RAJ_modernizing_navy:0 "Modernizing Navy"
 RAJ_modernizing_navy_desc:0 "Better engines, more crew space, faster speed and larger guns. India’s navy will soon stand with the best on the continent."
 RAJ_east_india_railways:0 "East India Railways"
 RAJ_east_india_railways_desc:0 "Government control of the East India Railway leaves all decisions for its expansion and improvement in the hands of our ministers."
 RAJ_integrate_princely_railways:0 "Integrate Princely Railways"
 RAJ_integrate_princely_railways_desc:0 "Some of the Indian princes have financed their own rail systems, but, till now, they have been poorly integrated with the rail lines built by the Raj. Something must be done to tie the nation’s trains together."
 RAJ_ishapore_arsenal:0 "Ishapore Arsenal"
 RAJ_ishapore_arsenal_desc:0 "The Ishapore Arsenal and Rifle Factory has been in operation since the 18th century. It is responsible for many innovations in gun design, and is the centrepiece of our arms production system."
 RAJ_clamp_down_on_corruption:0 "Clamp Down On Corruption"
 RAJ_clamp_down_on_corruption_desc:0 "Despite the British industrial efforts to expand India’s rail system, very few of the benefits of the expansion seem to come to India. There is endemic corruption and double dealing in the transportation sector and we must be seen to do something about it."
 RAJ_strengthen_ties_with_british_investors:0 "Strengthen Ties with British Investors"
 RAJ_strengthen_ties_with_british_investors_desc:0 "To expand our factories and resources we still heavily rely on British capital. Until we have a vigorous banking sector of our own, we must go on bended knee to London to seek support."
 RAJ_british_rail_investors:0 "British Rail Investors"
 RAJ_british_rail_investors_desc:0 "Civilian and transportation infrastructure in India needs a heavy cash infusion from British financiers."
 RAJ_british_arms_investors:0 "British Arms Investors"
 RAJ_british_arms_investors_desc:0 "If we want to quickly get our weapons factories moving, we will need to ask British banks to invest in our military infrastructure."
 RAJ_indian_sandhurst_tt:0 "A §Y4 Skill General§! named §YKodandera Madappa Cariappa§! will appear.\nA §Y3 Skill General§! named §YKodendera Subayya Thimayya§! will appear.\nA §Y3 Skill General§! named §YJayanto Nath Chaudhuri§! will appear."
 RAJ_create_unit_gurkas_tt:0 "Gain an elite unit of Gurkhas in Delhi."
 RAJ_create_unit_rani_tt:0 "Gain an infantry unit in Delhi."
 RAJ_create_unit_sikh_tt:0 "Gain an infantry unit in Delhi."
 RAJ_create_general_rani_tt:0 "\nA §Y3 Skill General§! named §YLakshmi Sahgal§! will appear"
 continuous_naval_production:0 "Naval Production"
 continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."
 continuous_air_production:0 "Air Production"
 continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."
 continuous_non_factory_construct:0 "Construction Engineering"
 continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvement in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. "
 continuous_reduce_training_time:0 "Army Training"
 continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy divisions that would previously have been held back to finish training to the front."
 continuous_suppression:0 "Resistance Suppression"
 continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 continuous_repair:0 "Construction Repair"
 continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."
 continuous_tech_share:0 "Technology Sharing"
 continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counter parts in allied countries. This will gain us a tech sharing bonus."
 continuous_boost_freedom:0 "Increase Autonomy"
 continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs."
 continuous_restrict_freedom:0 "Suppress Subjects"
 continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to discourage them of these notions."
 continuous_mass_production:0 "Invest in Mass Production"
 continuous_mass_production_desc:0 "Quantity has a quality all on its own, we should seek to produce as much weapons of war we can instead of bothering about new designs"
 continuous_war_mobilization:0 "To the Front!"
 continuous_war_mobilization_desc:0 "We should mobilize the nation for war, there is sure to be chaos caused by fear and factories might suffer by workers becoming soldiers, but it will pay off"
 continuous_naval_program:0 "Ambitious Naval Program"
 continuous_naval_program_desc:0 "If we put more resources and mobilize some of our land industry to assist the naval industry, we shall be able to boost naval output"
 continuous_quality_production:0 "Invest in Quality Equipment"
 continuous_quality_production_desc:0 "We can design our production lines to focus in increasing quality of what we produce to make it really count on the battlefield"
 continuous_quantity_production:0 "Speed Up Production"
 continuous_quantity_production_desc:0 "We can focus on streamlining production and designs to increase total industrial output of equipment, but the lack of quality will negatively impact our forces on the battlefield"
 continuous_labor_corps:0 "Labour Corps"
 continuous_labor_corps_desc:0 "We can mobilize part of our manpower into a labour corps to fulfil infrastructure projects and repairs"
 continuous_logistics_corps:0 "Logistics Corps"
 continuous_logistics_corps_desc:0 "We can mobilize part of our manpower into a specialized logistics corps to improve supply transportation and management to be sure our troops will never starve."
 continuous_healthcare:0 "Invest in Healthcare"
 continuous_healthcare_desc:0 "We can invest in our Homefront to improve people's healthcare and education through the power of SCIENCE."
 continuous_massive_infra_effort:0 "Massive Infrastructure Project"
 continuous_massive_infra_effort_desc:0 "We can mobilize a huge portion of our resources, industry and manpower into a massive infrastructure effort badly needed for our nation's needs in theses dire times."
 generic_monarchist_1:0 "Tradition Ethos"
 generic_monarchist_1_desc:0 "The old ways make us stronger"
 generic_monarchist_2:0 "Reform the Imperial Forces"
 generic_monarchist_2_desc:0 "Reforming our armed forces is essential to protect the Kingdom and serve the King"
 generic_monarchist_3:0 "Monarchic Politics"
 generic_monarchist_3_desc:0 "Palace Intrigues hurt our Kingdom, we should turn the nobles to our side"
 generic_monarchist_4:0 "The Imperial Guard"
 generic_monarchist_4_desc:0 "We should train our soldiers not only in modern warfare but in absolute loyalty for King and Country, they shall fight and die without question"
 #### France New Focus ####
 #### INDUSTRIAL SECTION ####
 FRA_tools_modernisation:0 "Tools Modernization"
 FRA_tools_modernisation_desc:0 "The French industrial park is outdated and inefficient. We need to modernize our tools by acquiring modern machines."
 FRA_decrease_unemployement:0 "Decrease Unemployment"
 FRA_decrease_unemployement_desc:0 "With the last economic crisis, the unemployment rate is still high, and production is low. We can start by encouraging companies to invest and create new jobs."
 FRA_overseas_factories:0 "Overseas Factories"
 FRA_overseas_factories_desc:0 "As French Algeria is considered a part of France, we must reinforce our industrial capacity in these overseas department."
 FRA_cnrs:0 "National Centre for Scientific Research"
 FRA_cnrs_desc:0 "To coordinate the activity of our current research laboratories, we must merge these labs into a national centre in order to boost our research capacity."
 FRA_buy_heavy_water:0 "Buy Heavy Water"
 FRA_buy_heavy_water_desc:0 "Europe is unstable and the initial tests in nuclear science have shown promising results. We should buy Norway's stock of heavy water so that we can continue to develop these new capabilities."
 FRA_research_grants:0 "Research Grants"
 FRA_research_grants_desc:0 "To galvanize our national research production, we could give merit grants to our best scientist teams. Advances in technology can give us the edge where we need it most."
 FRA_agriculture_national_office:0 "National Office of Agriculture"
 FRA_agriculture_national_office_desc:0 "To stabilize the cereals market, we could create a new office to control its import/export and manage fair prices."
 #### COLONIAL FOCUS ####
 FRA_colonial_investments:0 "Colonial Investments"
 FRA_colonial_investments_desc:0 "Europe is facing dangerous times. We should focus on improving our lands to the south and in the colonies to ensure that we can always support the mainland."
 FRA_vienot_agreement:0 "Vienot Agreement"
 FRA_vienot_agreement_desc:0 "The French mandate of Syria and Lebanon will not last forever, but the Senate is reluctant to give them independence. We could make some concessions to encourage Syrians and Lebanese to support us."
 FRA_develop_morocco:0 "Develop Morocco"
 FRA_develop_morocco_desc:0 "Our protectorate of Morocco needs more funds to increase local production and develop an effective economy."
 FRA_develop_tunisia:0 "Develop Tunisia"
 FRA_develop_tunisia_desc:0 "The Tunisian protectorate shows great potential, we should invest in it to develop the current infrastructure."
 FRA_develop_algeria:0 "Develop Algeria"
 FRA_develop_algeria_desc:0 "We should focus our industry in Algiers. Should tensions increase in Europe, we will still have an industrial capacity outside the reach of enemy bombers."
 FRA_develop_indochine:0 "Develop Indochina"
 FRA_develop_indochine_desc:0 "If we want to use our Indochinese colony as a main base in the Pacific area, we must first create a larger industrial base so that we can deploy our troops and increase the capacity of our ports."
 FRA_technology_sharing:0 "Technology Sharing"
 FRA_technology_sharing_desc:0 "We should share our technological achievements with our allies to better defend ourselves."
 
 FRA_sahara_oil:0 "Sahara Oil"
 FRA_sahara_oil_desc:0 "Oil is the only resource France doesn't have. We could do some prospecting in the Sahara Desert to find this black gold. Also, our own oil production is still very limited, so we should develop our synthetic oil technology like Germany has."
 FRA_tungsten_mines:0 "Tungsten Mines"
 FRA_tungsten_mines_desc:0 "To feed our war machine, we need more tungsten. The Indochinese mines could provide more if we develop them."
 #### ECONOMIC REFORMS FOCUS #### 
 FRA_economic_reforms:0 "Economic Reforms"
 FRA_economic_reforms_desc:0 "The French economy is in a precarious situation. We must initiate economic reforms to get rid of the inflation, stabilize the franc, and reduce the national deficit."
 FRA_economic_reforms_tooltip:0 "§RUnlocked by the event 'Inflation!'.\n§!"
 FRA_sncf:0 "French National Railway Company"
 FRA_sncf_desc:0 "The nationalization of France's main railway companies will ensure the control of the means of transportation. The new French National Railway Company will be tasked with improving our current infrastructure."
 FRA_sncf_tooltip:0 "Add maximum §YInfrastructure§! in §YIle de France§!, §YPas de Calais§!, §YChampagne§! and §YAlsace§!"
 FRA_devaluation:0 "Franc Devaluation"
 FRA_devaluation_desc:0 "The only efficient way to quickly be rid of inflation is to devalue the currency, multiple times if necessary."
 FRA_budget_deficit_law:0 "Budget Deficit Law"
 FRA_budget_deficit_law_desc:0 "The national deficit must be reduced by taking drastic measures, like cutting public expenses."
 FRA_exchange_rate_stabilisation:0 "Exchange Rate Stabilization"
 FRA_exchange_rate_stabilisation_desc:0 "Exports are falling due to the high value of the franc. We can create a exchange stabilization fund to fight against inflation and capital evasion."
 FRA_exchange_rate_stabilisation_tooltip:0 "§RUnlocked by the focus 'Support Blum' or by a communist government.\n§!"
 FRA_bank_france:0 "Bank of France"
 FRA_bank_france_desc:0 "We have already reformed the Bank of France's status, but to retake control of the economic situation we must nationalize it. "
 #### REARMEMENT FOCUS ####
 FRA_rearmament:0 "Rearmament"
 FRA_rearmament_desc:0 "With each passing day, the threat of German aggression grows. We can't remain passive any longer. We must rearm our country."
 FRA_military_complex_nationalisation:0 "Military Complex Nationalization"
 FRA_military_complex_nationalisation_desc:0 "Our fabrication capacity is still limited. We can nationalize some of our military industries to increase production efficiency."
 FRA_military_complex_nationalisation_tooltip:0 "Available as §YIndustrial Concern§! : §YSMN§! and §YVétra§!.\n"
 FRA_defense_national_funds:0 "Defence National Funds"
 FRA_defense_national_funds_desc:0 "We failed to reach our production targets, even after our recent reforms. We need to increase our rearmament budget in order to reduce this deficit."
 FRA_defense_national_funds_tooltip:0 "§YUnlock focuses in the military part of the tree.§!\nAvalaible as §YPolitical Advisors§! : §YFélix Gouin§! and §YPaul Faure§!."
 FRA_war_material_licence:0 "War Material Production Licence"
 FRA_war_material_licence_desc:0 "To stimulate the development of the military industries and secure infantry equipment supplies, we can accord some licence to control the production."
 FRA_war_material_licence_tooltip:0 "§RUnlocked by the focus 'Support Daladier' or by a fascist government.\n§!Avalaible as §YMaterial Designer§! : §YMAB§!, §YAPX§! and §YDe Dion-Bouton§!.\n"
 FRA_aircraft_manufacturer_nationalisation:0 "Aircraft Manufacturer Nationalisation"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "As the talks to buy American aircraft stagnate, we should nationalize aircraft manufacturers to fix the French productivity deficiencies in this sector."
 FRA_partial_mobilization:0 "Partial Mobilization"
 FRA_partial_mobilization_desc:0 "The Germans are increasingly aggressive, and the world is rapidly plunging into chaos. We should partially mobilize our armed forces, lest we risk absolute disaster."
 FRA_commit_automobile_manufacturer:0 "Cooperate with the Automobile Manufacturers"
 FRA_commit_automobile_manufacturer_desc:0 "The automobile manufacturers are the principal producers of high-powered military engine for tanks or motorized pieces. The state needs to cooperate with these companies to mechanize our army."
 FRA_commit_automobile_manufacturer_tooltip:0 "§RUnlocked by the focus 'Support Daladier' or by a fascist government.\n§!Avalaible as §YTank Designer§! : §YLorraine-Dietrich§!, §YBerlier§! and §YDelaunay-Belleville§!.\n"
 FRA_wartime_organisation_act:0 "Wartime Organization Act"
 FRA_wartime_organisation_act_desc:0 "Before the war breaks, we must define the organization of the nation during wartime."
 FRA_war_effort_law:0 "War Effort Law"
 FRA_war_effort_law_desc:0 "To contribute to the war effort, every French citizen must pay additional taxes and duties on goods in order to help finance the war effort."

 #### POLITICAL FOCUS ####

 FRA_social_reforms:0 "Social Reforms"
 FRA_social_reforms_desc:0 "The Matignon Agreements are a partial success but considering the current economic and political situation, they can be erased at any time. We must go further in our social reforms and secure these benefits for the French people."
 FRA_matignon_agreements_amendement:0 "Matignon Agreements Amendment"
 FRA_matignon_agreements_amendement_desc:0 "In this difficult economic situation, the Matignon Agreements are suicidal. We are forced to partially remove some of these benefits, including the 40 hours per week mandate in order to revive the economy."
 FRA_matignon_agreements_tooltip:0 "§RUnlocked by the event 'Matignon Agreements'.\n§!"
 #### DEMOCRATIC FOCUS ####
 FRA_support_blum:0 "Support Blum"
 FRA_support_blum_desc:0 "Blum's reforms aren't as effective as France thought they would be, but he is heading in the right direction. We should give him more power to reform society."
 FRA_support_blum_tooltip:0 "§YDelays the collapse of the Popular Front.\n§!"
 FRA_intervention:0 "French Intervention"
 FRA_intervention_desc:0 "The democracies need our help. We cannot allow another fascist or communist regime to gain ground. Anyone willing to fight for the cause should be allowed to. "
 FRA_intervention_tooltip:0 "§RBritain will maybe refuse an alliance.\n§!"
 FRA_support_daladier:0 "Support Daladier"
 FRA_support_daladier_desc:0 "Blum has showed us that he can't lead a country during a crisis. He must resign and leave the office to Edouard Daladier, the leader of the Parti Radical and the number two of the Popular Front."
 FRA_support_daladier_tooltip:0 "§YUnlock focuses in the rearmament part of the tree.\n§!"
 FRA_status_quo:0 "Status Quo"
 FRA_status_quo_desc:0 "France is the cradle and protector of liberty and should remain so. If we ever wish to achieve unity again, then we must stabilize our democracy before it dwindles."
 FRA_little_entente:0 "Little Entente"
 FRA_little_entente_desc:0 "The Little Entente, an alliance formed after the Great War to prevent aggression from Austria and Hungary to their neighbours, was supported by France, but has now began to fall apart. Instead of securing ties with Britain, we should take initiative to restore and consolidate this faction, starting with its founders in Czechoslovakia."
 FRA_go_with_britain:0 "Go with Britain"
 FRA_go_with_britain_desc:0 "With Russia forever changed, only France and Britain remain of the old Triple Entente. If history is doomed to repeat itself, we must ensure that these two nations, bastions of democracy and liberty in Europe, remain Allies."
 FRA_popular_front_united:0 "Popular Front United"
 FRA_popular_front_united_desc:0 "With the reforms done, we must now stop fighting amongst ourselves and stay united. The Front will not collapse, and we will fight for France and the "Liberté, Egalité, Fraternité"!"
 FRA_popular_front_united_tooltip1:0 "§RThe Popular Front will collapse in August 1938 if not united.§!"
 FRA_popular_front_united_tooltip2:0 "§RThe Popular Front will collapse in June 1939 if not united.§!"
 FRA_invite_yugoslavia:0 "Invite Yugoslavia"
 FRA_invite_yugoslavia_desc:0 "Yugoslavia has enough concerns without having to worry about expansionist neighbours. Bringing them back into the Little Entente would be a great service to both them and ourselves."
 FRA_invite_romania:0 "Invite Romania"
 FRA_invite_romania_desc:0 "The Romanian democracy is fragile, caught between its internal fascist factions and Soviet communism. Bringing them into the Little Entente will allow them to retain stability with our backing."
 FRA_invite_poland:0 "Invite Poland"
 FRA_invite_poland_desc:0 "Germany claims Danzig and former lands in Poland. Bringing them into the Little Entente would guarantee their safety."
 FRA_research_treaty:0 "Research Treaty"
 FRA_research_treaty_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 FRA_invite_benelux:0 "Benelux Military Accord"
 FRA_invite_benelux_desc:0 "Belgium and Luxembourg are easy targets for the Germans. To prevent the Germans from flanking the Maginot line, we must be sure that the Belgian and Luxembourgian militaries coordinate with ours."
 FRA_economic_cooperation_agreement:0 "Economic Cooperation Agreement"
 FRA_economic_cooperation_agreement_desc:0 "To ensure perfect military cooperation, we must define some economic and logistic agreements."
 FRA_preventive_intervention:0 "Preventive Intervention"
 FRA_preventive_intervention_desc:0 "The Germans has left us with no other choice. They will surely upset the balance of power in Europe and plunge the world into chaos if we do not act now. For the sake of the free world and the future of our children, it is time for war."
 #### COMMUNIST FOCUS ####
 FRA_radicalize_front:0 "Radicalize the Front"
 FRA_radicalize_front_desc:0 "The reforms of the Popular Front are not nearly enough to cure our nation's diseases. We must radicalize our politics and allow more communists into the government."
 FRA_grands_travaux:0 "Grands Travaux"
 FRA_grands_travaux_desc:0 "A series of social construction programs will come with the new socialization of the country. It will lower unemployment and create public structures."
 FRA_ideological_indoctrination:0 "Ideological Indoctrination"
 FRA_ideological_indoctrination_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 FRA_loyal_comintern:0 "Loyal to the Comintern"
 FRA_loyal_comintern_desc:0 "With enemies everywhere we turn, we need to strengthen our position with some powerful allies. Our ties with the Comintern have grown stronger and it is time to dedicate ourselves fully to their cause."
 FRA_research_cooperation:0 "Scientific Cooperation"
 FRA_research_cooperation_desc:0 "The Soviets are an intelligent and resourceful people, but they lack the infrastructure for a serious scientific program. We will work with our allies, sharing knowledge and breakthroughs for mutual benefit."
 FRA_assistance_treaty:0 "Franco-Soviet Treaty of Mutual Assistance"
 FRA_assistance_treaty_desc:0 "A bilateral treaty between our two communist countries will reduce the threat from central Europe. In particular, this pact of mutual assistance will reduce the danger of German aggression."
 FRA_fascist_threat:0 "The Fascist Threat"
 FRA_fascist_threat_desc:0 "The Versailles Treaty and economic sanctions haven't stopped Germany, but rather provided fertile soil for an even more sinister movement. Germany must be defeated again and brought under our control, at least for the time being."
 FRA_reject_moscow_autority:0 "Reject Moscow Authority"
 FRA_reject_moscow_autority_desc:0 "The Bolsheviks are just another dictatorship and only seek to enhance their own power. We should keep our distance from the Kremlin and forge our own communism."
 FRA_collectivisation:0 "Collectivization"
 FRA_collectivisation_desc:0 "A collectivization campaign of private industry and resources will help us better supervise the state and stabilize the country."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "The fat bankers and the power-hungry demagogues are strengthening their bloody grip on the world. With each passing day we see free men enslaved and the world plunged further into crisis, created by the greed of the individual. French ideals are needed more than ever! Humanity needs us and we need to unite humanity!"
 FRA_strike_empire:0 "Strike at the Empire"
 FRA_strike_empire_desc:0 "The true threat to liberty in the world is the capitalist empires built by European superpowers. They must be crushed, and their populations freed, starting with the British Empire."
 #### FASCIST FOCUS ####
 FRA_far_right_leagues:0 "Far Right Leagues"
 FRA_far_right_leagues_desc:0 "The far-right leagues are several French far-right movements opposed to parliamentary-ism, which mainly dedicate themselves to military parades, street brawls, demonstrations and riots. To unite France, we could use them to assert our superiority and strength to avoid succumbing to decay."
 FRA_front_liberte:0 "Front de la Liberté"
 FRA_front_liberte_desc:0 "To oppose the Popular Front, we must form an anti-Marxist alliance with the other right-wing movements. This Front de la Liberté will bring together those who protest against collectivism."
 FRA_support_ppf:0 "French Popular Party"
 FRA_support_ppf_desc:0 "The French Popular Party denounces parliamentarianism, seeks to limit democracy and remakes French society according to its own authoritarian beliefs. It is vehemently opposed to both Marxism and Liberalism. With the success of the Front de la Liberté, the French Popular Party, which leads the movement, should enter the government."
 FRA_demand_wallonia:0 "Demand Wallonia"
 FRA_demand_wallonia_desc:0 "The Wallonia region in Belgium is mostly occupied by French speakers. They don't feel they are French, but we could use the language argument to take control of this province."
 FRA_revise_versailles:0 "Revise Versailles"
 FRA_revise_versailles_desc:0 "The German Reich is becoming a force to be reckoned with. Their vision of a better future can be aligned with our interests. We should support them and once the dust settles France will get its rightful piece of Europe."
 FRA_split_switzerland:0 "Split Switzerland"
 FRA_split_switzerland_desc:0 "The neutral policies and democratic functioning of Switzerland are an insult to our government. We could do a secret deal with Hitler and Mussolini to split this country in three."
 FRA_strike_urss:0 "Strike the Soviet Union"
 FRA_strike_urss_desc:0 "The threat of the Soviet Union continues to grow despite our objections. We cannot tolerate an aggressive Soviet Union and are left with no other choice than to go to war for a better tomorrow."
 FRA_cagoule_coup:0 "La Cagoule Coup"
 FRA_cagoule_coup_desc:0 "La Cagoule is a fascist-leaning and anti-communist group that uses violence to promote its activities. The clandestine movement is in contact with some officers of the military staff and some industrials finance them. We heard that a coup may occur, as some military officers support the antiparliamentarian movements."
 FRA_state_reorganisation:0 "State Reorganization"
 FRA_state_reorganisation_desc:0 "We need to rethink the role of the state in France. We should abandon all these parliamentarian ideologies and create a strong, unique party."
 FRA_claim_rhinland:0 "Claim the Rhineland"
 FRA_claim_rhinland_desc:0 "The Germany threat increases year by year, we must create a buffer state on the left side of the Rhine."
 FRA_woo_italy:0 "Woo Italy"
 FRA_woo_italy_desc:0 "Italy has the potential to become a powerful nation. Thanks to the strong leadership of Mussolini, the people of Italy are united and ready to fight for the right cause. Let that cause be ours."
 FRA_dismantle_germany:0 "Dismantle Germany"
 FRA_dismantle_germany_desc:0 "The Germans have left us with no other choice. For the sake of France and the future of our children, it is time for war."
 FRA_convince_spain:0 "Convince Spain"
 FRA_convince_spain_desc:0 "Franco and the Spanish nationalists are our natural allies, united by religion, culture and ideology. Together, we will protect the Latins from the German menace."
 FRA_action_francaise:0 "Action Française"
 FRA_action_francaise_desc:0 "The Action Française supports a restoration of the monarchy and, after the 1905 law on the separation of Church and State, the restoration of Roman Catholicism as the state religion. It's also a rallying point in distinction to the Third Republic of France which is considered corrupt and unworkable by many of its opponents, whom they hope will come to their banner."
 FRA_papal_rehabilitation:0 "Papal Rehabilitation"
 FRA_papal_rehabilitation_desc:0 "In 1926, Pope Pius XI condemned Action Française due to the influence of their leader Charles Maurras, an agnostic. With the revival of anti-communism in the Catholic Church, we can request an end to the condemnation."
 FRA_union_latins:0 "Latin Union"
 FRA_union_latins_desc:0 "An alliance based upon common Latin civilization and culture in Europe (Italy, France, Spain, Portugal and Romania) will balance the power between us and Germany. Let's start with Romania, it will allow them to retain stability with our backing."
 FRA_restoration:0 "Restoration"
 FRA_restoration_desc:0 "It's the time to end the Republic and give back France to its natural heir, King Henri VII. The new monarchy will unite people behind a strong leader."
 FRA_camelots_roi:0 "Camelots du Roi"
 FRA_camelots_roi_desc:0 "The Camelots du Roi are a far-right youth organization of the movement Action Française. The paramilitary group can be used to strengthen our position in French society."
 FRA_invite_portugal:0 "Invite Portugal"
 FRA_invite_portugal_desc:0 "Portugal is, as a Latin country, a natural ally of the French people. We must strengthen these bonds of friendship."
 #### MILITARY FOCUS ####
 FRA_giraud_plan:0 "Giraud Plan"
 FRA_giraud_plan_desc:0 "In times like these, it is best to strengthen our defences. If there are threats, let them come to us so that we can deal with them on our own land. We have a perfect candidate to lead our army, all we need is your word."
 FRA_fortification_focus:0 "Fortification Focus"
 FRA_fortification_focus_desc:0 "As critical as our forts have been, we need to find ways to construct them more efficiently. The Maginot line has been a powerful deterrent of enemy forces, we could use the security of more defences like it."
 FRA_alpine_forts:0 "Alpine Forts"
 FRA_alpine_forts_desc:0 "The Italians won't cross the border so easily once we finish covering the Alps with our newly planned line of defence. We will have time to respond and reinforce our position."
 FRA_alpine_forts_tooltip:0 "§RUnlocked by the focus 'Defence National Funds'.\n§!"
 FRA_extend_the_maginot_line:0 "Extend the Maginot Line"
 FRA_extend_the_maginot_line_desc:0 "We cannot count on Belgium to hold their ground, if they let enemy armies through we might be in trouble. Extending the Maginot Line is crucial to keeping unwanted armies out of France!"
 FRA_de_gaulle_strategy:0 "De Gaulle Strategy"
 FRA_de_gaulle_strategy_desc:0 "We cannot sit idly by as enemies move in on our borders. And we cannot leave our allies to fend for themselves in a war scenario. Prepare our army! Gamelin is the man for the job."
 FRA_motorized_focus:0 "Motorized Focus"
 FRA_motorized_focus_desc:0 "Finding better ways to build our infantry vehicles will help our ability to support and reinforce the front lines."
 FRA_mechanized_focus:0 "Mechanized Focus"
 FRA_mechanized_focus_desc:0 "Armoured vehicles play an increasingly important role in the war. While slightly less intimidating than your average tank, they give us an edge in communication, command, transport and urban warfare."
 FRA_mechanized_focus_tooltip:0 "§RUnlocked by the focus 'Defence National Funds'.\n§!"
 FRA_tank_modernisation:0 "Tanks Modernisation"
 FRA_tank_modernisation_desc:0 "Battle Tanks are the way forward in military industry. We want to control the battlefield and for this we will need new powerful Tanks!"
 FRA_further_armament_program:0 "Further Armament Program"
 FRA_further_armament_program_desc:0 "With the new funds for the army, we can produce weapons en masse. We will put a rifle in the hands of everyone."
 FRA_further_armament_program_tooltip:0 "§RUnlocked by the focus 'Defence National Funds'.\n§!"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "All men and women who can fight will do so. We should put government resources into production and improvement of infantry weapons."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Our Artillery will form a single powerful unit to focus fire on specific points. One volley at a time and we will weaken the enemy line and punch our way through if we have to!"
 FRA_army_reform:0 "Army Reform"
 FRA_army_reform_desc:0 "No infantry unit or high-tech tank alone will win us the war. We must put our efforts into developing both our tactical and strategical capabilities. With the right people on the job we can evolve as an army."
 FRA_general_mobilisation_order:0 "General Mobilization Order"
 FRA_general_mobilisation_order_desc:0 "We need to keep our military on a war footing if we are going to survive the coming struggle. We must mobilize the French people for war."
 FRA_africa_army:0 "Army of Africa"
 FRA_africa_army_desc:0 "The local knowledge of the Army of Africa will ensure our dominance in the colonies and North Africa. We can count on indigenous Arab or Berber volunteers and regiments of French settlers."
 FRA_colonial_troops:0 "Colonial Troops"
 FRA_colonial_troops_desc:0 "The Troupes colonials are indigenous troops of West, Central Africa, and other overseas colonies. We can use their equipment to fight in unhospitable lands."
 FRA_foreign_legion:0 "Foreign Legion"
 FRA_foreign_legion_desc:0 "The Foreign Legion is the elite branch of the Army of Africa, composed of soldiers of different nationalities and backgrounds. The legionnaires experience and the quality of their training will be our spearhead."
 FRA_commandos_marine:0 "Commandos Marine"
 FRA_commandos_marine_desc:0 "The Commandos Marine are the Special Operation Forces of the French Navy. Their help in amphibious warfare and naval reconnaissance will allow us to quickly defeat France enemies."
 FRA_blum_viollette_project:0 "Blum-Viollette Proposal"
 FRA_blum_viollette_project_desc:0 "The Blum-Viollette proposal suggests that a minority of Algerians obtain full French citizenship, with the plan to widen the benefits to other groups at a later date. We can use of this argument to recruit in the colony, but the French settlers will protest massively."
 
 #### NAVAL SECTION ####
 FRA_naval_contruction_program:0 "Naval Construction Program"
 FRA_naval_contruction_program_tt:0 "Not enough building slots for §YNaval Base§!"
 FRA_naval_contruction_program_desc:0 "If we plan to expand our navy, the first step is to improve and expand our naval bases. Our unique ships require constant attention to stay combat ready at all times."
 FRA_altlantic_domination:0 "Atlantic Domination"
 FRA_altlantic_domination_desc:0 "Improving the design of our Battleships would lead to great tactical advantages in the Atlantic. With uncontested range and power, no one will be able to outrun their guns."
 FRA_pacific_protection:0 "Pacific Protection"
 FRA_pacific_protection_desc:0 "Naval theorists have directed our attention to our outdated Carriers. They have suggestions on how Carriers can be further utilized if development is pushed in the right direction. Real progress cannot be made without our full support. It will assure our control of the Pacific and help to protect our colonies against Japan."
 FRA_darlan_doctrine:0 "Darlan Doctrine"
 FRA_darlan_doctrine_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategic manoeuvres. Admiral Darlan has suggested new theories that need proper testing so that we will be prepared when war finally comes."
 FRA_mediterranean_special_measures:0 "Mediterranean Special Measures"
 FRA_mediterranean_special_measures_desc:0 "The Italians are strengthening their navy and want to increase their power in the Mediterranean. If we lose our maritime line of defence, we risk a direct invasion of our homeland. We must make sure our ships are built with the latest technology."
 FRA_standardisation_engine:0 "Engine Standardisation"
 FRA_standardisation_engine_desc:0 "Our submarine and naval bomber parks are old and in desperate need of updating. However, there are too much variants to produce them efficiently and in great numbers. We need to standardize them first."

 #### AIR SECTION ####
 FRA_air_bases:0 "Expand our new Air Bases"
 FRA_air_bases_bypass_tt:0 "Not enough building slots for §YAir Base§!"
 FRA_air_bases_desc:0 "The time has come to expand our Airforce! Plans have already been made to start construction of new Air Bases to support a significant increase in both personnel and aircraft."
 FRA_modernisation_program:0 "Modernization Program"
 FRA_modernisation_program_desc:0 "Some revolutionary civilian engineering can be applied to our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others."
 FRA_buy_americain:0 "Buy American Bombers"
 FRA_buy_americain_desc:0 "Air support is an important part of both our defensive and offensive capabilities. However, our current models are too old. If we can by the latest American models, we will stay in the race."
 FRA_barrage_david:0 "Barrage David"
 FRA_barrage_david_desc:0 " Inspired by the British discovery, a new model of bistatic radar has been developed by the air force to detect enemy planes. This may prove vital in the coming struggle."
 FRA_jet_effort:0 "Jet Effort"
 FRA_jet_effort_desc:0 "Air combat is all about mobility. The Jet engine is such a powerful advance that enemy pilots will appear to stand still while we rip them out of the sky."
 FRA_interwar_experience:0 "Interwar Experience"
 FRA_interwar_experience_desc:0 "Planes which provide support for our land forces have been a very efficient addition during the interwar Anti-Atlas revolt. These planes now have several suggested improvements and we should add them to our manoeuvres."
 FRA_reorganize_air_army:0 "Reorganize the Air Force"
 FRA_reorganize_air_army_desc:0 "We have gained enough experience to test new theories in air warfare at a faster pace, but with our current command structure the air force is difficult to manage. We need first to do some reorganization."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 "The Soviets have created a new airborne detachment to drop soldiers and equipment. We should create a similar military group."

 #### FLAGS ####
 front_explosed:0 "Popular Front disbanded"

 ## The Belgian Lion Roars Again ##
 tblra_linguistic_question_in_military:0 "Linguistic Military Question"
 tblra_linguistic_question_in_military_desc:0 "For years the Flemish movement wants to split the army on linguistical bases, arguing that the Flemish soldiers can't understand the orders given in French."
 tblra_army_linguistic_divide:0 "Linguistic Division of the Army "
 tblra_army_linguistic_divide_desc:0 "For years the Flemish movement wants to split the army on linguistical bases, arguing that the Flemish soldiers can't understand the orders given in French. It is now time to implement changes in the army structure to have only French and Flemish speaking divisions." 
 tblra_depillarize_the_belgians:0 "Depillarize The Belgian Society"
 tblra_depillarize_the_belgians_desc:0 "The rigidity of our current pillarized society is an obstacle to the revolution and the better future that comes with it." 
 tblra_choose_Rex:0 "Choose Rex"
 tblra_choose_Rex_desc:0 "Rex is the strongest fascist party in this country, Rex wants to keep the fatherland strong and united, Rex will show how glorious Belgium truly is, Rex will prevail!"
 tblra_choose_Verdinaso_desc:0 "The VNV only wants to split the country, they do not want to see that the Walloons are not our enemies but our racial brothers. On the contrary, if we can unite our people behind the unification of the Netherlands we could form Dietsland, the union of all Dutch and Flemish people. This new nation will celebrate our perpetual union after 500 years of separation."
 tblra_choose_Verdinaso:0 "Choose Verdinaso"
 tblra_go_left:0 "Support PCB-PKB"
 tblra_go_left_desc:0 "Our nation has been dominated by the bankers and fat-cats for far too long. It is now time for the Belgian Communist Party to shine. We must spread the Proletarian Revolution!"
 tblra_go_right:0 "Support Rex and Verdinaso"
 tblra_go_right_desc:0 "Our country has been ruled for far too long by a class of selfish corrupt politicians and their banker friends. This comportment is only accelerating the moral disintegration of our society, allowing those infamous red dogs to turn our people away from the one, holy, catholic and apostolic Church. It is time for our fatherland to wake up!"
 tblra_fascist_legions:0 "Belgian Anti Bolshevik Legions"
 tblra_fascist_legions_desc:0 "We need to mobilize our partisans in order to fight the red threat in every endangered county."
 tblra_belgian_militarism:0 "Belgian Militarism"
 tblra_belgian_militarism_desc:0 "Belgium makes history for about two thousand years! We have surprized the great Caesar, we have defeated the French at the Battle of the Golden Spurs and we have defeated the Germans during the Great War. Our heritage is heroic our army must reflect it."
 tblra_claim_the_benelux:0 "Claim the Old Burgundian Netherlands"
 tblra_claim_the_benelux_desc:0 "The Netherlands were once united... no, not by king Willem van Oranje but by the counts of Flanders, dukes of Brabant and Burgundy reigning from Bruges, Brussels and Dijon. The people of the Netherlands are of one noble race and share a common heritage. Consequently, they must be united under one rule, ours."
 tblra_burgundian_circuit:0 "Restore the Burgundian Circle"
 tblra_burgundian_circuit_desc:0 "Imperial people, wake up! By those words Léon Degrelle called all Belgians to restore the ambition of the dukes of Burgundy to create a State between France and Germany, inspired by the Burgundian Circle established by the emperor Charles V. Nevertheless, some sceptics began to call him "Modest I, King of Burgundy" (Note: those sceptics were like him, soldiers in the Walloon Legion on the Eastern Front)."
 tblra_proclaim_thiois_empire:0 "Proclaim the Thiois Empire"
 tblra_proclaim_thiois_empire_desc:0 "Now that our main objectives are accomplished, we can finally get rid of our old name of Belgium to replace it with a new one which shows more clearly the power of our imperial union. Long live the Thiois Empire!"
 tblra_unite_dietsland:0 "Verenig Dietsland"
 tblra_unite_dietsland_desc:0 "A union of Dietsland is now possible. First, we must reunite the borders of the United Kingdom of the Netherlands. Then we could strike at France in order to reverse the infamous war treaties of Sébastien of Vauban and Louis XIV and reunite the XVII provinces. It will work because as the motto says: 'Strength makes Unity'"
 tblra_proclaim_dietsche_rijk:0 "Proclaim the Dietsche Rijk"
 tblra_proclaim_dietsche_rijk_desc:0 "Now that our main objectives are accomplished, we can finally get rid of our old name of Belgium to replace it with a new one which shows more clearly the power of our imperial union. Long live the Dietsche Rijk!"
 tblra_fascist_youth_organizations:0 "Establish Fascist Youth Organizations"
 tblra_fascist_youth_organizations_desc:0 "In the north and in the south, we may speak different languages, but we are united in our common Germanic origin. This ancient thruth must be taught to the youth because they are the future of our country, our race, and the foundation of the new European order."
 tblra_colonial_claims:0 "Claim Greater Congo Basin"
 tblra_colonial_claims_desc:0 "At the Berlin conference the true extend of Congo was restrained by the hypocritical "great powers". It’s time to revise those decisions and apply the plan exposed by Stanley: a great Congo, linking both oceans to ensure the triumph of civilisation in the heart of Africa."
 tblra_germany_millitary_coop:0 "Military Cooperation with Germany"
 tblra_germany_millitary_coop_desc:0 "With the rise of the national awakening in our country and our ideological closeness with Germany, we could establish a military cooperation with them."
 tblra_belgium_first:0 "God Protects Free Belgium and its King"
 tblra_belgium_first_desc:0 "'Dieu Protège la Libre Belgique et son Roi' comes from 'Vers l'Avenir' (Towards the future), the rexist hymn. In its name Rex was very royalist and Leopold III itself was not clearly against a strong executive. This 'indecision' leads to the 'royal question', the regency of Prince Charles and the abdication of the King after the war."
 tblra_propaganda_ministry:0 "Establish Propaganda Ministry"
 tblra_propaganda_ministry_desc:0 "Propaganda is not about indoctrination... it's the best way to guide the people to the right path."
 tblra_communist_brigades:0 "Belgian Communist Brigades"
 tblra_communist_brigades_desc:0 "We need to mobilize volunteers to fight the fascists."
 tblra_communist_army:0 "Political Reorganization of the Army"
 tblra_communist_army_desc:0 "Individual suffering is required for national glory. In a country such as Belgium, internationalism must begin internally before being spread to the world."
 tblra_sign_pact_with_soviets:0 "Sign Pact with the Soviets"
 tblra_sign_pact_with_soviets_desc:0 "Our key threat lies in Nazi Germany. The Soviet Union has offered to improve our armoured technology to compete with the German Panzers. We should seize this opportunity with both hands!"
 tblra_independent_revolution:0 "Independent Revolution"
 tblra_independent_revolution_desc:0 "This revolution is our revolution! We owe nothing to Stalin and his soviets!" 
 tblra_political_commissars:0 "Political Commissars"
 tblra_political_commissars_desc:0 "Communist revolutions risk subversion at every step of the progress to world abundance. To ensure that this progress will not be threatened by its enemies, guardians of the rightful path must fight the agents of the capitalist powers."  
 tblra_technology_sharing:0 "Technology Sharing"
 tblra_puppet_netherlands:0 "Pressure the Dutch Government"
 tblra_puppet_netherlands_desc:0 "The Low Countries must be freed from capitalism."
 tblra_communist_propaganda_Benelux:0 "Workers of the Low Countries, Unite!"
 tblra_communist_propaganda_Benelux_desc:0 "The Lowlands must be freed from capitalism. To ensure this propaganda must be spread to our neighbours to spread the revolution."  
 tblra_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 tblra_technology_sharing_democracy:0 "Technology Sharing"
 tblra_technology_sharing_democracy_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 tblra_technology_sharing_fascism:0 "Strength through Knowledge"
 tblra_technology_sharing_fascism_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently." 
 tblra_technology_sharing_communism:0 "Socialist Scientific Cooperation"
 tblra_technology_sharing_communism_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."  
 tblra_form_coalition_government:0 "Form a Coalition Government"
 tblra_form_coalition_government_desc:0 "Coalition governments are a tradition in Belgium but to face the threat of fascism, all the democratic parties must be included in a large coalition and petty differences must be put aside."  
 tblra_centralized_communist_government:0 "Centralized Communist Government"
 tblra_urban_projects_capital:0 "Join the Brussels Railways"
 tblra_urban_projects_capital_desc:0 "We can transform our capital into a true modern city by digging tunnels to link the various railway systems into one big network passing through the city, even if it's at the cost of its architectural charm." 
 tblra_fortress_belgium:0 "Recreate Liège's Forts Belt"
 tblra_fortress_belgium_desc:0 "The forts of Liège were a key element in the Belgian defence against Germany at the beginning of the Great War. An important building program must begin as soon as possible to make it a key element to deter Germany from attacking. Don't just forget the consider the possibility of a glider assault."
 tblra_reinforce_antwerp_brussels:0 "Ligne KW Linie"
 tblra_reinforce_antwerp_brussels_desc:0 "Brabant is at the heart of our country and here lies our most important cities. Antwerp was a key fortress in the past and Brussels is the centre of our nation. The fortification of both regions will transform them into a bulwark against any enemy invasion. Extending from the village of Koningshooikt to the town of Wavre the line will be equipped with anti-tank ditches, bunkers and Cointet anti-tank traps." 
 tblra_fortress_french_border:0 "Fortify the French Border"
 tblra_fortress_french_border_desc:0 "The French are our real enemies and we must be prepared in case of war."
 tblra_Support_the_congo_railways:0 "Office des Transports Coloniaux"
 tblra_Support_the_congo_railways_desc:0 "Founded in 1935 the "Office des transports coloniaux" or OTRACO, ("Bureau of Colonial Transportations") was in charge of the railway system in the Belgian Congo."
 tblra_congo_rubber:0 "Extend the Rubber Plantations"
 tblra_congo_rubber_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would easily increase the production. I am sure the natives would gladly give us a hand on that matter"
 tblra_support_tungsten_mining:0 "Begin Congolese Tungsten Mining"
 tblra_support_tungsten_mining_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilisation to pick them to help our economy."
 tblra_support_tungsten_mining2:0 "Expand Congolese Tungsten Mines"
 tblra_support_tungsten_mining2_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilisation to pick them to help our economy."
 tblra_support_tungsten_mining3:0 "Further Expand Tungsten Mines"
 tblra_support_tungsten_mining3_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilisation to pick them to help our economy."  
 tblra_transform_the_congo:0 "Expand colonial opportunities"
 tblra_transform_the_congo_desc:0 "Renovate the port of Banana to increase our logistical capabilities."
 tblra_transform_the_congo2:0 "Invest in Colonial Manufacturing"
 tblra_transform_the_congo2_desc:0 "Even if Congo was mainly an exploitation colony, the colonial population and the quantity of minerals are important enough to begin the manufacturing process there before exportation."
 tblra_transform_the_congo3:0 "Increase Colonial Manufacturing"
 tblra_transform_the_congo3_desc:0 "Even if Congo was mainly an exploitation colony, the colonial population and the quantity of minerals are important enough to begin the manufacturing process there before exportation." 
 tblra_urbanize_wallonie:0 "Invest in the 'Sillon Sambre et Meuse'"
 tblra_urbanize_wallonie_desc:0 "Wallonia was one of the most industrialized region in Europe since the beginning of the 19th century, the river Meuse and his tributary the Sambre are vital arteries that help to move industrial products through the country and then to the rest of Europe."
 tblra_invest_in_FN_Herstal:0 "Expand the "Fabrique Nationale" of Herstal"
 tblra_invest_in_FN_Herstal_desc:0 "The "Fabrique Nationale" and the "Fonderie Royale de Canons", both located in Herstal near Liège, are the most important parts of our military production. If we want to increase the number of guns produced, extensions of those factories are mandatory."
 tblra_invest_in_FRC_Herstal:0 "Expand the 'Fonderie Nationale de Canons'"
 tblra_invest_in_FRC_Herstal_desc:0 "The "Fabrique Nationale" and the "Fonderie Royale de Canons", both located in Herstal near Liège, are the most important parts of our military production. If we want to increase the number of guns produced, extensions of those factories are mandatory." 
 tblra_urban_projects_capital_industry:0 "Develop Brussels' Industries"
 tblra_urban_projects_capital_industry_desc:0 "With the new railways currently in construction in and around Brussels, the economic potential of the city will be even more attractive to industries and services."  
 tblra_Expand_the_port_of_Antwerp:0 "Renovate van de Haven van Antwerp"
 tblra_Expand_the_port_of_Antwerp_desc:0 "As one of the main European ports, Antwerp is in a good position to develop an industry focused on exportation."   
 tblra_urban_projects_capital2:0 "Antwerp Industriegebied"
 tblra_urban_projects_capital2_desc:0 "As one of the main European port, Antwerp is in a good position to develop an industry focused on exportation."  
 tblra_revise_air_doctrine:0 "Revise Air Doctrine"
 tblra_revise_air_doctrine_desc:0 "In the middle of the 1930's the need of a new air doctrine seemed urgent. The Belgian air force studied French air tactics but mainly bought English licenses after the failures of Belgian prototypes." 
 tblra_Renard_fighters:0 "Renard's Light Aircrafts"
 tblra_Renard_fighters_desc:0 "Courageous pilot during the great war, Alfred Renard became one of the most important Belgian plane manufacturer. Historically his military planes were failures due to the crashes of prototypes, but with some fixes those could become the best fighter Belgian fighters." 
 tblra_SABCAs_bombers:0 "SABCA's licenced bombers"
 tblra_SABCAs_bombers_desc:0 "Because of the Italian limited capacity, they made contracts with the SABCA, "Société Anonyme Belge de Construction Aéronautique" (Belgian Anonym Aeronautical Construction Society) to produce Italian planes under licence. In addition, the SABCA also began to produce heavy planes for the French and the Belgians (parts of the Breguet 693) but the invasion stopped the production."
 tblra_Foreign_aviation_studies:0 "Study Foreign Tactics"
 tblra_Foreign_aviation_studies_desc:0 "Through study and the buying of license, we can identify flaws in our aircrafts and increase their quality."
 tblra_experimental_weaponry:0 "Support FN prototypes"
 tblra_experimental_weaponry_desc:0 "Ingenious inventions and radical technological breakthroughs have enabled us to pursue more exotic and effective military technologies. For decades the FN is a pioneer in infantry firearms, this tradition must continue to ensure our victory." 
 tblra_establish_radio_stations:0 "Improve Radio Stations"
 tblra_establish_radio_stations_desc:0 "As shown by the British, radio detection and ranging stations are very useful for a nation's defence. Let us create our own Chain Home, so we can defend our country more effectively."
 tblra_support_innovation:0 "Support Innovations"
 tblra_support_innovation_desc:0 "Battles are won with the help of technologic advantages. Better technologies mean: we win more battles, and better technology is provided by superior research facilities."
 tblra_clear_lands_congo:0 "Clear New Lands"
 tblra_clear_lands_congo_desc:0 "Renovate the port of Banana to increase our logistical capabilities."
 tblra_invest_in_nuclear_program:0 "Support Uranium Mining in Katanga"
 tblra_invest_in_nuclear_program_desc:0 "Building on Albert Einstein's theories of relativity and the radioactive decay of uranium-238, we have discovered that splitting the atom generates huge amounts of energy. Not only do we need to investigate the possibility of the chain reaction theory but to do that, we must extract huge quantities of uranium ore. Hopefully our mines of Kolwezi and Shinkolobwe can produce the required quantities."
 tblra_further_nuclear_research:0 "Exploit and Export Uranium"
 tblra_further_nuclear_research_desc:0 "With our new understanding of the atom and the increasing production of uranium ore, not only can we investigate its potential but also export part of the ore to our main allies in order to ensure the final victory of our coalition over our enemies."
 tblra_start_rocket_program:0 "Start Rocket Program"
 tblra_start_rocket_program_desc:0 "Rocketry is a new science with many possibilities. Exploration of these possibilities for a military use may bear fruit. To ensure the success of this endeavour, we should try to recruit the most competent expert on the subject. Karel Jan Bossart is currently working in the USA, let's hope he will accept to return to his country to become the lead engineer of this fascinating project."
 tblra_stay_neutral:0 "Politique des Mains Libres"
 tblra_stay_neutral_desc:0 "We must not provoke Hitler, even if it could be safer to take side with the Allies, it would just increase the chances of a new Schlieffen Plan. That neutral policy was named "Mains Libres"/"Vrij Handen" (literally: Free Hands)"
 tblra_deterrence:0 "Deterrence"
 tblra_deterrence_desc:0 "The growing threats of European fascism makes it clear that declarations of neutrality are not enough. We must arm ourselves to defend our independence."
 tblra_democratic_influence:0 "Political Union Against Fascism"
 tblra_democratic_influence_desc:0 "Our nation is a democratic one, and we should not be swayed by new ideas of nationalism or communism."
 tblra_begin_rearmement:0 "Begin Rearmament"
 tblra_begin_rearmement_desc:0 "We must modernize our army and we need funds to do so."
 tblra_lessons_from_wwi:0 "Lessons from WW1"
 tblra_lessons_from_wwi_desc:0 "By looking at what worked and did not work in the last major conflict we should be able to modernize our army doctrines."
 tblra_light_tank_destroyers:0 "Light Tank Destroyer Program"
 tblra_light_tank_destroyers_desc:0 "We have one of the best AT gun in the world, the FRC 47mm. But it can be flanked by fast vehicles. To counter this threat, we must find a way to move our AT guns quickly. Maybe we could simply put the AT guns on tracked light armoured chassis to create light and mobile tank destroyers. They could take advantage of the accidental relief of the Ardennes in order to use ambush tactics on invading tank columns."
 tblra_motorised_support:0 "Motorised Support"
 tblra_motorised_support_desc:0 "In order to elaborate a system that would allow the quickest deployment of our troops to the front lines, we must motorize large portions of the support units of our infantry divisions."
 tblra_military_research_interest:0 "Military Research Interest"
 tblra_military_research_interest_desc:0 "Recent investments into our military have considerably expanded our research capabilities."
 tblra_doctrines_of_the_present:0 "Doctrines of the Present"
 tblra_doctrines_of_the_present_desc:0 "While looking at what worked or didn't work in the past is a good start, we must look at more modern wars and take example from them."
 tblra_mechanized_infantry_investments:0 "Mechanized Infantry Investments"
 tblra_mechanized_infantry_investments_desc:0 "Mechanizing our infantry is an important next step in the new world of mobile warfare."
 tblra_equipement_modernization:0 "Equipment Modernization"
 tblra_equipement_modernization_desc:0 "Recent investments into our war effort has made people look at our military history with pride, and young, able-bodied men are flooding to the volunteer centres."
 tblra_prototype_weapons:0 "FRC's Artillery Prototypes"
 tblra_prototype_weapons_desc:0 "In order to ensure a sufficient firepower, better artillery designs must be developed. The FRC, as the sole Belgian gun producer will logically be at the forefront of that program." 
 tblra_modernize_tanks:0 "Modernize Tanks"
 tblra_modernize_tanks_desc:0 "Our tanks are old or non-existent, we should research new modern tank types."
 tblra_daring_paratroopers:0 "Daring Paratroopers"
 tblra_specialized_divisions:0 "Specialized divisions"
 tblra_specialized_divisions_desc:0 "Recent military evolutions showed the need for specialized infantry dedicated to certain types of terrains."
 tblra_daring_paratroopers_desc:0 "Recent military evolutions showed the need for specialized infantry. With the increased importance of the air force in modern military thinking, it may be time for Belgium to have at its disposal its own corps of paratroopers. If in Belgium it rained ropes and halberds in the past, it will now rain soldiers!" 
 tblra_aerial_support:0 "Aerial Ground Support"
 tblra_aerial_support_desc:0 "Researching new airplanes which can support our troops will give our troops an advantage in battle."
 tblra_rule_the_sea_through_the_sky:0 "Rule over the Sea through the Sky"
 tblra_rule_the_sea_through_the_sky_desc:0 "In order to control the sea, air power is a crucial element. Even if others advocate for the superiority of battleships. In recent years multiple theorists have advocated for a strong air power to sink enemy ships."
 tblra_further_investments_fokker_company:0 "Increase Investment into Fokker"
 tblra_further_investments_fokker_company_desc:0 "Further investments into Anthony Fokker's efforts will see our ability to wage war in the sky improve substantially."
 tblra_interest_in_rocket_technology:0 "Interest in Rockets"
 tblra_interest_in_rocket_technology_desc:0 "Recent investments into our air corps have led our country into a sort of rocket "craze". We should exploit this."
 tblra_recreate_the_navy:0 "Recreate the Belgian Navy"
 tblra_recreate_the_navy_desc:0 "The Belgian Navy is not even the shadow of what it used to be... and that's logic considering that it was disbanded in 1927! While some shipyards will be asked to produce the first Belgian military vessels in decades, converted fishing ships equipped with a few guns of various calibres will be used as soon as possible in order to conduct patrols or lay mines."
 tblra_submarine_operations:0 "Submarine Operations"
 tblra_submarine_operations_desc:0 "We must focus our naval efforts into a force that can starve out our enemies by destroying their transport convoys."
 tblra_reinvigorate_naval_prowess_of_old:0 "Develop the navy"
 tblra_reinvigorate_naval_prowess_of_old_desc:0 "Our navy is sorely lacking, we must make it strong and a force to be reckoned with."
 tblra_submarine_improvements:0 "Submarine Improvements"
 tblra_submarine_improvements_desc:0 "To be able to successfully carry out our new strategies, we must ensure we have the most modern submarines in the world."
 tblra_expand_the_navy:0 "Expand the Navy"
 tblra_expand_the_navy_desc:0 "Battleships and aircraft carriers are the way forward to defend our far-flung empire from external threats."
 tblra_cruisers_and_destroyers:0 "Focus on Small Ships"
 tblra_cruisers_and_destroyers_desc:0 "Large ships are a waste of valuable resources - why construct them, when we can better defend our sea lanes with smaller and faster-producing ships?"
 tblra_dutch_marines:0 "Belgian Marines"
 tblra_dutch_marines_desc:0 "To take over islands we need special marine divisions to be most effective during a naval invasion."
 tblra_interest_in_carriers:0 "Aeronaval Ambition"
 tblra_interest_in_carriers_desc:0 "It's time to take the Belgian Navy into the future! Air cover is mandatory in modern naval operations. The new threat of world conflict means that power must be projected all around the world... and Belgium must be ready to take its share." 
 tblra_join_britain_alliance:0 "Join the Allies"
 tblra_join_britain_alliance_desc:0 "There are two fronts in Europe: those who wish to protect freedom, and those who wish to destroy it. It is time to approach Britain, and abandon neutrality. For the Allies!"
 tblra_benelux_faction:0 "Form the Benelux"
 tblra_benelux_faction_desc:0 "Instead of staying neutral or join the French and the British, a path which would surely drag us in a war against Germany, we should cooperate with our closest neighbours. This is why after the implementation of the Benelux Customs Union; a common defence plan must be set up in order to guarantee the independence of our three lions against both the eagle and the rooster."
 tblra_invite_bel_lux:0 "Invite the Netherlands and Luxembourg"
 tblra_invite_bel_lux_desc:0 "We must add the Ne and Lux to truly form the Benelux."
 tblra_communist_youth:0 "Bilingual Revolutionary Youth Movement"
 tblra_communist_youth_desc:0 "Internationalism sometimes begin in your own country. To ensure that all future Belgian workers understand each other we must make bilingualism compulsory, even if that may shock a part of the French-speaking population."
 tblra_armed_neutrality:0 "Armed Neutrality" 
 tblra_armed_neutrality_desc:0 "To preserve our neutrality in these hostile times, we must show that we won't go down without a fight."
 tblra_british_ship_designs:0 "British Ship Designs"
 tblra_british_ship_designs_desc:0 "The British have given us some navy blueprints, so that we can increase our ship production and more efficiently protect our naval territory."
 tblra_trick_german_scum:0 "Show Our Neutrality"
 tblra_trick_german_scum_desc:0 "By building some coastal forts, we will show the Germans we intend to defend ourselves from any outside threat, not just theirs."
 tblra_pillarized_society:0 "Pillarised Society"
 tblra_pillarized_society_desc:0 "Pillarisation is one of the most important factor of politics in Belgian politics. It is characterized as a separation of society into "political bubbles" as each important political party has its own mutual fund, syndicate and other organizations. This system, consequently tended to solidify votes from elections to elections and encourages the return of identical political coalitions."
 tblra_pillarized_society2:0 "Polderen"
 tblra_pillarized_society2_desc:0 "While Pillarisation still has its grip on Dutch politics, we have lessened its influence by working together as one"
 tblra_union_agreements:0 "Union Agreements"
 tblra_union_agreements_desc:0 "Recent Union talks have led to a satisfactory outcome"
 tblra_reserve_mobilization:0 "Reserve Mobilization"
 tblra_reserve_mobilization_desc:0 "Reinvigorated by stories of our heroic resistance in the Great War against the Germans, we can unite a new generation in the army."
 tblra_communist_police:0 "Communist Police"
 tblra_communist_police_desc:0 "These special police unit’s counters dissent amongst our newly acquired citizens and make our troops more willing to fight, for the Motherland!"
 tblra_aerial_interest:0 "Aerial Interest"
 tblra_aerial_interest_desc:0 "Our new paratrooper corps and renewed investments in the Fokkers company, we have created a public interest in aerial developments"
 tblra_armed_neutrality_idea:0 "Armed Neutrality"
 tblra_coalition_vs_fascism:0 "Union Against Fascism"
 tblra_why_we_fight:0 "Defence of freedom"
 tblra_why_we_fight_desc:0 "Voor Vorst, voor Vrijheid en voor Recht - Pour le Roi, la Loi, la Liberté!" 
 tblra_armed_neutrality_idea_desc:0 "While our country has declared itself neutral, a standing army is paramount to protecting that neutrality"
 tblra_british_ship_designs_idea:0 "British Ship Designs"
 tblra_british_ship_designs_idea_desc:0 "The Brits have given us some of their blueprints, so we can more effectively produce destroyers"
 tblra_Antwerp_Oil_Industry:0 "Antwerp’s Raffinage Mogelijkheden"
 tblra_Antwerp_Oil_Industry_desc:0 "Antwerp is already an important port for the chemical sector. With the threat growing every day on international trade, we should repurpose a part of those facilities to transform our beloved condruzian coal into oil."
 tblra_form_air_guard_of_the_territory:0 "Form the 'Territorial Anti-Air Guard'"
 tblra_form_air_guard_of_the_territory_desc:0 "The 'Territorial Anti-Air Guard' (Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer) was founded 1937 by the defence minister Denis in order to protect strategic areas from the threat of air attacks. Independent from the army, it had a budget of one billion of franks. As the F.R.C had problems with the production of AA guns, it was equipped with 40 mm Bofors and 75 and 94 mm Vickers AA guns."
 tblra_belgian_navy_in_exile:0 "Create the Belgian Navy in Exile"
 tblra_belgian_navy_in_exile_desc:0 "Belgium may have fallen but the war is not yet lost. We must recreate a navy to continue the fight and prepare liberation of the country."
 tblra_air_force_congo:0 "Force Publique's Air Wings"
 tblra_air_force_congo_desc:0 "Belgium may be under foreign occupation but the war continues. As the battle for Belgium showed us, air power is essential in this war and we won't miss future developments."
 tblra_national_union:0 "Wartime Political Union"
 tblra_national_union_desc:0 "Due to the war, a new coalition government was established to unite the democratic parties against the foreign threat."
 tblra_peacetime_national_union:0 "National Union Government" 
 tblra_peacetime_national_union_desc:0 "Our government currently unite all of the democratic parties in a large coalition, reducing political disputes." 
 tblra_congo_uranium:0 "Katanga Uranium"
 tblra_volunteer_corps:0 "Belgian Volunteers"
  
 #Flanders semi generic
 VLA_army_effort:0 "Army Effort"
 VLA_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 VLA_equipment_effort:0 "Equipment Effort"
 VLA_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 VLA_motorization_effort:0 "Motorization Effort"
 VLA_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 VLA_doctrine_effort:0 "Doctrine Effort"
 VLA_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 VLA_equipment_effort_2:0 "Equipment Effort II"
 VLA_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 VLA_mechanization_effort:0 "Mechanization Effort"
 VLA_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 VLA_doctrine_effort_2:0 "Doctrine Effort II"
 VLA_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously re-evaluate our doctrines to reflect this."
 VLA_equipment_effort_3:0 "Equipment Effort III"
 VLA_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 VLA_armor_effort:0 "Armor Effort"
 VLA_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armoured vehicles as well."
 VLA_special_forces:0 "Special Forces"
 VLA_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 VLA_aviation_effort:0 "Aviation Effort"
 VLA_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 VLA_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 VLA_fighter_focus:0 "Fighter Focus"
 VLA_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 VLA_bomber_focus:0 "Bomber Focus"
 VLA_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 VLA_aviation_effort_2:0 "Aviation Effort II"
 VLA_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 VLA_CAS_effort:0 "CAS Effort"
 VLA_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 VLA_rocket_effort:0 "Rocket Effort"
 VLA_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 VLA_NAV_effort:0 "NAV Effort"
 VLA_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 VLA_naval_effort:0 "Naval Effort"
 VLA_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 VLA_naval_effort_desc:0 "The expansion of our navy should be our priority. Assign all available resources to new Dockyards and research into light surface ships."
 VLA_flexible_navy:0 "Flexible Navy"
 VLA_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 VLA_large_navy:0 "Large Navy"
 VLA_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 VLA_submarine_effort:0 "Submarine Effort"
 VLA_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 VLA_cruiser_effort:0 "Cruiser Effort"
 VLA_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers need replacement."
 VLA_destroyer_effort:0 "Destroyer Effort"
 VLA_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 VLA_capital_ships_effort:0 "Capital Ship Effort"
 VLA_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 VLA_industrial_effort:0 "Industrial Effort"
 VLA_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 VLA_industrial_effort_2:0 "Industrial Effort II"
 VLA_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 VLA_construction_effort:0 "Construction Effort"
 VLA_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 VLA_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 VLA_production_effort:0 "Armament Effort"
 VLA_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 VLA_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 VLA_construction_effort_2:0 "Construction Effort II"
 VLA_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 VLA_production_effort_2:0 "Armament Effort II"
 VLA_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 VLA_production_effort_3:0 "Armament Effort III"
 VLA_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 VLA_infrastructure_effort:0 "Infrastructure Effort"
 VLA_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 VLA_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 VLA_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 VLA_infrastructure_effort_2:0 "Infrastructure Effort II"
 VLA_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 VLA_construction_effort_3:0 "Construction Effort III"
 VLA_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 VLA_nuclear_effort:0 "Nuclear Effort"
 VLA_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 VLA_extra_tech_slot:0 "Extra Research Slot"
 VLA_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 VLA_extra_tech_slot_2:0 "Extra Research Slot II"
 VLA_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 VLA_technology_sharing:0 "Technology Sharing"
 VLA_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 VLA_secret_weapons:0 "Secret Weapons"
 VLA_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 VLA_political_effort:0 "Political Effort"
 VLA_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 VLA_collectivist_ethos:0 "Collectivist Ethos"
 VLA_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 VLA_liberty_ethos:0 "Liberty Ethos"
 VLA_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 VLA_militarism:0 "Militarism"
 VLA_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 VLA_political_correctness:0 "Political Correctness"
 VLA_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 VLA_neutrality_focus:0 "Neutrality Focus"
 VLA_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 VLA_interventionism_focus:0 "Interventionism Focus"
 VLA_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 VLA_military_youth:0 "Military Youth"
 VLA_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 VLA_deterrence:0 "Deterrence"
 VLA_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defence is one so well-known you never have to put it to use."
 VLA_volunteer_corps:0 "Volunteer Corps"
 VLA_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 VLA_paramilitarism:0 "Para militarism"
 VLA_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 VLA_indoctrination_focus:0 "Indoctrination"
 VLA_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 VLA_foreign_expeditions:0 "Foreign Expeditions"
 VLA_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 VLA_why_we_fight:0 "Why We Fight"
 VLA_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 VLA_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 VLA_political_commissars:0 "Political Commissars"
 VLA_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 VLA_internationalism_focus:0 "Internationalism Focus"
 VLA_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 VLA_nationalism_focus:0 "Nationalism Focus"
 VLA_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 VLA_ideological_fanaticism:0 "Ideological Fanaticism"
 VLA_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 
