 GER_hitler_youth_law:0 "Gesetz über die Hitlerjugend (Hitler Youth Law)"
 GER_hitler_youth_law_desc:0 "By December 1936, Hitler Youth membership had reached over five-million. That same month, membership became mandatory for 'Aryans', under the Gesetz über die Hitlerjugend (Hitler Youth Law). This legal obligation was reaffirmed in March 1939 with the Jugenddienstpflicht (Youth Service Duty), which conscripted all German youths into the Hitler Youth—even if the parents objected. Parents who refused to allow their children to join were subject to an investigation by the authorities. From then on, the vast majority of Germany's teenagers belonged to the Hitler Youth. By 1940, it had eight million members. \nGain a bonus to Unity, Political Power, and Fascist Support."
 GER_hitler_youth_war_duties:0 "Hitler Youth Auxiliary Force"
 GER_hitler_youth_war_duties_desc:0 "On 1 May 1940, Artur Axmann was appointed deputy to Schirach, whom he succeeded as Reichsjugendführer of the Hitler Youth on 8 August 1940. Axmann began to reform the group into an auxiliary force which could perform war duties. The Hitler Youth became active in German fire brigades and assisted with recovery efforts to German cities affected from Allied bombing. The Hitler Youth also assisted in such organisations as the Reich postal service, the Reich railroad services, and other government offices, members of the HJ also aided the army and served with anti-aircraft defence crews."
 GER_hitler_youth_military_reserves:0 "Hitler Youth Military Reserves"
 GER_hitler_youth_military_reserves_desc:0 "By 1943, Nazi leaders began turning the Hitler Youth into a military reserve to replace manpower which had been depleted due to tremendous military losses. The idea for a Waffen-SS division made up of Hitler Youth members was first proposed by Axmann to Reichsführer-SS Heinrich Himmler in early 1943. The plan for a combat division made up of Hitler Youth members born in 1926 was passed on to Hitler for his approval. Hitler approved the plan in February and Gottlob Berger was tasked with recruiting. Fritz Witt of SS Division Leibstandarte (LSSAH) was appointed divisional commander."
