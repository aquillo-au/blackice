 GER_Nazi_party_secret_projects:0 "Nazi Party Secret Projects"
 GER_Nazi_party_secret_projects_desc:0 "The strange, the twisted, and the downright evil secret projects and obsessions of Hitler and his henchmen! Bwahahaawahhhaaa !!!"
 GER_Himmlers_occult_quests:0 "Himmler's Occult Quests"
 GER_Himmlers_occult_quests_desc:0 "Himmler began his career as an agriculturalist leading him to stress the importance of the myth of "Blood and Soil" as well as the necessity of Lebensreform. Himmler also was involved in astrology, spiritualism, and herbalism. Himmler commissioned a special bureau of SS archaeology, which sought to rediscover lost Aryan civilizations. Karl Maria Wiligut served an important role as an occultist for Himmler's SS. In addition, Himmler sought out Wewelsburg castle as the spiritual centre of the SS order."
 GER_Project_Riese:0 "Project Riese"
 GER_Project_Riese_desc:0 "The code name for a construction project of Nazi Germany in 1943–1945, consisting of seven underground structures located in the Owl Mountains and Książ Castle in Lower Silesia, previously Germany, now a territory of Poland. None of them were finished; all are in different states of completion with only a small percentage of tunnels reinforced by concrete. The purpose of the project remains uncertain because of the lack of documentation. Some sources suggest that all the structures were part of the Fuhrer Headquarters, according to others, it was a combination of headquarters and arms industry but comparison to similar facilities can indicate that only the castle was adapted as an HQ or other official residence and the tunnels in the Owl Mountains were planned as a network of underground factories."
 GER_Ksiaz_Castle:0 "Ksiaz Castle"
 GER_Ksiaz_Castle_desc:0 "The works in the castle were extensive and led to the destruction of many decorative elements. New staircase and elevator shafts were built to improve emergency evacuation routes. The most serious work however took place below the castle. There are two levels of tunnels. The first is 15 m underground and was accessible from the castle by a lift and a staircase and by an entrance from the gardens. The tunnel is reinforced by concrete and leads to an elevator shaft hidden 15 m under the courtyard, the direct way from the castle to the main underground complex.  A provisional, short tunnel from the gardens was bored to assist in its excavation. The second level of underground (is 53 m under the courtyard. Four tunnels were bored into the base of the hill. The complex contains large tunnels and four chambers. Seventy-five per cent is reinforced by concrete. There are two additional shafts leading to the surface, presently used to supply electricity. Above ground are foundations of buildings and machinery, two reservoirs of water, a pumping station, and remains of a sewage treatment plant. The narrow-gauge railway connecting the tunnels with the railway siding in the village of Lubiechów was dismantled after the war"
 GER_Complex_Rzeczka:0 "Complex Rzeczka"
 GER_Complex_Rzeczka_desc:0 "The complex is located on a borderline between the villages of Rzeczka and Walim, inside Ostra Mountain. Three tunnels were bored into the base of the mountain. The structure contains a nearly completed guardroom and large underground halls, up to 10 m in height. The total length of the tunnels is 500m eleven per cent is reinforced by concrete. Above ground are foundations of machinery and a concrete bridge. The second bridge was damaged and replaced by a footbridge. A narrow-gauge railway, used for transportation of spoil to a nearby heap, was dismantled after the war."
 GER_Complex_Wlodarz:0 "Complex Wlodarz"
 GER_Complex_Wlodarz_desc:0 "The complex is located inside Włodarz Mountain. It is a grid of tunnels and large underground halls, up to 12 m in height. Less than one per cent is reinforced by concrete. It was accessible by four tunnels bored into the base of the mountain with chambers for guardrooms. There is a shaft leading to the surface with diameter 4 m . Some tunnels have higher, second levels connected by small shafts. This is a stage of building underground halls. Two tunnels were bored, one over the other and then the ceiling was collapsed to create large space. Some parts of the complex are flooded but accessible by boat. Above ground are foundations of machinery, numerous unfinished or destroyed buildings, a bunker, two reservoirs of water, and depots of building materials including thousands of fossilized bags of cement. The network of narrow gauge railways, connecting the tunnels with the railway siding in the village of Olszyniec, was disassembled and scrapped after the war"
 GER_Complex_Osowka:0 "Complex Osowka"
 GER_Complex_Osowka_desc:0 "The complex is located inside Osówka Mountain. It is accessible by tunnel number 1 with chambers for guardrooms and tunnel number 2 , bored 10 m below the level of the main underground, with guardrooms close to completion. Behind them there is a connection of two levels created by the collapse of the ceiling. The structure is a grid of tunnels and underground halls, up to 8 m in height. Only 6.9% is reinforced by concrete. There is a shaft leading to the surface with a diameter of 6 m. Tunnel number 3 is not connected to the complex. It is 500 m away and 45 m below the main underground. It contains two dams and hydraulic equipment of an unknown purpose. Above ground are foundations of buildings, machinery, a ramp for transportation of mine cars to different levels, a reservoir of water and depots, some with systems of heating up building materials in winter. The largest structure is a single-storey, concrete building with walls 0.5 m thick and roof adapted for camouflage by vegetation. A utility tunnel was under construction to connect it with the shaft. Another structure of unknown purpose is a concrete monolith with tens of pipes, drains and culverts, buried into the rock at least 4.5 m. A narrow-gauge railway network connected the tunnels with the railway station in the village of Głuszyca Górna"
 GER_Complex_Sokolec:0 "Complex Sokolec"
 GER_Complex_Sokolec_desc:0 "The complex is located near the village of Sokolec, inside Gontowa Mountain. It consists of two underground structures on different levels. Tunnels number 1 and 2, with chambers for guardrooms, lead to the underground up to 5 m in height. It is collapsed in many places because the complex was bored in soft sandstone. In 2011 excavation of tunnel number 3 (145 m) has begun, inaccessible since the end of war because of its collapsed entrance. It is 600 m away and 60 m below tunnels number 1 and 2 . Tunnel number 4 was opened in 1994, one of only two short tunnels which were found with mining equipment from 1945. It is located 250 m from tunnel number 3, on the same level but not connected. The total length of the complex is 1,090 m. It is not reinforced by concrete. Above ground are foundations of buildings, machinery and two ramps for transportation of mine cars to different levels. A retaining wall was built to secure a new road. A narrow-gauge railway connected the tunnels with the railway siding in the village of Ludwikowice Kłodzkie"
 GER_Complex_Jugowice:0 "Complex Jugowice"
 GER_Complex_Jugowice_desc:0 "The complex is in the village of Jugowice, inside Dział Jawornicki Mountain. Tunnels number 2 and 4 leads to a small underground level. There is a shaft with a diameter of 0.5 m – 0.6 m near the complex but not connected to it. Tunnel number 6 is collapsed 37 m from the entrance and has not been explored yet. It was closed by two steel doors 7 m apart. The rest of the tunnels are in the initial stage of construction. The total length of the structure is 460 m. Less than one per cent is reinforced by concrete. Above ground are foundations of buildings, machinery, a pumping station, and a reservoir of water. A narrow-gauge railway connected the tunnels with the railway siding in the village of Olszyniec."
 GER_Complex_Sobon:0 "Complex Sobon"
 GER_Complex_Sobon_desc:0 "The complex is located inside Soboń Mountain and is accessible by tunnels number 1 and 2. Tunnel number 3 is not connected to the main underground. It is collapsed in its initial part on the length of 83 m. In 2013 it was explored when a shaft was dug from above, revealing 86 m of tunnel with mining equipment from 1945. The total length of the complex is 700 m. Less than one per cent is reinforced by concrete. Above ground are foundations of machinery and a pumping station, a reservoir of water, depots of building materials, numerous unfinished or destroyed buildings, a bunker, and earthworks carried out on a massive scale. A narrow-gauge railway network connected the tunnels with the railway station in the village of Głuszyca Górna"
 GER_Ahnenerbe_studies:0 "Ahnenerbe Studies"
 GER_Ahnenerbe_studies_desc:0 "Was a project in Nazi Germany to research the archaeological and cultural history of the Aryan race. Founded on July 1, 1935, by Heinrich Himmler, Herman Wirth, and Richard Walther Darré, the Ahnenerbe group later conducted experiments and launched expeditions to prove that mythological Nordic populations had once ruled the world. Originally, the official mission of Ahnenerbe was to find new evidence of the racial heritage of the Germanic people; however, due to Himmler's obsession with occultism it quickly became his own occult tool and started using pseudoscience. The group was formerly called the Study Society for Primordial Intellectual history, German Ancestral Heritage (Studiengesellschaft fur Geistesurgeschichte‚ Deutsches Ahnenerbe), but it was renamed in 1937 as the Research and Teaching Community of the Ancestral Heritage (Forschungs- und Lehrgemeinschaft des Ahnenerbe)."
 GER_Wewelsburg_castle:0 "Wewelsburg Castle"
 GER_Wewelsburg_castle_desc:0 "Wewelsburg, the castle headquarters of the SS, was the site of initiation rituals for SS 'knights' that were modelled on Arthurian legend. The magical powers of runes were invoked, and the Ahnenerbe logo sports rune-style lettering. Psychics and astrologers were employed to attack the enemy and plan tactics based on the alignment of the stars." 
 GER_die_glocke:0 "Die Glocke"
 GER_die_glocke_desc:0 "Allegedly an experiment carried out by Third Reich scientists working for the SS in a German facility known as Der Riese (The Giant) near the Wenceslaus mine and close to the Czech border, Die Glocke is a device 'made out of a hard, heavy metal' approximately 2.7 metres wide and 3.7 to 4.6 metres high, having a shape like that of a large bell. According to an interview of Witkowski by Cook, this device ostensibly contained two counter-rotating cylinders which would be 'filled with a mercury-like substance, violet in colour'. This metallic liquid was code-named 'Xerum 525' and was 'stored in a tall thin thermos flask a meter high encased in lead'. Additional substances said to be employed in the experiments, referred to as Leichtmetall (light metal), 'included thorium and beryllium peroxides'. Witkowski describes Die Glocke, when activated, as having an effect zone extending out 150 to 200 metres. Within the zone, crystals would form in animal tissue, blood would gel & separate while plants would decompose into a grease like substance. Witkowski also said that five of the seven original scientists working on the project died during the tests. Based upon certain external indications, Witkowski states that the ruins of a concrete framework, aesthetically dubbed 'The Henge', near the Wenceslas mine, some 3.1 kilometres southeast of the main Complex Sokolec underground works of Project Riese, may have once served as a test rig for an experiment in 'anti-gravity propulsion' generated with Die Glocke. However, the derelict structure itself has also been interpreted to resemble the remains of a conventional industrial cooling tower. Witkowski’s statements along with Cook’s views prompted further conjecture about the device from various American authors, including Joseph P. Farrell, Jim Marrs, and Henry Stevens. In his book, Hitler's Suppressed and Still-Secret Weapons, Science and Technology (2007), Stevens concludes that the violet mercury-like substance described by Witkowski could only be red mercury because normal mercury 'has no fluid compounds according to conventional wisdom'. Stevens presents a story attributed to German scientist Otto Cerny as told to then 13-year-old Greg Rowe around 1961 which alleged that a concave mirror on top of a device which seemed similar in description to Die Glocke provided the ability to see 'images from the past" during its operation.'"
 GER_angora_rabbits:0 "Angora Project"
 GER_angora_rabbits_desc:0 "The Angora rabbit project was a Nazi SS project for breeding Angora rabbits.  The rabbits were raised for their soft, warm fur, which was shaved and used for, among other things, the linings of jackets for Luftwaffe pilots. Himmler had given speeches bragging that 'We Germans are the only people in the world who have a decent attitude towards animals.' "
 GER_Hitlers_Dog:0 "Blondi"
 GER_Hitlers_Dog_desc:0 "was Adolf Hitler's German Shepherd, a gift as a puppy from Martin Bormann in 1941. Blondi stayed with Hitler even after his move into the Fuhrerbunker located underneath the garden of the Reich Chancellery on 16 January 1945. Blondi played a role in Nazi propaganda by portraying Hitler as an animal lover. Dogs like Blondi were coveted as 'germanischer Urhunde', being close to the wolf, and became very fashionable during the Nazi era."
 GER_perfect_Horse:0 "The Perfect Horse"
 GER_perfect_Horse_desc:0 "Gustav Rau planned to use the science of selective breeding to erase the individual differences characterizing the several strains of purebred Lipizzaner that had emerged since the end of World War I and replace them with a single mould: pure white, imperial, identical, and ideally suited for military use. Like Hitler himself, the horses, once quintessentially Austrian, would be given a distinctly German stamp."
 GER_Goerings_art:0 "Goering's Art Collection"
 GER_Goerings_art_desc:0 "Hermann Göring’s personal art log is a twisted treasure map, a guide to looting and pillaging and gift-giving among the Nazi brass, and a tracking mechanism for the Nazi occupation of Europe. It has long been known that Göring was among the most zealous of Nazi art collectors: at the end of the war, he packed the booty stored at Carinhall into trains and fled south toward Berchtesgaden, in Bavaria, he blew up Carinhall behind him. The collection was discovered by Allied soldiers, and, in 1945, the New York Times pegged the worth of the works at two hundred million dollars (part of a slew of breathless American coverage, according to Nancy Yeide, the author of 'Beyond the Dreams of Avarice: The Hermann Goering Collection'). The catalogue of Göring’s art provides a perversely fascinating yardstick for the changing taste of a man known for personal eccentricities as well as horrifying brutality. The emphasis, at first, is on northern European Romanticism, along with the nude female form. But the collection shifts, becomes more expansive, and, occasionally, eschews the Nazi laws on so-called degenerate art to scoop up some of the modern greats. 'I fully admit I had a passion for collection,' Göring said on the witness stand at Nuremberg, with a 'vulpine' smile, according to Janet Flanner, who reported from the trial for The New Yorker. 'And if they were to be confiscated, I wanted my small part.'"
 GER_Goebbels_massmedia:0 "Goebbel's Mass media"
 GER_Goebbels_massmedia_desc:0 "The propaganda ministry was organized into seven departments: administration and legal; mass rallies, public health, youth, and race; radio; national and foreign press; films and film censorship; art, music, and theatre; and protection against counter-propaganda, both foreign and domestic. Goebbels style of leadership was tempestuous and unpredictable. He would suddenly change direction and shift his support between senior associates; he was a difficult boss and liked to berate his staff in public. Goebbels was successful at his job, however; Life wrote in 1938 that 'personally he likes nobody, is liked by nobody, and runs the most efficient Nazi department'"
 GER_Berghof:0 "Berghof"
 GER_Berghof_desc:0 "The Berghof was Adolf Hitler's home in the Obersalzberg of the Bavarian Alps near Berchtesgaden, Bavaria, Germany. Other than the Wolfsschanze (Wolf's Lair), his headquarters in East Prussia for the invasion of the Soviet Union, Hitler spent more time at the Berghof than anywhere else during World War II. It was also one of the most widely known of his headquarters."
 GER_Fuhrerbunker:0 "Fuhrerbunker"
 GER_Fuhrerbunker_desc:0 "The Fuhrerbunker was an air-raid shelter located near the Reich Chancellery in Berlin, Germany. It was part of a subterranean bunker complex constructed in two phases which were completed in 1936 and 1944. It was the last of the Fuhrer Headquarters (Fuhrerhauptquartiere) used by Adolf Hitler during World War II. Hitler took up residence in the Fuhrerbunker on 16 January 1945 and it became the centre of the Nazi regime until the last week of World War II in Europe. Hitler married Eva Braun here during the last week of April 1945, shortly before they committed suicide."
 GER_Wolfsschanze:0 "Wolfsschanze Fuhrerhauptquartiere"
 GER_Wolfsschanze_desc:0 "Wolf's Lair was Adolf Hitler's first Eastern Front military headquarters in World War II. The complex, which became one of several Fuhrerhauptquartiere in various parts of eastern Europe, was built for the start of Operation Barbarossa – the invasion of the Soviet Union – in 1941. It was constructed by Organisation Todt. The top secret, high security site was in the Masurian woods about 8 km east of the small East Prussian town of Rastenburg. Three security zones surrounded the central complex where the Fuhrer's bunker was located. These were guarded by personnel from the SS Reichssicherheitsdienst and the Wehrmacht's armoured Fuhrerbegleitbrigade. Despite the security, the most notable assassination attempt against Hitler was made at the Wolf's Lair on 20 July 1944. Hitler first arrived at the headquarters on 23 June 1941. In total, he spent more than 800 days at the Wolfsschanze during a 3.5-year period until his final departure on 20 November 1944. In mid-1944, work began to enlarge and reinforce many of the Wolf's Lair original buildings. The work was never completed because of the rapid advance of the Red Army during the Baltic Offensive in late 1944. On 25 January 1945, the complex was blown up and abandoned 48 hours before the arrival of Soviet forces."
 GER_Tannenberg:0 "Tannenberg Fuhrerhauptquartiere"
 GER_Tannenberg_desc:0 "'Tannenberg' was the codename for one of the Fuhrer headquarters through Europe, located near Kniebis in Germany. The complex was built as part of preparations for the German invasion of France. Adolf Hitler took residence here from 27 June to 6 July 1940. In November 1940, the complex was taken over by the Military District Command of Stuttgart and in March 1945 "Tannenberg" served as command post of the German army."
 GER_Wolfsschlucht_I:0 "Wolfsschlucht I Fuhrerhauptquartiere"
 GER_Wolfsschlucht_I_desc:0 "Wolfsschlucht I (Wolf's Gorge) was the codename for one of Adolf Hitler's military headquarters, located in a farmhouse of the Belgian village of Brûly-de-Pesche, in the municipality of Couvin, close to the French border. It was occupied by Hitler between 6–24 June 1940 while awaiting the conclusion of the Battle of France."
 GER_Wolfsschlucht_II:0 "Wolfsschlucht II Fuhrerhauptquartiere"
 GER_Wolfsschlucht_II_desc:0 "Wolfsschlucht II (Wolf Canyon) or W2 was the codename used for one of Adolf Hitler's World War II Western Front military headquarters located in Margival, 10 km northeast of Soissons in the department of Aisne in France. It was one of many other Fuhrer Headquarters throughout Europe but was used only one time by Adolf Hitler, June 16 and 17, 1944 for a meeting with Field Marshals Rommel and von Rundstedt about the Normandy Front. At the meeting, Rommel advocated, among other things, for ending the war, to Hitler's fury. During the meeting, an allied air raid forced the group to descend into a bomb shelter. Later, a malfunctioning V-1 flying bomb struck the site, after which Hitler departed for Germany, never to return."
 GER_Adlerhorst:0 "Adlerhorst Fuhrerhauptquartiere"
 GER_Adlerhorst_desc:0 "Adlerhorst (Eagle's eyrie) was a World War II bunker complex in Germany, located in the rural area of Langenhain-Ziegenberg, Wiesental Wetterau and Kransberg in the Taunus mountains in the state of Hesse. Designed by Albert Speer as Adolf Hitler's main military command complex, it was reassigned by Hitler in February 1940 to Luftwaffe chief Hermann Göring as his headquarters for the Battle of Britain, serving as Hitler's only during the Dec. 1944- Jan. 1945 Ardennes Offensive."
 GER_Anlage_Sud:0 "Anlage Sud Fuhrerhauptquartiere"
 GER_Anlage_Sud_desc:0 "Anlage Sud was a pair of railway headquarters built for Adolf Hitler in Nazi-occupied part of southern Poland during the Second World War. Two reinforced tunnels were built near the rail line between Rzeszów to Jasło. The first massive train bunker (with adjacent conference bunker) was in the village of Stępina the other one was in the town of Strzyżów. They were initially used for a two-day meeting between Hitler and Italian fascist leader, Benito Mussolini, on 27–28 August 1941."
 GER_Felsennest:0 "Felsennest Fuhrerhauptquartiere"
 GER_Felsennest_desc:0 "At the start of the Western European campaign of 1940, the Felsennest (Rocky Eyrie ) was the codename for one of Hitler's Fuhrer Headquarters near Bad Munstereifel, Germany. It was much more cramped than Adolf Hitler's other field bunkers, having only four rooms. Hitler was at the Felsennest in the autumn of 1939, because there were plans to invade France and the Low Countries. He was there again on May 10, 1940 when the invasion took place."
 GER_Kehlsteinhaus:0 "Kehlsteinhaus"
 GER_Kehlsteinhaus_desc:0 "The Kehlsteinhaus (Eagle's Nest) is a Third Reich-era building erected atop the summit of the Kehlstein, a rocky outcrop that rises above the Obersalzberg near the town of Berchtesgaden. It was used exclusively by members of the Nazi Party for government and social meetings. It was visited by Adolf Hitler on a total of 14 documented instances."
 GER_Werwolf:0 "Werwolf Fuhrerhauptquartier"
 GER_Werwolf_desc:0 "Fuhrerhauptquartier Werwolf was the codename used for one of Adolf Hitler's World War II Eastern Front military headquarters located in a pine forest about 12 kilometres north of Vinnytsia, in Ukraine, which was used between 1942 and 1943. It was one of a number of Fuhrer Headquarters throughout Europe, and the most easterly ever used by Hitler in person."
 GER_Arctic_weather_base:0 "Arctic Weather Base"
 GER_Arctic_weather_base_desc:0 "Known as Schatzgräber, or 'Treasure Hunter', the base was a weather station aimed to support Nazi efforts in the Arctic. The region was a crucial convoy route for Allied troops, with more than 1,000 merchant American, Canadian, French and British ships delivering supplies to the Soviet Union under the Lend-Lease program. Schatzgräber was built to help U-Boats and German patrols hinder and sink these convoys, which it did with a mixed rate of success."
 GER_nibelungen_works:0 "Nibelungenwerke (Tank Factory)"
 GER_nibelungen_works_desc:0 "The Nibelungen works was the largest and most advanced tank assembly plant of the German Reich. In the plant, which was run by Steyr-Daimler-Puch, over half of all Panzer IV tanks were produced up until the end of World War II. Of the 8500 Panzer IV tanks produced by Germany during the war, around 4800 came from here. Under the German four-year plan, after the annexation of Austria, an armaments centre was created in Linz, which included, among other things, the manufacture of armour plates at the Upper Danube Ironworks for the Nibelungen works which was itself responsible for the final assembly of tanks. The latter resulted from plans from 1939 to build an arms factory at the railway junction town of Saint Valentin for 65 million Reichsmark. The official opening took place in 1942. When completed, the monthly production capacity was intended to be 320 tanks, but this was never achieved. Late in the war (early 1945), the factory was also used in the repair of tanks coming from the frontlines (which were only a few km away at that point). It is estimated that around 50 Panthers were repaired in Nibelungen Works"
 GER_panzer_training_grounds:0 "Panzertruppenschule"
 GER_panzer_training_grounds_desc:0 "The Panzertruppenschule was a 'branch school', where officer candidates were sent after 12–16 weeks spent in basic training, and having successfully undertaken an 8-week course at a Kriegsschule. Prospective panzer troops in the rank of Fähnrich undertook a 16-week training course which aimed to familiarise the officer candidates with the nuances and workings of a Panzer, and with the tactics to be used when commanding panzers in the field."
 GER_panzer_lehr:0 "Panzer Lehr Division"
 GER_panzer_lehr_desc:0 "In late 1943, the Panzer schools were stripped of experienced instructors, these cadre along with several elite training and demonstration units, were used to form the Panzer-Lehr-Division. These training and demonstration units were some of the most experienced and highly trained troops in the Panzerwaffe, with almost all having seen combat in the East, North Africa, Sicily or Italy and many having received decorations for bravery. Because of this, Panzer Lehr was considered an elite unit from the time of its formation."
##### ITALY #####
 italian_focus:0 "Italian National Focus"
 ITA_ethiopian_war_logistics:0 "Ethiopian War Logistics"
 ITA_ethiopian_war_logistics_desc:0 "We might have misjudged the logistics situation for our glorious conquest of Ethiopia. We must make it our primary goal to provide our brave troops with the necessary supplies."
 ITA_fortification_effort:0 "Fortification Effort"
 ITA_fortification_effort_desc:0 "We must defend our shores and borders against aggression by the fading and decadent imperial powers France and Britain."
 ITA_fortification_effort_forts:0 "Add §Y15 Land Forts§! on the French border.\n"
 ITA_army_primacy:0 "Army Primacy"
 ITA_army_primacy_desc:0 "Industrially, Italy is still lagging behind the decadent colonial empires. We must choose whether to prioritize the army or the navy. The choice seems obvious; like the ancient Roman Empire depended on its legions, so must the new Italian Empire!"
 ITA_modernized_artillery:0 "Modernized Artillery"
 ITA_modernized_artillery_desc:0 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918!"
 ITA_modernized_army:0 "Modernized Army"
 ITA_modernized_army_desc:0 "Better artillery will increase our fighting efficiency greatly, but we also have need of new tactics and doctrines."
 ITA_armored_effort:0 "Armoured Effort"
 ITA_armored_effort_desc:0 "Fighting in Ethiopia is well and good, but our tanks are simply not up to the standard needed to fight against the decadent - though still powerful - plutodemocracies of Europe."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Our resources are limited, and we must make some painful choices, but the British Empire has us caged in the Mediterranean. Breaking out will require a navy to rival even theirs..."
 ITA_carrier_effort:0 "Carrier Effort"
 ITA_carrier_effort_desc:0 "Modern battle fleets will be cantered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
 ITA_capital_ships:0 "Capital Ship Effort"
 ITA_capital_ships_desc:0 "The nation with the most battleships will rule the oceans. We must not allow the Royal Navy to outgun us in the Mediterranean..."
 ITA_bomber_effort:0 "Bomber Effort"
 ITA_bomber_effort_desc:0 "We have relied on antique biplanes to support our troops for too long. We should stimulate our companies to design better CAS aircraft."
 ITA_naval_air_effort:0 "Naval Aircraft Effort"
 ITA_naval_air_effort_desc:0 "We need to decide the future of our naval attack aircraft."
 ITA_air_engine:0 "Air Engine Boost"
 ITA_atlantic_fleet:0 "Atlantic Fleet"
 ITA_atlantic_fleet_desc:0 "Once we have broken out of the British cage, we will need to project our power across the oceans. This must be our priority."
 ITA_marines_and_landing_craft:0 "Marines and Landing Craft"
 ITA_marines_and_landing_craft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
 ITA_jet_engine_effort:0 "Jet Engine Effort"
 ITA_jet_engine_effort_desc:0 "Italy should be at the forefront of Jet engine development thanks to the brilliant work of Secondo Campini. We should give him all the resources he needs to further improve his designs for the Regio Aeronautica."
 ITA_light_ship_effort:0 "Light Ship Effort"
 ITA_light_ship_effort_desc:0 "The convoys to our overseas territories need protection. We need to develop new doctrines as well as more modern destroyers."
 ITA_escort_effort:0 "Escort Effort"
 ITA_escort_effort_desc:0 "We should make further efforts to protect our vulnerable convoys in the Mediterranean."
 ITA_sea_wolves:0 "Sea Wolves"
 ITA_sea_wolves_desc:0 "Our German allies have developed terrifyingly efficient submarines and the 'wolf pack' doctrines to employ them. We should learn from them."
 ITA_slovenia_dalmatia_claims:0 "Claims on Yugoslavia"
 ITA_slovenia_dalmatia_claims_desc:0 "There is still a significant Italian population in Yugoslavia, dating back to the glory days of Venice at least. Restoring these regions to Italian rule is an important step towards recreating the Roman Empire!"
 ITA_slovenia_dalmatia_claims_threat:0 "Italian Claims on Yugoslavia"
 ITA_yugoslavia_friend:0 "Befriend Yugoslavia"
 ITA_yugoslavia_friend_desc:0 "Rather than antagonizing Yugoslavia now, we can put off its eventual conquest until a more opportune time. Instead, we could befriend the regime and bring the country into our sphere of influence."
 ITA_support_nationalist_spain:0 "Support Nationalist Spain"
 ITA_support_nationalist_spain_desc:0 "Spain is in the midst of a civil war which will determine whether it will be a future possible fascist ally or remain a useless republic - or worse yet, fall to communism or anarchy. We must provide support to the true Spaniards before it is too late!"
 ITA_demand_balearic_islands:0 "Demand Balearic Islands"
 ITA_demand_balearic_islands_desc:0 "Having proven our support for Franco's new regime, we are able to request one of the important territories we fought to defend, the Balearic Islands, be ceded to Italy to strengthen our strategic hold of the Mediterranean."
 ITA_bulgaria_friend:0 "Befriend Bulgaria"
 ITA_bulgaria_friend_desc:0 "Bulgaria is in our sphere of influence. Their secure alignment with Italy is key to our Balkan ambitions."
 ITA_albania_war_goal:1 "Albanian Occupation"
 ITA_albania_war_goal_desc:1 "Albania paints an easy target for our troops to occupy. We are unlikely to be met with much resistance. We must show the world the might of Italy and restore the glory of the Roman Empire!"
 ITA_pact_of_steel:0 "Pact of Steel"
 ITA_pact_of_steel_desc:0 "Our relationship with Nazi Germany is troubled by ideological differences and conflicting aims; Il Duce is extremely wary of German ambitions in Austria and the Balkans. However, realities do change..."
 ITA_german_millitary_cooperation:0 "German Military Cooperation"
 ITA_german_millitary_cooperation_desc:0 "Through tight cooperation with the powerful German military we can combine the best part of German efficiency and Italian innovation. We will have a strategic advantage over anyone who dares face us."
 ITA_claims_on_france:0 "Claims on France"
 ITA_claims_on_france_desc:0 "Take land from Vichy France. With the German Conquest of Paris and a new government formed in France, it is time for us to claim our rightful piece of Southern Europe. Germany has expanded heavily in the north, and it is only fair that we are granted a slice of our own."
 ITA_claims_on_france_tt:0 "§YVichy France§! exists and controls §YSavoy§! and §YCorsica§!"
 ITA_go_after_france:0 "Go After France"
 ITA_go_after_france_desc:0 "France... yet another reactionary democracy of the west who, at every moment seeks to hinder the advance and have often endangered the very existence of the Italian people. We go to battle for the good of Italy and the future of the Empire."
 ITA_claims_on_turkey:0 "Claims on Turkey"
 ITA_claims_on_turkey_desc:0 "The 1915 treaty of London promised Italy Turkish lands in Anatolia in exchange for the Western powers gains in the Levant. They took their due, claiming that they were merely League of Nations mandates, while Italy was denied. The new Italy is much stronger than the old and we will force the Turks to keep the British promises."
 ITA_italy_first:0 "Italy First"
 ITA_italy_first_desc:0 "Mussolini will never play second fiddle to Hitler! We must heed the lessons of the Roman Empire; Teutonic interference in Italian affairs never ends well..."
 ITA_romania_friend:0 "Befriend Romania"
 ITA_romania_friend_desc:0 "It would be in our best interest to bring our distant kindred in Romania into our sphere of influence. Il Duce sees great potential in their 'Iron Guard'."
 ITA_german_rd_treaty:0 "Treaty with Germany"
 ITA_german_rd_treaty_desc:0 "We should ask the Germans to exchange technological secrets for the benefit of both of our great nations."
 ITA_spanish_italian_faction:0 "Spanish-Italian Alliance"
 ITA_spanish_italian_faction_desc:0 "Franco and the Spanish nationalists are our natural allies, united by religion, culture and ideology. Together, we could seize Gibraltar and make life very difficult for the Royal Navy..."
 ITA_italian_highways:0 "Italian Highways"
 ITA_italian_highways_desc:0 "We need to expand our infrastructure to ensure easy mobility of troops throughout our empire. With enemies at every corner of the world this is a crucial part of being able to defend all Italian soil."
 ITA_libyan_refineries:0 "Libyan Refineries"
 ITA_libyan_refineries_desc:0 "Benhasi is a perfect place for constructing refineries. Close to oil sources and close to production in the homeland."
 ITA_libyan_infrastructure:0 "Libyan Infrastructure"
 ITA_libyan_infrastructure_desc:0 "Our vast lands in Northern Africa still lack behind the remainder of our empire in terms of infrastructure. We should focus our efforts on bringing them up to par."
 ITA_prospect_for_oil:0 "Prospect for Oil"
 ITA_prospect_for_oil_desc:0 "Old empires always fear new ones on the rise and we should not depend on them. We cannot rely on oil from other nations and should focus our efforts on finding our own source within the empire. This is how we make sure to stay competitive far into the future."
 ITA_greece_war_goal:0 "War with Greece"
 ITA_greece_war_goal_desc:0 "What kind of Roman Empire are we restoring if we do not include Greece? It should be an easy target..."
 ITA_greece_friend:0 "Befriend Greece"
 ITA_greece_friend_desc:0 "The Greeks are a fellow ancient people and the cradle of Western civilization. It should not be impossible to align their aims with ours..."
 ITA_turkey_friend:0 "Befriend Turkey"
 ITA_turkey_friend_desc:0 "The Turks have no reason to love us after the Italian-Turkish war and the Great War. However, Realpolitik takes precedence over old gripes, and the current situation in the Mediterranean could bring our two stars into alignment."
 ITA_portugal_friend:0 "Befriend Portugal"
 ITA_portugal_friend_desc:0 "Portugal is, along with Spain, natural allies of the Italian people. We must strengthen these bonds of friendship."
 ITA_anti_uk_war_goals:0 "War with the UK"
 ITA_anti_uk_war_goals_desc:0 "The decaying British Empire has us caged in the Mediterranean and will never voluntarily give us the keys. We must strike at the English as soon as the time is right!"
 ITA_japan_friend:0 "Befriend Japan"
 ITA_japan_friend_desc:0 "The Japanese are much like us; a young, hungry power with a positive demography, held ransom by trade from waning plutodemocracies like the UK and the Netherlands. We should unite with them to form a vibrant Naval Axis across the oceans!"
 ITA_victoryinETH:0 "Triumph in Africa"
 ITA_victoryinETH_desc:0 "Failure in the first First Italo-Ethiopian War has been a stain on Italian honour for 40 years, by achieving victory now that stain will be removed, and the strength of the Iron will of Fascism will be proven!"
 ITA_air_innovation:0 "Fighter Competition I"
 ITA_air_innovation_desc:0 "Without new designs, our air forces will fall behind those of our enemies. We should hold a competition amongst our designers for a new fighter plane."
 ITA_air_innovation_2:0 "Fighter Competition II"
 ITA_air_innovation_2_desc:0 "It is clear that our current aircraft will not be enough to face our enemies. We must hold another design competition for an even more powerful fighter aircraft."
##### SOVIET #####
 soviet_focus:0 "Soviet National Focus"
 SOV_finish_five_year_plan:0 "Finish the 2nd Five Year Plan"
 SOV_finish_five_year_plan_desc:0 "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_third_five_year_plan:0 "Begin 3rd Five Year Plan"
 SOV_third_five_year_plan_desc:0 "The third five-year plan ran for only 3 years, up to 1941, when Germany invaded the Soviet Union during the Second World War. As war approached, more resources were put into developing armaments, tanks and weapons, as well as constructing additional military factories east of the Ural Mountains. The first two years of the third five-year plan proved to be even more of a disappointment in terms of proclaimed production goals. Still, a reported 12% to 13% rate of annual industrial growth was attained in the Soviet Union during the 1930s. The plan had intended to focus on consumer goods. The Soviet Union mainly contributed resources to the development of weapons, and constructed additional military factories as needed. By 1952, industrial production was nearly double the 1941 level ('Five-Year Plans'). Stalin’s Five-Year Plans helped transform the Soviet Union from an untrained society of peasants to an advanced industrial economy."
 SOV_extra_tech_slot_early:0 "Massive Educational Focus"
 SOV_extra_tech_slot_early_desc:0 "Massive improvements in education: construction of thousands of schools, academies and institutions of higher learning, cinemas, theatres and cultural institutions for the common people."
 SOV_buildup_steel_industry:0 "Build Up the Steel Industry"
 SOV_buildup_steel_industry_desc:0 "The second five-year plan gave heavy industry top priority, putting the Soviet Union not far behind Germany as one of the major steel-producing countries of the world."
 SOV_buildup_industry_urals:0 "Industrialise the Urals"
 SOV_buildup_industry_urals_desc:0 "With the flames of war growing larger we should consider building an industrial base out of reach of enemy air and ground attacks."
 SOV_move_industry_to_urals:0 "Transfer Industry to the Urals"
 SOV_move_industry_to_urals_desc:0 "The backstabbing Hitlerists must not be allowed to seize our precious factories in the western part of the USSR. With supreme effort and sacrifice, we should be able to quickly move the most valuable heavy equipment and facilities to Chelyabinsk and other locations in the Urals."
 SOV_defense_of_moscow:0 "Defence of Moscow"
 SOV_defense_of_moscow_desc:0 "The Fascists are knocking at the gates of the capital! Moscow must not be allowed to fall at any cost. Mobilize everyone, from children to old people to hastily erect what defences we can!"
 SOV_defense_of_moscow_forts:0 "Add §Y28 Land Forts§! in and around Moscow.\n"
 SOV_infrastructure_effort:0 "Infrastructure Effort"
 SOV_infrastructure_effort_desc:0 "The Soviet Union is vast but mostly empty. We must ensure the ability to transport goods and equipment across the width of the country quickly."
 SOV_tranformation_of_nature:0 "Transformation of Nature"
 SOV_tranformation_of_nature_desc:0 "Stalin's Great Plan for the Transformation of Nature must be put into action. The environment must be shaped and moulded on a massive scale to work in the People's favour."
 SOV_soviet_women_workers:0 "Women Workers"
 SOV_soviet_women_workers_desc:0 "Between 800,000 and 1 million women served in the Soviet armed forces. Others participated as partisans in the resistance. More, however, did essential war work on farms and in factories and in preparing defences in threatened cities. By the end of the war four out of five workers on collective farms were women, and the share of women in public employment rose from two-fifths before the war to nearly three-fifths by 1944"
 SOV_stalin_constitution:0 "Reform the Politburo"
 SOV_stalin_constitution_desc:0 "Political Bureau of the Central Committee of the Communist Party of the Soviet Union. It is time to update our old constitution and impress the world with the rights enjoyed by the workers and peasants of the Soviet Union!"
 SOV_collectivist_propaganda:0 "Collectivist Propaganda"
 SOV_collectivist_propaganda_desc:0 "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_militarized_schools:0 "Militarized Schools"
 SOV_militarized_schools_desc:0 "Soviet children should be inculcated in military discipline and Socialist virtues like self-sacrifice and solidarity. Young minds are more easily moulded."
 SOV_workers_culture:0 "Workers' Culture"
 SOV_workers_culture_desc:0 "Socialism is not just an economic system and Marxism is not just a science; we must transform the very fabric of Soviet society to extirpate all remnants of bourgeois mores and traditions."
 SOV_new_soviet_man:0 "New Soviet Man"
 SOV_new_soviet_man_desc:0 "The New Soviet Man is selfless, learned, disciplined and healthy; a living triumph over base instincts and false consciousness. Men will gladly lay down their lives for the good of all, and women will bear many children for the future of Soviet society."
 SOV_positive_heroism:0 "Positive Heroism"
 SOV_positive_heroism_desc:0 "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult:0 "Progress Cult"
 SOV_progress_cult_desc:0 "We should celebrate the innovations of outstanding Soviet scientists and encourage the correct kind of free thinking. The USSR will always be ahead of the decadent West when it comes to daring new fields of science; just look at the brilliant work of comrade Lysenko!"
 SOV_socialist_science:0 "Socialist Science"
 SOV_socialist_science_desc:0 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..."
 SOV_art_affairs_committee:0 "State Committee on the Arts"
 SOV_art_affairs_committee_desc:0 "Formed in 1936, was one of the most important government offices in the Soviet Union. It was formerly (until 1946) known as the State Committee on the Arts. The Ministry was led by the Minister of Culture, prior to 1953 a Chairman, who was nominated by the Chairman of the Council of Ministers and confirmed by the Presidium of the Supreme Soviet, and was a member of the Council of Ministers of the USSR."
 SOV_aviation_cult:0 "Aviation Cult"
 SOV_aviation_cult_desc:0 "The Soviet Union will impress the world with astounding feats of aviation. Our heroic pilots are the knights of Bolshevik culture and progress, demonstrating our technological mastery over nature. How far we have come since the days of the Tsar!"
 SOV_develop_cas:0 "Focus on Close Air Support"
 SOV_develop_cas_desc:0 "Develop more advanced CAS aircraft."
 SOV_Gosplan_aircraft_factories:0 "GOSPLAN Order Air Factories"
 SOV_Gosplan_aircraft_factories_desc:0 "The State Planning Committee §YGosplan§ orders new aircraft factories. Best not to argue with those guys..."
 SOV_soviet_amazons:0 "The Soviet Amazons"
 SOV_soviet_amazons_desc:0 "Although USSR was a patriarchal society at its roots, unlike their counter-parts in Western Europe and North America, women in Soviet society were far more involved in societal development outside of the home, in commerce, in statecraft, in nation-building, and, finally when the time came, in warfare."
 SOV_women_pilots:0 "Women in Aviation"
 SOV_women_pilots_desc:0 "Comrade Raskova, our heroic long-distance aviator, should be allowed to form some all-female air regiments through her Aviation Group 122 program."
 SOV_women_snipers:0 "Women Snipers"
 SOV_women_snipers_desc:0 "Around 8.7 miles from Moscow, in Vishniakov, the Central Women’s School of Sniper Training was established in March 1942. Women between the ages of 18-26, physically able, with a minimum of seven years of education, were recruited. By the end of World War II, around 1,885 snipers and instructors had graduated from the school. Women were considered for the sniper positions, because they were way better at enduring the stress and cold, and were much more patient—a skill that was paramount because they needed to lie still, waiting for hours sometimes for one perfect shot."
 SOV_night_witches_tt:0 "The 588. Night Bomber Regiment becomes active in Moscow."
 SOV_socialist_realism:0 "Socialist Realism"
 SOV_socialist_realism_desc:0 "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_conduct_Census:0 "Conduct Population Census"
 SOV_conduct_Census_desc:0 "Every two years we will conduct a census to determine how our population is faring. Also, a good way to keep track of people...Though be careful to only collect information which will please our leader!"
 SOV_improve_railway:0 "Improve Railway Network"
 SOV_improve_railway_desc:0 "Our First Five-year plan proved to be too successful. The massive expansion in heavy industry has left the Soviet Union in a much stronger position to defend herself but the soviet railway network has hit some critical bottlenecks. The People's Commissariat of Railways NKPS has an ambitious plan to close these bottlenecks and ensure that we can defend the motherland."
 SOV_transpolar_flights:0 "Transpolar Flights"
 SOV_transpolar_flights_desc:0 "Our bravest pilots are just beginning to prove that daring routes across the arctic are possible. By using unexpected shortcuts like these in our planning of aerial warfare, we will be able to surprise the enemy."
 SOV_ocean_going_navy:0 "An Oceangoing Navy"
 SOV_ocean_going_navy_desc:0 "Although the Union encompasses a greater land area than any nation on the planet, the oceans of the world are yet to be ruled by our ships. Heavily armoured battleships will be a part of our future ocean going fleet."
 SOV_peoples_commissariat:0 "Found the PCDI"
 SOV_peoples_commissariat_desc:0 "The People's Commissariat of Defence Industry of the USSR will be a heavy industry ministry focusing on our military industrial projects. In the long term, the work load may require further divisions of the ministry."
 SOV_anti_fascist_diplomacy:0 "Anti-Fascist Diplomacy"
 SOV_anti_fascist_diplomacy_desc:0 "Though all Western regimes are repressive and corrupt, there are none worse than those who pretend to be progressive; or even Socialist! By promoting such false consciousness among the proletariat, they are attempting to delay the Revolution and keep the workers in perpetual bondage."
 SOV_operation_zet:0 "Operation Zet"
 SOV_operation_zet_desc:0 "Though the Kuomintang is reactionary, it seems unlikely that Mao and his brand of communism will prevail in China. We should strive to improve relations with Chiang; the ridiculously anachronistic Empire of Japan is bound to collapse soon anyway."
 SOV_annex_tannu_tuva:0 "Annex Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "While it hardly matters economically, for political reasons we should formally annex the People's Republic of Tannu Tuva as an autonomous oblast within the Soviet Union."
 SOV_improve_stalin_line:0 "Improve the Stalin Line"
 SOV_improve_stalin_line_desc:0 "Our western border must be better protected from fascist aggression. The Stalin Line should be extended and modernized."
 SOV_far_east_fortification:0 "Far East Fortification"
 SOV_far_east_fortification_desc:0 "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defences along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1:0 "Add §Y6 Land Forts§! on the Japanese border.\n"
 SOV_far_east_fortification_forts_2:0 "Add §Y8 Land Forts§! on the Japanese border.\n"
 SOV_far_east_fortification_forts_3:0 "Add §Y4 Land Forts§! on the Japanese border.\n"
 SOV_fortify_brest_fortress:0 "Brest-Litovsk Fortress"
 SOV_fortify_brest_fortress_desc:0 "The Citadel was surrounded by 3 fortifications as bridgeheads, that were made up by branches of the Mukhavets River and moats (ditches), fortified by earthworks 10 m high with redbrick casemates inside. The 3 fortifications were named after two towns: Kobrin in Belarus, Terespol in Poland and Volyn, a region in Ukraine. The Kobrin Fortification was the biggest in the fortress, located in the north-eastern part, shaped like a horseshoe, featured 4 fortification curtains, 3 detached ravelins and a lunette in the western part, East Fort and West Fort. The Terespol Fortification was the western bridgehead, featuring 4 detached lunettes. The Volyn Fortification was the south-eastern bridgehead, featuring 2 fortification curtains with 2 detached ravelins"
 SOV_T34_focus:0 "T-34 Research"
 SOV_T34_focus_desc:0 ""
 SOV_KV1_focus:0 "KV-1 Research"
 SOV_KV1_focus_desc:0 ""
 SOV_Tank_Corps_focus:0 "Tank Corps"
 SOV_Tank_Corps_desc:0 "Form Tank Corps to counter the German Armor"
 SOV_Tank_Corps_wave_two_focus:0 "Tank Corps wave II"
 SOV_Tank_Corps_wave_two_desc:0 "Raise further Tank Corps"
 SOV_Tank_Corps_wave_three_focus:0 "Tank Corps wave III"
 SOV_Tank_Corps_wave_three_desc:0 "Raise even more Tank Corps"
 SOV_Mechanised_Corps_focus:0 "Mechanised Corps"
 SOV_Mechanised_Corps_desc:0 "Form Mechanised Corps for increased mobility"
 SOV_Mechanised_Corps_II_focus:0 "Improved Mechanised Corps"
 SOV_Mechanised_Corps_II_desc:0 "Gain a better template for Mechanised Corps and add further units"
 SOV_Tank_Corps_wave_four_focus:0 "Enhance the Tank Corps"
 SOV_Tank_Corps_wave_four_desc:0 "Enhance the Tank Corps by adding SU-76 assault guns / tank destroyers, and raise further units"
 SOV_Tank_Corps_wave_five_focus:0 "Anti-tank guns"
 SOV_Tank_Corps_wave_five_desc:0 "Enhance the Tank Corps by adding anti-tank guns, and raise two further corps"
 SOV_Tank_Corps_upgrade_one_focus:0 "Mobility"
 SOV_Tank_Corps_upgrade_one_desc:0 "Replace anti-tank guns with more mobile units SU-76, SU-122, SU-152"
 SOV_Tank_Corps_upgrade_two_focus:0 "Only medium tanks"
 SOV_Tank_Corps_upgrade_two_desc:0 "Remove light tanks from the setup and replace them with more T-34"
 SOV_Tank_Corps_upgrade_three_focus:0 "Increase the firepower" 
 SOV_Tank_Corps_upgrade_three_desc:0 "Increase the firepower using better assault guns and tank destroyers" 
 SOV_xian_incident:0 "Xi'an Incident"
 SOV_xian_incident_desc:0 "Through our contacts with prominent Kuomintang officials, we should be able to abduct Chiang Kai-Shek and force him to share power with Mao, effectively putting an end to their destructive quarrel so that China can better resist the predations of Japan."
 SOV_xian_incident_tt:0 "If both parties agree, will force a truce between Nationalist and Communist China."
 SOV_anti_capitalist_diplomacy:0 "Anti-Capitalist Diplomacy"
 SOV_anti_capitalist_diplomacy_desc:0 "The worst obstacles to global revolution are, without a doubt, the fat bankers of the USA and the ruthless colonialist oppressors of the United Kingdom. It must always be our primary aim to slap their grasping hands and undermine their liberalist propaganda."
 SOV_leave_World_Fair:0 "Leave The New York World's fair"
 SOV_leave_World_Fair_desc:0 "Soviet Russia has withdrawn from the 1940 New York World’s Fair, and its pavilion, which was both a magnet for visitors and a centre of stormy controversy at the 1939 exposition, must be razed within ninety days, Fair officials announced yesterday…Outside of confirmation of the withdrawal and discussion of the details, there were no explanations forthcoming either from Fair or Soviet officials. Fair administrative officials made no statement expressing regret or other sentiments"
 SOV_expand_red_fleet:0 "Expand the Red Fleet"
 SOV_expand_red_fleet_desc:0 "The Red Fleet is pathetically weak compared to the navies of the imperialist powers. We must make its expansion a national priority!"
 SOV_anti_colonialist_rebels:0 "The Comintern"
 SOV_anti_colonialist_rebels_desc:0 "With the capitalist system entering its period of final collapse, the correct stance for all Communist parties must be a highly aggressive, militant, ultra-left line. We urge the Communist parties of the world to devote their energies to the destruction of the moderate left."
 SOV_dissolve_comintern:0 "Dissolve Comintern"
 SOV_dissolve_comintern_desc:0 "The historical role of the Communist International, organized in 1919 because of the political collapse of most of the old pre-war workers' parties, consisted in that it preserved the teachings of Marxism from vulgarisation and distortion by opportunist elements of the labour movement.... But long before the war it became increasingly clear that, to the extent that the internal as well as the international situation of individual countries became more complicated, the solution of the problems of the labour movement of each individual country through the medium of some international centre would meet with insuperable obstacles...dissolve the Communist International as a guiding centre of the international labour movement, releasing sections of the Communist International from the obligations ensuing from the constitution and decisions of the Congresses of the Communist International."
 SOV_southern_thrust:0 "Southern Thrust"
 SOV_southern_thrust_desc:0 "Annexing Iran and Iraq would both secure their vast oil reserves for the Revolution and put direct pressure on the British imperialists in Egypt and India."
 SOV_reconcile_japan:0 "Reconcile Japan"
 SOV_reconcile_japan_desc:0 "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang:0 "Claim Sinkiang"
 SOV_claim_on_sinkiang_desc:0 "Under Comrade Sheng Shicai's rule, Sinkiang is already a virtual Soviet puppet state. We should make it official..."
 SOV_claim_on_sinkiang_threat:0 "Soviet Claimed Sinkiang"
 SOV_pan_slavic_rhetoric:0 "Pan-Slavic Rhetoric"
 SOV_pan_slavic_rhetoric_desc:0 "Comrade Lenin went too far in his abandonment of a Russian, Slavic identity in his pursuit of World Revolution. A certain degree of nationalism should serve us well, and a revival of a kind of Pan-Slavism might help bring us closer to the other Slavic nations."
 SOV_claims_on_baltic:0 "Claims in Baltic"
 SOV_claims_on_baltic_desc:0 "Peter the Great was right in seeking access to ports in the west. The Baltic States, which were lost after the revolution, should be reintegrated into the Soviet Union."
 SOV_war_with_Finland:0 "Winter War"
 SOV_war_with_Finland_desc:0 "Invade Finland to secure our northern borders"
 SOV_claim_bessarabia:0 "Claim on Bessarabia"
 SOV_claim_bessarabia_desc:0 "The Black Sea is even more important to our economy than the Baltic. We must do everything we can to secure control of the Bosphorus and the Dardanelles."
 SOV_secure_romania:0 "Secure Romania"
 SOV_secure_romania_desc:0 "Romania sits on our doorstep and could potentially threaten our dominance in the Black Sea in concert with other powers. Furthermore, it possesses valuable oil fields that could be used to inflict a deathblow to German ambitions in the East. A friendlier government in Romania may be our best move."
 SOV_secure_romania_tooltip:0 "§RThe Axis, and maybe even the Allies, will almost certainly try to defend the Romanian oilfields, be sure you are ready to fight!  §!"
 SOV_puppet_rom_threat:0 "Soviet Wants to Puppet Romania"
 SOV_secure_bulgaria:0 "Secure Bulgaria"
 SOV_secure_bulgaria_desc:0 "We must continue our march to the Straits by controlling the Balkan approaches. While the Bulgarians are our Slavic brothers, the government in Sofia is anything but friendly to our interests. We must rectify this situation by taking direct control."
 SOV_puppet_bul_threat:0 "Soviet Wants to Puppet Bulgaria"
 SOV_secure_greece:0 "Secure Greece"
 SOV_secure_greece_desc:0 "Greece sits at a very strategic location along our only exit into the Mediterranean. If the Soviet Union is to project power into that sea, Greece cannot be ruled by capitalists, fascists, or monarchists."
 SOV_puppet_gre_threat:0 "Soviet Wants to Puppet Greece"
 SOV_secure_hungary:0 "Secure Hungary"
 SOV_secure_hungary_desc:0 "As one of the more reactionary countries in the region, Hungary poses a threat to our continued political dominance in the Balkans. Furthermore, they can outflank us in both Romania and Poland, posing a military threat as well as an ideological one."
 SOV_puppet_hun_threat:0 "Soviet Wants to Puppet Hungary"
 SOV_secure_austria:0 "Secure Austria"
 SOV_secure_austria_desc:0 "We can complete our domination of the Balkans by removing any unfavourable government in Vienna. This also prevents any sort of reunification with the Germans, a major boon to European security."
 SOV_puppet_aus_threat:0 "Soviet Wants to Puppet Austria"
 SOV_secure_yugoslavia:0 "Secure Yugoslavia"
 SOV_secure_yugoslavia_desc:0 "Yugoslavia remains one of the most powerful countries in the Balkans. As such, it can be used as a stepping stone by the Western powers to undo all of our work so far. Yugoslavia must be the gate that we slam shut."
 SOV_puppet_yug_threat:0 "Soviet Wants to Puppet Yugoslavia"
 SOV_secure_albania:0 "Secure Albania"
 SOV_secure_albania_desc:0 "While easily the weakest of all the Balkan nations, Albania could serve as a beachhead for any Western meddling in our sphere of influence. This issue must be rectified."
 SOV_puppet_alb_threat:0 "Soviet Wants to Puppet Albania"
 SOV_claims_on_turkey:0 "Claims on Turkey"
 SOV_claims_on_turkey_desc:0 "The Turks have not just consistently refused our demands for mutual control of the Bosphorus straits, they also refuse to discuss any border adjustments in the east. Perhaps it is time to teach them a lesson!"
 SOV_baltic_security:0 "Baltic Security"
 SOV_baltic_security_desc:0 "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone and we must look to ensure that friendly governments rule in Scandinavia."
 SOV_claims_on_poland:0 "Claims on Poland"
 SOV_claims_on_poland_desc:0 "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!"
 SOV_demand_eastern_poland:0 "Demand Eastern Poland"
 SOV_demand_eastern_poland_desc:0 "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 SOV_offer_poland_protection:0 "Offer Poland Protection"
 SOV_offer_poland_protection_desc:0 "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 SOV_offer_poland_protection_tt:0 "§YPoland will be given states claimed through this agreement in the event of Soviet conquest.§!\n"
 SOV_great_purge:0 "The Great Purge"
 SOV_great_purge_bypass_tt:0 "Trotsky becomes the leader of The Soviet Union"
 SOV_great_purge_desc:0 "There is a dangerous Trotskyist plot brewing among the officers; even in the highest ranks. Though Trotsky's personal involvement remains unknown, the threat is great. The USSR could even be thrown into another civil war... unless we are prepared to break some eggs."
 SOV_great_purge_tt:0 "Let the §Ypurges§ begin! When this focus completes you will notice the Trotsky in exile National spirit. This is a timed effect which is gained via the various purge focus options. It's a good idea to keep this effect active to avoid Trotsky returning.\n"
 SOV_great_purge_tt2:2 "The number of purges completed will affect the likelihood of renewed §Ycivil war§! and scale the effect from §HOfficers Purged§!.\n Not having the Trotsky exile active will result in 3 levels of timed Trotsky returns Nations spirits. 1st level is Trotsky sighted, 2nd level is Trotsky rallies his supporters. 3rd level Trotsky marches on Moscow. If you let the 3rd level expire a civil war will begin. To keep this from happening, do some purging. Ultimately you might choose to assassinate Trotsky and this will finish the danger of civil war for good. \n\n"
 SOV_permanent_revolution:0 "Permanent Revolution"
 SOV_permanent_revolution_tt:0 "Trotsky has returned"
 SOV_permanent_revolution_tt2:0 "§YTrotsky§! gains a better leader trait."
 SOV_permanent_revolution_desc:0 "The oppressive demagogue is gone! True power has been restored to the people of our nation. All are now able to pursue their interests independently and without compromise. We are forever changing. The permanent revolution is a triumphant revolution."
 SOV_revolution_germany:0 "German Workers!!  Unite and take Over!"
 SOV_revolution_germany_desc:0 ""
 SOV_revolution_france:0 "French Workers!!  Unite and take Over!"
 SOV_revolution_france_desc:0 ""
 SOV_revolution_italy:0 "Italian Workers!!  Unite and take Over!"
 SOV_revolution_italy_desc:0 ""
 SOV_revolution_europe:0 "European Workers!  Unite and take Over!"
 SOV_revolution_europe_desc:0 ""
