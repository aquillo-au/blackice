 WLL_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 WLL_political_effort:0 "Political Effort"
 WLL_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 WLL_collectivist_ethos:0 "Collectivist Ethos"
 WLL_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 WLL_liberty_ethos:0 "Liberty Ethos"
 WLL_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 WLL_militarism:0 "Militarism"
 WLL_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 WLL_political_correctness:0 "Political Correctness"
 WLL_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 WLL_neutrality_focus:0 "Neutrality Focus"
 WLL_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 WLL_interventionism_focus:0 "Interventionism Focus"
 WLL_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 WLL_military_youth:0 "Military Youth"
 WLL_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 WLL_deterrence:0 "Deterrence"
 WLL_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defence is one so well-known you never have to put it to use."
 WLL_volunteer_corps:0 "Volunteer Corps"
 WLL_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 WLL_paramilitarism:0 "Para militarism"
 WLL_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 WLL_indoctrination_focus:0 "Indoctrination"
 WLL_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 WLL_foreign_expeditions:0 "Foreign Expeditions"
 WLL_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 WLL_why_we_fight:0 "Why We Fight"
 WLL_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 WLL_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 WLL_political_commissars:0 "Political Commissars"
 WLL_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 WLL_internationalism_focus:0 "Internationalism Focus"
 WLL_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 WLL_nationalism_focus:0 "Nationalism Focus"
 WLL_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 WLL_ideological_fanaticism:0 "Ideological Fanaticism"
 WLL_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."

 ## PRC ##
PRC_great_leap_forward:0 "Great Leap Forward"
PRC_great_leap_forward_desc:0 "The Great Leap Forward (Chinese: 大跃进; pinyin: Dà yuè jìn) of the People's Republic of China (PRC) was an economic and social campaign by the Communist Party of China (CPC) from 1958 to 1961. The campaign was led by Mao Zedong and aimed to rapidly transform the country from an agrarian economy into a socialist society through rapid industrialization and collectivization. However, it is widely considered to have caused the Great Chinese Famine."
PRC_prepare_for_winter:0 "Expand Factories"
PRC_prepare_for_winter_desc:0 "More factories producing civilian goods will ease the economic burden on our country."
PRC_infantry_equipment:0 "Infantry Equipment"
PRC_infantry_equipment_desc:0 "Most of our army is composed of infantry, so it is of outmost importance to make sure that they have the best gear available."
PRC_minimal_training:0 "Minimal Training"
PRC_minimal_training_desc:0 "We have a large population, but a shortage of time. Some training routines may be overlooked in favour of getting more men out to the frontlines faster."
PRC_new_tactics:0 "New Tactics"
PRC_new_tactics_desc:0 "Times change, and so should our army. As we expand our borders and face new enemies it might be worth considering alternative tactics to employ on the battlefield."
PRC_backstab_nationalists:0 "Backstab Nationalists"
PRC_backstab_nationalists_desc:0 "The Kuomintang were fools to trust us. They are occupied by the war, now is our time to strike and claim China for the revolution."
PRC_mend_relations:0 "Mend Relations"
PRC_mend_relations_desc:0 "This Alliance has proved that diplomacy is possible. Perhaps the civil war can be ended without bloodshed?"
PRC_yangtze_partition:0 "Yangtze Partition"
PRC_yangtze_partition_desc:0 "Continuing this civil war will just cause more good men to die. If the Kuomintang allows us control north of the Yangtze river, we will be prepared to end all hostilities."
PRC_reignite_the_revolution:0 "Reignite the Revolution"
PRC_reignite_the_revolution_desc:0 "The People's Republic of China has faced some setbacks in the past, but it is time to raise morale once more and continue our revolution against capitalism!"
PRC_stage_uprisings:0 "Stage Uprisings"
PRC_stage_uprisings_desc:0 "The Kuomintang is corrupt and incompetent. We can use this to rally the people of China against their oppressors. We can begin by organizing uprisings across the country wherever people sympathise with our cause."
PRC_recover_from_march:0 "Recover from The Long March"
PRC_recover_from_march_desc:0 "The Long March will without doubt never be forgotten, but time heals wounds and our manpower has slowly recovered. Let us finish rehabilitating our army!"
PRC_soviet_aid:0 "Soviet Aid"
PRC_soviet_aid_desc:0 "The Soviets have interest in our ideological zeal. They are now offering us aid in various forms to help us liberate China."
PRC_fan_the_flames:0 "Fan the Flames"
PRC_fan_the_flames_desc:0 "More and more people under Kuomintang rule dare speak out against their tyrants. We must continue fanning the flames of revolution to give the people hope."
PRC_unite_the_north2:0 "Western Expansion"
PRC_unite_the_north2_desc:0 "It is time for another warlord to fall for our cause to spread. Xibei San Ma must be liberated."
PRC_unite_the_north:0 "Approach the front"
PRC_unite_the_north_desc:0 "It is time for another warlord to fall for our cause to spread. We must take Shanxi to prepare a defence against the Japanese."
PRC_unite_china:0 "Unite China"
PRC_unite_china_desc:0 "This war has been going on for too long. We are ready to fight the Kuomintang with all of our might and unite China once and for all."
PRC_repel_imperialists:0 "Repel the Imperialists"
PRC_repel_imperialists_desc:0 "The western imperialists shall not humiliate China any longer. We shall take the ports of Hong Kong, Macau and Guangzhou back, ending European influence over China."
PRC_reclaim_japan:0 "Reclaim Manchuria & Taiwan"
PRC_reclaim_japan_desc:0 "The Japanese have unlawfully stolen Chinese territory. We shall show them our true power. We will take back what is rightfully ours and force our enemies to bow before the fury of China."
PRC_tibet_friend:0 "Befriend Tibet"
PRC_tibet_friend_desc:0 "We should seek to expand our influence beyond our borders. Let us turn Tibet into an ally and support our communist brothers there."
PRC_tibet_take:0 "Take Tibet"
PRC_tibet_take_desc:0 "The revolution does not stop at China. There are still workers all over the world that must lose their chains. Let us begin by liberating Tibet."
PRC_prepare_for_war:0 "Prepare for War"
PRC_prepare_for_war_desc:0 "We cannot afford to be caught off guard in the case of a foreign invasion. It is better to build military equipment and never use than to lack it when it is most needed."
PRC_develop_the_war_machine:0 "Develop the War Machine"
PRC_develop_the_war_machine_desc:0 "Increased production of military equipment will help safeguard our sovereignty. Some have even begun discussions of a more aggressive army."
PRC_begin_five_year_plan:0 "Begin Five Year Plan"
PRC_begin_five_year_plan_desc:0 "China is behind in terms of a good industry. We should immediately begin a five-year plan modelled after those of the Soviet Union to change that."
PRC_invest_in_the_private_sector:0 "Invest in the Private Sector"
PRC_invest_in_the_private_sector_desc:0 "A good economy is nothing to scoff at. Whatever path we choose to walk, we will need a strong private sector to help us build the future we want."
PRC_infrastructure:0 "Urbanization"
PRC_infrastructure_desc:0 "Industrialization leads to urbanization. As more and more people come to work in our factories, we will need better a better infrastructure to support our industry."
PRC_nokia:0 "Expand Peking University"
PRC_nokia_desc:0 "Peking University is a world-class institution. We should give it more funding, as well as provide scholarships to talented youths, in order to produce a generation of skilled scientists and leaders."
PRC_the_red_wall:0 "Reinforce Mengkukuo border"
PRC_the_red_wall_desc:0 "If Japan attacks us, they will no doubt waltz right through their puppet Mengkukuo. We should plan ahead and construct forts along the border."
PRC_german_advisors:0 "German Advisors"
PRC_german_advisors_desc:0 "German experts are helping to bring our country up to date militarily. Experienced advisors can help us draft new battle plans and broaden our knowledge."
PRC_eastern_defense:0 "Eastern Defence"
PRC_eastern_defense_desc:0 "The Japanese are no doubt preparing to attack us. We should focus on raising more defensive structures to avoid being caught off-guard in the event of a war."
PRC_democratic_support:0 "Democratic Support"
PRC_democratic_support_desc:0 "By relaxing some laws and legislating further protection of human rights we could potentially make some powerful allies out of our neighbours and find friends abroad."
PRC_nationalist_support:0 "Nationalist Support"
PRC_nationalist_support_desc:0 "The Finnish people are rightfully a proud one. We need to establish our superiority in Europe and ally ourselves with nations that share our nationalistic vision."
PRC_communist_support:0 "Communist Support"
PRC_dcommunist_support_desc:0 "The ban on communism was clearly a knee-jerk reaction after the Winter War. We need to rethink on stance on the revolution, for helping the proletariat seize the means of production will strengthen our nation and could possibly turn our old enemies into our most powerful friends."
PRC_liberal_unity:0 "Liberal Unity"
PRC_liberal_unity_desc:0 "Our people believe in us, especially now that elections are becoming truly democratic. They can believe in a government that chosen by them, and not forced upon them."
PRC_reestablish_the_jiangnan_arsenal:0 "Re-establish the Jiangnan Arsenal"
PRC_reestablish_the_jiangnan_arsenal_desc:0 "The Jiangnan Arsenal provided the Qing Dynasty with up to date equipment. We should borrow the name for a military industrial complex which can serve as a nucleus for our growing arms industry."
PRC_join_the_allies:0 "Join the Allies"
PRC_join_the_allies_desc:0 "The Allies are the defenders of democracy and human rights in a world where communist and nationalist dictatorship are rising up left and right. We ought to join them and secure our position as a bastion of democracy before someone threatens us."
PRC_expansionism:0 "Spread the Revolution"
PRC_expansionism_desc:0 "With the recent political changes, we are seeing increasing support for a more aggressive approach to our cause."
PRC_stronger_together:0 "Stronger Together"
PRC_stronger_together_desc:0 "The civil war has divided the Chinese people, but these dire times force us to put our differences aside and fight united as brothers against a common foe."
PRC_joint_research:0 "Joint Research"
PRC_joint_research_desc:0 "Our strained alliance has allowed great minds from both sides to collaborate and share ideas, for a mutual benefit."
PRC_promote_sisu:0 "Expand the White Guard"
PRC_promote_sisu_desc:0 "In the Winter War the White Guard was responsible for the carrying out of the mobilisation. A quarter of the manpower of the field army consisted of Guard members. This contribution proved important, as Guard members were the best trained and equipped personnel in an army which lacked even basic supplies."
PRC_civilian_kitchens:0 "Civilian Field Kitchens"
PRC_civilian_kitchens_desc:0 "Finland experienced a large deficit in the supply of tents, stoves and other equipment, but many deaths were avoided thanks to civilian volunteers who set up kitchens and provided food for the troops in the field."
PRC_ski_infantry:0 "Ski Infantry"
PRC_ski_infantry_desc:0 "Ski troops played a key role in the successes of the Finnish war effort against the Soviet Union during the Winter War in 1939. Forested, rural terrain with no roads was used by Finnish ski troops with great success against the advancing mechanized Soviet troops."
PRC_molotov_cocktails:0 "Dare to Die Corps"
PRC_molotov_cocktails_desc:0 "During the Xinhai Revolution and the Warlord Era of the Republic of China (1912–1949), "Dare to Die Corps" were frequently used by Chinese armies. China deployed these suicide units against the Japanese during the Second Sino-Japanese War."
PRC_wolf_divisions:0 "Wolf Divisions"
PRC_wolf_divisions_desc:0 "As our army grows in both size and power, we should start focusing on using more aggressive tactics. Our troops are no longer merely a force for defence."
PRC_legalize_communism:0 "Legalize Communism"
PRC_legalize_communism_desc:0 "Support grows for socialist reforms, and we can no longer enforce our ban on communism without appearing tyrannical. It is time we legalize leftist parties and allow the politics of our country to progress naturally."
PRC_kommunistinen_nuorisoliitto:0 "Kommunistinen Nuorisoliitto"
PRC_kommunistinen_nuorisoliitto_desc:0 "Kommunistinen Nuorisoliitto, or Communist Youth League in English, was the youth wing of the Finnish SKP. The organization's main goal was to increase support for communism amongst the young to ensure popular support for leftist parties."
PRC_forced_conscription:0 "Forced Conscription"
PRC_forced_conscription_desc:0 "As China is targeted by countless internal threats as well as enemies abroad, our current army might not suffice. We must start conscripting every able-bodied man to fight for our cause or risk defeat."
PRC_revive_self-strengthening_movement:0 "Revive Self-Strengthening"
PRC_revive_self-strengthening_movement_desc:0 "The Self-Strengthening Movement, c. 1861 – 1895, was a period of institutional reforms initiated in China during the late Qing dynasty following a series of military defeats and concessions to foreign powers. To avoid future defeats, we should reignite the movement and carry out further reforms to prevent our military tactics from turning obsolete."
PRC_communist_ties:0 "Communist Ties"
PRC_communist_ties_desc:0 "The Soviet Union's goals fall in line with ours. They have helped us on numerous occasions now and it is only logical to make our friendship official."
PRC_annex_sinkiang:0 "Annex Sinkiang"
PRC_annex_sinkiang_desc:0 "Sinkiang has long been somewhat of a Soviet Puppet, but now that the Soviet's trust us, we can arrange a deal to incorporate the territory and reunite with our brethren."
PRC_revisionist:0 "Revisionism"
PRC_revisionist_desc:0 "The Soviet Union believes to be following a noble cause, but the Stalinist ideology of the Russians has blinded them. We shall continue our revolution independently according to our own understandings."
PRC_take_sinkiang:0 "Take Sinkiang"
PRC_take_sinkiang_desc:0 "The Soviet Union has refused to co-operate with us in the matter of Sinkiang, leaving us no choice but to take the land by force."
PRC_german_support:0 "German Backing"
PRC_german_support_desc:0 "The powerful German Reich is willing to aid us against the power hungry Comintern in the east and the foolish western democracies who would condemn our pride. Support for the axis is mixed in our country, but the majority agree that we cannot afford to reject such a powerful ally."
PRC_independent_revolution:0 "Independent Revolution"
PRC_independent_revolution_desc:0 "Our glorious revolution can succeed without the aid of the corrupt Comintern. We will be best of creating a true communist state according to our own principles."
PRC_propaganda_machine:0 "Propaganda Machine"
PRC_propaganda_machine_desc:0 "Inspiring posters, speeches and recruitment campaigns have given us significant influence in China. More defect to our cause than ever before, and victory for the revolution seems to be drawing closer."
PRC_the_lotta_svard:0 "The Lotta Svärd"
PRC_the_lotta_svard_desc:0 "During the Winter War some 100,000 men whose jobs were taken over by 'Lottas' were freed for military service. The Lottas worked in hospitals, at air-raid warning posts and other auxiliary tasks in conjunction with the armed forces. The Lottas, however, were officially unarmed. The only exception was a voluntary anti-aircraft battery in Helsinki, composed of Lotta Svärd members."
PRC_pacifist_sentiment:0 "Pacifist Sentiment"
PRC_pacifist_sentiment_desc:0 "Our people are united in the belief for world peace. They also understand that sometimes alliances must be made, if merely to act as a deterrent against those who would otherwise threaten the peace."
PRC_deterrence:0 "Deterrence"
PRC_deterrence_desc:0 "Sadly, not all share our vision for peace. Therefore, we should invest in our defences, that way we will not appear as an easy target to warmongering expansionists."
PRC_military_necessity:0 "Military Necessity"
PRC_military_necessity_desc:0 "The Chinese know how valuable an innovative mind can be during times of war. We need to encourage scientists to continue their efforts and keep coming up with new breakthroughs if we are to secure our future both short- and long-term."
PRC_secret_weapons:0 "Secret Weapons"
PRC_secret_weapons_desc:0 "Who knows what some nations have up their sleeves? Countless inventions are kept secret for a long time, as the element of surprise can be the most valuable asset in war."
PRC_cautious_politics:0 "Cautious Politics"
PRC_cautious_politics_desc:0 "If we are to come out of the brewing storm with minimal losses, we would do best not to choose sides. There is no reason to paint a target on our own backs."
PRC_limited_motorization:0 "Limited Motorization"
PRC_limited_motorization_desc:0 "The Chinese industry, or lack thereof, meant that China couldn't afford to effectively mass-produce vehicles during the war."
PRC_tuli_isku:0 "Artillery support"
PRC_tuli_isku_desc:0 "We could make our troops much more effective with supporting artillery. Why spill our own men's blood when we can spill that of our enemies?"
PRC_study_foreign_vehicles:0 "Study German Vehicles"
PRC_study_foreign_vehicles_desc:0 "Most of our vehicles are outdated. We would do best to study proven imported vehicles instead of continuing the production of our current models."
PRC_import_tanks:0 "Import Tanks"
PRC_import_tanks_desc:0 "We can dramatically speed up our research and deployment of new tanks by importing larger quantities of them. That way we could have battalions using the newer models before we completely backwards-engineer them."
PRC_theft_and_learning:0 "Continued Armor Research"
PRC_theft_and_learning_desc:0 "With the help of foreign intel and our own brilliant minds, we could soon start deploying even better armoured units to crush our enemies."
PRC_aviation_effort:0 "Aviation Effort"
PRC_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
PRC_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
PRC_fighter_focus:0 "Fighter Focus"
PRC_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
PRC_bomber_focus:0 "Bomber Focus"
PRC_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
PRC_aviation_effort_2:0 "Aviation Effort II"
PRC_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
PRC_CAS_effort:0 "CAS Effort"
PRC_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
PRC_rocket_effort:0 "Rocket Effort"
PRC_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
PRC_nav_effort:0 "NAV Effort"
PRC_nav_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
PRC_naval_effort:0 "Naval Effort"
PRC_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
PRC_naval_effort_desc:0 "The expansion of our navy should be our priority. Assign all available resources to new Dockyards and research into light surface ships."
PRC_flexible_navy:0 "Flexible Navy"
PRC_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
PRC_large_navy:0 "Large Navy"
PRC_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
PRC_submarine_effort:0 "Submarine Effort"
PRC_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
PRC_cruiser_effort:0 "Cruiser Effort"
PRC_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
PRC_destroyer_effort:0 "Destroyer Effort"
PRC_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
PRC_capital_ships_effort:0 "Capital Ship Effort"
PRC_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
PRC_further_artillery_support:0 "Further Artillery Support"
PRC_further_artillery_support_desc:0 "Artillery support has proven invaluable to our armies. It should be a top priority to continue improvement and deployment of new technologies to save more of our countrymen's lives."
PRC_fortress_hainan:0 "Fortress Hainan"
PRC_fortress_hainan_desc:0 "By fortifying the island we can turn it into a formidable naval base. The expansion of naval dockyards will also provide us with the means to establish and maintain superiority."
PRC_marines_and_landing_craft:0 "Marines and Landing Craft"
PRC_marines_and_landing_craft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
PRC_paratroopers_and_air_bases:0 "Paratroopers and Air Bases"
PRC_paratroopers_and_air_bases_desc:0 "Wars are not won by planes alone; we must also be able to transport our armies across the skies and put them behind enemy lines safely..."
