 GER_SS_LSSAH:0 "SS Infantry Regiment 'LSSAH'"
 GER_SS_LSSAH_desc:0 "On 13 April 1934, Reichsfuhrer-SS Heinrich Himmler ordered the Leibstandarte Adolf Hitler (LAH) to be renamed "Leibstandarte SS Adolf Hitler" (LSSAH). Himmler inserted the SS initials into the name to make it clear that the unit was independent from the SA or army. The LSSAH was considered a "National Socialist" unit, which eventually grew into an elite Panzer division of the Waffen-SS. Although nominally under Himmler, Dietrich was the real commander and handled day-to-day administration. With this option you will start an event-chain of events of the OOB-changes the LSSAH underwent. By event you will gain army-experience which you can spent to upgrade the LSSAH-template. First LSSAH combat unit you gain will:\nCOMBAT: \n3 SS-Infantry Btls\NSUPPORT:\nDiv-HQ, MP, Maintenance- , Logistics-Comp and a Field Hospital"
 GER_SS_TK:0 "SS Infantry-Division 'TOTENKOPF'"
 GER_SS_TK_desc:0 "The SS Division Totenkopf was formed in October 1939. The Totenkopf Division had close ties to the camp service and its members. When first formed a total of 6,500 men from the SS-TV were transferred into the Totenkopf Division. The Totenkopf was initially formed from concentration camp guards of the 1st (Oberbayern), 2nd (Brandenburg) and 3rd (Thuringen) Standarten (regiments) of the SS-Totenkopfverbände, and men from the SS Heimwehr Danzig. Members of other SS militias were also transferred into the division in early 1940; these units had been involved in multiple massacres of Polish civilians, political leaders and prisoners of war. The division had officers from the SS-Verfugungstruppe (SS-VT), of whom many had already seen action in Poland. The division was commanded by SS-Obergruppenfuhrer Theodor Eicke. At the time of the Battle of France, the division was equipped with ex-Czech weapons. With this option you will start a chain of events of the OOB-changes the 'Totenkopf-division' underwent. By event you will gain army-experience which you can spent to upgrade the Totenkopf-template. First Totenkopf combat unit you gain will:\nCOMBAT:\n3 SS Inf.-Rgt with each 3 Btls\n1 SS Art.-Rgt with 3 Btls\nSUPPORT:\nSS Div-HQ     SS Recon(mot)\nSS Hvy Art.-Abt     SS AT.-Abt\n, SS Maintenance- , SS Logistics-, SS signal- and a SS Field Hospital"
