 GER_Wehrmacht:0 "Wehrmacht Kommando (OKH)"
 GER_Wehrmacht_desc:0 "The Treaty of Versailles once limited the German army to a mere 100,000 men, but we have covertly circumvented this limit for over a decade. In 1935, Hitler openly announced that the Reich would re-introduce conscription and quintuple the size of its army. To shed the memory of the weak Reichswehr of the Weimar period, this grand military force was christened with a new name - the Wehrmacht."
 GER_Grossdeutschland:0 "Inf.-Rgt. Gross Deutschland"
 GER_Grossdeutschland_desc:0 "In the months leading up to World War II, while the rest of the Wehrmacht Heer marched into The Saarland, Austria and Czechoslovakia, the men of Wach Regiment Berlin marched up and down Unter den Linden Strasse every Sunday. However, they were not to stay out of the front lines for long. In the first week of 1939, Hitler ordered that the Wach Regiment be renamed Infanterie-Regiment Großdeutschland. The unit was now a permanent cadre, and unlike other regiments of the German Army (which were raised from a region), the recruits of the Großdeutschland were to be drawn from across the nation. The unit was officially activated on 14 June 1939, and the occasion was marked by a parade through the streets of the capital. The regiment was being reorganized in September 1939, and did not take part in Fall Weiss (the invasion of Poland), a fact that dented the pride of the regiment which bore the name of the nation on their sleeves. However, in May 1940, the Regiment was attached to Generalfeldmarschall Ewald von Kleist's Panzergruppe Kleist and saw combat from the beginning of Fall Gelb, the invasion of the West, on 10 May 1940."
 GER_achtung_panzer:0 "Achtung - Panzer!"
 GER_achtung_panzer_desc:0 "'Achtung - Panzer!' is a book written by Heinz Guderian. Evaluating the development and use of the first tanks during the Great War, Guderian argues that traditional cavalry should be replaced with mechanized infantry, and that the use of armored vehicles will play a key role in the use of 'mobile' warfare tactics."
